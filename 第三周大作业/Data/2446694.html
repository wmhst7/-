 <h1 class="headline">
  <a href="/team/spurs">卢卡</a>-<a href="/team/mavericks">东契奇</a>当选2018-19赛季最佳新秀
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="卢卡-东契奇当选2018-19赛季最佳新秀" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190625/2cdb49809d12722d8ca6f20bd1d3f73c8736a56f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月25日讯 NBA常规赛各大奖项颁奖典礼在今日举办，官方在颁奖礼上宣布，<a href="/team/mavericks">独行侠</a>球员<a href="/team/spurs">卢卡</a>-<a href="/team/mavericks">东契奇</a>当选2018-19赛季最佳新秀。
   </p>
   <p>
    <a href="/team/mavericks">东契奇</a>常规赛为<a href="/team/mavericks">独行侠</a>出场72次，场均出战32.2分钟，场均贡献21.2分7.8篮板6助攻1.08抢断，并包揽了全部5次西部月最佳新秀。
   </p>
   <span id="editor_baidu">
    (编辑：银时)
   </span>
