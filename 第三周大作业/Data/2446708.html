  <div class="artical-main-content">
   <p>
    虎扑6月25日讯 NBA常规赛各大奖项颁奖典礼在今日举办，官方在颁奖礼上宣布，<a href="/team/jazz">爵士</a>控卫<a href="/team/jazz">迈克</a>-<a href="/team/jazz">康利</a>当选2018-19赛季最佳队友奖和体育道德风尚奖。
   </p>
   <p>
    在演讲时，<a href="/team/jazz">康利</a>打趣道：“幸好我今天只用上来一次。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/jazz">康利</a>场均能得到21.1分3.4篮板6.4助攻1.3抢断。
   </p>
