 <h1 class="headline">
  美媒发布趣图恭喜<a href="/team/mavericks">东契奇</a>当选最佳新秀
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="美媒发布趣图恭喜东契奇当选最佳新秀" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190625/9e3773331c83ef0a5b189e3c371b8865d02110a2.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月25日讯 NBA常规赛各大奖项颁奖典礼在今日举办，官方在颁奖礼上宣布，<a href="/team/mavericks">独行侠</a>球员<a href="/team/spurs">卢卡</a>-<a href="/team/mavericks">东契奇</a>当选2018-19赛季最佳新秀。
   </p>
   <p>
    <a href="/team/mavericks">东契奇</a>常规赛为<a href="/team/mavericks">独行侠</a>出场72次，场均出战32.2分钟，场均贡献21.2分7.8篮板6助攻1.08抢断，并包揽了全部5次西部月最佳新秀。
   </p>
   <p>
    美国媒体Bleacher Report发布漫画图片恭喜<a href="/team/mavericks">东契奇</a>当选最佳新秀。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190625/09/19a54c72edccb513c98c21cb9428227b.jpg"/>

   </p>
