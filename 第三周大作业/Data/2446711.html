 <h1 class="headline">
  <a href="/team/warriors">勇士</a>将在本周与<a href="/team/nets">杜兰特</a>和<a href="/team/warriors">汤普森</a>分别商讨其在球队的未来
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/NickFriedell/status/1143274699268341760" target="_blank">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="勇士将在本周与杜兰特和汤普森分别商讨其在球队的未来" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190625/d0fc1f9a711c756922eb5f4997d0eef0d6dab01d.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月25日讯 根据NBA记者Nick Friedell报道，<a href="/team/warriors">勇士</a>将在本周与<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>和<a href="/team/warriors">克莱</a>-<a href="/team/warriors">汤普森</a>分别商讨其在球队的未来。
   </p>
   <p>
    在谈到对于与两<a href="/team/76ers">人</a>的正式会面是否感到乐观时，<a href="/team/warriors">勇士</a>总经理鲍勃-<a href="/team/wizards">迈尔斯</a>说道：“我们会商讨出结果的。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nets">杜兰特</a>场均上场34.6分钟，得到26.0分6.4篮板5.9助攻0.74抢断1.08盖帽，<a href="/team/warriors">汤普森</a>场均上场34.0分钟，得到21.5分3.8篮板2.4助攻1.08抢断。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
  </div>
 </div>
