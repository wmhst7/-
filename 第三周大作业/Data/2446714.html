 <h1 class="headline">
  <a href="/team/mavericks">东契奇</a>获得98张第一选票，<a href="/team/hawks">特雷</a>-杨获得两张
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/BenGolliver/status/1143332697814650880" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-25 09:46:03
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="东契奇获得98张第一选票，特雷-杨获得两张" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190625/aa92e7c54c853968943c0c61cd7f3cd3586bc956.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月25日讯 在今天进行的NBA颁奖仪式中，<a href="/team/mavericks">独行侠</a>前锋<a href="/team/spurs">卢卡</a>-<a href="/team/mavericks">东契奇</a>当选2018-19赛季最佳新秀。
   </p>
   <p>
    据NBA记者Ben Golliver透露，<a href="/team/mavericks">东契奇</a>获得了总共100张第一选票中的98张，<a href="/team/hawks">老鹰</a>后卫<a href="/team/hawks">特雷</a>-杨获得了余下的2票。
   </p>
   <p>
    <a href="/team/mavericks">东契奇</a>常规赛为<a href="/team/mavericks">独行侠</a>出场72次，场均出战32.2分钟，场均贡献21.2分7.8篮板6助攻1.08抢断。<a href="/team/hawks">特雷</a>-杨出场81次，场均出场30.9分钟，能够得到19.1分3.7篮板8.1助攻。
   </p>
   <span id="editor_baidu">
    (编辑：马夏尔)
   </span>
  </div>
 </div>
