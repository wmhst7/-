 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="罗斯单场50分表现获2018-19赛季高光时刻奖" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190625/fa4dc4df3959475a9a4d4f1469aef35b5733129f.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑6月25日讯 NBA颁奖大会今日开始，<a href="/team/timberwolves">森林狼</a>球员<a href="/team/spurs">德里克</a>-<a href="/team/magic">罗斯</a>单场50分表现获2018-19赛季高光时刻奖。
   </p>
   <p>
    2018年11月1日，<a href="/team/timberwolves">森林狼</a>在主场以128-125战胜<a href="/team/jazz">爵士</a>，本场比赛<a href="/team/magic">罗斯</a>砍下了职业生涯新高的50分，赛后<a href="/team/magic">罗斯</a>激动落泪
   </p>
   <p>
    本场比赛，<a href="/team/magic">罗斯</a>上场41分钟，31投19中，得到50分4篮板6助攻2抢断1盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：里奥)
   </span>
