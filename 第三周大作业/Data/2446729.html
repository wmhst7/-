 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="康利获得55张最佳队友第一选票，弗莱52张" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190625/90470fb45b5066eb91c3931e49acb8a9042e5d86.png"/>

  <div class="artical-main-content">
   <p>
    虎扑6月25日讯
    <span style="line-height: 1.6em;">
     在今天的NBA颁奖大会上，<a href="/team/jazz">爵士</a>后卫<a href="/team/jazz">迈克</a>-<a href="/team/jazz">康利</a>获得了本赛季的最佳队友奖。
    </span>
   </p>
   <p>
    在随后颁布的选票中，<a href="/team/jazz">康利</a>以55张第一选票，总分1369分排在第一；<a href="/team/cavaliers">钱宁</a>-<a href="/team/cavaliers">弗莱</a>以52张第一选票，总分1083分排在第二。
   </p>
   <p>
    <a href="/team/bucks">凯尔</a>-<a href="/team/bucks">科沃尔</a>、<a href="/team/thunder">史蒂文</a>-<a href="/team/bucks">亚当斯</a>和<a href="/team/heat">犹多尼斯</a>-<a href="/team/heat">哈斯勒姆</a>分列第3、4、5位。
   </p>

    (编辑：武当松柏)
