 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="雄鹿总经理霍斯特当选2018-19赛季最佳总经理" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190625/01f7e235624db9b712e416408f1ba54519670b2d.png"/>

  <div class="artical-main-content">
   <p>
    虎扑6月25日讯 NBA常规赛各大奖项颁奖典礼在今日举办，官方在颁奖礼上宣布，<a href="/team/bucks">雄鹿</a>总经理乔恩-霍斯特当选2018-19赛季最佳总经理奖，这是他职业生涯第1次当选最佳总经理。
   </p>
   <p>
    霍斯特的NBA管理层生涯开始于2005年，效力于<a href="/team/pistons">活塞</a>队，2008年夏天，霍斯特加入了<a href="/team/bucks">雄鹿</a>，在当时的总经理<a href="/team/hawks">约翰</a>-哈蒙德手下工作，2018年6月17日，霍斯特成为<a href="/team/bucks">雄鹿</a>新的总经理。
   </p>
   <span id="editor_baidu">
    (编辑：里奥)
   </span>
