 <h1 class="headline">
  加拿大首相邀请<a href="/team/raptors">猛龙</a>造访渥太华，纳斯：我们是加拿大球队
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://torontosun.com/sports/basketball/trudeau-welcoming-raptors-trump-noncommittal-on-white-house-visit" target="_blank">
     多伦多<a href="/team/suns">太阳</a>报
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-25 11:01:30
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="加拿大首相邀请猛龙造访渥太华，纳斯：我们是加拿大球队" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190625/7019d06505719ac0a38af3c6d3afa14efb31e276.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月25日讯
    <span style="line-height: 1.6em;">
     加拿大首相
    </span>
    <span style="line-height: 1.6em;">
     <a href="/team/clippers">贾斯廷</a>-
    </span>
    <span style="line-height: 1.6em;">
     特鲁多的一位发言<a href="/team/76ers">人</a>近日确认加拿大政府将会邀请今年NBA冠军球队<a href="/team/raptors">猛龙</a>前往首都渥太华会面特鲁多。
    </span>
   </p>
   <p>
    “我们期待着在这里迎接他们。”这位发言<a href="/team/76ers">人</a>称，但没有透露关于这次访问安排的更多细节。
   </p>
   <p>
    <a href="/team/raptors">猛龙</a>主帅尼克-纳斯则在上周的采访中表示：“我们在这里，让我们去渥太华拜访特鲁多吧。我们可是加拿大的球队。”
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
