   <p>
    虎扑6月25日讯 NBA常规赛各大奖项颁奖典礼在今日举办，<a href="/team/magic">魔术</a>师<a href="/team/spurs">约翰逊</a>和拉里-伯德获得终生成就奖。
   </p>
   <p>
    NBA官方于2017年首次设立终身成就奖，<a href="/team/wizards">比尔</a>-<a href="/team/warriors">拉塞尔</a>是该奖项的首位获得者，奥斯卡-<a href="/team/celtics">罗伯特</a>森则是2018年该奖项的获得者。
   </p>
