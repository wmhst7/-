 <h1 class="headline">
  <a href="/team/jazz">戈贝尔</a>：这是一项团队运动，获奖都要归功于我的队友
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/E_Woodyard/status/1143351344746491904" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-25 11:04:43
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="戈贝尔：这是一项团队运动，获奖都要归功于我的队友" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190625/63dc1d2f442f14edaf893a230e11f1fb9858f49f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月25日讯 2019NBA颁奖典礼正在进行当中，<a href="/team/jazz">爵士</a>球员<a href="/team/spurs">鲁迪</a>-<a href="/team/jazz">戈贝尔</a>当选年度最佳防守球员，这是他职业生涯第二次获得该奖项。随后，<a href="/team/jazz">戈贝尔</a>发表了获奖感言。
   </p>
   <p>
    “这都要归功于我的队友们，我总是会这样说，这是一项团队运动，当你的队友每场比赛都全力以赴，保持相同的专注度，像我们那样拼命竞争时，这令<a href="/team/76ers">人</a>感到振奋。”<a href="/team/jazz">戈贝尔</a>说道。
   </p>
   <p>
    <a href="/team/jazz">戈贝尔</a>常规赛为<a href="/team/jazz">爵士</a>出场81次，场均出场31.8分钟，能够贡献15.9分12.9篮板2.0助攻0.81抢断2.31盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：拖鞋)
   </span>
  </div>
 </div>
