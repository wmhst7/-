 <h1 class="headline">

 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="PJ-塔克获得2018-19赛季NBA球鞋之王奖" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190625/c4e1724942b3f2534ab68caf216cce008fd1e70d.png"/>

  <div class="artical-main-content">
   <p>
    虎扑6月25日讯 NBA常规赛各大奖项颁奖典礼在今日举办，官方在颁奖礼上宣布，<a href="/team/rockets">火箭</a>球员<a href="/team/celtics">PJ</a>-<a href="/team/rockets">塔克</a>获得2018-19赛季NBA球鞋之王奖项。
   </p>
   <p>
    随后，Bleacher Report KICKS官方Instagram发布了<a href="/team/rockets">塔克</a>获得球鞋之王的照片表示祝贺，并说道：“<a href="/team/rockets">塔克</a>成为2019NBA球鞋之王！”
   </p>
