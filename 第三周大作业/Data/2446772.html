<div class="artical-title">
 <h1 class="headline">
  <a href="/team/nets">丁威迪</a>祝贺路威荣膺最佳第六<a href="/team/76ers">人</a>：实至名归
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/SDinwiddie_25/status/1143348477268676608" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-25 11:30:49
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="丁威迪祝贺路威荣膺最佳第六人：实至名归" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190625/a15eee877de9d6bb632715a1697195f889fd9a0e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月25日讯
    <span style="line-height: 1.6em;">
     在今天的颁奖大会上，<a href="/team/clippers">快船</a>后卫<a href="/team/clippers">路易斯</a>-<a href="/team/celtics">威廉姆斯</a>当选了年度最佳第六<a href="/team/76ers">人</a>。
    </span>
   </p>
   <p>
    <a href="/team/nets">篮网</a>后卫<a href="/team/nets">斯潘塞</a>-<a href="/team/nets">丁威迪</a>以总分34分排在第四，未能入选候选名单。
   </p>
   <p>
    有记者为<a href="/team/nets">丁威迪</a>不平：‘很荒谬<a href="/team/nets">丁威迪</a>竟然没有入选最佳第六<a href="/team/76ers">人</a>的候选名单，难以置信。“
   </p>
   <p>
    随后，<a href="/team/nets">丁威迪</a>回应道：”放轻松点，老兄。你不是第一的话，就是最后一名。@<a href="/team/clippers">路易斯</a>-<a href="/team/celtics">威廉姆斯</a>实至名归，其他都不重要。“
   </p>
   <span id="editor_baidu">
    (编辑：武当松柏)
   </span>
  </div>
 </div>
