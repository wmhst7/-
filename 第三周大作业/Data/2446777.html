 <h1 class="headline">
  <a href="/team/jazz">戈贝尔</a>获得65张第一选票，字母哥26张，<a href="/team/clippers">乔治</a>6张
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="戈贝尔获得65张第一选票，字母哥26张，乔治6张" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190625/d60241bc65a474d8938246753d09b7e8d88bab79.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月25日讯
    <span style="line-height: 1.6em;">
     在今天的颁奖大会上，<a href="/team/jazz">爵士</a>内线<a href="/team/spurs">鲁迪</a>-<a href="/team/jazz">戈贝尔</a>当选为本年度的最佳防守球员。
    </span>
   </p>
   <p>
    在随后颁布的得票情况里，<a href="/team/jazz">戈贝尔</a>得到65张第一选票，27张第二选票，5张第三选票，总分411分高居第一。
   </p>
   <p>
    <a href="/team/bucks">雄鹿</a>前锋<a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>得到26张第一选票，44张第二选票，18张第三选票，总分280分排在第二。
   </p>
   <p>
    <a href="/team/thunder">雷霆</a>前锋<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>得到6张第一选票，23张第二选票，51张第三选票，总分150分排在第三。
   </p>
   <span id="editor_baidu">
    (编辑：武当松柏)
   </span>
