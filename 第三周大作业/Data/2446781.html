 <h1 class="headline">
  字母哥获得78张MVP第一选票，<a href="/team/rockets">哈登</a>获得23张
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/HarrisonWind/status/1143363167470280704" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-25 11:48:02
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="字母哥获得78张MVP第一选票，哈登获得23张" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190625/49615d2fc93a4cce374a09e828d880594ee0e6be.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月25日讯
    <span style="line-height: 1.6em;">
     在今天的颁奖大会上，<a href="/team/bucks">雄鹿</a>前锋<a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>当选本年度常规赛最有价值球员。
    </span>
   </p>
   <p>
    其中，字母哥得到78张第一选票，23张第二选票，总分941分，排在第一。
   </p>
   <p>
    <a href="/team/rockets">火箭</a>后卫<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>得到23张第一选票，78张第二选票，总分7<a href="/team/76ers">76</a>分排在第二。
   </p>
   <p>
    另外<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>356分排在第三，<a href="/team/magic">尼古拉</a>-<a href="/team/nuggets">约基奇</a>212分排在第四。
   </p>
   <span id="editor_baidu">
    (编辑：武当松柏)
   </span>
