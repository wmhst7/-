 <h1 class="headline">
  若没有顶级自由球员加盟，<a href="/team/knicks">尼克斯</a>会保留其薪资空间灵活度
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nydailynews.com/sports/basketball/nets/ny-dangelo-russell-kyrie-irving-kevin-durant-20190624-ltm7pr3gufbajnibekkd6o2nia-story.html" target="_blank">
     纽约每日新闻报
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-25 12:02:48
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="若没有顶级自由球员加盟，尼克斯会保留其薪资空间灵活度" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190625/4db9f579cfac66a0ea9c81b073ad35d1ae5693e0.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月25日讯 据纽约记者Stefan Bondy报道，<a href="/team/knicks">尼克斯</a>预计不会在自由市场中追逐<a href="/team/warriors">丹吉洛</a>-<a href="/team/warriors">拉塞尔</a>或<a href="/team/76ers">托拜厄斯</a>-<a href="/team/nuggets">哈里斯</a>。<a href="/team/knicks">尼克斯</a>仍然相信他们有机会得到<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>、<a href="/team/pistons">凯里</a>-<a href="/team/nets">欧文</a>或<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>。
   </p>
   <p>
    一位消息<a href="/team/76ers">人</a>士透露，假如<a href="/team/knicks">尼克斯</a>无法得到那些最顶级的自由球员之一，他们将会继续依赖其7000万美元以上的薪资空间灵活度。也就是说，<a href="/team/knicks">尼克斯</a>将使用这些薪资空间签下多份一年合同，并于2020年卷土重来，继续追逐各大自由球员。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
