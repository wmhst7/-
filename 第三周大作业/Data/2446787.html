   <p>
    虎扑6月25日讯 <a href="/team/nets">篮网</a>后卫<a href="/team/warriors">丹吉洛</a>-<a href="/team/warriors">拉塞尔</a>今日发推表达面对外界舆论的心情，<a href="/team/lakers">湖人</a>前锋<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>也与他展开互动。
   </p>
   <p>
    “我知道他们恨我，但我不会阅读评论。”<a href="/team/warriors">拉塞尔</a>写道。
   </p>
   <p>
    <a href="/team/lakers">库兹马</a>转发这条推特并评论道：“我听到你了，兄弟（闭嘴表情）。”
   </p>
