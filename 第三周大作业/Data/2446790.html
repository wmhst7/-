 <div class="artical-content-read">

  <div class="artical-main-content">
   <p>
    虎扑6月25日讯 在今日举行的2019NBA颁奖典礼中，<a href="/team/bucks">雄鹿</a>球员<a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>当选MVP。
   </p>
   <p>
    2017年8月27日，<a href="/team/lakers">湖人</a>名宿<a href="/team/bulls">科比</a>-<a href="/team/wizards">布莱恩特</a>曾发推特向<a href="/team/bucks">阿德托昆博</a>提出一个挑战：获得MVP。两年过后，<a href="/team/bucks">阿德托昆博</a>完成了挑战。
   </p>
   <p>
    在<a href="/team/bucks">阿德托昆博</a>荣获MVP之后，<a href="/team/bulls">科比</a>在推特上再度向<a href="/team/bucks">阿德托昆博</a>发起挑战，“我的兄弟...MVP，伟大。下一个挑战：总冠军。#曼巴精神”<a href="/team/bulls">科比</a>写道。
   </p>
