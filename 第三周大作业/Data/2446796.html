 <h1 class="headline">
  <a href="/team/bucks">雄鹿</a>总经理获得72分排第一，掘金总经理69分居第二
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/TomerAzarly/status/1143352805668741120" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-25 12:24:27
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="雄鹿总经理获得72分排第一，掘金总经理69分居第二" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190625/89f4f49097e74b1c2df9e243ede7112c0566780a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月25日讯
    <span style="line-height: 1.6em;">
     在今天的NBA颁奖大会上，<a href="/team/bucks">雄鹿</a>总经理乔恩-霍斯特当选本赛季的最佳总经理。
    </span>
   </p>
   <p>
    其中，霍斯特得到10张第一选票，5张第二选票，7张第三选票，总分72分排第一。
   </p>
   <p>
    而掘金总经理<a href="/team/pistons">蒂姆</a>-康奈利9张第一选票，8张第二选票，总分69分排第二。
   </p>
   <p>
    <a href="/team/clippers">快船</a>总经理<a href="/team/bucks">弗兰克</a>-劳伦斯得到26分，<a href="/team/raptors">猛龙</a>篮球运营总裁马赛-乌杰里21分，<a href="/team/rockets">火箭</a>总经理莫雷仅得到一张第三选票。
   </p>
   <span id="editor_baidu">
    (编辑：银时)
   </span>
  </div>
 </div>
