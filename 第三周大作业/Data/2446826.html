  <div class="artical-main-content">
   <p>
    虎扑6月25日讯 NBA常规赛各大奖项颁奖典礼在今日举办，<a href="/team/magic">魔术</a>师<a href="/team/spurs">约翰逊</a>和拉里-伯德获得终生成就奖。<a href="/team/lakers">湖人</a>官方也制图发推对球队名宿<a href="/team/magic">魔术</a>师<a href="/team/spurs">约翰逊</a>表达祝贺。
   </p>
   <p>
    “3届MVP，3届总决赛MVP，5届总冠军得主，12届全明星球员，奥运冠军得主。一份配得上@NBA 终身成就奖的履历。恭喜您，@<a href="/team/magic">魔术</a>师<a href="/team/spurs">约翰逊</a> ！#NBA颁奖典礼”<a href="/team/lakers">湖人</a>官方写道。
   </p>
