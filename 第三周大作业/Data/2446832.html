 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="凯尔特人官方祝贺拉里-伯德获得终身成就奖" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190625/c1c47a21b83aa2e384e56f4c405481d9d9ab2cd0.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月25日讯 在今天进行的NBA常规赛各大奖项颁奖典礼上，<a href="/team/magic">魔术</a>师<a href="/team/spurs">约翰逊</a>和拉里-伯德获得了终身成就奖。随后，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>官方推特向球队传奇拉里-伯德表达了祝贺（如下图）。
   </p>
   <p>
    “祝贺拉里（GOAT）（三叶草）”<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>官方推特写道。
   </p>
   <p>
    NBA官方于2017年首次设立终身成就奖，<a href="/team/wizards">比尔</a>-<a href="/team/warriors">拉塞尔</a>是该奖项的首位获得者，奥斯卡-<a href="/team/celtics">罗伯特</a>森则是2018年该奖项的获得者。
   </p>

   </p>
