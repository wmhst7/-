 <h1 class="headline">
  埋头苦练！训练师发布<a href="/team/lakers">库兹马</a>今日训练动态
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="埋头苦练！训练师发布库兹马今日训练动态" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190625/fb90b4553495c93116ca1d4a57f3ed0788617c10.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月25日讯 著名训练师Lethal Shooter今天通过Instagram Story发布了一段<a href="/team/lakers">湖人</a>球员<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>在球队训练馆坚持训练的视频。
   </p>
   <p>
    “没时间关心颁奖礼！我们心怀目标！！！@<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>”Lethal Shooter配文道。动态拍摄时间显示为下午6点05分。<a href="/team/lakers">库兹马</a>本<a href="/team/76ers">人</a>随后也转发了这段视频。
   </p>
   <p>
    <img alt="GIF 4M" src="https://c1.hoopchina.com.cn/uploads/images/20190625/14/409927d7cdad42fcc5bff5ca79d30749.gif"/>
   </p>
