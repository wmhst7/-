 <h1 class="headline">
  <a href="/team/magic">魔术</a>师获奖后更新社媒：感谢萧华和<a href="/team/timberwolves">杰克</a>逊为我们颁奖
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="魔术师获奖后更新社媒：感谢萧华和杰克逊为我们颁奖" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190625/33f14a8cd59fa43dd005c8aa615b74b9bce07bea.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月25日讯 NBA常规赛各大奖项颁奖典礼在今日举办，官方在颁奖礼上宣布，<a href="/team/magic">魔术</a>师<a href="/team/spurs">约翰逊</a>和拉里-伯德获得NBA终生成就奖。
   </p>
   <p>
    颁奖典礼结束后，<a href="/team/magic">魔术</a>师<a href="/team/spurs">约翰逊</a>上传了一张与NBA总裁<a href="/team/bulls">亚当</a>-萧华、著名演员塞缪尔-<a href="/team/timberwolves">杰克</a>逊以及拉里-伯德的合影（见新闻配图）。
   </p>
   <p>
    并说道：“感谢总裁萧华以及我的好朋友塞缪尔-<a href="/team/timberwolves">杰克</a>逊为我们颁发这个奖项。”
   </p>

    (编辑：银时)
