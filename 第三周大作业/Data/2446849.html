  <div class="artical-main-content">
   <p>
    虎扑6月25日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>通过推特转发了自己此前为<a href="/team/bulls">科比</a>-<a href="/team/wizards">布莱恩特</a>创办的曼巴体育学院担任青少年球员教练的图集。
   </p>
   <p>
    “年轻的曼巴们在训练。”<a href="/team/lakers">库兹马</a>写道。
   </p>
   <p>
    此外，<a href="/team/lakers">库兹马</a>今日曾发推“早起的鸟儿有虫吃”。一位网友回复道：“对NBA球员来说早上9点也算早？”
   </p>
   <p>
    <a href="/team/lakers">库兹马</a>随即回复道：“确实晚了！不过我确保自己在发推前做好该做的事。”
   </p>
