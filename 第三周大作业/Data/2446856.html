<div class="artical-title">
 <h1 class="headline">
  <a href="/team/celtics">杰森</a>-<a href="/team/hornets">特里</a>发推祝贺路威：每年都应该把他选进全明星
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/jasonterry31/status/1143397515519254529" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-25 16:01:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="杰森-特里发推祝贺路威：每年都应该把他选进全明星" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190625/e908c53d1008d8706a772b3db6c4e7a80f6043c0.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月25日讯 NBA常规赛各大奖项颁奖典礼在今日举办，官方在颁奖礼上宣布，<a href="/team/clippers">快船</a>球员<a href="/team/clippers">路易斯</a>-<a href="/team/celtics">威廉姆斯</a>当选2018-19赛季年度最佳第六<a href="/team/76ers">人</a>，这是他职业生涯第3次获得最佳第六<a href="/team/76ers">人</a>奖项。
   </p>
   <p>
    随后，前NBA球员、前最佳第六<a href="/team/76ers">人</a>获得者<a href="/team/celtics">杰森</a>-<a href="/team/hornets">特里</a>更新了社媒祝贺<a href="/team/celtics">威廉姆斯</a>，说道：“恭喜今年的最佳第六<a href="/team/76ers">人</a>，每年都应该把这个家伙选进全明星＃颁奖典礼。”
   </p>
   <p>
    <a href="/team/clippers">路易斯</a>-<a href="/team/celtics">威廉姆斯</a>常规赛为<a href="/team/clippers">快船</a>出场75次，场均出场26.6分钟，能够贡献20.0分3.0篮板5.4助攻0.<a href="/team/76ers">76</a>抢断。
   </p>
   <span id="editor_baidu">
    (编辑：骚包禾斗匕匕)
   </span>
