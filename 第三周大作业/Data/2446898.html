 <h1 class="headline">
  命中注定！<a href="/team/lakers">湖人</a>新秀<a href="/team/rockets">塔克</a>回顾儿时身穿紫金球衣旧照
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </span>

  </span>
 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="命中注定！湖人新秀塔克回顾儿时身穿紫金球衣旧照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190625/c70d81871e39cf6e09a1b1a0a01cfa5b8ed73903.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月25日讯 <a href="/team/lakers">湖人</a>新秀<a href="/team/lakers">塔伦</a>-<a href="/team/lakers">霍顿</a>-<a href="/team/rockets">塔克</a>今天在Instagram上分享了一张自己儿时身穿<a href="/team/lakers">湖人</a>球衣的旧照。
   </p>
   <p>
    “我记得我告诉过你们了。”<a href="/team/rockets">塔克</a>写道。<a href="/team/lakers">湖人</a>官方也评论道：“命中注定。”
   </p>
   <p>
    在今年的选秀大会上，<a href="/team/lakers">湖人</a>以46号签选中后卫<a href="/team/lakers">塔伦</a>-<a href="/team/lakers">霍顿</a>-<a href="/team/rockets">塔克</a>。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
