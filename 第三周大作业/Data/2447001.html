 <h1 class="headline">
  <a href="/team/magic">魔术</a>将执行<a href="/team/bucks">韦斯利</a>-<a href="/team/magic">艾旺杜</a>最后一年的球队选项
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="魔术将执行韦斯利-艾旺杜最后一年的球队选项" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190625/378f8751f4bcd848d8fcbc82e12e5aa06680a57b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月25日讯 据著名记者Chris Haynes报道，<a href="/team/magic">魔术</a>将执行队中球员<a href="/team/bucks">韦斯利</a>-<a href="/team/magic">艾旺杜</a>新秀合同最后一年162万美金的球队选项。
   </p>
   <p>
    <a href="/team/magic">艾旺杜</a>2017年第33顺位被<a href="/team/magic">魔术</a>选中，随即与<a href="/team/magic">魔术</a>签下3年405万美元的新秀合同，下赛季为球队选项。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/magic">艾旺杜</a>场均出场18.1分钟，得到5.0分2.7篮板1.1助攻。
   </p>
   <span id="editor_baidu">
    (编辑：里奥)
   </span>

 </div>
