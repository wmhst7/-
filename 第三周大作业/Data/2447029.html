<div class="artical-title">
 <h1 class="headline">
  Woj：<a href="/team/blazers">开拓者</a>为<a href="/team/timberwolves">杰克</a>-<a href="/team/timberwolves">莱曼</a>提供资质报价
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/wojespn/status/1143568259691765761" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-26 01:15:55
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：开拓者为杰克-莱曼提供资质报价" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190626/bcccb2ee3246ff1cb68b475d2ed117354f812af4.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月26日讯 根据NBA记者Adrian Wojnarowski报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/blazers">开拓者</a>为前锋<a href="/team/timberwolves">杰克</a>-<a href="/team/timberwolves">莱曼</a>提供了一份资质报价，后者将成为受限制自由球员。
   </p>
   <p>
    这意味着，如果有其他球队为<a href="/team/timberwolves">莱曼</a>提供合同报价，<a href="/team/blazers">开拓者</a>有权进行匹配。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/timberwolves">莱曼</a>场均上场18.7分钟，得到7.6分3.1篮板。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
  </div>
 </div>
