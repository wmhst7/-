 <h1 class="headline">
  <a href="/team/celtics">沃克</a>身边的消息<a href="/team/76ers">人</a>士：<a href="/team/celtics">沃克</a>无意回到纽约
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="沃克身边的消息人士：沃克无意回到纽约" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190626/ab4cd5514dacfa60d209f821559cba8919a506f6.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月26日讯 根据247Sports记者<a href="/team/jazz">迈克</a>-费舍尔的报道，<a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>身边的消息<a href="/team/76ers">人</a>士透露，<a href="/team/celtics">沃克</a>无意回到纽约。
   </p>
   <p>
    <a href="/team/celtics">沃克</a>的家乡是纽约，他将在今夏成为一名完全自由球员。
   </p>
   <p>
    <a href="/team/celtics">沃克</a>可以在今夏与<a href="/team/hornets">黄蜂</a>签下一份5年价值2.21亿美元的超级顶薪，其他球队只能给他提供4年1.41亿美元的合同。
   </p>
   <p>
    本赛季常规赛，<a href="/team/celtics">沃克</a>场均上场34.9分钟，得到25.6分4.4篮板5.9助攻1.2抢断。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
