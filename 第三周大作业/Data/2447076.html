<div class="artical-title">
 <h1 class="headline">
  官方：<a href="/team/magic">魔术</a>为肯-<a href="/team/magic">伯奇</a>和<a href="/team/clippers">阿米尔</a>-<a href="/team/magic">杰弗森</a>开出资质报价
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nba.com/magic/orlando-magic-extend-qualifying-offers-khem-birch-amile-jefferson-20190625" target="_blank">
     NBA官网
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-26 07:29:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：魔术为肯-伯奇和阿米尔-杰弗森开出资质报价" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190626/8791ae52193f07b486e99cc4993e213c71d05cad.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月26日讯 <a href="/team/magic">魔术</a>官方今日宣布，他们已经为肯-<a href="/team/magic">伯奇</a>和双向合同球员<a href="/team/clippers">阿米尔</a>-<a href="/team/magic">杰弗森</a>开出了资质报价，他们都将成为受限制自由球员。
   </p>
   <p>
    <a href="/team/magic">伯奇</a>和<a href="/team/magic">杰弗森</a>合同今夏到期，如果<a href="/team/magic">魔术</a>为他们开出资质报价的话，那么<a href="/team/magic">魔术</a>有权利匹配其他球队为他们开出的任何邀请报价。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/magic">伯奇</a>场均上场12.9分钟得到4.8分3.8篮板，<a href="/team/magic">杰弗森</a>场均上场5.7分钟得到2.3分1.8篮板。
   </p>
   <p>
    <a href="https://nba.hupu.com/wiki/index.php?title=%E5%8F%97%E9%99%90%E5%88%B6%E8%87%AA%E7%94%B1%E7%90%83%E5%91%98&amp;redirect=no#.E8.B5.84.E8.B4.A8.E6.8A.A5.E4.BB.B7">
     相关科普：什么是资质报价？&gt;&gt;
    </a>
   </p>
   <p>
   </p>
