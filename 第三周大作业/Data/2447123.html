 <h1 class="headline">
  <a href="/team/cavaliers">马基斯</a>-<a href="/team/bucks">克里斯</a>今日晒出身穿<a href="/team/cavaliers">骑士</a>战袍赛场照：谦逊的野兽
 </h1>
 <div class="artical-info">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="马基斯-克里斯今日晒出身穿骑士战袍赛场照：谦逊的野兽" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190626/cdf138a2ec8e315cd048cb235770b30972d316ca.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月26日讯 今日，<a href="/team/cavaliers">骑士</a>前锋<a href="/team/cavaliers">马基斯</a>-<a href="/team/bucks">克里斯</a>更新了自己的个<a href="/team/76ers">人</a>社交媒体Instagram晒出一张2018-19赛季身穿<a href="/team/cavaliers">骑士</a>战袍的赛场照（见新闻配图）。
   </p>
   <p>
    并配文说道：“谦逊的野兽。”
   </p>
   <p>
    北京时间今年2月8日，<a href="/team/rockets">火箭</a>与<a href="/team/cavaliers">骑士</a>、<a href="/team/kings">国王</a>进行三方交易，将<a href="/team/hawks">布兰登</a>-<a href="/team/cavaliers">奈特</a>和<a href="/team/cavaliers">马基斯</a>-<a href="/team/bucks">克里斯</a>以及2022年次轮和2019年首轮送到<a href="/team/cavaliers">骑士</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/cavaliers">马基斯</a>-<a href="/team/bucks">克里斯</a>场均出场11.6分钟，可以得到4.2分3.3篮板。
   </p>
