  <div class="artical-main-content">
   <p>
    虎扑6月26日讯 今日<a href="/team/nets">篮网</a>前锋阿兰-<a href="/team/celtics">威廉姆斯</a>更新了自己的推特动态，发布了一张自己出席NBA颁奖典礼的帅照。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">威廉姆斯</a>共代表<a href="/team/nets">篮网</a>上场5次，场均上场5.2分钟，得到3.6分3.8篮板。
   </p>
