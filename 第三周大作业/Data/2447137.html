  <div class="artical-importantPic">

  <div class="artical-main-content">
   <p>
    虎扑6月26日讯 今日<a href="/team/spurs">马刺</a>官方推特更新了一组1999年球队夺冠的照片，庆祝队史首冠20周年。
   </p>
   <p>
    “今天是我们队史首冠的20周年纪念日！#GoSpursGo ”<a href="/team/spurs">马刺</a>官推写道。
   </p>
   <p>
    <a href="/team/spurs">马刺</a>在1999年总决赛中以4-1的大比分击败<a href="/team/knicks">尼克斯</a>夺冠。
   </p>
