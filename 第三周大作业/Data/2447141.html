   <p>
    虎扑6月26日讯 今日，法甲联赛球员内马尔-达-席尔瓦更新了个<a href="/team/76ers">人</a>社交媒Instagram晒出了自己与<a href="/team/76ers">76</a><a href="/team/76ers">人</a>前锋<a href="/team/heat">吉米</a>-<a href="/team/heat">巴特勒</a>合影（见新闻配图）。
   </p>
   <p>
    并配文道：“兄弟，<a href="/team/heat">吉米</a>-<a href="/team/heat">巴特勒</a>。”
   </p>
   <p>
    根据此前消息报道，内马尔将在巴西踢完美洲杯后宣布回归巴萨。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/heat">巴特勒</a>场均出场33.6分钟，可以得到18.7分5.3篮板4.1助攻1.89抢断。
   </p>
