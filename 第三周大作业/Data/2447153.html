  <div class="artical-main-content">
   <p>
    虎扑6月26日讯 今日卡梅罗-<a href="/team/blazers">安东尼</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，祝福妻子拉拉生日快乐。
   </p>
   <p>
    “在你一生中，一些最值得拥有的美丽事物都是带着桂冠的。你的内心充满了爱和感染力。你的双手总是如此体贴。我很幸运你是我的妻子。生日快乐，我的女王，我爱你 @拉拉 #STAYME7O ”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/blazers">安东尼</a>共代表<a href="/team/rockets">火箭</a>上场10次，场均上场29.4分钟，得到13.4分5.4篮板。
   </p>
