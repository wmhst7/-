<div class="artical-title">
 <h1 class="headline">
  <a href="/team/warriors">勇士</a>球员发展教练将担任<a href="/team/suns">太阳</a>首席助教，并因此得到加薪
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nbcsports.com/bayarea/warriors/sources-willie-green-leaving-warriors-become-suns-lead-assistant" target="_blank">
     NBC
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-26 10:36:19
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="勇士球员发展教练将担任太阳首席助教，并因此得到加薪" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190626/e68b1ab66e4f200cf47ee9cd3aca8b2c588d6283.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月26日讯 据NBC记者Monte Poole报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/warriors">勇士</a>球员发展教练<a href="/team/warriors">威利</a>-<a href="/team/warriors">格林</a>已经同意加盟<a href="/team/suns">太阳</a>主教练蒙蒂-<a href="/team/celtics">威廉姆斯</a>的助教团队。
   </p>
   <p>
    <a href="/team/warriors">威利</a>-<a href="/team/warriors">格林</a>将担当<a href="/team/celtics">威廉姆斯</a>的首席助教，消息<a href="/team/76ers">人</a>士称，<a href="/team/warriors">威利</a>-<a href="/team/warriors">格林</a>因此得到了更高的薪资报酬。
   </p>
   <p>
    今年37岁的<a href="/team/warriors">威利</a>-<a href="/team/warriors">格林</a>曾在联盟中效力12个赛季，他从2016年起开始担任<a href="/team/warriors">勇士</a>球员发展助教。
   </p>
   <span id="editor_baidu">
    (编辑：拖鞋)
   </span>
  </div>
 </div>
