 <h1 class="headline">
  帅气逼<a href="/team/76ers">人</a>！<a href="/team/mavericks">东契奇</a>更新社媒晒出自己手持最佳新秀奖杯帅照
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="帅气逼人！东契奇更新社媒晒出自己手持最佳新秀奖杯帅照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190626/fa3d0682fcc9eedb94c53a3517ad0267c58e0cd3.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月26日讯 NBA常规赛各大奖项颁奖典礼昨日举办，<a href="/team/mavericks">独行侠</a>后卫<a href="/team/spurs">卢卡</a>-<a href="/team/mavericks">东契奇</a>捧回2018-19赛季最佳新秀奖杯。
   </p>
   <p>
    今日，<a href="/team/mavericks">独行侠</a>后卫<a href="/team/spurs">卢卡</a>-<a href="/team/mavericks">东契奇</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出自己获得最佳新秀奖项的个<a href="/team/76ers">人</a>帅照（见新闻配图）。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/mavericks">东契奇</a>场均出场32.2分钟，可以得到21.2分7.8篮板6.0助攻1.07抢断。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190626/11/6e764db8fcfff217467c4f47ba319ecc.png"/>
   </p>
