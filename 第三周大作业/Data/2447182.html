 <h1 class="headline">
  看我帅不帅系列！路威更新社媒晒出昨日参加颁奖典礼帅照
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/BzJJL6XBcAM/?utm_source=ig_web_copy_link" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-26 11:40:44
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="看我帅不帅系列！路威更新社媒晒出昨日参加颁奖典礼帅照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190626/9327f5923f9b5717c1128f9bfcc50279de62a39a.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月26日讯 NBA常规赛各大奖项颁奖典礼在昨日举办，官方在颁奖礼上宣布，<a href="/team/clippers">快船</a>球员<a href="/team/clippers">路易斯</a>-<a href="/team/celtics">威廉姆斯</a>当选2018-19赛季最佳第六<a href="/team/76ers">人</a>，这是他职业生涯第3次获得该奖项，追平<a href="/team/nuggets">贾马尔</a>-克劳福德。
   </p>
   <p>
    今日，路威更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出了自己昨日出席颁奖典礼的个<a href="/team/76ers">人</a>帅照（见新闻配图）。
   </p>
   <p>
    2018-19赛季常规赛，路威场均出场26.6分钟，可以得到20.0分3.0篮板5.4助攻0.<a href="/team/76ers">76</a>抢断。
   </p>

    (编辑：我就改个名字)
   </span>
  </div>
 </div>
