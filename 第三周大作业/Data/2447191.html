 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="MVP养成记！字母哥更新社媒晒出自己成长经历的短视频" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190626/4988ac651659a88d7a7b12d599bc4a5b5dbaae99.png"/>

  <div class="artical-main-content">
   <p>
    虎扑6月26日讯 NBA常规赛各大奖项颁奖典礼在昨日举办，官方在颁奖礼上宣布，<a href="/team/bucks">雄鹿</a>球员<a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>当选2018-19赛季常规赛MVP，这是他职业生涯首次当选常规赛MVP。
   </p>
   <p>
    今日，字母哥更新了个<a href="/team/76ers">人</a>社媒晒出了一段自己成长经历的视频。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>场均出场32.8分钟，可以得到27.7分12.5篮板5.9助攻1.28抢断1.53封盖。
   </p>

    <a href="https://weibo.com/tv/v/HAFHsvE7M">
