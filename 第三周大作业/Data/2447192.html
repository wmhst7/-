 <div class="artical-content-read">
  <div class="artical-importantPic">

  <div class="artical-main-content">
   <p>
    虎扑6月26日讯 今日，<a href="/team/mavericks">独行侠</a>后卫<a href="/team/spurs">卢卡</a>-<a href="/team/mavericks">东契奇</a>发推晒出了自己身着印有自己漫画形象的T恤并手捧最佳新秀奖杯的照片（见新闻配图）。
   </p>
   <p>
    <a href="/team/mavericks">东契奇</a>发文说道：“来拿你的T恤吧！”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/mavericks">东契奇</a>场均出场32.3分钟，可以贡献21.2分7.8篮板6.0助攻1.07抢断。
   </p>
