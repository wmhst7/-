 <h1 class="headline">
  调皮！<a href="/team/cavaliers">乐福</a>更新社交媒体调侃前队友<a href="/team/cavaliers">钱宁</a>-<a href="/team/cavaliers">弗莱</a>的球队预测

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="调皮！乐福更新社交媒体调侃前队友钱宁-弗莱的球队预测" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190626/c5aade5983afb7da286fb55926df8e6f6c050ecf.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月26日讯 昨日，前NBA球员<a href="/team/cavaliers">钱宁</a>-<a href="/team/cavaliers">弗莱</a>更新了个<a href="/team/76ers">人</a>推特，提出了一个关于<a href="/team/pistons">凯里</a>-<a href="/team/nets">欧文</a>及<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>今夏去向的设想并向网友提问。
   </p>
   <p>
    <a href="/team/cavaliers">弗莱</a>写道：“如果<a href="/team/pistons">凯里</a>去了<a href="/team/lakers">湖人</a>，<a href="/team/clippers">科怀</a>留在<a href="/team/raptors">猛龙</a>。那么谁将赢得总冠军？”
   </p>
   <p>
    今日，<a href="/team/cavaliers">骑士</a>前锋<a href="/team/warriors">凯文</a>-<a href="/team/cavaliers">乐福</a>转发了这条推特，并评论道：“可能是西雅图海鹰队吧。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/cavaliers">乐福</a>场均出场27.2分钟，可以贡献17.0分10.9篮板2.2助攻0.27抢断。
   </p>
