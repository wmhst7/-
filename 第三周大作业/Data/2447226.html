   <p>
    虎扑6月26日讯 今日，<a href="/team/hawks">老鹰</a>后卫<a href="/team/hawks">特雷</a>-杨更新推特，发出自己在球场刻苦训练的视频（见GIF）。
   </p>
   <p>
    <a href="/team/hawks">特雷</a>-杨配文道：“回到球场。永不止步。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hawks">特雷</a>-杨场均出场30.9分钟，可以贡献19.1分3.7篮板8.1助攻0.89抢断。
   </p>
