 <h1 class="headline">
  鲨鱼：<a href="/team/mavericks">独行侠</a>能进季后赛，仍需补强才能成为西部顶级球队
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

    </a>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="鲨鱼：独行侠能进季后赛，仍需补强才能成为西部顶级球队" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190626/4da0dbe4ab5956fa27ea2568933f87d64066d693.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月26日讯 NBA名宿<a href="/team/bulls">沙奎尔</a>-<a href="/team/jazz">奥尼尔</a>在近日接受NBA官网采访时谈到了<a href="/team/mavericks">独行侠</a>的前景。
   </p>
   <p>
    “我依旧认为他们（<a href="/team/mavericks">独行侠</a>）仍需要两块更多的拼图才能成为西部顶级球队，”<a href="/team/jazz">奥尼尔</a>说道，“他们是否能够赢球，并且打进季后赛？当然。”
   </p>
   <p>
    “但你依旧需要面对<a href="/team/rockets">火箭</a>、<a href="/team/warriors">勇士</a>和充满天赋的<a href="/team/pelicans">鹈鹕</a>，当然还有<a href="/team/lakers">湖人</a>。因此我依旧认为<a href="/team/mavericks">独行侠</a>需要继续补强球队，引进更多的拼图。”<a href="/team/jazz">奥尼尔</a>说道。
   </p>
