  <div class="artical-main-content">
   <p>
    虎扑6月26日讯 前<a href="/team/grizzlies">灰熊</a>球员<a href="/team/jazz">托尼</a>-<a href="/team/warriors">阿伦</a>在今日参加播客节目时谈到了<a href="/team/grizzlies">灰熊</a>今年的榜眼贾-<a href="/team/grizzlies">莫兰特</a>。
   </p>
   <p>
    “他（<a href="/team/grizzlies">莫兰特</a>）会证明自己，我不想给他额外的压力，他已经有了自己的风格，他具备打出名堂的所有条件。”<a href="/team/warriors">阿伦</a>说道。
   </p>
   <p>
    “他现在接过了火炬，让这个孩子接过火炬延续‘Grit and Grind’的风格就够了，请不要捧杀他。”<a href="/team/warriors">阿伦</a>接着说道。
   </p>
