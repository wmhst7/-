   <p>
    虎扑6月26日讯 <a href="/team/warriors">克莱</a>姆森大学老虎队官方宣布，球队后卫马奎斯-<a href="/team/heat">里德</a>将为<a href="/team/rockets">火箭</a>出战夏季联赛。
   </p>
   <p>
    24岁的<a href="/team/heat">里德</a>身高1.91米，体重88公斤，<a href="/team/heat">里德</a>是今年的落选秀。
   </p>
   <p>
    2018-19赛季，<a href="/team/heat">里德</a>场均出战35.4分钟可以拿到19.4分5.6篮板3助攻2.1抢断。
   </p>
