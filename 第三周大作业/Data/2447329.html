 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="若失去巴特勒、哈里斯或雷迪克，费城将追逐特伦斯-罗斯" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190626/4a3b6cf5732a43395703159f0f5121848fdd54bd.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑6月26日讯 据NBA记者Michael Kaskey-Blomain报道，联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>预计将会追逐<a href="/team/clippers">特伦斯</a>-<a href="/team/magic">罗斯</a>。
   </p>
   <p>
    <a href="/team/76ers">76</a><a href="/team/76ers">人</a>的优先选择依旧是续约即将成为自由球员的<a href="/team/heat">巴特勒</a>、<a href="/team/76ers">托拜厄斯</a>-<a href="/team/nuggets">哈里斯</a>和<a href="/team/pelicans">JJ</a>-<a href="/team/pelicans">雷迪克</a>，如果无法全部留下三<a href="/team/76ers">人</a>，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>会将注意力转移到<a href="/team/clippers">特伦斯</a>-<a href="/team/magic">罗斯</a>身上。
   </p>
   <p>
    本赛季常规赛，<a href="/team/magic">罗斯</a>场均出场26.5分钟，能够得到15.1分3.5篮板1.7助攻。
   </p>
