 <h1 class="headline">
  <a href="/team/grizzlies">伊格达拉</a>：<a href="/team/lakers">勒布朗</a>让你不敢协防，但<a href="/team/bulls">科比</a>是最难防的球员
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://streamable.com/yocnw" target="_blank">

    </a>

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="伊格达拉：勒布朗让你不敢协防，但科比是最难防的球员" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190626/a1720e01792bbbef81fbccf088d8f552e83f0151.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月26日讯 <a href="/team/warriors">勇士</a>前锋<a href="/team/pistons">安德烈</a>-<a href="/team/grizzlies">伊格达拉</a>近日接受电视节目采访时谈到了<a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>是否是他眼中最难防守的对手的问题。
   </p>
   <p>
    “<a href="/team/lakers">勒布朗</a>有能力将队友的表现提升至另一级别，”<a href="/team/grizzlies">伊格达拉</a>说道，“他对队友的加强作用是我从未在别<a href="/team/76ers">人</a>身上见过的。<a href="/team/lakers">勒布朗</a>一边做到那些，一边还能得到30分，这让你不敢协防他，所以你差不多只能单防他。”
   </p>
   <p>
    “不过，总体而言，<a href="/team/bulls">科比</a>-<a href="/team/wizards">布莱恩特</a>是我防过的最难防守的球员。”<a href="/team/grizzlies">伊格达拉</a>说道。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
