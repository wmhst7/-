 <h1 class="headline">
  Woj：<a href="/team/timberwolves">森林狼</a>已为<a href="/team/grizzlies">泰厄斯</a>-<a href="/team/hawks">琼斯</a>开出资质报价
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：森林狼已为泰厄斯-琼斯开出资质报价" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190627/a709bf3a00d586a2c9aceb796761be6f660a3b21.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 据NBA记者Adrian Wojnarowski报道，联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/timberwolves">森林狼</a>已为后卫<a href="/team/grizzlies">泰厄斯</a>-<a href="/team/hawks">琼斯</a>开出资质报价，<a href="/team/hawks">琼斯</a>将成为受限制自由球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hawks">琼斯</a>场均上场22.9分钟，得到6.9分2篮板4.8助攻。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>

 </div>
