 <h1 class="headline">
  Shams：<a href="/team/grizzlies">灰熊</a>已给后卫<a href="/team/mavericks">德朗</a>-<a href="/team/jazz">赖特</a>提供资质报价
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/ShamsCharania/status/1143940626603532288" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">

     2019-06-27 02:43:12
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：灰熊已给后卫德朗-赖特提供资质报价" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190627/3b07845214042d7f708419d2963beebd21532b7c.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 据The Athletic著名记者Shams Charania报道，联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/grizzlies">灰熊</a>已经给后卫<a href="/team/mavericks">德朗</a>-<a href="/team/jazz">赖特</a>提供资质报价，后者将成为一名受限制性自由球员。
   </p>
   <p>
    2018-19赛季，<a href="/team/jazz">赖特</a>为<a href="/team/grizzlies">灰熊</a>出战了26场比赛，场均上场30.8分钟得到12.2分5.4个篮板5.3次助攻1.62次抢断。
   </p>
   <span id="editor_baidu">
    (编辑：石磊)
   </span>
  </div>
 </div>
