 <h1 class="headline">
  Woj：<a href="/team/suns">太阳</a>已给<a href="/team/suns">凯利</a>-<a href="/team/suns">乌布雷</a>提供资质报价
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/wojespn/status/1143954302962212865" target="_blank">

    </span>
   </a>
  </span>
 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：太阳已给凯利-乌布雷提供资质报价" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190627/42e2b13a56a21b967725703de1595dbfabcd0484.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 据NBA记者Adrian Wojnarowski报道，多位联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/suns">太阳</a>已经给前锋<a href="/team/suns">凯利</a>-<a href="/team/suns">乌布雷</a>提供资质报价，后者将成为一名受限制性的自由球员。
   </p>
   <p>
    2018-19赛季，<a href="/team/suns">乌布雷</a>为<a href="/team/suns">太阳</a>出战了40场比赛，场均上场29.5分钟得到16.9分4.9个篮板1.6次助攻。
   </p>
   <span id="editor_baidu">
    (编辑：石磊)
   </span>
  </div>
 </div>
