<div class="artical-title">
 <h1 class="headline">
  <a href="/team/mavericks">独行侠</a>已给<a href="/team/mavericks">克勒贝尔</a>和<a href="/team/mavericks">多里安</a>-<a href="/team/mavericks">芬尼</a>-<a href="/team/wizards">史密斯</a>提供资质报价
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/espn_macmahon/status/1143950898965680133" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-27 03:30:37
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="独行侠已给克勒贝尔和多里安-芬尼-史密斯提供资质报价" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190627/787eb04c483e7751952970f9d8656ac8d679ff21.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 据NBA记者Tim MacMahon报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/mavericks">独行侠</a>已经给前锋<a href="/team/raptors">马克</a>西-<a href="/team/mavericks">克勒贝尔</a>和<a href="/team/mavericks">多里安</a>-<a href="/team/mavericks">芬尼</a>-<a href="/team/wizards">史密斯</a>提供资质报价，<a href="/team/mavericks">克勒贝尔</a>和<a href="/team/wizards">史密斯</a>将成为受限制性自由球员。
   </p>
   <p>
    2018-19赛季，<a href="/team/mavericks">克勒贝尔</a>为<a href="/team/mavericks">独行侠</a>出战了71场比赛，场均上场21.2分钟得到6.8分4.6个篮板；<a href="/team/wizards">史密斯</a>为<a href="/team/mavericks">独行侠</a>出战了81场比赛，场均上场24.5分钟得到7.5分4.8个篮板1.2次助攻。
   </p>
   <span id="editor_baidu">
    (编辑：石磊)
   </span>
