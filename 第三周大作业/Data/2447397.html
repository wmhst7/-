<div class="artical-title">
 <h1 class="headline">
  官方：<a href="/team/lakers">湖人</a>已给<a href="/team/lakers">卡鲁索</a>和<a href="/team/76ers">乔纳</a>森-<a href="/team/celtics">威廉姆斯</a>提供资质报价
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nba.com/lakers/releases/lakers-extend-qualifying-offers-alex-caruso-and-johnathan-williams" target="_blank">
     NBA官网
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-27 03:45:34
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：湖人已给卡鲁索和乔纳森-威廉姆斯提供资质报价" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190627/2aa46ac99e4d03063e5096bf793a8d626fba5c46.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 <a href="/team/lakers">湖人</a>官方今日宣布，他们已经给后卫<a href="/team/hawks">亚历克斯</a>-<a href="/team/lakers">卡鲁索</a>和前锋<a href="/team/76ers">乔纳</a>森-<a href="/team/celtics">威廉姆斯</a>提供资质报价，<a href="/team/lakers">卡鲁索</a>和<a href="/team/celtics">威廉姆斯</a>成为了受限制性自由球员。
   </p>
   <p>
    2018-19赛季，<a href="/team/lakers">卡鲁索</a>共出战了25场比赛，场均上场21.2分钟得到9.2分2.7个篮板3.1次助攻1次抢断；<a href="/team/celtics">威廉姆斯</a>共出战了24场比赛，场均上场15.5分钟得到6.5分4.1个篮板。
   </p>
   <span id="editor_baidu">
    (编辑：石磊)
   </span>
  </div>
 </div>
