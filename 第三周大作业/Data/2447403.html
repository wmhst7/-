 <h1 class="headline">
  <a href="/team/raptors">马克</a>-<a href="/team/blazers">加索尔</a>执行球员选项，下赛季将留守<a href="/team/raptors">猛龙</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="马克-加索尔执行球员选项，下赛季将留守猛龙" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190627/125a2ffeaab1d32b60b6a05871603b1244f214e0.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 <a href="/team/raptors">猛龙</a>官方今日宣布，队中中锋<a href="/team/raptors">马克</a>-<a href="/team/blazers">加索尔</a>执行其2019-20赛季价值2560万美金的球员选项，下赛季将留守<a href="/team/raptors">猛龙</a>。
   </p>
   <p>
    小<a href="/team/blazers">加索尔</a>与<a href="/team/raptors">猛龙</a>还有一年2560万美金的合同，2018-19赛季季后赛，小<a href="/team/blazers">加索尔</a>场均出场30.6分钟得到9.4分6.4篮板3.0助攻，并随球队拿到总冠军。
   </p>
   <span id="editor_baidu">
    (编辑：里奥)
   </span>

 </div>
