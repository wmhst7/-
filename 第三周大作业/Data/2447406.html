 <h1 class="headline">
  <a href="/team/blazers">开拓者</a>、<a href="/team/lakers">湖人</a>和<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>预计将有意追逐<a href="/team/celtics">坎特</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="开拓者、湖人和凯尔特人预计将有意追逐坎特" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190627/3c1d70fb1267116ea93c78d6790e665fd1407b7c.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 据雅虎体育记者Chris Haynes报道，联盟消息<a href="/team/76ers">人</a>士透露，当自由球员市场开启时，<a href="/team/blazers">开拓者</a>、<a href="/team/lakers">湖人</a>和<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>预计将有意追逐自由球员中锋<a href="/team/celtics">埃内斯</a>-<a href="/team/celtics">坎特</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">坎特</a>场均上场24.5分钟，得到13.7分9.8篮板；季后赛场均上场28.8分钟，得到11.4分9.6篮板。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
  </div>
 </div>
