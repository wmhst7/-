 <h1 class="headline">
  Woj：<a href="/team/rockets">火箭</a>在分别兜售<a href="/team/rockets">卡佩拉</a>、<a href="/team/celtics">戈登</a>和<a href="/team/rockets">塔克</a>以换取首轮签

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：火箭在分别兜售卡佩拉、戈登和塔克以换取首轮签" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190627/36820545d08cc0a12a04e6e82624a3fb2dc87284.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 据NBA记者Adrian Wojnarowski报道，联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/rockets">火箭</a>正在向联盟中拥有宽裕薪资空间的球队分别兜售<a href="/team/rockets">克林特</a>-<a href="/team/rockets">卡佩拉</a>、<a href="/team/warriors">埃里克</a>-<a href="/team/celtics">戈登</a>和<a href="/team/celtics">PJ</a>-<a href="/team/rockets">塔克</a>，以为他们寻求与<a href="/team/76ers">76</a><a href="/team/76ers">人</a>先签后换得到自由球员前锋<a href="/team/heat">吉米</a>-<a href="/team/heat">巴特勒</a>做准备。
   </p>
   <p>
    联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/rockets">火箭</a>希望从这三名球员身上得到最好的首轮选秀权回报，这样他们就可以在与<a href="/team/76ers">76</a><a href="/team/76ers">人</a>关于<a href="/team/heat">巴特勒</a>的进一步交易中使用它们。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
