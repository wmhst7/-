 <h1 class="headline">
  Shams：<a href="/team/lakers">湖人</a>对于签回<a href="/team/warriors">丹吉洛</a>-<a href="/team/warriors">拉塞尔</a>拥有浓厚兴趣
 </h1>
 <div class="artical-info">

   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://theathletic.com/1047095/2019/06/26/charanias-inside-pass-rockets-move-forward-top-free-agents-in-decision-mode-plus-more-nba-notes/" target="_blank">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：湖人对于签回丹吉洛-拉塞尔拥有浓厚兴趣" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190627/ba957fa2d94e22ccb137f2ee80b084edb63bd913.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 据The Athletic记者Shams Charania报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/lakers">湖人</a>对于签回受限制自由球员<a href="/team/warriors">丹吉洛</a>-<a href="/team/warriors">拉塞尔</a>拥有浓厚兴趣。
   </p>
   <p>
    据Shams报道，<a href="/team/lakers">湖人</a>对于<a href="/team/warriors">拉塞尔</a>的兴趣是真实存在的，并且消息<a href="/team/76ers">人</a>士称<a href="/team/lakers">湖人</a>有意的部分原因在于他们对<a href="/team/warriors">拉塞尔</a>的熟悉程度。
   </p>
   <p>
    据Shams报道，<a href="/team/lakers">湖人</a>将使用其预计2400万至2800万美元薪资空间的一部分来追逐<a href="/team/warriors">拉塞尔</a>。若<a href="/team/nets">篮网</a>为<a href="/team/warriors">拉塞尔</a>提供资质报价，他们将有权匹配针对受限制自由球员<a href="/team/warriors">拉塞尔</a>的任何报价。
   </p>

    (编辑：Oceans)
