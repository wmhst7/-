<div class="artical-title">
 <h1 class="headline">
  <a href="/team/rockets">火箭</a>预计将在接下来的几天里为<a href="/team/rockets">豪斯</a>开出资质报价
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/Jonathan_Feigen/status/1143921957731258368" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-27 06:43:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="火箭预计将在接下来的几天里为豪斯开出资质报价" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190627/394d5491b3c2a7b49be6f64049a5d8fb481b6953.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 根据《休斯顿纪事报》记者Jonathan Feigen的报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/rockets">火箭</a>还没有为<a href="/team/rockets">丹纽尔</a>-<a href="/team/rockets">豪斯</a>开出资质报价，但是预计将在接下来的几天里为<a href="/team/rockets">豪斯</a>开出资质报价。
   </p>
   <p>
    <a href="/team/rockets">豪斯</a>合同今夏到期，如果<a href="/team/rockets">火箭</a>为他开出资质报价的话，那么<a href="/team/rockets">火箭</a>有权利匹配其他球队为他开出的任何邀请报价。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">豪斯</a>场均出战25.1分钟，得到9.4分3.6篮板；季后赛<a href="/team/rockets">豪斯</a>场均出战20分钟，得到4.9分3.1篮板。
   </p>
   <p>
    <a href="https://nba.hupu.com/wiki/index.php?title=%E5%8F%97%E9%99%90%E5%88%B6%E8%87%AA%E7%94%B1%E7%90%83%E5%91%98&amp;redirect=no#.E8.B5.84.E8.B4.A8.E6.8A.A5.E4.BB.B7">
     相关科普：什么是资质报价？&gt;&gt;
    </a>
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
