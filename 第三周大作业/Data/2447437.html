 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="托马斯-罗宾逊承诺为马刺出战夏季联赛" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190627/8afaf0d14faa29fbc0372df096b703989c5f2b87.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 根据Hoops Rumors记者JD Shaw的报道，<a href="/team/wizards">托马斯</a>-<a href="/team/clippers">罗宾逊</a>已经承诺为<a href="/team/spurs">马刺</a>出战夏季联赛。
   </p>
   <p>
    作为2012年的5号秀，<a href="/team/clippers">罗宾逊</a>职业生涯先后效力于<a href="/team/kings">国王</a>、<a href="/team/rockets">火箭</a>、<a href="/team/blazers">开拓者</a>、<a href="/team/76ers">76</a><a href="/team/76ers">人</a>、<a href="/team/nets">篮网</a>和<a href="/team/lakers">湖人</a>，场均上场13.4分钟能得到4.9分4.8篮板。
   </p>
   <p>
    上赛季初期，<a href="/team/clippers">罗宾逊</a>曾与<a href="/team/hawks">老鹰</a>签下了一份无保障合同，但在赛季开始后被裁掉。之后他与CBA北控队签约，在26场比赛里场均可以得到21.9分13.6篮板。
   </p>

    (编辑：李昌隆)
