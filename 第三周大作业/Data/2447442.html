 <h1 class="headline">
  Shams：若<a href="/team/warriors">勇士</a>提供5年顶薪，<a href="/team/warriors">汤普森</a>将很快达成续约
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://theathletic.com/1047095/2019/06/26/charanias-inside-pass-rockets-move-forward-top-free-agents-in-decision-mode-plus-more-nba-notes/" target="_blank">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：若勇士提供5年顶薪，汤普森将很快达成续约" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190627/6bfcb54fb5ebb7b3ea68a66c7072e8dc03df7a7f.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 据The Athletic记者Shams Charania报道，联盟消息<a href="/team/76ers">人</a>士透露，本周自由球员市场开启时，<a href="/team/warriors">勇士</a>将与自由球员<a href="/team/warriors">克莱</a>-<a href="/team/warriors">汤普森</a>进行会面。
   </p>
   <p>
    消息<a href="/team/76ers">人</a>士透露，若<a href="/team/warriors">勇士</a>在会面中向<a href="/team/warriors">汤普森</a>提供一份5年1.9亿美元的顶薪合同，预计双方将很快达成续约协议。
   </p>
   <p>
    消息<a href="/team/76ers">人</a>士透露，<a href="/team/warriors">汤普森</a>希望留在<a href="/team/warriors">勇士</a>，但假如与<a href="/team/warriors">勇士</a>的谈判出现停滞，他愿意与<a href="/team/clippers">快船</a>展开会谈。
   </p>
   <p>
   </p>
