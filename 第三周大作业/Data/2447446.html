 <h1 class="headline">
  <a href="/team/celtics">坎特</a>称<a href="/team/pelicans">威廉森</a>就是个能跳的<a href="/team/knicks">兰德尔</a>，<a href="/team/knicks">兰德尔</a>霸气回应
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://bleacherreport.com/articles/2842912-video-enes-kanter-says-overhyped-zion-williamson-is-julius-randle-with-hops?tdsourcetag=s_pcqq_aiomsg" target="_blank">

    </a>
   </span>

  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="坎特称威廉森就是个能跳的兰德尔，兰德尔霸气回应" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190627/a0487e6ee6d0fc3efa17c17dcbe55fdc656fb534.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 <a href="/team/celtics">埃内斯</a>-<a href="/team/celtics">坎特</a>在作客节目时表示，他相信<a href="/team/pelicans">蔡恩</a>-<a href="/team/pelicans">威廉森</a>就是一个能跳的<a href="/team/knicks">朱利叶斯</a>-<a href="/team/knicks">兰德尔</a>。
   </p>
   <p>
    不过<a href="/team/celtics">坎特</a>表示，如果<a href="/team/pelicans">威廉森</a>作为一名投手能不断进步的话，那么<a href="/team/pelicans">威廉森</a>会有一个名<a href="/team/76ers">人</a>堂球员的职业生涯。
   </p>
   <p>
    对于<a href="/team/celtics">坎特</a>这样的言论，<a href="/team/knicks">兰德尔</a>在推特上给出了回应，他写道：“嗨@<a href="/team/celtics">坎特</a>，上次你防我的时候，我砍下了45分，放松兄弟，哈哈哈。”
   </p>
   <span id="editor_baidu">
    (编辑：里奥)
   </span>
  </div>
 </div>
