<div class="artical-title">
 <h1 class="headline">
  首次亮相！<a href="/team/lakers">湖人</a>官方发布新秀<a href="/team/rockets">塔克</a>定妆照
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/lakers/status/1144026951331409921?s=21" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-27 08:18:56
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="首次亮相！湖人官方发布新秀塔克定妆照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190627/504a51ed60f27eb94418f272cb55b8e55f5f3a9e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 <a href="/team/lakers">湖人</a>官方今日发布了本届46号新秀后卫<a href="/team/lakers">塔伦</a>-<a href="/team/lakers">霍顿</a>-<a href="/team/rockets">塔克</a>的球衣定妆照，<a href="/team/rockets">塔克</a>将在新赛季身穿<a href="/team/lakers">湖人</a>5号球衣。
   </p>
   <p>
    “来到#<a href="/team/lakers">湖人</a>秀 的第一天，这位新秀在展示其长达7尺1（2.17米）的臂展。”<a href="/team/lakers">湖人</a>官方写道。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190627/11/eef3d7d4d9ea1807fa63bb285e72a05f.jpeg"/>
   </p>
   <p>
    此外，<a href="/team/rockets">塔克</a>签约的经纪公司Klutch Sports也通过其官方Instagram Story展示了<a href="/team/rockets">塔克</a>首次身披<a href="/team/lakers">湖人</a>战袍的动态。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190627/08/02d074087f50c85f55306c75aafadb16.png"/>
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
  </div>
 </div>
