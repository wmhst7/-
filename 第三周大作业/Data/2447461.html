  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 <a href="/team/suns">太阳</a>官方今日公布了球队主帅蒙蒂-<a href="/team/celtics">威廉姆斯</a>的教练组阵容。
   </p>
   <p>
    <a href="/team/warriors">威利</a>-<a href="/team/warriors">格林</a>、达科-拉贾科维奇、<a href="/team/raptors">马克</a>-<a href="/team/wizards">布莱恩特</a>、兰迪-<a href="/team/magic">艾尔</a>斯、拉里-格里尔和史蒂夫-<a href="/team/pistons">布雷克</a>为球队助教。
   </p>
   <p>
    Riccardo Fois和Ben Strong担任球员培养助教。
   </p>
