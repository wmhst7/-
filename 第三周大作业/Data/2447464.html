<div class="artical-title">
 <h1 class="headline">
  经纪<a href="/team/76ers">人</a>：<a href="/team/pelicans">费沃斯</a>会像完全自由球员那样接听其他球队的电话
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/theathleticnba/status/1144026826945310720?s=21" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-27 08:34:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="经纪人：费沃斯会像完全自由球员那样接听其他球队的电话" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190627/e6da823e66307bb5cb1168cabe657dc795a92ad0.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 根据The Athletic记者Shams Charania的报道，<a href="/team/spurs">德里克</a>-<a href="/team/pelicans">费沃斯</a>的经纪<a href="/team/76ers">人</a>Wallace Prather透露，<a href="/team/pelicans">费沃斯</a>进入自由球员市场后就会像一名完全自由球员那样接听对他感兴趣球队的电话。
   </p>
   <p>
    <a href="/team/pelicans">费沃斯</a>的2019-2020赛季的合同无保障，若在当地时间2019年7月6日前不被裁则变为受保障合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/pelicans">费沃斯</a>场均出战23.2分钟，可以拿到11.8分7.4篮板1.2助攻1.4盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
