  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 <a href="/team/knicks">尼克斯</a>名宿查尔斯-奥克利今天通过推特发布了一张他与<a href="/team/warriors">勇士</a>前锋<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>的合照。
   </p>
   <p>
    “在我的<a href="/team/thunder">城</a>市遇到你。祝愿@<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a> 早日康复。”奥克利写道。
   </p>
   <p>
    <a href="/team/nets">杜兰特</a>在总决赛G5期间遭遇右脚跟腱断裂，目前他已接受手术并留在纽约继续恢复。
   </p>
