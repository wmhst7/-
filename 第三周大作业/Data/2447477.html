  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 根据The Athletic记者Shams Charania的报道，多位联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/kings">科里</a>-<a href="/team/kings">约瑟夫</a>已经收到了包括<a href="/team/suns">太阳</a>、<a href="/team/wizards">奇才</a>、<a href="/team/kings">国王</a>和<a href="/team/bulls">公牛</a>在内的多支球队的兴趣。
   </p>
   <p>
    <a href="/team/kings">约瑟夫</a>合同今夏到期，届时他将成为一名完全自由球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/kings">约瑟夫</a>场均出战25.2分钟，可以拿到6.5分3.4篮板3.9助攻1.1抢断。
   </p>
