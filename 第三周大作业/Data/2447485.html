 <div class="artical-content-read">

   <img alt="欢迎归来！猛龙晒图欢迎小加索尔执行球员选项，留守猛龙" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190627/b885c17f2f00e99a59108e511c35878511b68c58.png"/>

  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 <a href="/team/raptors">猛龙</a>官方今日在官方Instagram上发布了球队中锋<a href="/team/raptors">马克</a>-<a href="/team/blazers">加索尔</a>与冠军奖杯的合照（见新闻配图）。
   </p>
   <p>
    “冠军成员！欢迎你的归来！”<a href="/team/raptors">猛龙</a>官方写道。
   </p>
   <p>
    今日早些时候，<a href="/team/raptors">猛龙</a>官方宣布<a href="/team/raptors">马克</a>-<a href="/team/blazers">加索尔</a>执行其2019-20赛季价值2560万美金的球员选项，下赛季将留守<a href="/team/raptors">猛龙</a>。
   </p>
   <p>
    2018-19赛季季后赛，小<a href="/team/blazers">加索尔</a>场均出场30.6分钟，得到9.4分6.4篮板3.0助攻，随队拿到总冠军。
   </p>
