 <h1 class="headline">
  Shams：若追逐<a href="/team/clippers">伦纳德</a>未果，<a href="/team/clippers">快船</a>对签回<a href="/team/nuggets">哈里斯</a>感兴趣
 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：若追逐伦纳德未果，快船对签回哈里斯感兴趣" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190627/e4f7b56f6feea4a630b63fc68f8db35e0349b3f7.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 据The Athletic著名记者Shams Charania报道，消息<a href="/team/76ers">人</a>士透露，如果追逐<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>未果，<a href="/team/clippers">快船</a>对于签回<a href="/team/76ers">托拜厄斯</a>-<a href="/team/nuggets">哈里斯</a>感兴趣。
   </p>
   <p>
    <a href="/team/nuggets">哈里斯</a>将于今年夏天成为完全自由球员，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>会优先选择与其续约。
   </p>
   <p>
    据NBA记者 Stefan Bondy报道，消息<a href="/team/76ers">人</a>士透露，即将成为自由球员的<a href="/team/76ers">托拜厄斯</a>-<a href="/team/nuggets">哈里斯</a>计划在东西部与球队展开会面，在东部地区的会面安排为6月30日，在西部地区的会面安排为7月1日。
   </p>

    (编辑：拖鞋)
