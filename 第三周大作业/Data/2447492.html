   <p>
    虎扑6月27日讯 <a href="/team/magic">魔术</a>中锋<a href="/team/magic">穆罕默德</a>-<a href="/team/magic">班巴</a>近日正在进行自己的中国行之旅，他在Instagram上发布了自己在中国参与慈善项目的感受。
   </p>
   <p>
    “中国我爱你！即使自己拥有的并不算多，但能给予社会回馈真的是<a href="/team/76ers">人</a>生中最棒的事情。我确信我们需要更多专注于技能培训的非营利组织。Love&amp;Hope项目从2007年开始，就在为顺义的孩子们提供这些帮助。看见最初萌发于一所高中的想法种子最终落地生根发芽的感觉真的太棒了！”
   </p>
