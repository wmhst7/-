 <h1 class="headline">
  <a href="/team/nets">大卫</a>-<a href="/team/pistons">格里芬</a>：<a href="/team/pelicans">鹈鹕</a>下赛季的比赛将会极具观赏性
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="大卫-格里芬：鹈鹕下赛季的比赛将会极具观赏性" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190627/bb7ea40934c708239af613fbe2ec54a144cc9f8d.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 <a href="/team/pelicans">鹈鹕</a>总经理<a href="/team/nets">大卫</a>-<a href="/team/pistons">格里芬</a>和主教练阿尔文-金<a href="/team/hornets">特里</a>在今日接受采访时谈到了球队的前景。
   </p>
   <p>
    <a href="/team/pelicans">鹈鹕</a>上赛季每48分钟回合数高达103.89，仅次于<a href="/team/hawks">老鹰</a>（104.56）排名联盟第二，年轻且充满天赋的<a href="/team/pelicans">鹈鹕</a>下赛季预计将会继续提速。
   </p>
   <p>
    “我们下赛季的比赛将会极具观赏性。”<a href="/team/pistons">格里芬</a>说道。
   </p>
   <p>
    主教练金<a href="/team/hornets">特里</a>表示，如果<a href="/team/pelicans">鹈鹕</a>下赛季的进攻速度没有领跑全联盟，他会感到失望。
   </p>
   <span id="editor_baidu">
    (编辑：拖鞋)
