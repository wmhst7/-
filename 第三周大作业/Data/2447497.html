 <div class="artical-content-read">
  <div class="artical-importantPic">

  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 今日，<a href="/team/hornets">黄蜂</a>后卫<a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出一张自己的个<a href="/team/76ers">人</a>帅照（新闻配图）。
   </p>
   <p>
    并配文说道：“我很确认我听到你们的声音啦！但因为有不同的原因，所以我还尚不清楚该怎样。”
   </p>
   <p>
    根据此前消息报道，<a href="/team/lakers">湖人</a>、<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>等多队有意追求<a href="/team/celtics">沃克</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>场均出场34.9分钟，可以得到25.6分4.4篮板5.9助攻1.24抢断。
   </p>
