 <h1 class="headline">

 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="有点忙！坎特今日晒出自己参与电视节目与主持人们的合影" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190627/1684e0d6d693532058fa3c1d1736170632b47c46.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 今日，<a href="/team/blazers">开拓者</a>中锋<a href="/team/celtics">埃内斯</a>-<a href="/team/celtics">坎特</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出自己参与一档电视访谈节目与主持<a href="/team/76ers">人</a>们的合影（见新闻配图）。
   </p>
   <p>
    并配文道：“很高兴能够见到我的好朋友柯林，他的电视节目真的棒极了！”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">埃内斯</a>-<a href="/team/celtics">坎特</a>场均出场24.5分钟，可以得到13.7分9.8篮板1.7助攻。
   </p>
   <p>
