 <h1 class="headline">
  <a href="/team/nets">杜兰特</a>出售洛杉矶海景豪宅，并且已经在纽约购置新房产
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </a>

    <span id="pubtime_baidu">

    </span>

  </span>
 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="杜兰特出售洛杉矶海景豪宅，并且已经在纽约购置新房产" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190627/330b3908b57cd3b1d366aa616dc1f3a095303c67.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 据《洛杉矶时报》报道，前锋<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>以1215万美元的价格出售了位于洛杉矶马里布地区的一处海滨豪宅。
   </p>
   <p>
    据《泰晤士报》此前的相关报道，<a href="/team/nets">杜兰特</a>去年以1205万美元的价格购买该房产，这栋多层豪宅拥有5100平方英尺（约566平方米）的住宅面积，配套私<a href="/team/76ers">人</a>通道和三个海景阳台。
   </p>
   <p>
    据一位熟悉<a href="/team/nets">杜兰特</a>场外业务的消息<a href="/team/76ers">人</a>士透露，<a href="/team/nets">杜兰特</a>已经在纽约购置了一套新住宅，并将随身物品搬到了那里。
   </p>
   <span id="editor_baidu">
    (编辑：拖鞋)
