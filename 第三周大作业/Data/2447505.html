<div class="artical-title">
 <h1 class="headline">
  若未能签下<a href="/team/nets">杜兰特</a>，<a href="/team/knicks">尼克斯</a>考虑为<a href="/team/lakers">考辛斯</a>提供1年大合同
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/TheSteinLine/status/1144073295219908608" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-27 10:43:27
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="若未能签下杜兰特，尼克斯考虑为考辛斯提供1年大合同" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190627/00c5311020e97344c8292a152cc0478bcb9f55ea.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 根据《纽约邮报》记者Marc Stein报道，多位消息<a href="/team/76ers">人</a>士透露，若未能在自由球员市场上签下<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>，<a href="/team/knicks">尼克斯</a>将考虑为<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a>提供1年报价丰厚的大合同。
   </p>
   <p>
    根据Stein报道，<a href="/team/knicks">尼克斯</a>一直在计划追求<a href="/team/nets">杜兰特</a>、<a href="/team/nets">欧文</a>和<a href="/team/clippers">伦纳德</a>，但如果未能签下上述球员，他们预计会为其他自由球员提供年限较短的合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/lakers">考辛斯</a>共上场30次，场均上场25.7分钟，得到16.3分8.2篮板3.6助攻1.33抢断1.47盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
  </div>
 </div>
