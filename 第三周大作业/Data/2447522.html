  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 <a href="/team/magic">魔术</a>总经理<a href="/team/hawks">约翰</a>-哈蒙德在今日参加播客节目时谈到了球队后卫<a href="/team/raptors">马克</a>尔-<a href="/team/magic">富尔茨</a>。
   </p>
   <p>
    “对于他而言，最重要的是能够变得更加自如，继续取得进展，为踏上赛场为球队提供帮助做好准备，”哈蒙德说道，“我们并不清楚他何时能够回归，我们当然希望他能够尽快回归，但我要重申一遍，我们会竭尽全力，我们会保持耐心。”
   </p>
   <p>
    “他现在非常努力，他的体型保持得很好，他的体重也不错，他的体脂率很出色。当你看到他时，你会说，‘哇哦，他看起来很棒。’”哈蒙德说道。
   </p>
