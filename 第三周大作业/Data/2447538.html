 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="小贾伦-杰克逊更新社媒分享多张参加篮球活动照片" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190627/b64f9e331e9230b27d5ab7896c4492a362c19f37.png"/>

  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 今日，孟菲斯<a href="/team/grizzlies">灰熊</a>球员<a href="/team/grizzlies">小贾伦</a>-<a href="/team/timberwolves">杰克</a>逊更新了个<a href="/team/76ers">人</a>社媒，上传了多张参加篮球活动的照片（见新闻配图）。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190627/11/85d00e14fb7e7adead33e08a0112d62c.png"/>
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190627/11/10618969391560a4938c2dbc928ff477.png"/>
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/grizzlies">小贾伦</a>-<a href="/team/timberwolves">杰克</a>逊场均出场26.1分钟，得到13.8分4.7篮板1.1助攻1.41盖帽0.90抢断。
   </p>

    (编辑：骚包禾斗匕匕)
