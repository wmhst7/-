 <h1 class="headline">

 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="湖人记者：卡鲁索在湖人管理层内部拥有许多粉丝" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190627/4e6bfd7b17b6f4080587779a7009ae269dfb35f7.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 <a href="/team/lakers">湖人</a>今日官方宣布他们已经为后卫<a href="/team/hawks">亚历克斯</a>-<a href="/team/lakers">卡鲁索</a>和前锋<a href="/team/76ers">乔纳</a>森-<a href="/team/celtics">威廉姆斯</a>提供资质报价，<a href="/team/lakers">卡鲁索</a>和<a href="/team/celtics">威廉姆斯</a>也由此成为受限制自由球员。
   </p>
   <p>
    <a href="/team/lakers">湖人</a>跟队记者Dave McMenamin发推报道此事时特别写道，<a href="/team/lakers">卡鲁索</a>在<a href="/team/lakers">湖人</a>管理层内部拥有许多粉丝。
   </p>
   <p>
    2018-19赛季，<a href="/team/lakers">卡鲁索</a>共出战了25场比赛，场均上场21.2分钟得到9.2分2.7个篮板3.1次助攻1次抢断；<a href="/team/celtics">威廉姆斯</a>共出战了24场比赛，场均上场15.5分钟得到6.5分4.1个篮板。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
