 <h1 class="headline">
  <a href="/team/grizzlies">伊格达拉</a>：与队友都保持联系，KD和<a href="/team/warriors">克莱</a>不会去<a href="/team/knicks">尼克斯</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="伊格达拉：与队友都保持联系，KD和克莱不会去尼克斯" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190627/9f47e6b9a8c6c3e91fcaf473e7e3dd84e25869ce.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 <a href="/team/warriors">勇士</a>前锋<a href="/team/pistons">安德烈</a>-<a href="/team/grizzlies">伊格达拉</a>近日在接受采访时谈到了面临自由球员选择的两位队友<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>和<a href="/team/warriors">克莱</a>-<a href="/team/warriors">汤普森</a>。
   </p>
   <p>
    “我认为他们都会回到金州<a href="/team/warriors">勇士</a>队，”<a href="/team/grizzlies">伊格达拉</a>说，“我们保持着联系。即便如此，假如他俩都决定离开，他们仍会是我的兄弟，我仍会和他们保持交流。我只想为他们两个送上最好的祝福，祝愿他们完全康复。”
   </p>
   <p>
    当被问到是否有大牌球员会去<a href="/team/knicks">尼克斯</a>时，<a href="/team/grizzlies">伊格达拉</a>表示：“没<a href="/team/76ers">人</a>会去<a href="/team/knicks">尼克斯</a>的，抱歉。”
   </p>
