 <h1 class="headline">
  随队记者：<a href="/team/wizards">奇才</a>不会为前锋萨姆-德克尔提供资质报价
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/ChaseHughesNBCS/status/1144064190921027586" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-27 15:30:14
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="随队记者：奇才不会为前锋萨姆-德克尔提供资质报价" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190627/d9f752f1aa33017d6e3dbe2d2826f7d2852e1c76.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 据<a href="/team/wizards">奇才</a>跟队记者Chase Hughes报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/wizards">奇才</a>不会为前锋萨姆-德克尔提供资质报价，后者将成为完全自由球员。
   </p>
   <p>
    2018-19赛季常规赛，德克尔场均出场16.8分钟，能够得到6.1分3.2篮板1助攻。
   </p>
   <span id="editor_baidu">
    (编辑：拖鞋)
   </span>
  </div>
 </div>
