<div class="artical-title">
 <h1 class="headline">
  商业头脑发达！<a href="/team/pelicans">威廉森</a>选秀后立刻申请注册个<a href="/team/76ers">人</a>相关商标
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/JoshGerben/status/1143862767964839937" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-27 15:56:18
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="商业头脑发达！威廉森选秀后立刻申请注册个人相关商标" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190627/8a100108797c46695eaeb4616c18320e7b3645ad.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 在当地时间6月20日进行的NBA选秀大会中，<a href="/team/pelicans">蔡恩</a>-<a href="/team/pelicans">威廉森</a>以状元身份被<a href="/team/pelicans">鹈鹕</a>选中。
   </p>
   <p>
    接受采访时，谈及想对正在欢庆的<a href="/team/pelicans">鹈鹕</a>球迷们想说的话，<a href="/team/pelicans">威廉森</a>说道：“Let's dance！（让我们一起起舞吧！）”
   </p>
   <p>
    美国网友发现，相关商标注册网站上显示，当地时间6月21日，<a href="/team/pelicans">威廉森</a>先后递交了四个名为“LET'S DANCE”的商标注册申请，涵盖服装、包、玩具、电子游戏等领域。<a href="/team/pelicans">鹈鹕</a>队也在同日内递交了两个同名商标的注册申请。
   </p>
   <span id="editor_baidu">
    (编辑：10EdenHazard10)
   </span>
  </div>
 </div>
