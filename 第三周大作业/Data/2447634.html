 <h1 class="headline">
  <a href="/team/cavaliers">特里斯坦</a>-<a href="/team/warriors">汤普森</a>最近花费650万美元在洛杉矶购置豪宅
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="特里斯坦-汤普森最近花费650万美元在洛杉矶购置豪宅" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190627/283ce500b6f7301742817c1f79fe2c5a1ee74565.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月27日讯 据娱乐媒体《综艺》报道，<a href="/team/cavaliers">骑士</a>前锋<a href="/team/cavaliers">特里斯坦</a>-<a href="/team/warriors">汤普森</a>近日花费650万美元在洛杉矶Encino社区购置了一座豪宅。
   </p>
   <p>
    据悉，这座豪宅面积总计约为916平方米，包含7间卧室和7.5个卫生间。
   </p>
   <p>
    2018-19赛季，<a href="/team/warriors">汤普森</a>代表<a href="/team/cavaliers">骑士</a>出战43场，场均上场27.9分钟，得到10.9分10.2篮板2助攻。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>

 </div>
