  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 根据NBA记者Adrian Wojnarowski报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/clippers">快船</a>后卫<a href="/team/clippers">兰德里</a>-<a href="/team/clippers">沙梅特</a>已被邀请参加美国男篮梦之队训练营的预备队。
   </p>
   <p>
    此次美国男篮梦之队的预备队还包括今年的状元秀<a href="/team/pelicans">蔡恩</a>-<a href="/team/pelicans">威廉森</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/clippers">沙梅特</a>场均上场22.8分钟，得到9.1分1.7篮板1.5助攻。
   </p>
