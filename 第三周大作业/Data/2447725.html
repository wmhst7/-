 <h1 class="headline">
  消息<a href="/team/76ers">人</a>士表示<a href="/team/clippers">伦纳德</a>和<a href="/team/heat">巴特勒</a>联手加盟<a href="/team/clippers">快船</a>的可能性在增加
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://theathletic.com/1049513/2019/06/27/nba-free-agency-mysteries-from-kawhi-to-kd-on-down-clues-emerge/" target="_blank">
     The Athletic
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-28 01:09:53
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="消息人士表示伦纳德和巴特勒联手加盟快船的可能性在增加" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190628/6601febc2f4df6fbf3a01416fa17b1d5d266716c.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 据The Athletic记者Sam Amick报道，消息<a href="/team/76ers">人</a>士表示，自由球员<a href="/team/heat">吉米</a>-<a href="/team/heat">巴特勒</a>和<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>在<a href="/team/clippers">快船</a>联手的可能性似乎在增加。存在一些明显的暗示表明<a href="/team/clippers">伦纳德</a>对于搭档<a href="/team/heat">巴特勒</a>感兴趣。
   </p>
   <p>
    另一位大牌自由球员<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>据信更加倾向于加盟<a href="/team/knicks">尼克斯</a>，<a href="/team/nets">篮网</a>和<a href="/team/warriors">勇士</a>之一。若<a href="/team/clippers">快船</a>想要创造两个顶薪空间，他们需要设法清理掉<a href="/team/thunder">达尼罗</a>-<a href="/team/thunder">加里纳利</a>的合同。
   </p>
   <p>
    <span style="line-height: 1.6em;">
     一位熟知<a href="/team/knicks">尼克斯</a>计划的消息<a href="/team/76ers">人</a>士声称<a href="/team/knicks">尼克斯</a>可能得到与<a href="/team/clippers">伦纳德</a>的会面机会。
    </span>
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
