 <h1 class="headline">
  Shams：<a href="/team/timberwolves">诺埃尔</a>将拒绝执行球员选项，成为自由球员
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/shamscharania/status/1144300063646191619?s=21" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-28 01:45:04
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：诺埃尔将拒绝执行球员选项，成为自由球员" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190628/cf27e9c3a9101d82d517e33c6c53300ca575a999.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 据the Athletic记者Shams Charania报道，<a href="/team/thunder">雷霆</a>球员<a href="/team/thunder">纳伦斯</a>-<a href="/team/timberwolves">诺埃尔</a>将拒绝执行2019-20赛季价值190万美元的球员选项，成为自由球员。
   </p>
   <p>
    据Shams报道，<a href="/team/timberwolves">诺埃尔</a>会和<a href="/team/thunder">雷霆</a>讨论重新签约的可能，但预计会有几支球队表达对他的兴趣。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/timberwolves">诺埃尔</a>场均出场13.9分钟得到4.9分4.2篮板。
   </p>
   <p>
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
