<div class="artical-title">
 <h1 class="headline">
  <a href="/team/hornets">黄蜂</a>不打算给<a href="/team/bucks">弗兰克</a>-<a href="/team/suns">卡明斯基</a>提供资质报价
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/rodboone/status/1144286546226491396" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-28 01:54:22
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="黄蜂不打算给弗兰克-卡明斯基提供资质报价" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190628/395de84c6b4b23a9d6119515517059169f1ddaf2.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 据The Athletic<a href="/team/hornets">黄蜂</a>记者Rod Boone报道，联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/hornets">黄蜂</a>不打算给内线球员<a href="/team/bucks">弗兰克</a>-<a href="/team/suns">卡明斯基</a>提供资质报价，这将让<a href="/team/suns">卡明斯基</a>成为一名完全自由球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/suns">卡明斯基</a>共出战了47场比赛，场均上场16.1分钟得到8.6分3.5篮板1.3助攻。
   </p>
   <p>
    <a href="https://nba.hupu.com/wiki/index.php?title=%E5%8F%97%E9%99%90%E5%88%B6%E8%87%AA%E7%94%B1%E7%90%83%E5%91%98&amp;redirect=no#.E8.B5.84.E8.B4.A8.E6.8A.A5.E4.BB.B7">
     相关科普：什么是资质报价？&gt;&gt;
    </a>
   </p>
   <span id="editor_baidu">
    (编辑：石磊)
   </span>

 </div>
