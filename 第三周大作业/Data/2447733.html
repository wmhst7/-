<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="惬意！伦纳德目前和女友在巴巴多斯度假" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190628/55a38fc1a940869e3de43bbea6573b392ed177a9.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 据TMZ体育报道，今年总决赛MVP<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>目前正在和女友Kishele Shipley在巴巴多斯（Barbados）度假，两<a href="/team/76ers">人</a>正驾着浮艇在海上游玩。
   </p>
   <p>
    巴巴多斯位于东加勒比海小安的列斯群岛最东端，为珊瑚石灰岩海岛。
   </p>
   <p>
    据之前的报道，<a href="/team/clippers">伦纳德</a>不会执行2019-20赛季的球员选项，今夏将成为一名完全自由球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/clippers">伦纳德</a>场均出战34分钟，可以拿到26.6分7.3篮板3.3助攻1.8抢断。
   </p>
