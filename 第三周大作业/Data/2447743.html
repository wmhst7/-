 <h1 class="headline">
  若拆分使用空间，<a href="/team/lakers">湖人</a>有意<a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>、<a href="/team/mavericks">塞思</a>-<a href="/team/warriors">库里</a>等射手

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="若拆分使用空间，湖人有意丹尼-格林、塞思-库里等射手" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190628/b1105397e85f374a51d673c31ad339cc87244960.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 据NBA记者Adrian Wojnarowski报道，联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/lakers">湖人</a>预计将追求多种类型的自由球员，包括受限制自由球员<a href="/team/warriors">丹吉洛</a>-<a href="/team/warriors">拉塞尔</a>与完全自由球员<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>。
   </p>
   <p>
    据Woj报道，若<a href="/team/lakers">湖人</a>决定将其预计3200万美元的薪资空间拆分使用，<a href="/team/lakers">湖人</a>有意引入多个球员的组合，<a href="/team/76ers">人</a>选包括<a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>、<a href="/team/clippers">特伦斯</a>-<a href="/team/magic">罗斯</a>、<a href="/team/mavericks">塞思</a>-<a href="/team/warriors">库里</a>以及其他一些投射能力出色的自由球员。
   </p>

    (编辑：Oceans)
