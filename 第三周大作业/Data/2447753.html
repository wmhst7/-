 <h1 class="headline">
  <a href="/team/pelicans">鹈鹕</a>有意追求<a href="/team/warriors">凯文</a>-<a href="/team/warriors">卢尼</a>，而<a href="/team/warriors">勇士</a>方面希望尽快留下他
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="鹈鹕有意追求凯文-卢尼，而勇士方面希望尽快留下他" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190628/61235cf1621a9d1655cd32d5ad425f66d4587b3e.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 据记者Sean Deveney报道，消息<a href="/team/76ers">人</a>士透露，除<a href="/team/rockets">火箭</a>外，<a href="/team/pelicans">鹈鹕</a>也是有意追求<a href="/team/warriors">凯文</a>-<a href="/team/warriors">卢尼</a>的球队之一。
   </p>
   <p>
    Deveney还表示，他被告知<a href="/team/warriors">勇士</a>希望能尽快留下<a href="/team/warriors">卢尼</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">凯文</a>-<a href="/team/warriors">卢尼</a>场均出场18.5分钟，得到6.3分5.2篮板1.5助攻。
   </p>
   <span id="editor_baidu">
    (编辑：流浪的光)
   </span>
  </div>
