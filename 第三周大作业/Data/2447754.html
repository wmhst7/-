<div class="artical-title">
 <h1 class="headline">
  <a href="/team/mavericks">独行侠</a>、<a href="/team/pacers">步行者</a>、<a href="/team/magic">魔术</a>和<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>预计会对<a href="/team/bulls">萨托兰斯基</a>感兴趣
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nbcsports.com/washington/wizards/tomas-satoransky-set-enter-unpredictable-free-agent-market-point-guards" target="_blank">
     NBC
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-28 06:22:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="独行侠、步行者、魔术和凯尔特人预计会对萨托兰斯基感兴趣" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190628/77f26c712a92ba8ff9d1df86d1cacc3ef7b233c9.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 根据NBC体育<a href="/team/hornets">华盛顿</a>记者Chase Hughes的报道，他们已经获知<a href="/team/mavericks">独行侠</a>、<a href="/team/pacers">步行者</a>、<a href="/team/magic">魔术</a>和<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>预计会对<a href="/team/bulls">托马什</a>-<a href="/team/bulls">萨托兰斯基</a>感兴趣。
   </p>
   <p>
    <a href="/team/wizards">奇才</a>已经为<a href="/team/bulls">萨托兰斯基</a>开出资质报价，<a href="/team/wizards">奇才</a>有权利匹配其他球队为他开出的任何邀请报价。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bulls">萨托兰斯基</a>场均出战27.1分钟，可以拿到8.9分3.5篮板5助攻1抢断。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>

 </div>
