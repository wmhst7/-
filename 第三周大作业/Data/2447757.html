   <img alt="考比-卡尔和迈尔斯-西蒙会执教湖人夏季联赛队伍" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190628/8d8acc538bcd2849bcd47f31c096a5d4631d0551.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 根据NBA记者Ohm Youngmisuk的报道，考比-<a href="/team/timberwolves">卡尔</a>会执教<a href="/team/lakers">湖人</a>在萨克拉门托的夏季联赛队伍，球队助教<a href="/team/wizards">迈尔斯</a>-西蒙会执教<a href="/team/lakers">湖人</a>在拉斯维加斯的夏季联赛队伍。
   </p>
   <p>
    考比-<a href="/team/timberwolves">卡尔</a>是<a href="/team/lakers">湖人</a>在发展联盟的附属球队南湾<a href="/team/lakers">湖人</a>队的主帅，他是NBA名帅<a href="/team/clippers">乔治</a>-<a href="/team/timberwolves">卡尔</a>的儿子。
   </p>
