 <h1 class="headline">
  <a href="/team/nuggets">马利克</a>-<a href="/team/warriors">阿伦</a>和<a href="/team/blazers">安东尼</a>-<a href="/team/magic">卡特</a>将担任<a href="/team/heat">热火</a>夏联助教

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="马利克-阿伦和安东尼-卡特将担任热火夏联助教" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190628/d1b0afd25f8b9d5c83c26fdfbcdb2821c6c58948.png"/>

  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 据记者Ira Winderman报道，<a href="/team/nuggets">马利克</a>-<a href="/team/warriors">阿伦</a>和<a href="/team/blazers">安东尼</a>-<a href="/team/magic">卡特</a>将担任<a href="/team/heat">热火</a>夏季联赛的助教。
   </p>
   <p>
    此外，<a href="/team/kings">Eric</a> Glass将担任<a href="/team/heat">热火</a>夏季联赛的主教练。
   </p>
   <p>
    <a href="/team/warriors">阿伦</a>作为球员时曾在2001-05期间效力于<a href="/team/heat">热火</a>，共出战了151场比赛，场均上场22.1分钟得到7.2分4.2个篮板。上赛季，<a href="/team/warriors">阿伦</a>曾在<a href="/team/timberwolves">森林狼</a>担任助理教练。
   </p>
   <p>
    <a href="/team/magic">卡特</a>作为球员时曾在1999-2003期间效力<a href="/team/heat">热火</a>。自2013年起，他先后担任过<a href="/team/spurs">马刺</a>发展联盟球队、<a href="/team/kings">国王</a>和<a href="/team/heat">热火</a>发展联盟球队的助教。
   </p>
