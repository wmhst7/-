 <h1 class="headline">

 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="墨镜帅小伙！乌布雷分享帅照：我要传播光芒与爱" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190628/460d6ebb3e92cbd39ed6e9c87706badbc9372066.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 <a href="/team/suns">太阳</a>前锋<a href="/team/suns">凯利</a>-<a href="/team/suns">乌布雷</a>今日在个<a href="/team/76ers">人</a>Instagram上分享了一张个<a href="/team/76ers">人</a>帅照（见新闻配图）。
   </p>
   <p>
    “我只想传播光芒与爱。”<a href="/team/suns">乌布雷</a>写道。
   </p>
   <p>
    此前，据NBA记者Adrian Wojnarowski报道，多位联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/suns">太阳</a>已经给<a href="/team/suns">乌布雷</a>提供资质报价，后者将成为一名受限制性的自由球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/suns">乌布雷</a>场均出场28.0分钟，得到15.2分4.7篮板1.2助攻1.22抢断。
   </p>
