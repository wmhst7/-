<div class="artical-title">
 <h1 class="headline">
  <a href="/team/wizards">八村垒</a>：日本球迷一直很疯狂，我现在没有压力
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.tmz.com/2019/06/27/rui-hachimura-no-pressure-japanese-hoops-icon-washington-wizards/" target="_blank">
     TMZ体育
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-28 07:55:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="八村垒：日本球迷一直很疯狂，我现在没有压力" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190628/2f97e52ea83277e37926920cd32c53278f375741.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 根据TMZ体育的报道，<a href="/team/wizards">八村垒</a>接受采访时谈到了多个方面。
   </p>
   <p>
    谈到整个日本都为自己感到疯狂，<a href="/team/wizards">八村垒</a>说：“一直都是这样，现在更是如此，我刚被选中，这是第一次，<a href="/team/76ers">人</a>们很疯狂。”
   </p>
   <p>
    有压力么？<a href="/team/wizards">八村垒</a>说：“没有。”
   </p>
   <p>
    谈到与杯面公司签下代言合同，<a href="/team/wizards">八村垒</a>说：“这是殊荣，其中一个是日本最大的杯面公司。”
   </p>
   <p>
    <a href="/team/wizards">八村垒</a>在日本的球衣销量会超过<a href="/team/pelicans">蔡恩</a>-<a href="/team/pelicans">威廉森</a>么？<a href="/team/wizards">八村垒</a>说：“我们看看吧，我不知道，也许会吧。”
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
