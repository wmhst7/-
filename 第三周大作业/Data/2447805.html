  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 根据TMZ体育的报道，<a href="/team/bucks">克里斯</a>-<a href="/team/clippers">保罗</a>本周前往巴哈马首都拿骚度假，并且他在赌场遇到了橄榄球运动员<a href="/team/suns">阿隆</a>-罗杰斯和其女友<a href="/team/lakers">丹尼</a>卡-<a href="/team/clippers">帕特里克</a>。
   </p>
   <p>
    TMZ体育方面被告知<a href="/team/clippers">保罗</a>和罗杰斯他们在赌场高端区聊了很久。
   </p>
   <p>
    近日<a href="/team/clippers">保罗</a>在洛杉矶参加活动时表示，他在<a href="/team/rockets">火箭</a>很开心，并且没要求过交易。
   </p>
