 <h1 class="headline">
  <a href="/team/nuggets">波尔</a>津吉斯想尽快与<a href="/team/mavericks">独行侠</a>达成长期协议，然后与<a href="/team/mavericks">东契奇</a>合练
 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="波尔津吉斯想尽快与独行侠达成长期协议，然后与东契奇合练" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190628/fb703064177b96f8b1c8997e5a3b52e88cdc9f90.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 根据Sports Day记者Brad Townsend的报道，<a href="/team/bucks">克里斯</a>塔普斯-<a href="/team/nuggets">波尔</a>津吉斯身边的消息<a href="/team/76ers">人</a>士透露，<a href="/team/nuggets">波尔</a>津吉斯今夏的重点是尽快与<a href="/team/mavericks">独行侠</a>达成长期协议，然后与<a href="/team/spurs">卢卡</a>-<a href="/team/mavericks">东契奇</a>合练。
   </p>
   <p>
    根据之前的报道，在自由球员市场开启后，<a href="/team/mavericks">独行侠</a>将会为<a href="/team/nuggets">波尔</a>津吉斯开出一份5年价值1.58亿美元的合同。
   </p>
   <p>
    <a href="/team/nuggets">波尔</a>津吉斯在1月从<a href="/team/knicks">尼克斯</a>被交易到<a href="/team/mavericks">独行侠</a>。这笔交易涉及7<a href="/team/76ers">人</a>和2个<a href="/team/mavericks">独行侠</a>的未来首轮选秀权。
   </p>
   <p>
    2018-19赛季<a href="/team/nuggets">波尔</a>津吉斯一直处于养伤状态，并未有出场记录。
   </p>
