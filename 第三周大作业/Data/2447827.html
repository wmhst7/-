   <p>
    虎扑6月28日讯 <a href="/team/blazers">开拓者</a>中锋<a href="/team/celtics">埃内斯</a>-<a href="/team/celtics">坎特</a>今日更新了个<a href="/team/76ers">人</a>Instagram，晒出了自己化身大厨，制作土耳其烤肉的照片（见新闻配图）。
   </p>
   <p>
    “土耳其烤肉！太美味了！”<a href="/team/celtics">坎特</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">坎特</a>场均出场24.5分钟，得到13.7分9.8篮板1.7助攻。
   </p>
