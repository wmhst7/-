 <h1 class="headline">
  若<a href="/team/warriors">勇士</a>不能提供5年顶薪，<a href="/team/warriors">克莱</a>-<a href="/team/warriors">汤普森</a>将与<a href="/team/lakers">湖人</a><a href="/team/clippers">快船</a>会面
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="若勇士不能提供5年顶薪，克莱-汤普森将与湖人快船会面" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190628/395a92959092da5d86ea347233f8ff675d04ffac.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 据《洛杉矶时报》记者Brad Turner报道，消息<a href="/team/76ers">人</a>士透露，若<a href="/team/warriors">勇士</a>在自由市场开启之时不能为<a href="/team/warriors">克莱</a>-<a href="/team/warriors">汤普森</a>提供5年价值1.91亿美元的顶薪合同，他将与两支洛杉矶球队<a href="/team/lakers">湖人</a>和<a href="/team/clippers">快船</a>会面。
   </p>
   <p>
    目前，由于<a href="/team/lakers">湖人</a>通过交易清理出3200万美元的顶薪空间，<a href="/team/lakers">湖人</a>重新回到了<a href="/team/warriors">汤普森</a>的考虑范围。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
