 <h1 class="headline">
  <a href="/team/cavaliers">乐福</a>晒与<a href="/team/bucks">科沃尔</a>合照：我们将一起登上分享会的舞台
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="乐福晒与科沃尔合照：我们将一起登上分享会的舞台" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190628/28942471a5b30077ad5fc909914f221235a02a75.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 <a href="/team/cavaliers">骑士</a>中锋<a href="/team/warriors">凯文</a>-<a href="/team/cavaliers">乐福</a>今日在个<a href="/team/76ers">人</a>Instagram上晒出了自己与<a href="/team/grizzlies">灰熊</a>球员<a href="/team/bucks">凯尔</a>-<a href="/team/bucks">科沃尔</a>的合照（见新闻配图）。
   </p>
   <p>
    “想和我最欣赏的<a href="/team/76ers">人</a>之一 ——<a href="/team/bucks">科沃尔</a>一起站上Aspen Ideas（一个涵盖了多领域的分享会）的舞台。无论<a href="/team/bucks">科沃尔</a>在哪里效力，在哪里居住，他都持续做出自己的贡献。我们的演讲将聚焦于健康，并探讨保持健康之于运动员发展的意义。”<a href="/team/cavaliers">乐福</a>写道。
   </p>
