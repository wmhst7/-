 <h1 class="headline">
  若<a href="/team/warriors">勇士</a>只给<a href="/team/warriors">克莱</a>开4年合同的话，<a href="/team/mavericks">独行侠</a>会寻求与<a href="/team/warriors">克莱</a>会面
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="若勇士只给克莱开4年合同的话，独行侠会寻求与克莱会面" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190628/019cc6df63cc836689b2d7df9662506b9d6e3a4c.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 根据247 Sports记者<a href="/team/jazz">迈克</a>-费舍尔的报道，消息<a href="/team/76ers">人</a>士透露，万一<a href="/team/warriors">勇士</a>给<a href="/team/warriors">克莱</a>-<a href="/team/warriors">汤普森</a>开出4年合同而不是5年合同的话，<a href="/team/mavericks">独行侠</a>会寻求与<a href="/team/warriors">汤普森</a>会面。
   </p>
   <p>
    <a href="/team/warriors">汤普森</a>合同今夏到期，<a href="/team/warriors">勇士</a>可以为<a href="/team/warriors">汤普森</a>开出一份5年价值1.91亿美元的顶薪合同。
   </p>
   <p>
    在2018-19赛季总决赛第六场比赛中，<a href="/team/warriors">汤普森</a>遭遇左膝十字韧带撕裂。
   </p>

    (编辑：李昌隆)
