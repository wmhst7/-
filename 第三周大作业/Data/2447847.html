  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 今日<a href="/team/warriors">勇士</a>官方推特晒出了一组<a href="/team/warriors">克莱</a>-<a href="/team/warriors">汤普森</a>不同穿着的照片。
   </p>
   <p>
    “2018-19赛季穿着照：<a href="/team/warriors">克莱</a>式多层次风”<a href="/team/warriors">勇士</a>官推写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">汤普森</a>场均上场34.0分钟，得到21.5分3.8篮板2.4助攻1.08抢断。
   </p>
