 <h1 class="headline">
  <a href="/team/rockets">詹姆斯</a>换回6号，<a href="/team/lakers">库兹马</a>：我们需要发带詹
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="詹姆斯换回6号，库兹马：我们需要发带詹" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190628/b621b989f1fa1f3a67e5ddf0a74e4eca96e0f7f9.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今日发推表示自己将在新赛季选择身穿6号球衣。<a href="/team/lakers">湖人</a>前锋<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>转发了这条推特，并发表感想。
   </p>
   <p>
    “我们需要的只是那条发带，兄弟。满足球迷们的需求吧。”<a href="/team/lakers">库兹马</a>写道。
   </p>
   <p>
    根据此前的报道，<a href="/team/rockets">詹姆斯</a>已经决定将在新赛季把自己的<a href="/team/lakers">湖人</a>23号球衣号码让给未来队友<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>。
   </p>
   <p>
   </p>
