<div class="artical-title">
 <h1 class="headline">
  <a href="/team/pelicans">雷迪克</a>：<a href="/team/timberwolves">唐斯</a>和一些自由球员见了面，<a href="/team/timberwolves">森林狼</a>准备做些事情
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/DWolfsonKSTP/status/1144400349119295488" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-28 10:46:38
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="雷迪克：唐斯和一些自由球员见了面，森林狼准备做些事情" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190628/3f834763edbe3977b82b418c8de29bcb8c7fe346.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 今年夏天即将成为自由球员的后卫<a href="/team/pelicans">JJ</a>-<a href="/team/pelicans">雷迪克</a>在今日参加节目时透露，<a href="/team/timberwolves">森林狼</a>中锋<a href="/team/timberwolves">卡尔</a>-<a href="/team/blazers">安东尼</a>-<a href="/team/timberwolves">唐斯</a>已经开始招募自由球员。
   </p>
   <p>
    主持<a href="/team/76ers">人</a>问<a href="/team/pelicans">雷迪克</a>是否有兴趣加盟<a href="/team/timberwolves">森林狼</a>，<a href="/team/pelicans">雷迪克</a>说：“你提到明尼苏达，这很有趣。据我所知，<a href="/team/timberwolves">唐斯</a>已经开始和一些潜在的自由球员见了面，这并不是公开的消息。”
   </p>
   <p>
    “我听到的消息是，<a href="/team/timberwolves">森林狼</a>正准备做一些事情。”<a href="/team/pelicans">雷迪克</a>补充道。
   </p>
   <span id="editor_baidu">
    (编辑：拖鞋)
   </span>
