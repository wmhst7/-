 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Stein：凯里-欧文仍是湖人的重点追逐目标" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190628/6e431ec2685c04dcdf350e9de199f06ee7ed0e19.png"/>

  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 据《纽约时报》记者Marc Stein报道，联盟消息<a href="/team/76ers">人</a>士透露，随着<a href="/team/lakers">湖人</a>确定能够创造顶薪合同空间，除<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>外，<a href="/team/pistons">凯里</a>-<a href="/team/nets">欧文</a>仍是<a href="/team/lakers">湖人</a>的重点追逐目标。
   </p>
   <p>
    据Stein报道，尽管所有迹象表明<a href="/team/nets">欧文</a>将加盟<a href="/team/nets">篮网</a>，但<a href="/team/lakers">湖人</a>仍在努力完成致命一击。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
