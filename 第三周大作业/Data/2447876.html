 <h1 class="headline">
  <a href="/team/spurs">德章泰</a>-<a href="/team/spurs">默里</a>正和球队夏季联赛阵容合练
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/mikefinger/status/1144292374295785472" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-28 11:37:09
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="德章泰-默里正和球队夏季联赛阵容合练" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190628/979f70462dfadca752e5036eca5af8115020fc8f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月28日讯
    <span style="line-height: 1.6em;">
     据记者Mike Finger报道，<a href="/team/spurs">马刺</a>后卫<a href="/team/spurs">德章泰</a>-<a href="/team/spurs">默里</a>正和球队夏季联赛的阵容<a href="/team/76ers">人</a>员进行合练，不过他并不太可能会参加夏季联赛。
    </span>
   </p>
   <p>
    <a href="/team/spurs">马刺</a>、<a href="/team/jazz">爵士</a>、<a href="/team/grizzlies">灰熊</a>和<a href="/team/cavaliers">骑士</a>四队将参加7月2日在犹他开打的夏季联赛。
   </p>
   <p>
    <a href="/team/spurs">默里</a>在本赛季季前赛期间遭遇前十字韧带撕裂，缺席了2018-19整个赛季。
   </p>
   <p>
    <span style="font-size:12px;color:#c0c0c0;">
     虎扑在一开始将球队的标签误写成“<a href="/team/rockets">火箭</a>”，经提醒现已更正，在此表示诚挚的歉意，
    </span>
   </p>
   <p>
   </p>
   <span id="editor_baidu">
    (编辑：武当松柏)
   </span>
