 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="奥拉迪波：最近的篮球圈就像肥皂剧，我只专注于提升自我" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190628/664764d91cb0856186fe74174cfce78fce3a9fbc.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 <a href="/team/pacers">步行者</a>球员<a href="/team/pacers">维克托</a>-<a href="/team/pacers">奥拉迪波</a>在今日出席第三届年度球员科技峰会时谈到即将开启的自由球员市场。
   </p>
   <p>
    “最近几天的篮球世界就像是肥皂剧，而我只会专注于不断地提升自我，努力成为最好的自己。”<a href="/team/pacers">奥拉迪波</a>说道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/pacers">奥拉迪波</a>场均出场31.9分钟，能够得到18.8分5.6篮板5.2助攻1.7抢断。北京时间1月23日，<a href="/team/pacers">奥拉迪波</a>遭遇了右膝盖四头肌腱伤病，赛季报销，目前正在恢复当中。
   </p>
