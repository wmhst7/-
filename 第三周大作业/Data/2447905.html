 <h1 class="headline">

 </h1>
 <div class="artical-info">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="保罗-皮尔斯转发有趣视频调侃JR-史密斯" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190628/75d7b51adc46731efd7800f8b0f51bfc791863a8.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 今日，前NBA球员<a href="/team/clippers">保罗</a>-皮尔斯更新了个<a href="/team/76ers">人</a>Instagram，上传了一段美国媒体The Score剪辑的有趣视频。
   </p>
   <p>
    视频画面显示：<a href="/team/cavaliers">骑士</a>球员JR-<a href="/team/wizards">史密斯</a>唱歌给<a href="/team/lakers">湖人</a>球员<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>，歌词为：你好，你正在寻找的就是我，我可以从你的眼睛中看出。
   </p>
   <p>
    <img alt="GIF 1.7M" src="https://c1.hoopchina.com.cn/uploads/images/20190628/14/ddee2aa1b293679ceb461d19a40c5614.gif"/>
   </p>
   <p>
    皮尔斯也配文说道：“某<a href="/team/76ers">人</a>需要给这个视频一个了结（笑哭的表情）。”
   </p>
   <span id="editor_baidu">
    (编辑：骚包禾斗匕匕)
