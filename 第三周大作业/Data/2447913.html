   <p>
    虎扑6月28日讯 今日，萨克拉门托<a href="/team/kings">国王</a>球员<a href="/team/kings">达龙</a>-<a href="/team/kings">福克斯</a>更新了个<a href="/team/76ers">人</a>Instagram，上传了一张带着孩子参加活动的照片（见新闻配图），变身超级奶爸。
   </p>
   <p>
    随后，今年新秀<a href="/team/pelicans">达里厄斯</a>-<a href="/team/cavaliers">加兰</a>评论说道：“嘿，小家伙。”
   </p>
   <p>
    2018-19赛季常规赛，场均出场31.4分钟，得到17.3分3.8篮板7.3助攻1.64抢断0.56盖帽。
   </p>
