 <h1 class="headline">
  <a href="/team/raptors">马特</a>-<a href="/team/kings">巴恩斯</a>谈<a href="/team/warriors">库里</a>：<a href="/team/warriors">斯蒂芬</a>取得了很大的成就
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="马特-巴恩斯谈库里：斯蒂芬取得了很大的成就" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190628/08e834e2fc0c33b6fff83326463b6368c741e98c.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 前NBA球员<a href="/team/raptors">马特</a>-<a href="/team/kings">巴恩斯</a>最近接受采访时谈到了金州<a href="/team/warriors">勇士</a>球员<a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>。
   </p>
   <p>
    谈到为什么老派NBA球员不喜欢<a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>，<a href="/team/kings">巴恩斯</a>说道：“他（<a href="/team/warriors">斯蒂芬</a>）已经取得很大的成就。他进入联盟并打破各种记录，赢得总冠军，击败<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>，我可以看到那些<a href="/team/76ers">人</a>看到<a href="/team/warriors">斯蒂芬</a>做的事情后的痛苦。”
   </p>
   <p>
    <a href="/team/kings">巴恩斯</a>2016-17赛季曾在<a href="/team/warriors">勇士</a>效力，并随队获得总冠军。
   </p>
   <span id="editor_baidu">
    (编辑：骚包禾斗匕匕)
   </span>
