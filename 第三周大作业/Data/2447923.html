   <p>
    虎扑6月28日讯 今日，奥兰多-<a href="/team/magic">魔术</a>球员<a href="/team/magic">穆罕默德</a>-<a href="/team/magic">班巴</a>更新了个<a href="/team/76ers">人</a>Instagram，上传了一张与<a href="/team/76ers">76</a><a href="/team/76ers">人</a>球员<a href="/team/76ers">乔尔</a>-<a href="/team/76ers">恩比德</a>游览长<a href="/team/thunder">城</a>的合照（见新闻配图）。
   </p>
   <p>
    并配文说道：“一切正在进行中......”
   </p>
   <p>
    近日，<a href="/team/magic">班巴</a>、<a href="/team/76ers">恩比德</a>、<a href="/team/knicks">尼克斯</a>球员<a href="/team/thunder">丹尼斯</a>-<a href="/team/wizards">史密斯</a>以及<a href="/team/warriors">勇士</a>球员<a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>正在北京参加中国行活动。
   </p>
