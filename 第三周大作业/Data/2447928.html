 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="路易斯-威廉姆斯更新Ins祝贺伊格达拉发布新书" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190628/9b13fd322bfb22f408349a38e4a54ebcfba3cea5.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 今日，洛杉矶<a href="/team/clippers">快船</a>球员<a href="/team/clippers">路易斯</a>-<a href="/team/celtics">威廉姆斯</a>更新了个<a href="/team/76ers">人</a>Instagram，上传了一张手持<a href="/team/warriors">勇士</a>球员<a href="/team/pistons">安德烈</a>-<a href="/team/grizzlies">伊格达拉</a>的新书照片（见新闻配图）。
   </p>
   <p>
    并配文说道：“拿到了最后一本，所以你感动了吗兄弟！祝贺你兄弟。”
   </p>
   <p>
    2018-19赛季NBA，<a href="/team/celtics">威廉姆斯</a>场均出场26.6分钟，得到20.0分3.0篮板5.4助攻0.<a href="/team/76ers">76</a>抢断。
   </p>
