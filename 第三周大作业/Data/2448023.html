 <h1 class="headline">
  <a href="/team/cavaliers">骑士</a>可能会让<a href="/team/nets">大卫</a>-<a href="/team/nets">努瓦巴</a>成为完全自由球员
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://theathletic.com/1051844/2019/06/28/cavaliers-have-few-free-agency-options-save-for-trading-kevin-love/" target="_blank">
     The Athletic
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-28 22:28:57
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="骑士可能会让大卫-努瓦巴成为完全自由球员" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190628/424b12082f5229301ed020db2423d1683f1bbb51.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 据The Athletic记者Joe Vardon报道，关于可能成为受限制自由球员的<a href="/team/cavaliers">骑士</a>后卫<a href="/team/nets">大卫</a>-<a href="/team/nets">努瓦巴</a>，一位联盟消息<a href="/team/76ers">人</a>士表示，<a href="/team/cavaliers">骑士</a>可能会“成全<a href="/team/nets">大卫</a>，”这可能意味着他们会放弃对他开出资质报价，让他成为完全自由球员进入市场。
   </p>
   <p>
    2018-19赛季，<a href="/team/nets">努瓦巴</a>场均出场19.3分钟，得到6.5分3.2篮板1.1助攻。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
  </div>
 </div>
