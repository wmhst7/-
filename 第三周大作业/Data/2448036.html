<div class="artical-title">
 <h1 class="headline">
  小<a href="/team/warriors">乔丹</a>有意重回洛杉矶，预计将得到<a href="/team/lakers">湖人</a>的追求
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/windhorstespn/status/1144613048121995264?s=21" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-28 23:23:24
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="小乔丹有意重回洛杉矶，预计将得到湖人的追求" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190628/e8db08c2b8e19be427fcb1b1df17f9e2dc85466a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 据NBA记者Brian Windhorst和Ramona Shelburne联合报道，消息<a href="/team/76ers">人</a>士透露，曾效力于<a href="/team/clippers">快船</a>的自由球员中锋<a href="/team/hawks">德安德烈</a>-<a href="/team/warriors">乔丹</a>有意重回洛杉矶打球。
   </p>
   <p>
    小<a href="/team/warriors">乔丹</a>可能是适合<a href="/team/lakers">湖人</a>的<a href="/team/76ers">人</a>选，预计<a href="/team/lakers">湖人</a>将会努力签下小<a href="/team/warriors">乔丹</a>，让他与<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>及<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>进行搭档。
   </p>
   <p>
    2018-19赛季，<a href="/team/hawks">德安德烈</a>-<a href="/team/warriors">乔丹</a>分别代表<a href="/team/mavericks">独行侠</a>和<a href="/team/knicks">尼克斯</a>场均出战29.7分钟，得到11分13.1篮板1.06盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
  </div>
 </div>
