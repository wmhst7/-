<div class="artical-title">
 <h1 class="headline">
  <a href="/team/clippers">乔治</a>-<a href="/team/bucks">希尔</a>与<a href="/team/bucks">雄鹿</a>之间并没有完全分道扬镳
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/windhorstespn/status/1144613048121995264?s=21" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-28 23:39:47
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="乔治-希尔与雄鹿之间并没有完全分道扬镳" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190628/7277db58319e1d1b0895b9022cad53681498158f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月28日讯 据NBA记者Brian Windhorst和Ramona Shelburne联合报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/bucks">雄鹿</a>与后卫<a href="/team/clippers">乔治</a>-<a href="/team/bucks">希尔</a>之间并没有完全分道扬镳。
   </p>
   <p>
    <a href="/team/bucks">希尔</a>合同剩余1900万美元的薪资仅有100万受到保障，因此<a href="/team/bucks">雄鹿</a>一定会裁掉<a href="/team/bucks">希尔</a>。不过双方都有意协商出一个让<a href="/team/bucks">希尔</a>在新赛季回到<a href="/team/bucks">雄鹿</a>的方案。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bucks">希尔</a>场均上场21.7分钟，得到7.6分2.5篮板2.2助攻；季后赛场均上场26.3分钟，得到11.5分3.5篮板2.8助攻。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
  </div>
 </div>
