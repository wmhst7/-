 <h1 class="headline">
  Stein：<a href="/team/kings">国王</a>倾向于向<a href="/team/kings">巴恩斯</a>提供4年将近9000万美元的合同
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Stein：国王倾向于向巴恩斯提供4年将近9000万美元的合同" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190629/7a1e642c0c1b7da9440334382a95998cef0c1a12.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 据NBA记者Marc Stein报道，<a href="/team/kings">国王</a>倾向于在自由市场开启后向<a href="/team/bulls">哈里森</a>-<a href="/team/kings">巴恩斯</a>提供一份4年将近9000万美元的合同。
   </p>
   <p>
    据<a href="/team/kings">国王</a>随队记者Carmichael Dave报道，<a href="/team/kings">国王</a>倾向于以4年8800万美元的合同与<a href="/team/kings">巴恩斯</a>完成续约。
   </p>
   <p>
    根据之前的报道，<a href="/team/kings">巴恩斯</a>将不执行自己2019-20赛季2510万美元的球员选项，成为完全自由球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/kings">巴恩斯</a>场均出场32.9分钟，可以得到16.4分4.7篮板。
   </p>

    (编辑：里奥)
