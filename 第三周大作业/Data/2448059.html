 <h1 class="headline">
  Stein：<a href="/team/warriors">勇士</a>已经和总经理鲍勃-<a href="/team/wizards">迈尔斯</a>达成多年续约
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/TheSteinLine/status/1144663565867081729" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-29 01:48:14
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Stein：勇士已经和总经理鲍勃-迈尔斯达成多年续约" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190629/8f564d7619e1fd9d0e80972958ba541a852c7a8b.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 据NBA记者Marc Stein报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/warriors">勇士</a>已经和总经理鲍勃-<a href="/team/wizards">迈尔斯</a>达成多年续约。
   </p>
   <p>
    同时，<a href="/team/warriors">勇士</a>也已经和总裁兼首席运营官里克-<a href="/team/nuggets">威尔</a>茨达成了多年续约。
   </p>
   <p>
    <a href="/team/warriors">勇士</a>在2018-19赛季取得了57胜25负的成绩，位列西部第一，总决赛中<a href="/team/warriors">勇士</a>以2-4不敌<a href="/team/raptors">猛龙</a>无缘冠军。
   </p>
   <p>
   </p>
   <span id="editor_baidu">
    (编辑：里奥)
   </span>
