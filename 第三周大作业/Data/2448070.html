  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 根据NBA记者Adrian Wojnarowski报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/timberwolves">森林狼</a>将裁掉前锋<a href="/team/bucks">卡姆</a>-<a href="/team/bucks">雷诺兹</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bucks">雷诺兹</a>共上场19次，场均上场13.6分钟，得到5.0分1.6篮板。
   </p>
