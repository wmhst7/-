 <h1 class="headline">
  Shams：<a href="/team/clippers">快船</a>已经为<a href="/team/clippers">祖巴茨</a>提供资质报价
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/ShamsCharania/status/1144712670979002373" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-29 05:03:09
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：快船已经为祖巴茨提供资质报价" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190629/c847fb277e63d2cea534404c338d2b129c14c14b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 根据The Athletic记者Shams Charania报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/clippers">快船</a>已经为中锋<a href="/team/clippers">伊维察</a>-<a href="/team/clippers">祖巴茨</a>提供资质报价，后者将成为受限制自由球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/clippers">祖巴茨</a>场均上场17.6分钟，得到8.9分6.1篮板1.1助攻，季后赛场均上场9.8分钟，得到5.0分5.5篮板。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
  </div>
 </div>
