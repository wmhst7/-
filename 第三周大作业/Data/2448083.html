 <h1 class="headline">
  <a href="/team/nets">篮网</a>已经为后卫<a href="/team/nets">西奥</a>-<a href="/team/nets">平森</a>提供资质报价
 </h1>
 <div class="artical-info">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="篮网已经为后卫西奥-平森提供资质报价" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190629/e7b0ec817e73e82d2cf455020ab14fd3e2df0424.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 根据The Athletic记者Michael Scotto报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/nets">篮网</a>已经为后卫<a href="/team/nets">西奥</a>-<a href="/team/nets">平森</a>提供资质报价，后者将成为受限制自由球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nets">平森</a>共上场18次，场均上场11.7分钟，得到4.5分2.0篮板1.2助攻。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
