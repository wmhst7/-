 <h1 class="headline">
  <a href="/team/bucks">雄鹿</a>正积极兜售<a href="/team/bucks">伊利亚索瓦</a>以释放薪资空间
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="雄鹿正积极兜售伊利亚索瓦以释放薪资空间" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190629/a028a328175b0e0d0071421cfa2c127f1e7b20bd.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 据记者Gery Woelfel报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/bucks">雄鹿</a>方面正努力试图交易<a href="/team/bucks">艾森</a>-<a href="/team/bucks">伊利亚索瓦</a>从而释放薪资空间。目前<a href="/team/bucks">伊利亚索瓦</a>的合同还剩下两年1400万美元。
   </p>
   <p>
    记者向一位NBA管理层询问，<a href="/team/bucks">雄鹿</a>想要换回什么，该<a href="/team/76ers">人</a>士说：“什么都行。”
   </p>
   <span id="editor_baidu">
    (编辑：流浪的光)
   </span>
