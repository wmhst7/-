 <h1 class="headline">
  <a href="/team/rockets">火箭</a>在选秀大会前曾想用<a href="/team/rockets">卡佩拉</a>交易得到4号签
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://theathletic.com/1050494/2019/06/28/whether-hes-traded-or-not-traded-clint-capela-has-some-soul-searching-to-do/" target="_blank">
     The Athletic
    </a>
   </span>

    <span id="pubtime_baidu">
     2019-06-29 07:08:00
    </span>
   </a>
  </span>
 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="火箭在选秀大会前曾想用卡佩拉交易得到4号签" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190629/98c1401beab4c2f31095b175fbc16a0302a72831.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 根据The Athletic记者Alykhan Bijani的报道，多位联盟消息<a href="/team/76ers">人</a>士昨日透露，<a href="/team/rockets">火箭</a>一直在兜售<a href="/team/rockets">克林特</a>-<a href="/team/rockets">卡佩拉</a>和<a href="/team/warriors">埃里克</a>-<a href="/team/celtics">戈登</a>，寻求得到首轮签，<a href="/team/rockets">火箭</a>想用得到的首轮签来完成<a href="/team/heat">吉米</a>-<a href="/team/heat">巴特勒</a>先签后换的交易。
   </p>
   <p>
    在选秀大会前，<a href="/team/rockets">火箭</a>与<a href="/team/nets">篮网</a>、<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>和<a href="/team/pelicans">鹈鹕</a>商讨过涉及到<a href="/team/rockets">卡佩拉</a>的交易，并且想用<a href="/team/rockets">卡佩拉</a>得到4号签。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">卡佩拉</a>场均出战33.6分钟，可以拿到16.6分12.7篮板1.4助攻1.5盖帽。
   </p>
