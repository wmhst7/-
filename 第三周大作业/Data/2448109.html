 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="森林狼会派出庞大的代表团前往洛杉矶参加自由球员招募争夺战" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190629/4e03281d982ae2dd064000a2713f111ffb938a4f.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 根据The Athletic记者Jon Krawczynski的报道，多位联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/timberwolves">森林狼</a>会派出一个庞大的代表团前往洛杉矶参加自由球员招募争夺战。
   </p>
   <p>
    根据之前的报道，<a href="/team/timberwolves">森林狼</a>的<a href="/team/timberwolves">卡尔</a>-<a href="/team/blazers">安东尼</a>-<a href="/team/timberwolves">唐斯</a>已经开始招募自由球员，向球员描述<a href="/team/timberwolves">森林狼</a>的新前景。
   </p>
   <p>
    <a href="/team/timberwolves">森林狼</a>今夏没有充足的薪资空间，但是他们有可以完成先签后换的资产。
   </p>
