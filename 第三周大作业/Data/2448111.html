<div class="artical-title">
 <h1 class="headline">
  <a href="/team/spurs">马刺</a>不会为本-<a href="/team/spurs">摩尔</a>开出资质报价，后者将成为完全自由球员
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/JabariJYoung/status/1144740987094339584" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-29 07:28:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="马刺不会为本-摩尔开出资质报价，后者将成为完全自由球员" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190629/c8f76050c01f87d7ad1421cf8be1078ed08546fd.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 根据The Athletic记者Jabari Young的报道，多位联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/spurs">马刺</a>不会为本-<a href="/team/spurs">摩尔</a>开出资质报价，后者将成为一名完全自由球员。
   </p>
   <p>
    <a href="/team/spurs">摩尔</a>仍然会跟随<a href="/team/spurs">马刺</a>出战犹他和拉斯维加斯的夏季联赛，除非他与其他球队签约，他已经吸引了一些NBA球队的兴趣。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/spurs">摩尔</a>只为<a href="/team/spurs">马刺</a>出战了2场比赛，打了9分钟拿到了1篮板1助攻。
   </p>
   <p>
    <a href="https://nba.hupu.com/wiki/index.php?title=%E5%8F%97%E9%99%90%E5%88%B6%E8%87%AA%E7%94%B1%E7%90%83%E5%91%98&amp;redirect=no#.E8.B5.84.E8.B4.A8.E6.8A.A5.E4.BB.B7">
     相关科普：什么是资质报价？&gt;&gt;
    </a>
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
