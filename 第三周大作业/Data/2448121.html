  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 据NBA记者Dave McMinamin报道，<a href="/team/lakers">湖人</a>于今日举行夏季联赛前的训练，而<a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>和<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>在训练结束后走上场地进行了一段时间的对抗训练。<a href="/team/lakers">湖人</a>主帅<a href="/team/bucks">弗兰克</a>-沃格尔和总经理罗勃-佩林卡也站在场边观看了训练。
   </p>
   <p>
    <a href="/team/lakers">湖人</a>官方随后通过推特和Instagram发布了<a href="/team/rockets">詹姆斯</a>与<a href="/team/lakers">库兹马</a>的训练组图。一些现场记者也拍摄并分享了部分训练内容。
   </p>
