 <h1 class="headline">
  在先签后换市场上，<a href="/team/heat">热火</a>可能会吸引<a href="/team/heat">巴特勒</a>的兴趣
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/ZachLowe_NBA/status/1144761062618742785" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-29 08:48:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="在先签后换市场上，热火可能会吸引巴特勒的兴趣" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190629/71d3491e1428a96a9ba4b47caf786e3b80e3ec70.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 根据NBA记者Zach Lowe的报道，多位消息<a href="/team/76ers">人</a>士透露，在先签后换市场上，<a href="/team/heat">热火</a>可能会吸引<a href="/team/heat">吉米</a>-<a href="/team/heat">巴特勒</a>的兴趣。
   </p>
   <p>
    与<a href="/team/rockets">火箭</a>一样，<a href="/team/heat">热火</a>目前同样没有足够的薪资空间直接签下<a href="/team/heat">巴特勒</a>，他们得到<a href="/team/heat">巴特勒</a>最好的途径就是通过先签后换。
   </p>
   <p>
    根据之前的报道，<a href="/team/heat">巴特勒</a>打算不执行下赛季价值1980万美元的球员选项，试水自由球员市场。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/heat">巴特勒</a>为<a href="/team/76ers">76</a><a href="/team/76ers">人</a>出战了55场比赛，场均出战33.2分钟得到18.2分5.3篮板4助攻1.8抢断。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
