 <h1 class="headline">
  挥洒汗水！媒体发布<a href="/team/jazz">戴维斯</a>与<a href="/team/pelicans">霍勒迪</a>合练集锦
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/BzRX1vzgyL2/" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-29 09:20:17
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="挥洒汗水！媒体发布戴维斯与霍勒迪合练集锦" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190629/953f9d729f2a40214b01cc1299ed34081d7b0751.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 媒体Swishcultures今日发布了<a href="/team/lakers">湖人</a>前锋<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>与<a href="/team/pelicans">鹈鹕</a>后卫朱-<a href="/team/pelicans">霍勒迪</a>一同在洛杉矶曼巴体育学院内进行专项训练的集锦。
   </p>
   <p>
    <a href="https://m.weibo.cn/1765767682/4388437925061269">
     视频：浓眉与<a href="/team/pelicans">霍勒迪</a>一同训练投篮（1分钟）&gt;&gt;
    </a>
   </p>
   <p>
    <a href="/team/pelicans">鹈鹕</a>此前达成交易协议将<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>交易至<a href="/team/lakers">湖人</a>，这笔交易将于7月6日正式完成。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
