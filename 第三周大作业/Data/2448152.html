<div class="artical-title">
 <h1 class="headline">
  <a href="/team/jazz">爵士</a>是有意<a href="/team/bulls">赛迪斯</a>-杨的众多球队之一
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/Tjonesonthenba/status/1144777509923278848" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-29 09:25:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="爵士是有意赛迪斯-杨的众多球队之一" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190629/54126cdcac9d9fc8c55d061561c3327156ff4664.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 根据The Athletic记者Tony Jones的报道，多位联盟消息<a href="/team/76ers">人</a>士透露，随着自由球员市场临近，<a href="/team/jazz">爵士</a>是有意<a href="/team/bulls">赛迪斯</a>-杨的球队之一。
   </p>
   <p>
    对杨感兴趣的球队会很多，目前<a href="/team/jazz">爵士</a>还没有安排与杨的会面，他们还在弄清该如何处理<a href="/team/spurs">德里克</a>-<a href="/team/pelicans">费沃斯</a>的情况。
   </p>
   <p>
    <a href="/team/pelicans">费沃斯</a>的2019-2020赛季的合同无保障，若在当地时间2019年7月6日前不被裁则变为受保障合同。
   </p>
   <p>
    2018-19赛季常规赛，杨场均出战30.7分钟，可以拿到12.6分6.5篮板2.5助攻1.5抢断0.4盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
