 <h1 class="headline">
  同款招募！洛杉矶地区出现为<a href="/team/lakers">湖人</a>招募<a href="/team/clippers">伦纳德</a>广告牌
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="同款招募！洛杉矶地区出现为湖人招募伦纳德广告牌" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190629/197bb263f64640be864b223b390123aa21988c47.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 据洛杉矶当地媒体AM570 LA Sports报道，洛杉矶地区已经出现为<a href="/team/lakers">湖人</a>招募自由球员<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>的广告牌。
   </p>
   <p>
    广告牌上显示：<a href="/team/clippers">伦纳德</a>身穿<a href="/team/lakers">湖人</a>球衣，与<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>和<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>站在一起，并说道：“为什么不呢<a href="/team/clippers">科怀</a>！”
   </p>
   <p>
    据此前<a href="/team/clippers">快船</a>记者Andrew Greif报道，洛杉矶地区已经出现过为<a href="/team/clippers">快船</a>招募<a href="/team/clippers">伦纳德</a>的广告牌。
   </p>

    (编辑：骚包禾斗匕匕)
