 <h1 class="headline">
  七支球队对<a href="/team/lakers">考辛斯</a>感兴趣，包括<a href="/team/knicks">尼克斯</a>和<a href="/team/clippers">快船</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://theundefeated.com/features/demarcus-cousins-on-free-agency-im-open-minded/" target="_blank">

    </a>
   </span>

    <span id="pubtime_baidu">
     2019-06-29 09:51:46
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="七支球队对考辛斯感兴趣，包括尼克斯和快船" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190629/2a980e226043cebec0cdef15267a72105b42cef4.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 据The Undefeated记者Marc J. Spears的报道，有七支NBA球队对自由球员<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a>感兴趣。
   </p>
   <p>
    一位消息<a href="/team/76ers">人</a>士透露，<a href="/team/knicks">尼克斯</a>对<a href="/team/lakers">考辛斯</a>表示了浓厚的兴趣，据另一位消息<a href="/team/76ers">人</a>士透露，<a href="/team/clippers">快船</a>同样对<a href="/team/lakers">考辛斯</a>感兴趣。
   </p>
   <p>
    谈到自己夏天的去向，<a href="/team/lakers">考辛斯</a>表示：“我不知道，我对一切持开放态度，未来将会发生什么，我们拭目以待。”
   </p>
   <span id="editor_baidu">
    (编辑：拖鞋)
   </span>

 </div>
