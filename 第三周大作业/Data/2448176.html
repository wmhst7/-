 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="步行者在与埃德蒙-萨姆纳商讨一份长期合同" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190629/73286c948185a4fc57f2ebed704c46ba0c778bf4.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 根据《印第安纳波利斯星报》记者J. Michael的报道，<a href="/team/pacers">步行者</a>还没有执行<a href="/team/pacers">埃德蒙</a>-<a href="/team/pacers">萨姆纳</a>2019-20赛季的球队选项，多位联盟消息<a href="/team/76ers">人</a>士透露，这是因为双方正在商讨一份长期合同。
   </p>
   <p>
    <a href="/team/pacers">萨姆纳</a>之前与<a href="/team/pacers">步行者</a>签下了一份双向合同，随后他的合同被转为常规合同，新赛季合同价值150万美元，带有球队选项。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/pacers">萨姆纳</a>场均出战9.1分钟，可以拿到2.9分1篮板。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
