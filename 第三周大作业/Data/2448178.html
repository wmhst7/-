 <h1 class="headline">

 </h1>

 <div class="artical-content-read">

  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 据NBA记者Ian Begley报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/bulls">公牛</a>预计会是对自由球员中锋<a href="/team/celtics">埃内斯</a>-<a href="/team/celtics">坎特</a>感兴趣的球队之一。
   </p>
   <p>
    根据此前的报道，<a href="/team/blazers">开拓者</a>、<a href="/team/lakers">湖人</a>和<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>预计都将有意追求<a href="/team/celtics">坎特</a>。
   </p>

    (编辑：Oceans)
   </span>
