   <img alt="丹尼斯-史密斯更新Ins分享多张参加中国行活动照片" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190629/18f25921e4a9bdaebddced84d26f0189cb8cb1a2.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 今日，纽约<a href="/team/knicks">尼克斯</a>后卫<a href="/team/thunder">丹尼斯</a>-<a href="/team/wizards">史密斯</a>更新个<a href="/team/76ers">人</a>Instagram，上传了多张中国行活动中与球迷一起打球的照片（见新闻配图）。
   </p>
   <p>
    并配文说道：“夏天，在世界任何地方都可以打球。和Under Mour在北京。”
   </p>

   </p>
   <p>
    定位显示<a href="/team/thunder">丹尼斯</a>-<a href="/team/wizards">史密斯</a>已经在上海继续中国行活动，最近几日，<a href="/team/thunder">丹尼斯</a>-<a href="/team/wizards">史密斯</a>和<a href="/team/76ers">76</a><a href="/team/76ers">人</a>球员<a href="/team/76ers">乔尔</a>-<a href="/team/76ers">恩比德</a>、<a href="/team/magic">魔术</a>球员<a href="/team/magic">穆罕默德</a>-<a href="/team/magic">班巴</a>、<a href="/team/warriors">勇士</a>球员<a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>在中国进行中国行活动。
   </p>
