<div class="artical-title">
 <h1 class="headline">
  <a href="/team/pacers">步行者</a>一直对<a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>非常感兴趣
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.indystar.com/story/sports/nba/pacers/2019/06/27/2019-nba-free-agency-10-targets-indiana-pacers-danny-green-terrence-ross-ricky-rubio-tobias-harris/1545789001/" target="_blank">
     印第安纳波利斯星报
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-29 10:23:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="步行者一直对丹尼-格林非常感兴趣" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190629/67f2e3690bc5813a3f3f616c26b479f5f6ac910c.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 根据《印第安纳波利斯星报》记者J. Michael的报道，多位联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/pacers">步行者</a>一直对<a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>非常感兴趣。
   </p>
   <p>
    <a href="/team/pacers">步行者</a>也可能会对<a href="/team/clippers">贾斯廷</a>-<a href="/team/pelicans">霍勒迪</a>感兴趣，他是<a href="/team/magic">阿龙</a>-<a href="/team/pelicans">霍勒迪</a>的哥哥，<a href="/team/pacers">步行者</a>之前就曾向<a href="/team/grizzlies">灰熊</a>询价过<a href="/team/clippers">贾斯廷</a>-<a href="/team/pelicans">霍勒迪</a>。
   </p>
   <p>
    根据之前的报道，<a href="/team/pacers">步行者</a>会对<a href="/team/bulls">托马什</a>-<a href="/team/bulls">萨托兰斯基</a>感兴趣。
   </p>
   <p>
    多位联盟消息<a href="/team/76ers">人</a>士透露，在自由球员市场第一波高潮过后，如果<a href="/team/wizards">奇才</a>还没有与<a href="/team/bulls">萨托兰斯基</a>谈妥的话，那他的身价会上涨，但是<a href="/team/bulls">萨托兰斯基</a>是<a href="/team/wizards">奇才</a>今夏续约球员的重点之一。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
