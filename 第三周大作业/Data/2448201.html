 <h1 class="headline">
  达伦-<a href="/team/kings">科里</a>森宣布从NBA退役：感谢你们尊重我的决定
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://theundefeated.com/features/darren-collison-i-have-decided-to-retire-from-the-nba/amp/" target="_blank">

    </span>

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="达伦-科里森宣布从NBA退役：感谢你们尊重我的决定" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190629/b84f6eddd25b208f5b74a2a802466a6c85c5b452.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 达伦-<a href="/team/kings">科里</a>森今日
    <a href="http://lite.hupu.com/s?u=nba/news/2448230&amp;type=1&amp;entrance=26">
     亲笔撰写长文
    </a>
    宣布退役。<a href="/team/kings">科里</a>森写道：“我已经决定从NBA中退役。”
   </p>
   <p>
    “致你们所有<a href="/team/76ers">人</a>，谢谢你们多年来的支持。感谢你们尊重我的决定。”<a href="/team/kings">科里</a>森写道。
   </p>
   <p>
    据NBA记者Adrian Wojnarowski报道，今夏的自由球员<a href="/team/kings">科里</a>森原本有望得到年薪1000万至1200万美元的合同。<a href="/team/kings">科里</a>森选择在31岁的年纪退役。
   </p>
