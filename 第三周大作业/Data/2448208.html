  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 今日，<a href="/team/hornets">黄蜂</a>中锋<a href="/team/hornets">吉列尔莫</a>-<a href="/team/nuggets">埃尔南戈麦斯</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram，并晒出自己在健身房中的照片（见新闻配图）。
   </p>
   <p>
    <a href="/team/nuggets">埃尔南戈麦斯</a>发文说道：“又是在训练和阅读中度过的美好的一周。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nuggets">埃尔南戈麦斯</a>场均出场14.0分钟，可以贡献7.3分5.4篮板1.0助攻0.28抢断。
   </p>
