<div class="artical-title">
 <h1 class="headline">
  Shams：<a href="/team/warriors">勇士</a>为<a href="/team/warriors">乔丹</a>-<a href="/team/timberwolves">贝尔</a>提供资质报价
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/ShamsCharania/status/1144811148908388352" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-29 11:34:11
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：勇士为乔丹-贝尔提供资质报价" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190629/40cb4bf2ce39fb8b577212647a661099b32de978.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 根据The Athletic记者Shams Charania报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/warriors">勇士</a>为<a href="/team/warriors">乔丹</a>-<a href="/team/timberwolves">贝尔</a>提供资质报价，后者将成为受限制自由球员。
   </p>
   <p>
    提供资质报价后，<a href="/team/warriors">勇士</a>有权匹配其他球队给<a href="/team/timberwolves">贝尔</a>提供的任何合同报价。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/timberwolves">贝尔</a>场均上场11.6分钟，得到3.3分2.7篮板1.1助攻，季后赛场均上场7.1分钟，得到2.7分1.3篮板。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
  </div>
 </div>
