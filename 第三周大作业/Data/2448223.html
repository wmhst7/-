 <h1 class="headline">
  兄弟情深！<a href="/team/blazers">利拉德</a>今日晒出与友<a href="/team/76ers">人</a>合影并祝其生日快乐
 </h1>
 <div class="artical-info">

   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="兄弟情深！利拉德今日晒出与友人合影并祝其生日快乐" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190629/c80ed832fe2f3c70e2bfa1323d2ee089f8a5976a.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 今日，<a href="/team/blazers">开拓者</a>后卫<a href="/team/hawks">达米安</a>-<a href="/team/blazers">利拉德</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram，晒出自己与朋友的合照并祝朋友生日快乐（见新闻配图）。
   </p>
   <p>
    <a href="/team/blazers">利拉德</a>发文说道：“祝我的兄弟生日快乐！爱你我的兄弟！大家都祝福他生日快乐吧！”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/blazers">利拉德</a>场均出场35.5分钟，可以贡献25.8分4.6篮板6.9助攻1.10抢断。
   </p>

    (编辑：王芮)
