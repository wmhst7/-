 <h1 class="headline">
  库班谈自由球员市场：是时候开始工作了，不是吗？
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.mavs.com/mavs-will-be-searching-for-some-firepower-once-free-agency-starts-on-sunday/" target="_blank">
     NBA官网
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-29 12:29:31
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="库班谈自由球员市场：是时候开始工作了，不是吗？" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190629/629f5895ccb40d25e57135bcfd822ba888d8907c.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 <a href="/team/mavericks">独行侠</a>老板<a href="/team/raptors">马克</a>-库班和总经理唐尼-尼尔森在近日接受采访时谈到了球队休赛期的引援策略。
   </p>
   <p>
    谈到即将开启的自由球员市场，库班说：“我是时候开始工作了，不是吗？我对此感到兴奋。我们会努力找到能够帮助球队赢球的球员，就是这样。”
   </p>
   <p>
    球队总经理唐尼-尼尔森表示：“我们希望能够改变球队现状，过去的一个赛季对于我们而言很艰难，我们的阵容很年轻，我们没有赢得足够多的比赛，毫无疑问，我们希望能够在下赛季更进一步。”
   </p>

    (编辑：拖鞋)
   </span>
