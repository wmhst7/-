 <h1 class="headline">
  <a href="/team/clippers">保罗</a>更新社媒晒和德隆合照并感慨：14年了，现在依然强壮
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/CP3/status/1144806847792189441" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-29 13:10:20
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="保罗更新社媒晒和德隆合照并感慨：14年了，现在依然强壮" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190629/aa7803863d5c1814b0caf2e2bc936abd52d233f5.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 今日，休斯顿<a href="/team/rockets">火箭</a>球员<a href="/team/bucks">克里斯</a>-<a href="/team/clippers">保罗</a>更新个<a href="/team/76ers">人</a>社媒，上传了一张与前NBA球员德隆-<a href="/team/celtics">威廉姆斯</a>的合照（见新闻配图）。
   </p>
   <p>
    并配文说道：“从选秀日算起已经14年了，现在仍然强壮！！！”
   </p>
   <p>
    <a href="/team/clippers">保罗</a>和德隆同在2005年选秀进入联盟，德隆在首轮第三顺位由犹他<a href="/team/jazz">爵士</a>选中，<a href="/team/clippers">保罗</a>在首轮第四顺位由新奥尔良<a href="/team/hornets">黄蜂</a>（新奥尔良<a href="/team/pelicans">鹈鹕</a>前身）选中。
   </p>
   <span id="editor_baidu">
    (编辑：骚包禾斗匕匕)
   </span>
