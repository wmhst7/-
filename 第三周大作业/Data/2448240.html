 <h1 class="headline">
  如果<a href="/team/jazz">布拉德利</a>被<a href="/team/grizzlies">灰熊</a>裁掉，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>倾向于与其签约
 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="如果布拉德利被灰熊裁掉，76人倾向于与其签约" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190629/cf8929762e4c72fd4218c269b16e06d9db1fc5ac.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 据NBA记者Michael K-B报道，联盟消息<a href="/team/76ers">人</a>士透露，费<a href="/team/thunder">城</a><a href="/team/76ers">76</a><a href="/team/76ers">人</a>队在关注<a href="/team/grizzlies">灰熊</a>球员<a href="/team/lakers">埃弗里</a>-<a href="/team/jazz">布拉德利</a>的动向。
   </p>
   <p>
    Michael K-B表示，如果<a href="/team/grizzlies">灰熊</a>选择裁掉<a href="/team/jazz">布拉德利</a>，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>倾向于与后者签约。
   </p>
   <p>
    <a href="/team/jazz">布拉德利</a>下赛季的合同金额为1296万美元，其中200万美元受保障，如果<a href="/team/grizzlies">灰熊</a>在7月3日之前不将<a href="/team/jazz">布拉德利</a>裁掉，他的合同将转为全额保障。
   </p>
