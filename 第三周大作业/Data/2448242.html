  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 据NBA记者Zach Lowe报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/pacers">步行者</a>希望续约前锋<a href="/team/jazz">博扬</a>-<a href="/team/kings">波格丹</a>诺维奇。
   </p>
   <p>
    <a href="/team/kings">波格丹</a>诺维奇既能够与<a href="/team/wizards">迈尔斯</a>-<a href="/team/hawks">特纳</a>和<a href="/team/pacers">多曼塔斯</a>-<a href="/team/pacers">萨博尼斯</a>搭档出场，也能够在小阵容中顶到四号位。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/kings">波格丹</a>诺维奇场均出场31.8分钟，能够得到18分4.1篮板2助攻。
   </p>
