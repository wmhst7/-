   <p>
    虎扑6月29日讯 今日，<a href="/team/lakers">湖人</a>中锋<a href="/team/lakers">贾维尔</a>-<a href="/team/lakers">麦基</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram，晒出自己在健身房进行力量训练的照片（见新闻配图）。
   </p>
   <p>
    “努力运动！我全身心的投入到我的工作中！”<a href="/team/lakers">麦基</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/lakers">麦基</a>场均出场22.3分钟，可以贡献12.0分7.5篮板0.7助攻0.63抢断。
