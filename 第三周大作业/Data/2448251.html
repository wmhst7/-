<div class="artical-title">
 <h1 class="headline">
  记者晒出今日<a href="/team/lakers">湖人</a>训练对比照：新秀和老将
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/BzR2jxgFILC/?igshid=132imxsrtgx8r" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-29 14:58:47
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="记者晒出今日湖人训练对比照：新秀和老将" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190629/3e96e9e3c2c1d521ad861f2c98bba062008ab6ba.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 <a href="/team/lakers">湖人</a>新秀<a href="/team/lakers">塔伦</a>-<a href="/team/lakers">霍顿</a>-<a href="/team/rockets">塔克</a>和前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今日都来到球队训练馆参与了少量训练。摄影记者Darren Ann通过Instagram发布了一组<a href="/team/rockets">塔克</a>与<a href="/team/rockets">詹姆斯</a>的训练对比照。
   </p>
   <p>
    “新秀和老将。#<a href="/team/lakers">湖人</a>秀 @<a href="/team/lakers">塔伦</a>-<a href="/team/lakers">霍顿</a>-<a href="/team/rockets">塔克</a> 到 @<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>”这位记者写道。
   </p>
   <p>
    <a href="/team/rockets">塔克</a>出生于2000年11月25日，年仅18岁；<a href="/team/rockets">詹姆斯</a>出生于1984年12月30日，年满34岁。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190629/14/50d48be2a12525225f16017f5886e592.jpeg"/>
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>

 </div>
