 <h1 class="headline">
  向你致敬！<a href="/team/bulls">赛迪斯</a>-杨今日更新社媒致敬<a href="/team/kings">科里</a>森并表达不舍
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/yungsmoove21/status/1144839117471125504" target="_blank">

    </a>

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="向你致敬！赛迪斯-杨今日更新社媒致敬科里森并表达不舍" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190629/bdb5180491019ce344777367c21e58e4373829cf.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 根据此前报道，<a href="/team/pacers">步行者</a>球员达伦-<a href="/team/kings">科里</a>森在今日宣布退役。
   </p>
   <p>
    随后，<a href="/team/pacers">步行者</a>前锋<a href="/team/bulls">赛迪斯</a>-杨连发两条推特，表达了自己对于听到<a href="/team/kings">科里</a>森退役消息的震惊之情。
   </p>
   <p>
    <a href="/team/bulls">赛迪斯</a>-杨在第一条推文中写道：“听到这个消息我非常震惊，但非常幸运的是，我有幸作为<a href="/team/kings">科里</a>森的队友与他在球场上并肩作战，并将他视作我的兄弟。他是一个非常优秀的球员，并且他在赛场上的每一个夜晚都会全力以赴。”
   </p>
   <p>
    之后，<a href="/team/bulls">赛迪斯</a>-杨在第二条推特中发出了一张自己与<a href="/team/kings">科里</a>森的合影，并配文：“致敬。”
   </p>
