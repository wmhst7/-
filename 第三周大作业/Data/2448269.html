 <div class="artical-content-read">
  <div class="artical-importantPic">

  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 今日，<a href="/team/pelicans">鹈鹕</a>球员<a href="/team/magic">约什</a>-<a href="/team/pelicans">哈特</a>更新了个<a href="/team/76ers">人</a>推特，调侃自己许久没有开直播与大家互动。
   </p>
   <p>
    <a href="/team/pelicans">哈特</a>写道：“看来是时候从明天起重新开始直播了！我已经消失太久了哈哈！”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/pelicans">哈特</a>场均出场25.6分钟，可以贡献7.8分3.7篮板1.4助攻0.96抢断。
   </p>
