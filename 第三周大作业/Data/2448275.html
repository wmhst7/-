 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="忠于自己！76人新秀赛布尔今日更新社媒晒出与家人合影" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190629/2668b310e4968adf4430b899f9af8e1aa07b3005.png"/>

  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 今日，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>新秀<a href="/team/76ers">马蒂斯</a>-<a href="/team/76ers">赛布尔</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram，晒出自己与家<a href="/team/76ers">人</a>身着正装的合影（见新闻配图）。
   </p>
   <p>
    “忠于自己。”<a href="/team/76ers">赛布尔</a>配文道。
   </p>
   <p>
    随后，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>球员本-<a href="/team/blazers">西蒙斯</a>点赞了这条Ins并回复了一个赞同的手势表情。
   </p>
   <p>
    <a href="/team/76ers">赛布尔</a>今年22岁，司职得分后卫，身高1.98米，体重91公斤。在2019年选秀中以第1轮第20顺位被<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>选中，随后被交易至<a href="/team/76ers">76</a><a href="/team/76ers">人</a>。
   </p>
