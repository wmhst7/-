  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 <a href="/team/rockets">火箭</a>后卫<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>在今天上海的中国行期间闹出了一桩糗事，在骑着电瓶车时违反交通规则，被上海交警逮住，最后扣留了电瓶车。
   </p>
   <p>
    晚些时候，<a href="/team/rockets">哈登</a>通过个<a href="/team/76ers">人</a>微博表达了对于此事的歉意。
   </p>
   <p>
    他写道：“中国，非常感谢你的热情好客，我要就今天骑电瓶车违反交通规则一事做出道歉！这可不是一个好榜样，但我今天已经在尽我所能去享受这座<a href="/team/thunder">城</a>市了，感谢你们的理解，我会确保自己下一次骑电瓶车时遵守交通法则的！”
   </p>
