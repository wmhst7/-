 <h1 class="headline">
  <a href="/team/nets">贾勒特</a>-<a href="/team/warriors">阿伦</a>已被邀请参加梦之队预备队
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="贾勒特-阿伦已被邀请参加梦之队预备队" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190629/a4046eabbf2641c75468d8500cff9c0def54b070.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 根据雅虎记者Chris Haynes报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/nets">篮网</a>中锋<a href="/team/nets">贾勒特</a>-<a href="/team/warriors">阿伦</a>已被邀请参加美国男篮梦之队的预备队，他将参加今年夏天的美国男篮训练营。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">阿伦</a>场均上场26.2分钟，得到10.9分8.4篮板1.4助攻1.5盖帽，季后赛场均上场22.0分钟，得到11.0分6.8篮板2.2助攻。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
