 <h1 class="headline">
  Shams：<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>有意补充内线球员，目标为<a href="/team/celtics">坎特</a>和<a href="/team/warriors">卢尼</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/TheAthleticNBA/status/1144979029008760837" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-29 23:36:21
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：凯尔特人有意补充内线球员，目标为坎特和卢尼" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190629/7c97ba4d90dd245580764992b1ee5b90eec2aded.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 据the Athletic记者Shams Charania报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>正在利用他们的480万美金的空间特例补充内线球员。
   </p>
   <p>
    据Shams报道，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>的目标是<a href="/team/celtics">埃内斯</a>-<a href="/team/celtics">坎特</a>和<a href="/team/warriors">凯文</a>-<a href="/team/warriors">卢尼</a>，二<a href="/team/76ers">人</a>都将在休赛期成为自由球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">坎特</a>场均出场24.5分钟可以得到13.7分9.8篮板；<a href="/team/warriors">卢尼</a>场均出场18.5分钟可以得到6.3分5.2篮板。
   </p>
   <span id="editor_baidu">
    (编辑：里奥)
   </span>
  </div>
 </div>
