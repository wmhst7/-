<div class="artical-title">
 <h1 class="headline">
  <a href="/team/knicks">尼克斯</a>将罗宾-<a href="/team/bucks">洛佩斯</a>作为目标，以作为<a href="/team/clippers">罗宾逊</a>的替补
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://theathletic.com/1053928/" target="_blank">
     The Athletic
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-29 23:56:12
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="尼克斯将罗宾-洛佩斯作为目标，以作为罗宾逊的替补" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190629/84e5411f47db3914d170400f13139e9b1e85c06e.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月29日讯 据the Athletic记者Shams Charania报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/knicks">尼克斯</a>在自由市场上瞄准了罗宾-<a href="/team/bucks">洛佩斯</a>，以将其作为队中中锋<a href="/team/jazz">米切尔</a>-<a href="/team/clippers">罗宾逊</a>的替补。
   </p>
   <p>
    <a href="/team/bucks">洛佩斯</a>与<a href="/team/bulls">公牛</a>的4年5400万的合同将于今年夏天到期，他将成为完全自由球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bucks">洛佩斯</a>场均出场21.7分钟可以得到9.5分3.9篮板；<a href="/team/jazz">米切尔</a>-<a href="/team/clippers">罗宾逊</a>场均出场20.6分钟可以得到7.3分6.4篮板。
   </p>
   <span id="editor_baidu">
    (编辑：里奥)
   </span>
  </div>
 </div>
