 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Stein：鹈鹕有意霍弗德，但担心别队提供更高报价" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190630/473509b9002ce59d70cdfddb8add175e8836b117.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 根据《纽约邮报》记者Marc Stein报道，一位消息<a href="/team/76ers">人</a>士透露，<a href="/team/pelicans">鹈鹕</a>有意<a href="/team/magic">艾尔</a>-<a href="/team/76ers">霍弗德</a>，但担心别队在自由球员市场开启后为他提供更高的合同报价。
   </p>
   <p>
    根据此前报道，除<a href="/team/pelicans">鹈鹕</a>以外，<a href="/team/mavericks">独行侠</a>、<a href="/team/kings">国王</a>和<a href="/team/76ers">76</a><a href="/team/76ers">人</a>等球队也有意<a href="/team/76ers">霍弗德</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/76ers">霍弗德</a>场均上场29.0分钟，得到13.6分6.7篮板4.2助攻0.87抢断1.26盖帽，季后赛场均上场34.4分钟，得到13.9分9.0篮板4.4助攻。
   </p>
