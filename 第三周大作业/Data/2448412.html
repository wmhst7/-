<div class="artical-title">
 <h1 class="headline">
  <a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>已经不再考虑重返<a href="/team/hornets">黄蜂</a>，加盟绿军可能性增大
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/chrisgrenham/status/1145017404126302209" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-30 01:24:28
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="肯巴-沃克已经不再考虑重返黄蜂，加盟绿军可能性增大" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190630/65497aa524b5bde191515ba3e383ac73cfda7b12.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 根据NBA记者Adrian Wojnarowski报道，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>将为<a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>提供4年1.41亿美元的合同，后者也已经不再考虑重返<a href="/team/hornets">黄蜂</a>。
   </p>
   <p>
    根据Woj报道，双方将会在当地时间周六晚上会面，<a href="/team/celtics">沃克</a>加盟<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>的可能性也逐渐增大。
   </p>
   <p>
    根据此前的报道，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>将<a href="/team/celtics">沃克</a>视为<a href="/team/nets">欧文</a>离队后的代替者。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">沃克</a>场均上场34.9分钟，得到25.6分4.4篮板5.9助攻1.24抢断。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
  </div>
 </div>
