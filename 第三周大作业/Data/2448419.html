 <h1 class="headline">
  <a href="/team/warriors">库里</a>计划与鲍勃-<a href="/team/wizards">迈尔斯</a>一起前往纽约拜访<a href="/team/nets">杜兰特</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://theathletic.com/1054115/2019/06/29/thompson-stephen-curry-to-visit-kevin-durant-ahead-of-his-free-agency-decision/" target="_blank">
     The Athletic
    </a>
   </span>

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="库里计划与鲍勃-迈尔斯一起前往纽约拜访杜兰特" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190630/15bd55a9f7116131521b352db21eff56246e33ea.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 据The Athletic记者Marcus Thompson报道，<a href="/team/warriors">勇士</a>球员<a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>计划与鲍勃-<a href="/team/wizards">迈尔斯</a>一起前往纽约，拜访<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>。
   </p>
   <p>
    <a href="/team/warriors">库里</a>今日结束了他的中国行活动，将回到美国。
   </p>
   <p>
    根据之前的报道，<a href="/team/wizards">迈尔斯</a>计划在当地时间周末（今日、明日）前往纽约，希望拜访<a href="/team/nets">杜兰特</a>。
   </p>
   <span id="editor_baidu">
    (编辑：马夏尔)
   </span>
