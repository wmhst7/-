 <h1 class="headline">
  <a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>为<a href="/team/hornets">罗齐尔</a>、<a href="/team/celtics">泰斯</a>提供资质报价
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </span>

  </span>
 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="凯尔特人为罗齐尔、泰斯提供资质报价" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190630/77467f81ebaaa779b13c1379613a180698f1a6de.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 <a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>已经为队中球员<a href="/team/hornets">特里</a>-<a href="/team/hornets">罗齐尔</a>、<a href="/team/celtics">丹尼尔</a>-<a href="/team/celtics">泰斯</a>提供资质报价，两者成为受限制自由球员。
   </p>
   <p>
    2018-19赛季，<a href="/team/hornets">罗齐尔</a>场均出场22.7分钟得到9.0分3.9篮板2.9助攻；<a href="/team/celtics">泰斯</a>场均出场13.8分钟可以得到5.7分3.4篮板。
   </p>
   <span id="editor_baidu">
    (编辑：马夏尔)
   </span>
  </div>
 </div>
