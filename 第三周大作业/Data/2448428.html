 <div class="artical-content-read">

  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 据The Athletic记者Shams Charania报道，联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/knicks">尼克斯</a>已经裁掉了前锋兰斯-<a href="/team/wizards">托马斯</a>。
   </p>
   <p>
    2018-19赛季，<a href="/team/wizards">托马斯</a>共出战了46场比赛，场均上场17分钟得到4.5分2.5个篮板。
   </p>

    (编辑：石磊)
