<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="志同道合！皮蓬晒出与戴尔-库里等人打完高尔夫后合影" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190630/f6fe9c6167e698803c2dbb9fbb4d290b154e0f56.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 今日，名<a href="/team/76ers">人</a>堂成员斯科蒂-皮蓬发推晒出自己与多位友<a href="/team/76ers">人</a>一同打完高尔夫的合影（见新闻配图）。
   </p>
   <p>
    其中包括，前NBA球员戴尔-<a href="/team/warriors">库里</a>、前NBA球员德隆-<a href="/team/celtics">威廉姆斯</a>以及<a href="/team/suns">太阳</a>后卫<a href="/team/kings">泰勒</a>-<a href="/team/spurs">约翰逊</a>等<a href="/team/76ers">人</a>。
   </p>
   <p>
    皮蓬发文说道：“与这些志同道合的高尔夫球手们度过了一个很美妙的一天。”
   </p>
   <p>
    斯科蒂-皮蓬曾获得过6次总冠军，其职业生涯常规赛场均出场34.9分钟，可以得到16.1分6.4篮板5.21助攻1.96抢断0.8封盖。
   </p>
