 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="詹姆斯将向伦纳德重点阐述自己会如何做一个好队友" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190630/fe1d9f5aea970305e934812f93ad3ae8dda73940.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 据The Athletic记者Sam Amick报道，据一位接近<a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>的消息<a href="/team/76ers">人</a>士透露，在<a href="/team/rockets">詹姆斯</a>给<a href="/team/clippers">伦纳德</a>传达的招募信息中，成为一个绝佳队友将是他重点阐述的内容。
   </p>
   <p>
    据Amick报道，对于<a href="/team/lakers">湖人</a>可能有真正的机会得到<a href="/team/clippers">伦纳德</a>，<a href="/team/rockets">詹姆斯</a>身边的圈内<a href="/team/76ers">人</a>士最近抱有突然增长的谨慎乐观情绪。
   </p>
   <p>
    根据此前的报道，<a href="/team/rockets">詹姆斯</a>计划参与<a href="/team/lakers">湖人</a>与<a href="/team/clippers">伦纳德</a>的会面。
   </p>
