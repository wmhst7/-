<div class="artical-title">
 <h1 class="headline">
  <a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>撤回对<a href="/team/hornets">罗齐尔</a>的资质报价，后者成为完全自由球员
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/ChrisBHaynes/status/1145106797109235712" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-30 07:12:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="凯尔特人撤回对罗齐尔的资质报价，后者成为完全自由球员" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190630/61b0dc1c438e539e8dd95c907806d1c51096965c.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 根据雅虎体育记者Chris Haynes的报道，多位联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>将宣布放弃<a href="/team/hornets">特里</a>-<a href="/team/hornets">罗齐尔</a>的各种权利（包括鸟权等），后者将成为一名完全自由球员。
   </p>
   <p>
    <a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>之前为<a href="/team/hornets">罗齐尔</a>开出了资质报价，后者成为了受限制自由球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hornets">罗齐尔</a>场均出场22.7分钟得到9.0分3.9篮板2.9助攻。
   </p>
   <p>
    <a href="http://https://nba.hupu.com/wiki/%E5%AE%A3%E5%B8%83%E6%94%BE%E5%BC%83">
     相关科普：什么是宣布放弃？&gt;&gt;
    </a>
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>

 </div>
