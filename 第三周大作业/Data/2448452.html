<div class="artical-title">
 <h1 class="headline">
  <a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>目前没有在尝试交易得到<a href="/team/rockets">卡佩拉</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/Murf56/status/1144980553395036161" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-30 07:41:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="凯尔特人目前没有在尝试交易得到卡佩拉" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190630/08900c9a930ba9bfc2ee7508e4ebf4d1b98b7f65.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 根据<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>记者<a href="/team/raptors">马克</a>-墨菲的报道，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>目前在通过交易得到<a href="/team/rockets">火箭</a>中锋<a href="/team/rockets">克林特</a>-<a href="/team/rockets">卡佩拉</a>这一点上没有什么动静。
   </p>
   <p>
    多位联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>没有接近得到<a href="/team/rockets">卡佩拉</a>，并且<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>目前也没有在尝试交易得到<a href="/team/rockets">卡佩拉</a>。
   </p>
   <p>
    根据之前的报道，<a href="/team/rockets">火箭</a>已经将<a href="/team/rockets">卡佩拉</a>摆上了货架。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">卡佩拉</a>场均出战33.6分钟，可以拿到16.6分12.7篮板1.4助攻1.5盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
