<div class="artical-title">
 <h1 class="headline">
  <a href="/team/knicks">尼克斯</a>对<a href="/team/clippers">乔治</a>-<a href="/team/bucks">希尔</a>、<a href="/team/knicks">韦恩</a>-<a href="/team/knicks">艾灵顿</a>和<a href="/team/pistons">雷吉</a>-<a href="/team/knicks">布洛克</a>感兴趣
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.sny.tv/knicks/news/knicks-have-interest-in-free-agents-george-hill-and-wayne-ellington/308604262" target="_blank">
     SNY
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-30 07:58:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="尼克斯对乔治-希尔、韦恩-艾灵顿和雷吉-布洛克感兴趣" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190630/f3cae1b8a4593019565fb4183e87b59a8fd28fe7.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 根据SNY记者Ian Begley的报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/knicks">尼克斯</a>预计会对<a href="/team/clippers">乔治</a>-<a href="/team/bucks">希尔</a>和<a href="/team/knicks">韦恩</a>-<a href="/team/knicks">艾灵顿</a>感兴趣。
   </p>
   <p>
    消息<a href="/team/76ers">人</a>士透露，<a href="/team/knicks">尼克斯</a>也众多对<a href="/team/pistons">雷吉</a>-<a href="/team/knicks">布洛克</a>感兴趣的球队之一，并且<a href="/team/knicks">布洛克</a>和<a href="/team/knicks">尼克斯</a>相互有意。
   </p>
   <p>
    多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/knicks">尼克斯</a>仍然对<a href="/team/hornets">特里</a>-<a href="/team/hornets">罗齐尔</a>非常感兴趣，并且他们对<a href="/team/knicks">朱利叶斯</a>-<a href="/team/knicks">兰德尔</a>和<a href="/team/knicks">博比</a>-<a href="/team/knicks">波蒂斯</a>也感兴趣。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
