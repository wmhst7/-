<div class="artical-title">
 <h1 class="headline">
  如果<a href="/team/nets">篮网</a>没能得到<a href="/team/nets">杜兰特</a>，预计他们会对<a href="/team/nuggets">哈里斯</a>感兴趣
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.sny.tv/nets/news/whats-next-for-nets-after-reportedly-nearing-deal-with-free-agent-kyrie-irving/308607648" target="_blank">
     SNY
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-30 08:06:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="如果篮网没能得到杜兰特，预计他们会对哈里斯感兴趣" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190630/4806ebcd72abc0733bd0327a8bd88bf42d104a5e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 根据SNY记者Ian Begley的报道，他们已经确认，如果<a href="/team/nets">篮网</a>没有得到<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>的话，那么他们预计会对<a href="/team/76ers">托拜厄斯</a>-<a href="/team/nuggets">哈里斯</a>感兴趣。
   </p>
   <p>
    <a href="/team/nuggets">哈里斯</a>合同今夏到期，届时他将成为一名完全自由球员，他是纽约长岛<a href="/team/76ers">人</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nuggets">哈里斯</a>场均出战34.7分钟，可以拿到20分7.9篮板2.8助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
