  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 根据The Athletic记者<a href="/team/jazz">托尼</a>-<a href="/team/hawks">琼斯</a>的报道，多位联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/jazz">爵士</a>对<a href="/team/jazz">博扬</a>-<a href="/team/kings">波格丹</a>诺维奇非常感兴趣。
   </p>
   <p>
    <a href="/team/kings">波格丹</a>诺维奇合同今夏到期，届时他将成为一名完全自由球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/kings">波格丹</a>诺维奇场均出场31.8分钟能够得到18分4.1篮板2助攻。
   </p>
