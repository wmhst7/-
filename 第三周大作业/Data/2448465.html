<div class="artical-title">
 <h1 class="headline">
  <a href="/team/nets">篮网</a>有意继续引入<a href="/team/nets">杜兰特</a>搭档<a href="/team/nets">欧文</a>，<a href="/team/nets">杜兰特</a>仍对<a href="/team/nets">篮网</a>感兴趣
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/wojespn/status/1145115199852240898?s=21" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-30 08:19:34
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="篮网有意继续引入杜兰特搭档欧文，杜兰特仍对篮网感兴趣" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190630/61ac7d6b70aeed1cb81188bc193ebea52eec0947.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 据NBA记者Adrian Wojnarowski报道，联盟消息<a href="/team/76ers">人</a>士透露，自由球员后卫<a href="/team/pistons">凯里</a>-<a href="/team/nets">欧文</a>将于当地时间周日在纽约跟<a href="/team/nets">篮网</a>会面，双方都想尽快达成一份4年1.41亿美元的合约。
   </p>
   <p>
    联盟消息<a href="/team/76ers">人</a>士透露，签下<a href="/team/nets">欧文</a>将是<a href="/team/nets">篮网</a>接下来继续引进自由球员<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>与之搭档的大胆计划中的一环。
   </p>
   <p>
    消息<a href="/team/76ers">人</a>士透露，<a href="/team/nets">杜兰特</a>仍对<a href="/team/nets">篮网</a>有兴趣，预计将在本周与他们会面。<a href="/team/nets">欧文</a>与<a href="/team/nets">杜兰特</a>之间建立了很深厚的关系。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
  </div>
 </div>
