 <h1 class="headline">
  <a href="/team/knicks">尼克斯</a>会关注<a href="/team/rockets">詹姆斯</a>-<a href="/team/76ers">恩尼斯</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="尼克斯会关注詹姆斯-恩尼斯" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190630/fe03fc3f5d3634d420efe6e137383a995667baa4.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 根据SNY记者Ian Begley的报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/knicks">尼克斯</a>会关注<a href="/team/rockets">詹姆斯</a>-<a href="/team/76ers">恩尼斯</a>。
   </p>
   <p>
    <a href="/team/knicks">尼克斯</a>在<a href="/team/hornets">特里</a>-<a href="/team/hornets">罗齐尔</a>的争夺战里会遇到一些竞争，消息<a href="/team/76ers">人</a>士透露，<a href="/team/hornets">黄蜂</a>预计会对<a href="/team/hornets">罗齐尔</a>感兴趣。
   </p>
   <p>
    另外，<a href="/team/hornets">黄蜂</a>还对<a href="/team/jazz">伊曼纽尔</a>-<a href="/team/jazz">穆迪埃</a>感兴趣。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>

 </div>
