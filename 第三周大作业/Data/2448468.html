   <p>
    虎扑6月30日讯 今日，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>前锋本-<a href="/team/blazers">西蒙斯</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出自己与自己的宠物狗儿时合影（见新闻配图）。
   </p>
   <p>
    并配文道：“男<a href="/team/76ers">人</a>最好的朋友。同时，这也是我7岁时得到的最好的礼物。15年来，你给我们带来微笑，为我们的生活增添了快乐，我爱你Jasper。”
   </p>
   <p>
    2018-19赛季常规赛，本-<a href="/team/blazers">西蒙斯</a>场均出场34.2分钟，可以得到16.9分8.8篮板7.7助攻1.42抢断。
   </p>
