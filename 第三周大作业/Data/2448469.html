<div class="artical-title">
 <h1 class="headline">
  <a href="/team/warriors">卢尼</a>会与<a href="/team/bulls">公牛</a>会谈，并且会与<a href="/team/warriors">勇士</a>通电话
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nbcsports.com/bayarea/warriors/source-free-agent-kevon-looney-warriors-have-schedule-dialogue" target="_blank">
     NBC
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-30 08:31:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="卢尼会与公牛会谈，并且会与勇士通电话" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190630/25f1ba4f3756ac2ecaf43d000142033f92a9df25.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 根据《圣<a href="/team/mavericks">何塞</a>水星报》记者Mark Medina的报道，<a href="/team/warriors">凯文</a>-<a href="/team/warriors">卢尼</a>打算在自由球员市场开启后与<a href="/team/bulls">公牛</a>会谈。
   </p>
   <p>
    <a href="/team/warriors">卢尼</a>现在在他密尔沃基的家中，他明日会在洛杉矶与一些球队会谈，其中包括<a href="/team/warriors">勇士</a>和<a href="/team/rockets">火箭</a>，并且很可能会有更多的球队。
   </p>
   <p>
    根据NBCS Authentic记者Logan Murdock的报道，一位联盟消息<a href="/team/76ers">人</a>士透露，在当地时间本周日，<a href="/team/warriors">卢尼</a>会与<a href="/team/warriors">勇士</a>通电话。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">卢尼</a>场均出场18.5分钟，得到6.3分5.2篮板1.5助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
