 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="魔术不会向杰里安-格兰特开出资质报价" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190630/b458cd81ab0911b70111890648959f1588342c74.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 根据NBA记者<a href="/team/nets">大卫</a>-<a href="/team/spurs">阿尔德里奇</a>的报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/magic">魔术</a>不会向杰<a href="/team/bulls">里安</a>-<a href="/team/celtics">格兰特</a>开出资质报价，后者将成为一名完全自由球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">格兰特</a>场均出战15.7分钟，可以拿到4.2分2.6助攻1.6篮板。
   </p>

    (编辑：李昌隆)
