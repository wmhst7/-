 <h1 class="headline">
  Stein：<a href="/team/pelicans">鹈鹕</a>目前没有在积极追逐<a href="/team/76ers">霍弗德</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/TheSteinLine/status/1145130100536553474" target="_blank">

    </a>

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Stein：鹈鹕目前没有在积极追逐霍弗德" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190630/d3525106144466aecdd796439fc382054909629b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 根据《纽约时报》记者Marc Stein的报道，多位联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/pelicans">鹈鹕</a>目前没有在积极追逐<a href="/team/magic">艾尔</a>-<a href="/team/76ers">霍弗德</a>。
   </p>
   <p>
    Stein在推特上写道，<a href="/team/pelicans">鹈鹕</a>目前没有在追求那些寻求4年合同的球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/76ers">霍弗德</a>场均上场29.0分钟，得到13.6分6.7篮板4.2助攻0.87抢断1.26盖帽，季后赛场均上场34.4分钟，得到13.9分9.0篮板4.4助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
