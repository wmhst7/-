 <h1 class="headline">
  包括<a href="/team/warriors">勇士</a><a href="/team/lakers">湖人</a><a href="/team/raptors">猛龙</a><a href="/team/bucks">雄鹿</a>在内的多支球队有意泰-<a href="/team/knicks">吉布森</a>
 </h1>
 <div class="artical-info">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="包括勇士湖人猛龙雄鹿在内的多支球队有意泰-吉布森" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190630/ce198220e8ce5d5e37db419710709e82d4f172fd.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 据NBA记者Darren Wolfson报道，多支球队对前锋泰-<a href="/team/knicks">吉布森</a>表示了不同程度的兴趣。
   </p>
   <p>
    包括<a href="/team/clippers">快船</a>、<a href="/team/nets">篮网</a>、<a href="/team/bucks">雄鹿</a>、<a href="/team/bulls">公牛</a>、<a href="/team/warriors">勇士</a>、<a href="/team/raptors">猛龙</a>、<a href="/team/blazers">开拓者</a>、<a href="/team/hornets">黄蜂</a>和<a href="/team/lakers">湖人</a>。
   </p>
   <p>
    本赛季常规赛，<a href="/team/knicks">吉布森</a>场均出场24.1分钟，能够得到10.8分6.5篮板1.2助攻。
   </p>
   <span id="editor_baidu">
    (编辑：拖鞋)
   </span>
