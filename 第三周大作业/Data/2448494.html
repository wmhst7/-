 <h1 class="headline">
  杰里-韦斯特：莫雷在尽其所能，希望<a href="/team/rockets">火箭</a>球迷得到他们想要的
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="杰里-韦斯特：莫雷在尽其所能，希望火箭球迷得到他们想要的" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190630/50c14d599c7598f60ad37c32fcd2bac126b549bd.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 杰里-韦斯特接受采访时谈到了<a href="/team/rockets">火箭</a>，他谈到了多个方面。
   </p>
   <p>
    “这是世界上最难的工作，那就是打造一支胜利之师，特别是维持住这样的成功，这很难。”韦斯特说道。
   </p>
   <p>
    韦斯特接着说：“莫雷在尽自己的所能，努力打造一支可以取胜的球队，因为伤病，我不确定<a href="/team/warriors">勇士</a>是否还是那支需要被击败的球队，运转<a href="/team/rockets">火箭</a>的<a href="/team/76ers">人</a>很有能力，他们的新老板是一个很棒的<a href="/team/76ers">人</a>，希望休斯顿球迷们会得到他们数年来一直都想得到的东西，太空<a href="/team/76ers">人</a>夺冠的时候，我为他们感到激动。”
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
