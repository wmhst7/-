 <h1 class="headline">
  Stein：<a href="/team/clippers">快船</a>正探索同时签下<a href="/team/clippers">伦纳德</a>和<a href="/team/heat">巴特勒</a>的可能性

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Stein：快船正探索同时签下伦纳德和巴特勒的可能性" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190630/2e64f016b8c51ade9100daa65632da6e4ab40f30.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 根据《纽约时报》记者Marc Stein报道，他得知，<a href="/team/clippers">快船</a>正探索同时签下<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>和<a href="/team/heat">吉米</a>-<a href="/team/heat">巴特勒</a>的可能性。
   </p>
   <p>
    根据Stein报道，如果<a href="/team/clippers">伦纳德</a>决定离开<a href="/team/raptors">猛龙</a>并加盟<a href="/team/clippers">快船</a>，他希望与另一位顶级水平的自由球员联手，且<a href="/team/heat">巴特勒</a>一直很尊敬的<a href="/team/clippers">快船</a>船特别顾问杰里-韦斯特。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/clippers">伦纳德</a>场均上场34.0分钟，得到26.6分7.3篮板3.3助攻1.77抢断，<a href="/team/heat">巴特勒</a>场均上场33.6分钟，得到18.7分5.3篮板4.1助攻1.89抢断。
   </p>
