 <div class="artical-content-read">

  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 据<a href="/team/bulls">公牛</a>跟队记者K.C.Johnson报道，尽管与<a href="/team/spurs">德里克</a>-<a href="/team/magic">罗斯</a>之间的关系已经修复，但<a href="/team/bulls">公牛</a>依旧无意签回<a href="/team/magic">罗斯</a>，双方没有取得联系。
   </p>
   <p>
    据NBA记者Adrian Wojnarowski报道，联盟消息<a href="/team/76ers">人</a>士透露，自由球员后卫<a href="/team/spurs">德里克</a>-<a href="/team/magic">罗斯</a>将于当地时间和<a href="/team/pistons">活塞</a>会面，双方都想达成一份为期2年的合约。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/magic">罗斯</a>场均出战27.3分钟可以拿到18分4.3助攻2.7篮板。
   </p>
