<div class="artical-title">
 <h1 class="headline">
  心系国家！马努发推祝贺阿根廷在U19比赛中取得首胜
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/manuginobili/status/1145024394311294978" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-30 09:27:13
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="心系国家！马努发推祝贺阿根廷在U19比赛中取得首胜" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190630/5344b88be353baef584cf82a5e6d1567c6887a79.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 在北京时间昨日U19男篮世界杯的比赛中，阿根廷以86-84险胜俄<a href="/team/magic">罗斯</a>，赢得开门红。
   </p>
   <p>
    今日，<a href="/team/spurs">马刺</a>名宿、前阿根廷男篮国家队成员马努-吉诺比利更新了个<a href="/team/76ers">人</a>社交媒体发推向阿根廷国青队的小伙子们表示了祝贺。
   </p>
   <p>
    吉诺比利发文说道：“恭喜U19的小伙子们，你们赢得漂亮，接下来对阵菲律宾，努力再拿一胜！”
   </p>
   <span id="editor_baidu">
    (编辑：我就改个名字)
   </span>
  </div>
 </div>
