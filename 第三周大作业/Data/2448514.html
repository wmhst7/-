   <p>
    虎扑6月30日讯 据NBA记者Sean Deveney报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/mavericks">独行侠</a>和<a href="/team/bulls">公牛</a>今日联系了后卫<a href="/team/clippers">帕特里克</a>-<a href="/team/clippers">贝弗利</a>，希望能够安排在洛杉矶与其会面。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/clippers">贝弗利</a>场均出场27.4分钟，能够得到7.6分5篮板3.8助攻。
   </p>
