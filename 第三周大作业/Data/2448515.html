 <h1 class="headline">
  <a href="/team/clippers">快船</a>已联系<a href="/team/clippers">贝弗利</a>和<a href="/team/warriors">马库斯</a>-<a href="/team/clippers">莫里斯</a>的经纪<a href="/team/76ers">人</a>
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="快船已联系贝弗利和马库斯-莫里斯的经纪人" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190630/2040fd12a8fa38de8f1f93831064db378ccef8f7.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 根据《洛杉矶时报》记者Andrew Greif的报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/clippers">快船</a>已经联系了<a href="/team/clippers">帕特里克</a>-<a href="/team/clippers">贝弗利</a>和<a href="/team/warriors">马库斯</a>-<a href="/team/clippers">莫里斯</a>的经纪<a href="/team/76ers">人</a>。
   </p>
   <p>
    Greif在推特上写道，<a href="/team/clippers">贝弗利</a>和<a href="/team/clippers">莫里斯</a>都是不屈不挠的球员，他们适合<a href="/team/clippers">快船</a>的特质，并且<a href="/team/clippers">快船</a>非常了解<a href="/team/clippers">贝弗利</a>。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
