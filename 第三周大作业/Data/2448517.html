   <p>
    虎扑6月30日讯 根据The Athletic记者Alykhan Bijani的报道，多位NBA消息<a href="/team/76ers">人</a>士透露，<a href="/team/rockets">杰拉德</a>-<a href="/team/warriors">格林</a>很有可能在新赛季回到<a href="/team/rockets">火箭</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">格林</a>场均出战20.2分钟，可以拿到9.2分2.5篮板，他的家乡就是休斯顿。
   </p>
