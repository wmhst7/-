 <h1 class="headline">
  <a href="/team/nuggets">哈里斯</a>将于明后两天与多支球队会面，他要求团队对此保密
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="哈里斯将于明后两天与多支球队会面，他要求团队对此保密" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190630/56728958b271531af3c19c95441a3957bc8db222.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 据NBA记者Steve Kyler报道，前锋<a href="/team/76ers">托拜厄斯</a>-<a href="/team/nuggets">哈里斯</a>已经要求其团队将自由球员的会面保密。
   </p>
   <p>
    <a href="/team/nuggets">哈里斯</a>计划在明天和后天分别与多支球队会面。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nuggets">哈里斯</a>场均出战34.7分钟，能够拿到20分7.9篮板2.8助攻。
   </p>
   <span id="editor_baidu">
    (编辑：拖鞋)
   </span>
  </div>
 </div>
