 <h1 class="headline">
  <a href="/team/kings">戴德蒙</a>与<a href="/team/kings">国王</a>之间彼此有意，合作意向强烈
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

  </span>
 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="戴德蒙与国王之间彼此有意，合作意向强烈" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190630/abf1071e7cdf605d899ea6c41e6a98615964032f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 据NBA记者Carmichael Dave报道，自由球员<a href="/team/hornets">德维恩</a>-<a href="/team/kings">戴德蒙</a>与<a href="/team/kings">国王</a>互相有意，而且合作意向强烈。目前<a href="/team/kings">戴德蒙</a>加盟<a href="/team/kings">国王</a>还未板上钉钉，但双方都有信心达成一致，预计明天会达成合同。
   </p>
   <p>
    根据NBC体育记者James Ham的报道，联盟消息<a href="/team/76ers">人</a>士确认，<a href="/team/kings">国王</a>对自由球员中锋<a href="/team/hornets">德维恩</a>-<a href="/team/kings">戴德蒙</a>感兴趣。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/kings">戴德蒙</a>场均出战25.1分钟，可以拿到10.8分7.5篮板1.4助攻1.1抢断1.1盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>

 </div>
