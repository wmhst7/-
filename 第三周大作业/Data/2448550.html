   <p>
    虎扑6月30日讯 昨日，<a href="/team/rockets">火箭</a>后卫<a href="/team/rockets">奥斯汀</a>-<a href="/team/rockets">里弗斯</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出自己帅气个<a href="/team/76ers">人</a>照（见新闻配图）。
   </p>
   <p>
    北京时间2018年12月18日，<a href="/team/wizards">奇才</a>将<a href="/team/suns">乌布雷</a>和小<a href="/team/rockets">里弗斯</a>交易至<a href="/team/suns">太阳</a>，换来<a href="/team/kings">阿里扎</a>。随后，<a href="/team/suns">太阳</a>将小<a href="/team/rockets">里弗斯</a>裁掉，<a href="/team/rockets">火箭</a>与其签约。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">奥斯汀</a>-<a href="/team/rockets">里弗斯</a>场均出场26.7分钟，可以得到8.1分2.1篮板2.2助攻0.62抢断。
