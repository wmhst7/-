   <p>
    虎扑6月30日讯 今日，<a href="/team/hornets">黄蜂</a>中锋<a href="/team/hornets">俾斯麦</a>-<a href="/team/hornets">比永博</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出自己与球队老板<a href="/team/jazz">迈克</a>尔-<a href="/team/warriors">乔丹</a>的合影（见新闻配图）。
   </p>
   <p>
    并配文道：“感谢<a href="/team/jazz">迈克</a>尔邀请我参加这周的聚会。”
   </p>
   <p>
    根据此前消息报道，北京时间5月2日，<a href="/team/hornets">比永博</a>成功接受了关节镜手术，处理了其左膝长期的伤病问题。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hornets">比永博</a>场均出场14.5分钟，可以得到4.4分4.6篮板。
   </p>
