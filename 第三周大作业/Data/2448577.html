  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 据<a href="/team/knicks">尼克斯</a>跟队记者Mike Vorkunov报道，<a href="/team/knicks">尼克斯</a>已经表现出对于续约前锋<a href="/team/timberwolves">诺阿</a>-<a href="/team/timberwolves">冯莱</a>的兴趣，<a href="/team/timberwolves">冯莱</a>是<a href="/team/knicks">尼克斯</a>本赛季效率最高的球员之一。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/timberwolves">冯莱</a>场均出场25.3分钟，能够8.4分7.8篮板1.9助攻。
   </p>
