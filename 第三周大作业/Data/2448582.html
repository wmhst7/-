  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 根据The Athletic记者Shams Charania报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/magic">尼古拉</a>-<a href="/team/magic">武切维奇</a>计划承诺与<a href="/team/magic">魔术</a>达成4年1亿美元的续约协议。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/magic">武切维奇</a>场均上场31.4分钟，得到20.8分12.0篮板3.8助攻1.01抢断1.11盖帽，季后赛场均上场29.4分钟，得到11.2分8.0篮板3.0助攻1.00盖帽，他在2018-19赛季生涯首次入选全明星。
   </p>
