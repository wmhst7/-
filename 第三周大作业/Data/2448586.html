 <h1 class="headline">
  <a href="/team/spurs">珀尔特尔</a>：如果我能做决定，我愿意留在<a href="/team/spurs">马刺</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://news4sanantonio.com/sports/spurs-zone/jakob-poeltl-says-hed-love-to-stay-with-san-antonio-long-term" target="_blank">
     WOAI-TV
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-30 11:59:52
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="珀尔特尔：如果我能做决定，我愿意留在马刺" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190630/a7ea9974f07013b28158436e662645c1f374b54e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月30日讯
    <span style="line-height: 1.6em;">
     <a href="/team/spurs">马刺</a>中锋<a href="/team/warriors">雅各布</a>-<a href="/team/spurs">珀尔特尔</a>将迎来合同的最后一年，下赛季<a href="/team/spurs">马刺</a>拥有球队选项。在今天的采访中，<a href="/team/spurs">珀尔特尔</a>谈到了自己的未来。
    </span>
   </p>
   <p>
    他表示：“我愿意留在<a href="/team/spurs">马刺</a>队，但主要还是取决了合同的情况。当然这还得看<a href="/team/spurs">马刺</a>未来对于我的计划，不过也得考虑其他球队给我的报价。”
   </p>
   <p>
    “如果我能自己做决定，如何决定自己的合同的最后一年，我愿意选择留下。”
   </p>
   <span id="editor_baidu">
    (编辑：武当松柏)
   </span>

 </div>
