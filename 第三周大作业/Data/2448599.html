 <h1 class="headline">
  <a href="/team/warriors">勇士</a>向<a href="/team/warriors">达米恩</a>-李提供资质报价，后者成受限制自由球员
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/KeithSmithNBA/status/1145184259763838977" target="_blank">

    </a>

    <span id="pubtime_baidu">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="勇士向达米恩-李提供资质报价，后者成受限制自由球员" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190630/1afe33409337ebc491ebfba305d7dbf3fa2ad6fe.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月30日讯
    <span style="line-height: 1.6em;">
     据记者Keith Smith报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/warriors">勇士</a>向<a href="/team/warriors">达米恩</a>-李提供资质报价，后者将成受限制自由球员。
    </span>
   </p>
   <p>
    另外球队拒绝为<a href="/team/warriors">马库斯</a>-<a href="/team/spurs">德里克</a>森开出资质报价，后者将成完全自由球员。
   </p>
   <p>
    <a href="/team/warriors">达米恩</a>-李上赛季场均出战11.7分钟，得到4.9分2篮板0.4助攻；<a href="/team/spurs">德里克</a>森场均得到4.2分1.2篮板。
   </p>
   <span id="editor_baidu">
    (编辑：武当松柏)
   </span>
  </div>
 </div>
