 <h1 class="headline">
  <a href="/team/bulls">公牛</a>为后卫<a href="/team/bulls">阿尔奇迪亚科诺</a>开出资质报价
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/KeithSmithNBA/status/1145183899540176898" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-30 12:41:07
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="公牛为后卫阿尔奇迪亚科诺开出资质报价" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190630/61599e8264d70559dc0a51e4828bff2f14ac8261.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月30日讯
    <span style="line-height: 1.6em;">
     据记者Keith Smith报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/bulls">公牛</a>已经为后卫<a href="/team/bulls">里安</a>-<a href="/team/bulls">阿尔奇迪亚科诺</a>开出了一份资质报价，后者将成为受限制自由球员。
    </span>
   </p>
   <p>
    另外<a href="/team/bulls">公牛</a>拒绝为<a href="/team/hawks">布兰登</a>-<a href="/team/pacers">桑普森</a>、<a href="/team/knicks">韦恩</a>-塞尔登和罗尔-阿尔金斯开出资质报价，他们将成为完全自由球员。
   </p>
   <p>
    <a href="/team/bulls">阿尔奇迪亚科诺</a>本赛季为<a href="/team/bulls">公牛</a>场均上场24.2分钟，贡献6.7分2.7篮板3.3助攻。
   </p>
   <span id="editor_baidu">
    (编辑：武当松柏)
   </span>

 </div>
