<div class="artical-title">
 <h1 class="headline">
  <a href="/team/suns">太阳</a>会竭尽全力追逐<a href="/team/warriors">拉塞尔</a>，若未果将有意<a href="/team/hornets">罗齐尔</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/JaredWeissNBA/status/1145096886250070016?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1145096886250070016&amp;ref_url=https%3A%2F%2Fclutchpoints.com%2Fsuns-rumors-phoenix-prior" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-30 13:00:53
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="太阳会竭尽全力追逐拉塞尔，若未果将有意罗齐尔" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190630/b0d946237ad123a88563dd94eb2e82540bf20341.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 据The Athletic记者Jared Weiss报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/suns">太阳</a>有意<a href="/team/hornets">特里</a>-<a href="/team/hornets">罗齐尔</a>，但首要目标是竭尽全力追逐<a href="/team/warriors">丹吉洛</a>-<a href="/team/warriors">拉塞尔</a>。
   </p>
   <p>
    据雅虎体育记者Chris Haynes的报道，多位联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>将宣布放弃<a href="/team/hornets">特里</a>-<a href="/team/hornets">罗齐尔</a>的各种权利（包括鸟权等），后者将成为一名完全自由球员。
   </p>
   <p>
    据此前的相关报道，<a href="/team/warriors">拉塞尔</a>预计将与<a href="/team/timberwolves">森林狼</a>和<a href="/team/lakers">湖人</a>会面。
   </p>
   <span id="editor_baidu">
    (编辑：拖鞋)
   </span>

 </div>
