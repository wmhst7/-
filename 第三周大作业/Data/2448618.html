   <p>

   </p>
   <p>

   </p>
   <p>

   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/blazers">贝兹莫尔</a>场均出场24.5分钟，可以得到11.6分3.9篮板2.3助攻1.33抢断。
