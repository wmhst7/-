 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="托拜厄斯-哈里斯今日更新社媒晒出个人帅照并发文感慨" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190630/adc8f23f6d20567fb89781d5d91a504dbc5ffc4a.png"/>

  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 今日，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>前锋<a href="/team/76ers">托拜厄斯</a>-<a href="/team/nuggets">哈里斯</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出一张个<a href="/team/76ers">人</a>帅照（见新闻配图）。
   </p>
   <p>
    并配文道：“我们就像是一面镜子，如果我们是明亮的，那这份光亮完全来自于照耀我们的<a href="/team/suns">太阳</a>。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/76ers">托拜厄斯</a>-<a href="/team/nuggets">哈里斯</a>场均出场34.7分钟，可以得到20.0分7.9篮板2.8助攻0.62抢断。
   </p>
