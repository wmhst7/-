 <h1 class="headline">
  <a href="/team/kings">国王</a>未向<a href="/team/magic">特洛伊</a>-<a href="/team/celtics">威廉姆斯</a>和BJ-<a href="/team/spurs">约翰逊</a>提供资质报价
 </h1>
 <div class="artical-info">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="国王未向特洛伊-威廉姆斯和BJ-约翰逊提供资质报价" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190630/9ab2aa7553e24d231cbe3ce2359e9058de6d1ed0.png"/>

  <div class="artical-main-content">
   <p>
    虎扑6月30日讯
    <span style="line-height: 1.6em;">
     据名记Keith Smith报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/kings">国王</a>拒绝向<a href="/team/magic">特洛伊</a>-<a href="/team/celtics">威廉姆斯</a>和BJ-<a href="/team/spurs">约翰逊</a>提供资质报价，两<a href="/team/76ers">人</a>将成为完全自由球员。
    </span>
   </p>
   <p>
    本赛季常规赛，<a href="/team/magic">特洛伊</a>-<a href="/team/celtics">威廉姆斯</a>场均上场14.9分钟，能得到5.3分2.8篮板0.5助攻；BJ-<a href="/team/spurs">约翰逊</a>场均上场7分钟，得到3.3分1.1篮板。
   </p>
   <span id="editor_baidu">
    (编辑：武当松柏)
   </span>
