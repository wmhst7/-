<div class="artical-title">
 <h1 class="headline">
  <a href="/team/suns">太阳</a><a href="/team/knicks">尼克斯</a><a href="/team/mavericks">独行侠</a><a href="/team/bulls">公牛</a><a href="/team/hornets">黄蜂</a><a href="/team/magic">魔术</a>等六队有意追逐<a href="/team/hornets">罗齐尔</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/AdamHimmelsbach/status/1145352653301583872" target="_blank">

    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-06-30 23:32:11
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="太阳尼克斯独行侠公牛黄蜂魔术等六队有意追逐罗齐尔" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190630/cc648aae3745f8f9ae0ba15e6102552f3f7820f9.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 根据<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>记者Adam Himmelsbach的报道，消息源透露，<a href="/team/suns">太阳</a>、<a href="/team/knicks">尼克斯</a>、<a href="/team/mavericks">独行侠</a>、<a href="/team/bulls">公牛</a>、<a href="/team/hornets">黄蜂</a>、<a href="/team/magic">魔术</a>等六队都对罗切尔表达出追逐的兴趣。
   </p>
   <p>
    根据此前的报道，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>预计将撤回对<a href="/team/hornets">罗齐尔</a>的资质报价（包括鸟权等），但目前<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>还仍未撤回资质报价。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hornets">罗齐尔</a>场均出场22.7分钟得到9.0分3.9篮板2.9助攻。
   </p>
   <span id="editor_baidu">
    (编辑：Cesc老法)
   </span>

 </div>
