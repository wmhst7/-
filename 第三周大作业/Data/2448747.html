  <div class="artical-main-content">
   <p>
    虎扑6月30日讯 根据HoopsHype记者Alex Kennedy的报道，消息源透露，<a href="/team/lakers">湖人</a>、<a href="/team/bucks">雄鹿</a>和<a href="/team/bulls">公牛</a>（<a href="/team/kings">霍姆斯</a>的家乡球队）对完全自由球员<a href="/team/kings">里乔恩</a>-<a href="/team/kings">霍姆斯</a>感兴趣。
   </p>
   <p>
    根据此前的报道，<a href="/team/kings">霍姆斯</a>曾在5月23日因持有大麻在迈阿密被逮捕，随后被保释出狱。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/kings">霍姆斯</a>场均出场16.8分钟得到8.2分4.7篮板。
   </p>
