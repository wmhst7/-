   <p>
    虎扑6月30日讯 根据HoopsHype记者Alex Kennedy的报道，消息源透露，<a href="/team/magic">魔术</a>、<a href="/team/76ers">76</a><a href="/team/76ers">人</a>、<a href="/team/knicks">尼克斯</a>、<a href="/team/kings">国王</a>、<a href="/team/hawks">老鹰</a>、<a href="/team/bulls">公牛</a>等六队都对完全自由球员<a href="/team/bucks">凯尔</a>-<a href="/team/76ers">奥奎因</a>感兴趣。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/76ers">奥奎因</a>为<a href="/team/pacers">步行者</a>出战45场，场均出场8.2分钟得到3.5分2.6篮板1.2助攻。
   </p>
