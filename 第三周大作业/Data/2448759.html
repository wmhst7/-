  Stein：<a href="/team/suns">卢比奥</a>与<a href="/team/pacers">步行者</a>实质上已经达成了口头协议
 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Stein：卢比奥与步行者实质上已经达成了口头协议" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/819299f98c4a2c4df1bc609f7f91c773fc996452.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据NBA著名记者Marc Stein的报道，<a href="/team/suns">里基</a>-<a href="/team/suns">卢比奥</a>与<a href="/team/pacers">步行者</a>实质上已经达成了一份口头协议。根据Stein的描述这是众多可能在自由市场开启第一天就敲定的协议之一。
   </p>
   <p>
    根据此前的报道，多位联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/suns">里基</a>-<a href="/team/suns">卢比奥</a>将成为<a href="/team/pacers">步行者</a>在今夏自由球员市场中追求的首要目标。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/suns">卢比奥</a>场均上场27.9分钟得到12.7分3.6个篮板6.1次助攻。
   </p>
