   <p>
    虎扑7月1日讯 据HoopsHype记者Alex Kennedy报道，联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/nets">篮网</a>、<a href="/team/76ers">76</a><a href="/team/76ers">人</a>、<a href="/team/magic">魔术</a>、<a href="/team/spurs">马刺</a>、<a href="/team/clippers">快船</a>、<a href="/team/rockets">火箭</a>、<a href="/team/pacers">步行者</a>有意<a href="/team/blazers">开拓者</a>前锋<a href="/team/magic">艾尔</a>-<a href="/team/magic">法鲁克</a>-<a href="/team/magic">阿米奴</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/magic">阿米奴</a>共出战了81场比赛，场均上场28.3分钟得到9.4分7.5个篮板。
   </p>
