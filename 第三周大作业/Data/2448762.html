<div class="artical-title">
 <h1 class="headline">
  <a href="/team/wizards">奇才</a><a href="/team/76ers">76</a><a href="/team/76ers">人</a><a href="/team/suns">太阳</a><a href="/team/heat">热火</a><a href="/team/hornets">黄蜂</a><a href="/team/nets">篮网</a><a href="/team/mavericks">独行侠</a>均对<a href="/team/lakers">奎因</a>-<a href="/team/lakers">库克</a>有意
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="奇才76人太阳热火黄蜂篮网独行侠均对奎因-库克有意" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190701/b18f377755fe2d5b456e6c4d81f57a9b2d92d9f6.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 据HoopsHype记者Alex Kennedy报道，联盟消息<a href="/team/76ers">人</a>士透露，受限制自由球员<a href="/team/lakers">奎因</a>-<a href="/team/lakers">库克</a>已经收到了来自<a href="/team/wizards">奇才</a>、<a href="/team/76ers">76</a><a href="/team/76ers">人</a>、<a href="/team/suns">太阳</a>、<a href="/team/heat">热火</a>、<a href="/team/hornets">黄蜂</a>、<a href="/team/nets">篮网</a>、<a href="/team/mavericks">独行侠</a>的初步兴趣。<a href="/team/warriors">勇士</a>可以匹配对<a href="/team/lakers">库克</a>的任何报价。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/lakers">库克</a>场均上场14.3分钟，能得到6.9分2.1篮板1.6助攻；季后赛场均上场11.4分钟，得到4.2分1.1篮板0.7助攻。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>

 </div>
