 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="雄鹿记者：湖人快船鹈鹕在洛佩斯的主要追求者之中" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/921c85e6c2672da4b35117f450f129858b15811d.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 据<a href="/team/bucks">雄鹿</a>记者Gery Woelfel报道，他仍然听说，<a href="/team/clippers">快船</a>、<a href="/team/lakers">湖人</a>、<a href="/team/pelicans">鹈鹕</a>在中锋<a href="/team/bucks">布鲁克</a>-<a href="/team/bucks">洛佩斯</a>的主要追求者之中。
   </p>
   <p>
    <a href="/team/bucks">洛佩斯</a>的合同将于今年夏天到期，届时他将成为一名完全自由球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bucks">洛佩斯</a>效力于<a href="/team/bucks">雄鹿</a>，场均出战28.7分钟得到12.5分4.9篮板1.2助攻2.2盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：石磊)
   </span>
