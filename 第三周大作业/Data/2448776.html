 <h1 class="headline">
  <a href="/team/nets">篮网</a>对<a href="/team/nets">加莱特</a>-<a href="/team/nets">坦普尔</a>兴趣浓厚，<a href="/team/rockets">火箭</a>掘金<a href="/team/jazz">爵士</a>亦对其有意
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="篮网对加莱特-坦普尔兴趣浓厚，火箭掘金爵士亦对其有意" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190701/509c344f5748ff72cead0c898463c4d2774d6a34.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 据NBA记者Marc J. Spears报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/nets">篮网</a>对自由球员后卫<a href="/team/nets">加莱特</a>-<a href="/team/nets">坦普尔</a>具有浓厚的兴趣。
   </p>
   <p>
    另外，掘金、<a href="/team/jazz">爵士</a>、<a href="/team/rockets">火箭</a>同样有意<a href="/team/nets">坦普尔</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nets">坦普尔</a>共出战了75场比赛，场均上场27.2分钟得到7.8分2.9个篮板1.4次助攻。
   </p>
   <span id="editor_baidu">
    (编辑：石磊)
   </span>
