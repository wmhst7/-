 <h1 class="headline">
  今日<a href="/team/nets">杜兰特</a>将在个<a href="/team/76ers">人</a>旗下公司社交媒体宣布自己的决定
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/wojespn/status/1145413143470006273" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-01 03:29:21
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="今日杜兰特将在个人旗下公司社交媒体宣布自己的决定" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/126266cbc844410ee2414a671fe1e894f85a7d5d.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据NBA记者Adrian Wojnarowski报道，多位消息<a href="/team/76ers">人</a>士透露，北京时间今日早上，<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>将在个<a href="/team/76ers">人</a>旗下公司社交媒体The Boardroom上宣布自己的决定。
   </p>
   <p>
    根据此前的报道，<a href="/team/nets">杜兰特</a>计划与<a href="/team/nets">篮网</a>、<a href="/team/clippers">快船</a>、<a href="/team/knicks">尼克斯</a>和<a href="/team/warriors">勇士</a>进行接触。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nets">杜兰特</a>场均上场34.6分钟，得到26.0分6.4篮板5.9助攻0.74抢断1.08盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：Cesc老法)
   </span>

 </div>
