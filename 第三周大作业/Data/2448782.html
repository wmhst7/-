<div class="artical-title">
 <h1 class="headline">
  Stein：<a href="/team/warriors">勇士</a>将为<a href="/team/nets">杜兰特</a>提供5年2.21亿顶薪续约协议
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/TheSteinLine/status/1145416178766110722" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-01 03:39:57
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Stein：勇士将为杜兰特提供5年2.21亿顶薪续约协议" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190701/3ba62747bfc1895c9042cd607eb57abbf2e73f34.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据《纽约邮报》记者Marc Stein报道，在自由球员市场开启后，<a href="/team/warriors">勇士</a>将正式为<a href="/team/nets">杜兰特</a>提供5年2.21亿顶薪续约协议。
   </p>
   <p>
    根据NBA记者Woj报道，北京时间今日早上，<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>将在个<a href="/team/76ers">人</a>旗下公司社交媒体The Boardroom上宣布自己的决定。
   </p>
   <p>
    根据此前的报道，<a href="/team/nets">杜兰特</a>计划与<a href="/team/nets">篮网</a>、<a href="/team/clippers">快船</a>、<a href="/team/knicks">尼克斯</a>和<a href="/team/warriors">勇士</a>进行接触。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nets">杜兰特</a>场均上场34.6分钟，得到26.0分6.4篮板5.9助攻0.74抢断1.08盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
  </div>
 </div>
