  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据NBA记者Adrian Wojnarowski报道，多位消息<a href="/team/76ers">人</a>士透露，在自由球员市场开启后，<a href="/team/bucks">布鲁克</a>-<a href="/team/bucks">洛佩斯</a>计划与<a href="/team/bucks">雄鹿</a>达成4年5200万美元的续约协议。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bucks">洛佩斯</a>场均上场28.7分钟，得到12.5分4.9篮板1.2助攻2.21盖帽，季后赛场均上场29.2分钟，得到11.2分5.5篮板1.4助攻1.87抢断，
   </p>
