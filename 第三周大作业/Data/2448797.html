 <h1 class="headline">

 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="哈特感慨自由市场：今天会是疯狂的一天！" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/b606f77236ade31d234534ef4e233161acb4e615.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 北京时间今日早上6时整，自由市场的大门正式打开。所有合同到期的球员都将正式恢复“自由身”，可以开始和所有球队进行接触，就自己的下一份合同展开谈判。
   </p>
   <p>
    <a href="/team/pelicans">鹈鹕</a>球员<a href="/team/magic">约什</a>-<a href="/team/pelicans">哈特</a>就此更新了个<a href="/team/76ers">人</a>推特：“今天会是疯狂的一天！”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/pelicans">哈特</a>代表<a href="/team/lakers">湖人</a>场均出场25.6分钟，得到7.8分3.7篮板1.4助攻0.96抢断，在<a href="/team/lakers">湖人</a>得到<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>的交易中被交易至<a href="/team/pelicans">鹈鹕</a>。
   </p>
