 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="国王以4年8800万与巴恩斯达成续约协议" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/a3aed9aa5978f460c8c40b2dc38a0300eec9fb5f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据《纽约时报》记者Marc Stein报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/kings">国王</a>与<a href="/team/bulls">哈里森</a>-<a href="/team/kings">巴恩斯</a>以4年8800万美元达成续约协议。
   </p>
   <p>
    根据NBA记者Sam Amick报道，每年的薪水将逐年递减，第四年将只占据球队工资帽的14%。
   </p>
   <p>
    根据此前的报道，<a href="/team/kings">巴恩斯</a>将不执行自己2019-20赛季2510万美元的球员选项，成为完全自由球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/kings">巴恩斯</a>场均上场32.9分钟，得到16.4分4.7篮板1.5助攻。
   </p>
