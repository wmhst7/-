 <h1 class="headline">

 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="国王以3年4100万与戴德蒙达成协议" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190701/c6eeb9f9c9703a7f3e7040e9e7d1f1af50ba7ccb.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据The Athletic记者Shams Charania报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/kings">国王</a>与<a href="/team/hornets">德维恩</a>-<a href="/team/kings">戴德蒙</a>以3年4100万达成协议。
   </p>
   <p>
    此前据NBA记者Carmichael Dave报道，<a href="/team/kings">戴德蒙</a>与<a href="/team/kings">国王</a>互相有意，而且合作意向强烈。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/kings">戴德蒙</a>场均上场25.1分钟，得到10.8分7.5篮板1.4助攻1.08抢断1.11盖帽。
   </p>

    (编辑：10EdenHazard10)
