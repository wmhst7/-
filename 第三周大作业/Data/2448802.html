 <h1 class="headline">
  <a href="/team/nuggets">哈里斯</a>将在自由市场开启后就会与<a href="/team/76ers">76</a><a href="/team/76ers">人</a>会面，并寻求顶薪
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="哈里斯将在自由市场开启后就会与76人会面，并寻求顶薪" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190701/eb675c1680da8e6dcdfb9f76864b54164dc7918d.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 据The Athletic记者David Aldridge报道，联盟消息<a href="/team/76ers">人</a>士透露，当地时间6月30日下午6点自由市场正式开启后，<a href="/team/76ers">托拜厄斯</a>-<a href="/team/nuggets">哈里斯</a>就将与<a href="/team/76ers">76</a><a href="/team/76ers">人</a>进行会面，且<a href="/team/nuggets">哈里斯</a>会寻求一份顶薪合同。
   </p>
   <p>
    2018-19常规赛，<a href="/team/nuggets">哈里斯</a>场均出场34.7分钟，得到20.0分7.9篮板2.8助攻0.62抢断0.45盖帽。
   </p>

    (编辑：10EdenHazard10)
