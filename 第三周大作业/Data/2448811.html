 <h1 class="headline">
  <a href="/team/nets">杜兰特</a>与经纪<a href="/team/76ers">人</a>已告知<a href="/team/warriors">勇士</a>总经理<a href="/team/wizards">迈尔斯</a>将会离开的决定

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="杜兰特与经纪人已告知勇士总经理迈尔斯将会离开的决定" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/d893a819c384f44cbdf9f3b18ef5d35f7b006131.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据NBA记者Adrian Wojnarowski报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>与他的经纪<a href="/team/76ers">人</a>Rich Kleiman在当地时间周日与<a href="/team/warriors">勇士</a>总经理鲍勃-<a href="/team/wizards">迈尔斯</a>在纽约进行了会面，告知了<a href="/team/warriors">勇士</a>他将会离开旧金山的决定。
   </p>
   <p>
    根据Woj报道，球队其他<a href="/team/76ers">人</a>在晚些时候也被告知了这一消息。
   </p>
   <p>
    根据此前的报道，<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>和<a href="/team/nets">篮网</a>达成4年1.64亿美元的口头协议。
   </p>
