  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 据<a href="/team/lakers">湖人</a>跟队记者Brad Turner报道，<a href="/team/magic">魔术</a>师<a href="/team/spurs">约翰逊</a>表示，在<a href="/team/clippers">伦纳德</a>阵营联系他之后，他已与<a href="/team/clippers">伦纳德</a>及他的舅舅有过交流。双方目前尚未安排会面。
   </p>
   <p>
    据此前的报道，由于<a href="/team/magic">魔术</a>师是前<a href="/team/lakers">湖人</a>运营总裁，他不能参与<a href="/team/lakers">湖人</a>与<a href="/team/clippers">伦纳德</a>的正式会面。
   </p>
