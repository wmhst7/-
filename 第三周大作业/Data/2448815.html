 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="尼克斯将与布洛克在洛杉矶会面，预计会承诺加盟" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/d39aa5e4534a94cd6359c03f855dbe71ba6e3986.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 据NBA记者David Aldridge报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/knicks">尼克斯</a>将在洛杉矶的比弗利山庄与<a href="/team/pistons">雷吉</a>-<a href="/team/knicks">布洛克</a>进行会面。
   </p>
   <p>
    尽管<a href="/team/lakers">湖人</a>和其他多队有意签下他，<a href="/team/knicks">布洛克</a>仍打算承诺加盟<a href="/team/knicks">尼克斯</a>。
   </p>
   <p>
    <a href="/team/knicks">布洛克</a>上赛季总计为<a href="/team/pistons">活塞</a>和<a href="/team/lakers">湖人</a>出场63次，场均29.8分钟可以得到11.3分。
   </p>

    (编辑：马夏尔)
