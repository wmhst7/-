<div class="artical-title">
 <h1 class="headline">
  Woj：<a href="/team/pelicans">雷迪克</a>和<a href="/team/pelicans">鹈鹕</a>达成2年2650万的合同
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/wojespn/status/1145451952966381569" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-01 06:01:17
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：雷迪克和鹈鹕达成2年2650万的合同" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190701/efd018cbd165e84616f88e67baca5368ccb72d0f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 据NBA记者Adrian Wojnarowski报道，消息<a href="/team/76ers">人</a>士透露，后卫<a href="/team/pelicans">JJ</a>-<a href="/team/pelicans">雷迪克</a>将以2年2650万的合同，加盟新奥尔良<a href="/team/pelicans">鹈鹕</a>队。
   </p>
   <p>
    得到<a href="/team/pelicans">雷迪克</a>之后，<a href="/team/pelicans">鹈鹕</a>仍然有薪资空间，并将薪资空间的大部分用于从<a href="/team/jazz">爵士</a>得到<a href="/team/spurs">德里克</a>-<a href="/team/pelicans">费沃斯</a>。
   </p>
   <p>
    <a href="/team/pelicans">雷迪克</a>即将年满35岁，职业生涯三分命中率达到了41.3%。2018-19赛季，<a href="/team/pelicans">雷迪克</a>为<a href="/team/76ers">76</a><a href="/team/76ers">人</a>出场<a href="/team/76ers">76</a>次，场均能够得到18.1分，场均命中3.2记三分，三分命中率为39.7%。
   </p>
   <span id="editor_baidu">
    (编辑：骚包禾斗匕匕)
   </span>
  </div>
 </div>
