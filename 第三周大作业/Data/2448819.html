 <h1 class="headline">
  <a href="/team/mavericks">独行侠</a>以5年1.58亿与<a href="/team/nuggets">波尔</a>津吉斯达成续约协议
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/TheSteinLine/status/1145452094163496960" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-01 06:02:57
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="独行侠以5年1.58亿与波尔津吉斯达成续约协议" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/7db90e93ed16f5eca938d37e151afaa5e8b1b0ef.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据《纽约时报》记者Marc Stein报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/mavericks">独行侠</a>与阵中内线<a href="/team/bucks">克里斯</a>塔普斯-<a href="/team/nuggets">波尔</a>津吉斯正式达成5年1.58亿续约协议。
   </p>
   <p>
    <a href="/team/nuggets">波尔</a>津吉斯在1月从<a href="/team/knicks">尼克斯</a>被交易到<a href="/team/mavericks">独行侠</a>，这笔交易涉及7<a href="/team/76ers">人</a>和2个<a href="/team/mavericks">独行侠</a>的未来选秀权。
   </p>
   <p>
    2018-19赛季<a href="/team/nuggets">波尔</a>津吉斯一直处于养伤状态，并未有出场纪录。
   </p>
   <span id="editor_baidu">
    (编辑：10EdenHazard10)
   </span>

 </div>
