 <h1 class="headline">
  <a href="/team/bulls">公牛</a>以3年4100万与<a href="/team/bulls">赛迪斯</a>-杨达成协议
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="公牛以3年4100万与赛迪斯-杨达成协议" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190701/2ec5a0321e0162c14b3af3168f17ea3dc10a02ea.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据雅虎体育记者Chris Haynes报道，联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/bulls">赛迪斯</a>-杨与<a href="/team/bulls">公牛</a>达成协议，将以3年4100万加盟<a href="/team/bulls">公牛</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bulls">赛迪斯</a>-杨代表<a href="/team/pacers">步行者</a>场均出场30.7分钟，得到12.6分6.5篮板2.5助攻1.52抢断0.44盖帽。
   </p>

    (编辑：10EdenHazard10)
