 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：欧文4年1.42亿合同签约篮网，第四年球员选项" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190701/1c7eb13cc554395e10b902dead9faeec00b11863.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 据The Athletic记者Shams Charania报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/nets">欧文</a>将以4年1.42亿的合同签约<a href="/team/nets">篮网</a>，其中第四年为球员选项。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nets">欧文</a>场均出场33.0分钟，得到23.8分5.0篮板6.9助攻1.54抢断0.51盖帽；季后赛场均出场36.7分钟，得到21.3分4.3篮板7.0助攻1.44抢断0.44盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：马夏尔)
