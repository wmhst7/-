  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 据NBA记者Adrian Wojnarowski报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>已与著名经纪<a href="/team/76ers">人</a>里奇-<a href="/team/clippers">保罗</a>开始商讨关于本-<a href="/team/blazers">西蒙斯</a>的续约事宜。
   </p>
   <p>
    <a href="/team/blazers">西蒙斯</a>上赛季代表<a href="/team/76ers">76</a><a href="/team/76ers">人</a>出战79场常规赛，场均34.2分钟得到16.9分8.8篮板7.7助攻1.4抢断，投篮命中率56.3%；出战12场季后赛，场均35.1分钟得到13.9分7篮板6助攻1.3抢断1盖帽，投篮命中率62.1%。
   </p>
