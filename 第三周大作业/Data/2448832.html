 <h1 class="headline">
  Woj：<a href="/team/rockets">丹纽尔</a>-<a href="/team/rockets">豪斯</a>3年1110万续约<a href="/team/rockets">火箭</a>
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：丹纽尔-豪斯3年1110万续约火箭" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190701/b522a80e4befbc569483b1231576d1df8b0ece5e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 据NBA记者Adrian Wojnarowski报道，消息<a href="/team/76ers">人</a>士透露，后卫<a href="/team/rockets">丹纽尔</a>-<a href="/team/rockets">豪斯</a>将以3年1110万的价格续约<a href="/team/rockets">火箭</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">豪斯</a>场均出战25.1分钟，得到9.4分3.6篮板；季后赛<a href="/team/rockets">豪斯</a>场均出战20分钟，得到4.9分3.1篮板。
   </p>
   <span id="editor_baidu">
    (编辑：马夏尔)
   </span>
