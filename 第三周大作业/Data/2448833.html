 <div class="artical-content-read">

   <img alt="丹尼-格林是独行侠的主要目标" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/5030217b91e459b68dbfd8be2ef3f09d3e66786d.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据NBA记者Tim MacMahon报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>是<a href="/team/mavericks">独行侠</a>的主要目标。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">格林</a>场均上场27.7分钟，得到10.3分4.0篮板1.6助攻，季后赛场均上场28.5分钟，得到6.9分3.6篮板1.1助攻1.33抢断。
   </p>

    (编辑：JQQ)
