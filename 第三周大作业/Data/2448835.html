 <h1 class="headline">
  Woj：<a href="/team/jazz">博扬</a>-<a href="/team/kings">波格丹</a>诺维奇4年7300万加盟<a href="/team/jazz">爵士</a>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：博扬-波格丹诺维奇4年7300万加盟爵士" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/7bde7e9c946d1d14179e7582d69038f8cb831328.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 据NBA记者Adrian Wojnarowski报道，消息<a href="/team/76ers">人</a>士透露，前锋<a href="/team/jazz">博扬</a>-<a href="/team/kings">波格丹</a>诺维奇将以4年7300万的合同加盟<a href="/team/jazz">爵士</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/kings">波格丹</a>诺维奇场均出场31.8分钟能够得到18分4.1篮板2助攻。
   </p>
   <span id="editor_baidu">
    (编辑：马夏尔)
   </span>
