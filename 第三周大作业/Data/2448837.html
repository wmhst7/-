 <h1 class="headline">
  <a href="/team/bucks">雄鹿</a>先签后换，<a href="/team/pacers">步行者</a>得到<a href="/team/pacers">布罗格登</a>，合同为4年8500万
 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="雄鹿先签后换，步行者得到布罗格登，合同为4年8500万" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/268edf968e2a2dfbf5573af3ecd3d452974a724f.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 据著名NBA记者Adrian Wojnarowski报道，<a href="/team/pacers">步行者</a>将一个未来的首轮选秀权和两个次轮选秀权送到<a href="/team/bucks">雄鹿</a>，换到<a href="/team/pacers">布罗格登</a>，将与后者达成协议。
   </p>
   <p>
    据Woj的跟进报道，<a href="/team/pacers">布罗格登</a>与<a href="/team/pacers">步行者</a>达成4年8500万的协议，<a href="/team/pacers">布罗格登</a>的合同为全额保障。
   </p>
   <span id="editor_baidu">
    (编辑：里奥)
