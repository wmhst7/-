  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 据NBA记者Adrian Wojnarowski报道，消息<a href="/team/76ers">人</a>士透露，中锋<a href="/team/wizards">托马斯</a>-<a href="/team/wizards">布莱恩特</a>将以3年2500万的合同续约<a href="/team/wizards">奇才</a>。
   </p>
   <p>
    据记者David Aldridge报道，这份合同为全额保障。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/wizards">布莱恩特</a>在<a href="/team/wizards">奇才</a>场均出战20.8分钟可以拿到10.5分6.3篮板1.3助攻0.9盖帽。
   </p>
