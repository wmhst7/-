 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：罗德尼-胡德2年1600万续约开拓者" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190701/89edb95eb8187572f84c5f8b49184933e1a166b8.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 据NBA记者Adrian Wojnarowski报道，消息<a href="/team/76ers">人</a>士透露，后卫<a href="/team/clippers">罗德尼</a>-<a href="/team/blazers">胡德</a>将以2年1600万的合同续约<a href="/team/blazers">开拓者</a>。
   </p>
   <p>
    但根据Athletic的记者Jason Quick报道，这份合同下赛季价值570万美元，包含第二个赛季600万美元的球员选项。<a href="/team/blazers">开拓者</a>没有<a href="/team/blazers">胡德</a>的鸟权，而且很可能受到迷你中产特例的限制。
   </p>
   <p>
    2018-19赛季季后赛<a href="/team/blazers">胡德</a>场均出战23.3分钟，可以拿到9.9分2.2篮板。
   </p>
