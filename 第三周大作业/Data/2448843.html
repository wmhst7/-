<div class="artical-title">
 <h1 class="headline">
  <a href="/team/nuggets">贾马尔</a>-<a href="/team/spurs">默里</a>与掘金方面开始商讨提前续约
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/ShamsCharania/status/1145462906450042881" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-01 06:44:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="贾马尔-默里与掘金方面开始商讨提前续约" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/fe6ff00a0f328e7621b23d5cd022c7674d981995.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据The Athletic记者Shams Charania的报道，多位联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/nuggets">贾马尔</a>-<a href="/team/spurs">默里</a>的经纪<a href="/team/76ers">人</a><a href="/team/jazz">迈克</a>-<a href="/team/clippers">乔治</a>和掘金已经开始商讨<a href="/team/spurs">默里</a>提前续约合同的事情。
   </p>
   <p>
    <a href="/team/spurs">默里</a>新秀合同2020年夏天到期，他可以在今夏与掘金完成提前续约。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/spurs">默里</a>场均出战32.6分钟，可以拿到18.2分4.2篮板4.8助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
