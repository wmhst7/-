 <h1 class="headline">
  Woj：<a href="/team/76ers">托拜厄斯</a>-<a href="/team/nuggets">哈里斯</a>与<a href="/team/76ers">76</a><a href="/team/76ers">人</a>达成5年1.8亿续约协议

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：托拜厄斯-哈里斯与76人达成5年1.8亿续约协议" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190701/61077a88118d34b00d6103aac32a816a66416c2d.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据NBA记者Adrian Wojnarowski报道，经纪<a href="/team/76ers">人</a>透露，<a href="/team/76ers">托拜厄斯</a>-<a href="/team/nuggets">哈里斯</a>与<a href="/team/76ers">76</a><a href="/team/76ers">人</a>达成5年1.8亿美元的续约协议。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nuggets">哈里斯</a>场均上场34.7分钟，得到20.0分7.9篮板2.8助攻，季后赛场均上场36.9分钟，得到15.5分9.2篮板4.0助攻1.08抢断。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>

 </div>
