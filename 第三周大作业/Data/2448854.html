 <h1 class="headline">
  <a href="/team/clippers">伦纳德</a>在考虑允许佩林卡加入<a href="/team/lakers">湖人</a>与他的会面
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

    <a href="https://www.latimes.com/sports/lakers/la-sp-lakers-free-agency-kawhi-leonard-20190630-story.html?outputType=amp&amp;__twitter_impression=true" target="_blank">

    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-01 07:14:07
    </span>
   </a>
  </span>
 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="伦纳德在考虑允许佩林卡加入湖人与他的会面" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190701/0bfadffc61a81558e0ad25848c78bf6486209e4b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 据《洛杉矶时报》记者Tania Ganguli与Brad Turner报道，<a href="/team/lakers">湖人</a>名宿<a href="/team/magic">魔术</a>师<a href="/team/spurs">约翰逊</a>透露，他今日已经与自由球员<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>的舅舅Dennis Roberston进行过交流。消息<a href="/team/76ers">人</a>士透露，他们就<a href="/team/lakers">湖人</a>的未来方向展开了一次积极的对话。
   </p>
   <p>
    在自由市场正式开启后，<a href="/team/lakers">湖人</a>总经理罗勃-佩林卡联系了<a href="/team/clippers">伦纳德</a>的阵营。虽然<a href="/team/clippers">伦纳德</a>的阵营一开始只希望<a href="/team/lakers">湖人</a>老板珍妮-巴斯出席他们与<a href="/team/lakers">湖人</a>的会面，目前他们也在考虑允许佩林卡加入会面。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
