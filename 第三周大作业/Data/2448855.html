 <h1 class="headline">
  米罗蒂奇将与巴塞罗那篮球俱乐部签下4年合同
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

    </span>

  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="米罗蒂奇将与巴塞罗那篮球俱乐部签下4年合同" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/e621364cbcee2e2b3f8228e0c27eb530a3f6f94b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据The Athletic记者Dave DuFour的报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/magic">尼古拉</a>-米罗蒂奇将会与巴塞罗那篮球俱乐部签下一份3+1的合同。
   </p>
   <p>
    米罗蒂奇第一年净收入会达到400万欧元（约454万美元），之后合同每年会增加50万欧元（约56.8万美元），到合同第三年才有跳出选项，第四年带有结束选项。
   </p>
   <p>
    米罗蒂奇2018-19赛季效力于NBA新奥尔良<a href="/team/pelicans">鹈鹕</a>队以及密尔沃基<a href="/team/bucks">雄鹿</a>队，常规赛场均出场27.1分钟得到15.1分7.4篮板。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
