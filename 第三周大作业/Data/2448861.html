   <p>
    虎扑7月1日讯 据NBA记者Ramona Shelburne和Adrian Wojnarowski联合报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/knicks">尼克斯</a>老板吉姆-多兰因为担忧<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>的跟腱伤势，不愿给他提供全额顶薪。
   </p>
   <p>
    <a href="/team/knicks">尼克斯</a>的团队目前在洛杉矶，他们将与自由球员<a href="/team/knicks">朱利叶斯</a>-<a href="/team/knicks">兰德尔</a>进行会面。
   </p>
