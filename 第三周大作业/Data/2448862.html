<div class="artical-title">
 <h1 class="headline">
  Haynes：<a href="/team/nets">篮网</a>存在与<a href="/team/warriors">勇士</a>先签后换得到<a href="/team/nets">杜兰特</a>的可能性
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/ChrisBHaynes/status/1145472237631262720" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-01 07:22:25
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Haynes：篮网存在与勇士先签后换得到杜兰特的可能性" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190701/1e57e2278e478e5d6fb987e1540213cbb46bf8c0.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据雅虎记者Chris Haynes报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/nets">篮网</a>存在与<a href="/team/warriors">勇士</a>先签后换得到<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>的可能性。
   </p>
   <p>
    根据此前的报道，<a href="/team/nets">杜兰特</a>和<a href="/team/nets">篮网</a>达成4年1.64亿美元的协议。
   </p>
   <p line="KXui">
    2018-19赛季常规赛，<a href="/team/nets">杜兰特</a>场均上场34.6分钟，得到26.0分6.4篮板5.9助攻0.74抢断1.08盖帽，季后赛场均上场36.8分钟，得到32.3分4.9篮板4.5助攻1.08抢断1.00盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
  </div>
 </div>
