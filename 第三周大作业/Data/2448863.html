   <p>
    虎扑7月1日讯 根据NBA记者Tim MacMahon的报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/mavericks">独行侠</a>与他们的受限制自由球员<a href="/team/raptors">马克</a>西-<a href="/team/mavericks">克勒贝尔</a>对话富有成效，他们对与<a href="/team/mavericks">克勒贝尔</a>达成长期协议感到乐观。
   </p>
   <p>
    2018-19赛季，<a href="/team/mavericks">克勒贝尔</a>为<a href="/team/mavericks">独行侠</a>出战了71场比赛，场均上场21.2分钟得到6.8分4.6个篮板。
   </p>
