  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 据NBA记者Adrian Wojnarowski报道，多位消息<a href="/team/76ers">人</a>士透露，中锋<a href="/team/thunder">纳伦斯</a>-<a href="/team/timberwolves">诺埃尔</a>将与<a href="/team/thunder">雷霆</a>完成续约。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/timberwolves">诺埃尔</a>场均出场13.9分钟得到4.9分4.2篮板。
   </p>
