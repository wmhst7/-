  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据雅虎记者Chris Haynes报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/warriors">勇士</a>正在与<a href="/team/warriors">凯文</a>-<a href="/team/warriors">卢尼</a>在洛杉矶会面，尝试达成续约协议。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">卢尼</a>场均上场18.5分钟，得到6.3分5.2篮板1.5助攻，季后赛场均上场20.6分钟，得到7.1分4.5篮板1.0助攻。
   </p>
