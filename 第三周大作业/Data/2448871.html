 <h1 class="headline">
  Woj：<a href="/team/knicks">兰德尔</a>与<a href="/team/knicks">尼克斯</a>达成3年6300万协议
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：兰德尔与尼克斯达成3年6300万协议" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/8f296870a51eaeef17417692466bf5a5313dd245.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据NBA记者Adrian Wojnarowski报道，经纪<a href="/team/76ers">人</a>透露，<a href="/team/knicks">朱利叶斯</a>-<a href="/team/knicks">兰德尔</a>与<a href="/team/knicks">尼克斯</a>达成3年6300万美元协议。
   </p>
   <p>
    根据随后的报道，<a href="/team/knicks">兰德尔</a>的合同第三年为球队选项。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/knicks">兰德尔</a>场均上场30.6分钟，得到21.4分8.7篮板3.1助攻。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
