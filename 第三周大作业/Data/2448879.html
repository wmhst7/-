 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="欧文与詹姆斯一直保持交流，但对话没有上升到招募层面" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/5bcd2b08170434d25211b6b95ff6ce1dd0d12084.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 自由球员<a href="/team/pistons">凯里</a>-<a href="/team/nets">欧文</a>已经与<a href="/team/nets">篮网</a>达成加盟协议。据The Athletic记者Joe Vardon报道，<a href="/team/nets">欧文</a>与<a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>自他们各自的赛季结束后一直保持着交流。消息<a href="/team/76ers">人</a>士透露，虽然他们的对话是真切而轻松的，但这些交流从未上升到<a href="/team/rockets">詹姆斯</a>试图说服<a href="/team/nets">欧文</a>加盟<a href="/team/lakers">湖人</a>的层面。
   </p>
   <p>
    根据此前的报道，<a href="/team/lakers">湖人</a>曾经将<a href="/team/nets">欧文</a>作为他们在自由市场的追逐目标之一。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
