   <p>
    虎扑7月1日讯 据The Athletic记者Shams Charania报道，后卫<a href="/team/clippers">乔治</a>-<a href="/team/bucks">希尔</a>与<a href="/team/bucks">雄鹿</a>达成了3年2900万的续约协议。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bucks">希尔</a>场均上场21.7分钟，得到7.6分2.5篮板2.2助攻0.87抢断，季后赛场均上场26.3分钟，得到11.5分3.5篮板2.8助攻。
   </p>
