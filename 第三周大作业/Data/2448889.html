 <h1 class="headline">
  林书豪目前还没有与任何球队确定会面
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </span>

  </span>
 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="林书豪目前还没有与任何球队确定会面" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/f881cc23aee543a73f938aaae1dd08a5aba62da5.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据Amico Hoops记者Ben Stinar的报道，消息<a href="/team/76ers">人</a>士透露，自由球员林书豪目前还没有与任何球队确定会面。
   </p>
   <p>
    2018-19赛季常规赛，林书豪场均出战19.4分钟，可以拿到9.6分2.4篮板3.1助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
