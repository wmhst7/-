 <h1 class="headline">
  <a href="/team/grizzlies">泰厄斯</a>-<a href="/team/hawks">琼斯</a>：一个<a href="/team/76ers">人</a>自有其计划，但上帝会引导他的步伐
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="泰厄斯-琼斯：一个人自有其计划，但上帝会引导他的步伐" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/cfce24c6f7ec8a44efc2f05f26d089bb81f8055c.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 <a href="/team/timberwolves">森林狼</a>后卫<a href="/team/grizzlies">泰厄斯</a>-<a href="/team/hawks">琼斯</a>今日更新了个<a href="/team/76ers">人</a>Instagram，晒出了一张双手合十的祈祷照片（见新闻配图）。
   </p>
   <p>
    “一个<a href="/team/76ers">人</a>自有其计划，但上帝会引导他的步伐。”配文写道。
   </p>
   <p>
    此前据NBA记者Adrian Wojnarowski报道，联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/timberwolves">森林狼</a>已为<a href="/team/hawks">琼斯</a>开出资质报价，<a href="/team/hawks">琼斯</a>将成为受限制自由球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hawks">琼斯</a>场均出场22.9分钟，得到6.9分2.0篮板4.8助攻。
   </p>

    (编辑：10EdenHazard10)
