<div class="artical-title">
 <h1 class="headline">
  Woj：<a href="/team/knicks">吉布森</a>与<a href="/team/knicks">尼克斯</a>达成2年2000万协议
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/wojespn/status/1145495946735828992" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-01 08:55:32
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：吉布森与尼克斯达成2年2000万协议" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190701/c2206d0d58745e9842e425943a26bcf7913d2a5a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据NBA记者Adrian Wojnarowski报道，经纪<a href="/team/76ers">人</a>透露，泰-<a href="/team/knicks">吉布森</a>与<a href="/team/knicks">尼克斯</a>达成2年2000万美元的协议。
   </p>
   <p>
    2017年，<a href="/team/knicks">吉布森</a>以2年2800万美元的合同签约<a href="/team/timberwolves">森林狼</a>，过去两个赛季，仅仅缺席12场比赛。
   </p>
   <p>
    协议达成后，<a href="/team/knicks">尼克斯</a>还有4100万美元的薪金空间。根据之前报道，<a href="/team/knicks">朱利叶斯</a>-<a href="/team/knicks">兰德尔</a>与<a href="/team/knicks">尼克斯</a>达成3年6300万美元的协议。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/knicks">吉布森</a>场均上场24.1分钟，得到10.8分6.5篮板1.2助攻。
   </p>
   <span id="editor_baidu">
    (编辑：骚包禾斗匕匕)
   </span>

 </div>
