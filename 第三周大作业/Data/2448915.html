 <div class="artical-content-read">
  <div class="artical-importantPic">

  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据此前消息报道，<a href="/team/clippers">特伦斯</a>-<a href="/team/magic">罗斯</a>与<a href="/team/magic">魔术</a>签下4年5400万美元的合同完成续约，回归<a href="/team/magic">魔术</a>。
   </p>
   <p>
    随后，<a href="/team/clippers">特伦斯</a>-<a href="/team/magic">罗斯</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出一张自己身披<a href="/team/magic">魔术</a>战袍赛场照（见新闻配图）。
   </p>
   <p>
    并配文道：“让我们前进吧，奥兰多！”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/clippers">特伦斯</a>-<a href="/team/magic">罗斯</a>场均出场26.5分钟，可以得到15.1分3.5篮板1.7助攻。
   </p>
