<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="蓄势待发！斯科特今日更新社媒晒出身着76人球衣照片" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/d144529e0e4026061c6ef6f9e42561cb1be42c17.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据此前The Athletic记者Shams Charania报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/jazz">迈克</a>-<a href="/team/76ers">斯科特</a>与<a href="/team/76ers">76</a><a href="/team/76ers">人</a>达成2年980万美元的续约协议。
   </p>
   <p>
    随后，<a href="/team/76ers">斯科特</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram，晒出了自己身着<a href="/team/76ers">76</a><a href="/team/76ers">人</a>球衣征战赛场的照片（见新闻配图）并发出了一个拳头的表情。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/76ers">斯科特</a>场均上场17.7分钟，可以贡献5.8分3.5篮板0.8助攻0.33抢断。
   </p>

    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190701/09/551c4c52b8567bea8dc062ef647497ad.jpg"/>
   </p>
