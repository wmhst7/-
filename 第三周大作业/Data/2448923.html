 <h1 class="headline">
  Woj：小<a href="/team/warriors">乔丹</a>和<a href="/team/nets">篮网</a>达成4年4000万协议，KD<a href="/team/nets">欧文</a>降薪
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/wojespn/status/1145511196101136385" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-01 09:56:10
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：小乔丹和篮网达成4年4000万协议，KD欧文降薪" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/f28af367ec2b5fddeda73b376a9b29e1818e53bb.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 据NBA记者Adrian Wojnarowski报道，消息<a href="/team/76ers">人</a>士透露，自由球员<a href="/team/hawks">德安德烈</a>-<a href="/team/warriors">乔丹</a>和<a href="/team/nets">篮网</a>达成4年4000万美元的口头协议。
   </p>
   <p>
    Woj继续更新，为了让小<a href="/team/warriors">乔丹</a>得到年薪1000万美元的合同，<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>和<a href="/team/pistons">凯里</a>-<a href="/team/nets">欧文</a>将会选择降薪。
   </p>
   <p>
    今年7月，小<a href="/team/warriors">乔丹</a>将年满30岁，2018-19赛季，他在<a href="/team/mavericks">独行侠</a>和<a href="/team/knicks">尼克斯</a>共出战69场比赛，场均能够得到11分13.1篮板1.1盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：银时)
   </span>
  </div>
 </div>
