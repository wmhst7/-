<div class="artical-title">
 <h1 class="headline">
  Stein：<a href="/team/mavericks">独行侠</a>将交易得到<a href="/team/heat">奥利尼克</a>和<a href="/team/heat">小德里克</a>-<a href="/team/hawks">琼斯</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/TheSteinLine/status/1145517269889552384" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-01 10:21:10
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Stein：独行侠将交易得到奥利尼克和小德里克-琼斯" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/e0303e5ffd61b86870054f6f97b463baf983039e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据《纽约时报》记者Marc Stein报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/mavericks">独行侠</a>将交易得到<a href="/team/suns">凯利</a>-<a href="/team/heat">奥利尼克</a>和<a href="/team/heat">小德里克</a>-<a href="/team/hawks">琼斯</a>。
   </p>
   <p>
    根据此前的报道，<a href="/team/heat">德拉季奇</a>将会被<a href="/team/heat">热火</a>交易至<a href="/team/mavericks">独行侠</a>，这是<a href="/team/heat">吉米</a>-<a href="/team/heat">巴特勒</a>交易的一部分，以便清理出薪资空间。但随后<a href="/team/mavericks">独行侠</a>害怕失去今年夏天操作的灵活度，放弃了交易。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hawks">琼斯</a>场均上场19.2分钟，得到7.0分4.0篮板，<a href="/team/heat">奥利尼克</a>场均上场22.9分钟，得到10.0分4.8篮板1.8助攻。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
  </div>
 </div>
