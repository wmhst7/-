 <h1 class="headline">
  Stein：<a href="/team/warriors">克莱</a>确定将以5年1.9亿顶薪续约<a href="/team/warriors">勇士</a>
 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Stein：克莱确定将以5年1.9亿顶薪续约勇士" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190701/dc1357358f7e37213f78a94ced2fb1968f5a7512.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据《纽约时报》记者Marc Stein报道，在谈判过后，<a href="/team/warriors">克莱</a>-<a href="/team/warriors">汤普森</a>确定将以5年1.9亿顶薪续约<a href="/team/warriors">勇士</a>。
   </p>
   <p>
    据旧金山纪事报报道，在当地时间周日自由市场开启之前，<a href="/team/warriors">勇士</a>已经为<a href="/team/warriors">克莱</a>提供了顶薪报价，<a href="/team/warriors">克莱</a>在当时就接受了这份报价。
   </p>
   <p>
    <a href="/team/warriors">克莱</a>-<a href="/team/warriors">汤普森</a>是五届全明星球员，两次入选NBA最佳阵容，一次入选最佳防守阵容。2018-19赛季常规赛场均上场34分钟，得到21.5分3.8篮板2.4助攻；季后赛场均上场39分钟，得到20.7分4.1篮板2.1助攻。
   </p>

   </p>
