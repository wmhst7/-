 <h1 class="headline">

 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="签约马刺！卡罗尔更新社媒发推表达心情：受到高度青睐" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/b6a31479af45df694aa684ce53bf5d4664b77e0b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据此前消息报道，<a href="/team/spurs">德马雷</a>-<a href="/team/spurs">卡罗尔</a>与<a href="/team/spurs">马刺</a>达成2年1300万美元的协议。
   </p>
   <p>
    随后，<a href="/team/spurs">德马雷</a>-<a href="/team/spurs">卡罗尔</a>发推表达了签约<a href="/team/spurs">马刺</a>的心情：“祝福，受到高度青睐（满分）。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/spurs">卡罗尔</a>场均上场25.4分钟，得到11.1分5.2篮板1.3助攻，季后赛场均上场23.8分钟，得到6.6分4.0篮板。
   </p>
