  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 据NBA记者Shams Charania报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/warriors">勇士</a>有意通过先签后换的方式得到受限制自由球员<a href="/team/warriors">丹吉洛</a>-<a href="/team/warriors">拉塞尔</a>。
   </p>
   <p>
    <a href="/team/warriors">勇士</a>方面已经探寻过得到<a href="/team/warriors">拉塞尔</a>的办法，他们目前仍在评估下一步行动。
   </p>
