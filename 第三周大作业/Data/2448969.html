 <h1 class="headline">
  Shams：<a href="/team/nets">篮网</a>和<a href="/team/warriors">勇士</a>接近完成关于<a href="/team/warriors">拉塞尔</a>的先签后换
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/ShamsCharania/status/1145533354730766338" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">

     2019-07-01 11:23:34
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：篮网和勇士接近完成关于拉塞尔的先签后换" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/ab0171b891c7c24e403c4a58daaa16e5c67bf565.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 据The Athletic记者Shams Charania报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/warriors">勇士</a>和<a href="/team/nets">篮网</a>接近完成关于<a href="/team/warriors">丹吉洛</a>-<a href="/team/warriors">拉塞尔</a>的先签后换。
   </p>
   <p>
    <a href="/team/warriors">勇士</a>还将从<a href="/team/nets">篮网</a>得到<a href="/team/hawks">特雷</a><a href="/team/knicks">韦恩</a>-<a href="/team/hornets">格雷厄姆</a>和<a href="/team/timberwolves">沙巴兹</a>-<a href="/team/timberwolves">内皮尔</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">拉塞尔</a>场均出场30.2分钟，得到21.1分3.9篮板7.0助攻1.23抢断，并入选全明星阵容。
   </p>
   <span id="editor_baidu">
    (编辑：马夏尔)
   </span>

 </div>
