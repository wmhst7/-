 <h1 class="headline">

 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="赛迪斯-杨示好公牛：感谢给予机会，让我们回到正轨吧" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190701/fa1fde825c2bb3c329ce8e0aa1de38ed18bf2737.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据雅虎体育记者Chris Haynes报道，联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/bulls">赛迪斯</a>-杨与<a href="/team/bulls">公牛</a>达成协议，将以3年4100万加盟<a href="/team/bulls">公牛</a>。
   </p>
   <p>
    随后，<a href="/team/bulls">赛迪斯</a>-杨更新了社媒向新东家示好，说道：“<a href="/team/bulls">公牛</a>发生了什么？加尔（<a href="/team/bulls">公牛</a>总经理）、吉姆（<a href="/team/bulls">公牛</a>主教练）<a href="/team/hawks">帕克</a>森（<a href="/team/bulls">公牛</a>篮球运营副总裁），感谢有机会帮助建立球队文化，让我们回到正轨吧。加油！”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bulls">赛迪斯</a>-杨场均出场30.7分钟，得到12.6分6.5篮板2.5助攻1.52抢断。
   </p>
