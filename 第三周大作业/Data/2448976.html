<div class="artical-title">
 <h1 class="headline">
  <a href="/team/heat">温斯洛</a>更新社媒晒出与<a href="/team/heat">小德里克</a>-<a href="/team/hawks">琼斯</a>合影并为其送上祝福
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/BzW06aFnTkO/?utm_source=ig_web_copy_link" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-01 11:39:49
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="温斯洛更新社媒晒出与小德里克-琼斯合影并为其送上祝福" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190701/ce16f84188023851be5e77d956a33651fe1b652a.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据此前消息报道，<a href="/team/mavericks">独行侠</a>与<a href="/team/heat">热火</a>进行交易，得到<a href="/team/suns">凯利</a>-<a href="/team/heat">奥利尼克</a>和<a href="/team/heat">小德里克</a>-<a href="/team/hawks">琼斯</a>。
   </p>
   <p>
    随后，<a href="/team/heat">热火</a>前锋<a href="/team/heat">贾斯蒂斯</a>-<a href="/team/heat">温斯洛</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出一张与<a href="/team/heat">小德里克</a>-<a href="/team/hawks">琼斯</a>赛场图（见新闻配图）。
   </p>
   <p>
    并发文：“数数你的祝福，满满的都是爱。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/heat">温斯洛</a>场均出场29.7分钟，可以得到12.6分5.4篮板4.3助攻1.09抢断。
   </p>

    (编辑：我就改个名字)
   </span>

 </div>
