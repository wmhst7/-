 <h1 class="headline">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="兰德尔今日更新个人社交媒体晒出训练视频：纽约，我来了" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/0f5b7aee925613d6c89709e9f0dca5b6e8f5d387.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据此前NBA记者Adrian Wojnarowski报道，经纪<a href="/team/76ers">人</a>透露，今日<a href="/team/knicks">朱利叶斯</a>-<a href="/team/knicks">兰德尔</a>与<a href="/team/knicks">尼克斯</a>达成3年6300万美元协议。
   </p>
   <p>
    随后，<a href="/team/knicks">兰德尔</a>更新个<a href="/team/76ers">人</a>社交媒体Instagram，晒出一段自己刻苦训练备战下一赛季的视频（见GIF）。
   </p>
   <p>
    “纽约，我来了。开启我们的征程吧@<a href="/team/knicks">尼克斯</a>。”<a href="/team/knicks">兰德尔</a>发文说道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/knicks">兰德尔</a>场均上场30.6分钟，得到21.4分8.7篮板3.1助攻0.71抢断。
   </p>
