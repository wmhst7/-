 <h1 class="headline">
  <a href="/team/grizzlies">伊格达拉</a>飞机落地更新推特，网友评论：你要被交易了
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="伊格达拉飞机落地更新推特，网友评论：你要被交易了" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/cf7ff0c9825b61a7e1a5652d4771f411daedd265.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 今日，<a href="/team/warriors">勇士</a>球员<a href="/team/pistons">安德烈</a>-<a href="/team/grizzlies">伊格达拉</a>在飞机落地后更新推特。
   </p>
   <p>
    “真是一次有趣的飞行，我拼出了一幅很棒的拼图，从周二就开始拼了，真好赶上了时间。”
   </p>
   <p>
    下面有网友评论道：“兄弟，你要被交易了。”“感谢你的付出。”“不要这样对我。”
   </p>
   <p>
    此前，据NBA记者Adrian Wojnarowski报道，<a href="/team/warriors">勇士</a>将<a href="/team/pistons">安德烈</a>-<a href="/team/grizzlies">伊格达拉</a>交易至<a href="/team/grizzlies">灰熊</a>。
   </p>
   <span id="editor_baidu">
    (编辑：vccheng)
   </span>
