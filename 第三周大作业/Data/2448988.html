 <h1 class="headline">
  <a href="/team/nets">欧文</a>更新个<a href="/team/76ers">人</a>社交媒体，<a href="/team/nets">杜兰特</a>随后点赞
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="欧文更新个人社交媒体，杜兰特随后点赞" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190701/3f2cbc069f53a2efef14b2579092579c0fe37088.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 今日，NBA球员<a href="/team/pistons">凯里</a>-<a href="/team/nets">欧文</a>更新Instagram晒出一张以眼睛为素材的漫画，写道：“旅途是对我的奖赏，只有我的眼睛知道什么最适合我，家庭永远是第一位。”
   </p>
   <p>
    随后，<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>点赞了这条Ins。
   </p>
   <p>
    此前，根据NBA记者Adrian Wojnaeowski报道，<a href="/team/nets">杜兰特</a>和<a href="/team/nets">篮网</a>达成4年1.64亿美元的口头协议。<a href="/team/nets">欧文</a>将与<a href="/team/nets">篮网</a>达成4年1.42亿美元协议，其中第4年为球员选项。
   </p>
   <span id="editor_baidu">
    (编辑：vccheng)
   </span>
