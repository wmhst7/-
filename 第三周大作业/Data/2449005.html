 <h1 class="headline">
  FIBA官方更新Ins晒出<a href="/team/nets">杜兰特</a>与<a href="/team/nets">欧文</a>国家队时合照
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="FIBA官方更新Ins晒出杜兰特与欧文国家队时合照" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/32798cb7b55ffd4cca0d10d2021fd0088797ba55.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据此前消息报道，<a href="/team/nets">篮网</a>同时签下前锋<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>与后卫<a href="/team/pistons">凯里</a>-<a href="/team/nets">欧文</a>等球员。
   </p>
   <p>
    随后，FIBA官方Ins晒出<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>与<a href="/team/pistons">凯里</a>-<a href="/team/nets">欧文</a>身穿美国国家队战袍的合照。
   </p>
   <p>
    并配文道：“得分就会像数1、2、3一样简单。”
   </p>

    相关阅读：

    </a>
   </p>
