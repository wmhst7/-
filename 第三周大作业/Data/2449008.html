 <h1 class="headline">
  <a href="/team/nuggets">马利克</a>-<a href="/team/pistons">比斯利</a>祝贺<a href="/team/spurs">默里</a>续约：那个男孩准备好了
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="马利克-比斯利祝贺默里续约：那个男孩准备好了" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190701/a68f1a09b398c17b312d8264d6a9ab7dea29e700.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 丹佛掘金队后卫<a href="/team/nuggets">马利克</a>-<a href="/team/pistons">比斯利</a>今天在个<a href="/team/76ers">人</a>Instagram Story上传了一张自己与队友<a href="/team/nuggets">贾马尔</a>-<a href="/team/spurs">默里</a>的赛场照（见新闻配图）。
   </p>
   <p>
    “那个男孩准备好了！祝贺我的兄弟@<a href="/team/nuggets">贾马尔</a>-<a href="/team/spurs">默里</a>。”<a href="/team/pistons">比斯利</a>写道。
   </p>
   <p>
    根据此前的报道，<a href="/team/spurs">默里</a>已经与掘金达成了一份5年1.7亿美元的提前续约合同。
   </p>
   <span id="editor_baidu">
    (编辑：skrr)
   </span>
