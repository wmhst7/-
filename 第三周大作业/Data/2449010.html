 <h1 class="headline">
  美媒今日晒出<a href="/team/pelicans">鹈鹕</a>休赛季加盟球队的新成员合成图
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

    </span>

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="美媒今日晒出鹈鹕休赛季加盟球队的新成员合成图" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190701/1430a0d9c780cf358f7fc63e26ff4d182923a981.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据今日此前消息报道，后卫<a href="/team/pelicans">JJ</a>-<a href="/team/pelicans">雷迪克</a>将以2年2650万合同加盟<a href="/team/pelicans">鹈鹕</a>。
   </p>
   <p>
    随后，美国媒体晒出<a href="/team/pelicans">鹈鹕</a>休赛季球队新成员的合成图（见新闻配图），其中包括<a href="/team/pelicans">朗佐</a>-<a href="/team/pelicans">鲍尔</a>、<a href="/team/pelicans">JJ</a>-<a href="/team/pelicans">雷迪克</a>、<a href="/team/pelicans">蔡恩</a>-<a href="/team/pelicans">威廉森</a>、<a href="/team/hawks">布兰登</a>-<a href="/team/pelicans">英格拉姆</a>、<a href="/team/magic">约什</a>-<a href="/team/pelicans">哈特</a>。
   </p>
   <p>
    并配文道：“<a href="/team/pelicans">鹈鹕</a>在休赛期增添了一些值得注意的球员。”
   </p>
