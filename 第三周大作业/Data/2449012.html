 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：贝弗利3年4000万美元留守快船" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190701/9529dbab70d6bdc08a35eb5a06fc4104b7573d14.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 据NBA记者Adrian Wojnarowski报道，消息<a href="/team/76ers">人</a>士透露，自由球员<a href="/team/clippers">帕特里克</a>-<a href="/team/clippers">贝弗利</a>和<a href="/team/clippers">快船</a>达成了一份3年4000万美元的续约协议。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/clippers">贝弗利</a>共为<a href="/team/clippers">快船</a>出战78场比赛，场均出战27.4分钟，能够得到7.6分5.0篮板3.8助攻。季后赛，<a href="/team/clippers">贝弗利</a>出战6场比赛，场均出战32.5分钟，能够得到9.8分8.0篮板4.7助攻。
   </p>
