   <p>
    虎扑7月1日讯 据NBA记者Shams Charania报道，消息<a href="/team/76ers">人</a>士透露，自由球员<a href="/team/pistons">雷吉</a>-<a href="/team/knicks">布洛克</a>和<a href="/team/knicks">尼克斯</a>达成了一份2年2100万美元的口头协议。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/knicks">布洛克</a>场均出场29.8分钟，可以得到11.3分2.8篮板2.0助攻0.63抢断。
