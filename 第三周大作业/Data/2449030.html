 <h1 class="headline">
  香珀特今日更新个<a href="/team/76ers">人</a>社媒晒出训练视频：我还是自由球员
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="香珀特今日更新个人社媒晒出训练视频：我还是自由球员" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190701/6220cb384ec0862ae6d215c3c0cfb2dac0c98ffc.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 今日，NBA球员伊曼-香珀特更新了个<a href="/team/76ers">人</a>社交媒体Instagram，上传了自己在球场进行投篮训练的视频（见GIF）。
   </p>
   <p>
    香珀特发文说道：“自由球员香珀特。”
   </p>
   <p>
    2018-19赛季，香珀特先后效力于<a href="/team/kings">国王</a>与<a href="/team/rockets">火箭</a>。香珀特场均出场23.9分钟，可以贡献7.5分3.0篮板1.8助攻0.95抢断。季后赛场均出场13.6分钟，可以得到3.6分1.5篮板0.2助攻0.12抢断。
   </p>
   <p>
    <img alt="GIF 4.9M" src="https://c1.hoopchina.com.cn/uploads/images/20190701/14/4961edfc702c7ec19fd3808121bd8610.gif"/>
   </p>
   <span id="editor_baidu">
