  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 波士顿<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>队前锋<a href="/team/celtics">杰伦</a>-<a href="/team/celtics">布朗</a>今天更新了个<a href="/team/76ers">人</a>推特。
   </p>
   <p>
    “欢迎来到这座<a href="/team/thunder">城</a>市，我的伙计@<a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>。”<a href="/team/celtics">布朗</a>写道。
   </p>
   <p>
    根据此前的报道，<a href="/team/celtics">沃克</a>已经与<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>达成了一份4年1.41亿美元的签约协议。
   </p>
