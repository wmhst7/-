 <h1 class="headline">
  首发五虎！美媒今日晒出下赛季季后赛<a href="/team/warriors">勇士</a>预计先发阵容
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/BzXDqIUI_lN/?utm_source=ig_web_copy_link" target="_blank">

 </div>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="首发五虎！美媒今日晒出下赛季季后赛勇士预计先发阵容" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190701/4d71c6a55e8756aa5a74874815791b1221b9894c.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 今日，美国媒体Sports Center更新官方社交媒体Instagram，上传了一张下赛季<a href="/team/warriors">勇士</a>预计首发阵容的图片（见新闻配图）。
   </p>
   <p>
    该媒体配文道：“<a href="/team/warriors">勇士</a>可能在下赛季季后赛推出该首发阵容。”
   </p>
   <p>
    配图从左到右依次为：<a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>、<a href="/team/warriors">克莱</a>-<a href="/team/warriors">汤普森</a>、<a href="/team/warriors">丹吉洛</a>-<a href="/team/warriors">拉塞尔</a>、<a href="/team/warriors">德雷蒙德</a>-<a href="/team/warriors">格林</a>、<a href="/team/hawks">达米安</a>-<a href="/team/hawks">琼斯</a>
   </p>
