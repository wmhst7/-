 <div class="artical-content-read">

   <img alt="小迈克尔-波特生日晒和特雷-杨合照：感谢所有生日祝福" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/cd88119046076ce5ec32eee3c1df2e3a85143853.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 今日，掘金球员<a href="/team/nuggets">小迈克尔</a>-<a href="/team/nuggets">波特</a>更新了个<a href="/team/76ers">人</a>Instagram，上传了多张和<a href="/team/hawks">老鹰</a>后卫<a href="/team/hawks">特雷</a>-杨等一众好友庆生的照片（见新闻配图）。
   </p>
   <p>
    并配文说道：“生日和我的兄弟们在一起......感谢你们所有的生日祝福。”
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190701/18/9a086f40e2376999b96558d61d8080cd.png"/>
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190701/18/f95e5167dd8a14607ad179fbf4e6047d.png"/>
   </p>
   <p>
    <img alt="GIF 0.9M" src="https://c1.hoopchina.com.cn/uploads/images/20190701/18/8f21dd6e9a22cf5f0ba47028c8f56eb8.gif"/>
   </p>
   <p>
    <a href="/team/nuggets">小迈克尔</a>-<a href="/team/nuggets">波特</a>在去年被掘金在选秀大会上以首轮第14顺位选中，但由于伤病问题，缺席了2018-19整个赛季。根据此前消息报道，小<a href="/team/jazz">迈克</a>-<a href="/team/nuggets">波特</a>将于下赛季迎来复出。
   </p>
