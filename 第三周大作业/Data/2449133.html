 <h1 class="headline">
  Shams：<a href="/team/wizards">伊斯梅尔</a>-<a href="/team/wizards">史密斯</a>与<a href="/team/wizards">奇才</a>达成2年1200万协议
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/shamscharania/status/1145664733196050432?s=21" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-01 20:07:13
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：伊斯梅尔-史密斯与奇才达成2年1200万协议" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/39c011a9e6c5b7926d6fe1584fa73076dba3881f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 据The Athletic记者Shams Charania报道，联盟消息<a href="/team/76ers">人</a>士透露，自由球员<a href="/team/wizards">伊斯梅尔</a>-<a href="/team/wizards">史密斯</a>已经与<a href="/team/wizards">奇才</a>达成一份2年1200万美元的加盟协议。
   </p>
   <p>
    据《<a href="/team/hornets">华盛顿</a>邮报》记者Candace Buckner报道，<a href="/team/wizards">奇才</a>将利用中产特例与<a href="/team/wizards">史密斯</a>签下一份全额保障合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/wizards">史密斯</a>场均上场22.3分钟，得到8.9分2.6篮板3.6助攻；季后赛场均上场20.3分钟，得到6分2.8篮板3.5助攻。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>

 </div>
