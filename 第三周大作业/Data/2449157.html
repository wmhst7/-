<div class="artical-title">
 <h1 class="headline">
  若<a href="/team/grizzlies">伊格达拉</a>被<a href="/team/grizzlies">灰熊</a>买断，<a href="/team/rockets">火箭</a>会非常有兴趣签下他
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/espn_macmahon/status/1145677894934360064" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-01 21:00:06
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="若伊格达拉被灰熊买断，火箭会非常有兴趣签下他" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190701/bdd82e115e175833082b6967bb7640cd524719a4.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 根据NBA记者Tim MacMahon的报道，多位消息<a href="/team/76ers">人</a>士透露，如果<a href="/team/pistons">安德烈</a>-<a href="/team/grizzlies">伊格达拉</a>被<a href="/team/grizzlies">灰熊</a>买断，<a href="/team/rockets">火箭</a>会是非常有兴趣签下他的球队之一。
   </p>
   <p>
    据NBA记者Adrian Wojnarowski之前的报道，<a href="/team/grizzlies">伊格达拉</a>将被<a href="/team/warriors">勇士</a>交易至<a href="/team/grizzlies">灰熊</a>。
   </p>
   <p>
    2018-19赛季常规赛<a href="/team/grizzlies">伊格达拉</a>出场68次，场均出战23.2分钟能得到5.7分3.7篮板3.2助攻0.9抢断0.8盖帽；季后赛场均出战30分钟可以拿到9.8分4.3篮板4助攻1.1抢断1.1盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
