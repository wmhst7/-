   <p>
    虎扑7月1日讯 据著名NBA记者Adrian Wojnarowski报道，<a href="/team/knicks">韦恩</a>-<a href="/team/knicks">艾灵顿</a>与<a href="/team/knicks">尼克斯</a>达成2年1600万签约协议。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/knicks">艾灵顿</a>场均出场24.5分钟可以得到10.3分2.0篮板1.4助攻。
   </p>
