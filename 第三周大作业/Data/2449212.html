 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：迈卡威与魔术达成1年续约协议" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190701/c864591b74fb233b49654155ad6fc31200893401.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月1日讯 据著名NBA记者Adrian Wojnarowski报道，自由球员<a href="/team/jazz">迈克</a>尔-<a href="/team/magic">卡特</a>-<a href="/team/celtics">威廉姆斯</a>与<a href="/team/magic">魔术</a>达成1年续约协议，重新回到<a href="/team/magic">魔术</a>。
   </p>
   <p>
    2018-19赛季常规赛，迈卡威场均出场13.3分钟可以得到4.8分2.5篮板2.5助攻。
   </p>
   <span id="editor_baidu">
    (编辑：里奥)
   </span>
