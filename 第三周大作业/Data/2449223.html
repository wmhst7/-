 <h1 class="headline">
  AD在路上！<a href="/team/rockets">詹姆斯</a>更新Ins恭喜浓眉登上2K20封面
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="http://instagram.com/stories/kingjames" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-02 00:17:47
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="AD在路上！詹姆斯更新Ins恭喜浓眉登上2K20封面" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190702/ef2a78d709e7ce1830c5e554e7b4da2825db5789.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今日更新Instagram Story，恭喜未来队友<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>成为NBA 2K20游戏封面球员。
   </p>
   <p>
    <a href="/team/rockets">詹姆斯</a>转发了<a href="/team/jazz">戴维斯</a>游戏封面的宣传视频，并配文道：“恭喜兄弟！@<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a> 在路上……#2K同辈”
   </p>
   <p>
    <a href="/team/jazz">戴维斯</a>和<a href="/team/rockets">詹姆斯</a>都曾多次当选NBA 2K游戏封面球员。
   </p>
   <p>
    <img alt="GIF 5M" src="https://c1.hoopchina.com.cn/uploads/images/20190702/00/0036240a8ba90961eb373ac07632b05a.gif"/>
   </p>
