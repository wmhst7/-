 <h1 class="headline">
  Woj：<a href="/team/mavericks">塞思</a>-<a href="/team/warriors">库里</a>与<a href="/team/mavericks">独行侠</a>达成4年3200万的签约协议

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：塞思-库里与独行侠达成4年3200万的签约协议" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190702/29a47076e2966afa138a21cbb3b7c18c22c819bf.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 据著名NBA记者Adrian Wojnarowski报道，自由球员<a href="/team/mavericks">塞思</a>-<a href="/team/warriors">库里</a>已经与<a href="/team/mavericks">独行侠</a>达成签约协议。
   </p>
   <p>
    据Woj报道，消息<a href="/team/76ers">人</a>士透露，合同金额为4年3200万。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/mavericks">塞思</a>-<a href="/team/warriors">库里</a>场均出场18.9分钟，可以得到7.9分1.6篮板。
   </p>
   <span id="editor_baidu">
    (编辑：里奥)
   </span>
  </div>
 </div>
