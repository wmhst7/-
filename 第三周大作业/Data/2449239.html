 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="湖人记者：湖人一直跟丹尼-格林的阵营保持着联系" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190702/c0ec517b8de2aa0472f437a1585795aa91173b4c.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 据<a href="/team/lakers">湖人</a>记者Tania Ganguli报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/lakers">湖人</a>一直跟<a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>的阵营保持着联系。
   </p>
   <p>
    此前，据《纽约时报》NBA记者Marc Stein报道，在签下<a href="/team/mavericks">塞思</a>-<a href="/team/warriors">库里</a>后，<a href="/team/mavericks">独行侠</a>仍有意签下<a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>，但是后者决定先等待<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>的决定，再决定是否留在<a href="/team/raptors">猛龙</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">格林</a>场均上场27.7分钟，得到10.3分4.0篮板1.6助攻，季后赛场均上场28.5分钟，得到6.9分3.6篮板1.1助攻1.33抢断。
   </p>
