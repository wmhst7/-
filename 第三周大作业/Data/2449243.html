 <h1 class="headline">
  Shams：<a href="/team/jazz">爵士</a>计划裁掉后卫<a href="/team/76ers">劳尔</a>-<a href="/team/76ers">内托</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：爵士计划裁掉后卫劳尔-内托" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190702/d44ee5955bc0ffa676b6b3a6c98c12641f3bcfdd.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 根据The Athletic记者Shams Charania报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/jazz">爵士</a>计划裁掉后卫<a href="/team/76ers">劳尔</a>-<a href="/team/76ers">内托</a>，创造薪资空间完成<a href="/team/jazz">迈克</a>-<a href="/team/jazz">康利</a>的交易。
   </p>
   <p>
    根据Shams报道，<a href="/team/76ers">内托</a>将成为市场上极具竞争力的替补后卫选择。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/76ers">内托</a>场均上场12.8分钟，得到5.3分1.7篮板2.5助攻。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
