  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 即将与<a href="/team/nets">篮网</a>签约的前锋<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>今日更新了自己的Instagram Story。
   </p>
   <p>
    “没<a href="/team/76ers">人</a>能对我说或者替我做决定，为你自己着想，你就会找到真理。”（原文见新闻配图）<a href="/team/nets">杜兰特</a>写道。
   </p>
   <p>
    <a href="/team/nets">杜兰特</a>在2018-19赛季总决赛第五场比赛中遭遇跟腱断裂，预计缺席2019-20赛季的比赛。此前，根据NBA记者Adrian Wojnarowski报道，<a href="/team/nets">杜兰特</a>和<a href="/team/nets">篮网</a>达成4年1.64亿美元的口头协议。
   </p>
