   <img alt="Stein：独行侠与马克西-克勒贝尔达成4年3500万美元的协议" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190702/fa06141113f01ff40fd939782194e5ec44fb34c3.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 据NBA记者Marc Stein报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/raptors">马克</a>西-<a href="/team/mavericks">克勒贝尔</a>与<a href="/team/mavericks">独行侠</a>达成4年3500万美元的续约合同，第四年为球队选项，<a href="/team/mavericks">克勒贝尔</a>将重返<a href="/team/mavericks">独行侠</a>。
   </p>
   <p>
    2018-19赛季，<a href="/team/mavericks">克勒贝尔</a>为<a href="/team/mavericks">独行侠</a>出战了71场比赛，场均上场21.2分钟得到6.8分4.6个篮板。
   </p>
