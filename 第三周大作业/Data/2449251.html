 <h1 class="headline">
  <a href="/team/celtics">坎特</a>与<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>达成2年1000万美元协议，第二年球员选项
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="坎特与凯尔特人达成2年1000万美元协议，第二年球员选项" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190702/28026af6a1ac96a85d3a4835c7f41aa52b33ac21.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 根据The Athletic记者Shams Charania报道，多位消息<a href="/team/76ers">人</a>士透露，自由球员<a href="/team/celtics">埃内斯</a>-<a href="/team/celtics">坎特</a>与<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>达成一份2年1000万美元的协议，第二年为球员选项。
   </p>
   <p>
    据NBA记者Marc J. Spears报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/celtics">坎特</a>第一年的合同金额为480万美元，第二年的合同金额为500万美元。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">坎特</a>场均上场24.5分钟，得到13.7分9.8篮板1.7助攻。
   </p>
   <span id="editor_baidu">
    (编辑：石磊)
   </span>
  </div>
 </div>
