 <h1 class="headline">
  Shams：<a href="/team/mavericks">何塞</a>-<a href="/team/mavericks">巴里亚</a>达成1年底薪协议，重返<a href="/team/mavericks">独行侠</a>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：何塞-巴里亚达成1年底薪协议，重返独行侠" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190702/72a69262b9a4ba34b4c6edcc6d3c4a345e6cafb2.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 据The Athletic记者Shams Charania报道，联盟消息<a href="/team/76ers">人</a>士透露，自由球员后卫<a href="/team/mavericks">何塞</a>-<a href="/team/mavericks">巴里亚</a>已经达成一份1年底薪口头协议，重返<a href="/team/mavericks">独行侠</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/mavericks">巴里亚</a>共出战了38场比赛，场均上场19.8分钟得到10.9分2.5个篮板5.6次助攻。
   </p>
   <span id="editor_baidu">
    (编辑：石磊)
   </span>
