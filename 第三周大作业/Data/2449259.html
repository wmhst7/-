 <div class="artical-content-read">

   <img alt="热火记者：热火已联系了自由球员控卫TJ-麦康奈尔" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190702/c14abfffa6ef9f3e36a34381668c2ec26f8a0a1d.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 据<a href="/team/heat">热火</a>记者Barry Jackson报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/heat">热火</a>已经联系了自由球员控卫<a href="/team/pacers">TJ</a>-<a href="/team/pacers">麦康奈尔</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/pacers">麦康奈尔</a>共出战了<a href="/team/76ers">76</a>场比赛，场均上场19.3分钟得到6.4分2.3个篮板3.4次助攻。
   </p>

    (编辑：石磊)
