 <h1 class="headline">
  Woj：<a href="/team/suns">卡明斯基</a>跟<a href="/team/suns">太阳</a>达成2年1000万口头协议
 </h1>
 <div class="artical-info">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：卡明斯基跟太阳达成2年1000万口头协议" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190702/b7f4e7f2d0e5f7ac8e75c2638fe8504f278f04c5.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 据NBA记者Adrian Wojnarowski报道，联盟消息<a href="/team/76ers">人</a>士透露，自由球员<a href="/team/bucks">弗兰克</a>-<a href="/team/suns">卡明斯基</a>跟<a href="/team/suns">太阳</a>达成一份2年1000万美元的口头协议。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/suns">卡明斯基</a>共出战了47场比赛，场均上场16.1分钟得到8.6分3.5篮板1.3助攻。
   </p>
   <span id="editor_baidu">
    (编辑：石磊)
   </span>
