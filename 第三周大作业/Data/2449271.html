  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 据NBA记者Royce Young报道，联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/thunder">雷霆</a>将签约自由球员后卫<a href="/team/warriors">亚历克</a>-<a href="/team/76ers">伯克</a>斯。
   </p>
   <p>
    2018-19赛季，<a href="/team/76ers">伯克</a>斯场均上场21.5分钟，得到8.8分3.7篮板2助攻。
   </p>

    (编辑：Oceans)
