   <img alt="猛龙与欧洲联赛后卫马特-托马斯达成3年420万协议" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190702/6a73aaba275caac1bf4ccbb68d79e375056e0091.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 据The Athletic记者Shams Charania报道，联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/raptors">猛龙</a>已经与欧洲联赛西班牙瓦伦西亚俱乐部后卫<a href="/team/raptors">马特</a>-<a href="/team/wizards">托马斯</a>达成一份3年420万的口头协议。
   </p>
   <p>
    24岁的<a href="/team/wizards">托马斯</a>身高1.96米，毕业于爱荷华州立大学。他是2017年的落选秀，曾代表<a href="/team/lakers">湖人</a>出战夏季联赛，随后前往西班牙联赛效力。在上赛季代表瓦伦西亚出战的29场比赛中，<a href="/team/wizards">托马斯</a>场均出战20.3分钟得到11.4分。
   </p>
