 <h1 class="headline">
  <a href="/team/warriors">乔丹</a>-<a href="/team/timberwolves">贝尔</a>与<a href="/team/timberwolves">森林狼</a>达成一份1年160万的保障协议
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </a>

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="乔丹-贝尔与森林狼达成一份1年160万的保障协议" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190702/d78d6edfc8da409316b7dba2b821fa47ad9d76fe.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 据雅虎记者Chris Haynes报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/timberwolves">森林狼</a>与前锋<a href="/team/warriors">乔丹</a>-<a href="/team/timberwolves">贝尔</a>达成了一份1年160万的保障协议。
   </p>
   <p>
    由于<a href="/team/warriors">勇士</a>此前为<a href="/team/timberwolves">贝尔</a>提出了资质报价，在<a href="/team/timberwolves">贝尔</a>与其他球队达成协议的72小时内，<a href="/team/warriors">勇士</a>有权匹配任何报价。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/timberwolves">贝尔</a>场均上场11.6分钟，得到3.3分2.7篮板1.1助攻，季后赛场均上场7.1分钟，得到2.7分1.3篮板。
   </p>
   <span id="editor_baidu">
    (编辑：马夏尔)
   </span>
  </div>
 </div>
