 <h1 class="headline">
  Woj：<a href="/team/warriors">勇士</a>将<a href="/team/timberwolves">内皮尔</a>、<a href="/team/hornets">格雷厄姆</a>和现金交易至<a href="/team/timberwolves">森林狼</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：勇士将内皮尔、格雷厄姆和现金交易至森林狼" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190702/d44f901d7ba86612cbe9dd67c6ac82d3f2b4e3d7.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 据NBA记者Adrian Wojnarowski报道，联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/warriors">勇士</a>将<a href="/team/timberwolves">沙巴兹</a>-<a href="/team/timberwolves">内皮尔</a>、<a href="/team/hawks">特雷</a><a href="/team/knicks">韦恩</a>-<a href="/team/hornets">格雷厄姆</a>以及部分现金交易至<a href="/team/timberwolves">森林狼</a>。
   </p>
   <p>
    <a href="/team/timberwolves">内皮尔</a>和<a href="/team/hornets">格雷厄姆</a>是<a href="/team/warriors">勇士</a>此前通过<a href="/team/warriors">丹吉洛</a>-<a href="/team/warriors">拉塞尔</a>签换交易从<a href="/team/nets">篮网</a>得到的两名球员。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
