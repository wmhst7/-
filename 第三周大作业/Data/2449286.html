 <h1 class="headline">
  后卫<a href="/team/pistons">蒂姆</a>-<a href="/team/magic">弗雷泽</a>已同意和<a href="/team/pistons">活塞</a>签下一份老将底薪
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/Vincent_Ellis56/status/1145815795404087297" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-02 06:35:44
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="后卫蒂姆-弗雷泽已同意和活塞签下一份老将底薪" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190702/42186620f93928821eea46225e13a4be182895ed.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 据雅虎体育记者Chris Haynes报道，自由球员<a href="/team/pistons">蒂姆</a>-<a href="/team/magic">弗雷泽</a>的经纪<a href="/team/76ers">人</a>Mark Bartelstein告诉自己，<a href="/team/magic">弗雷泽</a>已经同意和<a href="/team/pistons">活塞</a>签下一份合同。
   </p>
   <p>
    而据记者Vincent Ellis报道，消息<a href="/team/76ers">人</a>士称，<a href="/team/magic">弗雷泽</a>和<a href="/team/pistons">活塞</a>签下的是一份老将底薪。
   </p>
   <p>
    2018-19赛季，<a href="/team/magic">弗雷泽</a>效力于<a href="/team/bucks">雄鹿</a>，场均出场17.6分钟，得到6.2分2.6篮板3.5助攻。
   </p>
   <span id="editor_baidu">
    (编辑：流浪的光)
   </span>
  </div>
 </div>
