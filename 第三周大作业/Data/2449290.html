   <img alt="火箭、雷霆和爵士也曾对乔丹-贝尔感兴趣" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190702/2d39f7316f756210af7db01f005e66344628646e.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 根据《圣<a href="/team/mavericks">何塞</a>水星报》<a href="/team/warriors">勇士</a>记者Mark Medina的报道，一位联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/rockets">火箭</a>、<a href="/team/thunder">雷霆</a>和<a href="/team/jazz">爵士</a>之前也对<a href="/team/warriors">乔丹</a>-<a href="/team/timberwolves">贝尔</a>感兴趣。
   </p>
   <p>
    最终<a href="/team/timberwolves">贝尔</a>选择<a href="/team/timberwolves">森林狼</a>是因为他感觉自己在<a href="/team/timberwolves">森林狼</a>会扮演一个更大的角色。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/timberwolves">贝尔</a>场均上场11.6分钟，得到3.3分2.7篮板1.1助攻，季后赛场均上场7.1分钟，得到2.7分1.3篮板。
   </p>
