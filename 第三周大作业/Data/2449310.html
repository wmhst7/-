  <a href="/team/magic">埃文</a>-<a href="/team/hawks">特纳</a>：我迫不及待想要为<a href="/team/hawks">老鹰</a>上场比赛，这真的很酷

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="埃文-特纳：我迫不及待想要为老鹰上场比赛，这真的很酷" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190702/147d6881201efee1c0d3e42f15a6cc46898b9569.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 根据此前消息报道，<a href="/team/blazers">开拓者</a>送出前锋<a href="/team/magic">埃文</a>-<a href="/team/hawks">特纳</a>，从<a href="/team/hawks">老鹰</a>得到了前锋<a href="/team/blazers">肯特</a>-<a href="/team/blazers">贝兹莫尔</a>。近期，<a href="/team/hawks">老鹰</a>前锋<a href="/team/magic">埃文</a>-<a href="/team/hawks">特纳</a>接受了记者的采访。
   </p>
   <p>
    在谈及加盟<a href="/team/hawks">老鹰</a>时，<a href="/team/hawks">特纳</a>对记者说道：“我迫不及待想要和新的队友一起打球，为新球队上场比赛。我相信，我们会很有乐趣，享受彼此的快乐。能够为<a href="/team/hawks">老鹰</a>效力，这会是一件很酷的事情，这真的很棒。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/magic">埃文</a>-<a href="/team/hawks">特纳</a>场均出场22.0分钟，可以得到6.8分4.5篮板3.9助攻。
   </p>
