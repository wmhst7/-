 <h1 class="headline">
  <a href="/team/pelicans">鹈鹕</a>官推晒出<a href="/team/pelicans">蔡恩</a>与<a href="/team/nets">大卫</a>-<a href="/team/pistons">格里芬</a>合影：跳舞时间到
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="鹈鹕官推晒出蔡恩与大卫-格里芬合影：跳舞时间到" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190702/9eae4c07ef21c419a0ac62e9e979aa18267a3853.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 今日，<a href="/team/pelicans">鹈鹕</a>官推发布了一张球队新秀<a href="/team/pelicans">蔡恩</a>-<a href="/team/pelicans">威廉森</a>与球队正式签订完成新秀合同后，球队总经理<a href="/team/nets">大卫</a>-<a href="/team/pistons">格里芬</a>与<a href="/team/pelicans">威廉森</a>的合影照片（见新闻配图）。
   </p>
   <p>
    并发文说道：“签约完成！跳舞时间到。”
   </p>
   <p>
    <a href="/team/pelicans">蔡恩</a>-<a href="/team/pelicans">威廉森</a>于今年首轮以第一顺位被<a href="/team/pelicans">鹈鹕</a>选中。
   </p>
   <p>
    <a href="/team/pelicans">威廉森</a>今年18岁，身高2.01米，体重129公斤，司职前锋，2018-19赛季在NCAA作为杜克大学球员出场33次，场均出战30.0分钟，能够贡献22.6分8.9篮板2.1助攻2.1抢断1.8盖帽
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190702/07/613056664b6c2ee6e84c3e17f33e5c0d.png"/>
   </p>
