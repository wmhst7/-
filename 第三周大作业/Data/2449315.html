 <h1 class="headline">
  Shams：<a href="/team/warriors">卢尼</a>3年1500万续约<a href="/team/warriors">勇士</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </a>
   </span>
   <a class="time" href="javascript:;">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：卢尼3年1500万续约勇士" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190702/7098d03bbc309c30044a72dc8ab30b5cd23ffd58.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 据The Athletic记者Shams Charania报道，消息<a href="/team/76ers">人</a>士透露，中锋<a href="/team/warriors">凯文</a>-<a href="/team/warriors">卢尼</a>将以3年1500万的合同回归<a href="/team/warriors">勇士</a>。
   </p>
   <p>
    <a href="/team/warriors">卢尼</a>上赛季表现出色，季后赛出场21次，场均20.6分钟可以得到7.1分4.5篮板。在总决赛中，他锁骨骨折，但仅缺席一场后就带伤复出。
   </p>
   <p>
    当地时间上周末，<a href="/team/warriors">勇士</a>团队与<a href="/team/warriors">卢尼</a>在洛杉矶进行了会面，并在当地时间周一，<a href="/team/warriors">勇士</a>与<a href="/team/warriors">卢尼</a>和他的经纪<a href="/team/76ers">人</a>达成了一致。
   </p>
   <p>
    <a href="/team/warriors">卢尼</a>2015年被<a href="/team/warriors">勇士</a>以首轮第30顺位选中，一直为<a href="/team/warriors">勇士</a>效力至今。
   </p>

    (编辑：马夏尔)
