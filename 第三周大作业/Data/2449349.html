<div class="artical-title">
 <h1 class="headline">
  <a href="/team/lakers">湖人</a>官方宣布与<a href="/team/blazers">扎克</a>-<a href="/team/lakers">诺维尔</a>签订双向合同
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/lakers/status/1145847453150613505?s=21" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-02 09:45:10
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="湖人官方宣布与扎克-诺维尔签订双向合同" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190702/2f78b1ccf217c01f6309fd43e9a9218152570277.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    <a href="/team/lakers">湖人</a>官方今日宣布，他们已经与新秀后卫<a href="/team/blazers">扎克</a>-<a href="/team/lakers">诺维尔</a>签下一份双向合同。
   </p>
   <p>
    签订双向合同的球员既是发展联盟的球员也是NBA球员，此类球员大多数时间是发展联盟的球员，但他可以为其NBA母队效力45天，薪水按天计算，薪水的数额取决于所在球队，在执行双向合同期间他只能为附属的球队打球。
   </p>
   <p>
    来自冈扎加大学的<a href="/team/lakers">诺维尔</a>是今年的落选秀，21岁的<a href="/team/lakers">诺维尔</a>身高1.96米体重93公斤，司职得分后卫。
   </p>
   <p>
    本赛季NCAA<a href="/team/lakers">诺维尔</a>场均得到14.9分4.3篮板3.1助攻。
   </p>
   <span id="editor_baidu">
    (编辑：10EdenHazard10)
   </span>

 </div>
