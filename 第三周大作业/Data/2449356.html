 <h1 class="headline">
  <a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>更新社交媒体晒夺冠庆典照：加拿大日快乐
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="丹尼-格林更新社交媒体晒夺冠庆典照：加拿大日快乐" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190702/9c083b28da357838072d3a7dc7ecea4722534fce.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 今日，NBA球员<a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>更新instagram，晒出自己在夺冠庆典时拿着香槟大笑的照片，并配字写道：“加拿大日快乐！”（加拿大日是加拿大的国庆日，定于每年的7月1日，是加拿大全国公众假日。）
   </p>
   <p>
    有网友在下面评论道：“如果你不续约的话，你得把这张照片删了哈哈哈。”
   </p>
   <p>
    今年夏天，<a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>与<a href="/team/raptors">猛龙</a>合同到期，据此前报道，<a href="/team/mavericks">独行侠</a>对其有意，但后者决定先等<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>的抉择，再决定是否留在<a href="/team/raptors">猛龙</a>。
   </p>
   <span id="editor_baidu">
    (编辑：vccheng)
   </span>
