 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="最好的祝福！麦科勒姆更新ins：爱你们所有人" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190702/39d1844519541197badb0dec26862003861241cf.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 今日，<a href="/team/blazers">开拓者</a>后卫<a href="/team/blazers">CJ</a>-<a href="/team/blazers">麦科勒姆</a>更新instagram，晒出多张与队友合照。
   </p>
   <p>
    <a href="/team/blazers">麦科勒姆</a>写道：“祝你们在新的篇章里万事如意。这些都是我们的回忆，我们一定都会保持联系。爱你们所有<a href="/team/76ers">人</a>。这是一群这几年让球队变得特别的<a href="/team/76ers">人</a>。”
   </p>
   <p>
    根据此前的报道，<a href="/team/magic">埃文</a>-<a href="/team/hawks">特纳</a>被交易至<a href="/team/hawks">老鹰</a>；<a href="/team/clippers">莫里斯</a>-<a href="/team/clippers">哈克利斯</a>被交易至<a href="/team/clippers">快船</a>；<a href="/team/celtics">埃内斯</a>-<a href="/team/celtics">坎特</a>与<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>签约；<a href="/team/heat">迈耶斯</a>-<a href="/team/clippers">伦纳德</a>被交易至<a href="/team/heat">热火</a>；<a href="/team/mavericks">塞思</a>-<a href="/team/warriors">库里</a>签约<a href="/team/mavericks">独行侠</a>；<a href="/team/magic">艾尔</a>-<a href="/team/magic">法鲁克</a>-<a href="/team/magic">阿米奴</a>加盟<a href="/team/magic">魔术</a>。
   </p>
