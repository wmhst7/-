<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="鲍尔晒与女儿合照：你在看什么呢？" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190702/dacdda706efc823aa487b9500a773ade0f5f86d9.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 今日，<a href="/team/pelicans">鹈鹕</a>后卫<a href="/team/pelicans">朗佐</a>-<a href="/team/pelicans">鲍尔</a>在个<a href="/team/76ers">人</a>社交媒体Instagram上晒出与女儿的合照。（见新闻配图）
   </p>
   <p>
    <a href="/team/pelicans">鲍尔</a>配文：“你在看什么呢？太好笑了，大家来起个标题。”
   </p>
   <p>
    被赞次数最多的网友评论为：“‘你怎么就这么把我爸爸交易了’（笑哭表情）”
   </p>
   <p>
    <a href="/team/pelicans">鲍尔</a>2018-19赛季场均为<a href="/team/lakers">湖人</a>上场30.3分钟，得到9.9分5.3篮板5.4助攻1.47抢断。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190702/10/4fe6e891771ac557b355040a225edf3c.jpg"/>

   </p>
