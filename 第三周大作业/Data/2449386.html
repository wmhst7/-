 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="利拉德晒与迈耶斯-伦纳德合照：我会很想你的" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190702/080bb7a3ef77f22e91ff4cb0da5975d02c334653.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 今日，<a href="/team/blazers">开拓者</a>球员<a href="/team/hawks">达米安</a>-<a href="/team/blazers">利拉德</a>更新instagram，晒出自己与<a href="/team/heat">迈耶斯</a>-<a href="/team/clippers">伦纳德</a>的两张合照。
   </p>
   <p>
    <a href="/team/blazers">利拉德</a>写道：“最后一个离开的，我会很想你的兄弟。”
   </p>
   <p>
    <a href="/team/clippers">伦纳德</a>随后评论道：“该死的，兄弟，我对你有太多的爱和尊敬了，我会想念这里的一切。精彩的7年。”
   </p>
   <p>
    <a href="/team/heat">迈耶斯</a>-<a href="/team/clippers">伦纳德</a>在2012年第一轮第11顺位被<a href="/team/blazers">开拓者</a>，<a href="/team/blazers">利拉德</a>在2012年第一轮第6顺位被<a href="/team/blazers">开拓者</a>选中，他们共同为<a href="/team/blazers">开拓者</a>效力了7个赛季。根据此前的报道，<a href="/team/clippers">伦纳德</a>将被交易至<a href="/team/heat">热火</a>。
   </p>
