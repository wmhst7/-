   <p>
    虎扑7月2日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今天在个<a href="/team/76ers">人</a>Instagram story上晒出了一张与前队友<a href="/team/bucks">克里斯</a>-波什的合影（见新闻配图），地点为《空中大灌篮2》的拍摄现场。
   </p>
   <p>
    “十分感谢我的兄弟@<a href="/team/bucks">克里斯</a>-波什的造访，爱你，兄弟！和你在一起总是充满欢笑，还有那些美好的回忆。”<a href="/team/rockets">詹姆斯</a>写道。
   </p>
   <p>
    此外，<a href="/team/rockets">詹姆斯</a>还分享了一些《空中大灌篮2》的片场动态。“片场生活。#空中大灌篮2 ”<a href="/team/rockets">詹姆斯</a>写道。
