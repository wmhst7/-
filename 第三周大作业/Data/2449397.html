  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 今日，<a href="/team/pistons">活塞</a>球员扎扎-帕楚里亚更新Instagram story，晒出一段网友截取的游戏里自己角色扣篮的视频，帕楚利亚问话<a href="/team/warriors">勇士</a>球员<a href="/team/warriors">克莱</a>-<a href="/team/warriors">汤普森</a>：“你能做这个吗？”
   </p>
   <p>
    随后，<a href="/team/warriors">汤普森</a>转发此条ins story，并配字道：“这和世界是平的一样现实。”
   </p>
   <p>
    帕楚里亚曾在16-18两个赛季效力于<a href="/team/warriors">勇士</a>，和<a href="/team/warriors">汤普森</a>曾经是队友。
   </p>
