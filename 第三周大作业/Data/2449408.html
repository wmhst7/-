  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 <a href="/team/cavaliers">骑士</a>新秀<a href="/team/pelicans">达里厄斯</a>-<a href="/team/cavaliers">加兰</a>在个<a href="/team/76ers">人</a>社交媒体Instagram上发布照片，宣布自己与球队正式签约。
   </p>
   <p>
    <a href="/team/cavaliers">加兰</a>写道：“非常感谢<a href="/team/cavaliers">骑士</a>。签约已完成，准备出发。”
   </p>
   <p>
    <a href="/team/cavaliers">加兰</a>今年19岁，身高1.88米，体重79公斤，司职控球后卫，2018-19赛季在NCAA作为范德堡大学球员出场5次，场均出战27.8分钟，能够贡献16.2分3.8篮板2.6助攻0.8抢断0.4盖帽。<a href="/team/cavaliers">加兰</a>赛季中接受了半月板手术，缺席了之后的所有比赛。<a href="/team/cavaliers">骑士</a>在今年选秀大会上用五号签选中了他。
   </p>
