  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 据掘金跟队记者T.J. McBride报道，掘金球员<a href="/team/nuggets">小迈克尔</a>-<a href="/team/nuggets">波特</a>已经恢复健康，夏季联赛没有出场时间限制。
   </p>
   <p>
    另外，球队新秀<a href="/team/nuggets">波尔</a>-<a href="/team/nuggets">波尔</a>不会出战夏季联赛。
   </p>
   <p>
    <a href="/team/nuggets">波特</a>由于伤病还未为掘金出战过一场比赛，7月6日掘金迎战<a href="/team/suns">太阳</a>，<a href="/team/nuggets">波特</a>将迎来夏季联赛首秀。
    <br/>
    ‏
   </p>
