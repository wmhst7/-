<div class="artical-title">
 <h1 class="headline">
  <a href="/team/suns">太阳</a>感觉<a href="/team/warriors">拉塞尔</a>场下对<a href="/team/suns">布克</a>会有不好影响，所以没有追求<a href="/team/warriors">拉塞尔</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.azcentral.com/story/sports/nba/suns/2019/07/01/phoenix-suns-felt-dangelo-russell-wouldnt-good-influence-devin-booker/1615193001/" target="_blank">
     亚利桑那共和报
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-02 12:13:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="太阳感觉拉塞尔场下对布克会有不好影响，所以没有追求拉塞尔" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190702/6f7efd091fcf29dd2c81a96ea3d5c94840b42990.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 根据《亚利桑那共和报》记者Duane Rankin的报道，一位了解情况的消息<a href="/team/76ers">人</a>士透露，尽管<a href="/team/suns">德文</a>-<a href="/team/suns">布克</a>想让<a href="/team/suns">太阳</a>追求好友<a href="/team/warriors">丹吉洛</a>-<a href="/team/warriors">拉塞尔</a>，但是<a href="/team/suns">太阳</a>没有这么做。
   </p>
   <p>
    <a href="/team/suns">太阳</a>方面感觉<a href="/team/warriors">拉塞尔</a>在场下对<a href="/team/suns">布克</a>会有不好的影响，于是<a href="/team/suns">太阳</a>选择签下<a href="/team/suns">里基</a>-<a href="/team/suns">卢比奥</a>。
   </p>
   <p>
    <a href="/team/suns">布克</a>和<a href="/team/warriors">拉塞尔</a>是同一年的乐透秀，他们相识已经很久，自从高中开始，<a href="/team/warriors">拉塞尔</a>和<a href="/team/suns">布克</a>就成为了好友。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
