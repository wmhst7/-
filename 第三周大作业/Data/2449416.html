 <h1 class="headline">
  <a href="/team/raptors">诺曼</a>-<a href="/team/mavericks">鲍威尔</a>更新社媒晒出个<a href="/team/76ers">人</a>夺冠游行帅照庆祝加拿大日

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="诺曼-鲍威尔更新社媒晒出个人夺冠游行帅照庆祝加拿大日" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190702/6f0f75ac2016e3115663e700e8bd1690c288c888.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 今日，<a href="/team/raptors">猛龙</a>球员<a href="/team/raptors">诺曼</a>-<a href="/team/mavericks">鲍威尔</a>更新instagram，晒自己在夺冠庆典欢呼照，并配字写道：”那就是加拿大日的感觉！”（加拿大日是加拿大的国庆日，定于每年7月1日，是加拿大全国公共假日）
   </p>
   <p>
    <a href="/team/raptors">诺曼</a>-<a href="/team/mavericks">鲍威尔</a>2018-19赛季季后赛场均出场15.9分钟，得到6.5分2.2篮板1.1助攻0.39抢断。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190702/12/51c5d4056f9caae75d60124c77692fd6.png"/>
   </p>
