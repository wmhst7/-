 <h1 class="headline">
  容光焕发！<a href="/team/spurs">卡罗尔</a>社交媒体发布帅照：准备好前往德州
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="容光焕发！卡罗尔社交媒体发布帅照：准备好前往德州" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190702/e72be6ec53f46ea8bb9400a865a82ebfd73d45e1.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月2日讯  根据此前消息报道，<a href="/team/spurs">德马雷</a>-<a href="/team/spurs">卡罗尔</a>与<a href="/team/spurs">马刺</a>达成2年1300万美元的协议。
   </p>
   <p>
    今日，<a href="/team/spurs">马刺</a>前锋<a href="/team/spurs">德马雷</a>-<a href="/team/spurs">卡罗尔</a>更新个<a href="/team/76ers">人</a>社交媒体Instagram发布帅照
   </p>
   <p>
    <a href="/team/spurs">卡罗尔</a>发文说到：“我已经准备好前往德州了，希望德克萨斯准备好迎接我。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/spurs">卡罗尔</a>场均出场25.4分钟，可以得到11.1分5.2篮板1.3助攻0.46抢断。
   </p>
   <p>
   </p>
