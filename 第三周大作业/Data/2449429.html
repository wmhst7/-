 <h1 class="headline">
  Shams：<a href="/team/blazers">开拓者</a>以1年260万与<a href="/team/blazers">安东尼</a>-<a href="/team/blazers">托利弗</a>达成协议
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：开拓者以1年260万与安东尼-托利弗达成协议" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190702/ff952a4fe58030f79e3d4f9e8544e86184899138.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 根据The Athletic记者Shams Charania报道，联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/blazers">开拓者</a>以1年260万与自由球员<a href="/team/blazers">安东尼</a>-<a href="/team/blazers">托利弗</a>达成协议。
   </p>
   <p>
    <a href="/team/blazers">托利弗</a>将在<a href="/team/blazers">开拓者</a>阵中发挥其作为一个大个球员所具备的远距离投射能力。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/blazers">托利弗</a>代表<a href="/team/timberwolves">森林狼</a>出场65次，场均出场16.6分钟，得到5.0分2.7篮板，场均命中1.2记三分，三分命中率为37.7%。
   </p>
   <p>
   </p>
