 <h1 class="headline">
  <a href="/team/knicks">尼克斯</a>、<a href="/team/lakers">湖人</a>、<a href="/team/clippers">快船</a>接触过<a href="/team/rockets">詹姆斯</a>-<a href="/team/76ers">恩尼斯</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="尼克斯、湖人、快船接触过詹姆斯-恩尼斯" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190702/88ea51b9088d603b2c176898f01431a00190f344.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 据NBA记者Ian Begley报道，消息<a href="/team/76ers">人</a>士透露，自从自由市场开启后，<a href="/team/knicks">尼克斯</a>、<a href="/team/lakers">湖人</a>、<a href="/team/clippers">快船</a>这三支拥有薪资空间的球队均接触过自由球员<a href="/team/rockets">詹姆斯</a>-<a href="/team/76ers">恩尼斯</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/76ers">恩尼斯</a>场均上场21.2分钟，得到6.7分3.1篮板0.7助攻；季后赛场均上场21.1分钟，得到7.5分3.8篮板1.1助攻。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
