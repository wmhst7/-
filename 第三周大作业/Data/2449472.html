  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 美国媒体更新社交媒体Instagram，上传了<a href="/team/bucks">洛佩斯</a>兄弟过去和现在的对比照。
   </p>
   <p>
    并配文道：“2008年以来第一次，<a href="/team/bucks">洛佩斯</a>兄弟下赛季将合体为<a href="/team/bucks">雄鹿</a>出战。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bucks">布鲁克</a>-<a href="/team/bucks">洛佩斯</a>场均出场28.7分钟，得到12.5分3.9篮板1.2助攻2.21盖帽；罗宾-<a href="/team/bucks">洛佩斯</a>场均出场21.7分钟，得到9.5分3.9篮板1.2助攻1.05盖帽。
   </p>
