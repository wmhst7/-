 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="国王的未来！巴恩斯晒出自己和队友观看夏联的照片" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190702/8ab0402305eef60900ec8e037403a7c5005d7603.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 根据此前消息报道，<a href="/team/kings">国王</a>前锋<a href="/team/bulls">哈里森</a><a href="/team/kings">巴恩斯</a>与<a href="/team/kings">国王</a>达成4年8800万美元的续约协议。
   </p>
   <p>
    今天，<a href="/team/kings">国王</a>前锋<a href="/team/kings">巴恩斯</a>更新社交媒体Instagram，晒出自己和四位队友一同观看夏季联赛的照片。从左到右依次是：<a href="/team/hornets">马文</a>-<a href="/team/kings">巴格利</a>，<a href="/team/kings">哈里</a>-<a href="/team/kings">贾尔斯</a>，<a href="/team/bulls">哈里森</a>-<a href="/team/kings">巴恩斯</a>，<a href="/team/kings">巴迪</a>-<a href="/team/bucks">希尔</a>德，<a href="/team/kings">达龙</a>-<a href="/team/kings">福克斯</a>
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/kings">巴恩斯</a>场均上场32.9分钟，得到16.4分4.7篮板1.5助攻0.65抢断。
   </p>
