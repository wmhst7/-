   <p>

   </p>
   <p>
    “回归！#片场生活 ”<a href="/team/rockets">詹姆斯</a>配文道。在另一条自拍视频中，<a href="/team/rockets">詹姆斯</a>展示了自己在电影片场内坚持训练的动态。“但是在投入拍摄前，首先要完成我的日常工作。”<a href="/team/rockets">詹姆斯</a>配文道。
