   <p>
    虎扑7月2日讯 根据此前消息报道，后卫<a href="/team/rockets">以赛亚</a>-<a href="/team/wizards">托马斯</a>与<a href="/team/wizards">奇才</a>达成1年协议。随后，小<a href="/team/wizards">托马斯</a>接受了记者David Aldridge的采访。
   </p>
   <p>
    在谈及自己为何加盟<a href="/team/wizards">奇才</a>时，小<a href="/team/wizards">托马斯</a>表示：“机会！那就是我想要的，我会把剩下的事情做好。”
   </p>
   <p>
    2018-19赛季常规赛，小<a href="/team/wizards">托马斯</a>场均出场15.1分钟，可以得到8.1分1.1篮板1.9助攻。
   </p>
