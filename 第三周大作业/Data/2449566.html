<div class="artical-title">
 <h1 class="headline">
  欧洲后卫<a href="/team/grizzlies">马尔科</a>-古杜里奇将和<a href="/team/grizzlies">灰熊</a>签下一份两年合同
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.eurohoops.net/en/nba-news/901536/marko-guduric-signing-two-year-deal-with-memphis-grizzlies/?utm_medium=Social&amp;utm_source=Twitter" target="_blank">
     Eurohoops
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-02 22:26:10
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="欧洲后卫马尔科-古杜里奇将和灰熊签下一份两年合同" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190702/4c22c9a1a4e10fc24dced1a1142bbac35442c0ae.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月2日讯 据欧洲篮球媒体Eurohoops报道，消息<a href="/team/76ers">人</a>士确认，欧洲后卫<a href="/team/grizzlies">马尔科</a>-古杜里奇（Marko Guduric）将和<a href="/team/grizzlies">灰熊</a>签下一份2年合同。
   </p>
   <p>
    <a href="/team/grizzlies">马尔科</a>-古杜里奇今年24岁，过去两个赛季里他都效力于Fenerbahce Beko。本赛季在欧洲联赛中，他场均出场22分钟，得到9.4分2.2助攻。
   </p>
   <span id="editor_baidu">
    (编辑：流浪的光)
   </span>
  </div>
 </div>
