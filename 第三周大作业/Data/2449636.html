  <div class="artical-main-content">
   <p>
    虎扑7月3日讯 据著名NBA记者Adrian Wojnarowski报道，<a href="/team/celtics">布拉德</a>-<a href="/team/celtics">沃纳梅克</a>与<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>达成一份一年的协议，重返<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>，这份合同很可能是底薪。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">沃纳梅克</a>场均上场9.6分钟能够得到3.9分1.1篮板1.6助攻。
   </p>
