   <p>
    虎扑7月3日讯 根据The Athletic记者Shams Charania报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/bulls">公牛</a>球员<a href="/team/bulls">里安</a>-<a href="/team/bulls">阿尔奇迪亚科诺</a>与<a href="/team/bulls">公牛</a>达成一份3年900万美元的协议，重回球队。<a href="/team/bulls">公牛</a>可能会在使用完薪资空间后，用伯德条款与<a href="/team/bulls">阿尔奇迪亚科诺</a>完成签约。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bulls">阿尔奇迪亚科诺</a>场均得到6.7分2.7板3.3助攻。
   </p>
