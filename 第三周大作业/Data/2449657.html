 <h1 class="headline">
  一些NBA官员认为<a href="/team/clippers">快船</a>在努力与<a href="/team/thunder">加里纳利</a>完成提前续约
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/fishsports/status/1146192203745648641" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-03 07:07:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="一些NBA官员认为快船在努力与加里纳利完成提前续约" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190703/00d25e26f5cbc964f3a8ad710ef9032820c9c235.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月3日讯 根据CBS 247 Sports记者<a href="/team/jazz">迈克</a>-费舍尔的报道，一些NBA官员认为<a href="/team/clippers">快船</a>在努力与<a href="/team/thunder">达尼罗</a>-<a href="/team/thunder">加里纳利</a>完成提前续约。
   </p>
   <p>
    <a href="/team/thunder">加里纳利</a>3年6477万美元将在2020年夏天到期。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/thunder">加里纳利</a>场均出战30.3分钟，可以拿到19.8分6.1篮板2.6助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
