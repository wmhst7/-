 <h1 class="headline">
  <a href="/team/mavericks">独行侠</a>不会尝试让<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a>加盟
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="独行侠不会尝试让德马库斯-考辛斯加盟" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190703/c823da36771957033ee70d7a3da99fdb22a4f15f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月3日讯 根据CBS 247 Sports记者<a href="/team/jazz">迈克</a>-费舍尔的报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/mavericks">独行侠</a>设想不出一种他们会努力尝试让<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a>加盟的情形。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/lakers">考辛斯</a>场均出场25.7分钟，能够得到16.3分8.2篮板3.6助攻1.3抢断1.5封盖；季后赛场均出场16.6分钟，得到7.6分4.9篮板2.4助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
