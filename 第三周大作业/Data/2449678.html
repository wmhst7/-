 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="独行侠展示出与丹尼-格林和马库斯-莫里斯达成协议的兴趣" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190703/ac516939f315ea4fcb4de2e21881be7b603a3724.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月3日讯 根据CBS 247 Sports记者<a href="/team/jazz">迈克</a>-费舍尔的报道，多位联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/mavericks">独行侠</a>展示出了与<a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>和<a href="/team/warriors">马库斯</a>-<a href="/team/clippers">莫里斯</a>都达成协议的兴趣。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">格林</a>场均出战27.7分钟可以拿到10.3分4篮板1.6助攻；<a href="/team/clippers">莫里斯</a>场均出场27.9分钟可以拿到13.9分6.1篮板1.5助攻0.57抢断。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
