 <h1 class="headline">
  官方：<a href="/team/knicks">尼克斯</a>签约<a href="/team/knicks">RJ</a>-<a href="/team/knicks">巴雷特</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/NY_KnicksPR/status/1146207892116312065" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-03 08:14:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：尼克斯签约RJ-巴雷特" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190703/f5268a2f0990c743c6cd0cc7142836eab608cb3d.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月3日讯 <a href="/team/knicks">尼克斯</a>官方今日宣布，他们已经与今年的探花秀<a href="/team/knicks">RJ</a>-<a href="/team/knicks">巴雷特</a>签约。
   </p>
   <p>
    <a href="/team/knicks">巴雷特</a>新秀赛季最多可以拿到784万美元的薪水，第二个赛季可以拿到823万美元，第三个赛季可以拿到862万美元，第四个赛季为第三个赛季薪水54%的涨幅（最后两年都有球队选项）。
   </p>
   <p>
    2018-19赛季在NCAA<a href="/team/knicks">巴雷特</a>场均出战35.3分钟得到22.6分7.6篮板4.3助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>

 </div>
