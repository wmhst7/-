 <h1 class="headline">
  兰斯-<a href="/team/wizards">托马斯</a>是最可能得到<a href="/team/knicks">尼克斯</a>15<a href="/team/76ers">人</a>大名单最后名额的球员
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="兰斯-托马斯是最可能得到尼克斯15人大名单最后名额的球员" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190703/ed1abcbfefeadb58bae55398335b7d87f7d7a565.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月3日讯 根据《纽约邮报》记者Marc Berman的报道，目前<a href="/team/knicks">尼克斯</a>15<a href="/team/76ers">人</a>大名单里还有1个名额，消息<a href="/team/76ers">人</a>士透露，随着<a href="/team/bucks">卢克</a>-<a href="/team/bulls">科内特</a>签约<a href="/team/bulls">公牛</a>，兰斯-<a href="/team/wizards">托马斯</a>是最可能得到这最后一个名额的球员。
   </p>
   <p>
    <a href="/team/knicks">尼克斯</a>之前已经裁掉了<a href="/team/wizards">托马斯</a>，<a href="/team/knicks">尼克斯</a>方面有兴趣在<a href="/team/wizards">托马斯</a>成为自由球员后再签回他，<a href="/team/knicks">尼克斯</a>很看重<a href="/team/wizards">托马斯</a>的领导力和职业素养，并且球队的年轻球员非常尊重他。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/wizards">托马斯</a>场均出战17分钟，可以拿到4.5分2.5篮板0.6助攻。
   </p>
