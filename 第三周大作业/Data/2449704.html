 <h1 class="headline">
  <a href="/team/lakers">库兹马</a>发推欢迎<a href="/team/lakers">杜德利</a>，后者回复：让我们一起努力
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/jareddudley619/status/1146211259890540545?s=21" target="_blank">

   </span>

     2019-07-03 09:18:18
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="库兹马发推欢迎杜德利，后者回复：让我们一起努力" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190703/5daadf0cf7df109b844e4884b95f23b74a26a2ee.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月3日讯 <a href="/team/lakers">贾里德</a>-<a href="/team/lakers">杜德利</a>今日与<a href="/team/lakers">湖人</a>达成加盟协议。<a href="/team/lakers">湖人</a>前锋<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>第一时间发推对<a href="/team/lakers">杜德利</a>表示欢迎。
   </p>
   <p>
    “欢迎@<a href="/team/lakers">贾里德</a>-<a href="/team/lakers">杜德利</a> ！”<a href="/team/lakers">库兹马</a>写道。<a href="/team/lakers">杜德利</a>则转发回复道：“让我们一起努力！”
   </p>
   <p>
    此外，<a href="/team/lakers">杜德利</a>已经迅速将他的推特头像改为自己与<a href="/team/lakers">湖人</a>球员<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>、<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>的“三巨头”P图，并将个<a href="/team/76ers">人</a>简介改为：“只是一个追逐梦想的圣迭戈<a href="/team/76ers">人</a>！很荣幸成为<a href="/team/lakers">湖人</a>国度的一员！”
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190703/09/4c2a5943a9a16f32bce97120fd280167.jpeg"/>
   </p>
