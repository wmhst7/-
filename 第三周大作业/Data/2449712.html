  <div class="artical-main-content">
   <p>
    虎扑7月3日讯 根据此前的报道，前锋<a href="/team/knicks">博比</a>-<a href="/team/knicks">波蒂斯</a>以2年3100万的合同加盟<a href="/team/knicks">尼克斯</a>。今天<a href="/team/knicks">波蒂斯</a>更新了自己的Instagram，晒出照片并发表感想。
   </p>
   <p>
    <a href="/team/knicks">波蒂斯</a>写道：“永远不要去理会别<a href="/team/76ers">人</a>的想法……要做的就是努力工作！这就是唯一的路，逆袭者的道路！！加油吧纽约！感恩。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/knicks">波蒂斯</a>共出场50次，场均26分钟可以得到14.2分8.1篮板。
   </p>
