 <h1 class="headline">
  <a href="/team/clippers">伦纳德</a>已完成与<a href="/team/lakers">湖人</a><a href="/team/clippers">快船</a>的会面，今天将与<a href="/team/raptors">猛龙</a>会面
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="伦纳德已完成与湖人快船的会面，今天将与猛龙会面" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190703/955aebbda6d29858abae5308bf7a63753c505bb3.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月3日讯 据NBA记者<a href="/team/lakers">Jordan</a> Schultz报道，消息<a href="/team/76ers">人</a>士透露，前锋<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>已经与<a href="/team/lakers">湖人</a>和<a href="/team/clippers">快船</a>完成会面，他将在今日与<a href="/team/raptors">猛龙</a>会面。
   </p>
   <p>
    <a href="/team/clippers">伦纳德</a>之前选择不执行合同中的球员选项，在今夏成为完全自由球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/clippers">伦纳德</a>场均出战34分钟，可以拿到26.6分7.3篮板3.3助攻1.8抢断。<a href="/team/clippers">伦纳德</a>带领<a href="/team/raptors">猛龙</a>拿到了2018-19赛季NBA总冠军并获得FMVP。
   </p>
