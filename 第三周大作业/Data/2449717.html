  <div class="artical-main-content">
   <p>
    虎扑7月3日讯 今天<a href="/team/warriors">勇士</a>球员<a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>的妻子Ayesha在Instagram上晒出了自己与<a href="/team/warriors">库里</a>一起亲吻儿子的照片。
   </p>
   <p>
    Ayesha写道：“我们的宝贝儿子今天一岁啦！希望他永远能让我们像这样溺爱他。”
   </p>
   <p>
    小儿子是<a href="/team/warriors">库里</a>与妻子的第三个孩子，取名为卡侬-w-<a href="/team/timberwolves">杰克</a>-<a href="/team/warriors">库里</a>（Canon W.jack Curry）。
   </p>
