  <div class="artical-importantPic">
   <img alt="贝弗利：还没和伦纳德交流，他知道我们能为球队带来什么" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190703/3e7de0aacc733e39bc0a31ff0a26730c24b0cf59.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月3日讯 <a href="/team/clippers">快船</a>球员<a href="/team/clippers">帕特里克</a>-<a href="/team/clippers">贝弗利</a>在今日参加节目时谈到了自由球员<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>。
   </p>
   <p>
    主持<a href="/team/76ers">人</a>问<a href="/team/clippers">贝弗利</a>最近有没有和<a href="/team/clippers">伦纳德</a>进行交流，<a href="/team/clippers">贝弗利</a>说：“还没有。我只是认为，如果你在联盟中效力，你就知道我们能够为球队带来什么，我们会拼尽全力，在场上不顾一切。如果你想要追求浮华与诱惑力，那没什么，如果你想要拼命赢球，那就来<a href="/team/clippers">快船</a>吧。”
   </p>
   <p>
    根据此前的报道，<a href="/team/clippers">贝弗利</a>和<a href="/team/clippers">快船</a>达成了一份3年4000万美元的续约协议。
   </p>
