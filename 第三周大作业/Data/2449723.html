   <p>
    虎扑7月3日讯 <a href="/team/spurs">马刺</a>球员<a href="/team/spurs">德里克</a>-<a href="/team/spurs">怀特</a>出生于1994年7月2日，美国时间的今天是他的生日。
   </p>
   <p>
    <a href="/team/spurs">马刺</a>队友<a href="/team/spurs">拉马库斯</a>-<a href="/team/spurs">阿尔德里奇</a>在Instagram上发布了自己与<a href="/team/spurs">怀特</a>的赛场合影，并写道：“生日快乐我的小兄弟！@<a href="/team/spurs">怀特</a>”
