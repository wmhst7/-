 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="泰斯续约后更新社媒：很高兴能够回归凯尔特人" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190703/53d748e39a9f5db909f86698742c2f4ad5e07019.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月3日讯 波士顿<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>队前锋<a href="/team/celtics">丹尼尔</a>-<a href="/team/celtics">泰斯</a>今天在个<a href="/team/76ers">人</a>Instagram上传了一张自己的照片（见新闻配图）。
   </p>
   <p>
    “很高兴能够回归#<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>。”<a href="/team/celtics">泰斯</a>写道。
   </p>
   <p>
    根据此前的报道，<a href="/team/celtics">泰斯</a>已经与<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>达成了一份2年1000万美元的续约协议。
   </p>
