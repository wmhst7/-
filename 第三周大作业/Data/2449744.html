<div class="artical-title">
 <h1 class="headline">
  <a href="/team/cavaliers">钱宁</a>-<a href="/team/cavaliers">弗莱</a>：<a href="/team/jazz">爵士</a>并不是在西部可以随便击败的球队
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/channingfrye/status/1146230120115367937" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-03 10:23:14
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="钱宁-弗莱：爵士并不是在西部可以随便击败的球队" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190703/e7e072e65c0af4527c9e679f3772bfeea51d45cb.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月3日讯 今日，前NBA球员<a href="/team/cavaliers">钱宁</a>-<a href="/team/cavaliers">弗莱</a>更新个<a href="/team/76ers">人</a>社媒，谈到犹他<a href="/team/jazz">爵士</a>。
   </p>
   <p>
    <a href="/team/cavaliers">钱宁</a>-<a href="/team/cavaliers">弗莱</a>说道：“我受够周边的<a href="/team/76ers">人</a>说犹他是在西部可以随便击败的球队这种说法了。他们也已经受够了排在西部第六、第七、第八名的位置。他们要更进一步！”
   </p>
   <p>
    根据之前报道，<a href="/team/jazz">爵士</a>在这个休赛期，接连获得<a href="/team/jazz">迈克</a>-<a href="/team/jazz">康利</a>、<a href="/team/jazz">博扬</a>-<a href="/team/kings">波格丹</a>诺维奇、<a href="/team/jazz">埃德</a>-<a href="/team/jazz">戴维斯</a>、<a href="/team/jazz">伊曼纽尔</a>-<a href="/team/jazz">穆迪埃</a>、<a href="/team/jazz">杰夫</a>-<a href="/team/warriors">格林</a>等球员。
   </p>
   <span id="editor_baidu">
    (编辑：骚包禾斗匕匕)
   </span>

 </div>
