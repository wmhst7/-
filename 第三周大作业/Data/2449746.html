 <h1 class="headline">

 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="快船与麦格鲁德达成一份3年1500万的协议" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190703/e72517c9ce61512b7cde4af6c3cf4158a80ee3e1.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月3日讯 据雅虎记者Chris Haynes报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/clippers">快船</a>与自由球员<a href="/team/clippers">罗德尼</a>-<a href="/team/clippers">麦格鲁德</a>达成一份3年1500万美元的协议。
   </p>
   <p>
    上赛季<a href="/team/heat">热火</a>裁掉<a href="/team/clippers">麦格鲁德</a>之后，<a href="/team/clippers">快船</a>认领了他并在合同到期后提出资质报价。
   </p>
   <p>
    <a href="/team/clippers">快船</a>拥有<a href="/team/clippers">贝弗利</a>的鸟权，且之前对<a href="/team/clippers">麦格鲁德</a>提出了资质报价，通过签约顺序的调整，<a href="/team/clippers">快船</a>仍能给出一份顶薪合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/clippers">麦格鲁德</a>场均出战23.5分钟，可以拿到7.6分3.6篮板1.7助攻。
   </p>
