  <div class="artical-main-content">
   <p>
    虎扑7月3日讯 今天<a href="/team/jazz">爵士</a>与<a href="/team/cavaliers">骑士</a>展开夏季联赛的交锋，<a href="/team/jazz">爵士</a>在主场86-71战胜<a href="/team/cavaliers">骑士</a>。
   </p>
   <p>
    <a href="/team/jazz">爵士</a>官方在Instagram上发布了<a href="/team/jazz">爵士</a>球员<a href="/team/jazz">多诺万</a>-<a href="/team/jazz">米切尔</a>、<a href="/team/clippers">乔治</a>-<a href="/team/jazz">尼昂</a>和<a href="/team/jazz">罗伊斯</a>-<a href="/team/jazz">奥尼尔</a>在比赛现场的照片，并写道：“浓厚的夏天氛围。”
   </p>
