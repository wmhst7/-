 <h1 class="headline">
  心怀大志！<a href="/team/nets">篮网</a>晒出乔-<a href="/team/nuggets">哈里斯</a>四年级时座右铭
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="心怀大志！篮网晒出乔-哈里斯四年级时座右铭" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190703/8f9cc252e772f038acc9aadd2d58331297bbfe18.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月3日讯 <a href="/team/nets">篮网</a>官方账号更新社交媒体Instagram，晒出<a href="/team/nets">篮网</a>队球员乔-<a href="/team/nuggets">哈里斯</a>四年级时的座右铭。
   </p>
   <p>
    并配文道：“四年级时，乔-<a href="/team/nuggets">哈里斯</a>问父母能不能在新的卧室里加一些他最喜欢的励志名言...他们没有意识到他会写在墙上。”
   </p>
   <p>
    2018-19赛季常规赛，乔-<a href="/team/nuggets">哈里斯</a>场均出场30.2分钟，得到13.7分3.8篮板2.4助攻。
   </p>
