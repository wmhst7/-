   <p>
    虎扑7月3日讯 今日，<a href="/team/cavaliers">骑士</a>球员<a href="/team/warriors">凯文</a>-<a href="/team/cavaliers">乐福</a>在Instagram上传了一段自己在雪地里打高尔夫的短视频。
   </p>
   <p>
    <a href="/team/cavaliers">乐福</a>写道：“球杆太短，挥杆太太太太太垃圾，击球也很烂，脚下的草皮还滑了，根本看不见球……这就是所有的借口了。另外，我今天的练习场是片该死的冰川！！（顺便说一下，这球是可生物降解的，不要在评论里乱发脾气，2019年了应该清楚了。）”
   </p>

    2018-19赛季，<a href="/team/cavaliers">乐福</a>场均出战27.2分钟，拿到17分10.9篮板2.2助攻。
