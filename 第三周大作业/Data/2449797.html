<div class="artical-title">
 <h1 class="headline">
  <a href="/team/spurs">卢卡</a>-<a href="/team/mavericks">东契奇</a>将成为NBA Live 20封面<a href="/team/76ers">人</a>物
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.forbes.com/sites/brianmazique/2019/07/01/nba-live-20-dallas-mavericks-star-luka-doncic-will-be-the-cover-athlete-according-to-sources/#5aad22ee175c" target="_blank">
     <a href="/team/spurs">福布斯</a>
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-03 12:26:53
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="卢卡-东契奇将成为NBA Live 20封面人物" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190703/37fc4d2e00f02754e036a67cacc62b4850d276f1.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月3日讯 据《<a href="/team/spurs">福布斯</a>》记者Brian Mazique 报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/mavericks">独行侠</a>新秀<a href="/team/spurs">卢卡</a>-<a href="/team/mavericks">东契奇</a>将成为NBA Live 20的封面<a href="/team/76ers">人</a>物。
   </p>
   <p>
    据报道，EA Sports曾试图与今年的热门新秀<a href="/team/pelicans">蔡恩</a>-<a href="/team/pelicans">威廉森</a>合作，但双方最终没有达成协议。随后，EA Sports对<a href="/team/mavericks">东契奇</a>发起追逐。
   </p>
   <p>
    目前该游戏的发布日期尚未确定。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/mavericks">东契奇</a>场均出场32.2分钟，能够得到21.2分7.8篮板6助攻1抢断，并成功当选年度最佳新秀。
   </p>
   <p>
   </p>
   <span id="editor_baidu">
    (编辑：拖鞋)
   </span>
  </div>
 </div>
