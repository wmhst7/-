<div class="artical-title">
 <h1 class="headline">
  <a href="/team/wizards">奇才</a>尚未确定签回<a href="/team/hawks">贾巴里</a>-<a href="/team/hawks">帕克</a>，后者的市场前景仍不明确
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/ChaseHughesNBCS" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-03 14:08:13
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="奇才尚未确定签回贾巴里-帕克，后者的市场前景仍不明确" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190703/8c28d26c75429383817e089f21787d96daeb79ba.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月3日讯 据<a href="/team/wizards">奇才</a>跟队记者Chase Hughes报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/wizards">奇才</a>目前尚未确定签回自由球员<a href="/team/hawks">贾巴里</a>-<a href="/team/hawks">帕克</a>，目前<a href="/team/hawks">帕克</a>的市场前景仍在发展之中。
   </p>
   <p>
    据此前的相关报道，联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/wizards">奇才</a>将不执行<a href="/team/hawks">贾巴里</a>-<a href="/team/hawks">帕克</a>合同中2019-20赛季的球队选项，成为一名完全自由球员。消息<a href="/team/76ers">人</a>士透露，<a href="/team/wizards">奇才</a>对于重新签回<a href="/team/hawks">帕克</a>持非常开放的态度，<a href="/team/hawks">帕克</a>与<a href="/team/wizards">奇才</a>互相均有意续约。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hawks">帕克</a>场均出场26.9分钟，能够得到14.5分6.6篮板2.4助攻。
   </p>
   <span id="editor_baidu">
    (编辑：拖鞋)
   </span>
  </div>
 </div>
