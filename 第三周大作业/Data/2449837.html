 <h1 class="headline">
  克劳福德更新推特：最终，一切都会有结果
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="克劳福德更新推特：最终，一切都会有结果" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190703/10bbef145741cb92aaee41eb5caa433b21052c24.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月3日讯 NBA球员<a href="/team/nuggets">贾马尔</a>-克劳福德今日更新社交媒体Twitter。
   </p>
   <p>
    “我只是一直祈祷，并且知道最终一切都会有结果的。”他写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nuggets">贾马尔</a>-克劳福德场均出场18.9分钟，得到7.9分1.3篮板3.6助攻。
   </p>

    (编辑：李佳俊)
   </span>
