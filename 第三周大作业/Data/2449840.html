 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="记录美好时刻！掘金后卫比斯利今日更新社媒晒出灌篮照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190703/4953589f89db7187789d8efc48b18194ebf61999.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月3日讯 今日，掘金后卫<a href="/team/nuggets">马利克</a>-<a href="/team/pistons">比斯利</a>更新个<a href="/team/76ers">人</a>社交媒体Instagram，晒出了一张自己在赛场灌篮的照片（见新闻配图）。
   </p>
   <p>
    <a href="/team/pistons">比斯利</a>配文道：“相机表情。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/pistons">比斯利</a>场均上场23.2分钟，可以贡献11.3分2.5篮板1.2助攻0.68抢断。本赛季季后赛场均上场20分钟，得到8.1分3.4篮板1.0助攻。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190703/14/391ff24b16bae8b13437c57b8a36eb30.jpg"/>
   </p>
