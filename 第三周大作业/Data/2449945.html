<div class="artical-title">
 <h1 class="headline">
  <a href="/team/warriors">勇士</a>撤回为<a href="/team/lakers">库克</a>开出的资质报价，后者成为完全自由球员
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/ShamsCharania/status/1146404399008362496" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-03 21:05:25
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="勇士撤回为库克开出的资质报价，后者成为完全自由球员" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190703/ea13cbaf24d5d1ee40211c6722b69e02d38bee48.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月3日讯 根据The Athletic记者Shams Charania的报道，多位联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/warriors">勇士</a>已经撤回了为<a href="/team/lakers">奎因</a>-<a href="/team/lakers">库克</a>开出的资质报价，后者将成为一名完全自由球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/lakers">库克</a>场均上场14.3分钟，能得到6.9分2.1篮板1.6助攻；季后赛场均上场11.4分钟，得到4.2分1.1篮板0.7助攻。
   </p>
   <p>
    <a href="https://nba.hupu.com/wiki/index.php?title=%E5%8F%97%E9%99%90%E5%88%B6%E8%87%AA%E7%94%B1%E7%90%83%E5%91%98&amp;redirect=no#.E8.B5.84.E8.B4.A8.E6.8A.A5.E4.BB.B7">
     相关科普：什么是资质报价？&gt;&gt;
    </a>
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
