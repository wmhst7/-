<div class="artical-title">
 <h1 class="headline">
  Stein：<a href="/team/lakers">考辛斯</a>聘请<a href="/team/jazz">杰夫</a>-施瓦茨为经纪<a href="/team/76ers">人</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/TheSteinLine/status/1146440697601507328" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-04 00:07:39
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Stein：考辛斯聘请杰夫-施瓦茨为经纪人" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190704/7514e32de293917beeea7190f3948cc84a47637a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月4日讯 据NBA记者Marc Stein报道，NBA球员<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a>，为签下新合同，聘请了Excel Sports的<a href="/team/jazz">杰夫</a>-施瓦茨为其经纪<a href="/team/76ers">人</a>。
   </p>
   <p>
    <a href="/team/lakers">考辛斯</a>曾在2018年1月遭遇跟腱撕裂，受伤后与<a href="/team/warriors">勇士</a>签下一份一年534万美元的合同，今夏到期，在上赛季一共为<a href="/team/warriors">勇士</a>出战30场，场均出场25.7分钟，拿到16.3分8.2篮板3.6助攻。
   </p>
   <p>
    <a href="/team/jazz">杰夫</a>-施瓦茨同时也是<a href="/team/pistons">布雷克</a>-<a href="/team/pistons">格里芬</a>、<a href="/team/warriors">凯文</a>-<a href="/team/cavaliers">乐福</a>、<a href="/team/blazers">CJ</a>-<a href="/team/blazers">麦科勒姆</a>、<a href="/team/magic">尼古拉</a>-<a href="/team/nuggets">约基奇</a>等20多位球员的经纪<a href="/team/76ers">人</a>。
   </p>
   <p>
   </p>
   <p>
