  <div class="artical-main-content">
   <p>
    虎扑7月4日讯 据The Athletic记者Shams Charania报道，<a href="/team/bulls">公牛</a>中锋<a href="/team/bulls">温德尔</a>-<a href="/team/magic">卡特</a>将接受手术来修复他的核心肌肉，预计他会在新赛季的训练营开始前恢复健康。
   </p>
   <p>
    <a href="/team/bulls">温德尔</a>-<a href="/team/magic">卡特</a>上赛季被<a href="/team/bulls">公牛</a>以首轮第7顺位选中，为<a href="/team/bulls">公牛</a>出场44次，场均25.2分钟可以得到10.3分7.0篮板。在今年1月，<a href="/team/magic">卡特</a>接受了左手拇指韧带修复手术，并缺席了赛季剩余的所有比赛。
   </p>
