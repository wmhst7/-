 <h1 class="headline">
  <a href="/team/rockets">火箭</a>之前与<a href="/team/lakers">麦基</a>在洛杉矶的会面进展非常好
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.houstonchronicle.com/sports/texas-sports-nation/rockets/article/Andre-Iguodala-JaVale-McGee-up-next-on-Rockets-14070700.php" target="_blank">
     休斯顿纪事报
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-04 07:56:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="火箭之前与麦基在洛杉矶的会面进展非常好" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190704/ed8238ea7de3729380c38378a18adc8bd24c851e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月4日讯 根据《休斯顿纪事报》记者Jonathan Feigen的报道，两位了解情况的消息<a href="/team/76ers">人</a>士透露，<a href="/team/rockets">火箭</a>之前在洛杉矶与<a href="/team/lakers">贾维尔</a>-<a href="/team/lakers">麦基</a>会面，并且会面进展非常好。
   </p>
   <p>
    根据之前的报道，<a href="/team/lakers">麦基</a>和<a href="/team/rockets">火箭</a>在当地时间上周日进行了会面。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/lakers">麦基</a>场均出场22.3分钟，可以贡献12.0分7.5篮板2盖帽0.7助攻0.6抢断。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
