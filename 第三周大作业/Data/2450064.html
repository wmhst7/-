<div class="artical-title">
 <h1 class="headline">
  <a href="/team/76ers">劳尔</a>-<a href="/team/76ers">内托</a>与<a href="/team/76ers">76</a><a href="/team/76ers">人</a>达成一年底薪协议
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/E_Woodyard/status/1146576878741815296" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-04 08:31:24
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="劳尔-内托与76人达成一年底薪协议" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190704/b431a48d5cb8e69c56991fc2197d9cd457fbc5c9.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月4日讯 根据<a href="/team/jazz">爵士</a>记者<a href="/team/kings">Eric</a> Woodyard的报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/76ers">劳尔</a>-<a href="/team/76ers">内托</a>已经与<a href="/team/76ers">76</a><a href="/team/76ers">人</a>达成签约协议。
   </p>
   <p>
    随后根据Shams Charania的报道，<a href="/team/76ers">内托</a>将与<a href="/team/76ers">76</a><a href="/team/76ers">人</a>签下一年受保障的底薪合同。
   </p>
   <p>
    之前为了完成<a href="/team/jazz">迈克</a>-<a href="/team/jazz">康利</a>的交易，<a href="/team/jazz">爵士</a>裁掉了<a href="/team/76ers">内托</a>，他下赛季的合同215万美元，如果不被裁掉，他的合同将在当地时间7月6日转为全额受保障。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/76ers">内托</a>场均上场12.8分钟，得到5.3分1.7篮板2.5助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
