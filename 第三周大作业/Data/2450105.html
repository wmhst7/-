  官方：<a href="/team/hornets">黄蜂</a>签约<a href="/team/celtics">PJ</a>-<a href="/team/hornets">华盛顿</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：黄蜂签约PJ-华盛顿" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190704/31dd993cea3640e7fba28c01f280d27224905d09.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月4日讯 夏洛特<a href="/team/hornets">黄蜂</a>官方今日宣布，他们已经与今年选中的12号秀<a href="/team/celtics">PJ</a>-<a href="/team/hornets">华盛顿</a>签约。
   </p>
   <p>
    <a href="/team/celtics">PJ</a>-<a href="/team/hornets">华盛顿</a>新秀赛季最多可以拿到383万美元的薪水，第二个赛季可以拿到402万美元，第三个赛季可以拿到421万美元，具体的合同条款尚未公布。
   </p>
   <p>
    <a href="/team/celtics">PJ</a>-<a href="/team/hornets">华盛顿</a>今年21岁，身高2.03米，体重103公斤，司职前锋，2018-19赛季NCAA，<a href="/team/celtics">PJ</a>-<a href="/team/hornets">华盛顿</a>代表肯塔基大学场均得到15.2分7.5篮板，并入选了东南联盟第一阵容和全美第三阵容。
   </p>
