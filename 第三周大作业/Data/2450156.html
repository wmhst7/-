<div class="artical-title">
 <h1 class="headline">
  <a href="/team/jazz">米切尔</a>祝福<a href="/team/76ers">内托</a>：祝贺你，希望你一切好运
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/spidadmitchell/status/1146605250461093893" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-04 11:48:40
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="米切尔祝福内托：祝贺你，希望你一切好运" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190704/392333eb6af9c1dcc49ad5f30c66e51a88978686.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月4日讯 犹他<a href="/team/jazz">爵士</a>队后卫<a href="/team/jazz">多诺万</a>-<a href="/team/jazz">米切尔</a>今天在个<a href="/team/76ers">人</a>推特上传了一张自己与<a href="/team/76ers">劳尔</a>-<a href="/team/76ers">内托</a>的赛场照（见新闻配图）。
   </p>
   <p>
    “我一定会想念你的，兄弟！总是努力训练并且时刻准备着训练以及学习，令<a href="/team/76ers">人</a>尊重。祝贺你并且希望你一切好运，兄弟！爱你！”<a href="/team/jazz">米切尔</a>写道。
   </p>
   <p>
    根据今天早些时候的报道，<a href="/team/76ers">内托</a>已经与<a href="/team/76ers">76</a><a href="/team/76ers">人</a>达成了一份一年底薪协议。2018-19赛季常规赛，<a href="/team/76ers">内托</a>场均出场12.8分钟，得到5.3分1.7篮板2.5助攻。
   </p>
   <span id="editor_baidu">
    (编辑：skrr)
   </span>
