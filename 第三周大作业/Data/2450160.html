   <p>
    虎扑7月4日讯 <a href="/team/cavaliers">骑士</a>新秀<a href="/team/cavaliers">小凯文</a>-<a href="/team/nuggets">波特</a>今日通过Instagram晒出了自己与球队正式签约的照片。
   </p>
   <p>
    “官方了！我是一名<a href="/team/cavaliers">骑士</a>了。”<a href="/team/cavaliers">小凯文</a>-<a href="/team/nuggets">波特</a>写道。<a href="/team/cavaliers">骑士</a>官方今日宣布正式签约三位新秀<a href="/team/pelicans">达里厄斯</a>-<a href="/team/cavaliers">加兰</a>、<a href="/team/cavaliers">迪伦</a>-<a href="/team/cavaliers">温德勒</a>和<a href="/team/cavaliers">小凯文</a>-<a href="/team/nuggets">波特</a>。
   </p>
