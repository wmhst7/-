  <div class="artical-main-content">
   <p>
    虎扑7月4日讯 <a href="/team/mavericks">克利夫兰</a><a href="/team/cavaliers">骑士</a>队中锋<a href="/team/warriors">凯文</a>-<a href="/team/cavaliers">乐福</a>今天在个<a href="/team/76ers">人</a>Instagram上传了多张自己的度假照（见新闻配图）。
   </p>
   <p>
    随后，洛杉矶<a href="/team/lakers">湖人</a>队前锋<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>更新了个<a href="/team/76ers">人</a>推特写道：“@<a href="/team/warriors">凯文</a>-<a href="/team/cavaliers">乐福</a>正过着我所见过的最棒的夏天。”
   </p>
   <p>
    <a href="/team/cavaliers">乐福</a>目前正在加拿大惠斯勒度假，2018-19赛季常规赛，<a href="/team/cavaliers">乐福</a>因左脚趾伤势仅出战22场比赛，场均出场27.2分钟得到17.0分10.9篮板。
   </p>
