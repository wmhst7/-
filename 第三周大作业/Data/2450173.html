<div class="artical-title">
 <h1 class="headline">
  <a href="/team/grizzlies">灰熊</a>不打算在赛季开始前买断<a href="/team/grizzlies">伊格达拉</a>，正探索其交易可能性
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/espn_macmahon/status/1146644368645742592" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-04 13:08:22
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="灰熊不打算在赛季开始前买断伊格达拉，正探索其交易可能性" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190704/f25807b2c2c87fae531d08d21ab1506ba31ce701.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月4日讯 据NBA记者Tim MacMahon报道，<a href="/team/grizzlies">灰熊</a>不打算在赛季开始前买断此前交易得到的<a href="/team/pistons">安德烈</a>-<a href="/team/grizzlies">伊格达拉</a>，而正探索其交易可能性。
   </p>
   <p>
    据MacMahon报道，<a href="/team/rockets">火箭</a>、<a href="/team/mavericks">独行侠</a>等队对<a href="/team/grizzlies">伊格达拉</a>有意。
   </p>
   <p>
    根据之前的报道，
    <a href="https://voice.hupu.com/nba/2448977.html">
     <a href="/team/warriors">勇士</a>将<a href="/team/grizzlies">伊格达拉</a>交易到了<a href="/team/grizzlies">灰熊</a>。
    </a>
   </p>
   <p>
    <a href="/team/grizzlies">伊格达拉</a>2004年首轮第9顺位被<a href="/team/76ers">76</a><a href="/team/76ers">人</a>选中，职业生涯共效力过<a href="/team/76ers">76</a><a href="/team/76ers">人</a>、掘金、<a href="/team/warriors">勇士</a>三支球队，2018-19赛季常规赛<a href="/team/grizzlies">伊格达拉</a>出场68次，场均23.2分钟，能得到5.7分3.7篮板3.2助攻。
   </p>
   <span id="editor_baidu">
    (编辑：里奥)
   </span>
  </div>
 </div>
