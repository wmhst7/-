 <h1 class="headline">
  艾弗森更新社媒发布自己与友<a href="/team/76ers">人</a>玩乐照片
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="艾弗森更新社媒发布自己与友人玩乐照片" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190704/8ae7c08dea629c2f3573276e54175982ae2c6223.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月4日讯 今日，前NBA球星<a href="/team/warriors">阿伦</a>-艾弗森更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出自己与友<a href="/team/76ers">人</a>玩乐照片（见新闻配图）。
   </p>
   <p>
    艾弗森在NBA有14年的职业生涯，共十一次入选全明星，两次获得全明星赛MVP，三次入选NBA最佳阵容一阵，同时四次荣膺NBA得分王，三次荣膺NBA抢断王。
   </p>
   <p>
    艾弗森其职业生涯常规赛中场均出场41.1分钟，可以得到26.7分3.7篮板6.15助攻2.17抢断。
   </p>

    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190704/16/294f7b9d20ebb50f4a994e0eea6b47a4.jpg"/>
   </p>
