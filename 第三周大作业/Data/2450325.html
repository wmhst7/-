 <h1 class="headline">
  科詹联手！媒体回顾<a href="/team/bulls">科比</a><a href="/team/rockets">詹姆斯</a>国家队配合集锦，后者点赞

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="科詹联手！媒体回顾科比詹姆斯国家队配合集锦，后者点赞" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190704/3295bed6a85bef997c45892131ac402afbc2fce3.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月4日讯 媒体throwbackhoops今天通过Instagram发布了一段<a href="/team/lakers">湖人</a>名宿<a href="/team/bulls">科比</a>-<a href="/team/wizards">布莱恩特</a>与<a href="/team/lakers">湖人</a>球员<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>此前在2008年北京奥运会期间的美国国家队配合集锦，<a href="/team/rockets">詹姆斯</a>本<a href="/team/76ers">人</a>也对此点赞。
   </p>
   <p>
    “<a href="/team/bulls">科比</a>和<a href="/team/lakers">勒布朗</a>同队打球就是作弊。7月4日美国独立日快乐！”这家媒体写道。
   </p>

   </p>
