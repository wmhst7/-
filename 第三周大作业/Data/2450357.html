<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="恭喜！科比首次在社媒公开发布第四个女儿KoKo的照片" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190705/1e5d67e3999741af956d1770bf1ed53e2c58bfe9.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月5日讯 据TMZ体育报道，<a href="/team/lakers">湖人</a>名宿<a href="/team/bulls">科比</a>-<a href="/team/wizards">布莱恩特</a>刚刚在Instagram上传第四个女儿Capri Kobe Bryant的照片（见下图），这是他和妻子Vanessa首次在社媒公开发布这位小公主KoKo（昵称）的照片。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190705/03/e6dedeaedf39e3215736d261e0e1f473.jpg"/>
   </p>
   <p>
    “我们的小公主Capri Kobe Bryant ‘KoKo’，出生于当地时间2019年6月20日。”<a href="/team/bulls">科比</a>写道。
   </p>
   <p>
    <a href="/team/bulls">科比</a>与妻子Vanessa目前已经有了4个女儿，她们分别是Natalia、Gianna、Bianka和Capri。
   </p>
