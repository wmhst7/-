 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：活塞正式签下今年15号秀塞古-敦布亚" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190705/9db1051e36c127d34c179d331ef6a925b6824c6b.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月5日讯 <a href="/team/pistons">活塞</a>官方今日宣布，他们已经签下了今年首轮秀<a href="/team/pistons">塞古</a>-<a href="/team/pistons">敦布亚</a>。
   </p>
   <p>
    作为今年的15号秀，<a href="/team/pistons">敦布亚</a>将在其新秀赛季拿到约328万美元的薪水，第二赛季薪水约为345万美元，第三赛季薪水约为361万美元，第四赛季薪水约为554万美元。
   </p>
   <p>
    <a href="/team/pistons">敦布亚</a>今年18岁，身高2.06米，体重104公斤，司职前锋，2018-19赛季在法国作为Limoges CSP队球员出场39次，场均出战18.1分钟，能够贡献7.2分3.0篮板0.7助攻0.7抢断0.5盖帽。
   </p>
