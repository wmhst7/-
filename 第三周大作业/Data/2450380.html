<div class="artical-title">
 <h1 class="headline">
  <a href="/team/bucks">凯尔</a>-<a href="/team/bucks">科沃尔</a>和<a href="/team/jazz">爵士</a>没有联系
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/Tjonesonthenba/status/1146894775649333248" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-05 07:06:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="凯尔-科沃尔和爵士没有联系" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190705/036e05d95955533f95180388e421cd1dd8af69bc.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月5日讯 根据The Athletic记者Tony Jones的报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/bucks">凯尔</a>-<a href="/team/bucks">科沃尔</a>和<a href="/team/jazz">爵士</a>方面一直没有联系。
   </p>
   <p>
    在之前的<a href="/team/jazz">迈克</a>-<a href="/team/jazz">康利</a>交易里，<a href="/team/jazz">爵士</a>将<a href="/team/bucks">科沃尔</a>交易到了<a href="/team/grizzlies">灰熊</a>，随后<a href="/team/grizzlies">灰熊</a>将<a href="/team/bucks">科沃尔</a>交易到了<a href="/team/suns">太阳</a>，<a href="/team/suns">太阳</a>计划裁掉<a href="/team/bucks">科沃尔</a>。
   </p>
   <p>
    根据联盟的规定，<a href="/team/bucks">科沃尔</a>如果被<a href="/team/suns">太阳</a>买断的话，那么他可以在新赛季再次签约<a href="/team/jazz">爵士</a>。
   </p>
   <p>
    <a href="/team/bucks">科沃尔</a>今年38岁，2018-19赛季常规赛，他为<a href="/team/cavaliers">骑士</a>出场16次，为<a href="/team/jazz">爵士</a>出场54次，场均出场19.1分钟得到8.6分2.3篮板1.2助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
