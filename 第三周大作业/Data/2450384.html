<div class="artical-title">
 <h1 class="headline">
  <a href="/team/kings">国王</a>不会裁掉<a href="/team/kings">约吉</a>-<a href="/team/kings">费雷尔</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nbcsports.com/bayarea/kings/source-kings-keep-yogi-ferrell-hours-after-waiving-frank-mason-iii" target="_blank">
     NBC
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-05 07:15:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="国王不会裁掉约吉-费雷尔" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190705/387ececad07ef216e7c80bf57d0add29a998379f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月5日讯 根据NBC体育记者James Ham的报道，<a href="/team/kings">国王</a>今日裁掉了<a href="/team/bucks">弗兰克</a>-<a href="/team/bucks">梅森</a>，一位联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/kings">约吉</a>-<a href="/team/kings">费雷尔</a>不会面临同样的命运。
   </p>
   <p>
    <a href="/team/kings">费雷尔</a>新赛季合同价值315万美元，但是为非保障的，转为受保障的日期为当地时间7月4日。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/kings">费雷尔</a>场均出战15分钟可以拿到5.9分1.9助攻1.5篮板。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
