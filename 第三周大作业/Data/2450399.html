 <h1 class="headline">
  老友重聚！帕金斯晒出和加内特皮尔斯<a href="/team/lakers">隆多</a>聚餐合照
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/Bzgm6lDlO94/" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-05 08:31:19
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="老友重聚！帕金斯晒出和加内特皮尔斯隆多聚餐合照" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190705/6d829bf555f507f382975ba1ecdc99e26047189d.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月5日讯 今日，前NBA球员<a href="/team/heat">肯德里克</a>-帕金斯更新个<a href="/team/76ers">人</a>Instagram，上传了一张与<a href="/team/warriors">凯文</a>-加内特，<a href="/team/clippers">保罗</a>-皮尔斯、<a href="/team/lakers">拉简</a>-<a href="/team/lakers">隆多</a>等老友的合影（见新闻配图）。
   </p>
   <p>
    图片从左至右依次为：<a href="/team/warriors">凯文</a>-加内特、<a href="/team/lakers">拉简</a>-<a href="/team/lakers">隆多</a>、<a href="/team/clippers">保罗</a>-皮尔斯、萨姆-卡塞尔、帕金斯。
   </p>
   <p>
    2008年，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>夺得总冠军，当时主力阵容就包括在座的加内特、<a href="/team/lakers">隆多</a>、皮尔斯、帕金斯等<a href="/team/76ers">人</a>，帕金斯是球队的的首发中锋。
   </p>
   <span id="editor_baidu">
    (编辑：骚包禾斗匕匕)
   </span>
