<div class="artical-title">
 <h1 class="headline">
  <a href="/team/clippers">罗宾逊</a>三世更新Ins：很兴奋能够在湾区打球
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/BzfzOvSnNpX/" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-05 09:58:45
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="罗宾逊三世更新Ins：很兴奋能够在湾区打球" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190705/35779335c874fc3105469bbdd4280f71e6a7b21b.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月5日讯 今日，即将签约<a href="/team/warriors">勇士</a>的<a href="/team/warriors">格伦</a>-<a href="/team/clippers">罗宾逊</a>三世更新个<a href="/team/76ers">人</a>Instagram，上传了一张身穿<a href="/team/warriors">勇士</a>球衣的P图（见新闻配图）。
   </p>
   <p>
    并配文说道：“感谢<a href="/team/warriors">勇士</a>给予的机会，很兴奋能够在湾区打球！＃过度兴奋。”
   </p>
   <p>
    根据The Athletic记者
    <a href="http://lite.hupu.com/s?u=nba/news/2449638&amp;type=1&amp;entrance=26">
     Shams Charania报道
    </a>
    ，多位消息<a href="/team/76ers">人</a>士透露，自由球员<a href="/team/warriors">格伦</a>-<a href="/team/clippers">罗宾逊</a>三世以两年合同加盟<a href="/team/warriors">勇士</a>，第二年球员选项。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">格伦</a>-<a href="/team/clippers">罗宾逊</a>三世场均出场13.0分钟，可以得到4.2分1.5篮板。
   </p>
   <span id="editor_baidu">
    (编辑：骚包禾斗匕匕)
   </span>
  </div>
 </div>
