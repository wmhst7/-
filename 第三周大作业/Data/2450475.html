 <h1 class="headline">
  <a href="/team/jazz">米切尔</a>-<a href="/team/clippers">罗宾逊</a>：<a href="/team/knicks">巴雷特</a>会拥有一个出色的职业生涯
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/nyknicks/status/1146900832421466112" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-05 12:04:14
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="米切尔-罗宾逊：巴雷特会拥有一个出色的职业生涯" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190705/49681111fae7f9a1bfcb1d053525a1adcc6c78fa.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月5日讯 <a href="/team/knicks">尼克斯</a>球员<a href="/team/jazz">米切尔</a>-<a href="/team/clippers">罗宾逊</a>在今天的采访中，称赞了球队的新秀<a href="/team/knicks">RJ</a>-<a href="/team/knicks">巴雷特</a>。
   </p>
   <p>
    <a href="/team/clippers">罗宾逊</a>表示：“（<a href="/team/knicks">巴雷特</a>）会打球，他拥有大心脏，面对任何<a href="/team/76ers">人</a>的防守，他都表现得很强硬。如果他一直能保有这种心态，他肯定会拥有一个出色的职业生涯。”
   </p>
   <p>
    2018-19赛季在NCAA赛场上，<a href="/team/knicks">巴雷特</a>场均上场35.3分钟，能够得到22.6分7.6篮板4.3助攻。
   </p>
   <span id="editor_baidu">
    (编辑：武当松柏)
   </span>
