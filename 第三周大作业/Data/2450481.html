  <a href="/team/celtics">杰伦</a>-<a href="/team/magic">罗斯</a>：我认为<a href="/team/warriors">勇士</a>下赛季能进季后赛

   <img alt="杰伦-罗斯：我认为勇士下赛季能进季后赛" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190705/2c29b667bddf67303d6e9412d3a2f035b573d200.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月5日讯 前NBA球员、知名评论员<a href="/team/celtics">杰伦</a>-<a href="/team/magic">罗斯</a>近日在一档节目上谈到了下赛季的<a href="/team/warriors">勇士</a>，他认为尽管缺少了<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>，<a href="/team/warriors">勇士</a>还能打进季后赛。
   </p>
   <p>
    他表示：“我预测<a href="/team/warriors">勇士</a>能打进季后赛，如果你们说<a href="/team/warriors">勇士</a>进不了季后赛，就好像<a href="/team/warriors">库里</a>不是那支73胜<a href="/team/warriors">勇士</a>的全票MVP一样，就好像<a href="/team/warriors">德雷蒙德</a>-<a href="/team/warriors">格林</a>打得不像一个顶薪球员一样，明年可是他的合同年。”
   </p>
   <p>
    “并且<a href="/team/warriors">克莱</a>（<a href="/team/warriors">汤普森</a>）会在下赛季的某个时间点回归。”<a href="/team/celtics">杰伦</a>-<a href="/team/magic">罗斯</a>补充道。
   </p>
