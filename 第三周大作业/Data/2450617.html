   <p>
    虎扑7月5日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>通过Instagram Story更新了今日的个<a href="/team/76ers">人</a>训练动态。
   </p>
   <p>
    <a href="/team/rockets">詹姆斯</a>赤裸上身在健身房内对着镜子自拍，此前他还展示了自己当地时间凌晨5点多就起床听歌的情形。随后<a href="/team/rockets">詹姆斯</a>又分享了球场自拍。
   </p>
   <p>
    根据健身房内的地板显示UNLV字样，<a href="/team/rockets">詹姆斯</a>身处内华达大学拉斯维加斯分校的健身房，可能准备前往现场观看今日将在赌<a href="/team/thunder">城</a>打响的NBA夏季联赛。
