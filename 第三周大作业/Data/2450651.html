 <h1 class="headline">
  萧华：目前专注于整个NBA的发展，而不是增加新球队
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://basketball.realgm.com/wiretap/254743/Adam-Silver-Suggests-Expansion-Focused-On-Growing-Entire-NBA-Instead-Of-Adding-New-City" target="_blank">
     RealGM
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-05 23:56:39
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="萧华：目前专注于整个NBA的发展，而不是增加新球队" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190705/c9f16aa027bb6161a7019e1dde88dd9513237c61.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月5日讯 NBA总裁<a href="/team/bulls">亚当</a>-萧华今天在拉斯维加斯接受了记者采访，他表示虽然未来有可能扩展新的球队，但目前联盟主要集中于整个NBA的发展。
   </p>
   <p>
    “扩展球队不是我们目前的议程，虽然未来的一天，它会实现。但我们目前所有的注意力都集中在现有30支球队的表现上。”萧华表示。
   </p>
   <p>
    “很显然，美国很多<a href="/team/thunder">城</a>市都能举办比赛。我们可以把这比作出售股票，我们希望在扩展的同时，能够促进整个NBA的发展，能不是某个特定<a href="/team/thunder">城</a>市受益。”
   </p>
   <p>
   </p>
