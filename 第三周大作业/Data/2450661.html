 <h1 class="headline">
  <a href="/team/rockets">詹姆斯</a>将和<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>一起观看夏季联赛
 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="詹姆斯将和安东尼-戴维斯一起观看夏季联赛" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190706/8fb929fd5d4bb9d44f76e9e6a55f0ea2504b265e.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月6日讯 据NBA记者Tim Reynolds报道，<a href="/team/lakers">湖人</a>球员<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>和即将被交易到<a href="/team/lakers">湖人</a>的<a href="/team/pelicans">鹈鹕</a>球员<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>今晚将一同在拉斯维加斯观看夏季联赛。
   </p>
   <p>
    根据之前<a href="/team/rockets">詹姆斯</a>所发的社媒状态，
    <a href="https://voice.hupu.com/nba/2450617.html">
     也可以看出<a href="/team/rockets">詹姆斯</a>目前正在拉斯维加斯
    </a>
    。
   </p>
   <p>
    根据之前的报道，
    <a href="https://voice.hupu.com/nba/2443836.html">
     <a href="/team/jazz">戴维斯</a>已经通过一笔交易加盟了<a href="/team/lakers">湖人</a>
    </a>
    ，<a href="/team/jazz">戴维斯</a>的交易预计将在当地时间7月6日正式完成。
   </p>

   </p>
