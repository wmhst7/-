 <h1 class="headline">
  夏联揭幕战！<a href="/team/pelicans">鹈鹕</a>今日计划让<a href="/team/pelicans">威廉森</a>出战24至28分钟
 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="夏联揭幕战！鹈鹕今日计划让威廉森出战24至28分钟" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190706/a63a87031a800c89cf7da407636fb7dff58fea92.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月6日讯 据NBA记者Malika Andrews报道，<a href="/team/pelicans">鹈鹕</a>主帅阿尔文-金<a href="/team/hornets">特里</a>表示，<a href="/team/pelicans">鹈鹕</a>方面计划让<a href="/team/pelicans">蔡恩</a>-<a href="/team/pelicans">威廉森</a>在今日夏季联赛揭幕战中上场24至28分钟。
   </p>
   <p>
    <a href="/team/pelicans">鹈鹕</a>将于北京时间今天上午9:30对阵<a href="/team/knicks">尼克斯</a>，迎来他们的夏季联赛揭幕战。
   </p>
   <p>
    <a href="/team/pelicans">威廉森</a>是今年的状元秀，来自杜克大学，身高201公分，体重129公斤。他上赛季在NCAA场均上场30分钟得到22.6分8.9个篮板2.1次助攻2.1次抢断1.8个盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：石磊)
   </span>
