 <h1 class="headline">
  官方：<a href="/team/timberwolves">森林狼</a>用双向合同签下中锋<a href="/team/pacers">纳兹</a>-<a href="/team/heat">里德</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </a>

    </span>

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：森林狼用双向合同签下中锋纳兹-里德" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190706/b4127e4b39c852a94e9391cf91fdd3b0d8cedb67.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月6日讯 明尼苏达<a href="/team/timberwolves">森林狼</a>队官方今日宣布球队已经与新秀中锋<a href="/team/pacers">纳兹</a>-<a href="/team/heat">里德</a>签下了一份双向合同，根据球队政策，合同细节并未对外公布。
   </p>
   <p>
    <a href="/team/heat">里德</a>今年19岁，2018-19赛季作为大一新生在NCAA场均出场27.2分钟，得到13.6分7.2篮板。
   </p>
   <span id="editor_baidu">
    (编辑：skrr)
   </span>
