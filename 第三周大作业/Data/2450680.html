 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="塔伦-霍顿-塔克将缺席剩余夏季联赛所有比赛" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190706/0e31160884ee9e14dbf0e238ecdcf07b8a028b5a.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月6日讯 <a href="/team/lakers">湖人</a>官方今日宣布，新秀<a href="/team/lakers">塔伦</a>-<a href="/team/lakers">霍顿</a>-<a href="/team/rockets">塔克</a>将缺席剩余夏季联赛所有比赛，他会跟球队待在拉斯维加斯继续接受治疗。
   </p>
   <p>
    <a href="/team/lakers">塔伦</a>-<a href="/team/lakers">霍顿</a>-<a href="/team/rockets">塔克</a>目前正在从右脚应激反应中恢复，之前在芝加哥联合试训上，<a href="/team/lakers">塔伦</a>-<a href="/team/lakers">霍顿</a>-<a href="/team/rockets">塔克</a>被诊断出了右脚出现应激反应。
   </p>
   <p>
    今年11月才年满19岁的<a href="/team/rockets">塔克</a>身高1.93米，臂展2.16米，司职得分后卫。<a href="/team/rockets">塔克</a>本赛季NCAA场均出战27.2分钟，得到11.8分4.9篮板2.3助攻1.3抢断0.7盖帽。
   </p>
