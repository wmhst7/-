 <h1 class="headline">
  阿兰-<a href="/team/celtics">威廉姆斯</a>很可能不会回到<a href="/team/nets">篮网</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://nypost.com/2019/07/05/jarrett-allens-summer-league-availability-for-nets-is-in-doubt/?utm_source=twitter_sitebuttons&amp;utm_medium=site%20buttons&amp;utm_campaign=site%20buttons" target="_blank">
     纽约邮报
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-06 07:02:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="阿兰-威廉姆斯很可能不会回到篮网" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190706/e9f61e65d51b8f2a3e03c18530a7dfc1ba18b540.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月6日讯 根据《纽约邮报》记者Brian Lewis的报道，一位消息<a href="/team/76ers">人</a>士透露，阿兰-<a href="/team/celtics">威廉姆斯</a>很可能不会回到<a href="/team/nets">篮网</a>。
   </p>
   <p>
    <a href="/team/celtics">威廉姆斯</a>的双向合同今夏到期，他现在是一名完全自由球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">威廉姆斯</a>场均出战5.2分钟，可以拿到3.6分3.8篮板。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
