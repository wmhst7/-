   <p>
    虎扑7月6日讯 据NBA记者Jorge Sedano发布的照片显示，<a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>已经到达夏季联赛现场，并在球员通道内与<a href="/team/lakers">湖人</a>助教<a href="/team/celtics">杰森</a>-基德进行交谈。
   </p>
   <p>
