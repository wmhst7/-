  <div class="artical-main-content">
   <p>
    虎扑7月6日讯 据《洛杉矶时报》记者Tenia Ganguli报道，<a href="/team/pelicans">鹈鹕</a>球员<a href="/team/pelicans">朗佐</a>-<a href="/team/pelicans">鲍尔</a>、<a href="/team/magic">约什</a>-<a href="/team/pelicans">哈特</a>来到夏季联赛现场，并在<a href="/team/pelicans">鹈鹕</a>与<a href="/team/knicks">尼克斯</a>比赛开始前在场边与他们的前队友<a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>拥抱致意。
   </p>
   <p>
    据The Athletic记者Joe Vardon报道，<a href="/team/rockets">詹姆斯</a>还与他的前<a href="/team/cavaliers">骑士</a>队友<a href="/team/cavaliers">切迪</a>-<a href="/team/cavaliers">奥斯曼</a>进行了交流。此外，<a href="/team/rockets">詹姆斯</a>与<a href="/team/spurs">马刺</a>球员<a href="/team/spurs">德马尔</a>-<a href="/team/spurs">德罗赞</a>也进行了致意。
   </p>
