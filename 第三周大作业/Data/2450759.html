  <div class="artical-main-content">
   <p>
    虎扑7月6日讯 今日，<a href="/team/bulls">公牛</a>球员<a href="/team/celtics">丹尼尔</a>-<a href="/team/bulls">加福德</a>在采访中谈到带着激情去打球。
   </p>
   <p>
    “我热爱比赛，所以我一直充满激情。”<a href="/team/celtics">丹尼尔</a>-<a href="/team/bulls">加福德</a>说道。
   </p>
   <p>
    <a href="/team/celtics">丹尼尔</a>-<a href="/team/bulls">加福德</a>毕业于阿肯色大学，身高2.11米，体重106公斤。今年第2轮第8顺位被<a href="/team/bulls">公牛</a>选中，大学生涯场均出战25.5分钟。得到14.3分7.3篮板2.1盖帽。
   </p>
   <p>
    值得一提的是，<a href="/team/celtics">丹尼尔</a>-<a href="/team/bulls">加福德</a>高中三年级代表El Dorado高中场均得到17.4分16篮板7.7盖帽。
   </p>
