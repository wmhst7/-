<div class="artical-title">
 <h1 class="headline">
  <a href="/team/pelicans">蔡恩</a>-<a href="/team/pelicans">威廉森</a>因左膝对抗小伤将不会回归今日比赛
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/PelicansNBA/status/1147339061163700224" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-06 11:05:34
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="蔡恩-威廉森因左膝对抗小伤将不会回归今日比赛" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190706/e8728c4fb2a815c171a454c3afa9526bd0717bf7.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月6日讯 今日<a href="/team/pelicans">鹈鹕</a>官方宣布，前锋<a href="/team/pelicans">蔡恩</a>-<a href="/team/pelicans">威廉森</a>因左膝对抗小伤将不会在今日对阵<a href="/team/knicks">尼克斯</a>的夏季联赛比赛中回归。
   </p>
   <p>
    根据前《<a href="/team/mavericks">克利夫兰</a>老实<a href="/team/76ers">人</a>报》记者、现The Athletic记者Joe Vardon报道，一位消息<a href="/team/76ers">人</a>士透露，<a href="/team/pelicans">威廉森</a>在第二节比赛中左膝对抗遭遇小挫伤，<a href="/team/pelicans">鹈鹕</a>因十分谨慎而做出了这个决定，伤势预计并不严重。
   </p>
   <p>
    <a href="/team/pelicans">威廉森</a>是今年NBA选秀大会的状元秀，今日的比赛是他的NBA夏季联赛首秀。
   </p>
   <p>
    本场比赛，他上场9分钟，9投4中得到11分3篮板。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
