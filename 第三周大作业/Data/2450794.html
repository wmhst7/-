<div class="artical-title">
 <h1 class="headline">
  <a href="/team/pelicans">哈特</a>更新社交媒体：新奥尔良没有地震，对吧？
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/joshhart/status/1147350888127709184" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-06 12:51:12
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="哈特更新社交媒体：新奥尔良没有地震，对吧？" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190706/2a8d0b88701977115f635540d35d025816667006.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月6日讯 今日，<a href="/team/pelicans">鹈鹕</a>后卫<a href="/team/magic">约什</a>-<a href="/team/pelicans">哈特</a>更新自己社交媒体Twitter谈地震。
   </p>
   <p>
    “新奥尔良没有地震，对吧？”他写道。
   </p>
   <p>
    根据此前报道，<a href="/team/pelicans">鹈鹕</a>与<a href="/team/lakers">湖人</a>达成交易协议，<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>被送至<a href="/team/lakers">湖人</a>，<a href="/team/lakers">湖人</a>则为此送出<a href="/team/pelicans">朗佐</a>-<a href="/team/pelicans">鲍尔</a>、<a href="/team/hawks">布兰登</a>-<a href="/team/pelicans">英格拉姆</a>、<a href="/team/magic">约什</a>-<a href="/team/pelicans">哈特</a>以及三个首轮选秀权——包括本届选秀中的4号签。
   </p>
   <p>
    最近，
    <a href="https://voice.hupu.com/nba/2450483.html">
     <a href="/team/magic">约什</a>-<a href="/team/pelicans">哈特</a>在个<a href="/team/76ers">人</a>社交媒体不断表达对新<a href="/team/thunder">城</a>市的喜爱
    </a>
    。
   </p>
   <p>
    相关阅读：
    <a href="https://voice.hupu.com/nba/2450775.html">
     因地震问题，<a href="/team/pelicans">鹈鹕</a>与<a href="/team/knicks">尼克斯</a>的赌<a href="/team/thunder">城</a>夏联比赛将延期进行
    </a>
   </p>
