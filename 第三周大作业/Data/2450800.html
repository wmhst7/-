 <h1 class="headline">
  与鲨鱼共舞！吉诺比利晒照与鲨鱼一同游泳
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/BzizO3gAw0O/?utm_source=ig_web_copy_link" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-06 13:24:30
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="与鲨鱼共舞！吉诺比利晒照与鲨鱼一同游泳" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190706/61cd903671fbc06780c13b1f15b5d9750b2876ed.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月6日讯 今日，前NBA球员马努-吉诺比利更新个<a href="/team/76ers">人</a>社交媒体晒自己与鲨鱼游泳照片（见新闻配图）。
   </p>
   <p>
    “和加拉帕格斯鲨鱼一起游泳。太棒的经历！”他写道。
   </p>
   <p>
    马努-吉诺比利1999年第2轮第28顺位被<a href="/team/spurs">马刺</a>选中，生涯常规赛为<a href="/team/spurs">马刺</a>出战1057场，场均出场25.4分钟，得到13.3分3.5篮板3.79助攻。2018年8月28日，吉诺比利宣布退役，2019年3月28日，<a href="/team/spurs">马刺</a>退役吉诺比利球衣。
   </p>
