 <h1 class="headline">
  <a href="/team/mavericks">独行侠</a>因地震取消了明天的投篮训练
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="独行侠因地震取消了明天的投篮训练" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190706/df1e6a1fe1248941e94941b78f2a22f069e52878.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月6日讯 北京时间今天上午10点33分，美国南加州地区遭遇强烈地震。
   </p>
   <p>
    随后，包括<a href="/team/pelicans">鹈鹕</a>对阵<a href="/team/knicks">尼克斯</a>在内的多场NBA夏季联赛被取消。根据<a href="/team/mavericks">独行侠</a>跟队记者Brad Townsend报道，<a href="/team/mavericks">独行侠</a>取消了原定于北京时间明天的投篮训练。
   </p>
   <p>
    目前尚不确定<a href="/team/mavericks">独行侠</a>明日对阵<a href="/team/rockets">火箭</a>的夏季联赛比赛是否会受到此次地震的影响，<a href="/team/mavericks">独行侠</a>与<a href="/team/rockets">火箭</a>的比赛原定于明天上午9点正式开始。
   </p>
