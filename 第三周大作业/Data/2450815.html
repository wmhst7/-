  <div class="artical-main-content">
   <p>
    虎扑7月6日讯 据此前报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>与<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>将双双加盟<a href="/team/clippers">快船</a>。
   </p>
   <p>
    <a href="/team/clippers">快船</a>后卫<a href="/team/clippers">帕特里克</a>-<a href="/team/clippers">贝弗利</a>随即更新了个<a href="/team/76ers">人</a>推特，写道：“别和我说话。”
   </p>
   <p>
    <a href="/team/clippers">贝弗利</a>今夏在自由市场开启后与<a href="/team/clippers">快船</a>达成了一份3年4000万的续约协议。2018-19赛季常规赛，<a href="/team/clippers">贝弗利</a>场均出场27.4分钟，得到7.6分5.0篮板3.8助攻。
   </p>
