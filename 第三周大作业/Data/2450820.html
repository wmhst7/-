 <h1 class="headline">
  <a href="/team/thunder">加里纳利</a>社媒辞别<a href="/team/clippers">快船</a>：感谢在<a href="/team/clippers">快船</a>的一切
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/gallinari8888/status/1147391152812937216" target="_blank">

   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-06 14:36:46
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="加里纳利社媒辞别快船：感谢在快船的一切" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190706/35e60070c2e5c2e8b03de39c16f4baad613e1a42.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月6日讯 在今天一笔<a href="/team/clippers">快船</a>与<a href="/team/thunder">雷霆</a>的交易当中，<a href="/team/thunder">达尼罗</a>-<a href="/team/thunder">加里纳利</a>被<a href="/team/clippers">快船</a>作为筹码之一从<a href="/team/thunder">雷霆</a>交易得到了<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>。
   </p>
   <p>
    随后，<a href="/team/thunder">加里纳利</a>更新了个<a href="/team/76ers">人</a>推特写道：“在俄克拉荷马的新旅途，感谢洛杉矶<a href="/team/clippers">快船</a>的一切。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/thunder">加里纳利</a>场均出场30.3分钟，得到19.8分6.1篮板。
   </p>
   <span id="editor_baidu">
    (编辑：skrr)
   </span>

 </div>
