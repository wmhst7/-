 <h1 class="headline">
  <a href="/team/nuggets">贾马尔</a>-克劳福德谈下赛季NBA：群雄逐鹿
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/JCrossover/status/1147386061712056320" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-06 15:28:14
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="贾马尔-克劳福德谈下赛季NBA：群雄逐鹿" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190706/ef4df172486275a602a5b254d106385ce848ee37.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月6日讯 今日，NBA球员<a href="/team/nuggets">贾马尔</a>-克劳福德更新社交媒体Twitter谈下赛季NBA。
   </p>
   <p>
    “NBA下赛季群雄逐鹿！哇哦！”他写道。
   </p>
   <p>
    <a href="/team/nuggets">贾马尔</a>-克劳福德上赛季代表<a href="/team/suns">太阳</a>出战64场，场均出场18.9分钟，得到7.9分1.3篮板3.6助攻。<a href="/team/nuggets">贾马尔</a>-克劳福德今年39岁，在2000年第1轮第8顺位被<a href="/team/cavaliers">骑士</a>选中，先后效力于<a href="/team/bulls">公牛</a>、<a href="/team/knicks">尼克斯</a>、<a href="/team/warriors">勇士</a>、<a href="/team/hawks">老鹰</a>、<a href="/team/blazers">开拓者</a>、<a href="/team/clippers">快船</a>、<a href="/team/timberwolves">森林狼</a>、<a href="/team/suns">太阳</a>，3次荣膺最佳第六<a href="/team/76ers">人</a>。
   </p>

    </a>
   </p>
