<div class="artical-title">
 <h1 class="headline">
  <a href="/team/clippers">乔治</a>发推：我不接受任何针对<a href="/team/rockets">威斯布鲁克</a>的诋毁！
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/Yg_Trece/status/1147417137180319744" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-06 16:20:30
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="乔治发推：我不接受任何针对威斯布鲁克的诋毁！" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190706/f76459b76c9c7ed3b2d0690cc0c6d2a1a57be17c.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月6日讯 今日<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>更新了自己的个<a href="/team/76ers">人</a>推特动态，力挺前<a href="/team/thunder">雷霆</a>队友<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>。
   </p>
   <p>
    “我不接受任何针对<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>的诋毁！！！”<a href="/team/clippers">乔治</a>写道。
   </p>
   <p>
    根据早些的报道，<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>一直在招募<a href="/team/clippers">乔治</a>携手加盟<a href="/team/clippers">快船</a>，后者也联系了<a href="/team/thunder">雷霆</a>并申请了交易，而消息<a href="/team/76ers">人</a>士透露竞争对手早已察觉到<a href="/team/clippers">乔治</a>和<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>之间的嫌隙。
   </p>
   <p>
    因此<a href="/team/thunder">雷霆</a>将<a href="/team/clippers">乔治</a>交易至<a href="/team/clippers">快船</a>，换来<a href="/team/thunder">谢伊</a>-<a href="/team/thunder">吉尔杰斯</a>-<a href="/team/pelicans">亚历山大</a>、<a href="/team/thunder">达尼罗</a>-<a href="/team/thunder">加里纳利</a>、4个无保护的首轮签、1个受保护的首轮签和2个选秀权互换的权利。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
  </div>
 </div>
