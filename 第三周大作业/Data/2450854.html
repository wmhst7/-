<div class="artical-title">
 <h1 class="headline">
  美媒晒<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>加盟<a href="/team/clippers">快船</a>后的视频：我们回家了
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/NBAonTNT/status/1147414679649771521" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-06 17:07:58
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="美媒晒保罗-乔治加盟快船后的视频：我们回家了" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190706/613daea5c55dda4a217c9dadcfbf5ca5ad930a8c.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月6日讯 根据此前报道，<a href="/team/thunder">雷霆</a>将<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>交易至<a href="/team/clippers">快船</a>，<a href="/team/clippers">乔治</a>将在洛<a href="/team/thunder">城</a>联手<a href="/team/clippers">伦纳德</a>。
   </p>
   <p>
    随后，美国媒体NBA on TNT在官方推特上晒出了签约后<a href="/team/clippers">乔治</a>兴高采烈的视频（见文末链接），<a href="/team/clippers">乔治</a>在视频中说道：“我们回家了！”
   </p>
   <p>
    该媒体配文说道：“可以肯定的说，<a href="/team/clippers">乔治</a>对于被交易到<a href="/team/clippers">快船</a>非常兴奋。”
   </p>
   <p>
    视频：
    <a href="https://weibo.com/tv/v/HCdICpvXl">
     <a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>：我们回家了！&gt;&gt;
    </a>
   </p>

    </a>
   </p>

    </a>
   </p>
