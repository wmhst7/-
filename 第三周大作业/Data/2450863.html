 <h1 class="headline">
  <a href="/team/rockets">里弗斯</a>本周的强势招募促进了<a href="/team/clippers">伦纳德</a>选择<a href="/team/clippers">快船</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="里弗斯本周的强势招募促进了伦纳德选择快船" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190706/e7ab470e51e83a0937965502282cd3de047b973e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月6日讯 《洛杉矶时报》记者Andrew Greif撰文报道了今日<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>与<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>分别以自由球员和交易方式同时加盟<a href="/team/clippers">快船</a>的一些幕后情况。
   </p>
   <p>
    据消息<a href="/team/76ers">人</a>士透露，<a href="/team/clippers">伦纳德</a>和<a href="/team/clippers">乔治</a>希望联手作战已经有一段时间了。
   </p>
   <p>
    消息<a href="/team/76ers">人</a>士透露，本周<a href="/team/clippers">快船</a>的招募展示，包括来自主帅<a href="/team/pacers">道格</a>-<a href="/team/rockets">里弗斯</a>的一次极其强势的招募表现，促进了<a href="/team/clippers">伦纳德</a>决定加入<a href="/team/clippers">快船</a>。
   </p>
   <p>
   </p>
