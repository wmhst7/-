 <h1 class="headline">
  <a href="/team/clippers">乔治</a>可能因肩部手术的恢复过程缺席下赛季初的数周比赛
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/wojespn/status/1147406006483337216?s=21" target="_blank">

    </a>

   <a class="time" href="javascript:;">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="乔治可能因肩部手术的恢复过程缺席下赛季初的数周比赛" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190706/e487feaf59766a3e51c89a1a3c53a47d48ab810f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月6日讯 据NBA记者Ramona Shelburne报道，联盟消息<a href="/team/76ers">人</a>士透露，刚刚被交易至<a href="/team/clippers">快船</a>的前锋<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>因肩部手术的恢复过程可能在下赛季初段缺席数周。
   </p>
   <p>
    根据此前的报道，<a href="/team/clippers">快船</a>用<a href="/team/thunder">谢伊</a>-<a href="/team/thunder">吉尔杰斯</a>-<a href="/team/pelicans">亚历山大</a>、<a href="/team/thunder">达尼罗</a>-<a href="/team/thunder">加里纳利</a>、4个无保护的首轮签，1个受保护的首轮签和2个选秀权互换的权利，从<a href="/team/thunder">雷霆</a>交易得到<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>。
   </p>
   <p>
    2018-19赛季结束后，<a href="/team/clippers">乔治</a>先后接受了右肩旋转肌手术与左肩上唇肌肉的微弱撕裂修复手术，两场手术的预计恢复时间相同。
   </p>

    (编辑：Oceans)
