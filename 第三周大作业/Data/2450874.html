  从对手到师徒！媒体发布今日<a href="/team/rockets">詹姆斯</a>与基德交谈照

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="从对手到师徒！媒体发布今日詹姆斯与基德交谈照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190706/0cca14cc877715e915763326febdf30d63edcb8c.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月6日讯 <a href="/team/lakers">湖人</a>媒体Lakers Nation官方今日通过Instagram独家发布了一张<a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>与球队助理教练<a href="/team/celtics">杰森</a>-基德的近照。
   </p>
   <p>
    <a href="/team/rockets">詹姆斯</a>今日来到拉斯维加斯夏季联赛现场观战，并在球员通道内与基德长谈。
   </p>
   <p>
    <a href="/team/rockets">詹姆斯</a>与球员时代的基德曾在美国国家队做过队友，也曾在2011年总决赛中有过交手。基德结束球员生涯后曾先后作为主帅执教<a href="/team/nets">篮网</a>与<a href="/team/bucks">雄鹿</a>。
   </p>

    (编辑：Oceans)
