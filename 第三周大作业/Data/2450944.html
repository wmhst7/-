 <h1 class="headline">
  <a href="/team/lakers">奎因</a>-<a href="/team/lakers">库克</a>以两年600万的合同加盟<a href="/team/lakers">湖人</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

  </span>
 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="奎因-库克以两年600万的合同加盟湖人" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190706/f896c6c796ed676a80628ed0689a8f74c7886dbd.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月6日讯 据雅虎记者Chris Haynes报道，后卫<a href="/team/lakers">奎因</a>-<a href="/team/lakers">库克</a>以2年600万美元的合同加盟<a href="/team/lakers">湖人</a>。
   </p>
   <p>
    <a href="/team/lakers">奎因</a>-<a href="/team/lakers">库克</a>在2017-18赛季以双向合同加盟<a href="/team/warriors">勇士</a>，在赛季后半段<a href="/team/warriors">勇士</a>出现伤病潮时表现出色，随后与<a href="/team/warriors">勇士</a>续约至2018-19赛季结束，在今夏，<a href="/team/lakers">库克</a>成为完全自由球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/lakers">库克</a>场均上场14.3分钟，能得到6.9分2.1篮板1.6助攻；季后赛场均上场11.4分钟，得到4.2分1.1篮板0.7助攻。
   </p>
   <span id="editor_baidu">
    (编辑：里奥)
   </span>

 </div>
