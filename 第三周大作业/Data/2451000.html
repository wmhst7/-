 <h1 class="headline">
  官方：<a href="/team/pacers">步行者</a>与<a href="/team/suns">太阳</a>达成<a href="/team/pacers">TJ</a>-<a href="/team/pacers">沃伦</a>为主体的交易

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：步行者与太阳达成TJ-沃伦为主体的交易" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190707/62610af6b47952cce4a3b22a577ed2377b4f4072.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 今日<a href="/team/pacers">步行者</a>官方宣布，球队正式达成与<a href="/team/suns">太阳</a>的交易，送出部分现金，换来<a href="/team/pacers">TJ</a>-<a href="/team/pacers">沃伦</a>以及32号秀<a href="/team/heat">KZ</a>-<a href="/team/heat">奥克帕拉</a>。
   </p>
   <p>
    <a href="/team/suns">太阳</a>此举在于处理<a href="/team/pacers">沃伦</a>的合同，释放薪金空间。此前<a href="/team/pacers">沃伦</a>在2017年与<a href="/team/suns">太阳</a>签下了4年4700万美元的提前续约合同，2019-20赛季年薪为1081万美元。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/pacers">沃伦</a>场均上场31.6分钟，得到18.0分4.1篮板1.5助攻1.19抢断。
   </p>
