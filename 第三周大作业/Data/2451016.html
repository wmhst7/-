 <h1 class="headline">
  Woj：<a href="/team/lakers">隆多</a>与<a href="/team/lakers">湖人</a>达成2年520万底薪续约协议
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/wojespn/status/1147579959222898688" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-07 02:58:32
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：隆多与湖人达成2年520万底薪续约协议" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190707/b26c1b4d35c4180977683f34ee632a5af5266c45.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 据NBA记者Adrian Wojnarowski报道，多位消息<a href="/team/76ers">人</a>士透露，后卫<a href="/team/lakers">拉简</a>-<a href="/team/lakers">隆多</a>与<a href="/team/lakers">湖人</a>达成一份两年的续约协议，重返<a href="/team/lakers">湖人</a>。
   </p>
   <p>
    据记者Tania Ganguli报道，<a href="/team/lakers">隆多</a>与<a href="/team/lakers">湖人</a>达成一份2年520万底薪续约协议，每个赛季的年薪皆为260万美元。
   </p>
   <p>
    2018-19赛季，<a href="/team/lakers">隆多</a>代表<a href="/team/lakers">湖人</a>出战46场，场均上场29.8分钟，可以得到9.2分5.3篮板8.0助攻1.24抢断。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
