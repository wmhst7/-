  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 即将续约<a href="/team/lakers">湖人</a>的后卫<a href="/team/lakers">肯塔维厄斯</a>-<a href="/team/lakers">考德威尔</a>-<a href="/team/lakers">波普</a>今天通过Instagram发布了一组个<a href="/team/76ers">人</a>赛场照，表达自己重返<a href="/team/lakers">湖人</a>的激动心情。
   </p>
   <p>
    “谦逊而饥渴！让我们重新开始。为我的新队友以及回归的队友而感到如此激动，我们这赛季要成就一番特殊事业。”<a href="/team/lakers">波普</a>写道。
   </p>
   <p>
    根据此前的报道，<a href="/team/lakers">湖人</a>与<a href="/team/lakers">肯塔维厄斯</a>-<a href="/team/lakers">考德威尔</a>-<a href="/team/lakers">波普</a>达成2年1600万美元续约协议。
   </p>
