 <h1 class="headline">
  Shams：<a href="/team/pelicans">威廉森</a>因左膝膝伤将缺席夏季联赛剩余比赛
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/shamscharania/status/1147600250653368320?s=21" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-07 04:17:47
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：威廉森因左膝膝伤将缺席夏季联赛剩余比赛" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190707/09d4824dad6e501f73c347efb96d94ab9dbfcd44.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 据The Athletic记者Shams Charania报道，今年选秀状元，<a href="/team/pelicans">鹈鹕</a>球员<a href="/team/pelicans">蔡恩</a>-<a href="/team/pelicans">威廉森</a>因左膝盖伤势将缺席夏季联赛剩余比赛。
   </p>
   <p>
    根据前《<a href="/team/mavericks">克利夫兰</a>老实<a href="/team/76ers">人</a>报》记者、现The Athletic记者Joe Vardon之前的报道，一位消息<a href="/team/76ers">人</a>士透露，<a href="/team/pelicans">威廉森</a>在对阵<a href="/team/knicks">尼克斯</a>比赛的第二节比赛中左膝对抗遭遇小挫伤，伤势预计并不严重，但退出了比赛。
   </p>
   <p>
    对阵<a href="/team/knicks">尼克斯</a>的比赛，<a href="/team/pelicans">蔡恩</a>上场9分钟，9投4中得到11分3篮板。
   </p>
   <span id="editor_baidu">
    (编辑：里奥)
   </span>
  </div>
 </div>
