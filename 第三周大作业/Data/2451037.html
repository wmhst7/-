 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="随队记者：热火管理层绝对喜欢威斯布鲁克" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190707/0117e84ea70924d55ac381546f70f53d5c236931.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 根据记者Barry Jackson的报道，在这个下午，有一件事非常清楚，那就是<a href="/team/heat">热火</a>管理层绝对喜欢<a href="/team/thunder">雷霆</a>球员<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>。
   </p>
   <p>
    Jackson随后分析道，因为<a href="/team/thunder">雷霆</a>拥有<a href="/team/heat">热火</a>2020-2021的无保护首轮签，有足够动机希望<a href="/team/heat">热火</a>战绩更差，这一点对于<a href="/team/heat">热火</a>交易<a href="/team/rockets">威斯布鲁克</a>不利。
   </p>
   <p>
    根据之前的报道，<a href="/team/rockets">威斯布鲁克</a>方面已经与<a href="/team/thunder">雷霆</a>会面，商谈其在<a href="/team/thunder">雷霆</a>的未来，不排除在赛季开始前交易的可能性。
   </p>

    (编辑：环环)
