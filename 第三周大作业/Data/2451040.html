 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：马库斯-莫里斯与马刺达成2年2000万协议" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190707/fb8e554b784b73beb54e819f4f4b518a0ca335a6.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 根据The Athletic记者Shams Charania报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/warriors">马库斯</a>-<a href="/team/clippers">莫里斯</a>与<a href="/team/spurs">马刺</a>达成2年2000万美元的协议，其中第二年为球员选项。
   </p>
   <p>
    根据此前的报道，<a href="/team/clippers">莫里斯</a>在自由球员市场上引起了多队的强烈兴趣，<a href="/team/knicks">尼克斯</a>、<a href="/team/kings">国王</a>、<a href="/team/lakers">湖人</a>、<a href="/team/clippers">快船</a>和<a href="/team/bulls">公牛</a>等多队预计会展开追求。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/clippers">莫里斯</a>场均上场27.9分钟，得到13.9分6.1篮板1.5助攻，季后赛场均上场28.2分钟，得到13.7分8.1篮板1.2助攻。
   </p>
