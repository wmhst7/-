<div class="artical-title">
 <h1 class="headline">
  Woj：<a href="/team/spurs">马刺</a>将<a href="/team/jazz">戴维斯</a>-<a href="/team/timberwolves">贝尔</a>坦斯交易至<a href="/team/wizards">奇才</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/wojespn/status/1147618137929637890" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-07 05:34:08
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：马刺将戴维斯-贝尔坦斯交易至奇才" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190707/007b209ab00147f85241eb53260a57af4b3b6cea.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 根据NBA记者Adrian Wojnarowski报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/spurs">马刺</a>将前锋<a href="/team/jazz">戴维斯</a>-<a href="/team/timberwolves">贝尔</a>坦斯交易至<a href="/team/wizards">奇才</a>。
   </p>
   <p>
    根据Woj报道，<a href="/team/wizards">奇才</a>将使用交易特例吃下<a href="/team/timberwolves">贝尔</a>坦斯的合同，这将让<a href="/team/spurs">马刺</a>拥有薪资空间完成与<a href="/team/spurs">德马雷</a>-<a href="/team/spurs">卡罗尔</a>（3年2100万美元）的签约。
   </p>
   <p>
    <a href="/team/timberwolves">贝尔</a>坦斯在去年夏天与<a href="/team/spurs">马刺</a>签下了一份2年1450万美元的合同，2019-20赛季年薪为700万美元。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/timberwolves">贝尔</a>坦斯场均上场21.5分钟，得到8.0分3.5篮板1.3助攻。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
  </div>
 </div>
