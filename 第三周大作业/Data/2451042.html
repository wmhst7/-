<div class="artical-title">
 <h1 class="headline">
  Woj：<a href="/team/spurs">马刺</a>与<a href="/team/spurs">卡罗尔</a>的合同将修改为3年2100万
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/wojespn/status/1147603670667862024" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-07 05:41:21
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：马刺与卡罗尔的合同将修改为3年2100万" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190707/6702cbe84d5990eaca0df46f8a8f94a30fc7a72c.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 根据NBA记者Adrain Wojnarowski报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/spurs">马刺</a>与<a href="/team/spurs">德马雷</a>-<a href="/team/spurs">卡罗尔</a>的经纪<a href="/team/76ers">人</a>进行了重新谈判，合同将修改为3年2100万美元。
   </p>
   <p>
    此前<a href="/team/spurs">卡罗尔</a>与<a href="/team/spurs">马刺</a>达成的原协议为2年1300万美元。
   </p>
   <p>
    过去两个赛季，<a href="/team/spurs">卡罗尔</a>均在<a href="/team/nets">篮网</a>度过，<a href="/team/nets">篮网</a>在2017年休赛期从<a href="/team/raptors">猛龙</a>交易得到<a href="/team/spurs">卡罗尔</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/spurs">卡罗尔</a>场均上场25.4分钟，得到11.1分5.2篮板1.3助攻，季后赛场均上场23.8分钟，得到6.6分4.0篮板。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
  </div>
 </div>
