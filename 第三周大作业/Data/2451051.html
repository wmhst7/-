 <div class="artical-content-read">

  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 根据The Athletic记者Josh Robbins的报道，<a href="/team/magic">魔术</a>已经裁掉了中锋季莫费-莫兹戈夫。
   </p>
   <p>
    莫兹戈夫2019-20赛季薪水1670万美元，如果<a href="/team/magic">魔术</a>使用延伸支付条款裁掉莫兹戈夫的话，那么分三个赛季支付莫兹戈夫新赛季的薪水可以让<a href="/team/magic">魔术</a>理论上有足够的薪资空间续约肯-<a href="/team/magic">伯奇</a>。
   </p>
   <p>
    因为膝伤莫兹戈夫2018-19赛季未代表过<a href="/team/magic">魔术</a>出战过。
   </p>
