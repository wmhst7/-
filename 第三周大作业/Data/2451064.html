  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 <a href="/team/hawks">亚历克斯</a>-<a href="/team/lakers">卡鲁索</a>今日与<a href="/team/lakers">湖人</a>达成2年价值550万美元的续约协议。<a href="/team/lakers">卡鲁索</a>随即通过Instagram Story转发了相关消息，表达自己对于重返<a href="/team/lakers">湖人</a>的喜悦心情。
   </p>
   <p>
    <a href="/team/lakers">卡鲁索</a>转发了他的女友发布的一张个<a href="/team/76ers">人</a>赛场庆祝图，女友配文道：“当前的心情。宝贝儿，我太为你感到骄傲了。<a href="/team/lakers">湖人</a>秀，宝贝儿。”
   </p>
   <p>
    2018-19赛季，<a href="/team/lakers">卡鲁索</a>共出战了25场比赛，场均上场21.2分钟得到9.2分2.7个篮板3.1次助攻1次抢断。
   </p>
