 <h1 class="headline">
  官方：<a href="/team/lakers">湖人</a>正式签下<a href="/team/warriors">格林</a><a href="/team/lakers">麦基</a><a href="/team/lakers">考辛斯</a><a href="/team/lakers">波普</a><a href="/team/lakers">库克</a>五名新援
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/lakersreporter/status/1147679418971590658?s=21" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-07 09:37:22
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：湖人正式签下格林麦基考辛斯波普库克五名新援" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190707/50f5a8e4f6c0da23d1c2ccfc84b8f4fec91646b3.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 据<a href="/team/lakers">湖人</a>官网记者Mike Trudell报道，<a href="/team/lakers">湖人</a>今日官方宣布他们已经正式签下了自由球员<a href="/team/lakers">贾维尔</a>-<a href="/team/lakers">麦基</a>、<a href="/team/lakers">肯塔维厄斯</a>-<a href="/team/lakers">考德威尔</a>-<a href="/team/lakers">波普</a>、<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a>、<a href="/team/lakers">奎因</a>-<a href="/team/lakers">库克</a>以及<a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>。
   </p>
   <p>
    据The Athletic记者Bill Oram报道，目前<a href="/team/lakers">湖人</a>还在等待<a href="/team/lakers">拉简</a>-<a href="/team/lakers">隆多</a>、<a href="/team/lakers">贾里德</a>-<a href="/team/lakers">杜德利</a>、<a href="/team/magic">特洛伊</a>-<a href="/team/celtics">丹尼尔</a>斯、<a href="/team/hawks">亚历克斯</a>-<a href="/team/lakers">卡鲁索</a>完成与球队的正式签约。此外，<a href="/team/lakers">湖人</a>即将正式完成<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>的交易。
   </p>
