<div class="artical-title">
 <h1 class="headline">
  <a href="/team/lakers">奎因</a>-<a href="/team/lakers">库克</a>发布组图告别<a href="/team/warriors">勇士</a>，迎接<a href="/team/lakers">湖人</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/BzlqFaDgCXW/?igshid=kz725cyigd6n" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-07 10:06:32
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="奎因-库克发布组图告别勇士，迎接湖人" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190707/98d4873d278bd6fe7cabbee872161cfc38e63dbb.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 <a href="/team/lakers">湖人</a>后卫<a href="/team/lakers">奎因</a>-<a href="/team/lakers">库克</a>今日连续通过Instagram发布动态回顾自己的<a href="/team/warriors">勇士</a>生涯，并展望<a href="/team/lakers">湖人</a>生涯。
   </p>
   <p>
    <a href="/team/lakers">库克</a>发布了一组他代表<a href="/team/warriors">勇士</a>的赛场照。“感谢<a href="/team/warriors">勇士</a>国度，感谢令我永远难忘的过去两个赛季！你们帮助我在许多方面得到了成长，因此我将永怀感恩。”<a href="/team/lakers">库克</a>写道。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190707/10/d027a66772c76683218095fd74708401.jpeg"/>
   </p>
   <p>
    此外，<a href="/team/lakers">库克</a>还发布了一张他身穿<a href="/team/lakers">湖人</a>4号球衣（注：发帖时原<a href="/team/lakers">湖人</a>4号球员<a href="/team/hawks">亚历克斯</a>-<a href="/team/lakers">卡鲁索</a>还未达成续约）的效果图，并配文道：“<a href="/team/lakers">湖人</a>秀（紫色和金色心形表情）。”
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190707/10/e8fa9ab97dcdf5706fb42353e6c8c131.jpeg"/>
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>

 </div>
