 <h1 class="headline">
  <a href="/team/pistons">格里芬</a>：<a href="/team/clippers">伦纳德</a>加盟<a href="/team/clippers">快船</a>给洛杉矶带来了一点平衡
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="格里芬：伦纳德加盟快船给洛杉矶带来了一点平衡" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190707/ffe19eb2824bc8be09e1ff1f626a453e7b068d14.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 <a href="/team/pistons">活塞</a>前锋<a href="/team/pistons">布雷克</a>-<a href="/team/pistons">格里芬</a>在今天的采访中，谈到了前东家<a href="/team/clippers">快船</a>队得到了<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>的话题。
   </p>
   <p>
    “我觉得这对于篮球是好事，对洛杉矶也是。我觉得这能给洛杉矶带来一点平衡，这很好。”<a href="/team/pistons">格里芬</a>说道。
   </p>
   <p>
    记者问他相对于其他<a href="/team/thunder">城</a>市，他是否更喜欢洛杉矶。对此<a href="/team/pistons">格里芬</a>表示：“不不不，老实说，我在不同的<a href="/team/thunder">城</a>市都能看到各自的优势和劣势，所有事物都有正反两面，这取决于你怎么看待。”
   </p>
   <span id="editor_baidu">
    (编辑：武当松柏)
