 <h1 class="headline">

 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="威斯布鲁克点赞乔治社媒并评论：爱你，伙计！" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190707/29ef57a1a55711713308ec4930b181e2dae94d1f.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 今日<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>更新了自己的个<a href="/team/76ers">人</a>Instagram账号，表达了
    <a href="https://voice.hupu.com/nba/2451096.html" target="_blank">
     对<a href="/team/thunder">雷霆</a>的感谢
    </a>
    。
   </p>
   <p>
    随后，<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>点赞了该条动态，并评论道：“爱你，伙计！你知道我想表达的意思！”
   </p>
   <p>
    根据此前的报道，<a href="/team/clippers">乔治</a>与<a href="/team/rockets">威斯布鲁克</a>的关系始终很好，他的交易申请与二<a href="/team/76ers">人</a>的私交关联不大，<a href="/team/clippers">乔治</a>也曾在交易后第一时间发推斥责针对<a href="/team/rockets">威斯布鲁克</a>的诋毁。
   </p>
