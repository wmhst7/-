<div class="artical-title">
 <h1 class="headline">
  <a href="/team/pelicans">鹈鹕</a>官方：我们感谢<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>这7年的贡献
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/PelicansNBA/status/1147698695238017024" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-07 11:30:56
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="鹈鹕官方：我们感谢安东尼-戴维斯这7年的贡献" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190707/fda4dbe1e48e0f8356c7246971cb5f3cd8d6ba43.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 <a href="/team/pelicans">鹈鹕</a>官方不久前更新了推特，对<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>表示了感谢。
   </p>
   <p>
    “我们很感谢<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>过去7年对球队以及社区做出的贡献，他用他场上卓越的表现和场下对社区的关怀，给我们带来了持久的影响。”
   </p>
   <p>
    <a href="/team/jazz">戴维斯</a>是12年被<a href="/team/pelicans">鹈鹕</a>状元签选中，为<a href="/team/pelicans">鹈鹕</a>出战过466场常规赛，场均得到23.7分10.5篮板2.1助攻1.4抢断2.4盖帽；为<a href="/team/pelicans">鹈鹕</a>出战过13场季后赛，场均得到30.5分12.7篮板1.8助攻1.8抢断2.5盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
  </div>
 </div>
