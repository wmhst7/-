<div class="artical-title">
 <h1 class="headline">
  联盟资深助教埃尔斯顿-<a href="/team/hawks">特纳</a>已经正式与<a href="/team/rockets">火箭</a>签约
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/BenDuBose/status/1147696170581598208" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-07 11:42:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="联盟资深助教埃尔斯顿-特纳已经正式与火箭签约" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190707/48a083555ce2882f9e8bcdd5612e4e3671ca69b5.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 根据<a href="/team/rockets">火箭</a>记者Ben DuBose的报道，NBA资深助教埃尔斯顿-<a href="/team/hawks">特纳</a>已经正式与<a href="/team/rockets">火箭</a>签约。
   </p>
   <p>
    根据之前的报道，<a href="/team/hawks">特纳</a>将回归<a href="/team/rockets">火箭</a>，担任球队的首席助教，专注于球队防守。
   </p>
   <p>
    <a href="/team/hawks">特纳</a>曾在里克-<a href="/team/nets">阿德尔</a>曼执教<a href="/team/rockets">火箭</a>时期担任过四年的助教，在<a href="/team/nets">阿德尔</a>曼卸任后，<a href="/team/rockets">火箭</a>在面试继承者时也面试过他，他的表现给球队留下了深刻的印象，但随后，<a href="/team/rockets">火箭</a>选择了<a href="/team/warriors">凯文</a>-麦克海尔作为继任者。
   </p>
   <p>
    <a href="/team/hawks">特纳</a>将代替<a href="/team/jazz">杰夫</a>-布兹<a href="/team/spurs">德里克</a>担任首席助教，后者已经与<a href="/team/rockets">火箭</a>分道扬镳。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>

 </div>
