<div class="artical-title">
 <h1 class="headline">
  官方：<a href="/team/nets">篮网</a>宣布签下<a href="/team/hawks">德安德烈</a>-<a href="/team/warriors">乔丹</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nba.com/nets/news/2019/07/06/brooklyn-nets-sign-deandre-jordan" target="_blank">
     NBA官网
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-07 12:01:09
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：篮网宣布签下德安德烈-乔丹" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190707/bc4a46fd436839dd0b7afadbbf346a46976daea0.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 <a href="/team/nets">篮网</a>官方今天宣布，球队正式签下<a href="/team/hawks">德安德烈</a>-<a href="/team/warriors">乔丹</a>，双方达成4年4000万美元的合同。
   </p>
   <p>
    <a href="/team/nets">篮网</a>总经理肖恩-<a href="/team/raptors">马克</a>斯表示：“我们很高兴欢迎<a href="/team/hawks">德安德烈</a>和他的家<a href="/team/76ers">人</a>来<a href="/team/bucks">布鲁克</a>林，作为拥有最佳阵容和最佳防守阵容荣誉的老将中锋，德安德尔将为我们提供在NBA最高级别比赛所需的防守心态，韧性和领导能力。“
   </p>
   <p>
    今年7月，小<a href="/team/warriors">乔丹</a>将年满30岁，2018-19赛季，他在<a href="/team/mavericks">独行侠</a>和<a href="/team/knicks">尼克斯</a>共出战69场比赛，场均能够得到11分13.1篮板1.1盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：武当松柏)
   </span>
  </div>
 </div>
