 <h1 class="headline">
  <a href="/team/jazz">霍华德</a>：对自己被交易到<a href="/team/grizzlies">灰熊</a>感到惊讶，会为训练营准备好
 </h1>
 <div class="artical-info">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="霍华德：对自己被交易到灰熊感到惊讶，会为训练营准备好" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190707/07565ac1c73f3d9febdf2983ab44980b85898683.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 <a href="/team/lakers">德怀特</a>-<a href="/team/jazz">霍华德</a>今日现身夏季联赛的比赛现场，他接受了采访。
   </p>
   <p>
    减重18斤的<a href="/team/jazz">霍华德</a>心情不错，他对自己被交易到<a href="/team/grizzlies">灰熊</a>感到惊讶，但是无论最终会在哪支球队打球，他称自己会为训练营做好准备。
   </p>
   <p>
    在之前的一笔交易里，<a href="/team/grizzlies">灰熊</a>将<a href="/team/blazers">CJ</a>-<a href="/team/wizards">迈尔斯</a>送到<a href="/team/wizards">奇才</a>得到<a href="/team/jazz">霍华德</a>，<a href="/team/grizzlies">灰熊</a>计划裁掉<a href="/team/jazz">霍华德</a>。
   </p>
   <p>
    <a href="/team/jazz">霍华德</a>之前选择执行下赛季560万美元的球员选项，他合同剩下最后一年。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/jazz">霍华德</a>仅代表<a href="/team/wizards">奇才</a>出场9次，场均出战25.6分钟得到12.8分9.2篮板。
   </p>

    (编辑：李昌隆)
