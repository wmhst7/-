  <a href="/team/rockets">詹姆斯</a>发推欢迎多位新队友及续约队友：旅程就此开启

 <div class="artical-info">

   <span class="comeFrom" id="source_baidu">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="詹姆斯发推欢迎多位新队友及续约队友：旅程就此开启" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190707/0cf0855a8dd2cd4f8ec1b512d1e285419c2186bd.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今日发推对<a href="/team/lakers">湖人</a>连续通过签约和交易得到的队友们表达欢迎。
   </p>
   <p>
    “@<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>、@<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a>、@<a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>、@<a href="/team/lakers">贾里德</a>-<a href="/team/lakers">杜德利</a>、@<a href="/team/magic">特洛伊</a>-<a href="/team/celtics">丹尼尔</a>斯、@<a href="/team/lakers">奎因</a>-<a href="/team/lakers">库克</a> 正式欢迎你们加入#<a href="/team/lakers">湖人</a>秀，@<a href="/team/lakers">肯塔维厄斯</a>-<a href="/team/lakers">考德威尔</a>-<a href="/team/lakers">波普</a>、@<a href="/team/lakers">拉简</a>-<a href="/team/lakers">隆多</a>、@<a href="/team/lakers">贾维尔</a>-<a href="/team/lakers">麦基</a>、@<a href="/team/hawks">亚历克斯</a>-<a href="/team/lakers">卡鲁索</a> ‘再来一遍。’这段旅程就此开启。”<a href="/team/rockets">詹姆斯</a>写道。
   </p>
   <p>
    此外，<a href="/team/lakers">湖人</a>阵中还有上赛季留队的前锋<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>。
   </p>
