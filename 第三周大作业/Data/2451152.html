<div class="artical-title">
 <h1 class="headline">
  官方：<a href="/team/timberwolves">森林狼</a>完成交易得到<a href="/team/nets">贾勒特</a>-<a href="/team/timberwolves">卡尔</a>弗的签约权
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nba.com/timberwolves/news/timberwolves-acquire-draft-rights-jarrett-culver-completion-draft-night-trade" target="_blank">
     NBA官网
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-07 13:18:58
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：森林狼完成交易得到贾勒特-卡尔弗的签约权" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190707/ea713fcc72f09a8ed172d3dee079f9dd04df566c.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 <a href="/team/timberwolves">森林狼</a>官方今日宣布，他们已经正式完成与<a href="/team/suns">太阳</a>的交易，送出<a href="/team/suns">达里奥</a>-<a href="/team/suns">沙里奇</a>和本届选秀11号秀<a href="/team/suns">卡梅伦</a>-<a href="/team/spurs">约翰逊</a>的签约权，得到6号秀<a href="/team/nets">贾勒特</a>-<a href="/team/timberwolves">卡尔</a>弗的签约权。
   </p>
   <p>
    <a href="/team/timberwolves">卡尔</a>弗将在<a href="/team/timberwolves">森林狼</a>身披23号球衣。此外，<a href="/team/timberwolves">森林狼</a>官方还发布了一组<a href="/team/timberwolves">卡尔</a>弗的球衣定妆照。
   </p>
