 <div class="artical-content-read">

  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 <a href="/team/timberwolves">森林狼</a>新秀<a href="/team/nets">贾勒特</a>-<a href="/team/timberwolves">卡尔</a>弗今日更新Instagram就自己正式通过交易加盟<a href="/team/timberwolves">森林狼</a>发表感想。
   </p>
   <p>
    <a href="/team/timberwolves">卡尔</a>弗发布了一组个<a href="/team/76ers">人</a>球衣定妆照。“下一个篇章……为这段旅程祈祷过！”<a href="/team/timberwolves">卡尔</a>弗写道。
   </p>
   <p>
    此外，<a href="/team/timberwolves">卡尔</a>弗还通过推特转发了<a href="/team/timberwolves">森林狼</a>官方的欢迎内容，并写道：“官方了！很荣幸成为<a href="/team/timberwolves">森林狼</a>的一员！！”
   </p>
