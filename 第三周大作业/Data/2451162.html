 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="76人官方更新社交媒体，感谢吉米-巴特勒" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190707/58c9645de0bf4936e311c08c8f2f850890692fc7.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 今日，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>官方更新社交媒体Twitter，晒照感谢<a href="/team/heat">吉米</a>-<a href="/team/heat">巴特勒</a>（见新闻配图）。
   </p>
   <p>
    “谢谢你，@<a href="/team/heat">吉米</a>-<a href="/team/heat">巴特勒</a>！”并配文道。
   </p>
   <p>
    根据此前报道，有关<a href="/team/heat">吉米</a>-<a href="/team/heat">巴特勒</a>的四队交易已经完成。<a href="/team/heat">巴特勒</a>先签后换加盟<a href="/team/heat">热火</a>，<a href="/team/blazers">哈桑</a>-<a href="/team/spurs">怀特</a>塞德加盟<a href="/team/blazers">开拓者</a>。
   </p>
   <p>
    相关阅读：

    </a>
   </p>
