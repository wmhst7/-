<div class="artical-title">
 <h1 class="headline">
  官方：<a href="/team/pelicans">鹈鹕</a>交易得到<a href="/team/pelicans">贾克森</a>-<a href="/team/pelicans">海斯</a>等三名新秀的签约权
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/pelicansnba/status/1147739715363385345?s=21" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-07 13:56:02
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：鹈鹕交易得到贾克森-海斯等三名新秀的签约权" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190707/dc7b5f0881d8d371f0975b8f6f41d9fc32e04514.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 <a href="/team/pelicans">鹈鹕</a>官方今日宣布，他们已经正式完成与<a href="/team/hawks">老鹰</a>的交易，得到本届选秀8号秀<a href="/team/pelicans">贾克森</a>-<a href="/team/pelicans">海斯</a>、17号秀<a href="/team/pelicans">尼基尔</a>-<a href="/team/pelicans">亚历山大</a>-<a href="/team/celtics">沃克</a>以及35号秀<a href="/team/spurs">马科</a>斯-洛扎加-席尔瓦的签约权。
   </p>
   <p>
    作为交换，<a href="/team/pelicans">鹈鹕</a>将本届选秀4号秀<a href="/team/hawks">德安德烈</a>-<a href="/team/hawks">亨特</a>和57号秀<a href="/team/warriors">乔丹</a>-<a href="/team/pistons">博恩</a>的签约权、<a href="/team/grizzlies">所罗门</a>-<a href="/team/bucks">希尔</a>以及一个未来的次轮选秀权送至<a href="/team/hawks">老鹰</a>。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
  </div>
 </div>
