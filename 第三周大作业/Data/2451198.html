 <h1 class="headline">
  <a href="/team/heat">迈耶斯</a>-<a href="/team/clippers">伦纳德</a>：我是通过推特才知道自己被交易了
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="迈耶斯-伦纳德：我是通过推特才知道自己被交易了" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190707/bdc597ab8c4ed4d147de5577ac7ebc900347cb50.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 在此前报道中，<a href="/team/blazers">开拓者</a>将<a href="/team/clippers">莫里斯</a>-<a href="/team/clippers">哈克利斯</a>和<a href="/team/heat">迈耶斯</a>-<a href="/team/clippers">伦纳德</a>送至<a href="/team/heat">热火</a>，得到<a href="/team/blazers">哈桑</a>-<a href="/team/spurs">怀特</a>塞德。
   </p>
   <p>
    <a href="/team/heat">迈耶斯</a>-<a href="/team/clippers">伦纳德</a>在采访中表示在<a href="/team/blazers">开拓者</a>告知自己前，他已经通过Woj的推特知道自己被交易到迈阿密了。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/heat">迈耶斯</a>-<a href="/team/clippers">伦纳德</a>场均上场14.4分钟，得到5.9分3.8篮板1.2助攻；季后赛场均15.5分钟，得到7.7分3.6篮板1.1助攻，三分命中率42.4%。
   </p>

    (编辑：武当松柏)
