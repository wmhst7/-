<div class="artical-title">
 <h1 class="headline">
  帕纳辛纳科斯为<a href="/team/suns">弗雷戴特</a>开出报价
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.eurohoops.net/en/euroleague/904044/panathinaikos-presented-an-offer-to-jimmer-fredette/" target="_blank">
     Eurohoops
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-07 20:48:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="帕纳辛纳科斯为弗雷戴特开出报价" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190707/34c0d2e43c95a8314db49001ddc519d137deb4ec.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 根据Eurohoops团队的报道，多位消息<a href="/team/76ers">人</a>士确认，希腊的帕纳辛纳科斯俱乐部为<a href="/team/suns">吉默</a>-<a href="/team/suns">弗雷戴特</a>开出了报价。
   </p>
   <p>
    上赛季<a href="/team/suns">弗雷戴特</a>在结束了CBA为上海队效力的赛季后加盟了<a href="/team/suns">太阳</a>并效力至赛季结束，共出场6次，场均出战10.8分钟能够得到3.7分1.2篮板1.3助攻，目前他是完全自由球员。
   </p>
   <p>
    NBA职业生涯至今，<a href="/team/suns">弗雷戴特</a>出战过241场常规赛的比赛，场均出战13.3分钟可以拿到6分1篮板1.4助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
