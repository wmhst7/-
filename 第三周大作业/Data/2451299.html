  <div class="artical-importantPic">
   <img alt="利拉德谈伦纳德乔治联手：一开始不信，以为是假消息" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190707/827969a73f4b05c4432f63f2a64c02912b20cf9c.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月7日讯 <a href="/team/blazers">开拓者</a>后卫<a href="/team/hawks">达米安</a>-<a href="/team/blazers">利拉德</a>今日接受采访时谈到了他对<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>和<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>同时前往<a href="/team/clippers">快船</a>的想法。
   </p>
   <p>
    “一开始我是不信的，”<a href="/team/blazers">利拉德</a>说，“当我的表兄弟告诉我，他说<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>被交易到<a href="/team/clippers">快船</a>了，接着又说<a href="/team/clippers">科怀</a>也要去那里。我的反应是，‘那不是真的。’我不敢相信。我当时在泳池里，从泳池出来后就走过去说，‘让我看看。’我开始拿着他的手机上网查消息，发现这是真的，我只能感叹，‘哇，那可是大新闻，一次重大的运作。’”
   </p>
