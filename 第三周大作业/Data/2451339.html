 <h1 class="headline">
  <a href="/team/bulls">公牛</a>与38号秀<a href="/team/celtics">丹尼尔</a>-<a href="/team/bulls">加福德</a>签下4年610万新秀合同
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="公牛与38号秀丹尼尔-加福德签下4年610万新秀合同" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190708/bea2a3e89294be6ecd3f26c6281b5396e5398476.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月8日讯 根据The Athletic记者Shams Charania报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/bulls">公牛</a>与38号秀<a href="/team/celtics">丹尼尔</a>-<a href="/team/bulls">加福德</a>签下一份4年610万美元的新秀合同，其中两个赛季为全额保障。
   </p>
   <p>
    在此前<a href="/team/bulls">公牛</a>96-<a href="/team/76ers">76</a>战胜<a href="/team/lakers">湖人</a>的拉斯维加斯夏季联赛比赛中，<a href="/team/bulls">加福德</a>上场29分钟，10投9中得到21分10篮板4封盖，且没有失误。
   </p>
   <p>
    <a href="/team/bulls">加福德</a>来自阿肯色大学，身高2.11米，体重106公斤，大学生涯场均上场25.5分钟，得到14.3分7.3篮板2.1盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
