<div class="artical-title">
 <h1 class="headline">
  <a href="/team/rockets">泰森</a>-<a href="/team/hawks">钱德勒</a>很有可能是<a href="/team/rockets">火箭</a>的替补中锋目标<a href="/team/76ers">人</a>选
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/espn_macmahon/status/1147928206080729093" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-08 02:01:27
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="泰森-钱德勒很有可能是火箭的替补中锋目标人选" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190708/603db2006a0864e039c8c9c1c8c33058084109d8.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月8日讯 根据NBA记者Tim MacMahon报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/rockets">泰森</a>-<a href="/team/hawks">钱德勒</a>很有可能是<a href="/team/rockets">火箭</a>的替补中锋目标<a href="/team/76ers">人</a>选。
   </p>
   <p>
    <a href="/team/hawks">钱德勒</a>将在今年10月迈入37岁，他在2018-19赛季担当<a href="/team/lakers">湖人</a>替补中锋时仍是一位十分高效的防守者和篮板手。他是一名拥有不错名声的更衣室球员，且与<a href="/team/bucks">克里斯</a>-<a href="/team/clippers">保罗</a>在新奥尔良<a href="/team/hornets">黄蜂</a>队（<a href="/team/pelicans">鹈鹕</a>前身）合作时有着十分不错的关系。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hawks">钱德勒</a>场均上场15.9分钟，得到3.2分5.6篮板。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
  </div>
 </div>
