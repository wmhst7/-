 <h1 class="headline">
  官方：<a href="/team/kings">国王</a>签约<a href="/team/kings">阿里扎</a>，后者将身披0号球衣
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：国王签约阿里扎，后者将身披0号球衣" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190708/07663449738b8119a1c37b65e21a86c3f865040f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月8日讯 <a href="/team/kings">国王</a>官方今日宣布，他们已经与完全自由球员<a href="/team/hawks">特雷</a>沃-<a href="/team/kings">阿里扎</a>签约。根据球队的政策，合同的细节没有被公布。
   </p>
   <p>
    根据之前The Athletic记者Shams Charania的报道，<a href="/team/kings">阿里扎</a>与<a href="/team/kings">国王</a>达成2年2500万美元的协议。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/kings">阿里扎</a>场均上场34.0分钟，得到12.5分5.4篮板3.7助攻1.3抢断。
   </p>
   <p>
    <a href="/team/kings">阿里扎</a>将在<a href="/team/kings">国王</a>身披0号球衣。
   </p>
