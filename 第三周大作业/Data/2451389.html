 <h1 class="headline">
  <a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>现身拉斯维加斯赌场
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.tmz.com/2019/07/07/paul-george-gambling-vegas-kawhi-leonard-clippers/" target="_blank">

    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-08 07:25:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="保罗-乔治现身拉斯维加斯赌场" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190708/e5bc3feea09f3288e86e4ce0e43a8d50505ff7f9.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月8日讯 根据TMZ体育的报道，在当地时间上周六，<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>现身拉斯维加斯赌场玩起了百家乐。
   </p>
   <p>
    在当地时间上周五，<a href="/team/thunder">雷霆</a>将<a href="/team/clippers">乔治</a>交易到<a href="/team/clippers">快船</a>，<a href="/team/clippers">乔治</a>将与<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>联手。
   </p>
   <p>
    为了得到<a href="/team/clippers">乔治</a>，<a href="/team/clippers">快船</a>送出了<a href="/team/thunder">谢伊</a>-<a href="/team/thunder">吉尔杰斯</a>-<a href="/team/pelicans">亚历山大</a>和<a href="/team/thunder">达尼罗</a>-<a href="/team/thunder">加里纳利</a>，选秀权方面，<a href="/team/clippers">快船</a>送出了4个无保护的首轮签、1个受保护的首轮签和2个选秀权互换的权利。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>

 </div>
