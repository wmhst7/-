  <div class="artical-main-content">
   <p>
    虎扑7月8日讯 <a href="/team/pistons">活塞</a>官方今日宣布，他们已经签下了完全自由球员<a href="/team/spurs">德里克</a>-<a href="/team/magic">罗斯</a>。
   </p>
   <p>
    根据之前NBA记者Adrian Wojnarowski的报道，<a href="/team/pistons">活塞</a>与<a href="/team/magic">罗斯</a>以2年1500万美元达成协议。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/magic">罗斯</a>场均出场27.3分钟，得到18.0分2.7篮板4.3助攻0.6抢断。
   </p>
