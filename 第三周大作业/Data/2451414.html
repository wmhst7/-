 <h1 class="headline">
  官方：<a href="/team/lakers">湖人</a>续约<a href="/team/hawks">亚历克斯</a>-<a href="/team/lakers">卡鲁索</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：湖人续约亚历克斯-卡鲁索" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190708/8d5c58aef8b5a8f882b27d9f20005f9acaddd504.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月8日讯 <a href="/team/lakers">湖人</a>官方今日宣布，他们已经与后卫<a href="/team/hawks">亚历克斯</a>-<a href="/team/lakers">卡鲁索</a>完成续约。
   </p>
   <p>
    根据此前的报道，<a href="/team/lakers">湖人</a>与后卫<a href="/team/hawks">亚历克斯</a>-<a href="/team/lakers">卡鲁索</a>达成2年550万美元的续约协议。
   </p>
   <p>
    <a href="/team/lakers">卡鲁索</a>此前两个赛季均与<a href="/team/lakers">湖人</a>签订了双向合同，2018-19赛季结束后<a href="/team/lakers">湖人</a>为他提供了资质报价，使他成为了受限制自由球员。
   </p>
   <p>
    2018-19赛季，<a href="/team/lakers">卡鲁索</a>共出战了25场比赛，场均上场21.2分钟得到9.2分2.7个篮板3.1次助攻1次抢断。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
