 <h1 class="headline">

 </h1>
 <div class="artical-info">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：热火正式签下新秀KZ-奥克帕拉" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190708/74d1e83f935c9d75455ab6543059091d1b2f0413.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月8日讯 今日，<a href="/team/heat">热火</a>正式签下今年选秀大会的次轮第2顺位新秀<a href="/team/heat">KZ</a>-<a href="/team/heat">奥克帕拉</a>。
   </p>
   <p>
    据记者Anthony Chiang报道，<a href="/team/heat">热火</a>与<a href="/team/heat">奥克帕拉</a>的合同具体为三年420万美元的新秀底薪合同，其中第一年的薪水为约90万美元。
   </p>
   <p>
    <a href="/team/heat">奥克帕拉</a>今年20岁，身高2.07米，体重95公斤，司职小前锋，2018-19赛季NCAA为<a href="/team/warriors">斯坦</a>福大学出场29次（均为首发），场均32.7分钟，能贡献16.9分5.7篮板2.0助攻1.0抢断0.5盖帽，投篮命中率46.3%，其中三分球命中率36.8%。
   </p>

    (编辑：包包)
