 <div class="artical-content-read">

   <img alt="勒韦尔：不想拉塞尔走，但也祝福他拿到了大合同" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190708/5d7e57778994c09de3d9b522ac19322d90780c9f.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月8日讯 今天，<a href="/team/nets">篮网</a>球员<a href="/team/nets">卡里斯</a>-<a href="/team/nets">勒韦尔</a>接受了记者的采访，谈到了<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>和<a href="/team/pistons">凯里</a>-<a href="/team/nets">欧文</a>加入<a href="/team/nets">篮网</a>以及<a href="/team/warriors">丹吉洛</a>-<a href="/team/warriors">拉塞尔</a>离队前往<a href="/team/warriors">勇士</a>一事。
   </p>
   <p>
    “我很激动，我觉得我们作为一支球队进步了很多。你不想看到像<a href="/team/warriors">拉塞尔</a>这样的球员离开，他在我们队表现得很好，也是我个<a href="/team/76ers">人</a>很好的朋友。但他拿到了大合同，这很棒，<a href="/team/warriors">勇士</a>也是一支很好的球队。”
   </p>
   <span id="editor_baidu">
    (编辑：流浪的光)
