<div class="artical-title">
 <h1 class="headline">
  <a href="/team/nets">普林斯</a>：不论<a href="/team/nets">杜兰特</a>明年是否复出，<a href="/team/nets">篮网</a>的目标都是夺冠
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/MikeAScotto/status/1147982077343567872" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-08 09:20:34
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="普林斯：不论杜兰特明年是否复出，篮网的目标都是夺冠" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190708/bdb28d095102ce5952ab8012fe032787cdc1129d.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月8日讯 今天，<a href="/team/nets">篮网</a>新援<a href="/team/nets">托里恩</a>-<a href="/team/nets">普林斯</a>接受了记者的采访。
   </p>
   <p>
    谈到队友<a href="/team/pistons">凯里</a>-<a href="/team/nets">欧文</a>，<a href="/team/nets">普林斯</a>说：“他是一个会深度思考的<a href="/team/76ers">人</a>，并且他想的和很多<a href="/team/76ers">人</a>都不一样。我认为这就是他的特点。就我认识的<a href="/team/76ers">人</a>来看，杰出<a href="/team/76ers">人</a>士总是很好胜和意志坚定。”
   </p>
   <p>
    谈到<a href="/team/nets">篮网</a>的潜力，<a href="/team/nets">普林斯</a>说：“现在我们可以谈论总冠军了。这就是我们要考虑的一切，也是我们要努力达成的目标。我们必须要做我们需要做的事情去达成这一目标。不论<a href="/team/nets">杜兰特</a>明年能不能复出，都是一样。”
   </p>
   <span id="editor_baidu">
    (编辑：流浪的光)
   </span>

 </div>
