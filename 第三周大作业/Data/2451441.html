<div class="artical-title">
 <h1 class="headline">
  <a href="/team/cavaliers">乐福</a>谈<a href="/team/nets">杜兰特</a>更换号码：即使赛季报销，他的球衣也会大卖
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/kevinlove/status/1148041247828795392" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-08 09:40:43
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="乐福谈杜兰特更换号码：即使赛季报销，他的球衣也会大卖" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190708/49bf4343adeee9993610d5ba1643b0cdf9042da9.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月8日讯 <a href="/team/bucks">布鲁克</a>林<a href="/team/nets">篮网</a>队官方今日宣布，球队送出<a href="/team/warriors">丹吉洛</a>-<a href="/team/warriors">拉塞尔</a>、<a href="/team/timberwolves">沙巴兹</a>-<a href="/team/timberwolves">内皮尔</a>以及雷<a href="/team/knicks">韦恩</a>-<a href="/team/hornets">格雷厄姆</a>，从<a href="/team/warriors">勇士</a>得到<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>以及一个2020年的受保护首轮签。
   </p>
   <p>
    随后，<a href="/team/mavericks">克利夫兰</a><a href="/team/cavaliers">骑士</a>队中锋<a href="/team/warriors">凯文</a>-<a href="/team/cavaliers">乐福</a>更新了个<a href="/team/76ers">人</a>推特写道：“疯狂，KD在可能缺席整个赛季的情况下很可能还会拥有着联盟顶尖的球衣销量。”
   </p>
   <p>
    根据今天早些时候的报道，<a href="/team/nets">杜兰特</a>将自己的球衣号码从35号更换成了7号。
   </p>
   <span id="editor_baidu">
    (编辑：skrr)
   </span>
  </div>
 </div>
