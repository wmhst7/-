 <h1 class="headline">
  <a href="/team/bulls">科比</a>-<a href="/team/spurs">怀特</a>谈个<a href="/team/76ers">人</a>本场表现：我本可以打得更好一些
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="科比-怀特谈个人本场表现：我本可以打得更好一些" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190708/10319be68d9a1f74ac35ab83f5f6e6fd4585fe66.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月8日讯 在今天已经结束的一场夏季联赛比赛中，芝加哥<a href="/team/bulls">公牛</a>队以75-82的比分不敌<a href="/team/mavericks">克利夫兰</a><a href="/team/cavaliers">骑士</a>队。
   </p>
   <p>
    赛后，<a href="/team/bulls">公牛</a>新秀后卫<a href="/team/bulls">科比</a>-<a href="/team/spurs">怀特</a>在接受采访时说道：“我本可以打得更好一些，但今晚的比赛对两支球队来说都是一场艰难的战斗，我的能量已经不在上一场比赛了，我们明天还会有新的一场比赛。”
   </p>
   <p>
    本场比赛，<a href="/team/spurs">怀特</a>出场33分钟，16投7中得到15分6篮板5助攻。
   </p>
   <span id="editor_baidu">
    (编辑：skrr)
   </span>
