<div class="artical-title">
 <h1 class="headline">
  杰-<a href="/team/grizzlies">克劳德</a>：愿意留在<a href="/team/grizzlies">灰熊</a>，帮球队培养年轻球员
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://clutchpoints.com/grizzlies-jae-crowder-wants-to-stay-in-memphis/" target="_blank">
     ClutchPoints
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-08 09:49:07
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="杰-克劳德：愿意留在灰熊，帮球队培养年轻球员" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190708/d667864e365e5eec01129bcda5161943d612c55b.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月8日讯 据<a href="/team/grizzlies">灰熊</a>随队记者Mike Wallace报道，刚刚从<a href="/team/jazz">爵士</a>交易至<a href="/team/grizzlies">灰熊</a>的前锋杰-<a href="/team/grizzlies">克劳德</a>表示，作为一名在联盟效力了七年的老将，他愿意留在<a href="/team/grizzlies">灰熊</a>帮助球队培养年轻<a href="/team/76ers">人</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/grizzlies">克劳德</a>场均上场27.1分钟，得到11.9分4.8篮板1.7助攻。
   </p>
   <p>

    </a>
   </p>
