 <h1 class="headline">
  JR做客<a href="/team/mavericks">克利夫兰</a>棒球赛现场，赤裸上身惹<a href="/team/76ers">人</a>注目

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="JR做客克利夫兰棒球赛现场，赤裸上身惹人注目" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190708/bed17995f9e3324c02701d44b7ded2cad745b3c3.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月8日讯 今天MLB（美国职业棒球大联盟）球队<a href="/team/mavericks">克利夫兰</a>印第安<a href="/team/76ers">人</a>队在推特上更新了一段视频，视频中<a href="/team/cavaliers">骑士</a>球员JR-<a href="/team/wizards">史密斯</a>赤裸上身，在比赛现场与印第安<a href="/team/76ers">人</a>球员撞胸庆祝。
   </p>
   <p>
    印第安<a href="/team/76ers">人</a>官方推特写道：“三年过去了，JR-<a href="/team/wizards">史密斯</a>还是不穿上衣。轻松写意。”
   </p>
   <p>
    <img alt="GIF 1.6M" src="https://c1.hoopchina.com.cn/uploads/images/20190708/10/cd47f48fc759dc637836c0e22e622399.gif"/>
   </p>
   <p>
    2015-16赛季<a href="/team/cavaliers">骑士</a>4-3逆转<a href="/team/warriors">勇士</a>获得NBA总冠军。<a href="/team/cavaliers">骑士</a>球员JR-<a href="/team/wizards">史密斯</a>在<a href="/team/mavericks">克利夫兰</a>的街头冠军庆典中全程赤裸上身，一时间成为社交媒体热议的话题。
   </p>
