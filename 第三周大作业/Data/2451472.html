  <div class="artical-importantPic">
   <img alt="小试牛刀！Klutch旗下球员詹姆斯浓眉等体验高尔夫" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190708/28cb3355d44b1bb3d6ba2e139f5337a68624bf81.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月8日讯 Klutch Sports经纪公司官方账号今日通过Instagram Story更新了多张旗下签约球员打高尔夫的照片。
   </p>
   <p>
    <a href="/team/lakers">湖人</a>球员<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>、<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>、<a href="/team/lakers">塔伦</a>-<a href="/team/lakers">霍顿</a>-<a href="/team/rockets">塔克</a>，<a href="/team/cavaliers">骑士</a>球员<a href="/team/pelicans">达里厄斯</a>-<a href="/team/cavaliers">加兰</a>，<a href="/team/thunder">雷霆</a>球员<a href="/team/pelicans">达里厄斯</a>-<a href="/team/thunder">贝兹利</a>，掘金球员<a href="/team/hawks">特雷</a>-<a href="/team/spurs">莱尔斯</a>以及Klutch Spots公司创始<a href="/team/76ers">人</a>里奇-<a href="/team/clippers">保罗</a>均参与了本次活动。
   </p>
