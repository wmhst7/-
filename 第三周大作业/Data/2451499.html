   <p>
    虎扑7月8日讯 NBA官方推特今日发布了<a href="/team/suns">太阳</a>球员<a href="/team/suns">德文</a>-<a href="/team/suns">布克</a>和<a href="/team/hawks">德安德烈</a>-<a href="/team/suns">艾顿</a>来到现场观看夏季联赛的图片。
   </p>
   <p>
    <a href="/team/suns">太阳</a>官方也发布了一组<a href="/team/suns">布克</a>、<a href="/team/suns">艾顿</a>以及<a href="/team/suns">米卡尔</a>-<a href="/team/hornets">布里奇斯</a>一同观战夏联的照片。
