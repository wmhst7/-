<div class="artical-title">
 <h1 class="headline">
  官方：<a href="/team/nets">篮网</a>正式签下新秀<a href="/team/hornets">尼古拉斯</a>-<a href="/team/nets">克拉克斯顿</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nba.com/nets/news/2019/07/07/brooklyn-nets-sign-nicolas-claxton" target="_blank">
     NBA官网
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-08 11:25:26
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：篮网正式签下新秀尼古拉斯-克拉克斯顿" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190708/85dfd42c3cf0afac63126bc635544ab44981366d.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月8日讯 今日，<a href="/team/nets">篮网</a>已经正式与新秀<a href="/team/hornets">尼古拉斯</a>-<a href="/team/nets">克拉克斯顿</a>签下一份多年合同。受球队政策限制，具体合同条款尚未公开。
   </p>
   <p>
    <a href="/team/hornets">尼古拉斯</a>-<a href="/team/nets">克拉克斯顿</a>在2019年选秀次轮首位被<a href="/team/nets">篮网</a>选中，今年20岁，身高2,13米，体重98公斤，司职大前锋。2018-19赛季NCAA为佐治亚大学出场32次，场均上场31.6分钟，能够贡献13.0分（全队最高）8.6篮板1.8助攻1.1抢断2.5盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：包包)
   </span>
  </div>
 </div>
