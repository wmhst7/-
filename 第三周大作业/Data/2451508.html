 <h1 class="headline">
  <a href="/team/clippers">快船</a>官推晒出<a href="/team/clippers">哈勒尔</a>参加<a href="/team/spurs">德鲁</a>联赛赛场照：优秀球员的缩影
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="快船官推晒出哈勒尔参加德鲁联赛赛场照：优秀球员的缩影" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190708/b5443b9d0e02606a5b56402d2f388458816db67a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月8日讯 今日，<a href="/team/clippers">快船</a>官推晒出一组球队前锋<a href="/team/nuggets">蒙特</a>雷兹-<a href="/team/clippers">哈勒尔</a>昨日参加<a href="/team/spurs">德鲁</a>联赛的赛场照（见新闻配图）。
   </p>
   <p>
    并配文道：“一位优秀篮球运动员的缩影。昨天，<a href="/team/clippers">哈勒尔</a>参加了<a href="/team/spurs">德鲁</a>联赛。”
   </p>
   <p>
    根据战报，<a href="/team/clippers">快船</a>前锋<a href="/team/nuggets">蒙特</a>雷兹-<a href="/team/clippers">哈勒尔</a>率领球队战胜了由尼克-杨领衔的球队。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/clippers">哈勒尔</a>场均出场26.3分钟，可以得到16.6分6.5篮板2.0助攻1.34封盖。
   </p>
