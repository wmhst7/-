   <p>
    虎扑7月8日讯 今日，<a href="/team/knicks">尼克斯</a>官推发推晒出一段球队后卫<a href="/team/thunder">丹尼斯</a>-<a href="/team/wizards">史密斯</a>在球场上训练的视频（见GIF）。
   </p>
   <p>
    并配文道：“给沉闷枯燥的环境洒下汗水。”
   </p>
   <p>
    2018-19赛季常规赛，后卫<a href="/team/thunder">丹尼斯</a>-<a href="/team/wizards">史密斯</a>场均出场28.5分钟，可以得到13.6分2.9篮板4.8助攻1.26抢断。
   </p>
