  <div class="artical-main-content">
   <p>
    虎扑7月8日讯 今天<a href="/team/grizzlies">灰熊</a>球员<a href="/team/wizards">迈尔斯</a>-<a href="/team/nuggets">普拉姆利</a>在Instagram上晒出了一张自己训练后与朋友的合影。
   </p>
   <p>
    <a href="/team/nuggets">普拉姆利</a>写道：“昨晚与兄弟们的投篮训练。”
   </p>
   <p>
    <a href="/team/nuggets">普拉姆利</a>上赛季效力于<a href="/team/hawks">老鹰</a>，今年3月遭遇左膝软骨损伤后缺席剩余比赛。上赛季他场均出战9.6分钟能得到4.4分2.2篮板。根据此前的报道，<a href="/team/nuggets">普拉姆利</a>已被交易至<a href="/team/grizzlies">灰熊</a>。
   </p>
