<div class="artical-title">
 <h1 class="headline">
  刻苦训练！<a href="/team/spurs">怀特</a>塞德社交媒体晒出自己训练照
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/Bzo4LMqhcGw/?utm_source=ig_web_copy_link" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-08 12:24:19
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="刻苦训练！怀特塞德社交媒体晒出自己训练照" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190708/c068d8ad0f7e7d40fa795f4e4e787cf02d0a0bc1.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月8日讯 今日，<a href="/team/blazers">开拓者</a>中锋<a href="/team/blazers">哈桑</a>-<a href="/team/spurs">怀特</a>塞德更新社交媒体Instagram，晒出自己训练照（见新闻配图）。
   </p>
   <p>
    “就是干。”他写道。
   </p>
   <p>
    根据此前报道，
    <a href="http://lite.hupu.com/s?u=nba/news/2451178&amp;type=1&amp;entrance=26">
     <a href="/team/blazers">开拓者</a>官方正式宣布在四方交易中，得到中锋<a href="/team/blazers">哈桑</a>-<a href="/team/spurs">怀特</a>塞德，他们将前锋<a href="/team/clippers">莫里斯</a>-<a href="/team/clippers">哈克利斯</a>送到<a href="/team/clippers">快船</a>，将<a href="/team/heat">迈耶斯</a>-<a href="/team/clippers">伦纳德</a>送到<a href="/team/heat">热火</a>。
    </a>
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/spurs">怀特</a>塞德场均上场23.3分钟，得到12.3分11.4篮板0.8助攻1.89盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
   </span>
