 <h1 class="headline">
  Shams：<a href="/team/clippers">特伦斯</a>-<a href="/team/jazz">戴维斯</a>与<a href="/team/raptors">猛龙</a>达成2年协议
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/ShamsCharania/status/1148085470577868800" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-08 12:35:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：特伦斯-戴维斯与猛龙达成2年协议" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190708/8d3baa0dda5e86da388ae958e022d2937850a31c.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月8日讯 根据The Athletic记者Shams Charania的报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/clippers">特伦斯</a>-<a href="/team/jazz">戴维斯</a>已经与<a href="/team/raptors">猛龙</a>达成了一份2年协议，其中第1年的合同为全额受保障。
   </p>
   <p>
    22岁的<a href="/team/jazz">戴维斯</a>身高1.93米，体重93公斤，来自密西西比大学，他是今年的落选秀，他在6月拒绝了多支球队开出的双向合同。
   </p>
   <p>
    2018-19赛季，<a href="/team/jazz">戴维斯</a>在NCAA场均出战31分钟，可以拿到15.2分3.5助攻5.8篮板1.6抢断。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
