<div class="artical-title">
 <h1 class="headline">
  感慨万千！<a href="/team/jazz">穆迪埃</a>晒出自己场边观赛帅照
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/Bzo4fZBA9Ag/?utm_source=ig_web_copy_link" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-08 12:41:58
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="感慨万千！穆迪埃晒出自己场边观赛帅照" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190708/1153c80956ef7d3005f82b7298fcafcdf28645f3.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月8日讯 今日，<a href="/team/jazz">爵士</a>后卫<a href="/team/jazz">伊曼纽尔</a>-<a href="/team/jazz">穆迪埃</a>晒出自己场边观赛照（见新闻配图）。
   </p>
   <p>
    “知识，就像是空气，对生命至关重要。就像是空气，没有<a href="/team/76ers">人</a>应该否定这点。”他写道。
   </p>
   <p>
    根据NBA著名记者Adrian Wojnarowski的报道，多位联盟消息<a href="/team/76ers">人</a>士透露，
    <a href="http://lite.hupu.com/s?u=nba/news/2449695&amp;type=1&amp;entrance=26">
     自由球员<a href="/team/jazz">伊曼纽尔</a>-<a href="/team/jazz">穆迪埃</a>与<a href="/team/jazz">爵士</a>达成一份一年的协议，这是一份底薪合同。
    </a>
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/jazz">穆迪埃</a>场均上场27.2分钟，得到14.8分3.3篮板3.9助攻0.73抢断。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
   </span>

 </div>
