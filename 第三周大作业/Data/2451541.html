 <div class="artical-content-read">
  <div class="artical-importantPic">

  <div class="artical-main-content">
   <p>
    虎扑7月8日讯 <a href="/team/timberwolves">森林狼</a>官方推特今日发布新秀<a href="/team/nets">贾勒特</a>-<a href="/team/timberwolves">卡尔</a>弗与球队完成签约的照片。
   </p>
   <p>
    “执笔签字。”<a href="/team/timberwolves">森林狼</a>官方写道。
   </p>
   <p>
    <a href="/team/timberwolves">卡尔</a>弗是本届选秀的6号秀，此前<a href="/team/timberwolves">森林狼</a>通过与<a href="/team/suns">太阳</a>的交易得到他的签约权。
   </p>
