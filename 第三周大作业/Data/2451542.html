 <h1 class="headline">
  埋头苦练！<a href="/team/timberwolves">森林狼</a>官方发布球队赌<a href="/team/thunder">城</a>训练照
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="埋头苦练！森林狼官方发布球队赌城训练照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190708/1eb592151c34fc21055cf15670d61d9855be9471.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月8日讯 <a href="/team/timberwolves">森林狼</a>官方推特今日发布了几位<a href="/team/timberwolves">森林狼</a>球员在赌<a href="/team/thunder">城</a>拉斯维加斯展开训练的组图。
   </p>
   <p>
    图片显示训练地点为UNLV（内华达大学拉斯维加斯分校）的球馆。<a href="/team/timberwolves">卡尔</a>-<a href="/team/blazers">安东尼</a>-<a href="/team/timberwolves">唐斯</a>、<a href="/team/timberwolves">安德鲁</a>-<a href="/team/timberwolves">威金斯</a>和<a href="/team/nets">贾勒特</a>-<a href="/team/timberwolves">卡尔</a>弗参加了这次训练。
   </p>
   <p>
    “我们没有荒废时间。”<a href="/team/timberwolves">森林狼</a>官方写道。<a href="/team/timberwolves">唐斯</a>也转发这条推特并写道：“我们在训练。”
   </p>
