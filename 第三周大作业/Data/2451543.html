 <h1 class="headline">
  <a href="/team/nets">篮网</a>更新社交媒体晒<a href="/team/nets">杜兰特</a>与<a href="/team/nets">欧文</a>合照：队友
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="篮网更新社交媒体晒杜兰特与欧文合照：队友" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190708/ba3af9b656ea6a3db1d3a89e88e56d184771adeb.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月8日讯 今日，<a href="/team/nets">篮网</a>官方更新社交媒体Instagram，晒出<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>与<a href="/team/pistons">凯里</a>-<a href="/team/nets">欧文</a>在全明星期间合照（见新闻配图）。
   </p>
   <p>
    “队友。”并配文道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nets">欧文</a>场均出场33.0分钟，得到23.8分5.0篮板6.9助攻1.54抢断0.51盖帽；<a href="/team/nets">杜兰特</a>场均上场34.6分钟，得到26.0分6.4篮板5.9助攻0.7抢断1.1盖帽。
   </p>
   <p>
