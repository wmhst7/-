<div class="artical-title">
 <h1 class="headline">
  官方：<a href="/team/pelicans">鹈鹕</a>正式签约新秀<a href="/team/pelicans">海斯</a>和<a href="/team/celtics">沃克</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/pelicansnba/status/1148004161469984770?s=21" target="_blank">

    </a>

    </span>

  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：鹈鹕正式签约新秀海斯和沃克" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190708/6a4bf72059d852e1019ee12e079292c6d5f719d2.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月8日讯 <a href="/team/pelicans">鹈鹕</a>官方推特今日晒出了球队新秀<a href="/team/pelicans">贾克森</a>-<a href="/team/pelicans">海斯</a>和<a href="/team/pelicans">尼基尔</a>-<a href="/team/pelicans">亚历山大</a>-<a href="/team/celtics">沃克</a>的签约照，宣布他们与球队正式签约。
   </p>
   <p>
    <a href="/team/pelicans">海斯</a>是本届选秀的8号秀，<a href="/team/celtics">沃克</a>是本届选秀的17号秀，<a href="/team/pelicans">鹈鹕</a>此前从<a href="/team/hawks">老鹰</a>交易得到他们的签约权。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
  </div>
 </div>
