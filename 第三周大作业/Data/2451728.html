 <h1 class="headline">
  继承遗志！<a href="/team/lakers">库克</a>晒旧照致敬湖蜜父亲：天堂的你会高兴疯的
 </h1>
 <div class="artical-info">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="继承遗志！库克晒旧照致敬湖蜜父亲：天堂的你会高兴疯的" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190709/de49d9dfbb5db7cc159066c165214fa015ac08db.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月9日讯 <a href="/team/lakers">湖人</a>后卫<a href="/team/lakers">奎因</a>-<a href="/team/lakers">库克</a>今日通过Instagram Story晒出两张旧照展示自己和已故父亲的<a href="/team/lakers">湖人</a>情结。
   </p>
   <p>
    <a href="/team/lakers">库克</a>首先展示了自己身穿<a href="/team/lakers">湖人</a>名宿<a href="/team/bulls">科比</a>-<a href="/team/wizards">布莱恩特</a>球衣以及所收藏的大量<a href="/team/lakers">湖人</a>球衣的旧照，随后又分享了他儿时与父亲生前的合照。照片中<a href="/team/lakers">库克</a>的父亲身穿一件<a href="/team/lakers">湖人</a>夹克。
   </p>
   <p>
    “天堂中的老爸一定会高兴疯的。<a href="/team/lakers">湖人</a>秀。”<a href="/team/lakers">库克</a>配文道。
   </p>
