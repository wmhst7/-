 <h1 class="headline">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="贾巴里-帕克2年1300万签约老鹰，第二年球员选项" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190709/aa073a1d6a927089a0def4e37659449244b8a541.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月9日讯 根据The Athletic记者Shams Charania报道，自由球员<a href="/team/hawks">贾巴里</a>-<a href="/team/hawks">帕克</a>将2年1300万签约<a href="/team/hawks">老鹰</a>，其中第二年球员选项。
   </p>
   <p>
    据此前的相关报道，联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/wizards">奇才</a>将不执行<a href="/team/hawks">贾巴里</a>-<a href="/team/hawks">帕克</a>合同中2019-20赛季的球队选项，成为一名完全自由球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hawks">帕克</a>场均出场26.9分钟，能够得到14.5分6.6篮板2.4助攻。
   </p>
   <span id="editor_baidu">
    (编辑：里奥)
   </span>
