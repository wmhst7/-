 <h1 class="headline">
  <a href="/team/raptors">猛龙</a>已经与<a href="/team/clippers">帕特里克</a>-<a href="/team/raptors">麦考</a>达成2年续约协议
 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="猛龙已经与帕特里克-麦考达成2年续约协议" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190709/873fd94b519f58b28c5215c5c55ff8ef7d2adc35.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月9日讯 据The Athletic<a href="/team/raptors">猛龙</a>记者Blake Murphy报道，<a href="/team/raptors">猛龙</a>已经续签了后卫<a href="/team/clippers">帕特里克</a>-<a href="/team/raptors">麦考</a>。
   </p>
   <p>
    消息<a href="/team/76ers">人</a>士透露，<a href="/team/raptors">麦考</a>跟<a href="/team/raptors">猛龙</a>达成的是一份2年续约协议，目前还没能确认合同的具体金额。
   </p>
   <p>
    据此前的报道，<a href="/team/raptors">猛龙</a>为<a href="/team/raptors">麦考</a>开出了资质报价。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/raptors">麦考</a>共出战了29场比赛，场均上场13.7分钟得到2.6分1.7个篮板1次助攻，值得一提的是，<a href="/team/raptors">麦考</a>在他职业生涯的前三个赛季均获得总冠军。
   </p>
