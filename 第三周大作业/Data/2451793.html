 <h1 class="headline">
  官方：<a href="/team/lakers">湖人</a>正式续约<a href="/team/lakers">拉简</a>-<a href="/team/lakers">隆多</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/lakers/status/1148375260154064896?s=21" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-09 07:38:58
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：湖人正式续约拉简-隆多" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190709/2311489cec1f1d4e20e54a3be1c42f86a7fd0a30.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月9日讯 <a href="/team/lakers">湖人</a>官方今日宣布，他们已经正式与后卫<a href="/team/lakers">拉简</a>-<a href="/team/lakers">隆多</a>完成续约。
   </p>
   <p>
    根据此前的报道，<a href="/team/lakers">隆多</a>与<a href="/team/lakers">湖人</a>达成一份2年520万美元底薪续约协议，每个赛季的年薪皆为260万美元。
   </p>
   <p>
    2018-19赛季，<a href="/team/lakers">隆多</a>代表<a href="/team/lakers">湖人</a>出战46场，场均上场29.8分钟，可以得到9.2分5.3篮板8.0助攻1.24抢断。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
  </div>
 </div>
