 <h1 class="headline">
  官方：<a href="/team/raptors">猛龙</a>与<a href="/team/clippers">帕特里克</a>-<a href="/team/raptors">麦考</a>完成续约
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：猛龙与帕特里克-麦考完成续约" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190709/4318532e2804622e31c826da2b98d92602ad7062.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月9日讯 <a href="/team/raptors">猛龙</a>官方今日宣布，他们已经与<a href="/team/clippers">帕特里克</a>-<a href="/team/raptors">麦考</a>完成了续约。
   </p>
   <p>
    根据今日早些时候的报道，<a href="/team/raptors">麦考</a>与<a href="/team/raptors">猛龙</a>达成了一份2年的续约协议。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/raptors">麦考</a>共出战了29场比赛，场均上场13.7分钟得到2.6分1.7篮板1助攻0.8抢断。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>

 </div>
