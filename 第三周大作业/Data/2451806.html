   <p>
    虎扑7月9日讯 今日，<a href="/team/magic">尼古拉</a>-米罗蒂奇更新社交媒体Twitter，晒出自己身穿巴塞罗那球衣的照片（见新闻配图）。
   </p>
   <p>
    “一个新的故事开始了。”他写道。
   </p>
   <p>
    米罗蒂奇2018-19赛季效力于NBA，为<a href="/team/pelicans">鹈鹕</a>和<a href="/team/bucks">雄鹿</a>出战过，常规赛期间场均出场27.1分钟得到15.1分7.4篮板。
