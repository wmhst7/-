 <h1 class="headline">
  官方：<a href="/team/mavericks">独行侠</a>与<a href="/team/grizzlies">灰熊</a>完成先签后换交易，得到<a href="/team/mavericks">德朗</a>-<a href="/team/jazz">赖特</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.mavs.com/mavericks-make-it-official-acquiring-veteran-guard-delon-wright/" target="_blank">
     NBA官网
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-09 08:55:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：独行侠与灰熊完成先签后换交易，得到德朗-赖特" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190709/9a62067905e407238b5037f792129adc4d818a4c.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月9日讯 <a href="/team/mavericks">独行侠</a>官方今日宣布，他们与<a href="/team/grizzlies">灰熊</a>完成了一笔关于<a href="/team/mavericks">德朗</a>-<a href="/team/jazz">赖特</a>的先签后换交易，<a href="/team/mavericks">独行侠</a>送出两个未来的二轮签和印度中锋萨特南-辛格的NBA签约权，得到<a href="/team/jazz">赖特</a>。
   </p>
   <p>
    根据之前的报道，<a href="/team/jazz">赖特</a>的经纪<a href="/team/76ers">人</a>Greg Lawrence透露，<a href="/team/jazz">赖特</a>的新合同为3年2900万美元。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/jazz">赖特</a>场均上场22.7分钟得到8.7分3.5篮板3.3助攻1.2抢断。
   </p>

    (编辑：李昌隆)
