<div class="artical-title">
 <h1 class="headline">
  官方：<a href="/team/timberwolves">森林狼</a>正式签下前锋<a href="/team/timberwolves">诺阿</a>-<a href="/team/timberwolves">冯莱</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nba.com/timberwolves/news/timberwolves-sign-noah-vonleh" target="_blank">
     NBA官网
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-09 09:46:12
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：森林狼正式签下前锋诺阿-冯莱" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190709/af203cab63c168b73ade55512f359e8da70054e6.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月9日讯 明尼苏达<a href="/team/timberwolves">森林狼</a>队官方今日宣布，球队已经正式签下前锋<a href="/team/timberwolves">诺阿</a>-<a href="/team/timberwolves">冯莱</a>。根据球队政策，合同细节并没有被公布。
   </p>
   <p>
    <a href="http://lite.hupu.com/s?u=nba/news/2449640&amp;type=1&amp;entrance=26">
     据The Athletic<a href="/team/timberwolves">森林狼</a>随队记者Jon Krawczynski此前的报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/timberwolves">森林狼</a>已经同意和<a href="/team/timberwolves">诺阿</a>-<a href="/team/timberwolves">冯莱</a>达成一份一年200万美元协议。
    </a>
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/timberwolves">冯莱</a>在<a href="/team/knicks">尼克斯</a>出战了生涯新高的57场比赛，场均出场25.3分钟得到8.4分7.8篮板。
   </p>
   <span id="editor_baidu">
    (编辑：skrr)
   </span>
  </div>
 </div>
