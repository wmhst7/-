 <h1 class="headline">
  <a href="/team/wizards">奇才</a>官方发布<a href="/team/wizards">沃尔</a>和<a href="/team/wizards">比尔</a>观战夏联现场图
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="奇才官方发布沃尔和比尔观战夏联现场图" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190709/202ca126693f9fb08e975eeebef51cab32a5ee30.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月9日讯 <a href="/team/wizards">奇才</a>官方推特今日发布了两张球队后卫<a href="/team/hawks">约翰</a>-<a href="/team/wizards">沃尔</a>和<a href="/team/jazz">布拉德利</a>-<a href="/team/wizards">比尔</a>到场观看夏季联赛的照片。
   </p>
   <p>
    “球馆内有不少后卫。”<a href="/team/wizards">奇才</a>官方写道。
   </p>
   <p>
    <a href="/team/wizards">沃尔</a>今年2月因在浴室滑倒而接受了跟腱断裂修复手术。根据此前的报道，<a href="/team/wizards">沃尔</a>可能会错过2019-20赛季，<a href="/team/wizards">奇才</a>已向联盟申请了925万美元的伤病特例。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190709/09/3ade2033ea1ee62fa7814771341bbc22.jpeg"/>
   </p>
