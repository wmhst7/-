<div class="artical-title">
 <h1 class="headline">
  基本确定<a href="/team/warriors">勇士</a>不会和蒙塔-<a href="/team/suns">埃利</a>斯签约
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/Con_Chron/status/1148401556917587969" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-09 10:57:58
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="基本确定勇士不会和蒙塔-埃利斯签约" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190709/8ae56a1c523ab2d0b6ce6fd27d01454b0abd3551.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月9日讯 根据雅虎体育记者Chris Haynes的报道，大约有12支球队参加了今日阿马雷-斯塔德迈尔和蒙塔-<a href="/team/suns">埃利</a>斯在拉斯维加斯的试训，其中包括<a href="/team/lakers">湖人</a>、<a href="/team/warriors">勇士</a>、<a href="/team/knicks">尼克斯</a>、<a href="/team/thunder">雷霆</a>、<a href="/team/bucks">雄鹿</a>、<a href="/team/pistons">活塞</a>和<a href="/team/wizards">奇才</a>。
   </p>
   <p>
    <a href="/team/warriors">勇士</a>记者Connor Letourneau跟进报道，基本确定<a href="/team/warriors">勇士</a>不会和蒙塔-<a href="/team/suns">埃利</a>斯签约。
   </p>
   <p>
    2005年次轮第10顺位<a href="/team/suns">埃利</a>斯被<a href="/team/warriors">勇士</a>选中，他为<a href="/team/warriors">勇士</a>出战434场常规赛。2009-10赛季<a href="/team/suns">埃利</a>斯的数据达到巅峰，场均出战41.4分钟能得到25.5分4.0篮板5.3助攻2.2抢断。
   </p>
   <span id="editor_baidu">
    (编辑：Ubuntu)
   </span>
  </div>
 </div>
