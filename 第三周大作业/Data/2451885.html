 <h1 class="headline">
  <a href="/team/nets">篮网</a>与<a href="/team/nets">西奥</a>-<a href="/team/nets">平森</a>达成一份2年续约合同
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="篮网与西奥-平森达成一份2年续约合同" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190709/218b2336feccc620c35dc5e876f312552b964ae9.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月9日讯 根据The Athletic记者Michael Scotto报道，一位消息<a href="/team/76ers">人</a>士透露，<a href="/team/nets">篮网</a>与后卫<a href="/team/nets">西奥</a>-<a href="/team/nets">平森</a>达成一份2年续约合同。
   </p>
   <p>
    此前<a href="/team/nets">篮网</a>已经为<a href="/team/nets">平森</a>提供资质报价，后者成为受限制自由球员。
   </p>
   <p>
    上赛季<a href="/team/nets">平森</a>与<a href="/team/nets">篮网</a>签下一份双向合同。2018-19赛季常规赛，他共上场18次，场均上场11.7分钟，得到4.5分2.0篮板1.2助攻，季后赛场均上场7.3分钟，得到3.0分1.0篮板1.0助攻。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
  </div>
 </div>
