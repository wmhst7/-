  <div class="artical-main-content">
   <p>
    虎扑7月9日讯 今日，<a href="/team/wizards">奇才</a>后卫<a href="/team/hawks">约翰</a>-<a href="/team/wizards">沃尔</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出一张个<a href="/team/76ers">人</a>刻苦训练的照片（见新闻配图）。
   </p>
   <p>
    并配文道：“我窥探着能量，嗅到了他<a href="/team/76ers">人</a>对我的质疑，但我会品尝到胜利的滋味。”
   </p>
   <p>
    根据此前消息报道，<a href="/team/wizards">沃尔</a>今年2月因在浴室滑倒而接受了跟腱断裂修复手术，并且<a href="/team/wizards">沃尔</a>可能会错过2019-20赛季，<a href="/team/wizards">奇才</a>已向联盟申请了925万美元的伤病特例。
   </p>
