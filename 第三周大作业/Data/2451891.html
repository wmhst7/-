 <h1 class="headline">
  乔-<a href="/team/nuggets">哈里斯</a>：<a href="/team/nets">欧文</a>的个性很强，我认为他被外界误解了
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="乔-哈里斯：欧文的个性很强，我认为他被外界误解了" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190709/e3923e1e33e07ab813bb259859854237e345a8ab.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月9日讯 <a href="/team/nets">篮网</a>球员乔-<a href="/team/nuggets">哈里斯</a>在近日接受The Athletic记者Michael Scotto采访时谈到了球队新援<a href="/team/pistons">凯里</a>-<a href="/team/nets">欧文</a>。
   </p>
   <p>
    “<a href="/team/pistons">凯里</a>的个性很强，”<a href="/team/nuggets">哈里斯</a>说道，“我认为他是一个被外界所误解的<a href="/team/76ers">人</a>，我认为媒体描述下的他并不是真正的他。”
   </p>
   <p>
    <a href="/team/nuggets">哈里斯</a>和<a href="/team/nets">欧文</a>曾在<a href="/team/cavaliers">骑士</a>做过队友，<a href="/team/nuggets">哈里斯</a>表示和<a href="/team/nets">欧文</a>相处很有趣。
   </p>
   <p>
    “我和他在一起玩得很开心，无论是一起出门，打电子游戏，还是去喝一杯，在他身边总是非常有趣。”<a href="/team/nuggets">哈里斯</a>说道。
   </p>

    (编辑：拖鞋)
