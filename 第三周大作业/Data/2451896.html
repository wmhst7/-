  马利斯-斯<a href="/team/timberwolves">贝茨</a>将在赌<a href="/team/thunder">城</a>为多支NBA球队试训

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="马利斯-斯贝茨将在赌城为多支NBA球队试训" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190709/e19253e1ccf4302d3030a515a57c2221848f885b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月9日讯 根据NBA记者Marc J. Spears报道，前锋马利斯-斯<a href="/team/timberwolves">贝茨</a>将在当地时间周三在拉斯维加斯为多支NBA球队试训。
   </p>
   <p>
    2018-19赛季，斯<a href="/team/timberwolves">贝茨</a>效力于CBA广州龙狮，场均上场32分钟，得到22.7分7.4篮板1.4助攻0.8抢断。
   </p>
   <p>
    在其NBA生涯中，斯<a href="/team/timberwolves">贝茨</a>曾效力于<a href="/team/76ers">76</a><a href="/team/76ers">人</a>、<a href="/team/grizzlies">灰熊</a>、<a href="/team/cavaliers">骑士</a>、<a href="/team/warriors">勇士</a>、<a href="/team/clippers">快船</a>和<a href="/team/magic">魔术</a>，职业生涯至今共出战705场常规赛，场均上场15.1分钟，得到7.9分4.1篮板。他在2014-15赛季帮助<a href="/team/warriors">勇士</a>夺得NBA总冠军。
   </p>
