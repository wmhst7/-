<div class="artical-title">
 <h1 class="headline">
  官方：<a href="/team/warriors">勇士</a>正式签下中锋<a href="/team/warriors">威利</a>-<a href="/team/warriors">考利</a>-<a href="/team/warriors">斯坦</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/WarriorsPR/status/1148428386936602626" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-09 11:39:54
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：勇士正式签下中锋威利-考利-斯坦" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190709/c1028d7511556472fea74ee137dd6c0f939efda3.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月9日讯 今日金州<a href="/team/warriors">勇士</a>队官方宣布，球队已正式签下中锋<a href="/team/warriors">威利</a>-<a href="/team/warriors">考利</a>-<a href="/team/warriors">斯坦</a>。根据球队政策，合同细节并没有被公布。
   </p>
   <p>
    据此前NBA记者Chria Haynes报道，自由球员<a href="/team/warriors">威利</a>-<a href="/team/warriors">考利</a>-<a href="/team/warriors">斯坦</a>与<a href="/team/warriors">勇士</a>达成一份协议。而据Zach Lowe报道，<a href="/team/warriors">考利</a>-<a href="/team/warriors">斯坦</a>将与<a href="/team/warriors">勇士</a>签下一份略高于底薪的合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">考利</a>-<a href="/team/warriors">斯坦</a>场均上场27.3分钟，得到11.9分8.4篮板2.4助攻1.19抢断。
   </p>
   <span id="editor_baidu">
    (编辑：Ubuntu)
   </span>
  </div>
 </div>
