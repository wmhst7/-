 <h1 class="headline">
  官方：<a href="/team/warriors">勇士</a>正式从<a href="/team/hawks">老鹰</a>交易得到前锋<a href="/team/warriors">奥马里</a>-<a href="/team/warriors">斯佩尔曼</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/WarriorsPR/status/1148328567610040320" target="_blank">
     Twitter
    </a>
   </span>

    <span id="pubtime_baidu">
     2019-07-09 11:48:19
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：勇士正式从老鹰交易得到前锋奥马里-斯佩尔曼" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190709/3d9ffd3e0f058a1097e4f2e5bc223869ff45dd53.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月9日讯 今日金州<a href="/team/warriors">勇士</a>队官方宣布，球队用中锋<a href="/team/hawks">达米安</a>-<a href="/team/hawks">琼斯</a>和2026年次轮选秀权从亚特兰大<a href="/team/hawks">老鹰</a>队交易得到前锋<a href="/team/warriors">奥马里</a>-<a href="/team/warriors">斯佩尔曼</a>。
   </p>
   <p>
    <a href="/team/warriors">斯佩尔曼</a>是2018年NBA选秀大会的首轮30号秀，来自维拉诺瓦大学，2018-19赛季常规赛共代表<a href="/team/hawks">老鹰</a>上场46次，场均上场17.5分钟，得到5.9分4.2篮板1.0助攻。
   </p>
   <span id="editor_baidu">
    (编辑：Ubuntu)
   </span>
