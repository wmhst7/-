<div class="artical-title">
 <h1 class="headline">
  官方：<a href="/team/hawks">老鹰</a>交易得到<a href="/team/hawks">钱德勒</a>-<a href="/team/hawks">帕森斯</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nba.com/hawks/news/hawks-acquire-chandler-parsons-memphis-grizzlies" target="_blank">
     NBA官网
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-09 11:49:14
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：老鹰交易得到钱德勒-帕森斯" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190709/0ab6813f75df33ab7ab3c49e9a07fa69539a699e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月9日讯 <a href="/team/hawks">老鹰</a>官方昨日宣布，他们已经正式从<a href="/team/grizzlies">灰熊</a>交易得到<a href="/team/hawks">钱德勒</a>-<a href="/team/hawks">帕森斯</a>，为此将<a href="/team/grizzlies">所罗门</a>-<a href="/team/bucks">希尔</a>和<a href="/team/wizards">迈尔斯</a>-<a href="/team/nuggets">普拉姆利</a>送至<a href="/team/grizzlies">灰熊</a>。
   </p>
   <p>
    2018-19赛季，<a href="/team/hawks">帕森斯</a>共出场25次，场均上场19.8分钟，得到7.5分2.8篮板1.7助攻。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
  </div>
 </div>
