 <h1 class="headline">
  12号和24号！<a href="/team/hawks">老鹰</a>官方展示新秀<a href="/team/hawks">亨特</a>与<a href="/team/hawks">费尔南多</a>球衣照
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="12号和24号！老鹰官方展示新秀亨特与费尔南多球衣照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190709/150257b829f67faf48429f355cf1dbb62f742858.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月9日讯 <a href="/team/hawks">老鹰</a>官方推特展示了球队新秀<a href="/team/hawks">德安德烈</a>-<a href="/team/hawks">亨特</a>和<a href="/team/hawks">布鲁诺</a>-<a href="/team/hawks">费尔南多</a>手持<a href="/team/hawks">老鹰</a>球衣亮相的照片。
   </p>
   <p>
    <a href="/team/hawks">亨特</a>将在新赛季身穿12号球衣，<a href="/team/hawks">费尔南多</a>将会身披24号球衣。
   </p>
   <p>
    <a href="/team/hawks">亨特</a>是2019年首轮第4顺位新秀，<a href="/team/hawks">布鲁诺</a>-<a href="/team/hawks">费尔南多</a>是次轮总第34顺位新秀。<a href="/team/hawks">老鹰</a>此前通过交易得到他们二<a href="/team/76ers">人</a>的签约权。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
