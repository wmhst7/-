  官方：<a href="/team/suns">太阳</a>与后卫<a href="/team/suns">里基</a>-<a href="/team/suns">卢比奥</a>签下一份多年合同
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：太阳与后卫里基-卢比奥签下一份多年合同" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190709/65fe4d9d455a3efb5421a3d939aa14f9cf89ae35.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月9日讯 今日菲<a href="/team/knicks">尼克斯</a><a href="/team/suns">太阳</a>队官方宣布，球队已经与后卫<a href="/team/suns">里基</a>-<a href="/team/suns">卢比奥</a>正式签下一份多年合同。
   </p>
   <p>
    此前根据Thhe Athletic记者Shams Charania报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/suns">里基</a>-<a href="/team/suns">卢比奥</a>与<a href="/team/suns">太阳</a>达成3年5100万美元协议。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/suns">卢比奥</a>场均上场27.9分钟，得到12.7分3.6篮板6.1助攻1.34抢断，季后赛场均上场33.6分钟，得到15.4分3.2篮板8.6助攻2.40抢断。
   </p>
