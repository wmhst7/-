 <h1 class="headline">
  大胜<a href="/team/bulls">公牛</a>！<a href="/team/pelicans">贾克森</a>-<a href="/team/pelicans">海斯</a>全场砍下28分4篮板3封盖
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="大胜公牛！贾克森-海斯全场砍下28分4篮板3封盖" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190709/b817b0e20ab2a5c4d459554d97a54dc470d4e2ee.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月9日讯 今日，拉斯维加斯夏季联赛，<a href="/team/pelicans">鹈鹕</a>夏联队以109-72大胜<a href="/team/bulls">公牛</a>夏联队。
   </p>
   <p>
    在本场比赛中，<a href="/team/pelicans">鹈鹕</a>新秀<a href="/team/pelicans">贾克森</a>-<a href="/team/pelicans">海斯</a>表现出色，出场21分钟，15投10中，砍下28分4篮板3封盖。
   </p>
   <p>
    <a href="/team/pelicans">贾克森</a>-<a href="/team/pelicans">海斯</a>于今年首轮8号顺位被<a href="/team/hawks">老鹰</a>选中，随后被交易至<a href="/team/pelicans">鹈鹕</a>。<a href="/team/pelicans">海斯</a>今年只有19岁，来自德克萨斯大学，其身高为2.11米，体重为100公斤，臂展达到了2.22米。
   </p>
