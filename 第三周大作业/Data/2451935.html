 <h1 class="headline">
  <a href="/team/grizzlies">灰熊</a>官方宣布新援球衣号码：<a href="/team/warriors">阿伦</a>3号，<a href="/team/rockets">克拉克</a>15号
 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="灰熊官方宣布新援球衣号码：阿伦3号，克拉克15号" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190709/f33420b2cfe599e0edfd57f47020551856567ac8.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月9日讯 <a href="/team/grizzlies">灰熊</a>官方近日宣布了几位新援的球衣号码。<a href="/team/grizzlies">格雷森</a>-<a href="/team/warriors">阿伦</a>将身穿3号球衣，<a href="/team/hawks">布兰登</a>-<a href="/team/rockets">克拉克</a>将身穿15号球衣，<a href="/team/grizzlies">丹东尼</a>-<a href="/team/grizzlies">梅尔顿</a>将身穿0号球衣，<a href="/team/wizards">迈尔斯</a>-<a href="/team/nuggets">普拉姆利</a>将身穿25号球衣。
   </p>
   <p>
    <a href="/team/grizzlies">灰熊</a>从此前送出<a href="/team/jazz">迈克</a>-<a href="/team/jazz">康利</a>的交易中得到<a href="/team/grizzlies">格雷森</a>-<a href="/team/warriors">阿伦</a>，从送出首轮23号签的交易中得到本届选秀21号秀<a href="/team/hawks">布兰登</a>-<a href="/team/rockets">克拉克</a>，从送出<a href="/team/bucks">凯尔</a>-<a href="/team/bucks">科沃尔</a>和<a href="/team/suns">杰文</a>-<a href="/team/magic">卡特</a>的交易中得到<a href="/team/grizzlies">丹东尼</a>-<a href="/team/grizzlies">梅尔顿</a>，从送出<a href="/team/hawks">钱德勒</a>-<a href="/team/hawks">帕森斯</a>的交易中得到<a href="/team/wizards">迈尔斯</a>-<a href="/team/nuggets">普拉姆利</a>。
   </p>
