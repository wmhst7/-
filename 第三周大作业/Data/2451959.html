 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="英格尔斯祝福卢比奥加盟太阳：祝你好运，兄弟！" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190709/0687b0ac374532cde6360bf0630b33b893f00ed8.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月9日讯 今日<a href="/team/jazz">爵士</a>前锋乔-<a href="/team/jazz">英格尔斯</a>更新了自己的个<a href="/team/76ers">人</a>推特动态，表达了对<a href="/team/suns">里基</a>-<a href="/team/suns">卢比奥</a>离队的不舍。
   </p>
   <p>
    “你在场上的贡献所有<a href="/team/76ers">人</a>都有目共睹，你在场外的贡献激励着每一个<a href="/team/76ers">人</a>。<a href="/team/suns">太阳</a>获得了一名不错的球员，祝你好运，兄弟！（爱心符号）@<a href="/team/suns">里基</a>-<a href="/team/suns">卢比奥</a> ”<a href="/team/jazz">英格尔斯</a>写道。
   </p>
   <p>
    今日<a href="/team/suns">太阳</a>官方宣布，球队与<a href="/team/suns">卢比奥</a>正式签下一份多年合同。根据此前的报道，这份合同为3年5100万美元。
   </p>

    (编辑：JQQ)
