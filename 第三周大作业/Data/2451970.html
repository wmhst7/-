 <h1 class="headline">
  官方：<a href="/team/lakers">湖人</a>正式签约<a href="/team/lakers">埃弗里</a>-<a href="/team/jazz">布拉德利</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：湖人正式签约埃弗里-布拉德利" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190709/958cad03162528e89162a508af636ca33a9989ed.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月9日讯 <a href="/team/lakers">湖人</a>官方今日宣布，他们已经正式签约后卫<a href="/team/lakers">埃弗里</a>-<a href="/team/jazz">布拉德利</a>。
   </p>
   <p>
    根据其经纪<a href="/team/76ers">人</a>透露，<a href="/team/lakers">埃弗里</a>-<a href="/team/jazz">布拉德利</a>计划与<a href="/team/lakers">湖人</a>签下一份2年970万美元的合同，其中第二年为球员选项。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/jazz">布拉德利</a>场均出战30.2分钟，可以拿到9.9分2.8篮板2.4助攻。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
