 <h1 class="headline">
  <a href="/team/lakers">湖人</a>官方发布<a href="/team/lakers">波普</a>与<a href="/team/lakers">库克</a>到场观战夏联现场图
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="湖人官方发布波普与库克到场观战夏联现场图" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190709/1da05f4377c6599a9010c8ebc68dd68fff2d15c7.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月9日讯 <a href="/team/lakers">湖人</a>官方今天发布了<a href="/team/lakers">肯塔维厄斯</a>-<a href="/team/lakers">考德威尔</a>-<a href="/team/lakers">波普</a>与<a href="/team/lakers">奎因</a>-<a href="/team/lakers">库克</a>到场关注夏季联赛的现场图片。
   </p>
   <p>
    根据此前的报道，<a href="/team/lakers">波普</a>与<a href="/team/lakers">湖人</a>签订2年1600万美元的续约合同，<a href="/team/lakers">库克</a>与<a href="/team/lakers">湖人</a>签订2年600万美元的合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/lakers">库克</a>场均上场14.3分钟，得到6.9分2.1篮板1.6助攻；<a href="/team/lakers">波普</a>场均上场24.8分钟，得到11.4分2.9篮板1.3助攻。
   </p>
