<div class="artical-title">
 <h1 class="headline">
  斗志昂扬！<a href="/team/rockets">詹姆斯</a>训练后自拍展示撇嘴表情
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://instagram.com/stories/kingjames/2084205043308966487?utm_source=ig_story_item_share&amp;igshid=1h9yzgr0x3qms" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-09 21:12:07
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="斗志昂扬！詹姆斯训练后自拍展示撇嘴表情" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190709/f87e64cefff8b0ed2a78b39e177e692d6185bf9a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月9日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今日通过Instagram Story发布自拍展示自己训练后的动态。
   </p>
   <p>
    <a href="/team/rockets">詹姆斯</a>在自拍视频中气喘吁吁，展现撇嘴神情。同时他还为视频动态添加了三个噘嘴愤怒的表情以及一个王冠表情。
   </p>
   <p>
    根据其此前发布的动态，<a href="/team/rockets">詹姆斯</a>于当地时间今晨4点55分就来到<a href="/team/lakers">湖人</a>训练馆进行训练。
   </p>
   <p>
    <img alt="GIF 5M" src="https://c1.hoopchina.com.cn/uploads/images/20190709/21/8f63cd1e0a3553f23ff0a26acdae2f05.gif"/>
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190709/21/88501da0cbfa27fbee96240f68ce9661.png"/>
   </p>
   <p>
    随后，<a href="/team/rockets">詹姆斯</a>又展示了他在训练结束后脱下的球衣，球裤，球鞋，球袜，头巾等装备，其中他的上衣已经被汗水浸湿。“训练后果。”<a href="/team/rockets">詹姆斯</a>写道。
   </p>
   <p>
    <img alt="GIF 3M" src="https://c1.hoopchina.com.cn/uploads/images/20190709/21/c5464e7ec701d1f3ca623c68d051666b.gif"/>
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
  </div>
 </div>
