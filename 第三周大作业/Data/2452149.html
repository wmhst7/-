 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="鹈鹕三少！鹈鹕官方发布鲍尔英格拉姆哈特合照" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190710/18bedca3e8ef18126a424f50089396b1a313edc8.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月10日讯 <a href="/team/pelicans">鹈鹕</a>官方推特今日发布了一张三位年轻球员<a href="/team/pelicans">朗佐</a>-<a href="/team/pelicans">鲍尔</a>、<a href="/team/hawks">布兰登</a>-<a href="/team/pelicans">英格拉姆</a>与<a href="/team/magic">约什</a>-<a href="/team/pelicans">哈特</a>的合照。
   </p>
   <p>
    在此前涉及<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>的交易中，<a href="/team/lakers">湖人</a>将<a href="/team/pelicans">鲍尔</a>、<a href="/team/pelicans">英格拉姆</a>和<a href="/team/pelicans">哈特</a>打包交易至<a href="/team/pelicans">鹈鹕</a>。
   </p>
