 <h1 class="headline">
  <a href="/team/warriors">勇士</a>将聘用<a href="/team/nets">西奥</a>-<a href="/team/celtics">罗伯特</a>森，作为球队教练组的一员

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="勇士将聘用西奥-罗伯特森，作为球队教练组的一员" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190710/957961428b09d6860f37f89d20062e0774950253.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月10日讯 根据<a href="/team/warriors">勇士</a>跟队记者Anthony Slater的报道，<a href="/team/warriors">勇士</a>将聘用<a href="/team/nets">西奥</a>-<a href="/team/celtics">罗伯特</a>森作为助理教练，成为球队教练组的一员。<a href="/team/celtics">罗伯特</a>森主要负责的是球员发展方面的事务，接替此前离开<a href="/team/warriors">勇士</a>的助教<a href="/team/warriors">威利</a>-<a href="/team/warriors">格林</a>的职位。
   </p>
   <p>
    2014-15赛季，<a href="/team/celtics">罗伯特</a>森在<a href="/team/warriors">勇士</a>担任录像分析师一职，并随<a href="/team/warriors">勇士</a>一起获得该赛季的总冠军。之后的一个赛季，他开始负责球员发展方面的事务。2016-17赛季，他曾任<a href="/team/lakers">湖人</a>助理教练。随后，一直在加利福尼亚大学<a href="/team/76ers">伯克</a>利分校任职。
   </p>
