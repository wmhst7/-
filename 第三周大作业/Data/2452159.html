 <h1 class="headline">
  <a href="/team/pelicans">鹈鹕</a>发布三名新秀球衣号码：<a href="/team/pelicans">海斯</a>10号，<a href="/team/celtics">沃克</a>0号
 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="鹈鹕发布三名新秀球衣号码：海斯10号，沃克0号" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190710/cb4ef4064659ebd8bd8fe90078769bcf494152fe.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月10日讯 <a href="/team/pelicans">鹈鹕</a>官方今日发布了一张球队今年选中的三位新秀手持球衣亮相发布会的照片。
   </p>
   <p>
    <a href="/team/pelicans">贾克森</a>-<a href="/team/pelicans">海斯</a>新赛季将身穿10号球衣，<a href="/team/pelicans">尼基尔</a>-<a href="/team/pelicans">亚历山大</a>-<a href="/team/celtics">沃克</a>将身穿0号球衣，<a href="/team/spurs">马科</a>斯-洛扎达-席尔瓦将身穿19号球衣。
   </p>
   <p>
    <a href="/team/pelicans">海斯</a>是本届选秀的8号秀，<a href="/team/celtics">沃克</a>是本届选秀的17号秀，洛扎达是本届选秀的35号秀。
   </p>
   <p>
