 <h1 class="headline">
  Shams：<a href="/team/warriors">考利</a>-<a href="/team/warriors">斯坦</a>与<a href="/team/warriors">勇士</a>签下的合同为2年440万
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/ShamsCharania/status/1148749752248332289" target="_blank">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：考利-斯坦与勇士签下的合同为2年440万" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190710/a37a19b4b911b5b707890b941587547f109cebd5.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月10日讯 根据The Athletic记者Shams Charania报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/warriors">威利</a>-<a href="/team/warriors">考利</a>-<a href="/team/warriors">斯坦</a>与<a href="/team/warriors">勇士</a>签下的合同为2年440万美元，其中第二年为球员选项。
   </p>
   <p>
    根据此前的报道，<a href="/team/warriors">考利</a>-<a href="/team/warriors">斯坦</a>与<a href="/team/warriors">勇士</a>签下一份略高于底薪的合同，<a href="/team/warriors">勇士</a>也已经官方宣布了双方的签约。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">考利</a>-<a href="/team/warriors">斯坦</a>场均上场27.3分钟，得到11.9分8.4篮板2.4助攻1.19抢断。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
