 <h1 class="headline">
  <a href="/team/spurs">马刺</a>未来！<a href="/team/spurs">朗尼</a>-<a href="/team/celtics">沃克</a>社交媒体晒自己夏联赛场照
 </h1>
 <div class="artical-info">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="马刺未来！朗尼-沃克社交媒体晒自己夏联赛场照" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190710/141d087c071c6f900a3d8bbbb3f628161b6ad595.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月10日讯 昨日，<a href="/team/spurs">马刺</a>后卫<a href="/team/spurs">朗尼</a>-<a href="/team/celtics">沃克</a>更新社交媒体Instagram，晒出自己比赛照片（见新闻配图）。
   </p>
   <p>
    <a href="/team/spurs">朗尼</a>-<a href="/team/celtics">沃克</a>在2018年首轮第18顺位被<a href="/team/spurs">马刺</a>选中，2018-19赛季常规赛出场17次，场均出场6.9分钟，得到2.6分1.0篮板0.5助攻0.41抢断；在今夏<a href="/team/celtics">沃克</a>出战的4场夏季联赛中，场均能得到24.7分，共69投38中，投篮命中率为55%，效率很高。
   </p>
   <p>

    </a>
   </p>
