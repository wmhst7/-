 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="兰斯-史蒂芬森晒出自己休赛期训练照：是时候了" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190710/66aa554fcac83e83e3f6525114b82541ee7ecc0f.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月10日讯 今日，NBA球员兰斯-史蒂芬森更新社交媒体Instagram，晒出自己训练照（见新闻配图）。
   </p>
   <p>
    “是时候了。”他写道。
   </p>
   <p>
    2018-19赛季常规赛，史蒂芬森场均出场16.5分钟，得到7.2分3.2篮板2.1助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
