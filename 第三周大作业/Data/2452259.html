 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="温德尔-卡特已于今日成功接受核心肌肉修复手术" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190710/5bf3f80698e5227918789dc6d2cf754326a9e7dd.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月10日讯 芝加哥<a href="/team/bulls">公牛</a>队官方今日宣布，球队前锋<a href="/team/bulls">温德尔</a>-<a href="/team/magic">卡特</a>已于当地时间今天早些时候成功接受了核心肌肉修复手术，预计恢复期为6-8周，并且预计将不会缺席新赛季训练营。
   </p>
   <p>
    <a href="/team/bulls">温德尔</a>-<a href="/team/magic">卡特</a>在2018年选秀大会上被<a href="/team/bulls">公牛</a>于首轮第7顺位选中，在今年1月，<a href="/team/magic">卡特</a>接受了左手拇指韧带修复手术，并缺席了赛季剩余的所有比赛。
   </p>
   <p>
    2018-19赛季常规赛，他共为<a href="/team/bulls">公牛</a>出战44场比赛，场均出场25.2分钟可以得到10.3分7.0篮板。
   </p>
