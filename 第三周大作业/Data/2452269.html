<div class="artical-title">
 <h1 class="headline">
  <a href="/team/lakers">湖人</a>官方发布今夏7位新援合照：全新剧组成员加入<a href="/team/lakers">湖人</a>秀
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/lakers/status/1148714542278381568?s=21" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-10 10:23:57
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="湖人官方发布今夏7位新援合照：全新剧组成员加入湖人秀" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190710/8cefab892e7e043181870000ffdc1c6fc83ed76e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月10日讯 <a href="/team/lakers">湖人</a>官方推特今日发布了一张球队今夏引入7位新援的合照。
   </p>
   <p>
    “全新剧组成员加入#<a href="/team/lakers">湖人</a>秀。2019年秋季上演。”<a href="/team/lakers">湖人</a>官方写道。
   </p>
   <p>
    图中包括<a href="/team/lakers">湖人</a>通过交易得到的<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>，以及通过自由球员签约得到的<a href="/team/lakers">埃弗里</a>-<a href="/team/jazz">布拉德利</a>、<a href="/team/lakers">奎因</a>-<a href="/team/lakers">库克</a>、<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a>、<a href="/team/magic">特洛伊</a>-<a href="/team/celtics">丹尼尔</a>斯、<a href="/team/lakers">贾里德</a>-<a href="/team/lakers">杜德利</a>、<a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>。
   </p>
   <p>
    此外，今夏合同到期的<a href="/team/lakers">拉简</a>-<a href="/team/lakers">隆多</a>、<a href="/team/lakers">贾维尔</a>-<a href="/team/lakers">麦基</a>、<a href="/team/lakers">肯塔维厄斯</a>-<a href="/team/lakers">考德威尔</a>-<a href="/team/lakers">波普</a>以及<a href="/team/hawks">亚历克斯</a>-<a href="/team/lakers">卡鲁索</a>也与<a href="/team/lakers">湖人</a>完成续约。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
