 <h1 class="headline">
  默契十足！<a href="/team/blazers">扎克</a>-<a href="/team/bulls">拉文</a>晒与队友观看夏季联赛合照
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="默契十足！扎克-拉文晒与队友观看夏季联赛合照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190710/f6ddedd9c5d4b5bf33c62295328f562ddcf23534.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月10日讯 今日，<a href="/team/bulls">公牛</a>后卫<a href="/team/blazers">扎克</a>-<a href="/team/bulls">拉文</a>更新社交媒体，晒出自己与队友观看夏季联赛照片（见新闻配图）。
   </p>
   <p>
    “队伍。”他写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/blazers">扎克</a>-<a href="/team/bulls">拉文</a>场均出场34.5分钟，得到23.7分4.7篮板4.5助攻。<a href="/team/blazers">扎克</a>-<a href="/team/bulls">拉文</a>2014年第1轮第13顺位被<a href="/team/timberwolves">森林狼</a>选中，两次夺得全明星扣篮大赛冠军。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
   </span>
