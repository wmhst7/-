 <h1 class="headline">
  <a href="/team/clippers">祖巴茨</a>发布训练照：让我们开始吧！
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/BztuWYBnend/?utm_source=ig_web_copy_link" target="_blank">

    </a>
   </span>
   <a class="time" href="javascript:;">

     2019-07-10 11:04:30
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="祖巴茨发布训练照：让我们开始吧！" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190710/e13c19c16b6c53f4039ffcb551e79183fd9cd18d.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月10日讯 今天<a href="/team/clippers">快船</a>球员<a href="/team/clippers">伊维察</a>-<a href="/team/clippers">祖巴茨</a>在Instagram上晒出了一张自己在健身房训练的照片。
   </p>
   <p>
    <a href="/team/clippers">祖巴茨</a>写道：“让我们开始吧！”
   </p>
   <p>
    据此前的报道，<a href="/team/clippers">伊维察</a>-<a href="/team/clippers">祖巴茨</a>已经与<a href="/team/clippers">快船</a>达成一份4年2800万的合同，留守<a href="/team/clippers">快船</a>。2018-19赛季常规赛，<a href="/team/clippers">祖巴茨</a>场均出场17.6分钟可以得到8.9分6.1篮板。
   </p>
