 <h1 class="headline">
  <a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>：<a href="/team/lakers">库兹马</a>建了聊天群，<a href="/team/lakers">勒布朗</a>会谈论发生了什么
 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="丹尼-格林：库兹马建了聊天群，勒布朗会谈论发生了什么" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190710/80c2872d983a2cb3ec8f84ac22660fb41b88ca97.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月10日讯 <a href="/team/lakers">湖人</a>新援<a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>在今日参加播客节目时谈到了新队友<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>和<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>。
   </p>
   <p>
    “作为一个年轻<a href="/team/76ers">人</a>，Kuz（<a href="/team/lakers">库兹马</a>）在球队中起到了领袖作用，他建了一个聊天群，确保队友之间能够知道对方的联系方式，以便在夏天也能保持联系。”<a href="/team/warriors">格林</a>说道。
   </p>
   <p>
    “Bron（<a href="/team/rockets">詹姆斯</a>）会在群里及时地告诉我们发生了什么，他在整个过程之中起到了非常重要的作用，他使我保持了耐心。我们会在群里积极地交流，每个<a href="/team/76ers">人</a>的声音都会被听到。”<a href="/team/warriors">格林</a>接着说道。
   </p>
