 <h1 class="headline">
  <a href="/team/knicks">兰德尔</a>晒身着<a href="/team/knicks">尼克斯</a>球衣照片：<a href="/team/knicks">尼克斯</a>冲啊
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="兰德尔晒身着尼克斯球衣照片：尼克斯冲啊" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190710/1d748de241233a2b4238bc7077621a851cc3a7fb.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月10日讯 纽约<a href="/team/knicks">尼克斯</a>队官方今天宣布，球队已经正式与前锋<a href="/team/knicks">朱利叶斯</a>-<a href="/team/knicks">兰德尔</a>完成了签约。
   </p>
   <p>
    随后，<a href="/team/knicks">兰德尔</a>在个<a href="/team/76ers">人</a>Instagram上传了一张自己身着<a href="/team/knicks">尼克斯</a>球衣的照片（见新闻配图），并写道：“直奔它而去！<a href="/team/knicks">尼克斯</a>冲啊！”
   </p>
   <p>
    根据此前的报道，<a href="/team/knicks">兰德尔</a>与<a href="/team/knicks">尼克斯</a>的合同金额为3年6300万美元。2018-19赛季常规赛，<a href="/team/knicks">兰德尔</a>场均出场30.6分钟，得到21.4分8.7篮板3.1助攻。
   </p>
   <span id="editor_baidu">
    (编辑：skrr)
   </span>

 </div>
