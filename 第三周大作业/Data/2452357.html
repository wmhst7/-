 <h1 class="headline">
  两个传奇！<a href="/team/clippers">快船</a>官方晒杰里-韦斯特与罗德曼合影
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/BzuPEbklRBJ/?utm_source=ig_web_copy_link" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-10 14:37:25
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="两个传奇！快船官方晒杰里-韦斯特与罗德曼合影" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190710/c576d7db1bcd97186ecdd4fe6213dc20b4a1465b.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月10日讯 今日，<a href="/team/clippers">快船</a>官方更新社交媒体Instagram，晒出杰里-韦斯特和<a href="/team/thunder">丹尼斯</a>-罗德曼的合照（见新闻配图）。
   </p>
   <p>
    “场边的两个传奇。”并配文道。
   </p>
   <p>
    杰里-韦斯特1960年首轮第二顺位被<a href="/team/lakers">湖人</a>选中，生涯常规赛出场932场，场均出场39.2分钟，得到27.0分5.8篮板6.69助攻；<a href="/team/thunder">丹尼斯</a>-罗德曼1986年次轮第三顺位被<a href="/team/pistons">活塞</a>选中，生涯常规赛出场911场，场均出场31.7分钟，得到7.3分13.1篮板1.<a href="/team/76ers">76</a>助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
   </span>
  </div>
 </div>
