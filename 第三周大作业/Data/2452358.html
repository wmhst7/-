 <h1 class="headline">
  海王出场！<a href="/team/pistons">德拉蒙德</a>转发自己的<a href="/team/76ers">人</a>身鱼尾特效图
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="海王出场！德拉蒙德转发自己的人身鱼尾特效图" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190710/f56b685c1933f13813fff338f6f63a22c732a871.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月10日讯 今天<a href="/team/pistons">活塞</a>球员<a href="/team/pistons">安德烈</a>-<a href="/team/pistons">德拉蒙德</a>在Instagram上转发了自己<a href="/team/76ers">人</a>身鱼尾的海神效果图。
   </p>
   <p>
    <a href="/team/pistons">德拉蒙德</a>写道：“哟@泰瑞-克鲁斯 等一下！我让你先说完，不过我觉得我更有机会成为<a href="/team/hornets">特里</a>顿王！（注：希腊神话中的<a href="/team/hornets">特里</a>顿是<a href="/team/76ers">人</a>身鱼尾的海神）”
   </p>
   <p>
    泰瑞-克鲁斯是美国演员，曾效力于NFL美国橄榄球大联盟，他也在Instagram上晒过自己的海神效果图。
   </p>
   <p>
    <a href="/team/pistons">安德烈</a>-<a href="/team/pistons">德拉蒙德</a>的海神效果图：
