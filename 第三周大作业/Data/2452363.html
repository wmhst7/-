   <p>
    虎扑7月10日讯 <a href="/team/cavaliers">骑士</a>球员<a href="/team/warriors">凯文</a>-<a href="/team/cavaliers">乐福</a>近日在加拿大西部的不列颠哥伦比亚省度假。今天<a href="/team/cavaliers">乐福</a>继续更新自己的Instagram，在一处突出的岩石上模仿起了狮子王动画中的经典镜头。
   </p>
   <p>
    <a href="/team/cavaliers">乐福</a>写道：“荣耀石！狮子王电影上映前很适合晒出这样一张照片。”
   </p>
   <p>
    《狮子王》动画电影中荣耀国的巫师拉飞齐在荣耀石上举起刚出生的小狮子辛巴：
