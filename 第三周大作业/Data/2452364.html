 <h1 class="headline">
  又吃汉堡！<a href="/team/celtics">坎特</a>社媒展示个<a href="/team/76ers">人</a>“欺骗餐”

 <div class="artical-content-read">
  <div class="artical-importantPic">

  <div class="artical-main-content">
   <p>
    虎扑7月10日讯 波士顿<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>队中锋<a href="/team/celtics">埃内斯</a>-<a href="/team/celtics">坎特</a>今天在个<a href="/team/76ers">人</a>Instagram上传了一段自己“欺骗餐”（欺骗餐是指坚持运动和饮食控制的<a href="/team/76ers">人</a>群通常在每周选择一餐日常饮食单上没有，但自己又很喜欢吃的高卡路里高碳水的食物）吃汉堡的视频。
   </p>
   <p>
    <a href="https://weibo.com/1642292081/HCOQhfDg0">
     视频：<a href="/team/celtics">坎特</a>“欺骗餐”吃汉堡（时长49秒）&gt;&gt;
    </a>
   </p>
   <p>
    值得一提的是，
    <a href="http://lite.hupu.com/s?u=nba/news/2382759&amp;type=1&amp;entrance=26">
     上赛季常规赛<a href="/team/celtics">坎特</a>曾因“欺骗餐”吃太多汉堡后生病
    </a>
    ，从而缺席了球队数场比赛以及训练。
   </p>
