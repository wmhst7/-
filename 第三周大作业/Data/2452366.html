  <div class="artical-main-content">
   <p>
    虎扑7月10日讯 今天<a href="/team/rockets">火箭</a>球员<a href="/team/rockets">杰拉德</a>-<a href="/team/warriors">格林</a>在Instagram上晒出了自己的球场写真，他写道：“大概12天前。”
   </p>
   <p>
    根据此前的报道，<a href="/team/rockets">杰拉德</a>-<a href="/team/warriors">格林</a>与<a href="/team/rockets">火箭</a>达成1年底薪的续约协议。2018-19赛季常规赛，<a href="/team/warriors">格林</a>场均上场20.2分钟，得到9.2分2.5篮板。
   </p>
