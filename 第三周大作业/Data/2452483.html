 <h1 class="headline">
  <a href="/team/raptors">猛龙</a>无意在新赛季开始前交易<a href="/team/raptors">洛瑞</a>、<a href="/team/raptors">伊巴卡</a>和小<a href="/team/blazers">加索尔</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

     TSN
    </a>
   </span>

    <span id="pubtime_baidu">

    </span>

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="猛龙无意在新赛季开始前交易洛瑞、伊巴卡和小加索尔" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190710/7a20021dbc1284d34aa30cb99edfcee903dcb406.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月10日讯 据TSN<a href="/team/raptors">猛龙</a>跟队记者Josh Lewenberg报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/raptors">猛龙</a>目前无意交易全部处于到期合同的老将<a href="/team/bucks">凯尔</a>-<a href="/team/raptors">洛瑞</a>、<a href="/team/raptors">赛尔吉</a>-<a href="/team/raptors">伊巴卡</a>和<a href="/team/raptors">马克</a>-<a href="/team/blazers">加索尔</a>，至少不会在新赛季开始前交易他们。
   </p>
   <p>
    <a href="/team/raptors">洛瑞</a>下赛季的合同价值3300万美元，<a href="/team/raptors">伊巴卡</a>的合同还剩余1年2327万美元，小<a href="/team/blazers">加索尔</a>的合同剩余1年2560万美元。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>

 </div>
