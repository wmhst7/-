 <h1 class="headline">
  官方：<a href="/team/mavericks">独行侠</a>正式签下<a href="/team/mavericks">塞思</a>-<a href="/team/warriors">库里</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：独行侠正式签下塞思-库里" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190711/fce22786aff13ce94689c0abf7e9d8b4fc7b777a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月11日讯 今日<a href="/team/mavericks">独行侠</a>官方宣布，球队正式签下后卫<a href="/team/mavericks">塞思</a>-<a href="/team/warriors">库里</a>。
   </p>
   <p>
    根据此前的报道，<a href="/team/mavericks">塞思</a>-<a href="/team/warriors">库里</a>与<a href="/team/mavericks">独行侠</a>签下了一份4年3200万美元的合同。他曾在2016-17赛季效力于<a href="/team/mavericks">独行侠</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/mavericks">塞思</a>-<a href="/team/warriors">库里</a>场均上场18.9分钟，得到7.9分1.6篮板0.9助攻。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
  </div>
 </div>
