 <h1 class="headline">
  官方：<a href="/team/warriors">勇士</a>正式签下<a href="/team/warriors">格伦</a>-<a href="/team/clippers">罗宾逊</a>三世
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </span>
   </a>

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：勇士正式签下格伦-罗宾逊三世" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190711/cbc816c0f23225d1433f2688432ec6593a39f667.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月11日讯 今日<a href="/team/warriors">勇士</a>官方宣布，球队正式签下<a href="/team/warriors">格伦</a>-<a href="/team/clippers">罗宾逊</a>三世。
   </p>
   <p>
    根据此前的报道，<a href="/team/warriors">格伦</a>-<a href="/team/clippers">罗宾逊</a>三世以两年合同加盟<a href="/team/warriors">勇士</a>，第二年为球员选项。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">格伦</a>-<a href="/team/clippers">罗宾逊</a>三世场均上场13.0分钟，得到4.2分1.5篮板。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
  </div>
 </div>
