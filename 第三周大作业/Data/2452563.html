 <h1 class="headline">
  ESPY颁奖典礼：字母哥荣膺年度最佳NBA运动员
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/espn/status/1149086287032397824" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-11 07:09:11
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="ESPY颁奖典礼：字母哥荣膺年度最佳NBA运动员" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190711/c93be150848d99ea2509dcafeb1ba9fb0157397c.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月11日讯 今日，2019年ESPY颁奖典礼在美国洛杉矶如期举行，<a href="/team/bucks">雄鹿</a>前锋<a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>荣膺年度最佳NBA运动员。
   </p>
   <p>
    根据此前消息报道，获得该奖项提名的球员还包括后卫<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>、前锋<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>以及前锋<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>场均出场32.8分钟，可以得到27.7分12.5篮板5.9助攻1.28抢断1.53封盖，同时被评选为该赛季常规赛最有价值球员。
   </p>

    (编辑：我就改个名字)
   </span>
  </div>
 </div>
