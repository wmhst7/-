 <h1 class="headline">
  <a href="/team/lakers">湖人</a>即将为<a href="/team/jazz">戴维斯</a>举行新闻发布会，<a href="/team/rockets">詹姆斯</a>沃格尔等<a href="/team/76ers">人</a>出席
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/mcten/status/1149110457816379393?s=21" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-11 08:24:05
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="湖人即将为戴维斯举行新闻发布会，詹姆斯沃格尔等人出席" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190711/ab328786b567e189e89da2e5b631077da9acf2fe.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月11日讯 据NBA记者Dave McMenamin报道，<a href="/team/lakers">湖人</a>官方宣布，他们将于北京时间7月14日凌晨3点在球队总部为球队新援<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>举行加盟新闻发布会。
   </p>
   <p>
    除<a href="/team/jazz">戴维斯</a>本<a href="/team/76ers">人</a>外，<a href="/team/lakers">湖人</a>球员<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>、主帅<a href="/team/bucks">弗兰克</a>-沃格尔以及总经理罗勃-佩林卡均将到场出席此次发布会。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
  </div>
 </div>
