 <h1 class="headline">
  官方：<a href="/team/clippers">快船</a>续约<a href="/team/clippers">罗德尼</a>-<a href="/team/clippers">麦格鲁德</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nba.com/clippers/la-clippers-sign-guard-rodney-mcgruder" target="_blank">
     NBA官网
    </a>
   </span>

     2019-07-11 09:26:00
    </span>
   </a>
  </span>
 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：快船续约罗德尼-麦格鲁德" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190711/e868346faf70714bb0d0200c85141ae8d0d03e9e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月11日讯 <a href="/team/clippers">快船</a>官方今日宣布，他们已经正式与<a href="/team/clippers">罗德尼</a>-<a href="/team/clippers">麦格鲁德</a>续约，根据球队的政策，合同的细节没有被公布。
   </p>
   <p>
    根据之前雅虎体育记者Chris Haynes的报道，<a href="/team/clippers">快船</a>与<a href="/team/clippers">麦格鲁德</a>达成一份3年1500万美元的协议。
   </p>
   <p>
    上赛季<a href="/team/heat">热火</a>裁掉<a href="/team/clippers">麦格鲁德</a>之后，<a href="/team/clippers">快船</a>认领了他并在合同到期后向他开出资质报价。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/clippers">麦格鲁德</a>场均出战23.5分钟，可以拿到7.6分3.6篮板1.7助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
