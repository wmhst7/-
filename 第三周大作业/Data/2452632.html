 <div class="artical-content-read">

   <img alt="官方：魔术正式续约后卫迈克尔-卡特-威廉姆斯" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190711/83051cb7b7366a0a26ca694a199dc175872a2515.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月11日讯 奥兰多<a href="/team/magic">魔术</a>队官方今日宣布，球队已经正式与后卫<a href="/team/jazz">迈克</a>尔-<a href="/team/magic">卡特</a>-<a href="/team/celtics">威廉姆斯</a>完成续约。根据球队政策，合同细节并未被公布。
   </p>
   <p>
    根据此前的报道，<a href="/team/magic">魔术</a>与迈卡威达成的是一份一年的续约合同。上赛季常规赛，迈卡威共出战28场比赛，先后效力于<a href="/team/rockets">火箭</a>与<a href="/team/magic">魔术</a>两支球队。
   </p>
   <p>
    2018-19赛季常规赛，迈卡威共为<a href="/team/magic">魔术</a>出战12场比赛，场均出场18.9分钟，得到5.4分4.8篮板4.1助攻。
   </p>
