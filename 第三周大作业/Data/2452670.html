 <h1 class="headline">

 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="凯尔特人官方更新社交媒体，晒出沃克新球衣" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190711/b196b2621e4a3d505bd055be82a3c715b255cd95.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月11日讯 今日，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>官方更新社交媒体Instagram，晒出<a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>新球衣（见新闻配图）。
   </p>
   <p>
    “你的新球衣，@<a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>。”配文写道。
   </p>
   <p>
    根据此前报道，<a href="/team/celtics">沃克</a>将在新赛季身披8号球衣，此前他在<a href="/team/hornets">黄蜂</a>效力时身穿的号码为15号。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">沃克</a>场均上场34.9分钟，得到25.6分4.4篮板5.9助攻1.24抢断。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
   </span>
