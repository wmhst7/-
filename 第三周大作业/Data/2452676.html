 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="杰森-特里正在探索在大学或职业联赛执教的机会" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190711/86d49c2016e29d4c33463d6ae4cc819156755e92.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月11日讯 根据雅虎体育记者Chris Haynes的报道，<a href="/team/celtics">杰森</a>-<a href="/team/hornets">特里</a>目前正在探索在大学或者职业联赛执教的机会。
   </p>
   <p>
    目前<a href="/team/hornets">特里</a>的经纪<a href="/team/76ers">人</a>是The Sports Law Group的小<a href="/team/bucks">克里斯</a>-<a href="/team/clippers">帕特里克</a>。
   </p>
   <p>
    41岁的<a href="/team/hornets">特里</a>NBA职业生涯至今打了1410场常规赛，场均出战29.8分钟可以拿到13.4分3.8助攻2.3篮板。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
