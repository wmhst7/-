 <h1 class="headline">
  <a href="/team/magic">魔术</a>官方更新社交媒体，庆祝<a href="/team/jazz">迈克</a>尔-<a href="/team/magic">卡特</a>-<a href="/team/celtics">威廉姆斯</a>续约
 </h1>
 <div class="artical-info">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="魔术官方更新社交媒体，庆祝迈克尔-卡特-威廉姆斯续约" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190711/284a408d77f6b8ffee22990855a6c7e66a9bb9b1.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月11日讯 今日，<a href="/team/magic">魔术</a>官方更新社交媒体Instagram，晒照庆祝<a href="/team/jazz">迈克</a>尔-<a href="/team/magic">卡特</a>-<a href="/team/celtics">威廉姆斯</a>续约（见新闻配图）。
   </p>
   <p>
    “欢迎回归，<a href="/team/jazz">迈克</a>尔-<a href="/team/magic">卡特</a>-<a href="/team/celtics">威廉姆斯</a>！”配文写道。
   </p>
   <p>
    根据此前报道，
    <a href="http://lite.hupu.com/s?u=nba/news/2452632&amp;type=1&amp;entrance=26">
     <a href="/team/magic">魔术</a>已经正式与后卫<a href="/team/jazz">迈克</a>尔-<a href="/team/magic">卡特</a>-<a href="/team/celtics">威廉姆斯</a>完成续约。
    </a>
   </p>
   <p>
    2018-19赛季常规赛，迈卡威共为<a href="/team/magic">魔术</a>出战12场比赛，场均出场18.9分钟，得到5.4分4.8篮板4.1助攻。
   </p>
   <p>
   </p>
