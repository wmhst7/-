 <h1 class="headline">
  <a href="/team/thunder">雷霆</a>官方社交媒体晒照，欢迎<a href="/team/thunder">达尼罗</a>-<a href="/team/thunder">加里纳利</a>
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="雷霆官方社交媒体晒照，欢迎达尼罗-加里纳利" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190711/e86bdf745a8a43d93799cd7818c9930fd218e46d.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月11日讯 今日，<a href="/team/thunder">雷霆</a>官方更新社交媒体，晒照欢迎<a href="/team/thunder">达尼罗</a>-<a href="/team/thunder">加里纳利</a>（见新闻配图）。
   </p>
   <p>
    “欢迎@<a href="/team/thunder">达尼罗</a>-<a href="/team/thunder">加里纳利</a>！”配文写道。
   </p>
   <p>
    根据此前报道，<a href="/team/thunder">雷霆</a>将<a href="/team/clippers">乔治</a>交易至<a href="/team/clippers">快船</a>，换来<a href="/team/thunder">谢伊</a>-<a href="/team/thunder">吉尔杰斯</a>-<a href="/team/pelicans">亚历山大</a>、<a href="/team/thunder">达尼罗</a>-<a href="/team/thunder">加里纳利</a>、4个无保护的首轮签、1个受保护的首轮签和2个选秀权互换的权利。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/thunder">加里纳利</a>场均出场30.3分钟，得到19.8分6.1篮板。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
   </span>
