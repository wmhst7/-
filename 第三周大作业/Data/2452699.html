 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="雷霆官方更新社交媒体，晒照感谢保罗-乔治" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190711/d298981062fb6235ba3fb656acba50d1428c7426.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月11日讯 今日，<a href="/team/thunder">雷霆</a>官方更新社交媒体，晒照感谢<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>（见新闻配图）。
   </p>
   <p>
    “感谢PG，对我们球队和社区的贡献。”配文写道。
   </p>
   <p>
    根据此前报道，
    <a href="https://voice.hupu.com/nba/2452534.html">
     <a href="/team/clippers">快船</a>交易得到<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>
    </a>
    。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/clippers">乔治</a>场均上场36.9分钟，得到28.0分8.2篮板4.1助攻2.21抢断，季后赛场均上场40.8分钟，得到28.6分8.6篮板3.6助攻1.40抢断。
   </p>
