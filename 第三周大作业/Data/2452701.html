 <h1 class="headline">

 </h1>
 <div class="artical-info">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="两部手机走天下？安德烈-德拉蒙德发布日常照" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190711/2734c718fb8535049e897d8fa3939a3faddd626c.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月11日讯 今天<a href="/team/pistons">活塞</a>球员<a href="/team/pistons">安德烈</a>-<a href="/team/pistons">德拉蒙德</a>在Instagram上晒出了一张自己的日常照片，照片中<a href="/team/pistons">德拉蒙德</a>手持两部手机。
   </p>
   <p>
    <a href="/team/pistons">德拉蒙德</a>写道：“刚训练完，你们好吗。”
   </p>
   <p>
    <a href="/team/pistons">德拉蒙德</a>本赛季常规赛场均上场时间33.5分钟得到17.3分15.6篮板1.4助攻；季后赛场均上场31.8分钟得到14.2分13篮板2.2助攻。
   </p>
   <span id="editor_baidu">
    (编辑：Ubuntu)
