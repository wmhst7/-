 <h1 class="headline">

 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="雄鹿官推祝贺字母哥荣膺ESPY年度最佳运动员奖" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190711/33f1542d8f91a579cf06a9f00b54ec21a3987737.png"/>
  </div>
  <div class="artical-main-content">
   <p font-size:="" style="color: rgb(51, 51, 51); font-family: sans-serif, Arial, Verdana, " trebuchet="">
    虎扑7月11日讯 根据此前消息报道，<a href="/team/bucks">雄鹿</a>前锋<a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>今日荣膺2019年度ESPY最佳运动员。
   </p>
   <p>
    随后，<a href="/team/bucks">雄鹿</a>官推晒出<a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>与众多名<a href="/team/76ers">人</a>堂成员合影，并祝贺其获奖。
   </p>
   <p>
    <a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>2018-2019赛季常规赛代表<a href="/team/bucks">雄鹿</a>场均上场32.8分钟，得到27.7分12.5篮板5.9助攻1.28抢断1.53盖帽。
   </p>
   <p font-size:="" style="color: rgb(51, 51, 51); font-family: sans-serif, Arial, Verdana, " trebuchet="">

   </p>
