 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="考辛斯：我差不多是被戴维斯和隆多绑架来湖人的" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190711/a549141d3343cfd18932cd99bdac88355d60b9e7.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月11日讯 <a href="/team/lakers">湖人</a>中锋<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a>今天接受采访谈到了加盟<a href="/team/lakers">湖人</a>的决定。
   </p>
   <p>
    “<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>、<a href="/team/lakers">隆多</a>、<a href="/team/lakers">勒布朗</a>（<a href="/team/rockets">詹姆斯</a>）很早就来招募我，”<a href="/team/lakers">考辛斯</a>说，“我和<a href="/team/lakers">隆多</a>以及<a href="/team/blazers">安东尼</a>谈了许多，他们差不多是绑架我来这里的（笑）。”
   </p>
   <p>
    “不过他们两个是我的好朋友，”<a href="/team/lakers">考辛斯</a>说，“以前我们有机会同队打球，我们享受彼此作为队友的时光。我们经常聊到要重新联手，这个机会自然地出现了。”
   </p>

    (编辑：Oceans)
