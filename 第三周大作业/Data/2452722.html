<div class="artical-title">
 <h1 class="headline">
  Woj：<a href="/team/suns">乌布雷</a>两年3000万续约<a href="/team/suns">太阳</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/wojespn/status/1149183364810678272" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-11 13:08:32
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：乌布雷两年3000万续约太阳" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190711/b78e7c97178335382c9f0302d9876d2c98585c3c.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月11日讯 据NBA记者Adrian Wojnarowski报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/suns">太阳</a>前锋<a href="/team/suns">凯利</a>-<a href="/team/suns">乌布雷</a>以2年3000万的合同续约<a href="/team/suns">太阳</a>。
   </p>
   <p>
    据NBA记者Michael Scotto报道，消息<a href="/team/76ers">人</a>士透露<a href="/team/suns">乌布雷</a>的合同为2年3000万，全额保障，不附带球员选项和球队选项。
   </p>
   <p>
    <a href="/team/suns">乌布雷</a>上赛季中期被交易至<a href="/team/suns">太阳</a>，今夏成为自由球员，<a href="/team/suns">太阳</a>为其开出了资质报价。
   </p>
   <p>
    2018-19赛季，<a href="/team/suns">乌布雷</a>为<a href="/team/suns">太阳</a>出战了40场比赛，场均上场29.5分钟得到16.9分4.9个篮板1.6次助攻。
   </p>
   <span id="editor_baidu">
    (编辑：马夏尔)
   </span>

 </div>
