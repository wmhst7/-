 <h1 class="headline">
  塞斯-<a href="/team/warriors">库里</a>晒照庆祝重返<a href="/team/mavericks">独行侠</a>：都不需要修图！
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="塞斯-库里晒照庆祝重返独行侠：都不需要修图！" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190711/178195565a98fdb70f3e0de2e03f404cb8dd2993.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月11日讯 今日<a href="/team/mavericks">独行侠</a>官方宣布，球队正式签下后卫<a href="/team/mavericks">塞思</a>-<a href="/team/warriors">库里</a>，根据此前的报道，<a href="/team/mavericks">塞思</a>与<a href="/team/mavericks">独行侠</a>签下的是一份4年3200万美元的合同。
   </p>
   <p>
    <a href="/team/mavericks">塞思</a>-<a href="/team/warriors">库里</a>曾在2016-17赛季效力于<a href="/team/mavericks">独行侠</a>，今天他在Instagram上晒出了自己效力于<a href="/team/mavericks">独行侠</a>时期的照片，并写道：“都不需要修图！”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/mavericks">塞思</a>-<a href="/team/warriors">库里</a>在<a href="/team/blazers">开拓者</a>场均上场18.9分钟，得到7.9分1.6篮板0.9助攻。
   </p>
