 <h1 class="headline">
  西装革履！<a href="/team/76ers">托拜厄斯</a>-<a href="/team/nuggets">哈里斯</a>晒自己参加ESPY照片
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/Bzw3TKahTmY/?utm_source=ig_web_copy_link" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-11 13:26:12
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="西装革履！托拜厄斯-哈里斯晒自己参加ESPY照片" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190711/66601b5f7178b4a06d9e05d0a05f929e5cfc6913.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月11日讯 今日，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>前锋<a href="/team/76ers">托拜厄斯</a>-<a href="/team/nuggets">哈里斯</a>更新社交媒体Instagram，晒出自己参加ESPY照片（见新闻配图）。
   </p>
   <p>
    “正确...#ESPY。”他写道。
   </p>
   <p>
    根据此前报道，
    <a href="http://lite.hupu.com/s?u=nba/news/2452665&amp;type=1&amp;entrance=26">
     <a href="/team/76ers">76</a><a href="/team/76ers">人</a>官方今日宣布，他们已经与<a href="/team/76ers">托拜厄斯</a>-<a href="/team/nuggets">哈里斯</a>完成续约。
    </a>
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nuggets">哈里斯</a>场均上场34.7分钟，得到20.0分7.9篮板2.8助攻，季后赛场均上场36.9分钟，得到15.5分9.1篮板4.0助攻1.1抢断。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190711/13/c4cf100f83468ce517c5a1b3e5508ae8.jpg"/>
   </p>
