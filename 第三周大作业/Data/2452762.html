  <div class="artical-main-content">
   <p>
    虎扑7月11日讯 今日，<a href="/team/blazers">开拓者</a>官方更新社交媒体Instagram，晒出<a href="/team/hawks">达米安</a>-<a href="/team/blazers">利拉德</a>在训练营与小孩玩耍照片（见新闻配图）。
   </p>
   <p>
    “激励下一代，#<a href="/team/blazers">利拉德</a>爱孩子们#。”配文写道。
   </p>
   <p>
    根据此前报道，<a href="/team/hawks">达米安</a>-<a href="/team/blazers">利拉德</a>与球队完成4年1.94亿美金顶薪提前续约。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/blazers">利拉德</a>场均上场35.5分钟，得到25.8分4.6篮板6.9助攻1.10抢断，季后赛场均上场40.6分钟，得到26.9分4.8篮板6.6助攻1.69抢断。
   </p>
