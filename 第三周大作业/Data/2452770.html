 <h1 class="headline">
  签名时间！掘金官方社交媒体晒<a href="/team/nuggets">波尔</a>为球迷签名照片
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/BzwtMF7Am2C/?utm_source=ig_web_copy_link" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-11 16:10:12
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="签名时间！掘金官方社交媒体晒波尔为球迷签名照片" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190711/28c3793fa01eee287941d8f5e94a7d3f03be9d4b.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月11日讯 今日，掘金官方更新社交媒体Instagram，晒出新秀<a href="/team/nuggets">波尔</a>-<a href="/team/nuggets">波尔</a>为球迷签名照片（见新闻配图）。
   </p>
   <p>
    “签名时间！”配文写道。
   </p>
   <p>
    <a href="/team/nuggets">波尔</a>-<a href="/team/nuggets">波尔</a>今年19岁，身高2.18米，体重84公斤，今年次轮第14顺位被<a href="/team/heat">热火</a>选中，随后被交易至掘金。
   </p>
   <p>
    <a href="/team/nuggets">波尔</a>2018-19赛季在NCAA作为俄勒冈大学球员出场9次，场均出战29.8分钟，能够贡献21.0分9.6篮板1.0助攻0.8抢断2.7盖帽。他是前NBA球员马努特-<a href="/team/nuggets">波尔</a>的儿子。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
   </span>
  </div>
 </div>
