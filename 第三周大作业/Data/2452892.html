 <h1 class="headline">
  官方：<a href="/team/raptors">猛龙</a>正式签下<a href="/team/raptors">斯坦利</a>-<a href="/team/spurs">约翰逊</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：猛龙正式签下斯坦利-约翰逊" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190711/7ad7fcc70518ee8b6d90dd15e1babee32e6a5c7e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月11日讯 今日<a href="/team/raptors">猛龙</a>官方宣布，球队正式签下前锋<a href="/team/raptors">斯坦利</a>-<a href="/team/spurs">约翰逊</a>。根据球队政策，合同细节尚未公布。
   </p>
   <p>
    根据此前的报道，<a href="/team/spurs">约翰逊</a>与<a href="/team/raptors">猛龙</a>签下了一份2年750万美元的合同，其中第二年为球员选项。
   </p>
   <p>
    现年23岁的<a href="/team/spurs">约翰逊</a>曾效力于<a href="/team/pistons">活塞</a>和<a href="/team/pelicans">鹈鹕</a>，他将在<a href="/team/raptors">猛龙</a>体系中得到不错的发展机会，NBA生涯至今他已成为一名不错的防守者。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/spurs">约翰逊</a>场均上场18.3分钟，得到6.9分3.3篮板1.3助攻0.91抢断。
   </p>
