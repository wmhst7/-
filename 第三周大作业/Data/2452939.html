 <h1 class="headline">
  官方：<a href="/team/bulls">公牛</a>正式签下后卫<a href="/team/bulls">里安</a>-<a href="/team/bulls">阿尔奇迪亚科诺</a>
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：公牛正式签下后卫里安-阿尔奇迪亚科诺" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190712/6546057750922dba9478433cd8ad12e0980c2493.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月12日讯 今日，<a href="/team/bulls">公牛</a>官方推特更新，正式宣布球队与后卫<a href="/team/bulls">里安</a>-<a href="/team/bulls">阿尔奇迪亚科诺</a>签订续约合同。
   </p>
   <p>
    根据球队的相关规定，官宣并未给出具体的合同金额和年限。但据此前The Athletic记者Shams Charania的报道，双方达成的合同是3年900万美元。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bulls">阿尔奇迪亚科诺</a>代表<a href="/team/bulls">公牛</a>出战了全部82场比赛，其中首发32场，场均上场24.2分钟，得到6.7分2.7篮板3.3助攻，投篮、三分球、罚球命中率分别为44.7%、37.3%、87.3%。
   </p>
