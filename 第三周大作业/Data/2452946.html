 <h1 class="headline">
  官方：<a href="/team/warriors">勇士</a>正式签下前锋<a href="/team/warriors">凯文</a>-<a href="/team/warriors">卢尼</a>
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：勇士正式签下前锋凯文-卢尼" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190712/438a719d4077e7a63d86a2225f6616e9668d6696.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月12日讯 今日，<a href="/team/warriors">勇士</a>官方推特更新，宣布球队与前锋<a href="/team/warriors">凯文</a>-<a href="/team/warriors">卢尼</a>正式签订续约合同。
   </p>
   <p>
    根据此前的报道，双方达成的合同为3年1500万美元。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">卢尼</a>场均上场18.5分钟，得到6.3分5.2篮板1.5助攻；季后赛场均上场20.6分钟，得到7.1分4.5篮板1.0助攻。他曾在总决赛中锁骨骨折，但仅缺席一场后就带伤复出。
   </p>
   <p>
    自2015年首轮第30顺位被<a href="/team/warriors">勇士</a>选中后，<a href="/team/warriors">卢尼</a>一直位<a href="/team/warriors">勇士</a>效力至今。
   </p>
   <span id="editor_baidu">
    (编辑：包包)
