 <h1 class="headline">
  官方：<a href="/team/mavericks">独行侠</a>正式签下前锋<a href="/team/mavericks">多里安</a>-<a href="/team/mavericks">芬尼</a>-<a href="/team/wizards">史密斯</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

    </span>

 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：独行侠正式签下前锋多里安-芬尼-史密斯" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190712/b59dab992d0d9d17492817efd7c50d510715a973.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月12日讯 今日，<a href="/team/mavericks">独行侠</a>官方推特更新，宣布球队正式与前锋<a href="/team/mavericks">多里安</a>-<a href="/team/mavericks">芬尼</a>-<a href="/team/wizards">史密斯</a>签订续约合同。
   </p>
   <p>
    <a href="/team/mavericks">独行侠</a>官推配文：“Doe Doe，欢迎回来！”
   </p>
   <p>
    根据此前的报道，双方达成的合同为3年1200万美元。
   </p>
   <p>
    <a href="/team/mavericks">多里安</a>-<a href="/team/mavericks">芬尼</a>-<a href="/team/wizards">史密斯</a>在2016年进入联盟，生涯前三个赛季均效力于<a href="/team/mavericks">独行侠</a>。2018-19赛季常规赛，<a href="/team/mavericks">多里安</a>-<a href="/team/mavericks">芬尼</a>-<a href="/team/wizards">史密斯</a>场均出场24.5分钟，得到7.5分4.8篮板1.2助攻。
   </p>
   <span id="editor_baidu">
    (编辑：包包)
   </span>
  </div>
 </div>
