 <h1 class="headline">
  官方：<a href="/team/76ers">76</a><a href="/team/76ers">人</a>正式签下中锋<a href="/team/bucks">凯尔</a>-<a href="/team/76ers">奥奎因</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：76人正式签下中锋凯尔-奥奎因" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190712/1afc5d60a80ab63769a4b69dbcc51e100bce5b1c.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月12日讯 今日，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>官方推特更新，宣布球队正式与前<a href="/team/pacers">步行者</a>球员<a href="/team/bucks">凯尔</a>-<a href="/team/76ers">奥奎因</a>签订合同。
   </p>
   <p>
    官推配文：“欢迎加入费<a href="/team/thunder">城</a>大家庭@<a href="/team/bucks">凯尔</a>-<a href="/team/76ers">奥奎因</a>。”配图上<a href="/team/76ers">奥奎因</a>身穿<a href="/team/76ers">76</a><a href="/team/76ers">人</a>的9号球衣。
   </p>
   <p>
    根据此前的报道，双方达成的合同为一年底薪。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/76ers">奥奎因</a>场均上场8.2分钟，得到3.5分2.6篮板1.2助攻。
   </p>
   <span id="editor_baidu">
    (编辑：包包)
   </span>
  </div>
 </div>
