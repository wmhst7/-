 <h1 class="headline">
  官方：<a href="/team/raptors">猛龙</a>正式签下<a href="/team/clippers">特伦斯</a>-<a href="/team/jazz">戴维斯</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/Raptors/status/1149321601885835268" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-12 05:26:40
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：猛龙正式签下特伦斯-戴维斯" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190712/6876f75e3ffcc5971617c6a0a774bfc850171423.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月12日讯 今日，<a href="/team/raptors">猛龙</a>官方推特更新，宣布球队正式与<a href="/team/clippers">特伦斯</a>-<a href="/team/jazz">戴维斯</a>签下合同。
   </p>
   <p>
    根据此前的报道，双方达成了一份2年协议，其中第1年的合同为全额受保障。
   </p>
   <p>
    22岁的<a href="/team/jazz">戴维斯</a>身高1.93米，体重93公斤，来自密西西比大学，他是今年的落选秀，他在6月拒绝了多支球队开出的双向合同。
   </p>
   <p>
    2018-19赛季，<a href="/team/jazz">戴维斯</a>在NCAA场均出战31分钟，可以拿到15.2分3.5助攻5.8篮板1.6抢断。
   </p>
   <span id="editor_baidu">
    (编辑：包包)
   </span>
  </div>
 </div>
