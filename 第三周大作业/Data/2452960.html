   <p>
    虎扑7月12日讯 今日，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>球员本-<a href="/team/blazers">西蒙斯</a>更新个<a href="/team/76ers">人</a>社交媒体推特，发布一组与队友<a href="/team/76ers">托拜厄斯</a>-<a href="/team/nuggets">哈里斯</a>一同训练的照片。
   </p>
   <p>
    <a href="/team/blazers">西蒙斯</a>配文：“早上和我的好兄弟一起训练。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/blazers">西蒙斯</a>场均上场34.2分钟，得到16.9分8.8篮板7.7助攻；<a href="/team/nuggets">哈里斯</a>场均上场34.7分钟，得到20分7.9篮板2.8助攻。
   </p>
