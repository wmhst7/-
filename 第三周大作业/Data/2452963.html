 <h1 class="headline">

 <div class="artical-content-read">

   <img alt="足篮一家！哈登晒出个人探访阿森纳的照片" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190712/ac519769436ea64f206b3d5e5ae40828f4d0ecfb.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月12日讯 休斯顿<a href="/team/rockets">火箭</a>队后卫<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>今天在个<a href="/team/76ers">人</a>推特上传了一组自己探访阿森纳（英超联赛球队）的照片（见新闻配图）。
   </p>
   <p>
    “感谢@阿森纳俱乐部的招待！”<a href="/team/rockets">哈登</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">哈登</a>场均出场36.8分钟，得到36.1分6.6篮板7.5助攻2.0抢断。
   </p>
