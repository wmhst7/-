 <h1 class="headline">
  <a href="/team/hawks">德安德烈</a>-<a href="/team/hawks">亨特</a>因膝盖酸痛将缺席今日夏联比赛
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </a>

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="德安德烈-亨特因膝盖酸痛将缺席今日夏联比赛" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190712/a8515035e5d5b835e49e452dcd83f1ce6fc45471.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月12日讯 亚特兰大<a href="/team/hawks">老鹰</a>队将在今天的夏联比赛中对阵<a href="/team/hornets">华盛顿</a><a href="/team/wizards">奇才</a>队。
   </p>
   <p>
    赛前，<a href="/team/hawks">老鹰</a>官方宣布球队新秀前锋<a href="/team/hawks">德安德烈</a>-<a href="/team/hawks">亨特</a>因膝盖酸痛将会缺席今天的比赛。
   </p>
   <p>
    <a href="/team/hawks">亨特</a>今年21岁，身高2.01米，体重102公斤，司职前锋，在2019年选秀大会上被<a href="/team/lakers">湖人</a>在首轮第4顺位选中，随后被交易至<a href="/team/hawks">老鹰</a>。
   </p>
   <p>
    2018-19赛季在NCAA作为弗吉尼亚大学球员出场38次，场均出战32.5分钟，能够贡献18.5分6.4篮板3.7助攻1.4抢断0.6盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：skrr)
   </span>
