 <h1 class="headline">
  官方：<a href="/team/warriors">勇士</a>签约<a href="/team/warriors">亚历克</a>-<a href="/team/76ers">伯克</a>斯
 </h1>
 <div class="artical-info">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：勇士签约亚历克-伯克斯" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190712/b8fcfd1a1b167f3459969d95ad91919ba6b75498.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月12日讯 <a href="/team/warriors">勇士</a>官方今日宣布，他们已经与自由球员<a href="/team/warriors">亚历克</a>-<a href="/team/76ers">伯克</a>斯签约。根据球队的政策，合同的细节没有被公布。
   </p>
   <p>
    根据之前The Athletic记者Shams Charania的报道，<a href="/team/76ers">伯克</a>斯与<a href="/team/warriors">勇士</a>达成一份1年合同。
   </p>
   <p>
    原本<a href="/team/76ers">伯克</a>斯与<a href="/team/thunder">雷霆</a>达成了签约协议，在<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>的交易后，因发生意料之外的改变，<a href="/team/thunder">雷霆</a>允许<a href="/team/76ers">伯克</a>斯重新评估他们的情况。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/76ers">伯克</a>斯曾效力于<a href="/team/jazz">爵士</a>、<a href="/team/cavaliers">骑士</a>和<a href="/team/kings">国王</a>，场均上场21.5分钟，得到8.8分3.7篮板2.0助攻。
   </p>

    (编辑：李昌隆)
