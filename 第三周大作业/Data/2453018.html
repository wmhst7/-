<div class="artical-title">
 <h1 class="headline">
  官方：<a href="/team/grizzlies">灰熊</a>正式签下后卫<a href="/team/grizzlies">泰厄斯</a>-<a href="/team/hawks">琼斯</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nba.com/grizzlies/news/memphis-grizzlies-sign-tyus-jones-to-multi-year-contract-190711" target="_blank">
     NBA官网
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-12 08:54:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：灰熊正式签下后卫泰厄斯-琼斯" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190712/2261769c96caa80db9b5dcc11c5afc4ed37d283f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月12日讯 孟菲斯<a href="/team/grizzlies">灰熊</a>队官方今日宣布，球队已经正式签下后卫<a href="/team/grizzlies">泰厄斯</a>-<a href="/team/hawks">琼斯</a>，<a href="/team/hawks">琼斯</a>新赛季将身着21号球衣。
   </p>
   <p>
    根据此前的报道，<a href="/team/hawks">琼斯</a>与<a href="/team/grizzlies">灰熊</a>达成了一份3年2400万美元的邀请报价协议，而<a href="/team/timberwolves">森林狼</a>则放弃匹配<a href="/team/grizzlies">灰熊</a>的报价。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hawks">琼斯</a>为<a href="/team/timberwolves">森林狼</a>共出战68场比赛，场均出场22.9分钟，得到6.9分2.0篮板4.8助攻1.2抢断。
   </p>
   <span id="editor_baidu">
    (编辑：skrr)
   </span>
  </div>
 </div>
