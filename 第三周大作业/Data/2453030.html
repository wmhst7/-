  <div class="artical-main-content">
   <p>
    虎扑7月12日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>创办的传媒平台Uninterrupted官方今日发布了一组他们昨日于洛杉矶组织的纪念派对活动组图。
   </p>
   <p>
    包括<a href="/team/lakers">湖人</a>球员<a href="/team/rockets">詹姆斯</a>、<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>、<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>，<a href="/team/pelicans">鹈鹕</a>球员<a href="/team/pelicans">朗佐</a>-<a href="/team/pelicans">鲍尔</a>、<a href="/team/magic">约什</a>-<a href="/team/pelicans">哈特</a>，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>球员本-<a href="/team/blazers">西蒙斯</a>，NBA名宿<a href="/team/clippers">保罗</a>-皮尔斯以及自由球员<a href="/team/lakers">德怀特</a>-<a href="/team/jazz">霍华德</a>在内的娱乐体育各界<a href="/team/76ers">人</a>士出席了这次派对。
