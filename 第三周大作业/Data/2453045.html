 <h1 class="headline">
  度假结束！<a href="/team/cavaliers">乐福</a>社媒晒出个<a href="/team/76ers">人</a>启程返乡照片
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="度假结束！乐福社媒晒出个人启程返乡照片" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190712/04784c038a6008ebec1e5bf4635df2a8a181bab0.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月12日讯 <a href="/team/mavericks">克利夫兰</a><a href="/team/cavaliers">骑士</a>队中锋<a href="/team/warriors">凯文</a>-<a href="/team/cavaliers">乐福</a>今天在个<a href="/team/76ers">人</a>Instagram上传了一张自己在飞机上的照片（见新闻配图）。
   </p>
   <p>
    “时光飞逝！多么一段美妙的旅程！现在该回大苹果<a href="/team/thunder">城</a>了（纽约别称）。”<a href="/team/cavaliers">乐福</a>写道。
   </p>
   <p>
    根据此前的报道，<a href="/team/cavaliers">乐福</a>在休赛期的前几周游览了世界各处胜地。2018-19赛季常规赛，<a href="/team/cavaliers">乐福</a>因左脚趾伤势仅出战22场比赛，场均出场27.2分钟得到17.0分10.9篮板。
   </p>
