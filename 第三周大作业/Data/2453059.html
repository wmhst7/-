 <h1 class="headline">
  <a href="/team/cavaliers">韦德</a>调侃自己：与我交换过球衣的球员都更换了东家
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/SLAMonline/status/1149515929941762048" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-12 11:22:44
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="韦德调侃自己：与我交换过球衣的球员都更换了东家" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190712/8940e0828d7d20ac2d1566fc954881ffe0a6cde9.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月12日讯 今日德<a href="/team/knicks">韦恩</a>-<a href="/team/cavaliers">韦德</a>更新了自己的个<a href="/team/76ers">人</a>推特动态，调侃与自己交换过球衣的球员都更换了东家。
   </p>
   <p>
    “我只知道，自从自由球员市场开启后，与我交换过球衣的球员都更换了东家。20年后，没有<a href="/team/76ers">人</a>会相信这些球员曾穿过这些（旧东家）球衣。”<a href="/team/cavaliers">韦德</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/cavaliers">韦德</a>曾与<a href="/team/bucks">克里斯</a>-<a href="/team/clippers">保罗</a>、<a href="/team/warriors">丹吉洛</a>-<a href="/team/warriors">拉塞尔</a>、<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>和<a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>交换过球衣，这四<a href="/team/76ers">人</a>在今年夏天都更换了东家。
   </p>
