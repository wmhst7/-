  <a href="/team/hawks">帕克</a>森：知道要靠球星才能赢，但我们得先变得有竞争力
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="帕克森：知道要靠球星才能赢，但我们得先变得有竞争力" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190712/b500452bc50cacc3dec78bf7a93fd5141f8331b4.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月12日讯 <a href="/team/bulls">公牛</a>执行副总裁<a href="/team/hawks">约翰</a>-<a href="/team/hawks">帕克</a>森今天在采访中，谈到了球队的相关话题。
   </p>
   <p>
    他表示：“我知道要想在最高水平的比赛中赢球，这需要靠球星。但是在此之前，我们需要再次变得充满竞争力，这才是我们必须开始做的。"
   </p>
   <p>
    在2018-19赛季，<a href="/team/bulls">公牛</a>以22胜60负排在东部第13。在今年选秀大会，<a href="/team/bulls">公牛</a>先后得到<a href="/team/bulls">科比</a>-<a href="/team/spurs">怀特</a>和<a href="/team/celtics">丹尼尔</a>-<a href="/team/bulls">加福德</a>等球员，自由市场上签下<a href="/team/bulls">赛迪斯</a>-杨和<a href="/team/bulls">托马什</a>-<a href="/team/bulls">萨托兰斯基</a>。
   </p>
