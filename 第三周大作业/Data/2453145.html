 <h1 class="headline">
  <a href="/team/thunder">雷霆</a>球迷家中为威少举行球衣退役仪式，<a href="/team/nets">杜兰特</a>点赞
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="雷霆球迷家中为威少举行球衣退役仪式，杜兰特点赞" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190712/5a714cb824d2eae397a43c0d59de49c82f71cce7.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月12日讯 根据此前的报道，<a href="/team/thunder">雷霆</a>将在队中效力11年的<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>交易到<a href="/team/rockets">火箭</a>。
   </p>
   <p>
    一位<a href="/team/thunder">雷霆</a>球迷在Ins上发出在家中为威少举行的另类球衣退役仪式的视频，随后<a href="/team/rockets">威斯布鲁克</a>曾经的队友<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>给该视频点赞。
   </p>
   <p>
    2008-2016年，<a href="/team/rockets">威斯布鲁克</a>与<a href="/team/nets">杜兰特</a>在<a href="/team/thunder">雷霆</a>共同合作了8个赛季，并在2011-12赛季率领<a href="/team/thunder">雷霆</a>打入NBA总决赛。
   </p>

   </p>
