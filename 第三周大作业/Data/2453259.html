 <h1 class="headline">
  官方：巴塞罗那篮球俱乐部签约阿夫里内斯
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </a>

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：巴塞罗那篮球俱乐部签约阿夫里内斯" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190712/8d2108d4a78e4e44e96f6b35bf6d81027b1b7a74.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月12日讯 巴塞罗那篮球俱乐部官方今日宣布，他们已经与<a href="/team/hawks">亚历克斯</a>-阿夫里内斯签下了一份2+1的合同，合同第3年带有球员选项。
   </p>
   <p>
    阿夫里内斯于2013年选秀大会第32顺位被<a href="/team/thunder">雷霆</a>选中，在2016年正式登陆NBA，整个<a href="/team/thunder">雷霆</a>生涯共出战174场常规赛，场均上场16分钟，得到5.3分1.4篮板。
   </p>
   <p>
    在加盟<a href="/team/thunder">雷霆</a>前，阿夫里内斯在巴塞罗那篮球俱乐部效力了4个赛季。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
