<div class="artical-title">
 <h1 class="headline">
  寻求得到提前续约已经不再是德帅目前考虑的重点
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://theathletic.com/1074007/2019/07/12/from-red-carpet-rhetoric-to-a-rockets-revival-how-houston-landed-russell-westbrook-to-keep-pace-in-the-west-race/" target="_blank">
     The Athletic
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-13 07:37:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="寻求得到提前续约已经不再是德帅目前考虑的重点" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190713/5cb0e6d941e6f900856f034f13d13ecda140a36e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月13日讯 根据The Athletic记者Sam Amick的报道，一位了解<a href="/team/jazz">迈克</a>-德<a href="/team/blazers">安东尼</a>情况的消息<a href="/team/76ers">人</a>士透露，德<a href="/team/blazers">安东尼</a>之前一直在寻求得到的提前续约合同现在已经不再是他考虑的重点。
   </p>
   <p>
    德<a href="/team/blazers">安东尼</a>目前更加专注了，他看起来想抓住机会，充分利用好目前这个挑战。
   </p>
   <p>
    德<a href="/team/blazers">安东尼</a>新赛季的合同有球队选项，<a href="/team/rockets">火箭</a>之前已经选择执行，他的合同将在明夏到期。
   </p>
   <p>
    之前双方提前续约谈判破裂，自从在那之后，双方没有新的对话，德<a href="/team/blazers">安东尼</a>下赛季仍然有合同在身。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
