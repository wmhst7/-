  <div class="artical-main-content">
   <p>
    虎扑7月13日讯 据The Athletic记者Shams Charania报道，多位消息<a href="/team/76ers">人</a>士透露，今年选秀大会的42号秀<a href="/team/wizards">阿德米拉尔</a>-<a href="/team/wizards">斯科菲尔德</a>已经与<a href="/team/wizards">奇才</a>达成了一份三年的新秀协议。
   </p>
   <p>
    22岁的<a href="/team/wizards">斯科菲尔德</a>身高1.98米，体重109公斤，来自田纳西大学。
   </p>
   <p>
    2018-19赛季，<a href="/team/wizards">斯科菲尔德</a>场均出场31.8分钟，可以得到16.5分6.1篮板2.0助攻。
   </p>
