<div class="artical-title">
 <h1 class="headline">
  <a href="/team/warriors">勇士</a>更新官方推特感谢<a href="/team/warriors">乔丹</a>-<a href="/team/timberwolves">贝尔</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/warriors/status/1149850178083532800" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-13 09:33:53
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="勇士更新官方推特感谢乔丹-贝尔" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190713/690527af510fc79492396122237aa796fe926c9c.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月13日讯 今日<a href="/team/warriors">勇士</a>官方更新了推特动态，表达了对<a href="/team/warriors">乔丹</a>-<a href="/team/timberwolves">贝尔</a>的感谢。
   </p>
   <p>
    “谢谢你，@<a href="/team/warriors">乔丹</a>-<a href="/team/timberwolves">贝尔</a>” <a href="/team/warriors">勇士</a>官推写道。
   </p>
   <p>
    <a href="/team/timberwolves">贝尔</a>此前与<a href="/team/timberwolves">森林狼</a>达成一份1年160万美元的保障协议，<a href="/team/warriors">勇士</a>没有匹配这份邀请合同报价。
   </p>
   <p>
    <a href="/team/timberwolves">贝尔</a>在2017年选秀大会上次轮第38顺位被<a href="/team/bulls">公牛</a>选中，随后被交易至<a href="/team/warriors">勇士</a>，生涯前两个赛季皆在<a href="/team/warriors">勇士</a>效力，帮助球队在2017-18赛季夺得总冠军，共上场125次常规赛，场均上场12.8分钟，得到3.9分3.1篮板1.4助攻0.86盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>

 </div>
