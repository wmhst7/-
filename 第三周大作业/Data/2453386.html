 <h1 class="headline">
  Shams：<a href="/team/raptors">德万</a>-<a href="/team/raptors">埃尔南德斯</a>与<a href="/team/raptors">猛龙</a>达成三年协议
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/ShamsCharania/status/1149852694099701760" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-13 09:35:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：德万-埃尔南德斯与猛龙达成三年协议" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190713/255a9df8b1688f875cb8f068976487cfa7945f0a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月13日讯 据The Athletic记者Shams Charania报道，多位消息<a href="/team/76ers">人</a>士透露，今年选秀大会的59号秀<a href="/team/raptors">德万</a>-<a href="/team/raptors">埃尔南德斯</a>已经与<a href="/team/raptors">猛龙</a>达成了一份三年部分受保障的新秀协议。
   </p>
   <p>
    22岁的<a href="/team/raptors">埃尔南德斯</a>身高2.11米，体重107公斤，来自佛罗里达迈阿密大学。
   </p>
   <p>
    2018-19赛季，<a href="/team/raptors">埃尔南德斯</a>没有代表佛罗里达迈阿密大学出战过，2017-18赛季，他在佛罗里达迈阿密大学场均出战25.8分钟，可以拿到11.4分6.7篮板。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
