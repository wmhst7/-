 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="多支球队有意大卫-努瓦巴，马刺是其中之一" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190713/73f6b6a49c9016c5b90f8abe9c22a42cd1587ef8.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月13日讯 据LegionHoops记者Ross报道，自由球员<a href="/team/nets">大卫</a>-<a href="/team/nets">努瓦巴</a>引起了多支球队的兴趣，分别为<a href="/team/clippers">快船</a>，<a href="/team/jazz">爵士</a>，<a href="/team/spurs">马刺</a>和<a href="/team/76ers">76</a><a href="/team/76ers">人</a>。
   </p>
   <p>
    <a href="/team/nets">大卫</a>-<a href="/team/nets">努瓦巴</a>今年26岁，2018-19赛季常规赛，<a href="/team/nets">努瓦巴</a>作为<a href="/team/cavaliers">骑士</a>球员，场均出场19.3分钟，得到6.5分3.2篮板1.1助攻。
   </p>
   <span id="editor_baidu">
    (编辑：隔壁老王)
