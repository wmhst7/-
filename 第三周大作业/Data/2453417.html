 <div class="artical-content-read">

  <div class="artical-main-content">
   <p>
    虎扑7月13日讯 根据此前消息报道，中锋<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a>于<a href="/team/lakers">湖人</a>签下了一份1年价值350万美元的合同。
   </p>
   <p>
    今日，<a href="/team/lakers">考辛斯</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出一张自己参观<a href="/team/lakers">湖人</a>训练馆的个<a href="/team/76ers">人</a>帅照（见新闻配图）。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/lakers">考辛斯</a>场均出场25.7分钟，可以得到16.3分8.2篮板3.6助攻1.33抢断1.47封盖。
   </p>
