<div class="artical-title">
 <h1 class="headline">
  官方：<a href="/team/timberwolves">森林狼</a>签约<a href="/team/warriors">乔丹</a>-<a href="/team/timberwolves">贝尔</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nba.com/timberwolves/news/timberwolves-sign-jordan-bell" target="_blank">
     NBA官网
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-13 11:42:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：森林狼签约乔丹-贝尔" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190713/641e527ada0fd3ffcb624b11da90a0c197f018e2.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月13日讯 <a href="/team/timberwolves">森林狼</a>官方宣布，他们已经与<a href="/team/warriors">乔丹</a>-<a href="/team/timberwolves">贝尔</a>签约，根据球队的政策，合同的细节没有被公布。
   </p>
   <p>
    根据之前雅虎体育记者Chris Haynes报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/timberwolves">森林狼</a>与<a href="/team/timberwolves">贝尔</a>达成了一份1年160万美元的协议，<a href="/team/warriors">勇士</a>没有匹配这份报价。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/timberwolves">贝尔</a>场均上场11.6分钟得到3.3分2.7篮板1.1助攻，季后赛场均上场7.1分钟得到2.7分1.3篮板。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
