  <div class="artical-main-content">
   <p>
    虎扑7月13日讯 今日，<a href="/team/raptors">猛龙</a>后卫<a href="/team/bucks">凯尔</a>-<a href="/team/raptors">洛瑞</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出自己与<a href="/team/hawks">文斯</a>-<a href="/team/magic">卡特</a>、<a href="/team/pistons">安德烈</a>-<a href="/team/grizzlies">伊格达拉</a>打完高尔夫后的合影（见新闻配图）。
   </p>
   <p>
    并配文道在：”这不是我脑海中所想象的一天，但是我玩得相当开心，旁边这两个伙计真的很棒。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/raptors">洛瑞</a>场均出场34.0分钟，可以得到14.2分4.8篮板8.7助攻1.4抢断。
   </p>
