 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="太阳今日官方更新社媒晒出卢比奥11号漫画版球衣图片" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190713/2d1e6352d15d0a2b3350ad13124c67e7936e4fb8.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月13日讯 根据此前消息报道，后卫<a href="/team/suns">里基</a>-<a href="/team/suns">卢比奥</a>与<a href="/team/suns">太阳</a>达成3年5100万美元协议。
   </p>
   <p>
    今日，<a href="/team/suns">太阳</a>官方更新社媒晒出一张<a href="/team/suns">卢比奥</a>11号漫画版球衣图片（见新闻配图）
   </p>
   <p>
    并配文道：“11号。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/suns">卢比奥</a>场均上场27.9分钟，可以得到12.7分3.6篮板6.1助攻1.34抢断，季后赛场均上场33.6分钟，得到15.4分3.2篮板8.6助攻2.40抢断。
   </p>
