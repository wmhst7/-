 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="字母哥更新Ins发布旧照：体育可以改变一切！" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190713/00acb087f97c40e78583b6423ea1625db8e777f3.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月13日讯 今日，<a href="/team/bucks">雄鹿</a>球员<a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>更新社媒Instagram发布了一张旧照。
   </p>
   <p>
    字母哥配文：“10年前我和我的兄弟共用一双篮球鞋，而在上周我发布了自己的签名鞋。我做梦都没想到是篮球这项运动改变了我和我家<a href="/team/76ers">人</a>的生活。”
   </p>
   <p>
    2018-19赛季，<a href="/team/bucks">阿德托昆博</a>被评选为常规赛MVP。2018-19赛季常规赛，<a href="/team/bucks">阿德托昆博</a>场均出场32.8分钟，得到27.7分12.5篮板5.9助攻。
   </p>
