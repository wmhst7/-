<div class="artical-title">
 <h1 class="headline">
  行动迅速！<a href="/team/lakers">杜德利</a>已将社媒头像改为6号球衣形象
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/jareddudley619/status/1149918728651362304?s=21" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-13 19:01:22
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="行动迅速！杜德利已将社媒头像改为6号球衣形象" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190713/039b7e5374e8ff789c968aac147140cf5f99f95b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月13日讯 <a href="/team/lakers">湖人</a>球员<a href="/team/lakers">贾里德</a>-<a href="/team/lakers">杜德利</a>此前因队友<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>和<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>的更换球衣号码计划未果连续放弃6号和3号球衣号码，如今随着<a href="/team/rockets">詹姆斯</a>确定在新赛季继续选择身穿23号球衣让出6号，<a href="/team/lakers">杜德利</a>此前在推特上表示他已经与球衣制造商耐克做过沟通，自己新赛季将身着<a href="/team/lakers">湖人</a>6号球衣。
   </p>
   <p>
    <a href="/team/lakers">杜德利</a>今日曾发推表示他需要一张6号球衣的图片做社交媒体头像，而目前<a href="/team/lakers">杜德利</a>的推特头像已经更换完毕（见新闻配图）。
   </p>
   <p>
    相关阅读：
    <a href="https://voice.hupu.com/nba/2453438.html">
     因<a href="/team/jazz">戴维斯</a>选择3号，<a href="/team/lakers">杜德利</a>宣布将球衣号码从3号改为6号
    </a>
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>

 </div>
