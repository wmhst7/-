 <h1 class="headline">
  <a href="/team/hawks">老鹰</a>将裁掉<a href="/team/celtics">杰伦</a>-<a href="/team/bucks">亚当斯</a>
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="老鹰将裁掉杰伦-亚当斯" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190713/f43d17f320f3d53f4f9537e1c458cdda3c4ded64.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月13日讯 根据《亚特兰大宪政报》记者Chris Vivlamore的报道，一位了解情况的消息<a href="/team/76ers">人</a>士透露，<a href="/team/hawks">老鹰</a>将在当地时间周六裁掉<a href="/team/celtics">杰伦</a>-<a href="/team/bucks">亚当斯</a>。
   </p>
   <p>
    如果<a href="/team/bucks">亚当斯</a>不被裁掉，那么他2019-20赛季价值145万美元的合同将在当地时间7月19日转为全额受保障。
   </p>
   <p>
    <a href="/team/hawks">老鹰</a>在2018-19赛季与<a href="/team/bucks">亚当斯</a>签下了一份双向合同，随后将他的合同转为常规合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bucks">亚当斯</a>场均出战12.6分钟，可以拿到3.2分1.9助攻1.8篮板。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
