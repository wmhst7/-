 <h1 class="headline">
  巴克利：今年不会再预测<a href="/team/kings">国王</a>能进季后赛，不想连错三年
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nbcsports.com/bayarea/kings/why-charles-barkley-wont-pick-kings-make-nba-playoffs-year" target="_blank">
     NBC
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-13 21:45:14
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="巴克利：今年不会再预测国王能进季后赛，不想连错三年" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190713/beb40c464cb5773637a61ec92a5d931d8c7d34f6.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月13日讯 今日，名<a href="/team/76ers">人</a>堂球员查尔斯-巴克利接受记者采访，谈到他对萨克拉门托<a href="/team/kings">国王</a>队的一些看法。
   </p>
   <p>
    当被问及是否认为<a href="/team/kings">国王</a>下赛季能进入季后赛时，巴克利表示：“我是<a href="/team/kings">达龙</a>-<a href="/team/kings">福克斯</a>的粉丝，但我不得不承认，过去的两年我都预测<a href="/team/kings">国王</a>能进季后赛，我今年不会再这么说了。我已经连续说错两次了，再错就要被三振出局（棒球术语）了。我不会连续三年犯这种愚蠢的错误。”
   </p>
   <p>
    上赛季是<a href="/team/kings">国王</a>自2005-06赛季最后一次进入季后赛以来最接近季后赛的一年。他们以39胜43负的战绩排在西部第九。
   </p>
   <span id="editor_baidu">
    (编辑：包包)
   </span>
