 <h1 class="headline">
  青涩童年！<a href="/team/jazz">戴维斯</a>发布个<a href="/team/76ers">人</a>7年级时身穿3号球衣旧照
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="青涩童年！戴维斯发布个人7年级时身穿3号球衣旧照" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190713/c50ec9a17ddb2ecaa4fc0615d63c690f9ac0f96b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月13日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>今日更新Instagram发布童年旧照，回顾自己儿时身穿3号球衣的往事。
   </p>
   <p>
    “笑死我了。找到一张我穿3号球衣的照片。我觉得这应该是7年级那会儿吧。谢谢@flip345_23 提供这张图片！”<a href="/team/jazz">戴维斯</a>写道。
   </p>
   <p>
    <a href="/team/jazz">戴维斯</a>今日早些时候通过Instagram发图宣布自己将在新赛季身披3号球衣代表<a href="/team/lakers">湖人</a>征战，并表示自己选择了小学时期的球衣号码。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
