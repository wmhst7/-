 <h1 class="headline">
  <a href="/team/heat">热火</a>官方：<a href="/team/heat">巴特勒</a>新赛季将身披22号球衣
 </h1>
 <div class="artical-info">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="热火官方：巴特勒新赛季将身披22号球衣" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190713/9d7a07f209d7899581a446a29ef024e560181ce9.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月13日讯 今日，<a href="/team/heat">热火</a>官方推特更新，宣布球队新援<a href="/team/heat">吉米</a>-<a href="/team/heat">巴特勒</a>新赛季将身披22号球衣为<a href="/team/heat">热火</a>出战。
   </p>
   <p>
    <a href="/team/heat">热火</a>官推晒出已退役球员<a href="/team/hornets">德维恩</a>-<a href="/team/cavaliers">韦德</a>与<a href="/team/heat">巴特勒</a>上赛季交换球衣的视频（视频最后<a href="/team/heat">巴特勒</a>的蓝色<a href="/team/76ers">76</a><a href="/team/76ers">人</a>23号球衣被后期修改成黑色<a href="/team/heat">热火</a>22号球衣），并配文：“3号与22号的交换。尽力帮@<a href="/team/cavaliers">韦德</a>扩大收集，<a href="/team/heat">热火</a>现在拥有<a href="/team/heat">巴特勒</a>的22号球衣了。”
   </p>
