 <h1 class="headline">
  官方：<a href="/team/lakers">湖人</a>正式签约次轮秀<a href="/team/lakers">塔伦</a>-<a href="/team/lakers">霍顿</a>-<a href="/team/rockets">塔克</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：湖人正式签约次轮秀塔伦-霍顿-塔克" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190714/e81817e036af0ae9986eb64b02227f71c84f0abb.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月14日讯 <a href="/team/lakers">湖人</a>官方宣布，他们已经正式签约今年次轮总第46顺位的新秀<a href="/team/lakers">塔伦</a>-<a href="/team/lakers">霍顿</a>-<a href="/team/rockets">塔克</a>。
   </p>
   <p>
    上赛季NCAA，<a href="/team/rockets">塔克</a>代表爱荷华州立大学场均得到11.8分4.9篮板2.3助攻1.3抢断。
   </p>

    (编辑：Oceans)
