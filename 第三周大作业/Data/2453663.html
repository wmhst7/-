   <p>
    虎扑7月14日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今天通过Instagram连续发布图片，展示自己到场观看队友<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>的欢迎发布会的场景。
   </p>
   <p>
    “在他的重大日子里，前来支持好兄弟@<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>，欢迎来到大家庭！”<a href="/team/rockets">詹姆斯</a>写道。
   </p>
