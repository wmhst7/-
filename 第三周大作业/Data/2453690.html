<div class="artical-title">
 <h1 class="headline">
  掘金撤回为<a href="/team/hawks">古德温</a>开出的资质报价，后者成为完全自由球员
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.denverpost.com/2019/07/13/vlatko-cancar-nuggets-expected-sign/" target="_blank">
     丹佛邮报
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-14 07:49:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="掘金撤回为古德温开出的资质报价，后者成为完全自由球员" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190714/8042690a5f28b4b56a64e3055e85a1303da1ddfe.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月14日讯 根据《丹佛邮报》记者Mike Singer的报道，掘金已经撤回了他们为<a href="/team/hawks">布兰登</a>-<a href="/team/hawks">古德温</a>开出的资质报价，后者成为一名完全自由球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hawks">古德温</a>场均出战3.6分钟，可以拿到1.4分0.2篮板0.9助攻。
   </p>
   <p>
    <a href="https://nba.hupu.com/wiki/index.php?title=%E5%8F%97%E9%99%90%E5%88%B6%E8%87%AA%E7%94%B1%E7%90%83%E5%91%98&amp;redirect=no#.E8.B5.84.E8.B4.A8.E6.8A.A5.E4.BB.B7">
     相关科普：什么是资质报价？
    </a>
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
