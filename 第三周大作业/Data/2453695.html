 <h1 class="headline">
  <a href="/team/celtics">罗伯特</a>-<a href="/team/celtics">威廉姆斯</a>：我喜欢传球，我能提前判断比赛动向
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="罗伯特-威廉姆斯：我喜欢传球，我能提前判断比赛动向" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190714/5b198455f760d94626fbfa537d212aae47a00350.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月14日讯 今天，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>球员<a href="/team/celtics">罗伯特</a>-<a href="/team/celtics">威廉姆斯</a>接受了记者的采访。
   </p>
   <p>
    谈到本周在夏季联赛中的表现，<a href="/team/celtics">威廉姆斯</a>表示，自己最满意的是传球。
   </p>
   <p>
    “我爱传球，所以不论何时我有机会，我就会传球。”
   </p>
   <p>
    “我觉得我能提前看到比赛动向。我把球传给队友是因为我知道防守球员会协防，而队友能够摆脱防守和得到大空位机会。我喜欢在低位拿球并且在另一侧击溃防守。”
   </p>
   <span id="editor_baidu">
    (编辑：流浪的光)
   </span>
