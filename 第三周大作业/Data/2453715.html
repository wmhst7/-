<div class="artical-title">
 <h1 class="headline">
  <a href="/team/wizards">奇才</a>与<a href="/team/clippers">贾斯廷</a>-<a href="/team/clippers">罗宾逊</a>签下三年部分受保障合同
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/FredKatz/status/1150202800648929280" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-14 08:51:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="奇才与贾斯廷-罗宾逊签下三年部分受保障合同" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190714/73beaa200f92d9b928e92d5a69601c20990195d3.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月14日讯 根据The Athletic记者Fred Katz的报道，一位联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/wizards">奇才</a>已经与<a href="/team/clippers">贾斯廷</a>-<a href="/team/clippers">罗宾逊</a>签下了一份三年的合同，合同里每个赛季的薪水都是部分受保障的。
   </p>
   <p>
    21岁的<a href="/team/clippers">罗宾逊</a>身高1.88米，体重88公斤，他是今年选秀大会的落选秀，来自弗吉尼亚理工大学。
   </p>
   <p>
    2018-19赛季，<a href="/team/clippers">罗宾逊</a>场均出战29.7分钟可以拿到13.5分5助攻3.2篮板1.6抢断。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
