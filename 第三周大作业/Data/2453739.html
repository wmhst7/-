 <h1 class="headline">

 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="小里弗斯更新社媒晒出与儿子自拍：对你的爱无穷无尽" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190714/ad6c51acf9735499cd2a793bd2b5a06910b3f86a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月14日讯 今日，<a href="/team/rockets">火箭</a>后卫<a href="/team/rockets">奥斯汀</a>-<a href="/team/rockets">里弗斯</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出自己与儿子的自拍照（见新闻配图）。
   </p>
   <p>
    被配文道：“对你的爱，无穷无尽。”
   </p>
   <p>
    根据此前消息报道，<a href="/team/rockets">奥斯汀</a>-<a href="/team/rockets">里弗斯</a>与<a href="/team/rockets">火箭</a>达签下的是一份约为217万美元的底薪合同，第二年为球员选项，并且根据报道，<a href="/team/rockets">奥斯汀</a>-<a href="/team/rockets">里弗斯</a>为留<a href="/team/rockets">火箭</a>拒绝了其他球队570万美金的中产报价。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">奥斯汀</a>-<a href="/team/rockets">里弗斯</a>场均出场26.7分钟，可以得到8.1分2.1篮板2.2助攻0.62抢断。
   </p>
