 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="虚心学习，尼克斯官方社媒晒菲兹代尔指导巴雷特照片" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190714/28c0328dfacc3ef58a2edf82930dda9a1f0f8329.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月14日讯 今日，<a href="/team/knicks">尼克斯</a>官方更新社交媒体Twitter，晒出主帅<a href="/team/nets">大卫</a>-菲兹代尔指导新秀<a href="/team/knicks">RJ</a>-<a href="/team/knicks">巴雷特</a>的照片（见新闻配图）。
   </p>
   <p>
    “比赛的学生。”配文写道。
   </p>
   <p>
    <a href="/team/knicks">RJ</a>-<a href="/team/knicks">巴雷特</a>在今年首轮第3顺位被<a href="/team/knicks">尼克斯</a>选中，2018-19赛季在NCAA<a href="/team/knicks">巴雷特</a>场均出战35.3分钟得到22.6分7.6篮板4.3助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
