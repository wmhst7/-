  <div class="artical-main-content">
   <p>
    虎扑7月14日讯 今日，<a href="/team/spurs">马刺</a>后卫<a href="/team/spurs">朗尼</a>-<a href="/team/celtics">沃克</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出一张自己的赛场帅照（见新闻配图）。
   </p>
   <p>
    并配文道：“只要有一匹狼活着，那么羊群就不会安全了。”
   </p>
   <p>
    <a href="/team/spurs">朗尼</a>-<a href="/team/celtics">沃克</a>于2018年被<a href="/team/spurs">马刺</a>以首轮第18顺位选中，2018-19赛季常规赛总共出场17次，场均出场6.9分钟，得到2.6分1.0篮板0.5助攻0.41抢断；在今夏<a href="/team/celtics">沃克</a>出战的4场夏季联赛中，场均能得到24.7分，共69投38中，投篮命中率达到了55%。
   </p>
