 <h1 class="headline">

 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="向网友求助？马库斯-莫里斯向网友寻求自己新球衣图片" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190714/4b762c401b79d603ab4e7e20c9cd308df1e6aea0.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月14日讯 今日，NBA球员<a href="/team/warriors">马库斯</a>-<a href="/team/clippers">莫里斯</a>更新社交媒体Twitter。
   </p>
   <p>
    “我的天，能有<a href="/team/76ers">人</a>给我一张我穿<a href="/team/knicks">尼克斯</a>球衣的新照片吗？”他写道。
   </p>
   <p>
    根据此前报道，
    <a href="http://lite.hupu.com/s?u=nba/news/2452983&amp;type=1&amp;entrance=26">
     <a href="/team/warriors">马库斯</a>-<a href="/team/clippers">莫里斯</a>计划与<a href="/team/knicks">尼克斯</a>签下1年1500万美元合同
    </a>
    。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/clippers">莫里斯</a>场均上场27.9分钟，得到13.9分6.1篮板1.5助攻，季后赛场均上场28.2分钟，得到13.7分8.1篮板1.2助攻。
   </p>
