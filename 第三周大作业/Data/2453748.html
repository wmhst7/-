 <div class="artical-content-read">
  <div class="artical-importantPic">

  <div class="artical-main-content">
   <p>
    虎扑7月14日讯 据NBA记者Dave McMenamin报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/lakers">湖人</a>前锋<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>在挂掉经纪<a href="/team/76ers">人</a>里奇-<a href="/team/clippers">保罗</a>通知他被交易的电话时正在观看的电影名为《缩小<a href="/team/76ers">人</a>生》（Downsizing）。
   </p>
   <p>
    《缩小<a href="/team/76ers">人</a>生》是由<a href="/team/pelicans">亚历山大</a>-<a href="/team/raptors">佩恩</a>导演，<a href="/team/raptors">马特</a>-达蒙主演的一部科幻喜剧，于2017年12月在北美地区上映。
   </p>
