   <p>
    虎扑7月14日讯 今日，<a href="/team/heat">热火</a>新援<a href="/team/heat">吉米</a>-<a href="/team/heat">巴特勒</a>更新社交媒体Instagram，晒出自己在<a href="/team/nuggets">波尔</a>多的照片（见新闻配图）。
   </p>
   <p>
    “感谢<a href="/team/nuggets">波尔</a>多的爱！还有我丑陋的影子。”他写道。
   </p>
   <p>
    根据此前报道，
    <a href="http://lite.hupu.com/s?u=nba/news/2453636&amp;type=1&amp;entrance=26">
     <a href="/team/heat">巴特勒</a>新赛季将身披22号球衣
    </a>

   </p>
