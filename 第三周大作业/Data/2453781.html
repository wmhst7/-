 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="掘金官方更新社交媒体，晒图感谢特雷-莱尔斯" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190714/5bee09e4950a00e903f61c3421cc3b73e76666ee.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月14日讯 今日，掘金官方更新社交媒体Instagram，晒图感谢<a href="/team/hawks">特雷</a>-<a href="/team/spurs">莱尔斯</a>（见新闻配图）。
   </p>
   <p>
    “<a href="/team/hawks">特雷</a>-<a href="/team/spurs">莱尔斯</a>，感谢你为球队和社区做的一切。”配文写道。
   </p>
   <p>
    根据此前报道，
    <a href="http://lite.hupu.com/s?u=nba/news/2453338&amp;type=1&amp;entrance=26">
     <a href="/team/spurs">马刺</a>签下前锋<a href="/team/hawks">特雷</a>-<a href="/team/spurs">莱尔斯</a>。
    </a>
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/spurs">莱尔斯</a>场均出场17.5分钟，得到8.5分3.8篮板1.4助攻。
   </p>

    (编辑：李佳俊)
