  <div class="artical-main-content">
   <p>
    虎扑7月14日讯 今日，<a href="/team/bucks">雄鹿</a>官方更新社交媒体Instagram，晒照欢迎罗宾-<a href="/team/bucks">洛佩斯</a>（见新闻配图）。
   </p>
   <p>
    “开干吧，罗宾！”配文写道。
   </p>
   <p>
    根据此前报道，<a href="/team/bucks">雄鹿</a>官方宣布，
    <a href="http://lite.hupu.com/s?u=nba/news/2453402&amp;type=1&amp;entrance=26">
     他们已经签约自由球员罗宾-<a href="/team/bucks">洛佩斯</a>。
    </a>
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bucks">洛佩斯</a>场均出场21.7分钟可以得到9.5分3.9篮板。
   </p>
