 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="享受时光，唐斯社交媒体晒自己参加节目时帅照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190714/9d4bce492419e17edf603840d04f01de910e737e.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月14日讯 今日，<a href="/team/timberwolves">森林狼</a>中锋<a href="/team/timberwolves">卡尔</a>-<a href="/team/blazers">安东尼</a>-<a href="/team/timberwolves">唐斯</a>更新社交媒体Twitter，晒出自己参加节目时照片（见新闻配图）。
   </p>
   <p>
    “今天所有的共鸣。”他写道。
   </p>
   <p>
    2018-19赛季，<a href="/team/timberwolves">卡尔</a>-<a href="/team/blazers">安东尼</a>-<a href="/team/timberwolves">唐斯</a>代表<a href="/team/timberwolves">森林狼</a>场均出战33.1分钟，拿到24.4分12.4篮板3.4助攻1.62盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
