 <h1 class="headline">
  <a href="/team/pistons">活塞</a><a href="/team/kings">国王</a><a href="/team/raptors">猛龙</a>和<a href="/team/bucks">雄鹿</a>已对科斯塔-库佛斯表达初步兴趣
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="活塞国王猛龙和雄鹿已对科斯塔-库佛斯表达初步兴趣" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190714/5e2d6caa1139d9107181293ad1b729e11fae195b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月14日讯 根据雅虎记者Chris Haynes报道，多位消息<a href="/team/76ers">人</a>士透露，科斯塔-库佛斯已收到<a href="/team/pistons">活塞</a>、<a href="/team/kings">国王</a>、<a href="/team/raptors">猛龙</a>和<a href="/team/bucks">雄鹿</a>的初步兴趣。
   </p>
   <p>
    根据Haynes报道，库佛斯是一位经验丰富的球员，他的防守和护筐能力很不错。
   </p>
   <p>
    库佛斯在2008年选秀大会首轮第23顺位被<a href="/team/jazz">爵士</a>选中，曾效力于<a href="/team/jazz">爵士</a>、<a href="/team/timberwolves">森林狼</a>、掘金、<a href="/team/grizzlies">灰熊</a>和<a href="/team/kings">国王</a>。
   </p>
   <p>
    2018-19赛季常规赛，库佛斯共代表<a href="/team/kings">国王</a>上场42次，场均上场12.0分钟，得到3.7分4.2篮板0.9助攻。
   </p>
