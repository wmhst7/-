 <h1 class="headline">
  官方：<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>正式签下新秀<a href="/team/celtics">卡森</a>-<a href="/team/celtics">爱德华兹</a>
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：凯尔特人正式签下新秀卡森-爱德华兹" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190715/634c89aff7ec62c279301b8be6a1ba158985a36b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月15日讯 今日<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>官方宣布，球队正式签下新秀后卫<a href="/team/celtics">卡森</a>-<a href="/team/celtics">爱德华兹</a>。根据球队政策，合同细节暂未公布。
   </p>
   <p>
    <a href="/team/celtics">爱德华兹</a>是今年选秀大会的次轮33号秀，在场上担任后卫位置，2018-19赛季NCAA代表普渡大学共上场36次，场均上场35.4分钟，得到24.3分3.6篮板2.9助攻1.33抢断。
   </p>
   <p>
    在今年的拉斯维加斯夏季联赛上，<a href="/team/celtics">爱德华兹</a>共上场5次，其中首发上场2次，场均得到19.4分3.8篮板1.4助攻1.0抢断。
   </p>
