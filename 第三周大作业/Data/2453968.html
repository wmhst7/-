<div class="artical-title">
 <h1 class="headline">
  密尔沃基县县长宣布今日为<a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>日
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/ChrisAbeleMKE/status/1150416691052077056" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-15 03:03:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="密尔沃基县县长宣布今日为扬尼斯-阿德托昆博日" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190715/b5c83327dc94c5453aab8ed9d7f5634c2e2ea56f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月15日讯 为表彰<a href="/team/bucks">雄鹿</a>前锋<a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>上赛季的表现，密尔沃基县县长Chris Abele宣布当地时间今日（2019年7月14日）为<a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>日（Giannis Antetokounmpo Day）。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bucks">阿德托昆博</a>共出战了72场比赛，场均上场32.8分钟得到27.7分12.5个篮板5.9次助攻1.26次抢断1.53次盖帽，带领<a href="/team/bucks">雄鹿</a>取得了60胜22负的联盟最佳战绩。最终，<a href="/team/bucks">阿德托昆博</a>也获得了常规赛最有价值球员奖（MVP）。
   </p>
