<div class="artical-title">
 <h1 class="headline">
  以色列俱乐部特拉维夫马卡比否认与卡斯比达成协议
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.eurohoops.net/en/euroleague/907118/maccabi-tel-aviv-denies-any-agreement-with-omri-casspi/" target="_blank">
     Eurohoops
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-15 07:57:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="以色列俱乐部特拉维夫马卡比否认与卡斯比达成协议" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190715/2820c97fe713d690afd0bec6bf3fa9800927a060.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月15日讯 以色列俱乐部特拉维夫马卡比宣布，他们没有与欧米-卡斯比达成协议，并且双方都没有商讨合同的年限和金额，卡斯比想探索自己在NBA打球的各种可能性。
   </p>
   <p>
    之前有报道称卡斯比将与马卡比签下一份3年340万美元的合同。
   </p>
   <p>
    卡斯比上赛季效力于<a href="/team/grizzlies">灰熊</a>，职业生涯至今先后效力于<a href="/team/kings">国王</a>、<a href="/team/cavaliers">骑士</a>、<a href="/team/rockets">火箭</a>等多支球队。NBA职业生涯至今，卡斯比共出战588场常规赛，场均出场20.3分钟，得到7.9分4.0篮板1.1助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
