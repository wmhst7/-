 <h1 class="headline">
  针锋相对！莫雷晒照透露准备偷走<a href="/team/rockets">詹姆斯</a>的停车位
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/Bz6gMGShmVj/?igshid=1uleq74a3jyc2" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-15 08:05:18
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="针锋相对！莫雷晒照透露准备偷走詹姆斯的停车位" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190715/b298003733e638f7269d93634ea1a19a8ea7bbe2.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月15日讯 <a href="/team/rockets">火箭</a>总经理达雷尔-莫雷今日在Instagram上晒照展示他抓拍到的<a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>的停车位。
   </p>
   <p>
    “我们新一轮<a href="/team/lakers">湖人</a>宿敌计划第一步——偷走他的停车位。”莫雷写道。
   </p>
   <p>
    图中展示的是<a href="/team/rockets">詹姆斯</a>作为SpringHill娱乐公司创始<a href="/team/76ers">人</a>在华纳兄弟影业洛杉矶总部保留的停车位。SpringHill公司与华纳签有合作制片协议，<a href="/team/rockets">詹姆斯</a>也在华纳总部拥有一间办公室。目前，SpringHill公司正在与华纳合作开发由<a href="/team/rockets">詹姆斯</a>主演的电影《空中大灌篮2》。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190715/08/1548ea459c952d58c592d043fb2faa16.jpeg"/>
   </p>
