 <h1 class="headline">
  陪伴孩子！尼克-杨儿子社交媒体晒出家<a href="/team/76ers">人</a>游玩合照
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="陪伴孩子！尼克-杨儿子社交媒体晒出家人游玩合照" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190715/59d98c89da2828bfe61d44ed4936e3dd8d269abf.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月15日讯 今日，NBA球员尼克-杨的儿子小尼克-杨更新社交媒体Instagram，晒出尼克-杨与孩子们的合照（见新闻配图）。
   </p>
   <p>
    “和我的爸爸还有妹妹在飓风港水上乐园！”他写道。
   </p>
   <p>
    尼克-杨随<a href="/team/warriors">勇士</a>夺得2017-18赛季冠军，上赛季中期与掘金签约，但很快就被裁掉，至今没有NBA球队与其签约 。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
