<div class="artical-title">
 <h1 class="headline">
  <a href="/team/spurs">朗尼</a>-<a href="/team/celtics">沃克</a>发鸡汤：经历过风暴的<a href="/team/76ers">人</a>会变得不同
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/lonniewalker_4/status/1150518405126086656" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-15 09:37:29
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="朗尼-沃克发鸡汤：经历过风暴的人会变得不同" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190715/fee16beb55da16e8a5cad2c6b17002b7a200c38a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月15日讯 圣<a href="/team/blazers">安东尼</a>奥<a href="/team/spurs">马刺</a>队后卫<a href="/team/spurs">朗尼</a>-<a href="/team/celtics">沃克</a>今天在个<a href="/team/76ers">人</a>推特上传了一组自己个<a href="/team/76ers">人</a>夏季联赛的赛场照片（见新闻配图）。
   </p>
   <p>
    “一旦风暴结束，你就不会记起你是如何度过它的，也不会记起你是如何生存下来的。你甚至都不确定风暴是否真的结束了，但有一件事是可以肯定的，那就是当你走出风暴时，你就在也不是当初那个走进风暴的<a href="/team/76ers">人</a>了。”<a href="/team/celtics">沃克</a>写道。
   </p>
   <p>
    本次夏季联赛，<a href="/team/celtics">沃克</a>共出战2场比赛，场均出场32.5分钟得到30.0分4.0篮板1.0助攻1.5抢断1.0盖帽。
   </p>
