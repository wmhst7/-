 <h1 class="headline">
  <a href="/team/timberwolves">森林狼</a>官方谈<a href="/team/timberwolves">唐斯</a>2K能力值：低于99就是犯罪
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/Timberwolves/status/1150476185651953664" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="森林狼官方谈唐斯2K能力值：低于99就是犯罪" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190715/cf9e42317d7941bbe70519ac838b7be277ca811b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月15日讯 NBA 2K20官方今天在推特上传了一张明尼苏达<a href="/team/timberwolves">森林狼</a>队中锋<a href="/team/timberwolves">卡尔</a>-<a href="/team/blazers">安东尼</a>-<a href="/team/timberwolves">唐斯</a>2K能力值的预告照片（见新闻配图）。
   </p>
   <p>
    “KAT（<a href="/team/timberwolves">唐斯</a>）的能力值大于还是小于90呢？点击链接为明天的2K能力值揭晓直播设置一个提醒吧！”NBA 2K20官方写道。
   </p>
   <p>
    随后，<a href="/team/timberwolves">森林狼</a>官方转发了这条推特并写道：“低于99就是犯罪。”
   </p>
   <p>
    北京时间7月16日上午8点，2K官方将通过直播的方式揭晓2K20能力值，虎扑将作为国内唯一一家受邀体育媒体参与2K20能力值揭晓活动。。
   </p>
   <span id="editor_baidu">
    (编辑：skrr)
   </span>
