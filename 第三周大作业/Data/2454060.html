 <h1 class="headline">
  <a href="/team/lakers">湖人</a>以2年240万全额保障合同签下新秀<a href="/team/rockets">塔克</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/mikeascotto/status/1150587575146614785?s=21" target="_blank">

    </a>

     2019-07-15 10:09:14
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="湖人以2年240万全额保障合同签下新秀塔克" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190715/becbfe45938c810c38c58c7cb54789ca1a879cd7.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月15日讯 据The Athletic记者Michael Scotto报道，一位联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/lakers">湖人</a>以2年240万美元的合同签下本届46号新秀<a href="/team/lakers">塔伦</a>-<a href="/team/lakers">霍顿</a>-<a href="/team/rockets">塔克</a>。这份合同是全额保障的。
   </p>
   <p>
    <a href="/team/lakers">湖人</a>官方昨日宣布他们正式与<a href="/team/rockets">塔克</a>签约。目前<a href="/team/lakers">湖人</a>阵中14<a href="/team/76ers">人</a>拥有保障合同，1<a href="/team/76ers">人</a>签有双向合同。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
  </div>
 </div>
