   <p>
    虎扑7月15日讯 今日，NBA球员扎扎-帕楚里亚更新社交媒体Instagram，晒出自己打高尔夫照片（见新闻配图）。
   </p>
   <p>
    “周日，娱乐日。”他写道。
   </p>
   <p>
    2018-19赛季常规赛，帕楚里亚代表<a href="/team/pistons">活塞</a>出战68场，场均出场12.9分钟，得到3.9分3.9篮板1.3助攻。
   </p>
