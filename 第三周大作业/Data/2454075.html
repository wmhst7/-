 <h1 class="headline">

 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="波格丹诺维奇更新社媒，晒照庆祝德约科维奇夺冠" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190715/778e80aab429d5c908d995372ec67aaf845f6e37.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月15日讯 今日，<a href="/team/kings">国王</a>后卫<a href="/team/kings">波格丹</a>-<a href="/team/kings">波格丹</a>诺维奇更新社交媒体，晒出自己观看温网照片（见新闻配图）。
   </p>
   <p>
    “这就是你连续挽救两个赛点，并且赢下你第16个大满贯冠军的表情。祝贺@德约科维奇历史级别的胜利！保持激情！”他写道。
   </p>
   <p>
    <a href="/team/kings">波格丹</a>诺维奇与德约科维奇都是塞尔维亚<a href="/team/76ers">人</a>。<a href="/team/kings">波格丹</a>诺维奇2014年首轮第27顺位被<a href="/team/suns">太阳</a>选中，2018-19赛季常规赛，场均出场27.8分钟，得到14.1分3.5篮板3.8助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
   </span>
