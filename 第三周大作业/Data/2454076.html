 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">

  <div class="artical-main-content">
   <p font-size:="" style="color: rgb(51, 51, 51); font-family: sans-serif, Arial, Verdana, " trebuchet="">
    虎扑7月15日讯 根据此前消息报道，中锋<a href="/team/celtics">埃内斯</a>-<a href="/team/celtics">坎特</a>于<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>达成一份2年价值1000万美元的协议，第二年为球员选项，并且新赛季<a href="/team/celtics">坎特</a>将身披11号<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>球衣。
   </p>
   <p>
    今日，<a href="/team/celtics">坎特</a>发推晒出一段自己训练营上的视频（见GIF）并配文道：“太疯狂了。”
   </p>
   <p>
    视频中，只见<a href="/team/celtics">坎特</a>叫上了一位身穿<a href="/team/nets">欧文</a><a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>11号球衣的小朋友，他将背后<a href="/team/nets">欧文</a>的字样用贴纸贴住并且写上了<a href="/team/celtics">坎特</a>的名字。
   </p>

   </p>
