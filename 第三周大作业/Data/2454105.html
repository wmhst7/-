<div class="artical-title">
 <h1 class="headline">
  奥克利：<a href="/team/knicks">尼克斯</a>如今没有一个A级球员，有很多C级球员
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://clutchpoints.com/knicks-news-charles-oakley-says-new-york-has-no-a-player-filled-with-a-lot-of-cs/" target="_blank">
     ClutchPoints
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-15 12:15:48
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="奥克利：尼克斯如今没有一个A级球员，有很多C级球员" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190715/b1643c475f7f4591f2f398499d703e3a7a9f77f5.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月15日讯 <a href="/team/knicks">尼克斯</a>名宿查尔斯-奥克利近日在接受采访时谈到了老东家<a href="/team/knicks">尼克斯</a>的相关话题。
   </p>
   <p>
    对于这支<a href="/team/knicks">尼克斯</a>，奥克利表示：“如今这支球队有一个A级别的球员吗？我觉得没有，他们可能有一个B级别的球员和许多C级别的。”
   </p>
   <p>
    今年夏天，<a href="/team/knicks">尼克斯</a>先后签下了<a href="/team/knicks">朱利叶斯</a>-<a href="/team/knicks">兰德尔</a>、<a href="/team/knicks">博比</a>-<a href="/team/knicks">波蒂斯</a>、<a href="/team/knicks">埃尔弗里德</a>-<a href="/team/knicks">佩顿</a>等球员。在今年选秀大会上，他们用第三顺位选中了<a href="/team/knicks">RJ</a>-<a href="/team/knicks">巴雷特</a>。
   </p>
   <span id="editor_baidu">
    (编辑：武当松柏)
   </span>
  </div>
 </div>
