  <div class="artical-main-content">
   <p>
    虎扑7月15日讯 今日<a href="/team/magic">魔术</a>后卫<a href="/team/clippers">特伦斯</a>-<a href="/team/magic">罗斯</a>更新了自己的个<a href="/team/76ers">人</a>推特动态，表达了对<a href="/team/magic">魔术</a>球迷的感谢。
   </p>
   <p>
    “我爱我的奥兰多球迷。你们实在是太有趣了。”<a href="/team/magic">罗斯</a>写道。
   </p>
   <p>
    此前<a href="/team/magic">魔术</a>官方宣布，球队正式与<a href="/team/magic">罗斯</a>完成续约，签下一份4年5400万美元的续约合同，新赛季他将改穿8号球衣。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/magic">罗斯</a>场均上场26.5分钟，得到15.1分3.5篮板1.7助攻0.89抢断，季后赛场均上场29.2分钟，得到13.2分3.6篮板1.4助攻1.20抢断。
   </p>
