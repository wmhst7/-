   <p>
    虎扑7月15日讯 今日<a href="/team/nuggets">贾马尔</a>-克劳福德更新了自己的个<a href="/team/76ers">人</a>推特动态，分享了自己的<a href="/team/76ers">人</a>生哲理。
   </p>
   <p>
    “能够祝福他<a href="/team/76ers">人</a>也是件幸事。”克劳福德写道。
   </p>
   <p>
    克劳福德上赛季效力于<a href="/team/suns">太阳</a>，目前他的状态是一名完全自由球员。
   </p>
   <p>
    2018-19赛季常规赛，克劳福德场均上场18.9分钟，得到7.9分1.3篮板3.6助攻。
   </p>
