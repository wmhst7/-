 <h1 class="headline">
  庆祝胜利！<a href="/team/timberwolves">森林狼</a>官方社交媒体晒球员庆祝照
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </span>

  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="庆祝胜利！森林狼官方社交媒体晒球员庆祝照" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190715/6d0aec126cda2093348101d191e40bef2443f396.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月15日讯 今日，<a href="/team/timberwolves">森林狼</a>官方更新社交媒体Instagram，晒出今日球队庆祝胜利照片（见新闻配图）。
   </p>
   <p>
    “庆祝吧！”配文写道。
   </p>
   <p>
    根据此前报道在今日结束的夏季联赛中，明尼苏达<a href="/team/timberwolves">森林狼</a>队以85-77的比分战胜<a href="/team/bucks">布鲁克</a>林<a href="/team/nets">篮网</a>队，<a href="/team/grizzlies">灰熊</a>与<a href="/team/timberwolves">森林狼</a>成功会师2019年拉斯维加斯夏季联赛总决赛。
   </p>
   <p>
    本届夏季联赛总决赛将于北京时间7月16日上午9点正式开始，比赛场馆为<a href="/team/wizards">托马斯</a>-<a href="/team/raptors">马克</a>中心。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
   </span>
