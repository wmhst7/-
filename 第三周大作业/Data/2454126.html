  <div class="artical-main-content">
   <p>
    虎扑7月15日讯 今日<a href="/team/blazers">开拓者</a>球员<a href="/team/hawks">达米安</a>-<a href="/team/blazers">利拉德</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，晒出了自己儿子坐在跑车驾驶位上的照片（见新闻配图）。
   </p>
   <p>
    “小<a href="/team/hawks">达米安</a>。” <a href="/team/blazers">利拉德</a>写道。
   </p>
   <p>
    根据此前的报道，<a href="/team/blazers">利拉德</a>与<a href="/team/blazers">开拓者</a>达成4年1.94亿美元的超级顶薪续约协议。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/blazers">利拉德</a>场均上场35.5分钟，得到25.8分4.6篮板6.9助攻1.10抢断，季后赛场均上场40.6分钟，得到26.9分4.8篮板6.6助攻1.69抢断。
   </p>
