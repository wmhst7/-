  威少妻子ins晒出双胞胎女儿照片

  <div class="artical-main-content">
   <p>
    虎扑7月15日讯 今天休斯顿<a href="/team/rockets">火箭</a>队后卫<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>妻子Nina晒出两个双胞胎女儿Skye和Jordyn的照片。
   </p>
   <p>
    <a href="/team/rockets">威斯布鲁克</a>和妻子育有三子，其中大儿子Noah与2017年5月出生，双胞胎女儿Skye和Jordyn与2018年11月出生。
   </p>
   <p>
    根据此前报道，今年夏天<a href="/team/rockets">威斯布鲁克</a>和<a href="/team/bucks">克里斯</a>-<a href="/team/clippers">保罗</a>互换东家。（相关阅读：
    <a href="https://voice.hupu.com/nba/2453009.html">
     <a href="/team/rockets">威斯布鲁克</a>与<a href="/team/clippers">保罗</a>互换东家
    </a>
    ）
   </p>
