<div class="artical-title">
 <h1 class="headline">
  法国前锋<a href="/team/jazz">威廉</a>-<a href="/team/jazz">霍华德</a>将加盟<a href="/team/jazz">爵士</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/Sportando/status/1150687026490040320" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-15 18:00:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="法国前锋威廉-霍华德将加盟爵士" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190715/c0ea805186a61bc765d89b412cefaae05e396398.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月15日讯 法国联赛Limoges CSP俱乐部总经理Crawford Palmer表示，他们球队的球员<a href="/team/jazz">威廉</a>-<a href="/team/jazz">霍华德</a>会加盟<a href="/team/jazz">爵士</a>，<a href="/team/jazz">爵士</a>会支付15万欧元的买断费。
   </p>
   <p>
    25岁的<a href="/team/jazz">霍华德</a>身高2.03米，体重94公斤，他是2015年选秀大会的落选秀，来自法国。
   </p>
   <p>
    2018-19赛季，<a href="/team/jazz">霍华德</a>在Limoges CSP俱乐部场均出战24.6分钟，可以拿到9.5分3.8篮板2.2助攻1.4抢断。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
