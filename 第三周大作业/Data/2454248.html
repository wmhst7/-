 <h1 class="headline">
  为备战NBA新赛季，<a href="/team/rockets">哈尔滕施泰因</a>将缺席男篮世界杯
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </span>

  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="为备战NBA新赛季，哈尔滕施泰因将缺席男篮世界杯" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190715/b165355e860ecd88239dc7e413d2e68c32fdae6a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月15日讯 <a href="/team/rockets">火箭</a>的<a href="/team/rockets">以赛亚</a>-<a href="/team/rockets">哈尔滕施泰因</a>接受采访时表示，他不会参加今夏的男篮世界杯，并且他已经跟德国男篮主帅Henrik Rodl说明了此事，并且得到了同意。
   </p>
   <p>
    <a href="/team/rockets">哈尔滕施泰因</a>之所以将缺席今夏的男篮世界杯是因为他想为NBA新赛季做好准备，他说：“我将需要证明我属于这里。”
   </p>
   <p>
    在今年的男篮世界杯上，德国、法国、多米尼加、约旦同在G组。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">哈尔滕施泰因</a>共上场28次，场均上场7.9分钟得到1.9分1.7篮板。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
