<div class="artical-title">
 <h1 class="headline">
  Woj：<a href="/team/nets">亨利</a>-<a href="/team/nets">埃伦森</a>与<a href="/team/bucks">布鲁克</a>林<a href="/team/nets">篮网</a>队签下一份双向合同
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/wojespn/status/1150781018238066688" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-15 23:03:20
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：亨利-埃伦森与布鲁克林篮网队签下一份双向合同" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190715/a389c714dda1946ecc845b49e07cc73ee8d15f52.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月15日讯 据NBA记者Adrian Wojnarowski报道，消息<a href="/team/76ers">人</a>士透露，前锋<a href="/team/nets">亨利</a>-<a href="/team/nets">埃伦森</a>与<a href="/team/bucks">布鲁克</a>林<a href="/team/nets">篮网</a>队签下一份双向合同。（相关科普：
    <a href="https://nba.hupu.com/wiki/%E5%8F%8C%E5%90%91%E5%90%88%E5%90%8C">
     什么是双向合同
    </a>
    ）
   </p>
   <p>
    <a href="/team/nets">埃伦森</a>在2016年选秀大会首轮第18顺位被<a href="/team/pistons">活塞</a>选中，上赛季他在<a href="/team/pistons">活塞</a>仅出场2场比赛，并且<a href="/team/pistons">活塞</a>放弃执行<a href="/team/nets">埃伦森</a>第四年的新秀合同。
   </p>
   <p>
    <a href="/team/nets">埃伦森</a>在2019年2月被<a href="/team/pistons">活塞</a>裁掉，随后与<a href="/team/knicks">尼克斯</a>签约至赛季结束，并为<a href="/team/knicks">尼克斯</a>出场17次。
   </p>
   <p>
    <a href="/team/nets">亨利</a>-<a href="/team/nets">埃伦森</a>上赛季场均出场13.6分钟，得到6分3.5篮板。
   </p>
   <span id="editor_baidu">
    (编辑：Cesc老法)
   </span>
  </div>
 </div>
