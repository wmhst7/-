 <div class="artical-content-read">

   <img alt="雄鹿与马修斯签下2年526万合同，第二年为球员选项" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190716/7aed4dea8bcd5d12648d5ba4fc877835c657c3cb.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月16日讯 根据The Athletic记者Michael Scotto报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/bucks">雄鹿</a>与<a href="/team/bucks">韦斯利</a>-<a href="/team/cavaliers">马修</a>斯签下一份2年526万美元的合同，其中第二年为球员选项。
   </p>
   <p>
    此前<a href="/team/bucks">雄鹿</a>官方宣布，球队已经签下<a href="/team/cavaliers">马修</a>斯。根据此前的报道，<a href="/team/cavaliers">马修</a>斯与<a href="/team/bucks">雄鹿</a>达成一份底薪合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/cavaliers">马修</a>斯场均上场30.3分钟，得到12.2分2.5篮板2.3助攻。
   </p>
