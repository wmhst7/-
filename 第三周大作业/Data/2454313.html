 <h1 class="headline">
  官方：<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>签下中锋<a href="/team/celtics">樊尚</a>-<a href="/team/celtics">普瓦里耶</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：凯尔特人签下中锋樊尚-普瓦里耶" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190716/d1d1bf24275523f5dfc0395d379ad2f27cc58769.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月16日讯 今日<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>官方宣布，球队正式签下中锋<a href="/team/celtics">樊尚</a>-<a href="/team/celtics">普瓦里耶</a>。根据球队政策，合同细节尚未公布。
   </p>
   <p>
    此前6个赛季，<a href="/team/celtics">普瓦里耶</a>在海外联赛征战。2018-19赛季他效力于西班牙联赛，共上场73次，其中首发59次，场均得到10.5分7.3篮板1.1助攻1.0盖帽，投篮命中率为61.6%。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
  </div>
 </div>
