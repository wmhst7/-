 <h1 class="headline">
  <a href="/team/lakers">库兹马</a>转发<a href="/team/pelicans">鲍尔</a>专访文章：变得更加疯狂吧！
 </h1>
 <div class="artical-info">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="库兹马转发鲍尔专访文章：变得更加疯狂吧！" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190716/665f323fae84166f402b66181e14288d36685bbb.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月16日讯 此前<a href="/team/pelicans">朗佐</a>-<a href="/team/pelicans">鲍尔</a>在接受采访时表示，
    <a href="https://voice.hupu.com/nba/2454008.html">
     他很期待在<a href="/team/pelicans">鹈鹕</a>的新征程
    </a>
    。
   </p>
   <p>
    今日他的前队友、<a href="/team/lakers">湖人</a>球员<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>在推特上转发了他的专访文章，并评论道：“变得更加疯狂吧，@<a href="/team/pelicans">朗佐</a>-<a href="/team/pelicans">鲍尔</a>。”
   </p>
   <p>
    此前<a href="/team/pelicans">鲍尔</a>在关于<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>的交易中与<a href="/team/magic">约什</a>-<a href="/team/pelicans">哈特</a>和<a href="/team/hawks">布兰登</a>-<a href="/team/pelicans">英格拉姆</a>等筹码被交易至<a href="/team/pelicans">鹈鹕</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/pelicans">鲍尔</a>场均上场30.3分钟，得到9.9分5.3篮板5.4助攻1.47抢断，<a href="/team/lakers">库兹马</a>场均上场33.1分钟，得到18.7分5.5篮板2.5助攻。
   </p>
