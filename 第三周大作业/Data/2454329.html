  <div class="artical-main-content">
   <p>
    虎扑7月16日讯 已被<a href="/team/cavaliers">骑士</a>裁掉的后卫JR-<a href="/team/wizards">史密斯</a>今日通过Instagram发布一张赛场图。
   </p>
   <p>
    <a href="/team/wizards">史密斯</a>仅为这张自己身穿<a href="/team/cavaliers">骑士</a>比赛服的照片配文一个胜利表情。
   </p>
   <p>
    前<a href="/team/cavaliers">骑士</a>球员<a href="/team/jazz">杰夫</a>-<a href="/team/warriors">格林</a>留言道：“自由！”
   </p>
   <p>
    <a href="/team/clippers">快船</a>球员<a href="/team/clippers">莫里斯</a>-<a href="/team/clippers">哈克利斯</a>留言道：“终于。”<a href="/team/wizards">史密斯</a>则回复道：“天啊。”
   </p>
   <p>
    前<a href="/team/cavaliers">骑士</a>球员现自由球员<a href="/team/bulls">科比</a>-<a href="/team/blazers">西蒙斯</a>留言道：“离开那里。”
   </p>
