 <h1 class="headline">
  <a href="/team/rockets">詹姆斯</a>发图祝贺<a href="/team/blazers">西蒙斯</a>续约：曾经5美元都不借我，恭喜你
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </span>

  </span>
 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="詹姆斯发图祝贺西蒙斯续约：曾经5美元都不借我，恭喜你" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190716/88b8a841e404961a73f46ada5e3c163721cfbb2a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月16日讯
    <span style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
     <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今日发布Instagram Story图片向达成提前续约的<a href="/team/76ers">76</a><a href="/team/76ers">人</a>球员本-<a href="/team/blazers">西蒙斯</a>表示祝贺。
    </span>
   </p>
   <p>
    <span style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
     “可恶，兄弟，我曾经问你要5美元，你都会对我一笑了之！我想说那和1.7亿比起来算什么。恭喜小兄弟@本-<a href="/team/blazers">西蒙斯</a> ！！！为你骄傲。”<a href="/team/rockets">詹姆斯</a>配文道。
    </span>
   </p>
   <p>
    <span style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
     根据The Athletic记者Shams Charania报道，经纪<a href="/team/76ers">人</a>里奇-<a href="/team/clippers">保罗</a>透露，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>与本-<a href="/team/blazers">西蒙斯</a>达成一份5年1.7亿美元的提前顶薪续约合同。
    </span>
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
