   <p>
    虎扑7月16日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今日通过Instagram Story发图向<a href="/team/blazers">开拓者</a>后卫<a href="/team/hawks">达米安</a>-<a href="/team/blazers">利拉德</a>表达生日祝福。
   </p>
   <p>
    “我在这个篮球产业内遇到的最真实的<a href="/team/76ers">人</a>之一，祝你生日快乐！@<a href="/team/hawks">达米安</a>-<a href="/team/blazers">利拉德</a>，享受你的日子吧，<a href="/team/kings">国王</a>。”<a href="/team/rockets">詹姆斯</a>配文道。
   </p>
   <p>
    当地时间7月15日是<a href="/team/blazers">利拉德</a>的29岁生日。
   </p>
