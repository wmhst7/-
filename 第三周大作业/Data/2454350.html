 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="霸气外露！詹姆斯晒照展示身材：荒蛮赛季即将开始" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190716/855d0dd8ca820269d48098d44dcb824a6520e59f.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月16日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今日更新Instagram晒照展示健硕身材。
   </p>
   <p>
    “‘苗条的<a href="/team/kings">国王</a><a href="/team/timberwolves">卡尔</a>霍恩’。天啊，我等不及赛季重新开始了！即将来到你身边的<a href="/team/thunder">城</a>市。敬请期待！#我就是王 #<a href="/team/rockets">詹姆斯</a>帮 #追逐伟大 #来自阿克伦的那个小孩”<a href="/team/rockets">詹姆斯</a>配文道。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190716/07/975bf661e56b883effe53bb0c0a67293.jpeg"/>
   </p>
   <p>
    在其发布的Instagram Story动态中，<a href="/team/rockets">詹姆斯</a>配文道：“荒蛮赛季即将开始，席卷你身边的<a href="/team/thunder">城</a>市。”
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190716/07/20de48b225fa3f9d6928311f71b77e6a.jpeg"/>
   </p>
