<div class="artical-title">
 <h1 class="headline">
  官方：<a href="/team/jazz">爵士</a>签约今年选秀大会58号秀<a href="/team/jazz">米耶</a>-<a href="/team/jazz">奥尼</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nba.com/jazz/news/utah-jazz-sign-miye-oni" target="_blank">
     NBA官网
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-16 07:19:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：爵士签约今年选秀大会58号秀米耶-奥尼" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190716/f4dab5a514a258826345b74e0ce5a3c502f505d1.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月16日讯 <a href="/team/jazz">爵士</a>官方今日宣布，他们已经与今年选秀大会的58号秀<a href="/team/jazz">米耶</a>-<a href="/team/jazz">奥尼</a>，根据球队的政策，合同的细节没有被公布。
   </p>
   <p>
    21岁的<a href="/team/jazz">奥尼</a>身高1.98米，体重95公斤，来自耶鲁大学。
   </p>
   <p>
    2018-19赛季，<a href="/team/jazz">奥尼</a>场均出战31分钟，可以拿到17.1分6.3篮板3.6助攻1.3盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
