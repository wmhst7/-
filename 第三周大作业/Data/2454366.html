<div class="artical-title">
 <h1 class="headline">
  <a href="/team/heat">热火</a>把<a href="/team/heat">邓肯</a>-<a href="/team/clippers">罗宾逊</a>新赛季合同中100万美元转为受保障
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/ByTimReynolds/status/1150789886338838529?ref_src=twsrc%5Etfw" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-16 07:49:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="热火把邓肯-罗宾逊新赛季合同中100万美元转为受保障" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190716/991744555af1f9084aaa78d866a4102fb0092d40.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月16日讯 根据美联社记者Tim Reynolds的报道，消息<a href="/team/76ers">人</a>士确认，<a href="/team/heat">热火</a>已经告知<a href="/team/heat">邓肯</a>-<a href="/team/clippers">罗宾逊</a>他们会把<a href="/team/clippers">罗宾逊</a>新赛季合同中的100万美元变为受保障的。
   </p>
   <p>
    <a href="/team/clippers">罗宾逊</a>新赛季合同为142万美元，但是受保障的部分只有25万美元，如果他在当地时间7月15日还没有被裁掉的话，那么他合同里的100万美元将变为受保障的。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/clippers">罗宾逊</a>场均出战10.7分钟，可以拿到3.3分1.3篮板。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
