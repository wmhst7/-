<div class="artical-title">
 <h1 class="headline">
  <a href="/team/cavaliers">韦德</a>-鲍德温将与奥林匹亚科斯达成一份2年协议
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.eurohoops.net/en/euroleague/907665/olympiacos-finalizing-a-two-year-deal-with-wade-baldwin/?utm_medium=Social&amp;utm_source=Twitter" target="_blank">
     Eurohoops
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-16 08:07:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="韦德-鲍德温将与奥林匹亚科斯达成一份2年协议" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190716/ea175da9437278f3414e578624743f95bddef76b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月16日讯 根据Eurohoops记者Nikos Varlas的报道，一位消息<a href="/team/76ers">人</a>士透露，希腊劲旅奥林匹亚科斯将与<a href="/team/cavaliers">韦德</a>-鲍德温达成一份2年的协议，这是鲍德温首次前往欧洲打球。
   </p>
   <p>
    鲍德温上赛季被<a href="/team/blazers">开拓者</a>交易到<a href="/team/cavaliers">骑士</a>，随后被<a href="/team/cavaliers">骑士</a>交易到<a href="/team/rockets">火箭</a>，随后被<a href="/team/rockets">火箭</a>送往<a href="/team/pacers">步行者</a>，随后被裁掉，在被<a href="/team/pacers">步行者</a>裁掉后，鲍德温加盟发展联盟的<a href="/team/raptors">猛龙</a>905队。
   </p>
   <p>
    2018-19赛季常规赛，鲍德温在<a href="/team/blazers">开拓者</a>场均出战5.9分钟，可以拿到1.9分0.9篮板0.8助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>

 </div>
