 <h1 class="headline">
  <a href="/team/grizzlies">灰熊</a>前锋<a href="/team/hawks">布兰登</a>-<a href="/team/rockets">克拉克</a>当选2019夏季联赛MVP
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="灰熊前锋布兰登-克拉克当选2019夏季联赛MVP" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190716/870a5f2cefd91aaee930bfcf934cde4733344e07.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月16日讯 NBA联盟在官方社交媒体上宣布，<a href="/team/grizzlies">灰熊</a>前锋<a href="/team/hawks">布兰登</a>-<a href="/team/rockets">克拉克</a>当选2019年夏季联赛MVP（最有价值球员）。
   </p>
   <p>
    <a href="/team/rockets">克拉克</a>在夏季联赛中场均得到14.6分8.6篮板1.6助攻。
   </p>
   <p>
    在昨天进行的半决赛中，<a href="/team/rockets">克拉克</a>得到23分14篮板。
   </p>
   <p>
    有趣的是，<a href="/team/grizzlies">灰熊</a>拥有过去7年间，4位得到夏季联赛MVP的球员，分别是2013年的<a href="/team/grizzlies">约纳斯</a>-<a href="/team/grizzlies">瓦兰丘纳斯</a>、2015年的<a href="/team/bucks">凯尔</a>-<a href="/team/hawks">安德森</a>、2016年的<a href="/team/grizzlies">泰厄斯</a>-<a href="/team/hawks">琼斯</a>、2019年的<a href="/team/hawks">布兰登</a>-<a href="/team/rockets">克拉克</a>。
   </p>

   </p>
