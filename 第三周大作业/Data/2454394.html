<div class="artical-title">
 <h1 class="headline">
  前五新秀2K20能力值公布：仅<a href="/team/pelicans">蔡恩</a>能力值超过80
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="http://lite.hupu.com/app" target="_blank">
     虎扑
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-16 08:25:48
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="前五新秀2K20能力值公布：仅蔡恩能力值超过80" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190716/73c55a9b6a388b9a2af8dba1b2eaacebe2ae042b.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月16日讯 2K官方的首次NBA 2K20能力值公布视频直播正在进行中，2K官方刚刚公布了最高的五名新秀球员的NBA 2K20初始能力值。其中，排名第一的是<a href="/team/pelicans">鹈鹕</a>的状元秀<a href="/team/pelicans">蔡恩</a>-<a href="/team/pelicans">威廉森</a>，他的初始能力值来到了81。
   </p>
   <p>
    排名第二的<a href="/team/grizzlies">灰熊</a>榜眼贾-<a href="/team/grizzlies">莫兰特</a>的能力值是79，排名第三的<a href="/team/knicks">尼克斯</a>探花<a href="/team/knicks">RJ</a>-<a href="/team/knicks">巴雷特</a>的能力值是78，<a href="/team/hawks">老鹰</a>的4号秀<a href="/team/hawks">德安德烈</a>-<a href="/team/hawks">亨特</a>和<a href="/team/cavaliers">骑士</a>的5号秀<a href="/team/pelicans">达里厄斯</a>-<a href="/team/cavaliers">加兰</a>的能力值都是77。
   </p>
   <p>
    这是2K官方首次将球员能力值以视频直播的形式集中公布。
   </p>
   <span id="editor_baidu">
    (编辑：马夏尔)
   </span>
