  <div class="artical-main-content">
   <p>
    虎扑7月16日讯 NBA官方公布了2019年夏季联赛的最佳阵容。
   </p>
   <p>
    第一阵容为：<a href="/team/pelicans">鹈鹕</a>后卫<a href="/team/pelicans">尼基尔</a>-<a href="/team/pelicans">亚历山大</a>-<a href="/team/celtics">沃克</a>、<a href="/team/heat">热火</a>后卫<a href="/team/heat">肯德里克</a>-<a href="/team/heat">纳恩</a>、<a href="/team/grizzlies">灰熊</a>前锋<a href="/team/hawks">布兰登</a>-<a href="/team/rockets">克拉克</a>、<a href="/team/nets">篮网</a>中锋贾莱特-<a href="/team/warriors">阿伦</a>、<a href="/team/knicks">尼克斯</a>中锋<a href="/team/jazz">米切尔</a>-<a href="/team/clippers">罗宾逊</a>
   </p>
   <p>
    第二阵容为：<a href="/team/blazers">开拓者</a>后卫<a href="/team/blazers">安芬尼</a>-<a href="/team/blazers">西蒙斯</a>、<a href="/team/spurs">马刺</a>后卫<a href="/team/spurs">朗尼</a>-<a href="/team/celtics">沃克</a>、<a href="/team/wizards">奇才</a>前锋<a href="/team/wizards">八村垒</a>、<a href="/team/raptors">猛龙</a>前锋<a href="/team/bucks">克里斯</a>-<a href="/team/raptors">布歇</a>、<a href="/team/pelicans">鹈鹕</a>中锋<a href="/team/pelicans">贾克森</a>-<a href="/team/pelicans">海斯</a>
   </p>
   <p>
    <a href="/team/knicks">尼克斯</a>今年用探花签选中的<a href="/team/knicks">RJ</a>-<a href="/team/knicks">巴雷特</a>遗憾落选。
   </p>
