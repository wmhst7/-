 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="骑士和猛龙等队打听过德拉甘-本德尔的情况" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190716/4f779b7cecd1374924d5829c982a26031b4b82f7.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月16日讯 根据篮球记者Orazio Francesco Cauchi的报道，他被告知<a href="/team/cavaliers">骑士</a>和<a href="/team/raptors">猛龙</a>等队都打听过<a href="/team/bucks">德拉甘</a>-<a href="/team/bucks">本德尔</a>的情况。
   </p>
   <p>
    对<a href="/team/bucks">本德尔</a>来说，去欧洲打球也是一个可能的选择，目前莫斯科中央陆军篮球俱乐部和费内巴切篮球俱乐部都对他有一定的兴趣。
   </p>
   <p>
    <a href="/team/bucks">本德尔</a>目前是一名完全自由球员，2018-19赛季常规赛，<a href="/team/bucks">本德尔</a>场均出战18分钟，可以拿到5分4篮板1.2助攻。
   </p>
   <span id="editor_baidu">
