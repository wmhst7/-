 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="达米安-利拉德2K20能力值公布：92" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190716/e8de55209dcb2ec061bf61fea8bd780729d12749.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月16日讯 2K官方的首次NBA 2K20能力值公布视频直播正在进行中，2K官方刚刚公布了<a href="/team/blazers">开拓者</a>球员<a href="/team/hawks">达米安</a>-<a href="/team/blazers">利拉德</a>的NBA 2K20初始能力值。<a href="/team/blazers">利拉德</a>的初始能力值为92。
   </p>
   <p>
    在前作NBA 2K19中，<a href="/team/blazers">利拉德</a>的初始能力值为90。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/blazers">利拉德</a>共出场80次，场均35.5分钟可以得到25.8分4.6篮板6.9助攻；季后赛<a href="/team/blazers">利拉德</a>出场16次，场均出场40.6分钟26.9分4.8篮板6.6助攻。
   </p>
   <p>
    这是2K官方首次将球员能力值以视频直播的形式集中公布。
   </p>
