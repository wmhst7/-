<div class="artical-title">
 <h1 class="headline">
  <a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>2K20能力值公布：93
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="http://lite.hupu.com/app" target="_blank">
     虎扑
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-16 08:33:31
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="保罗-乔治2K20能力值公布：93" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190716/6dfa9811a1b7609150ac42a9f55a02a43f21191b.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月16日讯 2K官方的首次NBA 2K20能力值公布视频直播正在进行中，2K官方刚刚公布了<a href="/team/clippers">快船</a>球员<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>的NBA 2K20初始能力值。<a href="/team/clippers">乔治</a>的初始能力值为93。
   </p>
   <p>
    在前作NBA 2K19中，<a href="/team/clippers">乔治</a>的初始能力值为89。
   </p>
   <p>
    2018-19赛季，<a href="/team/clippers">乔治</a>常规赛代表<a href="/team/thunder">雷霆</a>出场77次，场均36.9分钟得到28.0分8.2篮板4.1助攻；季后赛代表<a href="/team/thunder">雷霆</a>出场5次，场均40.8分钟可以得到28.6分8.6篮板3.6助攻。
   </p>
   <p>
    这是2K官方首次将球员能力值以视频直播的形式集中公布。
   </p>
   <span id="editor_baidu">
    (编辑：里奥)
   </span>

 </div>
