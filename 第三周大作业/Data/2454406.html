 <h1 class="headline">

 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="斯蒂芬-库里2K20能力值公布：95" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190716/84ffc5de9ba7a3c3c97d80076f1432e2dd77d8f4.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月16日讯 2K官方的首次NBA 2K20能力值公布视频直播正在进行中，2K官方刚刚公布了<a href="/team/warriors">勇士</a>球员<a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>的NBA 2K20初始能力值。<a href="/team/warriors">库里</a>的初始能力值为95。
   </p>
   <p>
    在前作NBA 2K19中，<a href="/team/warriors">库里</a>的初始能力值为95。
   </p>
   <p>
    2018-19赛季，<a href="/team/warriors">库里</a>常规赛出场69次，场均33.8分钟可以得到27.3分5.3篮板5.2助攻；季后赛出场22次，场均38.5分钟可以得到28.2分6.0篮板5.7助攻。
   </p>
   <p>
    这是2K官方首次将球员能力值以视频直播的形式集中公布。
   </p>
   <span id="editor_baidu">
    (编辑：马夏尔)
   </span>
