 <h1 class="headline">
  <a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>2K20能力值公布：96
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="詹姆斯-哈登2K20能力值公布：96" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190716/76ccdcaf39d350f8d4fa92797db43ae1827da87c.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月16日讯 2K官方的首次NBA 2K20能力值公布视频直播正在进行中，2K官方刚刚公布了<a href="/team/rockets">火箭</a>球员<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>的NBA 2K20初始能力值。<a href="/team/rockets">哈登</a>的初始能力值为96。
   </p>
   <p>
    在前作NBA 2K19中，<a href="/team/rockets">哈登</a>的初始能力值为96。
   </p>
   <p>
    2018-19赛季，<a href="/team/rockets">哈登</a>常规赛出场78次，场均36.8分钟可以得到36.1分6.6篮板7.5助攻；季后赛出场11次，场均38.5分钟可以得到31.6分6.8篮板6.6助攻。
   </p>
   <p>
    这是2K官方首次将球员能力值以视频直播的形式集中公布。
   </p>
   <span id="editor_baidu">
    (编辑：马夏尔)
   </span>
