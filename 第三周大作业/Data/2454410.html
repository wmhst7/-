 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="2K20五大三分射手三分能力值公布：库里99" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190716/84a2994f6adfddd17dd5b32ac27ceaa3ee5aa0fb.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月16日讯 2K官方的首次NBA 2K20能力值公布视频直播正在进行中，2K官方刚刚公布了三分能力值最高的五名射手球员。
   </p>
   <p>
    <a href="/team/warriors">勇士</a>球员<a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>三分能力值达到了99，排名第一；<a href="/team/warriors">库里</a>的队友<a href="/team/warriors">克莱</a>-<a href="/team/warriors">汤普森</a>三分能力值97排名第二；排名第3-5位的三分射手分别是乔-<a href="/team/nuggets">哈里斯</a>（3分能力值94）、<a href="/team/pelicans">JJ</a>-<a href="/team/pelicans">雷迪克</a>（3分能力值90）、<a href="/team/kings">巴迪</a>-<a href="/team/bucks">希尔</a>德（3分能力值90）。
   </p>
   <p>
    这是2K官方首次将球员能力值以视频直播的形式集中公布。
   </p>

    (编辑：马夏尔)
