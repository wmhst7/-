 <h1 class="headline">
  <a href="/team/spurs">卡罗尔</a>：下赛季会出现很多赛前致敬视频
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="卡罗尔：下赛季会出现很多赛前致敬视频" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190716/bb6e7f0820951f870b5cec8623b60f17b719f324.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月16日讯 今夏的NBA休赛期新闻不断，很多全明星球员离开了原来的球队，包括<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>、<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>、<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>、<a href="/team/pistons">凯里</a>-<a href="/team/nets">欧文</a>、<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>、<a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>、<a href="/team/heat">吉米</a>-<a href="/team/heat">巴特勒</a>、<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>和<a href="/team/bucks">克里斯</a>-<a href="/team/clippers">保罗</a>等<a href="/team/76ers">人</a>。
   </p>
   <p>
    <a href="/team/spurs">马刺</a>球员<a href="/team/spurs">德马雷</a>-<a href="/team/spurs">卡罗尔</a>在推特上写道：“下赛季会出现很多赛前致敬视频……（笑哭的表情）”
   </p>
   <p>
    根据此前的报道，<a href="/team/spurs">马刺</a>完成三方交易，从<a href="/team/nets">篮网</a>得到前锋<a href="/team/spurs">德马雷</a>-<a href="/team/spurs">卡罗尔</a>。上赛季<a href="/team/spurs">卡罗尔</a>在<a href="/team/nets">篮网</a>场均出场25.4分钟，得到11.1分5.2篮板1.3助攻。
   </p>
