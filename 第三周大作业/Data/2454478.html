  <div class="artical-main-content">
   <p>
    虎扑7月16日讯 多伦多<a href="/team/raptors">猛龙</a>队前锋<a href="/team/warriors">帕斯卡尔</a>-<a href="/team/raptors">西亚卡姆</a>今天在个<a href="/team/76ers">人</a>Instagram上传了一张自己与总冠军奖杯的照片（见新闻配图）。
   </p>
   <p>
    “大梦想成就大事业#谦逊#为自己而战。”<a href="/team/raptors">西亚卡姆</a>写道。
   </p>
   <p>
    2018-19赛季常规赛代表<a href="/team/raptors">猛龙</a>出场80次，场均出战31.9分钟，能够贡献16.9分6.9篮板3.1助攻0.91抢断；季后赛出场24次，场均出战37.1分钟，能够贡献19.0分7.1篮板2.8助攻1.00抢断0.71盖帽，并随队获得2018-19赛季NBA总冠军。
   </p>
