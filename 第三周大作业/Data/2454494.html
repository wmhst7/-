 <h1 class="headline">
  抵达休斯顿！威少与帕金斯在休<a href="/team/thunder">城</a>当地餐馆聚餐
 </h1>
 <div class="artical-info">

   <span class="comeFrom" id="source_baidu">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="抵达休斯顿！威少与帕金斯在休城当地餐馆聚餐" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190716/373d2fa3e78d320b7d8c9be6717714b399c0b0f2.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月16日讯 休斯顿一当地餐馆老板Rob Wright近日在个<a href="/team/76ers">人</a>Instagram上传了一张自己与前NBA球员<a href="/team/heat">肯德里克</a>-帕金斯、<a href="/team/rockets">火箭</a>后卫<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>的合影。
   </p>
   <p>
    根据此前的报道，<a href="/team/rockets">火箭</a>送出<a href="/team/bucks">克里斯</a>-<a href="/team/clippers">保罗</a>以及多个首轮选秀权、首轮选秀互换权从<a href="/team/thunder">雷霆</a>交易得到了<a href="/team/rockets">威斯布鲁克</a>。
   </p>
   <p>
    帕金斯于2010-11赛季中段被<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>交易至<a href="/team/thunder">雷霆</a>，从而与<a href="/team/rockets">威斯布鲁克</a>成为队友，生涯共为<a href="/team/thunder">雷霆</a>效力5个赛季。
   </p>
