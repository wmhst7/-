 <h1 class="headline">
  杰里-韦斯特：等不及看<a href="/team/lakers">湖人</a>和<a href="/team/clippers">快船</a>的竞争了，比赛会很激烈
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/RyanWardLA/status/1150909207413059584" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-16 12:11:44
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="杰里-韦斯特：等不及看湖人和快船的竞争了，比赛会很激烈" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190716/f2ca673ee505003184a16ca922b77d83fb293e4b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    近日，杰里-韦斯特做客丹-<a href="/team/clippers">帕特里克</a>秀，谈到了<a href="/team/lakers">湖人</a>与<a href="/team/clippers">快船</a>的同<a href="/team/thunder">城</a>竞争。
   </p>
   <p>
    “<a href="/team/lakers">湖人</a>与<a href="/team/clippers">快船</a>拥有称得上是联盟前七球员中的四位，所以我认为现在洛杉矶的比赛会变得非常有趣。我等不及看他们两队你追我赶了。<a href="/team/clippers">快船</a>对阵<a href="/team/lakers">湖人</a>的比赛会像季后赛一样激烈。”
   </p>
   <p>
    杰里-韦斯特在其职业生涯常规赛场均出场39.2分钟，得到27.0分5.8篮板6.69助攻。曾10次入选最佳阵容一阵，2次入选最佳阵容二阵，于1971-72赛季率队夺得总冠军。
   </p>
   <span id="editor_baidu">
    (编辑：AphroditeSC30)
   </span>
  </div>
 </div>
