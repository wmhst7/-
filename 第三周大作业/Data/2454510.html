 <h1 class="headline">
  <a href="/team/hawks">特纳</a>发布自己与<a href="/team/blazers">利拉德</a>的赛场合影：兄弟生日快乐
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </a>

   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-16 13:10:52
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="特纳发布自己与利拉德的赛场合影：兄弟生日快乐" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190716/a0ad5c12c46e6d9c17e592be057e9a3e4c28bcb1.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月16日讯 美国时间的今天是<a href="/team/blazers">开拓者</a>球员<a href="/team/hawks">达米安</a>-<a href="/team/blazers">利拉德</a>的29岁生日，<a href="/team/hawks">老鹰</a>球员<a href="/team/magic">埃文</a>-<a href="/team/hawks">特纳</a>在Instagram上晒出了自己效力于<a href="/team/blazers">开拓者</a>时与<a href="/team/blazers">利拉德</a>的赛场合影。
   </p>
   <p>
    <a href="/team/hawks">特纳</a>写道：“祝兄弟生日快乐，祝福！！”
   </p>
   <p>
    根据此前的报道，<a href="/team/blazers">开拓者</a>送出前锋<a href="/team/magic">埃文</a>-<a href="/team/hawks">特纳</a>，从<a href="/team/hawks">老鹰</a>得到了前锋<a href="/team/blazers">肯特</a>-<a href="/team/blazers">贝兹莫尔</a>。<a href="/team/hawks">特纳</a>2018-19赛季常规赛出战71次，场均22.1分钟得到6.8分4.5篮板3.9助攻。
   </p>
   <span id="editor_baidu">
    (编辑：Ubuntu)
   </span>
