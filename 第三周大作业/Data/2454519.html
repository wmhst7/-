 <h1 class="headline">
  2K20能力值79？<a href="/team/grizzlies">莫兰特</a>：我不同意，让我努力提高
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/JaMorant/status/1150927353628876802?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1150927353628876802&amp;ref_url=https%3A%2F%2Fclutchpoints.com%2Fnba-2k-news-grizzlies-ja-moran" target="_blank">
     Twitter
    </a>
   </span>

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="2K20能力值79？莫兰特：我不同意，让我努力提高" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190716/e2de2b38ef921b6d2bd4ca45bfcdd48c4caceeed.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月16日讯 今日，NBA 2K20官方推特发布了<a href="/team/grizzlies">灰熊</a>新秀贾-<a href="/team/grizzlies">莫兰特</a>的能力值。<a href="/team/grizzlies">莫兰特</a>的能力值为79。贾-<a href="/team/grizzlies">莫兰特</a>转推并评论：
   </p>
   <p>
    “不同意！！让我努力提高自己的2K能力值吧。（小恶魔表情）”
   </p>
   <p>
    贾-<a href="/team/grizzlies">莫兰特</a>于2019年首轮第2顺位被<a href="/team/grizzlies">灰熊</a>选中，现年19岁，身高1.91米，体重79公斤，司职控球后卫，2018-19赛季在NCAA代表莫瑞州立大学出场33次，场均出场36.6分钟，得到24.5分5.7篮板10.0助攻1.8抢断0.8盖帽。
   </p>
   <p>
   </p>
