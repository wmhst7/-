   <p>
    虎扑7月16日讯 今日，<a href="/team/cavaliers">骑士</a>球员<a href="/team/cavaliers">特里斯坦</a>-<a href="/team/warriors">汤普森</a>更新社交媒体Instagram，晒出自己帅照（见新闻配图）。
   </p>
   <p>
    “没有造型师。”他写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">汤普森</a>场均出场27.9分钟，得到10.9分10.2篮板2.0助攻。
   </p>
