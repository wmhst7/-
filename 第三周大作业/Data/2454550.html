 <h1 class="headline">
  阿夫里内斯更新社交媒体晒身穿巴塞罗那球衣照片：回归
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/Bz8unLnoFbD/?utm_source=ig_web_copy_link" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-16 15:28:25
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="阿夫里内斯更新社交媒体晒身穿巴塞罗那球衣照片：回归" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190716/c1b03067cb0378b442ec324d22ec9e1f6695b918.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月16日讯 今日，前<a href="/team/thunder">雷霆</a>后卫<a href="/team/hawks">亚历克斯</a>-阿夫里内斯更新社交媒体Instagram，晒出自己身穿巴塞罗那篮球俱乐部球衣照片（见新闻配图）。
   </p>
   <p>
    “回归...开心！”他写道。
   </p>
   <p>
    根据此前报道，
    <a href="http://lite.hupu.com/s?u=nba/news/2453259&amp;type=1&amp;entrance=26">
     巴塞罗那篮球俱乐部签约阿夫里内斯。
    </a>
   </p>
   <p>
    阿夫里内斯在2013年选秀大会次轮第32顺位被<a href="/team/thunder">雷霆</a>选中，2016-17赛季登陆NBA，共代表<a href="/team/thunder">雷霆</a>征战三个赛季，常规赛共上场174次，场均上场16.0分钟，得到5.3分1.4篮板。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190716/15/41a6d99c12e68017dc81d485f492a12d.png"/>
   </p>
