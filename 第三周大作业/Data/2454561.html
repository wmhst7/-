   <p>
    虎扑7月16日讯 今日，NBA球员<a href="/team/pelicans">格雷</a>格-门罗更新社交媒体Instagram，晒出自己训练照（见新闻配图）。
   </p>
   <p>
    “正确的去做事，首先需要热爱，其次就是技术。”他写道。
   </p>
   <p>
    2018-19赛季，门罗分别代表<a href="/team/raptors">猛龙</a>、<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>以及<a href="/team/76ers">76</a><a href="/team/76ers">人</a>出战，场均出场11.2分钟，得到5.3分4.0篮板。
   </p>
