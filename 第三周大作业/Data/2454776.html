<div class="artical-title">
 <h1 class="headline">
  费<a href="/team/thunder">城</a>基石！<a href="/team/blazers">西蒙斯</a>社媒发图庆祝正式完成提前续约
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/Bz_L0q8HyXu/?igshid=r321kmg4jzrl" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-17 06:22:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="费城基石！西蒙斯社媒发图庆祝正式完成提前续约" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190717/5524baf6f63e46a22ec22b02fd12cfc4bbc10969.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月17日讯 <a href="/team/76ers">76</a><a href="/team/76ers">人</a>球员本-<a href="/team/blazers">西蒙斯</a>今日通过Instagram晒照庆祝与<a href="/team/76ers">76</a><a href="/team/76ers">人</a>正式完成提前续约。此前根据The Athletic记者Shams Charania报道，经纪<a href="/team/76ers">人</a>里奇-<a href="/team/clippers">保罗</a>透露，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>与本-<a href="/team/blazers">西蒙斯</a>达成一份5年1.7亿美元的提前顶薪续约合同。
   </p>
   <p>
    “正式官宣了。#再次启航 费<a href="/team/thunder">城</a>。”<a href="/team/blazers">西蒙斯</a>写道。
   </p>
   <p>
    此外，<a href="/team/blazers">西蒙斯</a>还发布了一张他与经纪<a href="/team/76ers">人</a>里奇-<a href="/team/clippers">保罗</a>、<a href="/team/cavaliers">骑士</a>球员<a href="/team/cavaliers">特里斯坦</a>-<a href="/team/warriors">汤普森</a>等<a href="/team/76ers">人</a>的晚间合影，并配文道：“马里布的夜晚。”
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190717/06/d6a61f30fed4f7673c8874ca391e15af.jpeg"/>
   </p>
   <p>
   </p>
