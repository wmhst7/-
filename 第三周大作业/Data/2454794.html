 <h1 class="headline">
  生涯从未单场得过27+7+7？<a href="/team/rockets">詹姆斯</a>回应：疯狂的数据
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="生涯从未单场得过27+7+7？詹姆斯回应：疯狂的数据" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190717/91a5e968bcb0edeb8516b982fbcb2457fe33f291.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月17日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>和<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>今日在推特上就一项关于<a href="/team/rockets">詹姆斯</a>的奇特数据统计展开互动。
   </p>
   <p>
    媒体The Talk发推总结道：“<a href="/team/lakers">勒布朗</a>生涯场均数据为27分7篮板7助攻。目前他已参加过1437场NBA比赛，但还没有在任何一场比赛里完成过精确的27+7+7数据。哇。”
   </p>
   <p>
    <a href="/team/lakers">库兹马</a>对此转推评论道：“你们都想要这个家伙有能力跳到月球上面呢，哈哈。”
   </p>
   <p>
    <a href="/team/rockets">詹姆斯</a>回复道：“我就是要前往月球！让我们搞定吧。顺便说一句这个数据很疯狂。令<a href="/team/76ers">人</a>惊叹。”
   </p>
