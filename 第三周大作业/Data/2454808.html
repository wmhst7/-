 <h1 class="headline">
  因创作分歧，《空中大灌篮2》拍摄期间更换导演
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://deadline.com/2019/07/space-jam-2-malcolm-d-lee-directing-lebron-james-sequel-looney-tunes-1202646887/amp/" target="_blank">
     DeadLine
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-17 07:43:09
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="因创作分歧，《空中大灌篮2》拍摄期间更换导演" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190717/a0bb18f99cdebc451e46529ffd97468d09c4694b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月17日讯 据权威娱乐媒体《Deadline》独家报道，由<a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>主演，<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>、<a href="/team/hawks">达米安</a>-<a href="/team/blazers">利拉德</a>、<a href="/team/warriors">克莱</a>-<a href="/team/warriors">汤普森</a>、<a href="/team/warriors">德雷蒙德</a>-<a href="/team/warriors">格林</a>等多位NBA及WNBA球员出演的电影《空中大灌篮2》已经在拍摄期间更换导演，喜剧导演<a href="/team/pacers">马尔科姆</a>-D-李即将接任导演。
   </p>
   <p>
    据悉，本片原导演<a href="/team/clippers">特伦斯</a>-<a href="/team/cavaliers">南斯</a>的离开方式是友好的，主要原因在于他与制片方/制片<a href="/team/76ers">人</a>就《空中大灌篮2》的创作理念出现了分歧。
   </p>
   <p>
    李是著名喜剧导演，曾执导过《嗨翻姐妹行》、《夜校》等影视作品。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
