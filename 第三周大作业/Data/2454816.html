<div class="artical-title">
 <h1 class="headline">
  阿弗拉罗卖掉其洛杉矶豪宅，售价346.9万美元
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.latimes.com/business/realestate/hot-property/la-fi-hotprop-arron-afflalo-las-vegas-home-sold-20190715-story.html" target="_blank">
     洛杉矶时报
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-17 08:05:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="阿弗拉罗卖掉其洛杉矶豪宅，售价346.9万美元" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190717/f636b37bc3fc25b7d2d1b637c01042f763ac3de2.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月17日讯 根据《洛杉矶时报》记者Jack Flemming的报道，<a href="/team/suns">阿隆</a>-阿弗拉罗已经卖掉了他在洛杉矶的豪宅，售价346.9万美元。
   </p>
   <p>
    阿弗拉罗去年的要价为567.5万美元，他于2017年花费380万美元买下的这座面积约1062平米的豪宅。
   </p>
   <p>
    NBA职业生涯至今，阿弗拉罗出战过<a href="/team/76ers">76</a>2场常规赛，场均出战27.3分钟，可以拿到10.8分2.9篮板1.8助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
