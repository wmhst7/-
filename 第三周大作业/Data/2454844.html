   <p>
    虎扑7月17日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今日更新Instagram Story展示一则生活动态。
   </p>
   <p>
    <a href="/team/rockets">詹姆斯</a>发布了他带着儿子Bronny、Bryce以及另一位少年一起享受足部护理服务的照片。
   </p>
   <p>
    “带着我的惆怅跑过街道……实际上，我正坐在这里，呵护着我的脚趾。”<a href="/team/rockets">詹姆斯</a>配文道。
   </p>
