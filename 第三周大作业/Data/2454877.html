  <div class="artical-main-content">
   <p>
    虎扑7月17日讯 <a href="/team/warriors">勇士</a>后卫<a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>今日通过Instagram Story更新一张合照祝友<a href="/team/76ers">人</a>生日快乐。
   </p>
   <p>
    “祝我的兄弟@coseezy 生日快乐。脚步轻盈，就像你回到了凯撒宫的大厅那般。”<a href="/team/warriors">库里</a>写道。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190717/10/fe6279560a5d1b2bd47fbb1e97622206.jpeg"/>
   </p>
   <p>
    此外，<a href="/team/warriors">库里</a>昨日还发布一段自拍，视频中他背对篮筐投篮却未能命中。
   </p>
   <p>
    <img alt="GIF 5M" src="https://c1.hoopchina.com.cn/uploads/images/20190717/10/c8864774ca7d0139fc684fddd37daba7.gif"/>
   </p>
