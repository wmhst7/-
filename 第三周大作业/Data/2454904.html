 <h1 class="headline">
  <a href="/team/timberwolves">森林狼</a>后卫<a href="/team/magic">约什</a>-<a href="/team/timberwolves">奥科吉</a>有意为尼日利亚出战男篮世界杯
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="森林狼后卫约什-奥科吉有意为尼日利亚出战男篮世界杯" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190717/8b7413ce04f9738535b3b856437f9a4ebc5ed7ab.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月17日讯 据<a href="/team/timberwolves">森林狼</a>跟队记者Darren Wolfson报道，球队后卫<a href="/team/magic">约什</a>-<a href="/team/timberwolves">奥科吉</a>对于为尼日利亚出战今年夏天在中国举行的男篮世界杯感兴趣。
   </p>
   <p>
    Darren Wolfson表示，<a href="/team/timberwolves">奥科吉</a>需要得到FIBA官方的批准，因为他曾在代表美国队参加U17的比赛。
   </p>
   <p>
    本届世界杯将于2019年8月31日至9月15日在中国北京、广州、南京、上海、武汉、深圳、佛山、东莞八座<a href="/team/thunder">城</a>市举行。尼日利亚与俄<a href="/team/magic">罗斯</a>、阿根廷、韩国同处B组。
   </p>
   <span id="editor_baidu">
    (编辑：拖鞋)
