 <h1 class="headline">
  <a href="/team/pelicans">哈特</a>：我不希望错过与<a href="/team/pelicans">鹈鹕</a>一起成长的机会
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.pe.com/2019/07/16/pelicans-introduce-lonzo-ball-brandon-ingram-josh-hart-in-new-orleans-expect-exciting-future/" target="_blank">
     PE
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-17 11:19:45
    </span>
   </a>
  </span>
 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="哈特：我不希望错过与鹈鹕一起成长的机会" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190717/e62f375e5f0db471b2f8673571fcc5f660549032.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月17日讯 今日<a href="/team/pelicans">鹈鹕</a>为<a href="/team/hawks">布兰登</a>-<a href="/team/pelicans">英格拉姆</a>、<a href="/team/pelicans">朗佐</a>-<a href="/team/pelicans">鲍尔</a>和<a href="/team/magic">约什</a>-<a href="/team/pelicans">哈特</a>三<a href="/team/76ers">人</a>召开了新闻发布会。<a href="/team/pelicans">哈特</a>在接受采访时表示，他告诉球队篮球运营主席<a href="/team/nets">大卫</a>-<a href="/team/pistons">格里芬</a>，他不希望被交易，因为他认为球队的阵容有不错的发展潜力。
   </p>
   <p>
    “你会希望成为其中的一部分，你希望与球队一起成长。当我有这个机会时，我认为这会很不错。我不希望错过这个机会。”<a href="/team/pelicans">哈特</a>说道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/pelicans">哈特</a>场均出场25.6分钟，得到7.8分3.7篮板1.4助攻0.96抢断0.60盖帽。
   </p>
