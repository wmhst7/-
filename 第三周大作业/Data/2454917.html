 <h1 class="headline">
  <a href="/team/blazers">利拉德</a>谈2K能力值92：不在意，很多玩家甚至不会投篮
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://theathletic.com/1080263/2019/07/16/damain-lillard-qa-the-blazers-star-speaks-on-space-jam-the-anticipation-of-upcoming-season-and-more/" target="_blank">
     The Athletic
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-17 11:38:04
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="利拉德谈2K能力值92：不在意，很多玩家甚至不会投篮" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190717/b38c316a1546d3418813f978843fdb1affa07132.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月17日讯 近日，<a href="/team/hawks">达米安</a>-<a href="/team/blazers">利拉德</a>接受了The Athletic的采访。
   </p>
   <p>
    谈到自己的2K能力值为92时，<a href="/team/blazers">利拉德</a>说：“这没什么。我从不关心这些。我不理解<a href="/team/76ers">人</a>们为什么如此在意他们的2K能力值。我的意思是，很多2K游戏玩家，大概甚至都不会投篮。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hawks">达米安</a>-<a href="/team/blazers">利拉德</a>场均上场35.5分钟，得到25.8分4.6篮板6.9助攻1.1抢断。
   </p>
   <span id="editor_baidu">
    (编辑：AphroditeSC30)
   </span>
