 <h1 class="headline">
  <a href="/team/celtics">坎特</a>晒自己与<a href="/team/bucks">亚当斯</a>的老年特效合照：一生的胡子兄弟
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="坎特晒自己与亚当斯的老年特效合照：一生的胡子兄弟" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190717/fc236ac984b086e914fcd6be36851bf58502741f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月17日讯 今日<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>中锋<a href="/team/celtics">埃内斯</a>-<a href="/team/celtics">坎特</a>更新了自己的个<a href="/team/76ers">人</a>推特动态，晒出了自己与前队友、<a href="/team/thunder">雷霆</a>中锋<a href="/team/thunder">史蒂文</a>-<a href="/team/bucks">亚当斯</a>的老年特效图。
   </p>
   <p>
    “#一生的胡子兄弟 ”<a href="/team/celtics">坎特</a>写道。
   </p>
   <p>
    根据此前的报道，<a href="/team/celtics">坎特</a>与<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>签下了一份2年1000万美元的合同，其中第二年为球员选项。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">坎特</a>场均上场24.5分钟，得到13.7分9.8篮板1.7助攻。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190717/11/b9b3945339c5083b46308a511c4915c2.jpg"/>
   </p>
