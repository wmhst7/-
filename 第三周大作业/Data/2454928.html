 <h1 class="headline">
  掘金官推晒<a href="/team/spurs">默里</a>等三<a href="/team/76ers">人</a>的老年特效图：帅气永不过时
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="掘金官推晒默里等三人的老年特效图：帅气永不过时" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190717/9d23550b98a21173c26e69f43ae57c3f676eb685.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月17日讯 今日掘金更新了官方推特，晒出了<a href="/team/nuggets">蒙特</a>-<a href="/team/clippers">莫里斯</a>、<a href="/team/rockets">加里</a>-<a href="/team/nuggets">哈里斯</a>和<a href="/team/nuggets">贾马尔</a>-<a href="/team/spurs">默里</a>的老年特效图。
   </p>
   <p>
    “帅气永不过时。#高原篮球 ”掘金官推写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/spurs">默里</a>场均上场32.6分钟，得到18.2分4.2篮板4.8助攻0.89抢断，<a href="/team/clippers">莫里斯</a>场均上场24.0分钟，得到10.4分2.4篮板3.6助攻0.89抢断，<a href="/team/nuggets">哈里斯</a>场均上场28.8分钟，得到12.9分2.8篮板2.2助攻0.96抢断。
   </p>
