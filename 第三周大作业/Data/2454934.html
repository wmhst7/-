 <h1 class="headline">
  高尔夫球员称巡回赛前不训练，<a href="/team/grizzlies">伊格达拉</a>：我也是
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/andre/status/1151146953972957184" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-17 12:18:31
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="高尔夫球员称巡回赛前不训练，伊格达拉：我也是" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190717/42e550d25ca2e98b0f434f100f741ba9c58f6fcf.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月17日讯 今日高尔夫运动员Brooks Koepka在接受采访时表示，他在平时的高尔夫巡回赛前都不会训练。
   </p>
   <p>
    <a href="/team/grizzlies">灰熊</a>球员<a href="/team/pistons">安德烈</a>-<a href="/team/grizzlies">伊格达拉</a>在推特上转发了该报道，并评论道：“我也是...”
   </p>
   <p>
    此前<a href="/team/warriors">勇士</a>将<a href="/team/grizzlies">伊格达拉</a>交易至<a href="/team/grizzlies">灰熊</a>。2018-19赛季常规赛，<a href="/team/grizzlies">伊格达拉</a>场均上场23.2分钟，得到5.7分3.7篮板3.2助攻0.90抢断0.75盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
