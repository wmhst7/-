 <h1 class="headline">
  正式签约！莫雷晒出自己与<a href="/team/rockets">豪斯</a>签订合同的照片
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B0APlquhsQV/?utm_source=ig_web_copy_link" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-17 12:21:30
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="正式签约！莫雷晒出自己与豪斯签订合同的照片" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190717/72614c7d37eeb9567c1d55a756c598d17148dd75.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月17日讯 据此前NBA记者Adrian Wojnarowski报道，后卫<a href="/team/rockets">丹纽尔</a>-<a href="/team/rockets">豪斯</a>将以3年1110万的价格续约<a href="/team/rockets">火箭</a>。
   </p>
   <p>
    今天<a href="/team/rockets">火箭</a>总经理达雷尔-莫雷在Instagram上晒出了自己在丰田中心与<a href="/team/rockets">豪斯</a>签订合同的照片。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">豪斯</a>场均出战25.1分钟，得到9.4分3.6篮板；季后赛<a href="/team/rockets">豪斯</a>场均出战20分钟，得到4.9分3.1篮板。
   </p>
   <span id="editor_baidu">
    (编辑：Ubuntu)
   </span>
