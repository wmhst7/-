  <div class="artical-main-content">
   <p>
    虎扑7月17日讯 今日<a href="/team/rockets">火箭</a>总经理达雷尔-莫雷通过个<a href="/team/76ers">人</a>推特宣布，球队正式签下<a href="/team/rockets">奥斯汀</a>-<a href="/team/rockets">里弗斯</a>。
   </p>
   <p>
    “欢迎回来，@<a href="/team/rockets">奥斯汀</a>-<a href="/team/rockets">里弗斯</a>”莫雷写道。
   </p>
   <p>
    根据此前的报道，<a href="/team/rockets">里弗斯</a>与<a href="/team/rockets">火箭</a>签下一份2年底薪合同，第二年为球员选项。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">里弗斯</a>场均上场26.7分钟，得到8.1分2.1篮板2.2助攻0.62抢断。
   </p>
