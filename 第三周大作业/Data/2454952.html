  <div class="artical-main-content">
   <p>
    虎扑7月17日讯 今日<a href="/team/pelicans">鹈鹕</a>为<a href="/team/hawks">布兰登</a>-<a href="/team/pelicans">英格拉姆</a>、<a href="/team/pelicans">朗佐</a>-<a href="/team/pelicans">鲍尔</a>和<a href="/team/magic">约什</a>-<a href="/team/pelicans">哈特</a>三<a href="/team/76ers">人</a>召开了新闻发布会。
   </p>
   <p>
    篮球运营总裁<a href="/team/nets">大卫</a>-<a href="/team/pistons">格里芬</a>在接受采访时分享了一则关于<a href="/team/pelicans">哈特</a>的小故事，<a href="/team/pistons">格里芬</a>表示：“在交易得到<a href="/team/pelicans">哈特</a>后，他就直接跟我说，叫我别再交易他了，他真的很喜欢新奥尔良。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/pelicans">哈特</a>场均出场25.6分钟，得到7.8分3.7篮板1.4助攻0.96抢断0.6盖帽。
   </p>
