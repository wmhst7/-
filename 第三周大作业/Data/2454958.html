   <p>
    虎扑7月17日讯 <a href="/team/pelicans">鹈鹕</a>官方通过Instagram Story和Instagram分别更新了一组球队四位新援<a href="/team/pelicans">朗佐</a>-<a href="/team/pelicans">鲍尔</a>、<a href="/team/magic">约什</a>-<a href="/team/pelicans">哈特</a>、<a href="/team/hawks">布兰登</a>-<a href="/team/pelicans">英格拉姆</a>和<a href="/team/spurs">德里克</a>-<a href="/team/pelicans">费沃斯</a>在今日新闻发布会现场的自拍视频，以及4<a href="/team/76ers">人</a>展示<a href="/team/pelicans">鹈鹕</a>球衣的合照。
