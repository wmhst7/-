  <div class="artical-main-content">
   <p>
    虎扑7月17日讯 <a href="/team/pelicans">鹈鹕</a>官方推特今日发布了一张球队新援<a href="/team/spurs">德里克</a>-<a href="/team/pelicans">费沃斯</a>的球衣定妆照，<a href="/team/pelicans">费沃斯</a>将身穿22号球衣。
   </p>
   <p>
    在此前的一笔交易中，<a href="/team/pelicans">费沃斯</a>被<a href="/team/jazz">爵士</a>交易至<a href="/team/pelicans">鹈鹕</a>。
   </p>
