  <div class="artical-main-content">
   <p>
    虎扑7月17日讯 今天<a href="/team/76ers">76</a><a href="/team/76ers">人</a>球员本-<a href="/team/blazers">西蒙斯</a>在Instagram上晒出了自己与<a href="/team/cavaliers">骑士</a>球员<a href="/team/cavaliers">特里斯坦</a>-<a href="/team/warriors">汤普森</a>（左一）、经纪<a href="/team/76ers">人</a>里奇-<a href="/team/clippers">保罗</a>（右一）等<a href="/team/76ers">人</a>的合影。照片定位是加利福尼亚州马里布。
   </p>
   <p>
    <a href="/team/blazers">西蒙斯</a>写道：“马里布的夜晚。”
   </p>
   <p>
    根据此前的报道，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>与本-<a href="/team/blazers">西蒙斯</a>达成一份5年1.7亿美元的提前顶薪续约合同。
   </p>
   <p>
    2018-19赛季常规赛<a href="/team/blazers">西蒙斯</a>场均出战34.2分钟，能得到16.9分8.8篮板7.7助攻1.42抢断。
   </p>
