 <h1 class="headline">
  杰里-韦斯特：<a href="/team/clippers">快船</a>是我所工作过的球队中最好的
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://clutchpoints.com/clippers-news-jerry-west-says-hes-never-been-on-an-organization-better-than-las/" target="_blank">
     ClutchPoints
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-17 14:25:31
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="杰里-韦斯特：快船是我所工作过的球队中最好的" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190717/cf87f1f97ee58c6376283d8bc7763f7e77d5b018.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月17日讯 今日<a href="/team/clippers">快船</a>顾问杰里-韦斯特在接受采访时表达了对球队老板史蒂夫-<a href="/team/pelicans">鲍尔</a>默的赞美之词。
   </p>
   <p>
    “<a href="/team/pelicans">鲍尔</a>默愿意在球员身上花钱，他愿意在管理层<a href="/team/76ers">人</a>员身上花钱。<a href="/team/clippers">快船</a>是我所工作过的球队中最好的，这一点是肯定的。”韦斯特说道。
   </p>
   <p>
    在谈到同时得到<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>和<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>时，韦斯特说道：“我尝试完全对联盟所有球员保持公平和坦诚，但实话实说，我认为他们是篮球世界里攻防两端综合能力最强的两名球员，在同一个夜晚得到他们是十分不错的成就。”
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
