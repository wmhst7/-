 <h1 class="headline">
  红白14号！<a href="/team/pelicans">鹈鹕</a>官网发布<a href="/team/pelicans">英格拉姆</a>球衣定妆照
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

    </a>

    </span>

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="红白14号！鹈鹕官网发布英格拉姆球衣定妆照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190717/a8002a1664f636a394c9f3acb22af26b4d20e5f1.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月17日讯 <a href="/team/pelicans">鹈鹕</a>官网今日发布了<a href="/team/hawks">布兰登</a>-<a href="/team/pelicans">英格拉姆</a>、<a href="/team/pelicans">朗佐</a>-<a href="/team/pelicans">鲍尔</a>、<a href="/team/magic">约什</a>-<a href="/team/pelicans">哈特</a>和<a href="/team/spurs">德里克</a>-<a href="/team/pelicans">费沃斯</a>的球衣定妆照。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/pelicans">英格拉姆</a>场均上场33.8分钟，得到18.3分5.1篮板3.0助攻；<a href="/team/pelicans">鲍尔</a>场均上场30.3分钟，得到9.9分5.3篮板5.4助攻1.47抢断；<a href="/team/pelicans">哈特</a>场均上场25.6分钟，得到7.8分3.7篮板1.4助攻；<a href="/team/pelicans">费沃斯</a>场均上场23.2分钟，得到11.8分7.4篮板1.2助攻1.39盖帽。
   </p>
