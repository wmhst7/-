 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="雷霆官方Ins账号欢迎克里斯-保罗的加盟" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190717/7b28358a76fe70467bf11bf504c18338100fca28.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月17日讯 今日<a href="/team/thunder">雷霆</a>更新了官方Instagram动态，欢迎<a href="/team/bucks">克里斯</a>-<a href="/team/clippers">保罗</a>的加盟。
   </p>
   <p>
    “欢迎来到<a href="/team/thunder">雷霆</a>！”<a href="/team/thunder">雷霆</a>官方写道。
   </p>
   <p>
    今日<a href="/team/thunder">雷霆</a>官方宣布，球队将<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>交易至<a href="/team/rockets">火箭</a>，得到<a href="/team/clippers">保罗</a>，<a href="/team/rockets">火箭</a>的2024年和2026年的首轮签和2021年和2025年首轮签互换权。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/clippers">保罗</a>场均上场32.0分钟，得到15.6分4.6篮板8.2助攻1.97抢断。
   </p>
