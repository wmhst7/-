  这个身材如何？<a href="/team/rockets">克拉克</a>森更新社媒晒出自己肌肉照

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="这个身材如何？克拉克森更新社媒晒出自己肌肉照" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190717/566d3f82849e9a7e90a107a1e6322437b0117846.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月17日讯 今日，<a href="/team/cavaliers">骑士</a>球员<a href="/team/warriors">乔丹</a>-<a href="/team/rockets">克拉克</a>森更新社媒，发布自己的肌肉照。（见新闻配图）
   </p>
   <p>
    <a href="/team/cavaliers">骑士</a>球员<a href="/team/cavaliers">特里斯坦</a>-<a href="/team/warriors">汤普森</a>在下面评论道：“是时候拍我们减重之后的照片了。”
   </p>
   <p>
    <a href="/team/warriors">乔丹</a>-<a href="/team/rockets">克拉克</a>森回复道：“哈哈哈哈哈，轮到你了兄弟。”
   </p>
   <p>
    <a href="/team/warriors">凯文</a>-<a href="/team/cavaliers">乐福</a>评论道：“哈哈哈哈哈，我有看到你在努力工作兄弟！”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">克拉克</a>森场均出场27.3分钟，得到16.8分3.3篮板2.4助攻。
   </p>
