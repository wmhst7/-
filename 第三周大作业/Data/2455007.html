  <div class="artical-main-content">
   <p>
    虎扑7月17日讯 今日<a href="/team/knicks">尼克斯</a>球员<a href="/team/knicks">朱利叶斯</a>-<a href="/team/knicks">兰德尔</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，晒出了自己训练的照片。
   </p>
   <p>
    根据此前的报道，<a href="/team/knicks">尼克斯</a>与<a href="/team/knicks">兰德尔</a>签下了一份3年6300万美元的合同，第三年为球队选项。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/knicks">兰德尔</a>场均上场30.6分钟，得到21.4分8.7篮板3.1助攻。
   </p>
