 <h1 class="headline">
  詹眉共享晚餐，<a href="/team/lakers">杜德利</a>推特呼叫<a href="/team/rockets">詹姆斯</a>：下次我也要去
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/jareddudley619/status/1151395094580228096?s=21" target="_blank">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="詹眉共享晚餐，杜德利推特呼叫詹姆斯：下次我也要去" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190717/9a342ca0ed7e8f9b097fa24f2cd4b2bbe8a15fe6.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月17日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">贾里德</a>-<a href="/team/lakers">杜德利</a>今日在推特上对于队友<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>前往<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>家中享受“Taco Tuesday(周二享用墨西哥煎玉米卷的传统)”一事毛遂自荐。
   </p>
   <p>
    一位网友写道：“来个<a href="/team/76ers">人</a>给@<a href="/team/lakers">贾里德</a>-<a href="/team/lakers">杜德利</a> 一份参加下次#TacoTuesday 聚餐的请柬啊。”
   </p>
   <p>
    对此<a href="/team/lakers">杜德利</a>回复道：“哦，我来也！！！@<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>！！下一次！！”
   </p>
