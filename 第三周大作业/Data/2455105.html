 <h1 class="headline">
  为何<a href="/team/clippers">伦纳德</a>选择<a href="/team/clippers">快船</a>？<a href="/team/jazz">奥尼尔</a>：因为韦斯特是一名大师

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="为何伦纳德选择快船？奥尼尔：因为韦斯特是一名大师" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190717/f64f0bfa6b9e5740314bd1565ef93df3c3906860.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月17日讯 <a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>今年夏天最终选择了和<a href="/team/clippers">快船</a>签约，谈到为何<a href="/team/clippers">快船</a>能得到<a href="/team/clippers">伦纳德</a>，TNT评论员<a href="/team/bulls">沙奎尔</a>-<a href="/team/jazz">奥尼尔</a>给出了自己的看法。
   </p>
   <p>
    “因为杰里-韦斯特是一名大师，他能读懂球员的内心，并且很可能他和<a href="/team/clippers">伦纳德</a>有过一次对话，和他非常坦诚地交流。”
   </p>
   <p>
    另外，<a href="/team/blazers">开拓者</a>后卫<a href="/team/blazers">CJ</a>-<a href="/team/blazers">麦科勒姆</a>也谈到了自己的看法，他表示：“从竞争者的角度，他没有加入<a href="/team/lakers">湖人</a>，和<a href="/team/lakers">勒布朗</a>和AD一起并肩作战，他选择了和他们竞争。”
   </p>

    (编辑：武当松柏)
