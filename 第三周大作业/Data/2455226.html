<div class="artical-title">
 <h1 class="headline">
  欧媒：<a href="/team/bucks">本德尔</a>与莫斯科中央陆军达成一份口头多年协议
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/nikosvarlas/status/1151514409988214788" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-18 00:53:49
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="欧媒：本德尔与莫斯科中央陆军达成一份口头多年协议" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190718/2ea2eb3725ac6f403a507cb0270bae6fb3d23c9d.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月18日讯 据欧洲媒体Eurohoops的记者Varlas Nikos称，消息<a href="/team/76ers">人</a>士透露，2016年4号秀<a href="/team/bucks">德拉甘</a>-<a href="/team/bucks">本德尔</a>已经与今年的欧冠冠军莫斯科中央陆军达成了一份为期多年的口头协议。
   </p>
   <p>
    除非他在最后时刻接到了一份有兴趣的NBA球队报价，否则就将接受莫斯科中央陆军的合同。
   </p>
   <p>
    <a href="/team/bucks">本德尔</a>为<a href="/team/suns">太阳</a>效力了3个赛季。2018-19赛季常规赛，<a href="/team/bucks">本德尔</a>场均出战18分钟，得到5.0分4.0篮板1.2助攻。
   </p>
   <span id="editor_baidu">
    (编辑：包包)
   </span>
  </div>
 </div>
