 <h1 class="headline">
  Shams：<a href="/team/raptors">猛龙</a>与后卫<a href="/team/suns">卡梅伦</a>-<a href="/team/raptors">佩恩</a>达成两年协议

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：猛龙与后卫卡梅伦-佩恩达成两年协议" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190718/66740ebd8a983f545b5f5fdc5705dce18cdb8bf6.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月18日讯 据NBA记者Shams Charania报道，消息<a href="/team/76ers">人</a>士透露，后卫<a href="/team/suns">卡梅伦</a>-<a href="/team/raptors">佩恩</a>同意与<a href="/team/raptors">猛龙</a>达成两年协议。
   </p>
   <p>
    据记者Blake Mruphy称，这份协议第一年为保障合同，目前<a href="/team/raptors">猛龙</a>已有16份合同（包括与<a href="/team/bucks">克里斯</a>-<a href="/team/raptors">布歇</a>、<a href="/team/pacers">马尔科姆</a>-<a href="/team/pelicans">米勒</a>的无保障合同，与<a href="/team/warriors">乔丹</a>-<a href="/team/raptors">劳埃德</a>的双向合同，与科纳塔的合同(尚不明确)）。
   </p>
   <p>
    <a href="/team/raptors">佩恩</a>于2015年选秀首轮第14顺位被<a href="/team/thunder">雷霆</a>选中，18-19赛季先后效力于<a href="/team/bulls">公牛</a>和<a href="/team/cavaliers">骑士</a>，常规赛场均上场17.8分钟，得到6.2分1.8篮板2.7助攻。
   </p>

    (编辑：包包)
   </span>
