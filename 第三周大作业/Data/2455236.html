<div class="artical-title">
 <h1 class="headline">
  <a href="/team/raptors">猛龙</a>与<a href="/team/suns">德文</a>-<a href="/team/clippers">罗宾逊</a>达成一份一年无保障协议
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="http://lite.hupu.com/apphttps://www.raptorshq.com/2019/7/17/20698153/nba-free-agency-raptors-signing-devin-robinson" target="_blank">
     虎扑
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-18 02:25:52
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="猛龙与德文-罗宾逊达成一份一年无保障协议" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190718/51d97146362d21e68dbf9b655fbf381f4dce6ea7.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月18日讯 据NBA记者Blake Mruphy报道，<a href="/team/raptors">猛龙</a>以一份一年无保障协议签下前锋<a href="/team/suns">德文</a>-<a href="/team/clippers">罗宾逊</a>。
   </p>
   <p>
    <a href="/team/clippers">罗宾逊</a>曾是落选秀，2017-18赛季与<a href="/team/wizards">奇才</a>签订双向合同进入NBA。在<a href="/team/wizards">奇才</a>下属的发展联盟球队场均出场34.4分钟，得到19.9分8.2篮板，命中率55%。
   </p>
   <p>
    今年的拉斯维加斯夏季联赛上，<a href="/team/clippers">罗宾逊</a>代表<a href="/team/blazers">开拓者</a>出场5次，场均以53%的命中率得到9.6分。
   </p>
   <p>
    相关阅读：
   </p>
   <p>
    <a href="http://lite.hupu.com/s?u=nba/news/2418163&amp;type=1&amp;entrance=26">
     <a href="/team/wizards">奇才</a>就<a href="/team/suns">德文</a>-<a href="/team/clippers">罗宾逊</a>打架事件发表声明：我们不会与他续约
    </a>
   </p>
