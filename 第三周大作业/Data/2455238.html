 <h1 class="headline">
  美记：贾莱德-哈珀与<a href="/team/suns">太阳</a>达成双向合同
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/ginamizell/status/1151555651123814400" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-18 02:34:28
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="美记：贾莱德-哈珀与太阳达成双向合同" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190718/467164dae97acd80ccb512fd1b70f445693c2380.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月18日讯 据The Athletic记者Gina Mizell，联盟消息<a href="/team/76ers">人</a>士透露，后卫贾莱德-哈珀同意与<a href="/team/suns">太阳</a>签订双向合同。
   </p>
   <p>
    哈珀为<a href="/team/suns">太阳</a>出站4场夏季联赛，平均每场21.8分钟得到10.5分2.5助攻2.5篮板。本赛季哈珀也作为奥本大学的球员协助球队进入NCAA精英四强。
   </p>
   <span id="editor_baidu">
    (编辑：包包)
   </span>
  </div>
 </div>
