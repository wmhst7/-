 <div class="artical-content-read">

   <img alt="坎特谈投三分：贝恩斯霍弗德能做到，我也能" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190718/b21a4df9cdd71526048638ce44e06885cb562028.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月18日讯 今日，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>为新援<a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>和<a href="/team/celtics">埃内斯</a>-<a href="/team/celtics">坎特</a>举行加盟记者发布会。
   </p>
   <p>
    <a href="/team/celtics">坎特</a>表现出了对投三分球的很大兴趣，称希望自己能在接下来的比赛中加入三分球。
   </p>
   <p>
    <a href="/team/celtics">坎特</a>说：“（<a href="/team/suns">阿隆</a>）<a href="/team/suns">贝恩斯</a>、（<a href="/team/magic">艾尔</a>）<a href="/team/76ers">霍弗德</a>等<a href="/team/76ers">人</a>都可以投出水花四溅的三分球，我相信我也能改变。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">坎特</a>场均上场24.5分钟，得到13.7分9.8篮板1.7助攻。
   </p>
