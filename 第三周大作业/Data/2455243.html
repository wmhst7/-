  官方：<a href="/team/nets">篮网</a>正式签下后卫<a href="/team/nets">大卫</a>-<a href="/team/nets">努瓦巴</a>
 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：篮网正式签下后卫大卫-努瓦巴" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190718/0397d1dd74e6ceac260a019acfe7ff7c8d9f0afc.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月18日讯 今日，<a href="/team/nets">篮网</a>通过NBA官网宣布球队正式签下后卫<a href="/team/nets">大卫</a>-<a href="/team/nets">努瓦巴</a>。
   </p>
   <p>
    根据The Athletic报道，<a href="/team/nets">大卫</a>-<a href="/team/nets">努瓦巴</a>与<a href="/team/nets">篮网</a>达成一份2年老将底薪合同，第二年为球队选项。
   </p>
   <p>
    根据薪资专家Bobby Marks报道，这份合同的第一年年薪为170万美元，第二年年薪为180万美元，其中第二年的合同转为保障日期为当地时间7月7日。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nets">努瓦巴</a>共代表<a href="/team/cavaliers">骑士</a>上场51次，场均上场19.3分钟，得到6.5分3.2篮板1.1助攻。
   </p>
