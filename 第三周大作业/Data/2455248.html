   <p>
    虎扑7月18日讯 今日，NBA2K20官方推特发布了<a href="/team/lakers">湖人</a>球员<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>身着完整<a href="/team/lakers">湖人</a>球衣的照片。
   </p>
   <p>
    2K配文：“现实版（IRL，美服欧服游戏用语in real life的简写）AD身穿紫金战袍的第一图（眼睛emoji）。我们在游戏的套装上也加了点东西哦。”
