 <h1 class="headline">
  Shams：<a href="/team/pistons">活塞</a>认领<a href="/team/bucks">克里斯</a>蒂安-<a href="/team/pistons">伍德</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：活塞认领克里斯蒂安-伍德" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190718/f54f50f6339313fb5f6f43737723b1e2dfd5f82b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月18日讯 据NBA记者Shams Charania报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/pistons">活塞</a>将认领<a href="/team/pelicans">鹈鹕</a>裁掉的前锋<a href="/team/bucks">克里斯</a>蒂安-<a href="/team/pistons">伍德</a>。
   </p>
   <p>
    <a href="/team/pistons">伍德</a>在2018年夏天与<a href="/team/bucks">雄鹿</a>签下了一份2年316万美元的合同，其中2019-20赛季为无保障合同。若在常规赛首日未被裁掉，<a href="/team/pistons">伍德</a>的无保障合同将变成部分保障，保障金额为82.2万美元。
   </p>
   <p>
    在2018-19赛季中期，<a href="/team/pistons">伍德</a>被<a href="/team/bucks">雄鹿</a>裁掉，随后被<a href="/team/pelicans">鹈鹕</a>认领。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/pistons">伍德</a>共上场21次，场均上场11.9分钟，得到8.2分4.0篮板。
   </p>
