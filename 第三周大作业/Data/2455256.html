 <h1 class="headline">
  温暖纯真！<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>官推晒发布会<a href="/team/celtics">沃克</a><a href="/team/celtics">坎特</a>等<a href="/team/76ers">人</a>笑容照片
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="温暖纯真！凯尔特人官推晒发布会沃克坎特等人笑容照片" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190718/11fb0fa5cab2237267c9f11c49ab8c8522531aae.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月18日讯 今日，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>为新援<a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>和<a href="/team/celtics">埃内斯</a>-<a href="/team/celtics">坎特</a>举行加盟记者发布会。会后<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>官方推特更新了一组现场照片，并配文：“全员微笑的介绍会。@<a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>&amp;@<a href="/team/celtics">埃内斯</a>-<a href="/team/celtics">坎特</a>（四叶草emoji）（微笑emoji）”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">沃克</a>场均上场34.9分钟，得到25.6分4.4篮板5.9助攻1.24抢断；<a href="/team/celtics">坎特</a>场均上场24.5分钟，得到13.7分9.8篮板1.7助攻。
   </p>
