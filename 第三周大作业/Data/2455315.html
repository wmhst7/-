 <h1 class="headline">
  查德-福西尔将加盟<a href="/team/bucks">雄鹿</a>教练组
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/TheSteinLine/status/1151537238989312001" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-18 07:55:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="查德-福西尔将加盟雄鹿教练组" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190718/19916c8ea0ff135e721e99f402cafdf49f003b04.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月18日讯 根据《纽约时报》记者Marc Stein的报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/bucks">雄鹿</a>将让查德-福西尔加盟<a href="/team/jazz">迈克</a>-布登霍尔泽的教练组。
   </p>
   <p>
    在过去的18个赛季里，福西尔都在NBA担任助教，福西尔去年加盟了<a href="/team/grizzlies">灰熊</a>教练组。
   </p>
   <p>
    从2001年进入NBA以来，福西尔曾经先后在<a href="/team/pistons">活塞</a>、<a href="/team/pacers">步行者</a>及<a href="/team/spurs">马刺</a>任职，从2007年以来，福西尔一直效力于<a href="/team/spurs">马刺</a>，主要负责球员发展，在2016年夏天，福西尔加盟<a href="/team/magic">魔术</a>，担任<a href="/team/magic">魔术</a>的首席助教。
   </p>
   <p>
    在2007-13年期间，福西尔与布登霍尔泽都在<a href="/team/spurs">马刺</a>担任助教。
   </p>
