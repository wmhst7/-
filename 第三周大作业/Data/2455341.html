 <h1 class="headline">

 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="科内特与公牛的合同为2年450万美元，全额受保障" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190718/5d2204e2a52c2da2e92869147155acb468c73fa3.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月18日讯 根据The Athletic记者Shams Charania的报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/bucks">卢克</a>-<a href="/team/bulls">科内特</a>与<a href="/team/bulls">公牛</a>的合同为2年450万美元，合同全额受保障。
   </p>
   <p>
    根据之前Charania的报道，<a href="/team/bulls">科内特</a>与<a href="/team/bulls">公牛</a>达成一份2年的协议。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bulls">科内特</a>共上场46次，场均上场17.0分钟，得到7.0分2.9篮板1.2助攻。
   </p>

    (编辑：李昌隆)
