 <h1 class="headline">
  悠闲自在！<a href="/team/nets">杜兰特</a>骑小车出现在街头
 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="悠闲自在！杜兰特骑小车出现在街头" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190718/a228b0d71d6ccd4e2b6c5edf3f4624a3e4492c7e.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月18日讯 根据此前的报道，<a href="/team/nets">杜兰特</a>与<a href="/team/nets">篮网</a>签下了一份4年1.64亿美元的合同，他将身披7号球衣在<a href="/team/nets">篮网</a>开启新的生涯。
   </p>
   <p>
    今天《纽约邮报》晒出了一张<a href="/team/nets">杜兰特</a>在酒店门口骑着小车的照片（见配图），这也是<a href="/team/nets">杜兰特</a>宣布加盟<a href="/team/nets">篮网</a>后首次在街头被拍到。
   </p>
   <p>
    <a href="/team/nets">杜兰特</a>因跟腱伤势预计缺席下赛季所有比赛。2018-19赛季，<a href="/team/nets">杜兰特</a>常规赛代表<a href="/team/warriors">勇士</a>出场78次，场均34.6分钟可以得到26.0分6.4篮板5.9助攻；季后赛出场12次，场均36.8分钟可以得到32.2分4.9篮板4.5助攻。
   </p>

   </p>
