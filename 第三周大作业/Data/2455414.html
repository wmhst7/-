 <h1 class="headline">
  扛着弟弟去哪里？<a href="/team/warriors">埃里克</a>-<a href="/team/celtics">戈登</a>更新社媒发布搞怪照片
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="扛着弟弟去哪里？埃里克-戈登更新社媒发布搞怪照片" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190718/c35f665f3b97643a2ed64141d24e48cbe6da2453.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月18日讯 今天，<a href="/team/rockets">火箭</a>球员<a href="/team/warriors">埃里克</a>-<a href="/team/celtics">戈登</a>在Instagram上发布了一张搞怪照片，照片中他肩扛自己的弟弟Eron Gordon（见新闻配图）。
   </p>
   <p>
    <a href="/team/celtics">戈登</a>写道：“祝大家狂野周三快乐！”
   </p>
   <p>
    <a href="/team/warriors">埃里克</a>-<a href="/team/celtics">戈登</a>的弟弟Eron出生于1997年11月7日，效力于瓦尔帕莱索大学，司职得分后卫。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">埃里克</a>-<a href="/team/celtics">戈登</a>场均出战31.7分钟，能得到16.2分2.2篮板1.6助攻。
   </p>
   <span id="editor_baidu">
    (编辑：Ubuntu)
   </span>
