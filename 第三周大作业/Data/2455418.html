  <div class="artical-main-content">
   <p>
    虎扑7月18日讯 今天<a href="/team/cavaliers">骑士</a>球员<a href="/team/warriors">凯文</a>-<a href="/team/cavaliers">乐福</a>更新了自己的Instagram，照片中<a href="/team/cavaliers">乐福</a>的狗躺在他和女友Kate中间（见新闻配图）。
   </p>
   <p>
    <a href="/team/cavaliers">乐福</a>写道：“最近老有东西掺和在我们中间@katebock。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/cavaliers">乐福</a>因左脚趾伤势仅出战22场比赛，场均出场27.2分钟，可以得到17.0分10.9篮板。
   </p>
