 <h1 class="headline">
  狂野西部！美国媒体预测下赛季西部五大强队
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="狂野西部！美国媒体预测下赛季西部五大强队" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190718/a8b2a5c719afe6ea1882032fad6145658232dd23.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月18日讯 今日，美国媒体the.nba.talk更新官方Ins晒出一张预测下赛季西部五强图（见新闻配图），图中配文道：“现在的西部赛区，有5支球队显然已经极具竞争力。不敢想象这五支球队中哪一个会在季后赛第一轮就出局，这太疯狂了。”
   </p>
   <p>
    该媒体发文说道：“这是西区排名前五的球队（排名不分先后）。大家有什么想法吗？”
   </p>
   <p>
    图中自上到下分别是：掘金、<a href="/team/lakers">湖人</a>、<a href="/team/clippers">快船</a>、<a href="/team/jazz">爵士</a>及<a href="/team/warriors">勇士</a>。
   </p>
   <span id="editor_baidu">
    (编辑：王芮)
   </span>
