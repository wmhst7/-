 <h1 class="headline">
  感谢你的付出！<a href="/team/blazers">开拓者</a>官方发推致谢<a href="/team/celtics">坎特</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/trailblazers/status/1151529892665671680?s=20" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-18 16:01:54
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="感谢你的付出！开拓者官方发推致谢坎特" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190718/bbb5c9351efa93b9016809f5005b73cbfdb409e9.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月18日讯 今日，<a href="/team/blazers">开拓者</a>官方更新推特，发布了感谢<a href="/team/celtics">坎特</a>视频。
   </p>
   <p>
    <a href="/team/blazers">开拓者</a>官方配文道：“在场上场下你都是一个<a href="/team/warriors">勇士</a>！感谢你为我们付出的一切，祝你在波士顿好运！”
   </p>
   <p>
    根据此前消息报道，中锋<a href="/team/celtics">埃内斯</a>-<a href="/team/celtics">坎特</a>与<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>正式签下了一份2年价值1000万美元的合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">坎特</a>场均上场24.5分钟，得到13.7分9.8篮板1.7助攻。
   </p>
   <p>
    <img alt="GIF 4.6M" src="https://c1.hoopchina.com.cn/uploads/images/20190718/16/340dadc9035e0da127213b776b7e189e.gif"/>
   </p>
   <span id="editor_baidu">
