 <h1 class="headline">
  <a href="/team/bucks">扬尼斯</a>祝哥哥<a href="/team/bucks">萨纳西斯</a>生日快乐：要一直保持微笑
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="扬尼斯祝哥哥萨纳西斯生日快乐：要一直保持微笑" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190718/4a60158b46746f68319284470884c67b75127b8d.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月18日讯 今天<a href="/team/bucks">雄鹿</a>球员<a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>在Instagram上晒出一张哥哥<a href="/team/bucks">萨纳西斯</a>-<a href="/team/bucks">阿德托昆博</a>的照片。
   </p>
   <p>
    <a href="/team/bucks">扬尼斯</a>写道：“生日快乐我的大哥，要一直保持微笑。（微笑的表情）”
   </p>
   <p>
    <a href="/team/bucks">萨纳西斯</a>-<a href="/team/bucks">阿德托昆博</a>出生于当地时间1992年7月18日。根据此前的报道，他已经与<a href="/team/bucks">雄鹿</a>签下2年300万美元的全额保障合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>出场72次，场均出战32.8分钟，可以得到27.7分12.5篮板5.9助攻。
   </p>
   <span id="editor_baidu">
    (编辑：Ubuntu)
