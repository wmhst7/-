 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="孝心满满！扎克-拉文为父母购置复古跑车" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190718/510786d3564e06bc572f82ff03ccf5f1fa124ca4.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月18日讯 <a href="/team/bulls">公牛</a>球员<a href="/team/blazers">扎克</a>-<a href="/team/bulls">拉文</a>今日在个<a href="/team/76ers">人</a>社交媒体Instagram，晒出了他与父母一家三口和一辆复古跑车的合影。
   </p>
   <p>
    <a href="/team/bulls">拉文</a>写道：“1968年的Pontiac LeMans作为礼物送给爸妈。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/blazers">扎克</a>-<a href="/team/bulls">拉文</a>场均出场34.5分钟，得到23.7分4.7篮板4.5助攻。
   </p>
