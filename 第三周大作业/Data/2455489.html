   <img alt="库里更新社媒晒出与达米恩训练图：享受训练" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190718/65c6eca4477a70296696ec2203cd6a5f9dd4f766.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月18日讯 今日，<a href="/team/warriors">勇士</a>后卫<a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>Instagram发布与队友<a href="/team/warriors">达米恩</a>-李的训练图并配文： “2019夏天，我们准备好了。嘿@<a href="/team/warriors">达米恩</a> 享受训练#<a href="/team/warriors">勇士</a>国度。”
   </p>
   <p>
    2018-19赛季，<a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>常规赛场均上场33.8分钟，可以得到27.3分5.3篮板5.2助攻1.33抢断，季后赛场均上场38.5分钟，可以得到28.2分6.0篮板5.7助攻1.09抢断；<a href="/team/warriors">达米恩</a>-李常规赛场均上场11.7分钟，可以得到4.9分2.0篮板0.4助攻0.41抢断。
   </p>
