 <h1 class="headline">
  化身摄影师！阿根廷篮协官推晒斯科拉与队友自拍照
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="化身摄影师！阿根廷篮协官推晒斯科拉与队友自拍照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190718/5c717b931e748da1af3b04a53ef7dacfa3bb76b8.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月18日讯 近日，阿根廷篮协官方在推特上晒出<a href="/team/clippers">路易斯</a>-斯科拉与阿根廷国家队队友们的自拍照（见新闻配图）。
   </p>
   <p>
    根据此前的报道，阿根廷国家男篮已经正式集结，开始备战今夏在中国举行的男篮世界杯，而阿根廷队的正式12<a href="/team/76ers">人</a>大名单还未确定。
   </p>
   <p>
    2014年世锦赛，阿根廷小组赛取得3胜2负的战绩，以小组第三的身份晋级淘汰赛，在16进8的比赛中，他们65-85负于巴西，遗憾出局。
   </p>

    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190718/18/cd3fbbc6804e52e9550f8b1f806eae03.png"/>
   </p>
