 <h1 class="headline">
  <a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>成为两支美国职业足球队的股东之一
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://bleacherreport.com/articles/2846106-report-james-harden-joins-ownership-of-houstons-dynamo-and-dash-soccer-teams" target="_blank">
     Bleacher Report
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-19 00:45:46
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="詹姆斯-哈登成为两支美国职业足球队的股东之一" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190719/398a5fb6f661e01b749d9b801d0af85b9c22380f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月19日讯 据Fox记者Mark Berman报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/rockets">火箭</a>球员<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>已经成为美国职业足球大联盟球队休斯敦迪纳摩队，和美国女子职业足球联盟球队休斯敦达斯队的股东之一。
   </p>
   <p>
    Berman表示，官方消息会在稍晚放出。
   </p>
   <p>
    2018-19赛季，<a href="/team/rockets">哈登</a>常规赛出场78次，场均36.8分钟可以得到36.1分6.6篮板7.5助攻；季后赛出场11次，场均38.5分钟可以得到31.6分6.8篮板6.6助攻。
   </p>
   <p>
   </p>
   <span id="editor_baidu">
    (编辑：里奥)
   </span>

 </div>
