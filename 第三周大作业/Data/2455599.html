<div class="artical-title">
 <h1 class="headline">
  掘金官推感谢<a href="/team/kings">莱登</a>：谢谢你为球队和社区做的一切
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/nuggets/status/1151908547497607169" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-19 01:50:48
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="掘金官推感谢莱登：谢谢你为球队和社区做的一切" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190719/f803afc331a0e1f8762d816ae8c3d85b4905bd3a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月19日讯 今日掘金更新了官方推特动态，表达了对<a href="/team/kings">泰勒</a>-<a href="/team/kings">莱登</a>的感谢。
   </p>
   <p>
    “<a href="/team/kings">泰勒</a>，谢谢你为我们球队和社区做的一切。祝你在<a href="/team/kings">国王</a>取得成功！#高原篮球”掘金官推写道。
   </p>
   <p>
    此前<a href="/team/kings">国王</a>官网宣布，球队正式签下<a href="/team/kings">莱登</a>，根据此前的报道，双方签下了一份2年部分保障的底薪合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/kings">莱登</a>共上场25次，场均上场3.8分钟，得到0.9分0.7篮板。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
  </div>
 </div>
