 <h1 class="headline">
  官方：<a href="/team/bulls">公牛</a>正式签下<a href="/team/bulls">科内特</a>和续约<a href="/team/bulls">哈里森</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nba.com/bulls/bulls-sign-harrison-and-kornet" target="_blank">
     NBA官网
    </a>
   </span>
   <a class="time" href="javascript:;">

     2019-07-19 02:16:17
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：公牛正式签下科内特和续约哈里森" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190719/1ee4aaa80adadcc23a5ba8594f425b839a6131c7.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月19日讯 今日<a href="/team/bulls">公牛</a>官方宣布，球队正式签下前锋<a href="/team/bucks">卢克</a>-<a href="/team/bulls">科内特</a>，并续约后卫<a href="/team/bulls">沙奎尔</a>-<a href="/team/bulls">哈里森</a>。
   </p>
   <p>
    <a href="/team/bulls">科内特</a>将在新赛季身穿2号球衣。
   </p>
   <p>
    根据此前的报道，<a href="/team/bulls">科内特</a>与<a href="/team/bulls">公牛</a>签下了一份2年450万美元的全额保障合同，<a href="/team/bulls">哈里森</a>则与<a href="/team/bulls">公牛</a>签下了一份1年续约合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bulls">科内特</a>共上场46次，场均上场17.0分钟，得到7.0分2.9篮板1.2助攻，<a href="/team/bulls">哈里森</a>场均上场19.6分钟，得到6.5分3.0篮板1.9助攻1.22抢断。
   </p>
