 <h1 class="headline">
  <a href="/team/timberwolves">森林狼</a>官推晒<a href="/team/timberwolves">唐斯</a>举办个<a href="/team/76ers">人</a>训练营的照片
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="森林狼官推晒唐斯举办个人训练营的照片" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190719/aff60aeeddc3f76579398c6d90b82646dae4390a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月19日讯 今日<a href="/team/timberwolves">森林狼</a>更新了官方推特动态，晒出了<a href="/team/timberwolves">卡尔</a>-<a href="/team/blazers">安东尼</a>-<a href="/team/timberwolves">唐斯</a>举办个<a href="/team/76ers">人</a>训练营的照片。
   </p>
   <p>
    “刚从伦敦的飞机上下来，<a href="/team/timberwolves">唐斯</a>小憩了一会儿，进行了热身，然后就和孩子们在他一年一度的个<a href="/team/76ers">人</a>训练营上度过了一个上午。这位兄弟从不停止前进的脚步。”<a href="/team/timberwolves">森林狼</a>官推写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/timberwolves">唐斯</a>场均上场33.1分钟，得到24.4分12.4篮板3.4助攻0.87抢断1.62盖帽。
   </p>
