 <h1 class="headline">
  官方：<a href="/team/clippers">快船</a>续约<a href="/team/clippers">杰迈克尔</a>-<a href="/team/warriors">格林</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/tomerazarly/status/1151991252285558785?s=21" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-19 07:14:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：快船续约杰迈克尔-格林" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190719/cc5fb0fcc3db310ef10df49fea8b39d8bec7a9d5.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月19日讯 <a href="/team/clippers">快船</a>官方今日宣布，他们已经与<a href="/team/clippers">杰迈克尔</a>-<a href="/team/warriors">格林</a>完成了续约，根据球队的政策，合同的细节没有被公布。
   </p>
   <p>
    <a href="/team/warriors">格林</a>之前与<a href="/team/clippers">快船</a>达成2年1000万美元的续约协议，其中第二年为球员选项。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">格林</a>场均出场21.1分钟可以得到9.4分6.3篮板，季后赛场均上场23.5分钟得到11.0分5.3篮板。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
