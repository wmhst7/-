 <h1 class="headline">
  <a href="/team/pistons">格里芬</a>：我跟球迷们一样都是在推特上得知<a href="/team/clippers">伦纳德</a>加盟<a href="/team/clippers">快船</a>
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="格里芬：我跟球迷们一样都是在推特上得知伦纳德加盟快船" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190719/0eb355eaffe9f9be96b282844b74302160fc690d.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月19日讯 在做客节目时，<a href="/team/pistons">活塞</a>的<a href="/team/pistons">布雷克</a>-<a href="/team/pistons">格里芬</a>谈到了<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>加盟<a href="/team/clippers">快船</a>的事情。
   </p>
   <p>
    “是的，很疯狂，但是实话实说，我跟所有<a href="/team/76ers">人</a>得知此事的时间是一样的。”<a href="/team/pistons">格里芬</a>说道。
   </p>
   <p>
    <a href="/team/pistons">格里芬</a>接着说：“我跟球迷们得知此事的时间是一样的，有些<a href="/team/76ers">人</a>差不多早就知道了，你会听到一些流言，但是那晚我在表演喜剧，然后<a href="/team/clippers">伦纳德</a>就宣布加盟<a href="/team/clippers">快船</a>，当时我的朋友们在舞台上布置，然后报道就出来了，他过来问我，‘怎么样？’我说不知道，那时候我才在推特上得知了，就像其他所有<a href="/team/76ers">人</a>一样。”
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
