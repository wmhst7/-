 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="热情十足！莫雷发推欢迎泰森-钱德勒加盟火箭" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190719/a4b3a8add84a352ae255ad735239cb7cdb679afb.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月19日讯 今日，<a href="/team/rockets">火箭</a>总经理达雷尔-莫雷更新社交媒体Twitter，发推欢迎中锋<a href="/team/rockets">泰森</a>-<a href="/team/hawks">钱德勒</a>加盟<a href="/team/rockets">火箭</a>。
   </p>
   <p>
    “欢迎来到休斯顿<a href="/team/rockets">火箭</a>，<a href="/team/rockets">泰森</a>-<a href="/team/hawks">钱德勒</a>！”他写道。
   </p>
   <p>
    根据此前消息报道，中锋<a href="/team/rockets">泰森</a>-<a href="/team/hawks">钱德勒</a>以一年合同加盟<a href="/team/rockets">火箭</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hawks">钱德勒</a>为<a href="/team/lakers">湖人</a>出场48次，场均上场15.9分钟，可以得到3.2分5.6篮板。
   </p>
