<div class="artical-title">
 <h1 class="headline">
  官方：<a href="/team/rockets">火箭</a>签约<a href="/team/rockets">泰森</a>-<a href="/team/hawks">钱德勒</a>，后者将身披19号球衣
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nba.com/rockets/news/rockets-sign-free-agent-tyson-chandler" target="_blank">
     NBA官网
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-19 09:56:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：火箭签约泰森-钱德勒，后者将身披19号球衣" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190719/9b242db1e80c68c2590d12c4296d27d816ed8284.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月19日讯 <a href="/team/rockets">火箭</a>总经理达雷尔-莫雷今日宣布，他们已经签约自由球员中锋<a href="/team/rockets">泰森</a>-<a href="/team/hawks">钱德勒</a>，<a href="/team/hawks">钱德勒</a>将在<a href="/team/rockets">火箭</a>身披19号球衣。
   </p>
   <p>
    根据之前的报道，<a href="/team/rockets">火箭</a>与<a href="/team/hawks">钱德勒</a>达成了一份一年的底薪协议。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hawks">钱德勒</a>出场55次，场均上场15.9分钟得到3.1分5.6篮板0.4盖帽，新赛季是<a href="/team/hawks">钱德勒</a>在NBA的第19个赛季。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
