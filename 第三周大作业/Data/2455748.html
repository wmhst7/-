   <p>
    虎扑7月19日讯 据记者Keith Smith报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/suns">太阳</a>和落选秀塔里克-<a href="/team/nets">欧文</a>斯签下一份Exhibit 10合同。
   </p>
   <p>
    <a href="/team/nets">欧文</a>斯来自德州理工大学，身高6尺10（2米08），2018-19赛季，代表德州理工大学场均出战25.3分钟，得到8.7分5.8篮板2.4盖帽。
   </p>
