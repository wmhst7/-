 <h1 class="headline">
  <a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>和<a href="/team/raptors">马克</a>斯-<a href="/team/celtics">斯特鲁斯</a>签下双向合同
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/KeithSmithNBA/status/1152019750307815424" target="_blank">

    </a>

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="凯尔特人和马克斯-斯特鲁斯签下双向合同" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190719/7fda985c2612ed3b2a140b713f073da5ec50eeac.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月19日讯 据记者Keith Smith报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>已经宣布和<a href="/team/raptors">马克</a>斯-<a href="/team/celtics">斯特鲁斯</a>签下
    <a href="https://nba.hupu.com/wiki/%E5%8F%8C%E5%90%91%E5%90%88%E5%90%8C">
     双向合同
    </a>
    。
   </p>
   <p>
    <a href="/team/raptors">马克</a>斯-<a href="/team/celtics">斯特鲁斯</a>来自德<a href="/team/clippers">保罗</a>大学，司职后卫，效力球队三个赛季。在18-19赛季，场均上场37.4分钟，得到20.1分5.9篮板2.2助攻。
   </p>
   <span id="editor_baidu">
    (编辑：武当松柏)
   </span>
