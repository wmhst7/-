 <h1 class="headline">
  <a href="/team/timberwolves">森林狼</a>总裁：在明尼苏达打球对<a href="/team/timberwolves">威金斯</a>非常重要
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="森林狼总裁：在明尼苏达打球对威金斯非常重要" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190719/c00256bd234ea7ec2dbc36a84d34630afb4d6236.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月19日讯  今日，<a href="/team/timberwolves">森林狼</a>篮球运营总裁吉尔森-罗萨斯接受了记者的采访。
   </p>
   <p>
    在被问道是否担心<a href="/team/timberwolves">安德鲁</a>-<a href="/team/timberwolves">威金斯</a>缺乏自我意识时，罗萨斯对记者说道：“我认为<a href="/team/timberwolves">威金斯</a>已经很棒了，他这个夏天已经有所投入，我们无法交易像<a href="/team/timberwolves">威金斯</a>这样的球员。”
   </p>
   <p>
    “我知道在明尼苏达打球对他非常重要。”罗萨斯最后说道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/timberwolves">威金斯</a>场均出场34.8分钟，得到18.1分4.8篮板2.5助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
   </span>
