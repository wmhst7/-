  球员赛后采访时看上去很蠢？<a href="/team/pistons">格里芬</a>：打球后大脑缺氧了

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="球员赛后采访时看上去很蠢？格里芬：打球后大脑缺氧了" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190719/e9c3589f27f43110595c0614b17ab188284b1eb4.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月19日讯 <a href="/team/pistons">活塞</a>前锋<a href="/team/pistons">布雷克</a>-<a href="/team/pistons">格里芬</a>近日参加了《<a href="/team/heat">吉米</a>今夜秀》，期间谈到了球员赛后接受采访的话题。
   </p>
   <p>
    <a href="/team/pistons">格里芬</a>表示：“球迷总是觉得球员在赛后采访显得很蠢，其实不是我们蠢。而是在场打了几个小时的球后，你大脑会缺氧。”
   </p>
   <p>
    并且<a href="/team/pistons">格里芬</a>还让主持<a href="/team/76ers">人</a><a href="/team/heat">吉米</a>亲自体验了一下，<a href="/team/pistons">格里芬</a>让他进行了一些跑动，然后客串记者向他进行采访。
   </p>
