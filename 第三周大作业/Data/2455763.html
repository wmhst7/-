  <div class="artical-main-content">
   <p>
    虎扑7月19日讯 今天<a href="/team/76ers">76</a><a href="/team/76ers">人</a>球员<a href="/team/rockets">詹姆斯</a>-<a href="/team/76ers">恩尼斯</a>在个<a href="/team/76ers">人</a>社交媒体Instagram上晒出了自己与一辆阿斯顿<a href="/team/hornets">马丁</a>跑车的合影。
   </p>
   <p>
    他写道：“这辆DBS Superleggera让我感受到了速度与激情！”
   </p>
   <p>
    根据此前的报道，<a href="/team/76ers">恩尼斯</a>以2年410万美元的合同重回<a href="/team/76ers">76</a><a href="/team/76ers">人</a>，其中第二年为球员选项。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/76ers">恩尼斯</a>场均上场21.2分钟得到6.7分3.1篮板。
   </p>
