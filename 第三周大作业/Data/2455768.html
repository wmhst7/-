 <h1 class="headline">

 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="勤奋刻苦！塔特姆更新社媒发布自己与比尔一起训练的照片" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190719/9debb2d65736a36cde328c26a70d48ef9f5a7487.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月19日讯 今天<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>球员<a href="/team/celtics">杰森</a>-<a href="/team/celtics">塔特姆</a>Instagram上发布了自己与<a href="/team/wizards">奇才</a>球员<a href="/team/jazz">布拉德利</a>-<a href="/team/wizards">比尔</a>一起训练的照片（见新闻配图），指导训练的是训练师Drew Hanlen。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">塔特姆</a>场均出战31.1分钟，得到15.7分6.0篮板2.1助攻。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/wizards">比尔</a>场均出战36.9分钟，得到25.6分5.5助攻5.0篮板1.5抢断。
   </p>
