 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="时过境迁！美媒晒17年全明星合影感叹联盟球队格局变化" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190719/4c7204ee6729b390ad1c2844e9f68bc44fcd643f.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月19日讯 今日，美国媒体Bounce更新了官方Instagram，晒出2017年全明星球员的合照（见新闻配图）。
   </p>
   <p>
    该媒体发文说道：“虽然2017年全明星赛仅仅过去两年，但是有17个球星都已经换了新东家。仍然还在原来的球队效力的球员只有<a href="/team/bucks">阿德托昆博</a>、<a href="/team/hawks">约翰</a>-<a href="/team/wizards">沃尔</a>、<a href="/team/bucks">凯尔</a>-<a href="/team/raptors">洛瑞</a>、<a href="/team/warriors">凯文</a>-<a href="/team/cavaliers">乐福</a>、<a href="/team/warriors">库里</a>、<a href="/team/rockets">哈登</a>、<a href="/team/warriors">克莱</a>-<a href="/team/warriors">汤普森</a>和<a href="/team/warriors">德雷蒙德</a>-<a href="/team/warriors">格林</a>。”
   </p>
   <p>
    2017年全明星赛中，<a href="/team/cavaliers">骑士</a>前锋<a href="/team/warriors">凯文</a>-<a href="/team/cavaliers">乐福</a>因伤缺席了比赛。
   </p>
