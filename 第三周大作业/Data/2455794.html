 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="致敬经典：魔术官方更新社媒晒出便士对决乔丹的图片" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190719/1123b06490c539b56b0d461e7ca5dc3e9dee7873.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月19日讯  今日，奥兰多<a href="/team/magic">魔术</a>官方更新社媒Instagram晒出“便士”<a href="/team/blazers">安芬尼</a>-<a href="/team/mavericks">哈达威</a>对决<a href="/team/jazz">迈克</a>尔-<a href="/team/warriors">乔丹</a>的经典照片。
   </p>
   <p>
    1994-95赛季季后赛，<a href="/team/mavericks">哈达威</a>场均得到19.6分3.8篮板7.7助攻1.9抢断率领<a href="/team/magic">魔术</a>队东部半决赛淘汰<a href="/team/jazz">迈克</a>尔-<a href="/team/warriors">乔丹</a>率领的<a href="/team/bulls">公牛</a>队。
   </p>
   <p>
    1995-96赛季季后赛，<a href="/team/mavericks">哈达威</a>虽然每场平均贡献23.3分4.7篮板6.0助攻1.7抢断，但还是没能避免<a href="/team/magic">魔术</a>队在东部决赛被<a href="/team/bulls">公牛</a>队4比0横扫出局。
   </p>
