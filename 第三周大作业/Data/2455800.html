 <h1 class="headline">
  <a href="/team/lakers">湖人</a>官方发布<a href="/team/lakers">考辛斯</a>寄语球迷视频：等不及首个主场比赛了
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/lakers/status/1151992238114611200?s=21" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-19 15:05:40
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="湖人官方发布考辛斯寄语球迷视频：等不及首个主场比赛了" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190719/95eb444669555e88d5b78ed6e9f84c8a00736eee.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月19日讯 <a href="/team/lakers">湖人</a>官方推特今日发布球队新援<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a>向<a href="/team/lakers">湖人</a>球迷问好的一段短片。
   </p>
   <p>
    “<a href="/team/lakers">湖人</a>球迷们，我很激动来到这里。等不及在首个主场比赛里亲自见到你们了！我知道届时球馆内会声势爆棚，对此我很激动。我来这里了，我准备好投入工作了，让我们开始吧。”<a href="/team/lakers">考辛斯</a>说道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/lakers">考辛斯</a>出场30场比赛，场均出战25.7分钟，能得到16.3分8.2篮板。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>

 </div>
