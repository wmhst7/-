 <h1 class="headline">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="阿米尔-杰弗森与魔术签下一份一年合同，重回球队" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190719/62cd54379c3455de5b8e599d569525de3a3f8052.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月19日讯 据the Athletic记者Shams Charania报道，受限制自由球员<a href="/team/clippers">阿米尔</a>-<a href="/team/magic">杰弗森</a>已经和<a href="/team/magic">魔术</a>签下一份一年合同，重回球队。
   </p>
   <p>
    根据此前报道，<a href="/team/magic">魔术</a>已经为<a href="/team/magic">杰弗森</a>开出了资质报价，使其成为受限制自由球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/magic">杰弗森</a>场均上场5.7分钟得到2.3分1.8篮板。
   </p>
   <span id="editor_baidu">
    (编辑：里奥)
   </span>
