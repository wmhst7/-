 <h1 class="headline">
  Shams：后卫<a href="/team/magic">约什</a>-<a href="/team/pelicans">格雷</a>与<a href="/team/pelicans">鹈鹕</a>达成一份双向合同
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：后卫约什-格雷与鹈鹕达成一份双向合同" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190720/e1db6ee15014f5751954c20e942ec5a78b4cd775.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月20日讯 根据The Athletic记者Shams Charania的报道，多位消息<a href="/team/76ers">人</a>士透露，后卫<a href="/team/magic">约什</a>-<a href="/team/pelicans">格雷</a>与<a href="/team/pelicans">鹈鹕</a>达成一份双向合同。
   </p>
   <p>
    根据此前消息报道，后卫<a href="/team/magic">约什</a>-<a href="/team/pelicans">格雷</a>代表<a href="/team/timberwolves">森林狼</a>出战本届夏季联赛。
   </p>
   <p>
    <a href="/team/magic">约什</a>-<a href="/team/pelicans">格雷</a>身高185公分，上赛季曾与<a href="/team/suns">太阳</a>签下过2份10天合同，共上场5次，场均上场17.2分钟，得到6.4分2.0篮板2.4助攻1.6抢断。
   </p>
