 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="穆斯卡拉与雷霆签下2年431万的合同，第2年球员选项" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190720/eb7bf8c1b1926f9e2b1d2f47690e3b0f13c86651.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月20日讯 根据此前消息报道，<a href="/team/thunder">雷霆</a>此前更新官方推特，宣布球队正式与<a href="/team/jazz">迈克</a>-<a href="/team/thunder">穆斯卡拉</a>签订合同。但是根据球队相关政策，合同的具体细节未被披露。
   </p>
   <p>
    今日，根据The Athletic记者Michael Scotto报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/thunder">穆斯卡拉</a>的合同为2年431万美元，第二年为球员选项。
   </p>
   <p>
    2018-19赛季，<a href="/team/thunder">穆斯卡拉</a>为<a href="/team/lakers">湖人</a>和<a href="/team/76ers">76</a><a href="/team/76ers">人</a>出战64场比赛，场均出战20.4分钟，能够得到7.0分3.8篮板1.2助攻。
   </p>
