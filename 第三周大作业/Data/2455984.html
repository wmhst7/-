 <h1 class="headline">
  <a href="/team/cavaliers">加兰</a>与耐克签下多年代言合同，<a href="/team/rockets">詹姆斯</a>社媒表达欢迎
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </span>

  </span>
 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="加兰与耐克签下多年代言合同，詹姆斯社媒表达欢迎" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190720/97fe905332392156aae3bd2e699e77ad1ef44e89.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月20日讯 据NBA记者Nick DePaula报道，<a href="/team/cavaliers">骑士</a>新秀后卫<a href="/team/pelicans">达里厄斯</a>-<a href="/team/cavaliers">加兰</a>已经与运动品牌耐克签下一份多年代言合同。<a href="/team/cavaliers">加兰</a>是本届选秀中的5号秀。
   </p>
   <p>
    同为耐克代言<a href="/team/76ers">人</a>的<a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>也在Instagram Story上对<a href="/team/cavaliers">加兰</a>签约耐克表示祝贺。
   </p>
   <p>
    “是的，先生，小兄弟@<a href="/team/pelicans">达里厄斯</a>-<a href="/team/cavaliers">加兰</a> ！！！欢迎来到旋风（耐克商标代称）大家庭。”<a href="/team/rockets">詹姆斯</a>写道。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190720/06/3c38bd19610a718a00152935fcde82d6.jpeg"/>
   </p>
   <p>
   </p>
