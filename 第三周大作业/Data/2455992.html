   <img alt="猛龙打算认领科斯塔斯-阿德托昆博" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190720/7d2294efa72e28fe7c35abbbaf8aba9ccae17551.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月20日讯 根据Eurohoops记者Varlas Nikos的报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/raptors">猛龙</a>打算认领被<a href="/team/mavericks">独行侠</a>裁掉的<a href="/team/lakers">科斯塔斯</a>-<a href="/team/bucks">阿德托昆博</a>，后者是<a href="/team/bucks">雄鹿</a>球员<a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>的弟弟。
   </p>
   <p>
    <a href="/team/lakers">科斯塔斯</a>此前与<a href="/team/mavericks">独行侠</a>签定了一份双向合同，今年代表<a href="/team/mavericks">独行侠</a>出战了本次拉斯维加斯夏季联赛，场均可以得到5.8分2.8篮板。
   </p>
   <p>
    <a href="/team/lakers">科斯塔斯</a>于2018年选秀大会第60顺位被选走，2018-19赛季常规赛，<a href="/team/lakers">科斯塔斯</a>场均出场5.5分钟，可以得到1.0分0.5篮板1.0抢断。
   </p>
