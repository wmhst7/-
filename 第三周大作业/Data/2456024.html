 <h1 class="headline">

 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="巴里亚不会提前复出代表波多黎各参加本届世界杯" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190720/079ef158f231197f02d7f8a0f1b719d44622bcf8.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月20日讯 据记者Tim MacMahon报道，<a href="/team/mavericks">独行侠</a>后卫<a href="/team/mavericks">何塞</a>-<a href="/team/mavericks">巴里亚</a>选择谨慎恢复方式来治疗自己的右脚跟腱撕裂，不会提前复出代表波多黎各参加今夏的男篮世界杯。<a href="/team/mavericks">巴里亚</a>恢复情况良好，但确定不应在受伤后八个月内就提前复出。
   </p>
   <p>
    <a href="/team/mavericks">巴里亚</a>表示，这是一个很艰难的决定，因为他非常看重代表国家队出战。他仍在努力帮助波多黎各招募有波多黎各背景的职业球员。
   </p>
   <span id="editor_baidu">
    (编辑：流浪的光)
   </span>
