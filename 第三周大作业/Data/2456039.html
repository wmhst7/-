 <h1 class="headline">
  <a href="/team/wizards">奇才</a>与<a href="/team/cavaliers">骑士</a>助教<a href="/team/jazz">迈克</a>-隆加<a href="/team/kings">巴迪</a>就加盟有过初步交流

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="奇才与骑士助教迈克-隆加巴迪就加盟有过初步交流" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190720/f738292813a0c63e5a00269ba4d6fcebdaf60e04.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月20日讯 根据《<a href="/team/hornets">华盛顿</a>邮报》记者Candace Buckner的报道，他们已经获知<a href="/team/wizards">奇才</a>已经与<a href="/team/cavaliers">骑士</a>防守助教<a href="/team/jazz">迈克</a>-隆加<a href="/team/kings">巴迪</a>就加入<a href="/team/wizards">奇才</a>教练组有过初步交流。
   </p>
   <p>
    隆加<a href="/team/kings">巴迪</a>于2016年加盟<a href="/team/cavaliers">骑士</a>教练组，之前在<a href="/team/suns">太阳</a>和<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>担任助教，在<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>担任助教期间，他与球队在2008年夺得NBA总冠军。
   </p>
   <p>
    在加盟<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>之前，隆加<a href="/team/kings">巴迪</a>曾经在<a href="/team/jazz">杰夫</a>-范甘迪手下担任<a href="/team/rockets">火箭</a>助教。
   </p>
