  <div class="artical-main-content">
   <p>
    虎扑7月20日讯 今天<a href="/team/pacers">步行者</a>球员<a href="/team/wizards">迈尔斯</a>-<a href="/team/hawks">特纳</a>在个<a href="/team/76ers">人</a>社交媒体Instagram上晒出了自己进行瑜伽训练的照片。
   </p>
   <p>
    <a href="/team/hawks">特纳</a>写道：“瑜伽训练对我的帮助是我永远想象不到的！感谢教练让我找到了自由的感觉！”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hawks">特纳</a>场均出战28.6分钟，可以拿到13.3分7.2篮板1.6助攻2.7盖帽。
   </p>
