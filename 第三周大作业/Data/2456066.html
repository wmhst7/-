   <p>
    虎扑7月20日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>的大儿子Bronny今天通过Instagram Story拍摄了一段他和父亲的视频。
   </p>
   <p>
    Bronny和父亲<a href="/team/lakers">勒布朗</a>似乎身处一个灯光效果绚丽的大厅内，期间<a href="/team/lakers">勒布朗</a>对着儿子的拍摄镜头举手致意。
   </p>
   <p>
