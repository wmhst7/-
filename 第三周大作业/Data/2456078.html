 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="帅气逼人！库兹马连续发布今日个人生活动态" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190720/8664aac6851e063bd59b38479068fdabb6ab4e43.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月20日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>今日通过Instagram Story连续更新个<a href="/team/76ers">人</a>动态。
   </p>
   <p>
    <a href="/team/lakers">库兹马</a>首先发布了一段个<a href="/team/76ers">人</a>自拍，随后更新了自己在<a href="/team/lakers">湖人</a>训练馆与一些小朋友做活动时命中半场三分的视频，最后分享了他准备接受牙齿护理的自拍照。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>场均出战33.1分钟，得到18.7分5.5篮板2.5助攻。
   </p>
