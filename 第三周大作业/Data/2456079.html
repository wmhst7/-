<div class="artical-title">
 <h1 class="headline">
  <a href="/team/grizzlies">泰厄斯</a>-<a href="/team/hawks">琼斯</a>发布<a href="/team/grizzlies">灰熊</a>定妆照：21号启动
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="泰厄斯-琼斯发布灰熊定妆照：21号启动" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190720/2c315e332e31e5904455fb78568ad1345d1c37be.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月20日讯 根据此前的报道，<a href="/team/grizzlies">泰厄斯</a>-<a href="/team/hawks">琼斯</a>与<a href="/team/grizzlies">灰熊</a>达成了一份3年2400万美元的邀请报价协议，而<a href="/team/timberwolves">森林狼</a>则放弃匹配<a href="/team/grizzlies">灰熊</a>的报价。<a href="/team/hawks">琼斯</a>新赛季将身披21号球衣为<a href="/team/grizzlies">灰熊</a>出战。
   </p>
   <p>
    今天<a href="/team/grizzlies">泰厄斯</a>-<a href="/team/hawks">琼斯</a>在Instagram上晒出了自己身穿21号<a href="/team/grizzlies">灰熊</a>球衣的定妆照。<a href="/team/hawks">琼斯</a>写道：“21号，启动！！”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hawks">琼斯</a>为<a href="/team/timberwolves">森林狼</a>共出战68场比赛，场均出场22.9分钟，得到6.9分2.0篮板4.8助攻1.2抢断。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190720/12/e65b65319416085904fdbd363a7463ab.jpg"/>
   </p>
