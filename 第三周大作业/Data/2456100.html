 <h1 class="headline">
  <a href="/team/jazz">奥尼尔</a>在比利时音乐节现场打碟：音乐让世界和平
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="奥尼尔在比利时音乐节现场打碟：音乐让世界和平" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190720/3b3a7db1de95e655da31a12fda0dd0ff9748bee8.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月20日讯 今天<a href="/team/bulls">沙奎尔</a>-<a href="/team/jazz">奥尼尔</a>做客比利时Tomorrowland电子音乐节，在现场客串打碟。<a href="/team/jazz">奥尼尔</a>在Instagram上发布了活动现场的照片。
   </p>
   <p>
    <a href="/team/jazz">奥尼尔</a>写道：“感谢Tomorrowland音乐节，我爱你们！”
   </p>
   <p>
    随后<a href="/team/jazz">奥尼尔</a>还发布了一段视频，记录电子音乐节现场火热的氛围，他写道：“祝所有举起旗帜的国家和平……音乐让世界和平。”
   </p>
   <p>
    <a href="/team/jazz">奥尼尔</a>职业生涯场均出战35.3分钟，能得到24.3分11.1篮板2.3盖帽。
   </p>
