 <h1 class="headline">
  <a href="/team/wizards">奇才</a>曾联系过<a href="/team/clippers">莫里斯</a>-奇克斯，后者决定留在<a href="/team/thunder">雷霆</a>
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="奇才曾联系过莫里斯-奇克斯，后者决定留在雷霆" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190720/a3909d366fd70548d93a023928adb3cb89536e98.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月20日讯 根据The Athletic记者Fred Katz的报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/wizards">奇才</a>曾联系过<a href="/team/clippers">莫里斯</a>-奇克斯，希望他在新赛季加盟<a href="/team/76ers">斯科特</a>-<a href="/team/grizzlies">布鲁克斯</a>的教练组，奇克斯最终决定留在<a href="/team/thunder">雷霆</a>。
   </p>
   <p>
    奇克斯曾经在<a href="/team/76ers">76</a><a href="/team/76ers">人</a>、<a href="/team/blazers">开拓者</a>、<a href="/team/thunder">雷霆</a>和<a href="/team/pistons">活塞</a>执教，他于2015年再次回到<a href="/team/thunder">雷霆</a>，担任球队助教至今。
   </p>
   <p>
    在去年9月，奇克斯入选了名<a href="/team/76ers">人</a>堂。
   </p>

    (编辑：李昌隆)
