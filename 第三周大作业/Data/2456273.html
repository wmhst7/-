 <h1 class="headline">
  <a href="/team/thunder">雷霆</a>官方祝<a href="/team/thunder">史蒂文</a>-<a href="/team/bucks">亚当斯</a>26岁生日快乐
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/okcthunder/status/1152563951215009792" target="_blank">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="雷霆官方祝史蒂文-亚当斯26岁生日快乐" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190721/0b236b6371bf26d0804c75ead89ffcbf70dfb09f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月21日讯 俄克拉荷马<a href="/team/thunder">雷霆</a>队官方今天在推特上传了一张祝球队中锋<a href="/team/thunder">史蒂文</a>-<a href="/team/bucks">亚当斯</a>26岁生日快乐的照片（见新闻配图）。
   </p>
   <p>
    “转推祝你们每个<a href="/team/76ers">人</a>都最爱的新西兰的@<a href="/team/thunder">史蒂文</a>-<a href="/team/bucks">亚当斯</a>生日快乐。”<a href="/team/thunder">雷霆</a>官方写道。
   </p>
   <p>
    <a href="/team/bucks">亚当斯</a>出生于1993年7月20日，当地时间今天是他26岁的生日。
   </p>
   <p>
    <a href="/team/bucks">亚当斯</a>于2013年首轮第12顺位被<a href="/team/thunder">雷霆</a>选中，职业生涯至今一直效力于<a href="/team/thunder">雷霆</a>。2018-19赛季常规赛，<a href="/team/bucks">亚当斯</a>场均出场33.4分钟，得到13.9分9.5篮板。
   </p>
   <p>
   </p>
