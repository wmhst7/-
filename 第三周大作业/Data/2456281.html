 <h1 class="headline">
  浓眉举办训练营：没有哪个地方的篮球能比得上芝加哥
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="浓眉举办训练营：没有哪个地方的篮球能比得上芝加哥" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190721/2b851134908764ede35086439e7e1413eb8a2b2a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月21日讯 洛杉矶<a href="/team/lakers">湖人</a>队前锋<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>今天在个<a href="/team/76ers">人</a>Instagram上传了一组个<a href="/team/76ers">人</a>训练营的照片（见新闻配图）。
   </p>
   <p>
    “昨天在我个<a href="/team/76ers">人</a>训练营中和孩子们度过了一段很美妙的时光，这座场馆里有一些很有天赋的孩子，没有哪个地方的篮球能比得上芝加哥！”<a href="/team/jazz">戴维斯</a>写道。
   </p>
   <p>
    <a href="/team/jazz">戴维斯</a>出生于芝加哥南部地区，在本赛季休赛期的一笔交易当中被<a href="/team/pelicans">鹈鹕</a>交易至<a href="/team/lakers">湖人</a>。2018-19赛季常规赛，<a href="/team/jazz">戴维斯</a>场均出场33.0分钟，得到25.9分12.0篮板3.9助攻1.57抢断2.41盖帽。
   </p>
