 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="汗流浃背！杰拉德-格林与豪斯一起训练" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190721/0dc6d36296a1e9bd9226b85347d001d782cf81a6.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月21日讯 休斯顿<a href="/team/rockets">火箭</a>队后卫<a href="/team/rockets">杰拉德</a>-<a href="/team/warriors">格林</a>今天在个<a href="/team/76ers">人</a>Instagram上传了一组个<a href="/team/76ers">人</a>训练照（见新闻配图）。
   </p>
   <p>
    “如果他们使用你的名字作为化名，那么这就意味着你很出名@<a href="/team/rockets">丹纽尔</a>-<a href="/team/rockets">豪斯</a>。”<a href="/team/warriors">格林</a>写道。
   </p>
   <p>
    根据此前的报道，<a href="/team/warriors">格林</a>与<a href="/team/rockets">火箭</a>达成了一份1年的底薪续约协议。2018-19赛季常规赛，<a href="/team/warriors">格林</a>场均上场20.2分钟，得到9.2分2.5篮板。
   </p>
