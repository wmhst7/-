<div class="artical-title">
 <h1 class="headline">
  官方：<a href="/team/timberwolves">森林狼</a>与后卫<a href="/team/warriors">乔丹</a>-<a href="/team/timberwolves">麦克劳克林</a>签下一份双向合同
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nba.com/timberwolves/timberwolves-sign-guard-jordan-mclaughlin-two-way-contract" target="_blank">
     NBA官网
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-21 03:57:29
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：森林狼与后卫乔丹-麦克劳克林签下一份双向合同" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190721/10feea1cebebac95e5154a3600a387c853e60416.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月21日讯 明尼苏达<a href="/team/timberwolves">森林狼</a>队官方今日宣布，球队与后卫<a href="/team/warriors">乔丹</a>-<a href="/team/timberwolves">麦克劳克林</a>签下一份双向合同。
   </p>
   <p>
    <a href="/team/timberwolves">麦克劳克林</a>今年23岁，在刚刚结束的拉斯维加斯夏季联赛中，他共为<a href="/team/timberwolves">森林狼</a>出战7场比赛，场均得到9.9分3.9篮板5.0助攻。
   </p>
   <p>
    2018-19赛季，<a href="/team/timberwolves">麦克劳克林</a>效力于NBA发展联盟长岛<a href="/team/nets">篮网</a>队，共出战39场比赛，场均得到15.0分3.2篮板4.6助攻1.6抢断。
   </p>
   <span id="editor_baidu">
    (编辑：skrr)
   </span>
  </div>
 </div>
