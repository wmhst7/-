 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="猛龙与奥谢-布里塞特签下一份Exhibit 10合同" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190721/26fa9428f40a2b369e6636312af1b0f33955846c.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月21日讯 根据The Athletic记者Blake Murphy报道，多伦多<a href="/team/raptors">猛龙</a>队已经与前锋奥谢-布里塞特签下一份Exhibit 10合同。
   </p>
   <p>
    签约后，奥谢-布里塞特也更新了个<a href="/team/76ers">人</a>Instagram写道：“为了这座<a href="/team/thunder">城</a>市的爱。”
   </p>
   <p>
    奥谢-布里塞特今年21岁，出生于加拿大。大学期间他效力于雪<a href="/team/thunder">城</a>大学，共为球队出战71场比赛，场均出场35.7分钟，得到13.7分8.2篮板。
   </p>
   <span id="editor_baidu">
    (编辑：马夏尔)
   </span>
