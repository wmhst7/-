 <h1 class="headline">
  <a href="/team/lakers">湖人</a>将雇用<a href="/team/jazz">迈克</a>-潘佩西为投篮教练，后者曾效力于<a href="/team/lakers">湖人</a>
 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="湖人将雇用迈克-潘佩西为投篮教练，后者曾效力于湖人" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190721/3c5a76119e50d4358ab18b765a855b3fcef6cb78.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月21日讯 据记者Dave McMenamin报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/lakers">湖人</a>将雇用<a href="/team/jazz">迈克</a>-潘佩西（Mike Penberthy）为投篮教练。
   </p>
   <p>
    潘佩西向记者表示：“很开心能回到<a href="/team/lakers">湖人</a>。”
   </p>
   <p>
    潘佩西是1997年的落选秀，之后曾效力于<a href="/team/lakers">湖人</a>，并在2000-01赛季随队夺冠。2014-15赛季，潘佩西出任<a href="/team/timberwolves">森林狼</a>投篮教练。上赛季，潘佩西是<a href="/team/pelicans">鹈鹕</a>的投篮教练。
   </p>

    (编辑：流浪的光)
