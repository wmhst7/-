<div class="artical-title">
 <h1 class="headline">
  肯尼-伍腾将和<a href="/team/knicks">尼克斯</a>签下一份Exhibit 10合同
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://nypost.com/2019/07/20/kenny-wooten-getting-another-big-knicks-chance/" target="_blank">
     纽约邮报
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-21 06:01:34
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="肯尼-伍腾将和尼克斯签下一份Exhibit 10合同" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190721/28053154c9cbf1ea69bebb1d0eb74ddaf602419f.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月21日讯 据《纽约邮报》报道，他们得知，前锋肯尼-伍腾已经同意和<a href="/team/knicks">尼克斯</a>签下一份带有Exhibit 10条款的合同，他将参加<a href="/team/knicks">尼克斯</a>训练营并努力争取留队。
   </p>
   <p>
    Exhibit 10条款保证，只要伍腾在<a href="/team/knicks">尼克斯</a>发展联盟出战达45天，将保障他5万美元的薪水。
   </p>
   <p>
    伍腾是今年的落选秀，在夏季联赛比赛中，他出场4场，在52分钟内送出了10次盖帽，吸引了管理层的注意力。
   </p>
   <p>
    <a href="https://nba.hupu.com/wiki/%E5%8F%8C%E5%90%91%E5%90%88%E5%90%8C">
     科普：什么是Exhibit 10合同
    </a>
   </p>
   <span id="editor_baidu">
    (编辑：流浪的光)
   </span>
  </div>
 </div>
