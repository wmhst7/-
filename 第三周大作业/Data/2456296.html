 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="奇才聘请迈克-隆加巴迪为助理教练" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190721/88307e574441d3a51db9560b5c8282cd8d3a9af3.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月21日讯 根据NBC<a href="/team/wizards">奇才</a>队跟队记者Chase Hughes报道，<a href="/team/wizards">奇才</a>将聘请<a href="/team/jazz">迈克</a>-隆加<a href="/team/kings">巴迪</a>为球队助理教练。
   </p>
   <p>
    隆加<a href="/team/kings">巴迪</a>以防守见长，在多支球队担任过防守助理教练。
   </p>
   <p>
    <a href="/team/jazz">迈克</a>-隆加<a href="/team/kings">巴迪</a>上赛季是<a href="/team/cavaliers">骑士</a>的助理教练，他曾担任过<a href="/team/rockets">火箭</a>、<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>、<a href="/team/suns">太阳</a>等球队的助理教练，并在任职<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>（2008）与<a href="/team/cavaliers">骑士</a>（2016）期间随队获得了总冠军。
   </p>
