 <h1 class="headline">
  <a href="/team/rockets">哈登</a>指导训练营学员：运球时抬起头，看到空位队友就传球
 </h1>
 <div class="artical-info">

   <span class="comeFrom" id="source_baidu">

    </a>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="哈登指导训练营学员：运球时抬起头，看到空位队友就传球" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190721/701adfdcfd8d8c92c337523f6402837b984c19c7.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月21日讯 <a href="/team/rockets">火箭</a>的<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>今日举办了训练营，他与孩子们进行了互动。
   </p>
   <p>
    “当你运球的时候，让自己的头抬起来，如果你的队友处在空位或者在篮下，你可以传球给他。”<a href="/team/rockets">哈登</a>说道。
   </p>
   <p>
    <a href="/team/rockets">哈登</a>接着说：“你们中的大部分<a href="/team/76ers">人</a>运球都是像这样低着头运球，这样你什么也看不到，所以抬起头，确保你有不错的空间，这样的话，你们会得到更多的出手机会。”
   </p>
   <p>
    在<a href="/team/rockets">哈登</a>的ProCamps训练营上，<a href="/team/rockets">哈登</a>还与孩子进行了1对1的比赛。
   </p>

    (编辑：李昌隆)
