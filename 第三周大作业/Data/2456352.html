  <a href="/team/rockets">詹姆斯</a>解释刷屏嗨歌动态：我知道我很疯，但我太高兴了

  <div class="artical-main-content">
   <p>
    虎扑7月21日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今日在Instagram Story上更新了约30条车内嗨歌动态。
   </p>
   <p>
    在大量自嗨动态的间隙，<a href="/team/rockets">詹姆斯</a>发布了一张图片表露心声：“是的，我知道我疯了！太疯狂了！！我只是太高兴了。”随后<a href="/team/rockets">詹姆斯</a>继续更新了十几条嗨歌自拍。
