 <h1 class="headline">
  <a href="/team/spurs">马刺</a>官推晒NASA宇航员带<a href="/team/spurs">马刺</a>球衣遨游太空短片
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/spurs/status/1152601296253403136" target="_blank">

    </a>
   </span>

    <span id="pubtime_baidu">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="马刺官推晒NASA宇航员带马刺球衣遨游太空短片" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190721/5e1420bbe415ef3c4c8d1f83c870e0dc94083dba.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月21日讯 今日，<a href="/team/spurs">马刺</a>官推晒出了一段关于NASA宇航员、中校<a href="/team/pistons">安德烈</a>-摩根将一件印有自己名字的<a href="/team/spurs">马刺</a>19号球衣带往太空的视频，并配文：
   </p>
   <p>
    “阿波罗11号首次载<a href="/team/76ers">人</a>登月的50年后，宇航员<a href="/team/pistons">安德烈</a>-摩根将首次将<a href="/team/spurs">马刺</a>球衣带往太空。接下来的九个月里摩根将在空间站生活和工作。#阿波罗50年（宇航员登月表情） #<a href="/team/spurs">马刺</a>加油”
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190721/09/08078cc8b6679a22edf1c610acee9c39.jpg"/>
   </p>
   <p>
    <a href="/team/pistons">安德烈</a>-摩根将在当地时间上午11点28分前往国际空间站。
   </p>
   <p>
   </p>
