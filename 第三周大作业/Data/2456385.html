 <h1 class="headline">
  <a href="/team/bucks">梅森</a>谈加盟<a href="/team/bucks">雄鹿</a>：非常荣幸，我已经准备好新赛季了
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="梅森谈加盟雄鹿：非常荣幸，我已经准备好新赛季了" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190721/a8a0de2415f43f3c33bb68eabc0579beefed9fe1.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月21日讯 据此前报道，NBA球员<a href="/team/bucks">弗兰克</a>-<a href="/team/bucks">梅森</a>三世和密尔沃基<a href="/team/bucks">雄鹿</a>队达成一份双向合同的协议。
   </p>
   <p>
    今日，<a href="/team/bucks">梅森</a>更新个<a href="/team/76ers">人</a>推特发文道：“非常荣幸能够成为这支具有总冠军实力球队的一分子，我已经准备好工作了！”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bucks">梅森</a>共上场38次，场均上场11.4分钟，得到5.1分1.1篮板2.2助攻。
   </p>
   <p>
    相关阅读：

    </a>
   </p>
