  <div class="artical-main-content">
   <p>
    虎扑7月21日讯 今日，<a href="/team/thunder">雷霆</a>官方更新社交媒体Instagram晒照祝<a href="/team/thunder">史蒂文</a>-<a href="/team/bucks">亚当斯</a>生日快乐。
   </p>
   <p>
    <a href="/team/thunder">雷霆</a>官方配文道：“祝我们最喜爱的新西兰<a href="/team/76ers">人</a><a href="/team/thunder">史蒂文</a>-<a href="/team/bucks">亚当斯</a>生日快乐！”
   </p>
   <p>
    <a href="/team/thunder">史蒂文</a>-<a href="/team/bucks">亚当斯</a>生于1993年7月20日，当地时间今天是他的26岁生日。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bucks">亚当斯</a>场均出场33.4分钟，得到13.9分9.5篮板。
   </p>
