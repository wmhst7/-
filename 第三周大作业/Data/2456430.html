 <h1 class="headline">
  休赛期刻苦加练！<a href="/team/rockets">克拉克</a>森晒和<a href="/team/celtics">塔特姆</a>球场训练照
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B0G1nFHBSiy/?utm_source=ig_web_copy_link" target="_blank">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="休赛期刻苦加练！克拉克森晒和塔特姆球场训练照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190721/24298e3a893e779fccd2a97ab0b45a1be7439d04.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月21日讯 今日，<a href="/team/cavaliers">骑士</a>球员<a href="/team/warriors">乔丹</a>-<a href="/team/rockets">克拉克</a>森更新个<a href="/team/76ers">人</a>社媒Instagram晒出和<a href="/team/celtics">杰森</a>-<a href="/team/celtics">塔特姆</a>等<a href="/team/76ers">人</a>球场训练照（见新闻配图）。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">克拉克</a>森场均上场27.3分钟，得到16.8分3.3篮板2.4助攻；<a href="/team/celtics">塔特姆</a>场均上场31.1分钟，得到15.7分6.0篮板2.1助攻1.06抢断0.72盖帽；季后赛场均上场32.8分钟，得到15.2分6.7篮板1.9助攻1.11抢断0.78盖帽。
   </p>
