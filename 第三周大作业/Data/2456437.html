  <div class="artical-main-content">
   <p>
    虎扑7月21日讯 今日，前NBA球员<a href="/team/hornets">德维恩</a>-<a href="/team/cavaliers">韦德</a>更新社交媒体Instagram晒出芝加哥训练营瞬间。
   </p>
   <p>
    <a href="/team/cavaliers">韦德</a>写到：“记录我的芝加哥训练营第二天，再次感谢家长带你们的孩子来参加我的训练营。同时也十分感谢Khalil Mack（橄榄球运动员）作为我的特别来宾。”
   </p>
   <p>
    <a href="/team/hornets">德维恩</a>-<a href="/team/cavaliers">韦德</a>于2018-19赛季结束后宣布退役，职业生涯场均出场33.9分钟，能得到22.0分4.7篮板5.41助攻。
   </p>
