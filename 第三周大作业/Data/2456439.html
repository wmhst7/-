   <p>

   </p>
   <p>
    拜仁官方写道：“谢谢支持，Kuz！”
   </p>
   <p>

   </p>
   <p>
    <a href="/team/lakers">卡鲁索</a>写道：“不过，请说出5个球员的名字……”
