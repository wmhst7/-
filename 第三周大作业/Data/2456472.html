<div class="artical-title">
 <h1 class="headline">
  <a href="/team/hawks">特雷</a>-杨：拉梅洛-<a href="/team/pelicans">鲍尔</a>会在明年选秀中以前3顺位被选中
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.tmz.com/2019/07/21/trae-young-lamelo-ball-nba-draft/" target="_blank">
     TMZ体育
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-21 17:19:25
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="特雷-杨：拉梅洛-鲍尔会在明年选秀中以前3顺位被选中" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190721/27d12689985523d1502fb65eee38e9bb8e2565fe.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月21日讯 今日，<a href="/team/hawks">老鹰</a>后卫<a href="/team/hawks">特雷</a>-杨在接受采访时谈到了<a href="/team/pelicans">鹈鹕</a>后卫郎佐-<a href="/team/pelicans">鲍尔</a>的弟弟拉梅洛-<a href="/team/pelicans">鲍尔</a>。
   </p>
   <p>
    拉梅洛-<a href="/team/pelicans">鲍尔</a>在明年将有资格参加NBA选秀，在被问及是否相信他能以前3顺位的身份进入NBA时，<a href="/team/hawks">特雷</a>-杨表示：“可能吧，当然能。等到时候（明年选秀大会）他就会准备好了。”
   </p>
   <p>
    <a href="/team/hawks">特雷</a>-杨在2018年NBA选秀大会上以首轮第5顺位被<a href="/team/mavericks">独行侠</a>选中，随后被交易至<a href="/team/hawks">老鹰</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hawks">特雷</a>-杨场均出场30.9分钟，得到19.1分3.7篮板8.1助攻0.89抢断。
   </p>
   <span id="editor_baidu">
    (编辑：王芮)
   </span>
