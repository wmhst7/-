 <h1 class="headline">
  伊莱贾-<a href="/team/wizards">布莱恩特</a>收到多份NBA球队报价
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/Tjonesonthenba/status/1151917649078583296?ref_src=twsrc%5Etfw" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-21 20:52:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="伊莱贾-布莱恩特收到多份NBA球队报价" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190721/1d388ace83ad57ebd044d060d34e31a69314ce64.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月21日讯 根据The Athletic记者<a href="/team/jazz">托尼</a>-<a href="/team/hawks">琼斯</a>的报道，多位联盟消息<a href="/team/76ers">人</a>士透露，前杨百翰大学的伊莱贾-<a href="/team/wizards">布莱恩特</a>已经收到了多份NBA球队的报价，他在考虑自己的各种选择，希望很快做出决定。
   </p>
   <p>
    24岁的<a href="/team/wizards">布莱恩特</a>身高1.96米，体重95公斤，他是去年的落选秀，是一名得分后卫。
   </p>
   <p>
    在今年的夏季联赛上，<a href="/team/wizards">布莱恩特</a>在<a href="/team/bucks">雄鹿</a>的夏季联赛队场均出战23.3分钟可以拿到14.3分4篮板3.3助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
