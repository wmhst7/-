  <div class="artical-main-content">
   <p>
    虎扑7月22日讯 根据此前的报道，<a href="/team/timberwolves">森林狼</a>以3年1150万美元与<a href="/team/blazers">开拓者</a>受限制自由球员<a href="/team/timberwolves">杰克</a>-<a href="/team/timberwolves">莱曼</a>达成协议。
   </p>
   <p>
    <a href="/team/timberwolves">杰克</a>-<a href="/team/timberwolves">莱曼</a>接受<a href="/team/timberwolves">森林狼</a>记者Jace Frederick的采访，谈到加盟<a href="/team/timberwolves">森林狼</a>的原因。<a href="/team/timberwolves">莱曼</a>说道：“显然他们正在建立一种赢球文化。球队里的每一个<a href="/team/76ers">人</a>都渴望赢，当大家有这种心态时，当把赢球当成头等大事时，其他的一切都会迎刃而解。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/timberwolves">莱曼</a>场均上场18.7分钟，得到7.6分3.1篮板。
   </p>
