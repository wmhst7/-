 <h1 class="headline">
  时光飞逝！<a href="/team/bulls">公牛</a>官推展示十年前的绿色版<a href="/team/bulls">公牛</a>球衣
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="时光飞逝！公牛官推展示十年前的绿色版公牛球衣" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190722/825eb5b485ca8e340130154384e72bedb47aaac2.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月22日讯 今天<a href="/team/bulls">公牛</a>官方在推特上展示出2009年柯克-辛里奇穿着一套绿色版<a href="/team/bulls">公牛</a>球衣的照片。
   </p>
   <p>
    <a href="/team/bulls">公牛</a>官方写道：“给大家展示一套来自2009年的绿色版<a href="/team/bulls">公牛</a>球衣，感觉如何？”
   </p>
   <p>
    柯克-辛里奇职业生涯为<a href="/team/bulls">公牛</a>出战748场常规赛，场均31.5分钟，能得到11.4分3.0篮板5.1助攻。
   </p>
   <p>
    此前<a href="/team/bulls">公牛</a>官方还展示过多套<a href="/team/bulls">公牛</a>历史球衣。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190722/01/90075c3e331699021dcad5c0417386a5.jpg"/>
