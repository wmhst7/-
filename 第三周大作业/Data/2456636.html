 <h1 class="headline">
  <a href="/team/warriors">勇士</a>官方祝<a href="/team/warriors">奥马里</a>-<a href="/team/warriors">斯佩尔曼</a>22岁生日快乐
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="勇士官方祝奥马里-斯佩尔曼22岁生日快乐" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190722/1500f2a670b1aa975d6d41f90d3a403f758e808f.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月22日讯 <a href="/team/warriors">勇士</a>前锋<a href="/team/warriors">奥马里</a>-<a href="/team/warriors">斯佩尔曼</a>出生于1997年7月21日，当地时间的今天是他的22岁生日。
   </p>
   <p>
    今天<a href="/team/warriors">勇士</a>官方在Instagram上写道：“祝@<a href="/team/warriors">斯佩尔曼</a> 生日快乐！”
   </p>
   <p>
    此前<a href="/team/warriors">勇士</a>官方宣布，球队将<a href="/team/hawks">达米安</a>-<a href="/team/hawks">琼斯</a>和一个2026年的次轮签交易至<a href="/team/hawks">老鹰</a>，得到<a href="/team/warriors">斯佩尔曼</a>。
   </p>
   <p>
    <a href="/team/warriors">斯佩尔曼</a>是2018年选秀大会的首轮30号秀，来自维拉诺瓦大学，2018-19赛季常规赛共代表<a href="/team/hawks">老鹰</a>上场46次，场均上场17.5分钟，得到5.9分4.2篮板1.0助攻。
   </p>
   <span id="editor_baidu">
    (编辑：Ubuntu)
   </span>
