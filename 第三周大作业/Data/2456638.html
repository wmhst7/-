 <h1 class="headline">
  <a href="/team/kings">国王</a>女助教感谢前东家：感谢<a href="/team/76ers">76</a><a href="/team/76ers">人</a>让我成为球队一分子
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="国王女助教感谢前东家：感谢76人让我成为球队一分子" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190722/caba216c9afe844965aeeb63e5e34c84ce1e0a09.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月22日讯 据记者Ramona Shelburne报道，<a href="/team/kings">国王</a>雇佣了Lindsey Harding为助教，此前她曾在<a href="/team/76ers">76</a><a href="/team/76ers">人</a>担当球员发展教练。
   </p>
   <p>
    今天Harding在推特上感谢了前东家<a href="/team/76ers">76</a><a href="/team/76ers">人</a>，她写道：“永远感激<a href="/team/76ers">76</a><a href="/team/76ers">人</a>突破阻隔，给我成为球队史上首位女性球探和教练的机会。感谢#费<a href="/team/thunder">城</a> ，让我成为球队的一分子。”
   </p>
   <p>
    Harding曾在WNBA效力过9个赛季，生涯场均能得到9.8分2.9篮板。
   </p>
