 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="埃里克-布莱索与比卢普斯一起进行健身房训练" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190722/341f14e80a8d8a75065144f6a2d2b30cd5e903ed.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月22日讯 今天<a href="/team/bucks">雄鹿</a>球员<a href="/team/warriors">埃里克</a>-<a href="/team/bucks">布莱索</a>在Instagram上晒出了自己和前NBA球员昌西-比卢普斯一起训练的照片。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bucks">布莱索</a>场均出场29.1分钟，得到15.9分4.6篮板5.5助攻。
   </p>
   <p>
    比卢普斯职业生涯出战1043场常规赛，场均31.6分钟，得到15.2分2.9篮板5.4助攻。比卢普斯5次入选全明星，2003-04赛季帮助<a href="/team/pistons">活塞</a>赢得NBA总冠军，并当选总决赛MVP。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190722/02/2abde81a6b9e4d91cf4841ab24529afa.jpg"/>
   </p>
