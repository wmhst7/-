  <div class="artical-main-content">
   <p>
    虎扑7月22日讯 今天<a href="/team/warriors">勇士</a>球员<a href="/team/warriors">德雷蒙德</a>-<a href="/team/warriors">格林</a>在Instagram晒出了自己祖母的照片，并祝其生日快乐。
   </p>
   <p>
    <a href="/team/warriors">格林</a>写道：“嘿我的奶奶！芳龄66……爱这个女<a href="/team/76ers">人</a>的所有！”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">德雷蒙德</a>-<a href="/team/warriors">格林</a>场均出场31.3分钟，得到7.4分7.3篮板6.9助攻1.44抢断1.06盖帽。
   </p>
