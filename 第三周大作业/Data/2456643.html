 <h1 class="headline">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="坎特发布凯尔特人定妆照：绿色看着很清爽" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190722/10685086de58ac3008ee2144187c502a6e43ea4b.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月22日讯 今天<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>新援<a href="/team/celtics">埃内斯</a>-<a href="/team/celtics">坎特</a>在推特上转发了自己的新赛季定妆照。
   </p>
   <p>
    <a href="/team/celtics">坎特</a>写道：“穿着绿色看起来很清爽。”
   </p>
   <p>
    据此前的报道，自由球员<a href="/team/celtics">埃内斯</a>-<a href="/team/celtics">坎特</a>与<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>达成一份2年1000万美元的协议，第二年为球员选项。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">坎特</a>场均上场24.5分钟，得到13.7分9.8篮板1.7助攻。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190722/02/a592fc3c16796e5c120513c42231c1bd.jpg"/>
   </p>
