 <h1 class="headline">
  <a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>和<a href="/team/cavaliers">韦德</a>在芝加哥现场观看WNBA比赛
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="安东尼-戴维斯和韦德在芝加哥现场观看WNBA比赛" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190722/3ea31e9347ece04840ba3cab223d5dda10f8f66f.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月22日讯 今天WNBA芝加哥天空队在主场迎战印第安纳狂热队，前NBA球员<a href="/team/hornets">德维恩</a>-<a href="/team/cavaliers">韦德</a>和<a href="/team/lakers">湖人</a>球员<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>在现场观战。
   </p>
   <p>
    <a href="/team/jazz">戴维斯</a>还通过Instagram转发了<a href="/team/cavaliers">韦德</a>发布的二<a href="/team/76ers">人</a>合照，并写道：“我的哥们！”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/jazz">戴维斯</a>场均出场33分钟，得到25.9分12篮板3.9助攻2.4盖帽。
   </p>
   <p>
    <a href="/team/hornets">德维恩</a>-<a href="/team/cavaliers">韦德</a>于2018-19赛季结束后宣布退役，职业生涯场均出场33.9分钟，能得到22.0分4.7篮板5.41助攻。
   </p>
