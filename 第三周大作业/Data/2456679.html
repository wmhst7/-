 <h1 class="headline">
  <a href="/team/bucks">雄鹿</a>已经裁掉邦齐-科尔森
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="雄鹿已经裁掉邦齐-科尔森" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190722/8e1f7b6b059ddfaa756e5ffb29544e4f34fbf472.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月22日讯 根据The Athletic记者<a href="/team/kings">Eric</a> Nehm的报道，<a href="/team/bucks">雄鹿</a>已经裁掉了邦齐-科尔森。
   </p>
   <p>
    科尔森之前与<a href="/team/bucks">雄鹿</a>签下了一份双向合同，一支球队最多可以签下两名双向合同球员，<a href="/team/bucks">雄鹿</a>已经与<a href="/team/bucks">卡姆</a>-<a href="/team/bucks">雷诺兹</a>和<a href="/team/bucks">弗兰克</a>-<a href="/team/bucks">梅森</a>达成了双向合同。
   </p>
   <p>
    2018-19赛季常规赛，科尔森场均出战12.3分钟可以拿到4.9分3.8篮板。
   </p>
   <span id="editor_baidu">
    (编辑：包包)
   </span>

 </div>
