 <h1 class="headline">
  <a href="/team/jazz">戴维斯</a>与<a href="/team/lakers">塔伦</a>-<a href="/team/lakers">霍顿</a>-<a href="/team/rockets">塔克</a>一同在芝加哥观看WNBA比赛

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="戴维斯与塔伦-霍顿-塔克一同在芝加哥观看WNBA比赛" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190722/22583418c715c2b3d8e2a60cee39978b6097fdc5.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月22日讯 Klutch Sports经纪公司官方Instagram账号今日分享了一张旗下客户<a href="/team/lakers">湖人</a>球员<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>与新秀队友<a href="/team/lakers">塔伦</a>-<a href="/team/lakers">霍顿</a>-<a href="/team/rockets">塔克</a>一同在芝加哥观看WNBA比赛的照片。
   </p>
   <p>
    <a href="/team/jazz">戴维斯</a>和<a href="/team/rockets">塔克</a>拥有同一个经纪<a href="/team/76ers">人</a>里奇-<a href="/team/clippers">保罗</a>，他们同样来自芝加哥。<a href="/team/rockets">塔克</a>是本届选秀次轮总第46顺位的新秀后卫。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/jazz">戴维斯</a>场均出场33分钟，得到25.9分12篮板3.9助攻2.4盖帽。
   </p>
   <p>
   </p>
