   </p>
   <p>
    “老兄，能不能在2K里给我加点头发？我在游戏里看起来还像是几年前在大学那样！”
   </p>
   <p>
    在去年发布的2K19游戏中，<a href="/team/knicks">波蒂斯</a>如图一所示，像大学时期（图二）一样是板寸头，但实际上，现在效力于<a href="/team/knicks">尼克斯</a>的<a href="/team/knicks">波蒂斯</a>的头发已经有一定长度了。
