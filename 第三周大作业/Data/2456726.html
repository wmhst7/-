 <h1 class="headline">
  <a href="/team/jazz">穆迪埃</a>社媒发鸡汤：生活往往后知后觉
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="穆迪埃社媒发鸡汤：生活往往后知后觉" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190722/00189359a196555f487d3073c49efe0c4e6531ca.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月22日讯 犹他<a href="/team/jazz">爵士</a>队后卫<a href="/team/jazz">伊曼纽尔</a>-<a href="/team/jazz">穆迪埃</a>今天在个<a href="/team/76ers">人</a>Instagram上传了一张自己的投篮照（见新闻配图）。
   </p>
   <p>
    “生活往往后知后觉，但在此之前你必须得去经历生活，在生活中学习。”<a href="/team/jazz">穆迪埃</a>写道。
   </p>
   <p>
    根据此前的报道，<a href="/team/jazz">穆迪埃</a>在本赛季休赛期与<a href="/team/jazz">爵士</a>达成一份一年协议，并于昨天正式被官宣加盟<a href="/team/jazz">爵士</a>。2018-19赛季常规赛，<a href="/team/jazz">穆迪埃</a>场均上场27.2分钟，得到14.8分3.3篮板3.9助攻0.73抢断。
   </p>
   <span id="editor_baidu">
    (编辑：skrr)
   </span>
