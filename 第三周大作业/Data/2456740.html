 <h1 class="headline">
  <a href="/team/pacers">奥拉迪波</a>晒个<a href="/team/76ers">人</a>生活照：我真是太酷了
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="奥拉迪波晒个人生活照：我真是太酷了" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190722/c3b0f35e3bb5102480d000bfbedd8ca10741be9a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月22日讯 印第安纳<a href="/team/pacers">步行者</a>队后卫<a href="/team/pacers">维克托</a>-<a href="/team/pacers">奥拉迪波</a>今天在个<a href="/team/76ers">人</a>Instagram上传了两张自己的生活照（见新闻配图）。
   </p>
   <p>
    “我真是太酷了。”<a href="/team/pacers">奥拉迪波</a>写道。
   </p>
   <p>
    <a href="/team/pacers">奥拉迪波</a>在2019年1月24日<a href="/team/pacers">步行者</a>对阵<a href="/team/raptors">猛龙</a>的比赛中右膝严重受伤，并于1月29日成功接受了右膝盖撕裂的四头肌腱的修复手术。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/pacers">奥拉迪波</a>因伤仅出战36场比赛，场均出场31.9分钟，得到18.8分5.6篮板5.2助攻1.7抢断。
   </p>
