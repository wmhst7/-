 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="特雷-杨：当时机成熟时，你们会知道激励我努力的故事" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190722/dc09671d96dbf6fac22f246d3dc3e0fa65866198.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月22日讯 今日<a href="/team/hawks">老鹰</a>后卫<a href="/team/hawks">特雷</a>-杨更新了自己的个<a href="/team/76ers">人</a>推特动态，分享了自己的<a href="/team/76ers">人</a>生哲理。
   </p>
   <p>
    “我不会告诉你激励着我努力的故事...当时机成熟时，你们会知道的。”杨写道。
   </p>
   <p>
    2018-19赛季常规赛，杨场均上场30.9分钟，得到19.1分3.7篮板8.1助攻。
   </p>

    (编辑：JQQ)
