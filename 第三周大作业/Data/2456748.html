  <div class="artical-main-content">
   <p>
    虎扑7月22日讯 迈阿密<a href="/team/heat">热火</a>队前锋<a href="/team/heat">巴姆</a>-<a href="/team/heat">阿德巴约</a>今天在个<a href="/team/76ers">人</a>Instagram上传了一组个<a href="/team/76ers">人</a>训练营的照片（见新闻配图）。
   </p>
   <p>
    “我想向Ondecker、所有的赞助者、营员们以及他们的父母、所有的工作<a href="/team/76ers">人</a>员、教练以及Riviera学院表示真诚的感谢，感谢你们帮助我举办了第二届年度训练营，与一群很棒的<a href="/team/76ers">人</a>度过了一段很美妙的时光。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/heat">阿德巴约</a>场均出场23.3分钟，得到8.9分7.3篮板2.2助攻。
   </p>
