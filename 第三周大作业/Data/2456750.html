 <h1 class="headline">
  <a href="/team/spurs">默里</a>1.7亿续约掘金成为队史及加拿大体育界最大合同
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://clutchpoints.com/nuggets-news-jamal-murrays-extension-is-richest-in-canadian-sports-as-well-as-franchise-history-surpassing-nikola-jokic/" target="_blank">
     ClutchPoints
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-22 11:18:14
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="默里1.7亿续约掘金成为队史及加拿大体育界最大合同" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190722/a9df6c6a3406cd814fc9737a65222914e03e2d6f.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月22日讯 根据此前消息报道，掘金后卫<a href="/team/nuggets">贾马尔</a>-<a href="/team/spurs">默里</a>与掘金达成5年1.7亿美元的提前续约合同。
   </p>
   <p>
    根据报道，<a href="/team/spurs">默里</a>此次与掘金的提前续约合同，成为了加拿大体育界以及掘金队史上最大的薪水合同，并超过了掘金中锋<a href="/team/magic">尼古拉</a>-<a href="/team/nuggets">约基奇</a>在2018年夏天与掘金签下的5年1.48亿美元的合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/spurs">默里</a>场均出战32.6分钟，可以拿到18.2分4.2篮板4.8助攻。
   </p>
