 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="大个子的传承！迈尔斯-特纳与麦克海尔一起训练" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190722/fec1b813c9eb320e756621060298c44a7a597103.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月22日讯 印第安纳<a href="/team/pacers">步行者</a>队前锋<a href="/team/wizards">迈尔斯</a>-<a href="/team/hawks">特纳</a>今天在个<a href="/team/76ers">人</a>推特上传了一张自己与前NBA球员<a href="/team/warriors">凯文</a>-麦克海尔的训练照（见新闻配图）。
   </p>
   <p>
    “很高兴能够向低位防守史上最佳的球员之一学习，学到了很棒的经验！'你有着不错的弹跳，但是你得将它转换成防守'。”<a href="/team/hawks">特纳</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hawks">特纳</a>场均出场28.6分钟，得到13.3分7.2篮板2.69盖帽。麦克海尔职业生涯常规赛共出战971场比赛，场均出场31.0分钟，得到17.9分7.3篮板1.74盖帽。
   </p>
