<div class="artical-title">
 <h1 class="headline">
  准备就绪！<a href="/team/warriors">勇士</a>新球馆大通中心内场图曝光
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/TheWarriorsTalk/status/1153003960195620864" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-22 12:02:26
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="准备就绪！勇士新球馆大通中心内场图曝光" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190722/c2397ca6d8dd58a5fb1f69f110fa570f701a0620.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月22日讯 今日，多个<a href="/team/warriors">勇士</a>相关推特账号晒出大通中心内外景照片。
   </p>
   <p>
    内景照片可以看到，球场地板两边底线分别写着“金州<a href="/team/warriors">勇士</a>队”和“圣弗朗斯西科（旧金山）”字样。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190722/12/dfb8a72bed64b4b237a76a460c1ed528.jpg"/>
   </p>
   <p>
    <a href="/team/warriors">勇士</a>新球馆大通中心近日即将完工，已经开放游客参观预订，预计将在2019年9月6日正式开放，在2019-20赛季作为<a href="/team/warriors">勇士</a>主场投入使用。
   </p>
   <span id="editor_baidu">
    (编辑：包包)
   </span>
  </div>
 </div>
