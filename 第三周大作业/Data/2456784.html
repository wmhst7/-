 <h1 class="headline">
  穆托姆博祝贺儿子夺冠：为你以及你的队友感到骄傲
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B0NB5utFtKx/" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-22 13:36:17
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="穆托姆博祝贺儿子夺冠：为你以及你的队友感到骄傲" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190722/faa37b7d01093efdf13a83a3c168174c672d975d.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月22日讯 前NBA球员迪肯贝-穆托姆博今天在个<a href="/team/76ers">人</a>Instagram上传了一组自己与儿子的照片（见新闻配图）。
   </p>
   <p>
    “@<a href="/team/hawks">莱恩</a>-穆托姆博今年的又一个冠军（西尔瓦赛区16岁以下联赛），孩子，为你以及你的队友感到骄傲，干得漂亮，22分15篮板5盖帽。”穆托姆博写道。
   </p>
   <p>
    穆托姆博职业生涯曾效力于掘金、<a href="/team/hawks">老鹰</a>、<a href="/team/raptors">猛龙</a>、<a href="/team/76ers">76</a><a href="/team/76ers">人</a>、<a href="/team/nets">篮网</a>、<a href="/team/knicks">尼克斯</a>以及<a href="/team/rockets">火箭</a>，职业生涯常规赛他共出战1196场比赛，场均出场30.8分钟，得到9.8分10.3篮板2.8盖帽。
   </p>
