 <h1 class="headline">
  <a href="/team/hornets">马文</a>-<a href="/team/kings">巴格利</a>社媒宣布自己推出三首自制单曲
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="马文-巴格利社媒宣布自己推出三首自制单曲" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190722/e9a89b1cb9078bec14221fa0565337fdace019ce.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月22日讯 今日<a href="/team/kings">国王</a>前锋<a href="/team/hornets">马文</a>-<a href="/team/kings">巴格利</a>更新了自己的个<a href="/team/76ers">人</a>推特动态，宣布正式推出自己的3首单曲。
   </p>
   <p>
    “我现在正式在全网平台推出我的三首单曲！来展现一下你们对我的爱吧 #Trifecta”<a href="/team/kings">巴格利</a>写道。
   </p>
   <p>
    本次<a href="/team/kings">巴格利</a>推出的三首单曲分别名为Beautiful Butterfly、Lately和Going Crazy，专辑名为Trifecta。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/kings">巴格利</a>场均上场25.3分钟，得到14.9分7.6篮板1.0助攻。
   </p>
   <p>
    <br/>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190722/13/f7710fa49452dc273bb9e17e98a23e41.jpeg"/>
   </p>
