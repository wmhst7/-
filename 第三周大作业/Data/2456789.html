 <h1 class="headline">
  萨博-塞福洛沙与<a href="/team/76ers">76</a><a href="/team/76ers">人</a>双方互相有意签约
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/BrianMikeJacobs/status/1152701802124652546" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-22 13:47:40
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="萨博-塞福洛沙与76人双方互相有意签约" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190722/c78ecd4cbd213f187b9608986b402dd555ee09cb.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月22日讯 根据<a href="/team/76ers">76</a><a href="/team/76ers">人</a>随队记者Brian Michael Jacobs报道，一位队内消息<a href="/team/76ers">人</a>士透露，萨博-塞福洛沙在<a href="/team/76ers">76</a><a href="/team/76ers">人</a>的目标清单上，双方都对彼此有意。
   </p>
   <p>
    现年35岁的塞福洛沙在2006年选秀大会首轮第13顺位被<a href="/team/76ers">76</a><a href="/team/76ers">人</a>选中，职业生也曾为<a href="/team/bulls">公牛</a>、<a href="/team/thunder">雷霆</a>、<a href="/team/hawks">老鹰</a>和<a href="/team/jazz">爵士</a>效力。他曾在2018年遭遇内侧副韧带受伤。
   </p>
   <p>
    2018-19赛季常规赛，塞福洛沙共上场50次，场均上场12.2分钟，得到3.8分2.5篮板。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>

 </div>
