 <h1 class="headline">
  回馈社区！<a href="/team/timberwolves">唐斯</a>在明尼苏达举办篮球训练营
 </h1>
 <div class="artical-info">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="回馈社区！唐斯在明尼苏达举办篮球训练营" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190722/42afb7b2a5e4e85a7b1f28c15f1022fb737242a1.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月22日讯 明尼苏达<a href="/team/timberwolves">森林狼</a>队中锋<a href="/team/timberwolves">卡尔</a>-<a href="/team/blazers">安东尼</a>-<a href="/team/timberwolves">唐斯</a>近日在个<a href="/team/76ers">人</a>Instagram上传了一组个<a href="/team/76ers">人</a>训练营照片（见新闻配图）。
   </p>
   <p>
    “这就是我所作所为的原因之一#上帝保佑。”<a href="/team/timberwolves">唐斯</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/timberwolves">唐斯</a>场均出场33.1分钟，得到24.4分12.4篮板3.4助攻1.62盖帽。
   </p>
