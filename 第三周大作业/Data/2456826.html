 <h1 class="headline">
  帕纳辛纳科斯已与<a href="/team/bucks">韦斯利</a>-<a href="/team/spurs">约翰逊</a>达成一份合同协议
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/ZakkasGeorge/status/1153219104318382083" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-22 17:02:25
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="帕纳辛纳科斯已与韦斯利-约翰逊达成一份合同协议" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190722/1a74318947079feff6dbec622e73fa0e69d99ab6.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月22日讯 根据SDNA记者George Zakkas报道，消息<a href="/team/76ers">人</a>士透露，希腊俱乐部帕纳辛纳科斯已与<a href="/team/bucks">韦斯利</a>-<a href="/team/spurs">约翰逊</a>达成了一份合同协议。
   </p>
   <p>
    <a href="/team/spurs">约翰逊</a>在2010年选秀大会首轮第4顺位被<a href="/team/timberwolves">森林狼</a>选中，职业生涯至今曾效力于<a href="/team/timberwolves">森林狼</a>、<a href="/team/suns">太阳</a>、<a href="/team/lakers">湖人</a>、<a href="/team/clippers">快船</a>、<a href="/team/pelicans">鹈鹕</a>和<a href="/team/wizards">奇才</a>
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/spurs">约翰逊</a>曾代表<a href="/team/pelicans">鹈鹕</a>和<a href="/team/wizards">奇才</a>共出战38次，场均上场14.1分钟，得到3.4分1.9篮板。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
