 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="友爱暖心！雄鹿今日官方社媒晒出字母哥与小球迷互动照片" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190722/d6dac4af8b2e2ea7cf0907ce4f7753eb28584f45.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月22日讯 今日，<a href="/team/bucks">雄鹿</a>在官方Ins上晒出了<a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>在街头篮球场与小朋友互动的照片（见新闻配图）。
   </p>
   <p>
    <a href="/team/bucks">雄鹿</a>官方Ins配文道：“球场内与球场外的MVP。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bucks">阿德托昆博</a>场均出场32.8分钟，得到27.7分12.5篮板5.9助攻；季后赛场均出场34.3分钟，得到25.5分12.2篮板4.9助攻。
   </p>
   <p>
    在2018-19赛季，<a href="/team/bucks">阿德托昆博</a>荣膺常规赛最有价值球员。
   </p>
