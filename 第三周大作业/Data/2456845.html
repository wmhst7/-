 <h1 class="headline">
  <a href="/team/76ers">恩比德</a>波什等<a href="/team/76ers">人</a>将参加今年NBA非洲篮球无国界活动
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/NBA_Africa/status/1153236315267375105" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-22 18:14:04
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="恩比德波什等人将参加今年NBA非洲篮球无国界活动" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190722/04fcbf5d7066e782b622cf754d491fb04919b9ae.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月22日讯 今日NBA官方公布了2019年非洲篮球无国界活动的参加球员名单，本次训练营将在当地时间7月28日-31日在塞内加尔进行。
   </p>
   <p>
    参加本次训练营的现役及退役NBA球员包括<a href="/team/76ers">乔尔</a>-<a href="/team/76ers">恩比德</a>、<a href="/team/bucks">克里斯</a>-波什、<a href="/team/pacers">马尔科姆</a>-<a href="/team/pacers">布罗格登</a>、洛尔-邓、<a href="/team/timberwolves">戈尔吉</a>-<a href="/team/timberwolves">吉昂</a>、<a href="/team/bucks">卢克</a>-巴莫特、<a href="/team/celtics">塔科</a>-<a href="/team/celtics">法尔</a>、马马杜-恩迪亚耶、波尼菲斯-东和迪肯贝-穆托姆博。
   </p>
   <p>
    此外，<a href="/team/nets">篮网</a>主帅肯尼-阿特金森、<a href="/team/clippers">快船</a>主帅<a href="/team/pacers">道格</a>-<a href="/team/rockets">里弗斯</a>和<a href="/team/knicks">尼克斯</a>主帅<a href="/team/nets">大卫</a>-菲兹代尔也将参加本次训练营活动。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
  </div>
 </div>
