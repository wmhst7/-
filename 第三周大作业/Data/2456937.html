 <h1 class="headline">
  <a href="/team/spurs">马刺</a>公布季前赛赛程：首场对阵<a href="/team/magic">魔术</a>，将战<a href="/team/rockets">火箭</a>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="马刺公布季前赛赛程：首场对阵魔术，将战火箭" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190722/a93ee7a499b0b90936d40ebb28fe916c34eb4768.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月22日讯 <a href="/team/spurs">马刺</a>官方今天宣布了2019-20赛季的季前赛赛程，共5场季前赛，其中三个主场，两个客场。具体时间如下（均为北京时间）：
   </p>
   <p>
    10月6日，主场对阵<a href="/team/magic">魔术</a>；
   </p>
   <p>
    10月9日，客场对阵<a href="/team/heat">热火</a>；
   </p>
   <p>
    10月14日，主场对阵<a href="/team/pelicans">鹈鹕</a>；
   </p>
   <p>
    10月17日，客场对阵<a href="/team/rockets">火箭</a>；
   </p>
   <p>
    10月19日，主场对阵<a href="/team/grizzlies">灰熊</a>。
   </p>
   <p>
    <span style="font-size:12px;color:#c0c0c0;">
     勘误：虎扑一开始将文章标题“季前赛”写成“季后赛”，给大家造成极大的误解，经提醒现已更正，在此致歉！
    </span>
   </p>
   <span id="editor_baidu">
