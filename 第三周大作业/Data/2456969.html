 <h1 class="headline">
  官方：<a href="/team/rockets">火箭</a>与<a href="/team/rockets">杰拉德</a>-<a href="/team/warriors">格林</a>达成续约
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="http://lite.hupu.com/apphttps://twitter.com/HoustonRockets/status/1153389403609411586" target="_blank">

    </a>

    </span>

  </span>
 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：火箭与杰拉德-格林达成续约" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190723/779f1afe07b75cb24f77edc629343a3d1c767ef3.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月23日讯 今日，<a href="/team/rockets">火箭</a>更新官方推特，宣布球队正式与<a href="/team/rockets">杰拉德</a>-<a href="/team/warriors">格林</a>达成续约。
   </p>
   <p>
    跟据此前的报道，<a href="/team/warriors">格林</a>与<a href="/team/rockets">火箭</a>达成的是一份1年底薪续约协议。
   </p>
   <p>
    <a href="/team/warriors">格林</a>过去的两个赛季为<a href="/team/rockets">火箭</a>效力期间，场均在21.1分钟内可以得到10.3分2.8篮板并命中2.3记三分球，共命中255记三分球。当<a href="/team/warriors">格林</a>得到两位数的得分时，<a href="/team/rockets">火箭</a>的战绩为44胜15负。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190723/03/cf765958f963e7cf479f363d38a28406.jpg"/>
   </p>
