 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="奇才老板：沃尔下赛季可能不会复出" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190723/0b953773cfb59a8f3fad4e54d1ba90c034dfe6f3.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月23日讯 今日，<a href="/team/wizards">奇才</a>老板Ted Leonsis在记者发布会上表示，球队后卫<a href="/team/hawks">约翰</a>-<a href="/team/wizards">沃尔</a>“下赛季可能不会上场打球（probably won't play next season）”，并称自己每天都会先关注有关<a href="/team/wizards">沃尔</a>跟腱恢复的相关消息。
   </p>
   <p>
    据称，球队希望放慢他的复出进度，以保证他的伤势完全恢复。
   </p>
   <p>
    <a href="/team/wizards">沃尔</a>2月时因在家中不慎滑倒而造成左脚跟腱撕裂，随后成功接受了左脚跟腱撕裂的修复手术，当时预计将缺席12个月。
   </p>
   <span id="editor_baidu">
    (编辑：包包)
   </span>
