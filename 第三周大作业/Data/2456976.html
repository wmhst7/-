  <div class="artical-main-content">
   <p>
    虎扑7月23日讯 据记者Tom Orsborn报道，一位很接近<a href="/team/spurs">马刺</a>新任助教<a href="/team/pistons">蒂姆</a>-<a href="/team/heat">邓肯</a>的消息来源称，<a href="/team/heat">邓肯</a>加入<a href="/team/spurs">马刺</a>教练组的消息让他觉得“措手不及”。
   </p>
   <p>
    消息来源称，<a href="/team/heat">邓肯</a>总是说“我永远不会去指导那些NBA球员的”，而且他很享受他退役后的生活。但他天天泡在健身房里，他也很想念队友之间的情谊，很喜欢和（<a href="/team/pelicans">格雷</a>格）波波维奇待在一起。
   </p>
