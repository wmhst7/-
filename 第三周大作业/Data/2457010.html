<div class="artical-title">
 <h1 class="headline">
  官方：<a href="/team/bucks">韦斯利</a>-<a href="/team/spurs">约翰逊</a>与帕纳辛纳科斯正式签约
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.hoopsrumors.com/2019/07/wesley-johnson-signs-with-panathinaikos.html" target="_blank">
     HoopsRumors
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-23 07:27:17
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：韦斯利-约翰逊与帕纳辛纳科斯正式签约" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190723/c35333c43847581f5cd2118282b756d335208f15.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月23日讯 今日，希腊俱乐部帕纳辛纳科斯官宣签下前<a href="/team/wizards">奇才</a>球员<a href="/team/bucks">韦斯利</a>-<a href="/team/spurs">约翰逊</a>。
   </p>
   <p>
    <a href="/team/spurs">约翰逊</a>在2010年选秀大会首轮第4顺位被<a href="/team/timberwolves">森林狼</a>选中，职业生涯至今曾效力于<a href="/team/timberwolves">森林狼</a>、<a href="/team/suns">太阳</a>、<a href="/team/lakers">湖人</a>、<a href="/team/clippers">快船</a>、<a href="/team/pelicans">鹈鹕</a>和<a href="/team/wizards">奇才</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/spurs">约翰逊</a>曾代表<a href="/team/pelicans">鹈鹕</a>和<a href="/team/wizards">奇才</a>共出战38次，场均上场14.1分钟，得到3.4分1.9篮板。
   </p>
   <span id="editor_baidu">
    (编辑：包包)
   </span>
  </div>
 </div>
