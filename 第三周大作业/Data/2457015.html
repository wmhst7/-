<div class="artical-title">
 <h1 class="headline">
  <a href="/team/timberwolves">森林狼</a>与<a href="/team/pelicans">鹈鹕</a>助教汉森商讨加盟
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="http://www.startribune.com/wolves-in-talks-to-bring-aboard-kevin-hanson-to-ryan-saunders-staff/513052682/?refresh=true" target="_blank">
     明星论坛报
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-23 07:34:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="森林狼与鹈鹕助教汉森商讨加盟" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190723/d6ffe0fb9649e73ea7fd4c9bf2cc58138968b62a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月23日讯 根据《明星论坛报》记者Chris Hine的报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/timberwolves">森林狼</a>在与<a href="/team/pelicans">鹈鹕</a>助教<a href="/team/warriors">凯文</a>-汉森商讨加盟的事情，并且已经接近让他加盟球队。
   </p>
   <p>
    在过去的4个赛季里，汉森都在<a href="/team/pelicans">鹈鹕</a>工作，汉森在指导<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>这方面做得非常不错。
   </p>
   <p>
    根据之前的报道，<a href="/team/timberwolves">森林狼</a>与主教练<a href="/team/hawks">莱恩</a>-桑德斯达成多年续约协议，随后为桑德斯的教练组引进了<a href="/team/nets">大卫</a>-范德<a href="/team/warriors">普尔</a>、布<a href="/team/hawks">莱恩</a>-盖茨和巴勃罗-普里吉<a href="/team/jazz">奥尼</a>。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>

 </div>
