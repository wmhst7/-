 <h1 class="headline">
  <a href="/team/jazz">康利</a>和<a href="/team/warriors">拉塞尔</a>可能进入美国队训练营候补名单
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="康利和拉塞尔可能进入美国队训练营候补名单" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190723/26e2219bcf8afd819afe945b0a9059741de20050.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月23日讯 据记者Jonathan Soveta报道，美国队有意将<a href="/team/jazz">爵士</a>球员<a href="/team/jazz">迈克</a>-<a href="/team/jazz">康利</a>和<a href="/team/warriors">勇士</a>球员<a href="/team/warriors">丹吉洛</a>-<a href="/team/warriors">拉塞尔</a>加入美国队训练营候补名单。
   </p>
   <p>
    除他们之外，<a href="/team/celtics">杰伦</a>-<a href="/team/celtics">布朗</a>、<a href="/team/magic">阿龙</a>-<a href="/team/celtics">戈登</a>、<a href="/team/magic">约什</a>-<a href="/team/76ers">理查德森</a>和<a href="/team/knicks">朱利叶斯</a>-<a href="/team/knicks">兰德尔</a>也在这份名单上。
   </p>
   <p>
    美国队篮球总监杰里·科朗格洛说：“我们很有天赋，有很多天才，因此我们没有恐慌。这（指多位球员退出训练营）可能更具挑战性，但我们将能够组建一支非常有竞争力的团队。依然有球员给我们打电话表示想加入美国队。”
   </p>

    (编辑：包包)
