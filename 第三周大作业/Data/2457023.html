  <div class="artical-main-content">
   <p>
    虎扑7月23日讯 根据The Athletic记者Shams Charania报道，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>的<a href="/team/warriors">马库斯</a>-<a href="/team/celtics">斯马特</a>进入到了男篮世界杯的美国男篮训练营名单。
   </p>
   <p>
    一位<a href="/team/celtics">斯马特</a>身边的消息<a href="/team/76ers">人</a>士谈到<a href="/team/celtics">斯马特</a>接受美国男篮训练营的邀请时说：“他很激动。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">斯马特</a>场均上场27.5分钟，得到8.9分2.9篮板4.0助攻1.79抢断。
   </p>
