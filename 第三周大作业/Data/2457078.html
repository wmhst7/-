 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="本-西蒙斯社交媒体晒23岁生日礼物：跑车和鞋" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190723/f02adb8d1a555b774cd42b62b9d06c2aaa3ec9b8.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月23日讯 <a href="/team/76ers">76</a><a href="/team/76ers">人</a>球员本-<a href="/team/blazers">西蒙斯</a>出生于1996年7月20日，他刚刚度过了自己的23岁生日。
   </p>
   <p>
    今天<a href="/team/blazers">西蒙斯</a>在Instagram上晒出了自己的生日礼物，一辆法拉利跑车和一双AJ4球鞋。<a href="/team/blazers">西蒙斯</a>写道：“23！！”
   </p>
   <p>
    <a href="/team/blazers">西蒙斯</a>上赛季代表<a href="/team/76ers">76</a><a href="/team/76ers">人</a>出战79场常规赛，场均34.2分钟得到16.9分8.8篮板7.7助攻；出战12场季后赛，场均35.1分钟得到13.9分7篮板6助攻。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190723/10/11b7e47017aa1f21353692c069e2dbf7.jpg"/>
   </p>
