 <h1 class="headline">
  这是派对时间！<a href="/team/blazers">西蒙斯</a>更新社媒发布生日聚会照片
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

  </span>
 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="这是派对时间！西蒙斯更新社媒发布生日聚会照片" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190723/04ece2e256aa0bf916c44689935dc2643c16bb01.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月23日讯 今日，NBA球员本-<a href="/team/blazers">西蒙斯</a>更新社媒Instagram晒出自己生日聚会的照片。（见新闻配图）
   </p>
   <p>
    <a href="/team/blazers">西蒙斯</a>配文道：“感谢大家到来参加我的生日聚会，感谢你们所有的生日祝愿，各位使今晚变得十分美妙，我爱你们。”
   </p>
   <p>
    <a href="/team/blazers">西蒙斯</a>上赛季代表<a href="/team/76ers">76</a><a href="/team/76ers">人</a>出战79场常规赛，场均34.2分钟得到16.9分8.8篮板7.7助攻；出战12场季后赛，场均35.1分钟得到13.9分7篮板6助攻。
   </p>
