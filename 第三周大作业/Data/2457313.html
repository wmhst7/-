 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="哈勒尔重新聘请里奇-保罗作为自己的经纪人" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190724/75680fa4131f940f29c266ad35b89b021e278fc4.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月24日讯 据NBA记者Ramona Shelburne今日报道，<a href="/team/clippers">快船</a>球员<a href="/team/nuggets">蒙特</a>雷兹-<a href="/team/clippers">哈勒尔</a>将重新聘请里奇-<a href="/team/clippers">保罗</a>作为自己的经纪<a href="/team/76ers">人</a>。
   </p>
   <p>
    <a href="/team/clippers">保罗</a>是<a href="/team/clippers">哈勒尔</a>离开大学进入职业篮坛的第一名经纪<a href="/team/76ers">人</a>。
   </p>
   <p>
    <a href="/team/clippers">哈勒尔</a>即将在明年夏天成为一名完全自由球员，2018-19赛季他在最佳第六<a href="/team/76ers">人</a>的评选中排名第三。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/clippers">哈勒尔</a>场均出场26.3分钟，可以得到16.6分6.5篮板2.0助攻1.34封盖。
   </p>

    (编辑：里奥)
