 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="贝尔：加入森林狼是为了得到机会，桑德斯教练懂我" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190724/df863d5620e0e284e8b159a38dbed026842a1430.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月24日讯 今天，<a href="/team/timberwolves">森林狼</a>新援<a href="/team/warriors">乔丹</a>-<a href="/team/timberwolves">贝尔</a>接受了记者的采访。
   </p>
   <p>
    谈到加入<a href="/team/timberwolves">森林狼</a>，<a href="/team/timberwolves">贝尔</a>说：“我来这里主要是为了机会。”
   </p>
   <p>
    <a href="/team/timberwolves">贝尔</a>表示，和<a href="/team/warriors">德雷蒙德</a>-<a href="/team/warriors">格林</a>共事的经历对他很关键，他想要把冠军经验带到<a href="/team/timberwolves">森林狼</a>。
   </p>
   <p>
    此外，<a href="/team/timberwolves">贝尔</a>说：“如今你很难找到能和你产生共鸣的教练。”他表示自己和<a href="/team/hawks">莱恩</a>-桑德斯教练在拉斯维加斯谈论了Drake（著名歌手），而和史蒂夫-科尔教练没谈过这个。
   </p>

    (编辑：流浪的光)
