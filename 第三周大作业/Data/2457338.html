  <div class="artical-main-content">
   <p>
    虎扑7月24日讯 今天，<a href="/team/timberwolves">森林狼</a>新援<a href="/team/timberwolves">诺阿</a>-<a href="/team/timberwolves">冯莱</a>接受了记者的采访。
   </p>
   <p>
    谈到在球队的定位，<a href="/team/timberwolves">冯莱</a>说：“这得靠教练去发现。随着赛季的进行，教练会清楚我们能做到什么，我们自己也很清楚。我们会作为一支球队搞明白每个<a href="/team/76ers">人</a>的长处。每个球员都凭借着某种特长在联盟立足，所以就是要发挥特长，其他事情就会水到渠成。”
   </p>
   <p>
    谈到和<a href="/team/timberwolves">森林狼</a>签下一份一年短约是否会给自己带来压力，<a href="/team/timberwolves">冯莱</a>说：“我不这么觉得。来到一支年轻的球队竞争会比较激烈，但我对此感到激动。我期待着从第一天起就努力打球，取得进步。”
   </p>
