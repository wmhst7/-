<div class="artical-title">
 <h1 class="headline">
  官方：<a href="/team/suns">太阳</a>与<a href="/team/suns">谢赫</a>-<a href="/team/suns">迪亚洛</a>签下多年合同
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nba.com/suns/press-release/suns-sign-cheick-diallo" target="_blank">
     NBA官网
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-24 08:16:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：太阳与谢赫-迪亚洛签下多年合同" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190724/d00fbd8df10ffb7958aa265b9d5ba8a0a17250e6.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月24日讯 <a href="/team/suns">太阳</a>官方今日宣布，他们已经与<a href="/team/suns">谢赫</a>-<a href="/team/suns">迪亚洛</a>签下了一份多年合同，他将在<a href="/team/suns">太阳</a>身穿14号球衣。
   </p>
   <p>
    根据之前NBA记者Adrian Wojnarowski的报道，<a href="/team/suns">迪亚洛</a>与<a href="/team/suns">太阳</a>达成两年协议。
   </p>
   <p>
    <a href="/team/suns">迪亚洛</a>生涯前三个赛季均为<a href="/team/pelicans">鹈鹕</a>效力，共出场133场常规赛。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/suns">迪亚洛</a>场均出场14分钟，得到6.0分5.2篮板0.5助攻0.5抢断0.5盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
