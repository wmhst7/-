 <h1 class="headline">
  <a href="/team/lakers">湖人</a>官方发布<a href="/team/lakers">拉简</a>-<a href="/team/lakers">隆多</a>训练照：攻击休赛期
 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="湖人官方发布拉简-隆多训练照：攻击休赛期" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190724/06757706b39aac9a05a663c57e07cd362945ea0f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月24日讯 <a href="/team/lakers">湖人</a>官方Instagram今日发布了两张球队后卫<a href="/team/lakers">拉简</a>-<a href="/team/lakers">隆多</a>赤裸上身在球队训练馆进行训练的照片。
   </p>
   <p>
    “攻击休赛期。”<a href="/team/lakers">湖人</a>官方写道。
   </p>
   <p>
    2018-19赛季，<a href="/team/lakers">隆多</a>代表<a href="/team/lakers">湖人</a>场均上场29.8分钟，得到9.2分5.3篮板8助攻。<a href="/team/lakers">隆多</a>今夏与<a href="/team/lakers">湖人</a>签订了2年价值518万美元的底薪续约合同。
   </p>
