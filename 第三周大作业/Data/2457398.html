 <h1 class="headline">
  官方：<a href="/team/rockets">火箭</a>签约本-<a href="/team/rockets">麦克勒摩</a>，后者将身披16号球衣
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/HoustonRockets/status/1153708587920891904" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-24 10:28:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：火箭签约本-麦克勒摩，后者将身披16号球衣" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190724/729372f3ade256c7ef3b19b6df7042873daf144c.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月24日讯 <a href="/team/rockets">火箭</a>总经理达雷尔-莫雷今日宣布，他们已经签下了自由球员本-<a href="/team/rockets">麦克勒摩</a>，后者将身穿16号球衣。
   </p>
   <p>
    根据之前The Athletic记者Shams Charania的报道，<a href="/team/rockets">麦克勒摩</a>和<a href="/team/rockets">火箭</a>达成了一份为期2年的部分保障合同。
   </p>
   <p>
    NBA职业生涯至今，<a href="/team/rockets">麦克勒摩</a>为<a href="/team/kings">国王</a>和<a href="/team/grizzlies">灰熊</a>效力过，出战过368场常规赛，场均出战23.7分钟可以拿到8.8分2.5篮板1.1助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
