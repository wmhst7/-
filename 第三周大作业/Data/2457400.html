  <div class="artical-main-content">
   <p>
    虎扑7月24日讯 今日，<a href="/team/heat">热火</a>前锋<a href="/team/heat">迈耶斯</a>-<a href="/team/clippers">伦纳德</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出一张自己身披<a href="/team/heat">热火</a>战袍的特效图（见新闻配图）。
   </p>
   <p>
    <a href="/team/heat">迈耶斯</a>发文说道：“欢迎来到，迈阿密。”
   </p>
   <p>
    根据此前消息报道，前锋<a href="/team/heat">迈耶斯</a>-<a href="/team/clippers">伦纳德</a>在有关<a href="/team/heat">吉米</a>-<a href="/team/heat">巴特勒</a>的四方交易中，被交易至<a href="/team/heat">热火</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/heat">迈耶斯</a>-<a href="/team/clippers">伦纳德</a>场均上场14.4分钟，得到5.9分3.8篮板1.2助攻。
   </p>
