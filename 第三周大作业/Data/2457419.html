 <h1 class="headline">
  巨<a href="/team/76ers">人</a>登陆！<a href="/team/mavericks">独行侠</a>官方欢迎<a href="/team/mavericks">博班</a>的到来
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="巨人登陆！独行侠官方欢迎博班的到来" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190724/8b7f17424dffa9b38c11a5bc23baa40448798dc4.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月24日讯 根据此前消息报道，<a href="/team/mavericks">独行侠</a>与<a href="/team/mavericks">博班</a>-<a href="/team/mavericks">马里亚诺维奇</a>达成2年700万美元的协议。今日<a href="/team/mavericks">独行侠</a>官方Instagram晒出一张马里亚诺维身穿<a href="/team/mavericks">独行侠</a>球衣的特效图，配文写道：“让我们正式欢迎<a href="/team/mavericks">博班</a>来到达拉斯。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/mavericks">马里亚诺维奇</a>场均上场11.7分钟，得到7.3分4.6篮板0.9助攻，季后赛场均上场9.5分钟，得到5.8分3.3篮板1.0助攻。
   </p>
   <span id="editor_baidu">
    (编辑：Nerbo)
