  <div class="artical-main-content">
   <p>
    虎扑7月24日讯 根据此前消息报道，<a href="/team/mavericks">独行侠</a>与<a href="/team/mavericks">博班</a>-<a href="/team/mavericks">马里亚诺维奇</a>达成2年700万美元的协议。今日<a href="/team/76ers">76</a><a href="/team/76ers">人</a>官方Instagram晒出马里亚诺维曾身穿<a href="/team/76ers">76</a><a href="/team/76ers">人</a>球衣的图片表示感谢，配文写道：“感谢你始终将快乐带到球馆。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/mavericks">马里亚诺维奇</a>场均上场11.7分钟，得到7.3分4.6篮板0.9助攻，季后赛场均上场9.5分钟，得到5.8分3.3篮板1.0助攻。
   </p>
