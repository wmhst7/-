 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="曼尼-帕奎奥社媒晒出与科怀-伦纳德的合影" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190724/26708043e0c6446650d41fdd7a8f60e10487ed40.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月24日讯 今日菲律宾拳王曼尼-帕奎奥在推特上晒出赛后与<a href="/team/clippers">快船</a>球员<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>的合影，并配文<a href="/team/clippers">伦纳德</a>标志性的大手emoji。
   </p>
   <p>
    在北京时间7月21日举行的WBA次中量级拳王争霸赛中，40岁的帕奎奥战胜了比自己年轻10岁的该级别WBA拳王瑟曼，续写自己的传奇。
   </p>
   <p>
    2018-19赛季，<a href="/team/clippers">伦纳德</a>常规赛代表<a href="/team/raptors">猛龙</a>出场60次，场均34分钟可以得到26.6分7.3篮板3.3助攻；季后赛出场24次，场均39.1分钟可以得到30.5分9.1篮板3.9助攻。
   </p>
