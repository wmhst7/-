  <div class="artical-main-content">
   <p>
    虎扑7月24日讯 今天<a href="/team/lakers">湖人</a>球员<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>在Instagram上发布了自己与朋友们一起训练的照片。
   </p>
   <p>
    <a href="/team/lakers">库兹马</a>写道：“夏日里和朋友们，年轻的兄弟们打打球。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/lakers">库兹马</a>场均出战33.1分钟，得到18.7分5.5篮板2.5助攻。
