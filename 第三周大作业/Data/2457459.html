 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="米切尔：无论收获与否，人们总是喜欢讨论你" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190724/8a1f92c61a5ebb3d0dd0e8aa5f1d62428def25bf.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月24日讯 今天<a href="/team/jazz">爵士</a>球员<a href="/team/jazz">多诺万</a>-<a href="/team/jazz">米切尔</a>在Instagram上发布了自己的训练照。
   </p>
   <p>
    <a href="/team/jazz">米切尔</a>写道：“疯狂的是……当你一无所获时他们会谈论你，当你有所收获时他们也会讨论你。（笑哭的表情）”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/jazz">米切尔</a>场均出场33.7分钟，得到23.8分4.1篮板4.2助攻1.38抢断0.40盖帽。
   </p>
