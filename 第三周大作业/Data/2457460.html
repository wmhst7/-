  <div class="artical-main-content">
   <p>
    虎扑7月24日讯 今天<a href="/team/76ers">76</a><a href="/team/76ers">人</a>球员本-<a href="/team/blazers">西蒙斯</a>在Instagram上发布了休赛期参加训练赛的照片，和他一起训练的还有<a href="/team/suns">太阳</a>球员<a href="/team/suns">德文</a>-<a href="/team/suns">布克</a>。
   </p>
   <p>
    <a href="/team/blazers">西蒙斯</a>写道：“热爱自己的事业。”
   </p>
   <p>
    照片中可以看到<a href="/team/blazers">西蒙斯</a>穿着电竞队伍FaZe Clan的上衣。
   </p>
   <p>
    <a href="/team/blazers">西蒙斯</a>上赛季代表<a href="/team/76ers">76</a><a href="/team/76ers">人</a>出战79场常规赛，场均34.2分钟得到16.9分8.8篮板7.7助攻；出战12场季后赛，场均35.1分钟得到13.9分7篮板6助攻。
   </p>
