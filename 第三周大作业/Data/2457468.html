  <div class="artical-main-content">
   <p>
    虎扑7月24日讯 NBA2K20官方今天公布了萨克拉门托<a href="/team/kings">国王</a>队后卫<a href="/team/kings">达龙</a>-<a href="/team/kings">福克斯</a>的游戏初始能力值：86。
   </p>
   <p>
    “就是这样（一个狐狸的表情）@萨克拉门托<a href="/team/kings">国王</a>队#2K能力值。”NBA2K20官方写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/kings">福克斯</a>场均出场31.4分钟，得到17.3分3.8篮板7.3助攻1.64抢断。
   </p>
