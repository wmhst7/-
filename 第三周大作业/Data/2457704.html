<div class="artical-title">
 <h1 class="headline">
  <a href="/team/jazz">多诺万</a>-<a href="/team/jazz">米切尔</a>发推祝福<a href="/team/lakers">库兹马</a>24岁生日快乐
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/spidadmitchell/status/1154060577318289408" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-25 03:01:50
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="多诺万-米切尔发推祝福库兹马24岁生日快乐" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190725/86f0842dc146925384dba98b2ffa89f5e3994bcb.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月25日讯 今日<a href="/team/jazz">爵士</a>后卫<a href="/team/jazz">多诺万</a>-<a href="/team/jazz">米切尔</a>更新了自己的个<a href="/team/76ers">人</a>推特动态，祝福<a href="/team/lakers">湖人</a>球员<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>24岁生日快乐。
   </p>
   <p>
    “生日快乐 @<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>” <a href="/team/jazz">米切尔</a>写道。
   </p>
   <p>
    有趣的是，<a href="/team/jazz">米切尔</a>发布的照片为他与<a href="/team/lakers">库兹马</a>以及仍穿着<a href="/team/lakers">湖人</a>球衣的<a href="/team/magic">约什</a>-<a href="/team/pelicans">哈特</a>的合影，对此<a href="/team/jazz">米切尔</a>评论道：“不，我不会加盟<a href="/team/lakers">湖人</a>的。#记下来”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/jazz">米切尔</a>场均上场33.7分钟，得到23.8分4.1篮板4.2助攻1.38抢断。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
  </div>
 </div>
