 <h1 class="headline">
  <a href="/team/pelicans">格雷</a>格-门罗将加盟德国联赛拜仁慕尼黑俱乐部
 </h1>
 <div class="artical-info">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="格雷格-门罗将加盟德国联赛拜仁慕尼黑俱乐部" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190725/ead3d0ad7abbf87f0c5fcba49c5cb0f94f802cb9.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月25日讯 根据Sportando记者Emiliano Carchia报道，<a href="/team/pelicans">格雷</a>格-门罗将加盟德国联赛拜仁慕尼黑俱乐部。
   </p>
   <p>
    门罗在2010年选秀大会上首轮第7顺位被<a href="/team/pistons">活塞</a>选中，职业生涯曾效力于<a href="/team/pistons">活塞</a>、<a href="/team/bucks">雄鹿</a>、<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>、<a href="/team/suns">太阳</a>、<a href="/team/raptors">猛龙</a>和<a href="/team/76ers">76</a><a href="/team/76ers">人</a>，共上场632次常规赛，场均上场27.7分钟，得到13.2分8.3篮板你2.1助攻1.06抢断。
   </p>
   <p>
    2018-19赛季常规赛，门罗共代表<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>、<a href="/team/76ers">76</a><a href="/team/76ers">人</a>和<a href="/team/raptors">猛龙</a>上场43次，场均上场11.2分钟，得到5.3分4.0篮板。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
