<div class="artical-title">
 <h1 class="headline">
  官方：<a href="/team/mavericks">独行侠</a>签约<a href="/team/mavericks">马里亚诺维奇</a>，后者将身披51号球衣
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.mavs.com/mavs-sign-philadelphia-76ers-free-agent-center-boban-marjanovic/" target="_blank">
     NBA官网
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-25 06:44:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：独行侠签约马里亚诺维奇，后者将身披51号球衣" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190725/20fcf57242f7ddb96ad1ac74e99e52801e988d38.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月25日讯 <a href="/team/mavericks">独行侠</a>官方今日宣布，他们已经签下了自由球员<a href="/team/mavericks">博班</a>-<a href="/team/mavericks">马里亚诺维奇</a>，根据球队的政策，合同的细节没有被公布，<a href="/team/mavericks">马里亚诺维奇</a>将在<a href="/team/mavericks">独行侠</a>身穿51号球衣。
   </p>
   <p>
    根据之前《纽约时报》记者Marc Stein的报道，<a href="/team/mavericks">独行侠</a>与<a href="/team/mavericks">马里亚诺维奇</a>达成2年700万美元的协议。
   </p>
   <p>
    2018-19赛季，<a href="/team/mavericks">马里亚诺维奇</a>常规赛场均上场11.7分钟得到7.3分4.6篮板0.9助攻，季后赛场均上场9.5分钟，得到5.8分3.3篮板1.0助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
