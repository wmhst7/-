 <h1 class="headline">
  <a href="/team/raptors">猛龙</a>将<a href="/team/pacers">马尔科姆</a>-<a href="/team/pelicans">米勒</a>新赛季合同转为受保障的日期推迟
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/BobbyMarks42/status/1154039721988767751" target="_blank">

    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-25 07:01:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="猛龙将马尔科姆-米勒新赛季合同转为受保障的日期推迟" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190725/775a4caf5551fa28eafdf9fc3485a0e652f47230.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月25日讯 根据NBA记者Bobby Marks的报道，<a href="/team/raptors">猛龙</a>将<a href="/team/pacers">马尔科姆</a>-<a href="/team/pelicans">米勒</a>新赛季合同转为全额受保障的日期从当地时间7月24日推迟到了新赛季常规赛开始的第一天（很可能是当地时间10月22日）。
   </p>
   <p>
    <a href="/team/pelicans">米勒</a>2019-20赛季的合同为1588231美元，但是为非保障的，现在<a href="/team/pelicans">米勒</a>受保障的部分变为了15万美元。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/pelicans">米勒</a>共上场10次，场均上场6.7分钟得到3.5分0.5篮板。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
