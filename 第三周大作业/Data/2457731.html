 <h1 class="headline">
  <a href="/team/warriors">凯文</a>-塞拉芬与新疆飞虎俱乐部达成协议
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.eurohoops.net/en/others/911621/kevin-seraphin-goes-to-china/" target="_blank">

    </a>

    </span>
   </a>
  </span>
 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="凯文-塞拉芬与新疆飞虎俱乐部达成协议" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190725/9faf1e551c81236a7366ff9f262cec29ae498ea3.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月25日讯 根据Eurohoops记者Nikos Varlas的报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/warriors">凯文</a>-塞拉芬已经与CBA的新疆飞虎俱乐部达成协议。
   </p>
   <p>
    因为受到伤病影响，塞拉芬上赛季在巴塞罗那篮球俱乐部一共出战27场欧洲篮球联赛的比赛，场均出战14.1分钟可以拿到8.3分3.6篮板。
   </p>
   <p>
    NBA职业生涯至今，塞拉芬出战过423场常规赛，场均出战15.2分钟可以拿到5.9分3.5篮板0.7盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
