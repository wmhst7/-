 <h1 class="headline">
  官方：掘金与<a href="/team/nuggets">贾马尔</a>-<a href="/team/spurs">默里</a>完成提前续约
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/nuggets/status/1154165235676110848" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-25 07:53:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：掘金与贾马尔-默里完成提前续约" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190725/561d874d8e233a2a3a7181bebb327990960f55aa.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月25日讯 掘金官方今日宣布，他们已经与<a href="/team/nuggets">贾马尔</a>-<a href="/team/spurs">默里</a>完成了提前续约，双方签下了一份5年的提前续约合同。
   </p>
   <p>
    <a href="/team/spurs">默里</a>新秀合同2020年夏天到期，他可以在今夏与掘金完成提前续约。根据之前的报道，<a href="/team/spurs">默里</a>与掘金达成提前续约协议，双方将签下一份5年1.7亿美元的提前续约合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/spurs">默里</a>场均出战32.6分钟，可以拿到18.2分4.2篮板4.8助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
