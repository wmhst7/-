 <h1 class="headline">
  <a href="/team/pacers">步行者</a>助教<a href="/team/nets">大卫</a>-麦克卢尔将加盟<a href="/team/grizzlies">灰熊</a>教练组
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

     印第安纳波利斯星报
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-25 07:56:00
    </span>
   </a>
  </span>
 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="步行者助教大卫-麦克卢尔将加盟灰熊教练组" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190725/e1d6553ae158ea6989bfa8919aff49ff2f5d92ed.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月25日讯 根据《印第安纳波利斯星报》记者J. Michael的报道，多位联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/pacers">步行者</a>助教<a href="/team/nets">大卫</a>-麦克卢尔将加盟<a href="/team/grizzlies">灰熊</a>教练组。
   </p>
   <p>
    麦克卢尔上赛季是<a href="/team/pacers">步行者</a>的助教，在之前的4年里，他是<a href="/team/pacers">步行者</a>的球员培养助教。
   </p>
   <p>
    现在麦克卢尔将加盟<a href="/team/grizzlies">灰熊</a>主帅<a href="/team/hawks">约翰</a>-詹金斯的教练组，新赛季是詹金斯首个赛季在NBA担任球队主帅，麦克卢尔预计将会在<a href="/team/grizzlies">灰熊</a>担任助教的角色。
   </p>
   <p>
    在加盟<a href="/team/pacers">步行者</a>之前，麦克卢尔在<a href="/team/spurs">马刺</a>待过2个赛季。
   </p>
