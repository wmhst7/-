 <h1 class="headline">
  <a href="/team/warriors">库里</a>更新社交媒体，晒巴黎游玩照祝女儿生日快乐
 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="库里更新社交媒体，晒巴黎游玩照祝女儿生日快乐" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190725/a6efecb1296108c55554b7b758959bc8c6220a3f.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月25日讯 今日，<a href="/team/warriors">勇士</a>后卫<a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>更新社交媒体Instagram，晒出与妻子女儿游玩巴黎照片（见新闻配图），并祝女儿生日快乐。
   </p>
   <p>
    “我们的小女孩，一岁，两岁，三岁，四岁，五岁，六岁，七岁。生日快乐！”他写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">库里</a>场均出场33.8分钟，得到27.3分5.3篮板5.2助攻；季后赛场均出场38.5分钟，得到28.2分6.0篮板5.7助攻。
   </p>
