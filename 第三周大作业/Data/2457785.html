  <div class="artical-main-content">
   <p>
    虎扑7月25日讯 根据The Athletic记者Fred Katz今天的报道，<a href="/team/hornets">华盛顿</a><a href="/team/wizards">奇才</a>队已经将<a href="/team/pelicans">格雷</a>格-克肖提升为球队篮球运营总裁。
   </p>
   <p>
    克肖于2009-10赛季进入<a href="/team/wizards">奇才</a>，当赛季他被任职为篮球运营实习生。2011-12至2017-18赛季，克肖一直担任篮球运营协调员一职。
   </p>
   <p>
    2018-19赛季，克肖在<a href="/team/wizards">奇才</a>担任高级篮球运营协调员一职。
   </p>
