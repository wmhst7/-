<div class="artical-title">
 <h1 class="headline">
  <a href="/team/lakers">湖人</a>和<a href="/team/clippers">快船</a>的球星双<a href="/team/76ers">人</a>组球衣号码均为洛杉矶电话区号
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/SBNation/status/1154138855370416129" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-25 11:01:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="湖人和快船的球星双人组球衣号码均为洛杉矶电话区号" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190725/33b1a581b7b74226d6a4ff535a9f7982cadd896c.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月25日讯 今日，<a href="/team/clippers">快船</a>为新援<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>和<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>举办记者发布会，会上公布二<a href="/team/76ers">人</a>的球衣号码：<a href="/team/clippers">伦纳德</a>2号，<a href="/team/clippers">乔治</a>13号。
   </p>
   <p>
    随后，美国媒体SB Nation在推特上晒出趣图，称<a href="/team/clippers">伦纳德</a><a href="/team/clippers">乔治</a>球衣号码组成的213和<a href="/team/lakers">湖人</a>球员<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>及<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>球衣号码组成的323两串数字均是洛杉矶地区的电话区号。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190725/10/907f9a588560ecc57d35c2c08e01cd9e.png"/>
   </p>
