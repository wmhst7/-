   <p>
    虎扑7月25日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>今日通过Instagram发布一组庆祝自己24岁生日的照片。
   </p>
   <p>
    “遵从宇宙旨意，过好我的<a href="/team/76ers">人</a>生。最棒的生日永远都是和你的家<a href="/team/76ers">人</a>一同度过的。24岁了，兄弟们。”<a href="/team/lakers">库兹马</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/lakers">库兹马</a>场均出战33.1分钟，得到18.7分5.5篮板2.5助攻。
