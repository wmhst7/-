<div class="artical-title">
 <h1 class="headline">
  新赛季TNT将不再制作《Players Only》节目
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/richarddeitsch/status/1154126530760577024" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-25 15:23:09
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="新赛季TNT将不再制作《Players Only》节目" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190725/94088a049fe9e7f5a8ed108d4bfb6a7fadd2c8eb.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月25日讯 据记者Richard Deitsch报道，TNT电视台在2019-20赛季将不再制作《Players Only》节目。
   </p>
   <p>
    据消息<a href="/team/76ers">人</a>士透露，TNT所属的<a href="/team/hawks">特纳</a>公司仍有可能做一些类似于《Players Only》的内容，但至少在2019-20赛季，这档节目将不会出现在TNT的转播计划中。
   </p>
   <p>
    《Players Only》由TNT在2017年推出，参加节目的均为退役NBA球员，由他们来解说并回顾分析整场比赛，但该节目在美国本土的口碑并不理想。
   </p>
   <p>
    <img alt="" src="http://ww1.sinaimg.cn/large/9c07a299gy1g5c3tlip76j20cl074gqb.jpg"/>
   </p>
   <span id="editor_baidu">
    (编辑：包包)
   </span>
  </div>
 </div>
