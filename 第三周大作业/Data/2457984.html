<div class="artical-title">
 <h1 class="headline">
  返老还童？<a href="/team/timberwolves">唐斯</a>晒儿时旧照祝福<a href="/team/lakers">库兹马</a>生日快乐
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://instagram.com/stories/karltowns/2095117714504176793?utm_source=ig_story_item_share&amp;igshid=efif5w5b2wrg" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-25 21:36:13
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="返老还童？唐斯晒儿时旧照祝福库兹马生日快乐" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190725/f024b28fb27c54051e9e36e3eb94cdf4d9fb161f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月25日讯 <a href="/team/timberwolves">森林狼</a>球员<a href="/team/timberwolves">卡尔</a>-<a href="/team/blazers">安东尼</a>-<a href="/team/timberwolves">唐斯</a>今日通过Instagram Story连续晒照祝福<a href="/team/lakers">湖人</a>球员<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>24岁生日快乐。
   </p>
   <p>
    <a href="/team/timberwolves">唐斯</a>首先晒出一张<a href="/team/lakers">库兹马</a>儿时旧照并写道：“就此祝愿我的哥们生日快乐@<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>”
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190725/21/9130b6648a4dddf27024fb353f3216d5.jpeg"/>
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190725/21/665577be9c2a7a3c804f55c8d567d570.jpeg"/>
   </p>
   <p>
    随后<a href="/team/timberwolves">唐斯</a>再次发布一张<a href="/team/lakers">库兹马</a>的定妆照并写道：“好吧，这张照片好点。我的错@<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>”<a href="/team/lakers">库兹马</a>则转发评论道：“哈哈哈！谢谢兄弟！”
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190725/21/e277a85296bf88bc775006fd4f4916eb.jpeg"/>
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
  </div>
 </div>
