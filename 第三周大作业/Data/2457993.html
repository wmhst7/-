 <h1 class="headline">
  <a href="/team/pelicans">鲍尔</a><a href="/team/pelicans">英格拉姆</a>小<a href="/team/wizards">托马斯</a><a href="/team/hornets">布里奇斯</a>等球员祝<a href="/team/lakers">库兹马</a>生日快乐
 </h1>
 <div class="artical-info">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="鲍尔英格拉姆小托马斯布里奇斯等球员祝库兹马生日快乐" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190725/b4b77ea3d4aea8b3b6da85937c20d9587e10322c.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月25日讯 <a href="/team/lakers">湖人</a>球员<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>今日迎来24岁生日，众多球员通过Instagram Story晒照为他送上生日祝福，<a href="/team/lakers">库兹马</a>也一一转发致谢。
   </p>
   <p>
    <a href="/team/pelicans">鹈鹕</a>球员<a href="/team/pelicans">朗佐</a>-<a href="/team/pelicans">鲍尔</a>、<a href="/team/hawks">布兰登</a>-<a href="/team/pelicans">英格拉姆</a>，<a href="/team/wizards">奇才</a>球员<a href="/team/rockets">以赛亚</a>-<a href="/team/wizards">托马斯</a>，<a href="/team/hornets">黄蜂</a>球员<a href="/team/wizards">迈尔斯</a>-<a href="/team/hornets">布里奇斯</a>，<a href="/team/mavericks">独行侠</a>球员<a href="/team/mavericks">德朗</a>-<a href="/team/jazz">赖特</a>，<a href="/team/timberwolves">森林狼</a>球员<a href="/team/warriors">乔丹</a>-<a href="/team/timberwolves">贝尔</a>、<a href="/team/magic">约什</a>-<a href="/team/timberwolves">奥科吉</a>等均晒图祝<a href="/team/lakers">库兹马</a>生日快乐。
   </p>
   <p>
    此外，<a href="/team/lakers">湖人</a>副总经理杰西-巴斯也晒出与<a href="/team/lakers">库兹马</a>的合影并写道：“生日快乐，我的哥们！@<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>”
   </p>
