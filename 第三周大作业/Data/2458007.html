 <h1 class="headline">
  官方：<a href="/team/raptors">猛龙</a>正式宣布签下后卫<a href="/team/suns">卡梅伦</a>-<a href="/team/raptors">佩恩</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nba.com/raptors/press-release/raptors-sign-payne" target="_blank">
     NBA官网
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-25 23:01:52
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：猛龙正式宣布签下后卫卡梅伦-佩恩" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190725/2bf6a4a962cc93fed7088f5e35d32524a4e2421c.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月25日讯 今日，<a href="/team/raptors">猛龙</a>官方正式宣布他们已经签下后卫<a href="/team/suns">卡梅伦</a>-<a href="/team/raptors">佩恩</a>。根据球队政策，合同细节没有公布。
   </p>
   <p>
    根据此前报道，
    <a href="http://lite.hupu.com/s?u=nba/news/2455234&amp;type=1&amp;entrance=26">
     消息<a href="/team/76ers">人</a>士透露，后卫<a href="/team/suns">卡梅伦</a>-<a href="/team/raptors">佩恩</a>同意与<a href="/team/raptors">猛龙</a>达成两年协议。
    </a>
   </p>
   <p>
    <a href="/team/raptors">佩恩</a>于2015年选秀首轮第14顺位被<a href="/team/thunder">雷霆</a>选中，身高1.91米，体重83公斤，上赛季分别代表<a href="/team/bulls">公牛</a>和<a href="/team/cavaliers">骑士</a>出战40场（13场首发），场均出场17.8分钟，得到6.3分2.7助攻，12次得分上双，10月24日对阵<a href="/team/hornets">黄蜂</a>得到赛季最高的21分。
   </p>
   <p>
   </p>
