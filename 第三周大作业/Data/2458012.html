<div class="artical-title">
 <h1 class="headline">
  官方：米兰奥林匹亚篮球俱乐部宣布签下谢尔文-麦克
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/OlimpiaMI1936/status/1154396042823131137" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-25 23:19:55
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：米兰奥林匹亚篮球俱乐部宣布签下谢尔文-麦克" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190725/24f4b401e801942b02149c25ef25a38192013ad2.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月25日讯 今日，米兰奥林匹亚篮球俱乐部官方正式宣布，他们已经签下谢尔文-麦克。
   </p>
   <p>
    米兰奥林匹亚与麦克签下一份两年合同。
   </p>
   <p>
    麦克2011年次轮第4顺位被<a href="/team/wizards">奇才</a>选中，生涯场均出场18.4分钟，得到6.6分2.0篮板3.1助攻；上赛季代表<a href="/team/hornets">黄蜂</a>出战4场，场均出场10.5分钟，得到2.2分。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
   </span>
  </div>
 </div>
