<div class="artical-title">
 <h1 class="headline">
  官方：<a href="/team/blazers">开拓者</a>正式宣布与<a href="/team/clippers">保罗</a>-<a href="/team/blazers">加索尔</a>签约
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nba.com/blazers/news/2019/7/25/blazers-sign-pau-gasol" target="_blank">
     NBA官网
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-26 00:08:14
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：开拓者正式宣布与保罗-加索尔签约" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190726/f79fb812c526f48c8e301baaf9e7c85b1b02de6f.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月26日讯 今日，<a href="/team/blazers">开拓者</a>官方正式宣布，他们已经签下<a href="/team/clippers">保罗</a>－<a href="/team/blazers">加索尔</a>，篮球运营总裁尼尔－奥尔希宣布了这一消息。
   </p>
   <p>
    “<a href="/team/blazers">加索尔</a>是未来名<a href="/team/76ers">人</a>堂的成员，会为我们阵容带来宝贵的总冠军经验，精英的技术以及篮球智商。”奥尔希说道。
   </p>
   <p>
    根据此前报道，
    <a href="http://lite.hupu.com/s?u=nba/news/2457710&amp;type=1&amp;entrance=26">
     <a href="/team/clippers">保罗</a>-<a href="/team/blazers">加索尔</a>与<a href="/team/blazers">开拓者</a>达成一份1年合同。
    </a>
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/blazers">加索尔</a>共代表<a href="/team/bucks">雄鹿</a>和<a href="/team/spurs">马刺</a>上场30次，场均上场12.0分钟，得到3.9分4.6篮板1.7助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
   </span>
  </div>
 </div>
