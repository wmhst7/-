 <h1 class="headline">
  普雷斯蒂：<a href="/team/thunder">罗伯森</a>应该会在新赛季开始时走上正轨
 </h1>
 <div class="artical-info">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="普雷斯蒂：罗伯森应该会在新赛季开始时走上正轨" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190726/db39a901be9f7bdb1f8da55b63a197f08cbaae2e.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月26日讯 今日，<a href="/team/thunder">雷霆</a>总经理萨姆－普雷斯蒂召开新闻发布会。
   </p>
   <p>
    普雷斯蒂说<a href="/team/pistons">安德烈</a>－<a href="/team/thunder">罗伯森</a>应该会在新赛季开始时走上正轨。
   </p>
   <p>
    <a href="/team/thunder">罗伯森</a>在2018年1月28日对阵<a href="/team/pistons">活塞</a>的比赛中，膝盖严重受伤，髌骨韧带撕裂导致赛季报销。同年五月，<a href="/team/thunder">罗伯森</a>的膝盖出现滑膜炎症状，再次接受手术。本赛季训练营期间，<a href="/team/thunder">雷霆</a>发布伤病报告指出，<a href="/team/thunder">罗伯森</a>又遭受了撕脱性骨折，仍然不能恢复篮球训练，但每周的治疗与锻炼都有明显提高，并且在逐渐增加强度。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
