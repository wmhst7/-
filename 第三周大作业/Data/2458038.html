 <h1 class="headline">
  <a href="/team/wizards">奇才</a>官方：<a href="/team/blazers">CJ</a>-<a href="/team/wizards">迈尔斯</a>将接受左脚应力性骨折手术
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="奇才官方：CJ-迈尔斯将接受左脚应力性骨折手术" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190726/6767816180f8fece56d9f67265ab3336e4ec03de.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月26日讯 <a href="/team/wizards">奇才</a>官方宣布，<a href="/team/blazers">CJ</a>-<a href="/team/wizards">迈尔斯</a>将接受左脚应力性骨折手术，将在六周后接受评估。
   </p>
   <p>
    “我们的医疗团队对<a href="/team/blazers">CJ</a>－<a href="/team/wizards">迈尔斯</a>的情况做出了出色的诊断，并且建立了治疗方案，”<a href="/team/wizards">奇才</a>总经理汤米－谢泼德说道，“他康复后会继续为球队带来积极影响，并且我们期待他健康的回到场上。”
   </p>
   <p>
    根据此前报道，<a href="/team/wizards">奇才</a>此前完成一笔交易，将中锋<a href="/team/lakers">德怀特</a>-<a href="/team/jazz">霍华德</a>送至<a href="/team/grizzlies">灰熊</a>，得到后卫<a href="/team/blazers">CJ</a>-<a href="/team/wizards">迈尔斯</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/wizards">迈尔斯</a>场均出战16.2分钟，可以拿到6.4分1.8篮板。
   </p>
