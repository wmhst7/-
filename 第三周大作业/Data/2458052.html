 <h1 class="headline">
  Shams：<a href="/team/clippers">哈勒尔</a>不太可能参加美国男篮训练营
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：哈勒尔不太可能参加美国男篮训练营" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190726/2795a79d3a4f48bb9e6de4e6f78241b1167e9465.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月26日讯 根据The Athletic记者Shams Charania报道，<a href="/team/clippers">快船</a>球员<a href="/team/nuggets">蒙特</a>雷兹-<a href="/team/clippers">哈勒尔</a>感谢美国男篮训练营的邀请，但是他由于赛程安排和即将到来的NBA赛季，不太可能参加。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/clippers">哈勒尔</a>场均上场26.3分钟，得到16.6分6.5篮板2.0助攻1.34盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
   </span>
  </div>
