 <h1 class="headline">
  <a href="/team/knicks">尼克斯</a>官方晒<a href="/team/knicks">兰德尔</a>海报：确认参加美国男篮训练营
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="尼克斯官方晒兰德尔海报：确认参加美国男篮训练营" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190726/38da2a661f9a7715c35695a030a7fc5b4a3be0f8.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月26日讯 今日，<a href="/team/knicks">尼克斯</a>官方更新社交媒体，晒出<a href="/team/knicks">朱利叶斯</a>-<a href="/team/knicks">兰德尔</a>参加美国男篮训练营海报（见新闻配图）。
   </p>
   <p>
    “确认参加美国男篮训练营。拳头（emoji），us，自由女神（emoji） ”配文写道。
   </p>
   <p>
    根据此前报道，
    <a href="http://lite.hupu.com/s?u=nba/news/2457259&amp;type=1&amp;entrance=26">
     <a href="/team/knicks">朱利叶斯</a>-<a href="/team/knicks">兰德尔</a>将加入美国男篮训练营。
    </a>
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/knicks">兰德尔</a>场均出场30.6分钟，得到21.4分8.7篮板3.1助攻0.71抢断0.62盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
   </span>
