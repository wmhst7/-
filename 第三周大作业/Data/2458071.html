 <h1 class="headline">
  <a href="/team/cavaliers">韦德</a>：<a href="/team/rockets">詹姆斯</a>与<a href="/team/jazz">戴维斯</a>的号码比<a href="/team/clippers">乔治</a>与<a href="/team/clippers">伦纳德</a>更疯狂
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="韦德：詹姆斯与戴维斯的号码比乔治与伦纳德更疯狂" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190726/3c788d9262767fe3c370407a8918ffa08bafc0e2.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月26日讯 今日，前NBA球员<a href="/team/hornets">德维恩</a>-<a href="/team/cavaliers">韦德</a>更新社交媒体。
   </p>
   <p>
    “好吧，<a href="/team/clippers">乔治</a>和<a href="/team/clippers">伦纳德</a>的号码是213是疯狂的，但是<a href="/team/jazz">戴维斯</a>与<a href="/team/rockets">詹姆斯</a>是323更疯狂。太酷了！两个都是加利福尼亚的电话区号。”他写道。
   </p>
   <p>
    <a href="/team/hornets">德维恩</a>-<a href="/team/cavaliers">韦德</a>于2018-19赛季结束后宣布退役，职业生涯场均出场33.9分钟，能得到22.0分4.7篮板5.41助攻。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
