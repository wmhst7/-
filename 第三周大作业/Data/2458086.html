  眼神坚毅！<a href="/team/rockets">詹姆斯</a>训练过后发布球馆自拍

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="眼神坚毅！詹姆斯训练过后发布球馆自拍" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190726/aa1625d68620926a302f409e5de3c7384bfef4ce.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月26日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今日通过Instagram Story更新了他完成训练后的自拍。
   </p>
   <p>
    大汗淋漓的<a href="/team/rockets">詹姆斯</a>在自拍中眼神坚定，表情严肃，并配上了一个嘘声的表情。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">詹姆斯</a>场均出战35.2分钟，得到27.4分8.5篮板8.3助攻。
   </p>
