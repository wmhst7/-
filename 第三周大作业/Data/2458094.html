 <h1 class="headline">
  <a href="/team/magic">艾萨克</a>谈入选陪练队：感到激动，会帮助正队做好准备
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/JoshuaBRobbins/status/1154478532971651078" target="_blank">

    </a>

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="艾萨克谈入选陪练队：感到激动，会帮助正队做好准备" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190726/0c14a1231e2f146e0d91d84d019062b62babd294.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月26日讯 今天，<a href="/team/magic">魔术</a>球员<a href="/team/76ers">乔纳</a>森-<a href="/team/magic">艾萨克</a>接受了记者的采访，谈到了入选美国男篮陪练队一事。
   </p>
   <p>
    “不论得到什么征召，都是值得激动的事情。我对入选感到激动，我会代表<a href="/team/magic">魔术</a>，会帮助这届队伍为接下来的比赛做好准备。”
   </p>
   <p>
    “我认为陪练队最重要的目的是向更有经验的球员们学习，并且在和他们对阵的过程中帮助他们为比赛做好准备。”
   </p>
   <p>
    此外，<a href="/team/magic">艾萨克</a>表示由于休赛季的锻炼，自己相比上赛季末增重了25磅。
   </p>
   <span id="editor_baidu">
    (编辑：流浪的光)
   </span>

 </div>
