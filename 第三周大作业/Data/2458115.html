 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：鹈鹕签约尼科勒-梅利" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190726/58f9c5c00f47d2a3c5f8f09739b2633ed84f003c.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月26日讯 <a href="/team/pelicans">鹈鹕</a>官方今日宣布，他们已经签下了意大利球员<a href="/team/pelicans">尼科勒</a>-<a href="/team/pelicans">梅利</a>，根据球队的政策，合同的细节没有被公布。
   </p>
   <p>
    根据之前的报道，<a href="/team/pelicans">梅利</a>与<a href="/team/pelicans">鹈鹕</a>达成了一份2年800万美元的合同。
   </p>
   <p>
    <a href="/team/pelicans">梅利</a>目前28岁，身高2.05米，司职大前锋，来自意大利。
   </p>
   <p>
    <a href="/team/pelicans">梅利</a>上赛季效力于费内巴切篮球俱乐部，场均出战25.4分钟可以拿到8.7分4.4篮板1.9助攻。
   </p>
