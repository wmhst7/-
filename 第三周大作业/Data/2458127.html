 <h1 class="headline">
  官方：<a href="/team/mavericks">独行侠</a>签下<a href="/team/blazers">安东尼</a>斯-<a href="/team/mavericks">克利夫兰</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.mavs.com/after-an-impressive-summer-league-antonius-cleveland-signs-a-two-way-contract-with-the-mavs/" target="_blank">
     NBA官网
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-26 07:45:54
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：独行侠签下安东尼斯-克利夫兰" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190726/f0c7d9b89de1d34ee91aae4c5744103162ce43ad.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月26日讯 今天，<a href="/team/mavericks">独行侠</a>官方宣布，球队已经签下锋卫摇摆<a href="/team/76ers">人</a><a href="/team/blazers">安东尼</a>斯-<a href="/team/mavericks">克利夫兰</a>。
   </p>
   <p>
    据此前的报道，<a href="/team/mavericks">独行侠</a>和<a href="/team/mavericks">克利夫兰</a>签下的是一份双向合同。
   </p>
   <p>
    <a href="/team/mavericks">克利夫兰</a>是2017年的落选秀，曾短暂效力于<a href="/team/hawks">老鹰</a>和<a href="/team/mavericks">独行侠</a>。在夏季联赛中，<a href="/team/mavericks">克利夫兰</a>表现出色，场均出场25分钟，能得到16分4.8篮板1.8助攻2.4抢断和1盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：流浪的光)
   </span>
  </div>
 </div>
