 <h1 class="headline">
  库兹米奇已经出院，他将继续在家里恢复
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.eurohoops.net/en/euroleague/912051/ognjen-kuzmic-discharged-from-hospital/" target="_blank">
     Eurohoops
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-26 07:54:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="库兹米奇已经出院，他将继续在家里恢复" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190726/4e7714560f7472bbec723067595bf1d80de93243.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月26日讯 <a href="/team/timberwolves">贝尔</a>格莱德红星篮球俱乐部更新了奥格年-库兹米奇的最新情况，库兹米奇已经出院，他将继续在家里恢复。
   </p>
   <p>
    库兹米奇在当地时间7月14日早上遭遇一起严重车祸，随后被送往当地医院，库兹米奇头部多处受伤，面骨和下巴多处骨折，胸部和肺部受伤，随后库兹米奇被直升飞机送往<a href="/team/timberwolves">贝尔</a>格莱德的医院接受进一步治疗。
   </p>
   <p>
    随后库兹米奇的情况稳定，在住院11天后，库兹米奇已经出院，之后他将在家继续接受检查。
   </p>
   <p>
    库兹米奇曾在<a href="/team/warriors">勇士</a>效力2个赛季，并且在2015年跟随<a href="/team/warriors">勇士</a>拿到NBA总冠军。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
