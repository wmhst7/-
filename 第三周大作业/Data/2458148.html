<div class="artical-title">
 <h1 class="headline">
  <a href="/team/nuggets">蒙特</a>-<a href="/team/clippers">莫里斯</a>：<a href="/team/nuggets">约基奇</a>知道对手所有的防守计划
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/HarrisonWind/status/1154478740404969472?s=20" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-26 09:01:45
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="蒙特-莫里斯：约基奇知道对手所有的防守计划" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190726/0d4600fd33138454166790b7c3e38aa4f2f094a8.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月26日讯 掘金球员<a href="/team/nuggets">蒙特</a>-<a href="/team/clippers">莫里斯</a>在今日参加节目时谈到了队友<a href="/team/magic">尼古拉</a>-<a href="/team/nuggets">约基奇</a>。
   </p>
   <p>
    “他（<a href="/team/nuggets">约基奇</a>）在比赛中会告诉你，‘从这边空切，我会把球传给你，你将获得完全空位的机会。’然后事情就真的像他所说的那样发生了。我认为这来源于他在赛前所做的准备，他知道对手所有的防守计划，这太疯狂了。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nuggets">约基奇</a>场均出场31.3分钟，能够得到20.1分10.8篮板7.3助攻1.3抢断；<a href="/team/clippers">莫里斯</a>场均出场24分钟，能够得到10.4分2.4篮板3.6助攻。
   </p>
   <span id="editor_baidu">
    (编辑：拖鞋)
   </span>
  </div>
 </div>
