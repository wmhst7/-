  <div class="artical-main-content">
   <p>
    虎扑7月26日讯 今日，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>中锋<a href="/team/celtics">埃内斯</a>-<a href="/team/celtics">坎特</a>更新个<a href="/team/76ers">人</a>社交媒体Instagram，晒出一张与新签约的<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>双向合同球员<a href="/team/celtics">塔科</a>-<a href="/team/celtics">法尔</a>的合照。
   </p>
   <p>
    <a href="/team/celtics">坎特</a>配文：“我们信任<a href="/team/celtics">塔科</a>。”
   </p>
   <p>
    在夏季联赛中，<a href="/team/celtics">塔科</a>-<a href="/team/celtics">法尔</a>场均能得到7.2分4篮板1.4盖帽。
   </p>
