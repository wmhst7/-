 <h1 class="headline">
  <a href="/team/celtics">法尔</a>谈签约<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>：这是我梦想实现的第一步
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

   <a class="time" href="javascript:;">

     2019-07-26 10:20:03
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="法尔谈签约凯尔特人：这是我梦想实现的第一步" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190726/bb3648157a7909c3db806a602f21edc02ac1850f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月26日讯 今日中锋<a href="/team/celtics">塔科</a>-<a href="/team/celtics">法尔</a>更新了自己的个<a href="/team/76ers">人</a>推特动态，表达了对于签约<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>的兴奋之情。
   </p>
   <p>
    “我很激动成为<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>的一部分。这是看到我梦想实现的第一步。在赛季开始时，我还需要付出许多努力来确保一个阵容大名单的位置。我会保持谦虚，但我也会保持饥渴和坚定的信心！”<a href="/team/celtics">法尔</a>写道。
   </p>
   <p>
    此前<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>官方宣布，球队正式签下<a href="/team/celtics">塔科</a>-<a href="/team/celtics">法尔</a>等四<a href="/team/76ers">人</a>。
   </p>
   <p>
    在夏季联赛中，<a href="/team/celtics">法尔</a>场均能得到7.2分4篮板1.4盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
