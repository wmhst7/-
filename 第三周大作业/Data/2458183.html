 <h1 class="headline">
  <a href="/team/hawks">赫尔特</a>晒众球星凶恶表情：若看到这些脸，比赛已经结束了
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="赫尔特晒众球星凶恶表情：若看到这些脸，比赛已经结束了" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190726/b2ac570fce24bb04bb307e029edd0b6d4d442bbf.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月26日讯 今日<a href="/team/hawks">老鹰</a>后卫<a href="/team/warriors">凯文</a>-<a href="/team/hawks">赫尔特</a>分享了一组关于球星凶恶表情的图片（见新闻配图），并发表了评论。
   </p>
   <p>
    “如果你看到其中一张脸，这就意味着比赛已经结束了。”<a href="/team/hawks">赫尔特</a>写道。
   </p>
   <p>
    这组照片的主角分别是<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>、<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>、<a href="/team/bulls">科比</a>-<a href="/team/wizards">布莱恩特</a>和<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hawks">赫尔特</a>场均上场27.3分钟，得到9.7分3.3篮板2.9助攻。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
