 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="兰德尔社媒晒与队友吉布森波蒂斯佩顿合照" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190726/94d87093cd745306a64350c445ce7ba86d4c3b44.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月26日讯 今日，<a href="/team/knicks">尼克斯</a>前锋<a href="/team/knicks">朱利叶斯</a>-<a href="/team/knicks">兰德尔</a>更新个<a href="/team/76ers">人</a>社交媒体Instagram，发布与队友<a href="/team/knicks">博比</a>-<a href="/team/knicks">波蒂斯</a>、泰-<a href="/team/knicks">吉布森</a>、<a href="/team/knicks">埃尔弗里德</a>-<a href="/team/knicks">佩顿</a>的合照。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/knicks">兰德尔</a>场均30.6分钟，得到21.4分8.7篮板3.1助攻；<a href="/team/knicks">波蒂斯</a>场均上场26.0分钟，得到14.2分8.2篮板1.4助攻；<a href="/team/knicks">吉布森</a>场均上场24.1分钟，得到10.8分6.5篮板1.2助攻；<a href="/team/knicks">佩顿</a>场均上场29.8分钟，得到10.6分5.2篮板7.6助攻。
   </p>
