 <h1 class="headline">
  <a href="/team/bucks">弗兰克</a>-<a href="/team/suns">卡明斯基</a>发图表达对一部电影的厌恶之情
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/FSKPart3/status/1154633194156822528" target="_blank">

    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="弗兰克-卡明斯基发图表达对一部电影的厌恶之情" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190726/216071d5087643bf46eb27baacad97a60e781ad3.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月26日讯 今日<a href="/team/suns">太阳</a>前锋<a href="/team/bucks">弗兰克</a>-<a href="/team/suns">卡明斯基</a>更新了自己的个<a href="/team/76ers">人</a>推特动态，表达了对于一部电影的厌恶。
   </p>
   <p>
    “《好莱坞往事》是一部你要么喜欢、要么讨厌的电影。我的反应是（见下图）”<a href="/team/suns">卡明斯基</a>写道。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190726/14/047bcc644646fee8b8b5e2c68fad2657.jpg"/>
   </p>
   <p>
    此前<a href="/team/suns">卡明斯基</a>与<a href="/team/suns">太阳</a>签下了一份多年合同，据报道，这份合同为2年1000万美元。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/suns">卡明斯基</a>共代表<a href="/team/hornets">黄蜂</a>上场47次，场均上场16.1分钟，得到8.6分3.5篮板1.3助攻。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>

 </div>
