  <div class="artical-main-content">
   <p>
    虎扑7月26日讯 今日，<a href="/team/cavaliers">骑士</a>官方Instagram发布了一组球员照片，并配文：“时光飞逝（眼睛emoji），一起来看看我们球队这些年来最好的发型吧。”
   </p>
   <p>
    配图分别为现<a href="/team/cavaliers">骑士</a>中锋<a href="/team/warriors">凯文</a>-<a href="/team/cavaliers">乐福</a>、前<a href="/team/cavaliers">骑士</a>球员Edgar Jones（1984-85赛季、1985-86赛季）、前<a href="/team/cavaliers">骑士</a>球员<a href="/team/hawks">安德森</a>-瓦莱乔（2004-05赛季至2015-16赛季）和两位解说员。
   </p>
