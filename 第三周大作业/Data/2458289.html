 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="特里斯坦-汤普森：@凯文-乐福，一起夏日健身挑战吗？" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190726/be92fb7dcaed604c7706fdb91b991367187ef731.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月26日讯 今日，<a href="/team/cavaliers">骑士</a>球员<a href="/team/cavaliers">特里斯坦</a>-<a href="/team/warriors">汤普森</a>更新Instagram，发布了自己的肌肉照片，并配文：“@<a href="/team/warriors">凯文</a>-<a href="/team/cavaliers">乐福</a>，考不考虑一起来#夏日健身挑战？”
   </p>
   <p>
    <a href="/team/cavaliers">乐福</a>在评论区回复道：“来啦！”
   </p>
   <p>
    <a href="/team/cavaliers">骑士</a>球员<a href="/team/warriors">乔丹</a>-<a href="/team/rockets">克拉克</a>森回复道：“哈哈哈，我们会赢的！”
   </p>
   <p>
    <a href="/team/76ers">76</a><a href="/team/76ers">人</a>球员本-<a href="/team/blazers">西蒙斯</a>回复道：“好的，就这么干，等着我。”
   </p>
   <p>
    <a href="/team/wizards">奇才</a>球员<a href="/team/rockets">以赛亚</a>-<a href="/team/wizards">托马斯</a>回复道：“这肯定很棒。”
   </p>
