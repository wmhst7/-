 <h1 class="headline">
  俄<a href="/team/magic">罗斯</a>莫斯科中央陆军队有意签下林书豪
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/Carchia/status/1154758832888918016" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-26 22:35:10
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="俄罗斯莫斯科中央陆军队有意签下林书豪" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190726/598530332a6eb456692aab0cbed940a927e449fc.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月26日讯 据欧洲媒体Sportando记者Emiliano Carchia报道，消息<a href="/team/76ers">人</a>士透露，俄<a href="/team/magic">罗斯</a>球队莫斯科中央陆军对自由球员林书豪十分感兴趣，他们将林书豪视为补强后卫线的首要目标。
   </p>
   <p>
    如果林书豪不选择与其签约，莫斯科中央陆军队将考虑签约罗恩-贝克。
   </p>
   <p>
    2018-19赛季常规赛，林书豪场均出战19.4分钟，可以拿到9.6分2.4篮板3.1助攻，并随<a href="/team/raptors">猛龙</a>拿到总冠军。
   </p>
   <p>
   </p>
   <span id="editor_baidu">
    (编辑：马夏尔)

 </div>
