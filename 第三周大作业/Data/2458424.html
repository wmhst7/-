   <img alt="纳西尔-利特尔正式与耐克品牌签下多年球鞋合同" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190727/ab201df7617a8b324a52a052e825289f30934b5d.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月27日讯 根据NBA记者Nick DePaula报道，<a href="/team/blazers">开拓者</a>新秀<a href="/team/blazers">纳西尔</a>-<a href="/team/blazers">利特尔</a>正式与耐克品牌签下一份多年球鞋合同。
   </p>
   <p>
    <a href="/team/blazers">利特尔</a>在今年选秀大会上首轮第25顺位被<a href="/team/blazers">开拓者</a>选中。大学时期，他场均上场18.2分钟，得到9.8分4.6篮板。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
