 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="贾克森-海斯已与耐克品牌签下多年球鞋合同" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190727/5a70b86ba35b455bd2d35a6fcc630a432ab5f477.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月27日讯 根据NBA记者Nick DePaula报道，<a href="/team/pelicans">鹈鹕</a>新秀<a href="/team/pelicans">贾克森</a>-<a href="/team/pelicans">海斯</a>已经与耐克品牌签下一份多年球鞋合同。
   </p>
   <p>
    <a href="/team/pelicans">海斯</a>在今年选秀大会上首轮第8顺位被<a href="/team/hawks">老鹰</a>选中。大学时期，<a href="/team/pelicans">海斯</a>场均上场23.3分钟，得到10.0分5.0篮板2.22盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
