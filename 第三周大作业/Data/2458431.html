 <h1 class="headline">
  <a href="/team/rockets">火箭</a>官方晒<a href="/team/rockets">威斯布鲁克</a>身穿红色球衣的定妆照
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/HoustonRockets/status/1154836310588370944" target="_blank">

    </a>

  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="火箭官方晒威斯布鲁克身穿红色球衣的定妆照" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190727/5ef18f2d5915bf2105d236ca5508b248886fabc5.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月27日讯 今日<a href="/team/rockets">火箭</a>官方更新了推特动态，晒出了<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>的定妆照。
   </p>
   <p>
    “<a href="/team/rockets">威斯布鲁克</a>穿着红色的<a href="/team/rockets">火箭</a>球衣！”<a href="/team/rockets">火箭</a>官推写道。
   </p>
   <p line="w8tD">
    此前<a href="/team/rockets">火箭</a>将<a href="/team/clippers">保罗</a>交易至<a href="/team/thunder">雷霆</a>，得到<a href="/team/rockets">威斯布鲁克</a>。
   </p>
   <p line="P2u3">
    2018-19赛季常规赛，<a href="/team/rockets">威斯布鲁克</a>场均上场36.0分钟，得到22.9分11.1篮板10.7助攻1.95抢断。
   </p>
   <p line="P2u3">
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190727/06/b610115870a14ffb020e0ef64827e9d3.jpeg"/>
   </p>
