 <h1 class="headline">
  <a href="/team/rockets">威斯布鲁克</a>社媒晒个<a href="/team/76ers">人</a><a href="/team/rockets">火箭</a>球衣定妆照和与<a href="/team/rockets">哈登</a>的合影
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="威斯布鲁克社媒晒个人火箭球衣定妆照和与哈登的合影" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190727/7d1bf096db659123492b0317786d73340ef04dae.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月27日讯 今日<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>更新了自己的个<a href="/team/76ers">人</a>社交媒体动态，晒出了自己出席新闻发布会的照片、与<a href="/team/rockets">哈登</a>的合影以及身穿<a href="/team/rockets">火箭</a>球衣的定妆照。
   </p>
   <p>
    “#为什么不呢 ”<a href="/team/rockets">威斯布鲁克</a>写道。
   </p>
   <p line="w8tD">
    此前<a href="/team/rockets">火箭</a>将<a href="/team/clippers">保罗</a>交易至<a href="/team/thunder">雷霆</a>，得到<a href="/team/rockets">威斯布鲁克</a>。
   </p>
   <p line="P2u3">
    2018-19赛季常规赛，<a href="/team/rockets">威斯布鲁克</a>场均上场36.0分钟，得到22.9分11.1篮板10.7助攻1.95抢断。
   </p>
