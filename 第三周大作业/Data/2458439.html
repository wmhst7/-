 <h1 class="headline">
  <a href="/team/heat">热火</a>提拔夏联主帅<a href="/team/warriors">埃里克</a>-格拉斯为发展联盟主帅
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="热火提拔夏联主帅埃里克-格拉斯为发展联盟主帅" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190727/45785e8d0d169fff494887de45716bee0e19ae1a.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月27日讯 <a href="/team/heat">热火</a>官方今天宣布，球队提拔了夏季联赛的主帅<a href="/team/warriors">埃里克</a>-格拉斯为发展联盟球队Sioux Falls Skyforce的主帅，并提拔<a href="/team/warriors">埃里克</a>-阿姆斯勒为<a href="/team/heat">热火</a>球探和球员<a href="/team/76ers">人</a>事部门总监以及发展联盟球队总经理。此前执教<a href="/team/heat">热火</a>发展联盟球队的Nevada Smith则已离队。
   </p>
   <p>
    此外，球队已经提拔<a href="/team/bulls">亚当</a>-西蒙为<a href="/team/heat">热火</a>篮球运营副总裁和助理总经理。
   </p>

    (编辑：流浪的光)
