 <h1 class="headline">
  <a href="/team/lakers">考辛斯</a>分享与美国前总统奥巴马合影：44和15
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="考辛斯分享与美国前总统奥巴马合影：44和15" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190727/c1901d9ab6913aa4a9265e0ce5407914a82660f3.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月27日讯 <a href="/team/lakers">湖人</a>中锋<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a>今天通过Instagram发布一张他与美国前总统巴拉克-奥巴马的合影。
   </p>
   <p>
    “44和15。”<a href="/team/lakers">考辛斯</a>写道。奥巴马是美国历史上第44任总统，而<a href="/team/lakers">考辛斯</a>新赛季将身披15号球衣。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/lakers">考辛斯</a>出场30场比赛，场均出战25.7分钟，能得到16.3分8.2篮板。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
