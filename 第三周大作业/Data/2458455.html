 <h1 class="headline">
  <a href="/team/pistons">活塞</a>将任命唐尼-廷德尔为发展联盟球队主帅
 </h1>

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="活塞将任命唐尼-廷德尔为发展联盟球队主帅" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190727/923c14ffc94165c496481400ef3edf18dc97ae51.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月27日讯 据网站2ways10days报道，联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/pistons">活塞</a>预计会任命唐尼-廷德尔为发展联盟球队大急流<a href="/team/thunder">城</a>驱动队主帅。
   </p>
   <p>
    过去三个赛季，唐尼-廷德尔在<a href="/team/raptors">猛龙</a>发展联盟球队担任助理教练，并随队在2017年夺冠。
   </p>
   <p>
    大急流<a href="/team/thunder">城</a>驱动队前任主帅是<a href="/team/mavericks">瑞安</a>-克鲁格。在他执教期间，常规赛共取得53胜35负并连续两年打进季后赛。
   </p>

    (编辑：马夏尔)
