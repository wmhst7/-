 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="RJ-亨特将前往土耳其打球" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190727/1e03777581dd66132d3afc9ea3449ed2bda6ecb7.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月27日讯 根据The Athletic记者Jared Weiss的报道，一位消息<a href="/team/76ers">人</a>士透露，<a href="/team/knicks">RJ</a>-<a href="/team/hawks">亨特</a>已经与土耳其球队Türk Telekom达成了一份一年合同。
   </p>
   <p>
    25岁的<a href="/team/hawks">亨特</a>是2015年的首轮秀，上赛季曾短暂为<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>效力，打了1场比赛出战25.7分钟拿到17分3助攻3篮板1抢断。
   </p>
   <p>
    NBA职业生涯至今，<a href="/team/hawks">亨特</a>为<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>、<a href="/team/bulls">公牛</a>和<a href="/team/rockets">火箭</a>出战过，场均出战8.8分钟可以拿到3分1篮板。
   </p>
