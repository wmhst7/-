  <div class="artical-main-content">
   <p>
    虎扑7月27日讯 <a href="/team/mavericks">独行侠</a>官方今日宣布，他们已经裁掉了双向合同球员<a href="/team/mavericks">达里尔</a>-<a href="/team/mavericks">梅肯</a>。
   </p>
   <p>
    <a href="/team/mavericks">梅肯</a>去年夏天与<a href="/team/mavericks">独行侠</a>签下了一份双向合同，他是去年的落选秀。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/mavericks">梅肯</a>为<a href="/team/mavericks">独行侠</a>出战8场，场均出战11.2分钟可以拿到3.6分1.5篮板。
   </p>
