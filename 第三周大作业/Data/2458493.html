 <h1 class="headline">
  谁是纽约最好的球队？<a href="/team/timberwolves">特里尔</a>：交手的时候就会有答案
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.tmz.com/2019/07/26/allonzo-trier-shows-love-for-james-dolan-new-york-knicks/" target="_blank">
     TMZ体育
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-27 08:09:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="谁是纽约最好的球队？特里尔：交手的时候就会有答案" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190727/eb01e31cac016d9e6cee8cbaf8ed4c4395c7d98f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月27日讯 根据TMZ体育的报道，<a href="/team/knicks">尼克斯</a>球员<a href="/team/knicks">阿朗佐</a>-<a href="/team/timberwolves">特里尔</a>接受采访时谈到了多个方面。
   </p>
   <p>
    <a href="/team/knicks">尼克斯</a>能战胜<a href="/team/nets">篮网</a>么？<a href="/team/timberwolves">特里尔</a>说：“我们看看吧，我认为我们有一群不错的球员。”
   </p>
   <p>
    现在谁是纽约最好的球队？<a href="/team/timberwolves">特里尔</a>说：“当我们交手的时候，我们会知道的。”
   </p>
   <p>
    谈到球队没有超级球星，<a href="/team/timberwolves">特里尔</a>说：“我喜欢我们拥有的球员。”
   </p>
   <p>
    谈到<a href="/team/knicks">尼克斯</a>老板<a href="/team/rockets">詹姆斯</a>-多兰，<a href="/team/timberwolves">特里尔</a>说：“我爱<a href="/team/rockets">詹姆斯</a>-多兰。”
   </p>
   <p>
    <a href="/team/knicks">RJ</a>-<a href="/team/knicks">巴雷特</a>能击败<a href="/team/pelicans">蔡恩</a>-<a href="/team/pelicans">威廉森</a>当选最佳新秀么？<a href="/team/timberwolves">特里尔</a>说：“为什么不能呢？我认为可以。”
   </p>

    (编辑：李昌隆)
