 <h1 class="headline">
  Woj：<a href="/team/heat">阿德巴约</a>受邀加盟美国男篮训练营
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/wojespn/status/1154911240243863552" target="_blank">

    </a>
   </span>

    </span>

  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：阿德巴约受邀加盟美国男篮训练营" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190727/b2293176e9c165135153bc86866e104717e4577e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月27日讯 根据记者Adrian Wojnarowski报道，联盟消息源透露，<a href="/team/heat">热火</a>中锋<a href="/team/heat">巴姆</a>-<a href="/team/heat">阿德巴约</a>接受邀请，加入美国男篮训练营名单。
   </p>
   <p>
    2018-19赛季，<a href="/team/heat">阿德巴约</a>场均上场23.3分钟，得到8.9分7.3篮板2.2助攻。
   </p>
   <p>
    此前，<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>、<a href="/team/warriors">凯文</a>-<a href="/team/cavaliers">乐福</a>、<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>、<a href="/team/warriors">埃里克</a>-<a href="/team/celtics">戈登</a>、<a href="/team/blazers">CJ</a>-<a href="/team/blazers">麦科勒姆</a>、<a href="/team/jazz">布拉德利</a>-<a href="/team/wizards">比尔</a>、<a href="/team/hawks">达米安</a>-<a href="/team/blazers">利拉德</a>、<a href="/team/spurs">德马尔</a>-<a href="/team/spurs">德罗赞</a>和<a href="/team/76ers">托拜厄斯</a>-<a href="/team/nuggets">哈里斯</a>等球员相继宣布不会代表美国参加今年夏天的男篮世界杯。
   </p>

    (编辑：skrr)
   </span>
