   <p>
    虎扑7月27日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今天通过Instagram Story连续更新了十几条自嗨动态。
   </p>
   <p>
    在这些自拍视频中，<a href="/team/rockets">詹姆斯</a>赤裸上身，似乎沉醉在音乐之中，不时做出摸头、摇头、打响指等动作。值得一提的是，<a href="/team/rockets">詹姆斯</a>似乎还在腰间缠着冰袋接受训练后的冰敷。
   </p>
   <p>
    “今天上午的疯狂氛围。”<a href="/team/rockets">詹姆斯</a>为其中一段视频配文道。
