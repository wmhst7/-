<div class="artical-title">
 <h1 class="headline">
  威少打趣：如果<a href="/team/rockets">哈登</a>还可以做到的话，我会给他传空接
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nba.com/rockets/video/archive" target="_blank">
     NBA官网
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-27 08:48:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="威少打趣：如果哈登还可以做到的话，我会给他传空接" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190727/2f8fe72d9ffb678731adbe9137ed2b8a2d6c13f8.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月27日讯 今日，<a href="/team/rockets">火箭</a>为<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>举行了新闻发布会，期间<a href="/team/rockets">威斯布鲁克</a>也开起了玩笑。
   </p>
   <p>
    谈到适应<a href="/team/rockets">火箭</a>的打法，<a href="/team/rockets">威斯布鲁克</a>说：“实话实说，我认为能够1到5号位无限换防，这会让对手很难进攻，因为我之前应对过这样的防守，很难跑出战术。”
   </p>
   <p>
    “对我来说，我可以找到方法抢下篮板球，完成换防，抢断，给<a href="/team/rockets">哈登</a>传出空接，如果他还能做到的话。”<a href="/team/rockets">威斯布鲁克</a>开玩笑说道。
   </p>
   <p>
    随后达雷尔-莫雷和<a href="/team/rockets">威斯布鲁克</a>都笑了起来。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
