   <p>
    虎扑7月27日讯 <a href="/team/rockets">火箭</a>总经理达雷尔-莫雷今日通过Instagram连续发布<a href="/team/rockets">火箭</a>球员<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>和<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>的搭档效果图，并分享了一张他与<a href="/team/rockets">威斯布鲁克</a>在加盟发布会上的合照。
   </p>
   <p>
    莫雷发布一张威少与<a href="/team/rockets">哈登</a>面向冠军奖杯的效果图，并写道：“2020前景。”
   </p>
   <p>
    在另一张二<a href="/team/76ers">人</a>搭档图下，莫雷配文道：“因为，#为什么不呢？”
   </p>
