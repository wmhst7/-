 <h1 class="headline">
  岁月如梭！小<a href="/team/blazers">加索尔</a>晒出个<a href="/team/76ers">人</a>身材对比照
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </span>

  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="岁月如梭！小加索尔晒出个人身材对比照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190727/28e1317f313d9353ff65d1ad350df00f52eec98a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月27日讯 多伦多<a href="/team/raptors">猛龙</a>队中锋<a href="/team/raptors">马克</a>-<a href="/team/blazers">加索尔</a>今天在个<a href="/team/76ers">人</a>Instagram上传了一张自己青年时期与现在的对比照（见新闻配图）。
   </p>
   <p>
    “我没法为这个配个文字......”<a href="/team/blazers">加索尔</a>写道。
   </p>
   <p>
    2018-19赛季中期，小<a href="/team/blazers">加索尔</a>被<a href="/team/grizzlies">灰熊</a>交易至<a href="/team/raptors">猛龙</a>，并帮助<a href="/team/raptors">猛龙</a>夺得了2019年NBA总冠军。季后赛他场均出场30.6分钟，得到9.4分6.4篮板3.0助攻。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190727/09/badb2aa4eb59211cca90d074ffec0274.jpg"/>
   </p>
