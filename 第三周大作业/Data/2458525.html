   <p>
    虎扑7月27日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>今日通过Instagram发布一组个<a href="/team/76ers">人</a>照。
   </p>
   <p>
    <a href="/team/jazz">戴维斯</a>晒出了几张他在一处铁轨旁的空地站立的照片，并配文道：“只是一个来自芝加哥的小孩！”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/jazz">戴维斯</a>场均出场33分钟，得到25.9分12篮板3.9助攻2.4盖帽。
