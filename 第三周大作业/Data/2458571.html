  <a href="/team/grizzlies">布鲁克斯</a>打趣：想执教一支由15个威少组成的球队

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="布鲁克斯打趣：想执教一支由15个威少组成的球队" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190727/68fe0f17918a22bb0eeb2ce1625d3940a9022dc1.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月27日讯 <a href="/team/wizards">奇才</a>主教练<a href="/team/grizzlies">布鲁克斯</a>今天在采访中谈到了昔日弟子<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>。
   </p>
   <p>
    <a href="/team/grizzlies">布鲁克斯</a>表示：“我想执教一支由15个<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>组成的球队，他每个夜晚都竭尽全力，并且对他的球队超级忠诚。”
   </p>
   <p>
    <a href="/team/grizzlies">布鲁克斯</a>和威少曾在<a href="/team/thunder">雷霆</a>合作过，双方合作长达7个赛季。
   </p>
   <p>
    2018-19赛季，威少场均上场36分钟，砍下22.9分11.1篮板10.7助攻。
   </p>
