<div class="artical-title">
 <h1 class="headline">
  基德指导！<a href="/team/lakers">杜德利</a>社媒发布与<a href="/team/lakers">考辛斯</a>训练照
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/jareddudley619/status/1154831949078454272?s=21" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-27 14:45:05
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="基德指导！杜德利社媒发布与考辛斯训练照" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190727/96a87ac1bd926453293d4dc220035245cefe3100.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月27日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">贾里德</a>-<a href="/team/lakers">杜德利</a>今日通过推特发布一张他与新队友<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a>一同训练的照片。
   </p>
   <p>
    <a href="/team/lakers">杜德利</a>和<a href="/team/lakers">考辛斯</a>在这张训练照中均上身<a href="/team/lakers">湖人</a>训练服，<a href="/team/lakers">湖人</a>助教<a href="/team/celtics">杰森</a>-基德也坐在场边观看训练。
   </p>
   <p>
    “做好准备！#<a href="/team/lakers">湖人</a>秀”<a href="/team/lakers">杜德利</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/lakers">考辛斯</a>出场30场比赛，场均出战25.7分钟，得到16.3分8.2篮板；<a href="/team/lakers">杜德利</a>场均出场20.7分钟，得到4.9分2.6篮板。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>
  </div>
 </div>
