 <h1 class="headline">
  时尚达<a href="/team/76ers">人</a>！<a href="/team/lakers">贾维尔</a>-<a href="/team/lakers">麦基</a>今日更新社媒晒出个<a href="/team/76ers">人</a>时尚造型
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="时尚达人！贾维尔-麦基今日更新社媒晒出个人时尚造型" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190727/b3968a4a67d8055a363d2f232ec3cb422a1bd1d4.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月27日讯 今日，<a href="/team/lakers">湖人</a>中锋<a href="/team/lakers">贾维尔</a>-<a href="/team/lakers">麦基</a>更新个<a href="/team/76ers">人</a>社交媒体Instagram，晒出一张自己头戴墨镜、腰挂腰包的时髦装扮的照片（见新闻配图）。
   </p>
   <p>
    <a href="/team/lakers">麦基</a>配文道：“是时候了！”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/lakers">麦基</a>场均出场22.3分钟，可以贡献12.0分7.5篮板1.97盖帽0.7助攻0.63抢断。
   </p>
   <p>
    根据此前消息，<a href="/team/lakers">麦基</a>与<a href="/team/lakers">湖人</a>达成2年820万美元的续约，其中第二年为球员选项。
   </p>
   <span id="editor_baidu">
    (编辑：王芮)
   </span>
