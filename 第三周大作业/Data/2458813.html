  <div class="artical-main-content">
   <p>
    虎扑7月28日讯 今日，The Philadelphia Inquirer的写手Keith Pompey发推称，根据联盟多个消息源透露，<a href="/team/clippers">快船</a>已经聘用了<a href="/team/76ers">76</a><a href="/team/76ers">人</a>助教Todd Wright。
   </p>
   <p>
    Todd Wright在过去的四年里一直担任<a href="/team/76ers">76</a><a href="/team/76ers">人</a>的助教以及首席力量与状态教练。
   </p>
