 <h1 class="headline">
  <a href="/team/suns">卡梅伦</a>-<a href="/team/spurs">约翰逊</a>与耐克品牌签下球鞋合同
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="卡梅伦-约翰逊与耐克品牌签下球鞋合同" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190728/33b50b596bf3b15bfe6e7e54194458e8f508df0f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月28日讯 今日，<a href="/team/suns">太阳</a>新秀<a href="/team/suns">卡梅伦</a>-<a href="/team/spurs">约翰逊</a>更新了个<a href="/team/76ers">人</a>Instagram，晒出一张以耐克标志为背景的个<a href="/team/76ers">人</a>漫画图，宣布自己与耐克品牌签下球鞋合同。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190728/05/819174def1be66e3fffcd3f22e2b3d35.jpg"/>
   </p>
   <p>
    合同的细节尚未公布。
   </p>
   <div>
    <a href="/team/suns">卡梅伦</a>-<a href="/team/spurs">约翰逊</a>今年23岁，今年第1轮第11顺位被选中，身高2.04米，体重93公斤，司职小前锋，2018-19赛季NCAA作为北卡罗莱纳大学球员出场36次，场均出战29.9分钟，能够贡献16.9分5.8篮板2.4助攻1.2抢断0.3盖帽。
   </div>
   <p>
   </p>
