 <h1 class="headline">
  阿兰-<a href="/team/celtics">威廉姆斯</a>很可能会签约俄<a href="/team/magic">罗斯</a>球队
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/Urbodo/status/1155160457797390336" target="_blank">

    </a>

    <span id="pubtime_baidu">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="阿兰-威廉姆斯很可能会签约俄罗斯球队" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190728/61152f662ad25b1d24e4312d01d7b311b70eaf99.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月28日讯 据欧洲篮球记者Donatas Urbonas报道，多位消息<a href="/team/76ers">人</a>士透露，阿兰-<a href="/team/celtics">威廉姆斯</a>很可能会和俄<a href="/team/magic">罗斯</a>球队Lokomotiv Krasnodar签约。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">威廉姆斯</a>共代表<a href="/team/nets">篮网</a>上场5次，场均上场5.2分钟，得到3.6分3.8篮板。今年7月10号，NBL陕西队官方宣布，<a href="/team/celtics">威廉姆斯</a>加盟球队。
   </p>
   <span id="editor_baidu">
    (编辑：流浪的光)
   </span>
  </div>
 </div>
