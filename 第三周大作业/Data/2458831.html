 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="招募杰夫-格林等球员失败？格里芬打趣：我今夏3投0中" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190728/3216c69742356d2ebe9f10429872a11fb47667b9.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月28日讯 近日，<a href="/team/pistons">活塞</a>球员<a href="/team/pistons">布雷克</a>-<a href="/team/pistons">格里芬</a>参加了一档播客节目。
   </p>
   <p>
    谈到今夏招募球员，<a href="/team/pistons">格里芬</a>打趣说自己“3投0中”。
   </p>
   <p>
    “我打了几通电话，发了几条短信，也接触了一些<a href="/team/76ers">人</a>。你猜怎么的？我在招募球员方面3投0中。”
   </p>
   <p>
    <a href="/team/pistons">格里芬</a>表示<a href="/team/jazz">杰夫</a>-<a href="/team/warriors">格林</a>就是自己的招募对象之一。
   </p>
   <p>
    “我发了短信给他，然后大概30分钟后，就有消息说：‘<a href="/team/jazz">杰夫</a>-<a href="/team/warriors">格林</a>和<a href="/team/jazz">爵士</a>签约。’我心想：‘好吧。’”
   </p>

    (编辑：流浪的光)
