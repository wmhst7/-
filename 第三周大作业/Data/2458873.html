 <h1 class="headline">
  <a href="/team/hawks">老鹰</a>公布下赛季季前赛赛程：首战<a href="/team/pelicans">鹈鹕</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nba.com/hawks/preseason?utm_source=s_h&amp;utm_medium=t&amp;utm_campaign=1920preschedrelease&amp;utm_term=1920preschedule&amp;utm_content=0727" target="_blank">

    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-28 09:22:53
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="老鹰公布下赛季季前赛赛程：首战鹈鹕" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190728/3e4b731a31938224e44340d92a5dc5b81b82d0a5.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月28日讯 <a href="/team/hawks">老鹰</a>官方今天公布了2019-20赛季的季前赛赛程，共有5场比赛，2个主场，3个客场。其中首战将主场面对<a href="/team/pelicans">鹈鹕</a>，届时<a href="/team/hawks">老鹰</a>的4号秀<a href="/team/hawks">德安德烈</a>-<a href="/team/hawks">亨特</a>和10号秀<a href="/team/bucks">卡姆</a>-<a href="/team/hawks">雷迪什</a>将迎战<a href="/team/pelicans">鹈鹕</a>状元秀<a href="/team/pelicans">蔡恩</a>-<a href="/team/pelicans">威廉森</a>和8号秀<a href="/team/pelicans">贾克森</a>-<a href="/team/pelicans">海斯</a>。以下为具体赛程：
   </p>
   <p>
    10月8日，主场迎战<a href="/team/pelicans">鹈鹕</a>；
   </p>
   <p>
    10月10日，主场迎战<a href="/team/magic">魔术</a>；
   </p>
   <p>
    10月15日，客场挑战<a href="/team/heat">热火</a>；
   </p>
   <p>
    10月17日，客场挑战<a href="/team/knicks">尼克斯</a>；
   </p>
   <p>
    10月18日，客场挑战<a href="/team/bulls">公牛</a>。
   </p>
   <span id="editor_baidu">
    (编辑：武当松柏)
   </span>
