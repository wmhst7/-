  <div class="artical-main-content">
   <p>
    虎扑7月28日讯 圣<a href="/team/blazers">安东尼</a>奥<a href="/team/spurs">马刺</a>队后卫<a href="/team/spurs">德章泰</a>-<a href="/team/spurs">默里</a>今天在个<a href="/team/76ers">人</a>Instagram上传了一张自己的照片（见新闻配图）。
   </p>
   <p>
    “开心、健康并且非常简单地享受着我的生活。”<a href="/team/spurs">默里</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/spurs">默里</a>因膝盖伤势（右膝前十字韧带撕裂）缺席了球队整个赛季的比赛。
   </p>
