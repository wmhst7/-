<div class="artical-title">
 <h1 class="headline">
  <a href="/team/blazers">西蒙斯</a>晒墨尔本街拍：回家的感觉真棒
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B0a6Bb8HVgO/" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-28 09:58:10
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="西蒙斯晒墨尔本街拍：回家的感觉真棒" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190728/cf4028a31b4a83fbd40560f3f9ff78378218042d.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月28日讯 费<a href="/team/thunder">城</a><a href="/team/76ers">76</a><a href="/team/76ers">人</a>队前锋本-<a href="/team/blazers">西蒙斯</a>今天在个<a href="/team/76ers">人</a>Instagram上传了两张自己的街拍照片（见新闻配图）。
   </p>
   <p>
    “回家（墨尔本）的感觉真棒。”<a href="/team/blazers">西蒙斯</a>写道。
   </p>
   <p>
    <a href="/team/blazers">西蒙斯</a>出生于澳大利亚墨尔本，他的父亲戴夫-<a href="/team/blazers">西蒙斯</a>是美国<a href="/team/76ers">人</a>，母亲则是澳大利亚<a href="/team/76ers">人</a>。根据此前的报道，<a href="/team/blazers">西蒙斯</a>在今夏与<a href="/team/76ers">76</a><a href="/team/76ers">人</a>签下了一份5年1.7亿美元的续约合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/blazers">西蒙斯</a>场均上场34.2分钟，得到16.9分8.8篮板7.7助攻1.42抢断0.77盖帽。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190728/09/2c604fe160ab2233e8f74dfdcffea5dd.jpg"/>
   </p>
