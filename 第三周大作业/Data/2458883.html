   </p>
   <p>
    “我的世界与众不同。”<a href="/team/suns">艾顿</a>写道。
   </p>
   <p>
    <a href="/team/suns">艾顿</a>在2018年选秀大会上被<a href="/team/suns">太阳</a>在首轮第1顺位选中，2018-19赛季常规赛，他场均出场30.7分钟，得到16.3分10.3篮板。
