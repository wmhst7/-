  <div class="artical-main-content">
   <p>
    虎扑7月28日讯 波士顿<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>队前锋<a href="/team/celtics">杰伦</a>-<a href="/team/celtics">布朗</a>今天在个<a href="/team/76ers">人</a>Instagram上传了3张自己在楼梯上的照片（见新闻配图）。
   </p>
   <p>
    “在你没法看清整个阶梯时，要信赖你的第一步。”<a href="/team/celtics">布朗</a>写道。
   </p>
   <p>
    <a href="/team/celtics">布朗</a>于2016年选秀大会被<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>在首轮第3顺位选中，2018-19赛季常规赛，他场均出场25.9分钟，得到13.0分4.2篮板1.4助攻；季后赛他场均出场30.4分钟，得到13.9分5.8篮板1.1助攻。
   </p>
