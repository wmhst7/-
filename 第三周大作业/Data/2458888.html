 <h1 class="headline">
  没有休息！<a href="/team/heat">巴特勒</a>在布鲁塞尔坚持训练
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="没有休息！巴特勒在布鲁塞尔坚持训练" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190728/004c45bfc1ce950b60730c35bfa294ca8a4d8cbb.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月28日讯 迈阿密<a href="/team/heat">热火</a>队前锋<a href="/team/heat">吉米</a>-<a href="/team/heat">巴特勒</a>今天在个<a href="/team/76ers">人</a>Instagram上传了一组自己的训练照（见新闻配图）。
   </p>
   <p>
    “在比利时（布鲁塞尔）的训练。”<a href="/team/heat">巴特勒</a>写道。
   </p>
   <p>
    <a href="/team/heat">巴特勒</a>在今夏休赛期通过先签后换加盟了<a href="/team/heat">热火</a>，合同金额为4年1.42亿美元。2018-19赛季常规赛，<a href="/team/heat">巴特勒</a>为<a href="/team/76ers">76</a><a href="/team/76ers">人</a>出场55次，场均出场33.2分钟，得到18.2分5.3篮板4.0助攻1.8抢断。
   </p>
