   <p>
    虎扑7月28日讯 纽约<a href="/team/knicks">尼克斯</a>队前锋<a href="/team/warriors">凯文</a>-<a href="/team/knicks">诺克斯</a>今天在个<a href="/team/76ers">人</a>Instagram上传了一组自己的训练照（见新闻配图）。
   </p>
   <p>
    “独立的赛季。”<a href="/team/knicks">诺克斯</a>写道。
   </p>
   <p>
    <a href="/team/knicks">诺克斯</a>在2018年选秀大会上被<a href="/team/knicks">尼克斯</a>在首轮第9顺位选中，2018-19赛季常规赛，他场均出场28.8分钟，得到12.8分4.5篮板1.1助攻。
