 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="芝加哥人在洛城！韦德社媒晒出与妻子的合影" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190728/9413cf3f239136d26825439844763893647d64ed.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月28日讯 前NBA球员<a href="/team/hornets">德维恩</a>-<a href="/team/cavaliers">韦德</a>今天在个<a href="/team/76ers">人</a>Instagram上传了一张自己与妻子尤尼恩的照片（见新闻配图）。
   </p>
   <p>
    “洛杉矶的<a href="/team/cavaliers">韦德</a>夫妇。”<a href="/team/cavaliers">韦德</a>写道。
   </p>
   <p>
    <a href="/team/cavaliers">韦德</a>在2018-19赛季常规赛结束后正式退役，职业生涯他共出战1054场常规赛，场均出场33.9分钟，得到22.0分4.7篮板5.4助攻1.54抢断0.84盖帽。
   </p>
