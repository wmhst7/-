  <div class="artical-main-content">
   <p>
    虎扑7月28日讯 据媒体Slam和ballislife通过官方Instagram分享的画面，<a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今日在大儿子Bronny的AAU比赛前上场热身，即兴表演了几次扣篮。
   </p>
   <p>
    据现场拍摄画面显示，<a href="/team/rockets">詹姆斯</a>在参赛球队赛前热身环节多次完成花式扣篮，包括一次打板抛扣和一次自抛自扣，引发全场欢呼。此外，一些场边观众也分享了他们自行拍摄的<a href="/team/rockets">詹姆斯</a>即兴扣篮视频。
