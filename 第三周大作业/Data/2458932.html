 <h1 class="headline">
  <a href="/team/blazers">利拉德</a>回复网友个<a href="/team/76ers">人</a>新专辑发布时间：大概还有两周
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/Dame_Lillard/status/1155169686276825088" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-28 13:18:17
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="利拉德回复网友个人新专辑发布时间：大概还有两周" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190728/e2a279d0e1f71c233f999e256f457c6cca68b845.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月28日讯 今天有网友在推特上向<a href="/team/blazers">开拓者</a>后卫<a href="/team/hawks">达米安</a>-<a href="/team/blazers">利拉德</a>发问道：“@<a href="/team/hawks">达米安</a>-<a href="/team/blazers">利拉德</a>，兄弟，我们想知道你下一张专辑的发售日期？”
   </p>
   <p>
    随后，<a href="/team/blazers">利拉德</a>回复道：“大概还有两周。”
   </p>
   <p>
    <a href="/team/blazers">利拉德</a>此前曾发售过两张专辑，分别为《The Letter O》以及《Confirmed》。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/blazers">利拉德</a>场均出场35.5分钟，得到25.8分4.6篮板6.9助攻1.1抢断。
   </p>
   <span id="editor_baidu">
    (编辑：skrr)
   </span>

 </div>
