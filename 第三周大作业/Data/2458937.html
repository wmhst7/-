<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="坎特与健美运动员O'Hearn合影：很高兴见到我的兄弟" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190728/fefe29a7f8775c9df88a1efd97a80e501f00b15f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月28日讯 波士顿<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>队中锋<a href="/team/celtics">埃内斯</a>-<a href="/team/celtics">坎特</a>今天在个<a href="/team/76ers">人</a>Instagram上传了两张自己与健体运动员Mike O'Hearn的合影（见新闻配图）。
   </p>
   <p>
    “很高兴能够见到我的兄弟@Mike O'Hearn。”<a href="/team/celtics">坎特</a>写道。
   </p>
   <p>
    Mike O'Hearn现年50岁，是一名美国健美运动员、演员、模特以及私<a href="/team/76ers">人</a>训练师。
   </p>
   <p>
    <a href="/team/celtics">坎特</a>于本赛季休赛期加盟了<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>，2018-19赛季常规赛，他场均出场24.5分钟，得到13.7分9.8篮板。
   </p>

    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190728/13/9c874e01800945ea46da1ac2c06eee26.jpg"/>
