 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="周杰伦社媒鼓励林书豪：相信上帝，永远快乐" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190728/739301130e941bdd7cd8e2efb18c7923c2a980cc.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月28日讯 著名音乐<a href="/team/76ers">人</a>周<a href="/team/celtics">杰伦</a>今天在个<a href="/team/76ers">人</a>Instagram Story上传了一张自己与林书豪的合影（见新闻配图）。
   </p>
   <p>
    “今天的分享，相信上帝@林书豪，永远快乐。”周<a href="/team/celtics">杰伦</a>写道。
   </p>
   <p>
    根据此前的报道，林书豪今天在中国台湾的一档节目中谈论了自己目前的境遇，并且在说到动情处流下了眼泪。
   </p>
   <p>
    2018-19赛季常规赛，林书豪先后效力于<a href="/team/hawks">老鹰</a>与<a href="/team/raptors">猛龙</a>，场均出场19.4分钟，得到9.6分2.4篮板3.1助攻，并跟随<a href="/team/raptors">猛龙</a>获得了2019年NBA总冠军。
   </p>
