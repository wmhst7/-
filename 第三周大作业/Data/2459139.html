 <h1 class="headline">
  <a href="/team/spurs">马刺</a>官方祝吉诺比利42岁生日快乐
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/spurs/status/1155544712771702789" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="马刺官方祝吉诺比利42岁生日快乐" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190729/a7d74a405c5f5c5ac8836438ed9d96b545a97427.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月29日讯 圣<a href="/team/blazers">安东尼</a>奥<a href="/team/spurs">马刺</a>队官方今天在推特上传了一张前NBA球员马努-吉诺比利的照片（见新闻配图）。
   </p>
   <p>
    “生日快乐@马努-吉诺比利。”<a href="/team/spurs">马刺</a>官方写道。
   </p>
   <p>
    吉诺比利出生于1977年7月28日，美国时间今天是他42岁的生日。
   </p>
   <p>
    吉诺比利职业生涯共效力<a href="/team/spurs">马刺</a>16个赛季，共为<a href="/team/spurs">马刺</a>出战1057场常规赛、218场季后赛。常规赛他场均出场25.4分钟，得到13.3分3.5篮板3.8助攻；季后赛他场均出场27.9分钟，得到14.0分4.0篮板3.8助攻。
   </p>
   <span id="editor_baidu">
    (编辑：skrr)
   </span>

 </div>
