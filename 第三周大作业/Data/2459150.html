 <h1 class="headline">
  小<a href="/team/wizards">托马斯</a>回顾个<a href="/team/76ers">人</a>中国行：感谢所有的爱与支持
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="小托马斯回顾个人中国行：感谢所有的爱与支持" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190729/660f1819a66a4c9a4a98057e5f3988aaa55804c9.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月29日讯 <a href="/team/hornets">华盛顿</a><a href="/team/wizards">奇才</a>队后卫<a href="/team/rockets">以赛亚</a>-<a href="/team/wizards">托马斯</a>今天在个<a href="/team/76ers">人</a>Instagram上传了一组个<a href="/team/76ers">人</a>中国行活动的照片（见新闻配图）。
   </p>
   <p>
    “中国北京、沈阳，这都已经成为现实！感谢你们的爱与支持#慢慢进步。”小<a href="/team/wizards">托马斯</a>写道。
   </p>
   <p>
    根据此前的报道，小<a href="/team/wizards">托马斯</a>在今夏休赛期与<a href="/team/wizards">奇才</a>达成了一份一年协议。
   </p>
   <p>
    2018-19赛季常规赛，小<a href="/team/wizards">托马斯</a>代表掘金出场12场比赛，场均出场15.1分钟，场均得到8.1分1.1篮板1.9助攻0.4抢断。
   </p>
