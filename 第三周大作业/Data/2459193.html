  科尔：<a href="/team/warriors">考利</a>-<a href="/team/warriors">斯坦</a>拥有出色的运动能力能给对手造成威胁

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="科尔：考利-斯坦拥有出色的运动能力能给对手造成威胁" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190729/4713402c0162f2cdf5d71398aa2b2d3b09349cd6.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月29日讯 近期，<a href="/team/warriors">勇士</a>主教练史蒂夫-科尔在参加一档播客节目中谈到了有关<a href="/team/warriors">勇士</a>新援<a href="/team/warriors">威利</a>-<a href="/team/warriors">考利</a>-<a href="/team/warriors">斯坦</a>。
   </p>
   <p>
    科尔在节目中表示：“<a href="/team/warriors">威利</a>-<a href="/team/warriors">考利</a>-<a href="/team/warriors">斯坦</a>的移动能力真的很强，他能够打出空接战术给对手造成威胁。我在<a href="/team/warriors">勇士</a>当教练差不多已经5年了，此前就只有<a href="/team/lakers">麦基</a>曾经给我们带来这种出色的运动能力以及给对手带来的威胁。”
   </p>
   <p>
    科尔继续说道：“他的速度和爆发力让我想起了<a href="/team/lakers">麦基</a>，他会是球队中锋<a href="/team/warriors">凯文</a>-<a href="/team/warriors">卢尼</a>之外的一个很好的补充。”
   </p>
