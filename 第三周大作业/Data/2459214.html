  <div class="artical-main-content">
   <p>
    虎扑7月29日讯 今日<a href="/team/cavaliers">骑士</a>球员<a href="/team/hawks">布兰登</a>-<a href="/team/cavaliers">奈特</a>更新了自己的个<a href="/team/76ers">人</a>推特动态，放出了一段自己全场实战训练的视频。
   </p>
   <p>
    在视频中，<a href="/team/cavaliers">奈特</a>
    <a href="https://bbs.hupu.com/28710276.html">
     手感火热，连续命中高难度三分球
    </a>
    。
   </p>
   <p>
    “#保持起床就训练的习惯 #tgbtg #继续我的训练 ”<a href="/team/cavaliers">奈特</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/cavaliers">奈特</a>场均上场18.9分钟，得到6.8分1.5篮板1.8助攻。
   </p>
