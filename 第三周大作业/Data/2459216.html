 <h1 class="headline">
  全家齐吃瓜？尼克-杨儿子更新社交媒体，晒出全家合影
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B0ccadalpyz/?utm_source=ig_web_copy_link" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-29 09:38:09
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="全家齐吃瓜？尼克-杨儿子更新社交媒体，晒出全家合影" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190729/ca8cc4aa0efcb8d2534588b9870a2be4cab37087.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月29日讯 今日，NBA球员尼克-杨的儿子更新社交媒体，晒出一家<a href="/team/76ers">人</a>在<a href="/team/spurs">德鲁</a>联赛照片（见新闻配图）。
   </p>
   <p>
    “和我的爸爸还有妹妹在<a href="/team/spurs">德鲁</a>联赛。”他写道。
   </p>
   <p>
    尼克-杨随<a href="/team/warriors">勇士</a>夺得2017-18赛季冠军，上赛季中期与掘金签约，但很快就被裁掉，至今没有NBA球队与其签约 。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190729/09/0c965f7d05dc308f352d6830e05fd0b7.jpg"/>
   </p>
