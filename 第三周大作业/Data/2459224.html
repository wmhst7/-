 <h1 class="headline">

 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="小贾伦-杰克逊发推：新赛季快点到来吧！" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190729/633e03f9e3a310c46dc217d2accabb91394729e4.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月29日讯 今日<a href="/team/grizzlies">灰熊</a>前锋<a href="/team/grizzlies">小贾伦</a>-<a href="/team/timberwolves">杰克</a>逊更新了自己的个<a href="/team/76ers">人</a>推特动态。
   </p>
   <p>
    “新赛季快点到来吧！”<a href="/team/timberwolves">杰克</a>逊写道。
   </p>
   <p>
    随后<a href="/team/grizzlies">灰熊</a>官推评论道：“等不及了！”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/timberwolves">杰克</a>逊场均上场26.1分钟，得到13.8分4.7篮板1.1助攻0.9抢断1.41盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
