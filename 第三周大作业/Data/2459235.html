 <h1 class="headline">
  <a href="/team/rockets">詹姆斯</a>转推表示期待看到大儿子出演《怪奇物语第四季》
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/KingJames/status/1155656114274361344" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-29 10:01:34
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="詹姆斯转推表示期待看到大儿子出演《怪奇物语第四季》" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190729/5b4de85e22f5647defeb26f25c6aaaf37723ac32.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月29日讯 今日<a href="/team/lakers">湖人</a>球员<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>更新了自己的个<a href="/team/76ers">人</a>推特动态，转发了一条关于自己大儿子Bronny的赛场集锦的推特。
   </p>
   <p>
    “谁期待看到Bronny出演《怪奇物语第四季》？”原推特写道。
   </p>
   <p>
    随后<a href="/team/rockets">詹姆斯</a>转发了该条推特，并附上了火焰的表情符号，表示期待。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">詹姆斯</a>场均上场35.2分钟，得到27.4分8.4篮板8.3助攻1.31抢断。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
  </div>
 </div>
