 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="刻苦训练！丹尼尔斯晒自己身穿湖人训练服训练照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190729/bd038937b6f02ebde4015a3fd8aa94f7bbe14421.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月29日讯 今日<a href="/team/lakers">湖人</a>球员<a href="/team/magic">特洛伊</a>-<a href="/team/celtics">丹尼尔</a>斯更新社交媒体Instagram，晒出自己身穿<a href="/team/lakers">湖人</a>训练服训练照片（见新闻配图）。
   </p>
   <p>
    “让我们继续交流我们的工作，感谢你，我的兄弟！”他写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">丹尼尔</a>斯场均上场14.9分钟，得到6.2分1.4篮板。在其职业生涯中，<a href="/team/celtics">丹尼尔</a>斯场均命中1.7个三分球，三分命中率为40%。
   </p>
