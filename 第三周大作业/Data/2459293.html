 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="韦德晒昔日扣篮照：篮筐上的空气不太一样" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190729/6039579fcf2abba01d33eab7494bf22721745a8b.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月29日讯 今日NBA退役球星<a href="/team/hornets">德维恩</a>-<a href="/team/cavaliers">韦德</a>更新了自己的个<a href="/team/76ers">人</a>社交媒体动态，晒出了自己<a href="/team/heat">热火</a>时期的扣篮照片。
   </p>
   <p>
    “篮筐上的空气不太一样。”<a href="/team/cavaliers">韦德</a>写道。
   </p>
   <p>
    在其职业生涯中，<a href="/team/cavaliers">韦德</a>曾效力于<a href="/team/heat">热火</a>、<a href="/team/bulls">公牛</a>和<a href="/team/cavaliers">骑士</a>，共上场1054次常规赛，场均上场33.9分钟，得到22.0分4.7篮板5.4助攻1.54抢断。
   </p>

    (编辑：JQQ)
