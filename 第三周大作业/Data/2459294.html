 <h1 class="headline">
  <a href="/team/spurs">德章泰</a>-<a href="/team/spurs">默里</a>评论<a href="/team/cavaliers">韦德</a>昔日扣篮照：你现在还能跳这么高吗？
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B0fE-wfHKc4/?igshid=771de6myw7zq" target="_blank">

    </span>

  </span>
 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="德章泰-默里评论韦德昔日扣篮照：你现在还能跳这么高吗？" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190729/9fffd5f7a2488bdb2e86492b2a6ec83009dd0c2b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月29日讯 今日NBA退役球星<a href="/team/hornets">德维恩</a>-<a href="/team/cavaliers">韦德</a>更新了自己的个<a href="/team/76ers">人</a>社交媒体动态，晒出了自己<a href="/team/heat">热火</a>时期的扣篮照片。
   </p>
   <p>
    随后<a href="/team/spurs">马刺</a>后卫<a href="/team/spurs">德章泰</a>-<a href="/team/spurs">默里</a>评论道：“老大哥，你现在还能跳这么高吗？哈哈哈哈。”
   </p>
   <p>
    2018-19赛季季前赛，<a href="/team/spurs">默里</a>在对阵<a href="/team/rockets">火箭</a>的比赛中遭遇右膝前十字韧带撕裂，缺席了整个赛季，目前仍在恢复中。
   </p>
   <p>
    2017-18赛季常规赛，<a href="/team/spurs">默里</a>场均上场21.5分钟，得到8.1分5.7篮板2.9助攻1.20抢断。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
