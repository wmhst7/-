 <h1 class="headline">
  <a href="/team/rockets">火箭</a>官方更新社媒，晒出<a href="/team/rockets">哈登</a>与<a href="/team/rockets">威斯布鲁克</a>全明星赛合影
 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="火箭官方更新社媒，晒出哈登与威斯布鲁克全明星赛合影" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190729/0481de9cdeed216d11b22e489a7759ef426a997f.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月29日讯 今日，<a href="/team/rockets">火箭</a>官方更新社交媒体Instagram，晒出<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>与<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>在全明星赛合影。
   </p>
   <p>
    “MVP们＆队友。”配文写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">威斯布鲁克</a>场均上场36.0分钟，得到22.9分11.1篮板10.7助攻1.95抢断；<a href="/team/rockets">哈登</a>场均上场36.8分钟，得到36.1分6.6篮板7.5助攻。
   </p>
