   </p>
   <p>
    “新赛季的赛程表什么时候公布？找个朋友问问。”<a href="/team/nets">丁威迪</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nets">丁威迪</a>场均上场28.1分钟，得到16.8分2.4篮板4.6助攻。
