 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="法尔谈篮球无国界活动：这是遇见NBA球员和教练的机会" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190729/9e7bff758f342eb9244fe7e7819fb3ddddf62c0f.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月29日讯 今日<a href="/team/celtics">塔科</a>-<a href="/team/celtics">法尔</a>在参加NBA非洲篮球无国界活动时接受了采访。
   </p>
   <p>
    “这是一个遇见NBA球员和教练的机会。即便对于我来说，这只是一个开始。我上一次来塞内加尔已经是7年前的事了，许多事情已经发展迅速，并会继续下去。”<a href="/team/celtics">法尔</a>说道。
   </p>
   <p>
    此前<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>官方宣布，球队正式签下<a href="/team/celtics">法尔</a>。
   </p>
   <p>
    在夏季联赛中，<a href="/team/celtics">法尔</a>场均得到7.2分4.0篮板1.4盖帽。
   </p>
