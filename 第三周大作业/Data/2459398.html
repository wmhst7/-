 <h1 class="headline">
  穆托姆博：非洲大陆上有许多未被发掘的天赋
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/NBA_Africa/status/1155759162258800641" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-29 17:52:28
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="穆托姆博：非洲大陆上有许多未被发掘的天赋" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190729/be228ff4e2fd438449815867700f9175baeb1831.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月29日讯 今日NBA退役球星迪肯贝-穆托姆博在参加NBA非洲篮球无国界活动时接受了采访。
   </p>
   <p>
    “非洲大陆上有许多未被发掘的天赋，你必须去寻找他们，找到并让他们得到机会。”穆托姆博说道。
   </p>
   <p>
    穆托姆博出生于刚果，在1991年选秀大会首轮第四顺位被掘金选中，曾效力于掘金、<a href="/team/hawks">老鹰</a>、<a href="/team/76ers">76</a><a href="/team/76ers">人</a>、<a href="/team/nets">篮网</a>、<a href="/team/knicks">尼克斯</a>和<a href="/team/rockets">火箭</a>。
   </p>
   <p>
    在其职业生涯中，穆托姆博共上场1196次常规赛，场均上场30.8分钟，得到9.8分10.3篮板1.0助攻2.75盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
  </div>
 </div>
