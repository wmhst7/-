 <h1 class="headline">
  皇家马德里队有意前<a href="/team/cavaliers">骑士</a>后卫斯陶斯卡斯
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/TalkBasket/status/1155850214684729344" target="_blank">

    </a>

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="皇家马德里队有意前骑士后卫斯陶斯卡斯" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190729/e09a2c0337f931a40fe6801538bcbf8b96dfcd6d.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月29日讯 据国外媒体报道，西班牙球队皇家马德里有意引进前<a href="/team/cavaliers">骑士</a>后卫尼克-斯陶斯卡斯。
   </p>
   <p>
    尼克-斯陶斯卡斯来自密歇根大学，2014年第一轮第8顺位被<a href="/team/kings">国王</a>队选中。上赛季赛季中期被<a href="/team/blazers">开拓者</a>交易至<a href="/team/cavaliers">骑士</a>队。
   </p>
   <p>
    尼克-斯陶斯卡斯上赛季场均上场14.9分钟，场均得到5.9分1.9篮板1.2助攻0.31抢断。
   </p>
   <span id="editor_baidu">
    (编辑：隔壁老王)
   </span>
  </div>
 </div>
