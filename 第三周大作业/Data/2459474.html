 <h1 class="headline">
  <a href="/team/warriors">乔丹</a>98年东部半决赛G4签名球衣拍卖价达98400美元
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="乔丹98年东部半决赛G4签名球衣拍卖价达98400美元" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190729/1b6e171c6f886e609fc894a64313e1c9015dd789.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月29日讯 据记者Darren Rovell报道，拍卖公司对<a href="/team/bulls">公牛</a>名宿<a href="/team/jazz">迈克</a>尔-<a href="/team/warriors">乔丹</a>在1998年东部半决赛与<a href="/team/hornets">黄蜂</a>G4的签名球衣进行了拍卖，最终拍卖价定格在98400美元。
   </p>
   <p>
    在那场比赛里，<a href="/team/warriors">乔丹</a>出战39分钟，31投14中，罚球3中3，砍下31分3篮板4助攻，带领球队客场94-80击败<a href="/team/hornets">黄蜂</a>。最终系列赛<a href="/team/bulls">公牛</a>4-1胜出。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190729/23/14accead7b6057b776d3bed0775e5a12.jpg"/>
   </p>
