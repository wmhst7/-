 <h1 class="headline">
  官方：<a href="/team/pacers">步行者</a>正式签下后卫<a href="/team/pacers">TJ</a>-<a href="/team/pacers">麦康奈尔</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/Pacers/status/1155890387422253056" target="_blank">

    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-30 02:02:12
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：步行者正式签下后卫TJ-麦康奈尔" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190730/ee2089ae1f3ff607dbfb8fe520b3a17d233e9b94.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月30日讯 今日，<a href="/team/pacers">步行者</a>官方发推，宣布正式签下后卫<a href="/team/pacers">TJ</a>-<a href="/team/pacers">麦康奈尔</a>。
   </p>
   <p>
    据此前NBA记者Adrian Wojnarowski报道，消息<a href="/team/76ers">人</a>士透露，后卫<a href="/team/pacers">TJ</a>-<a href="/team/pacers">麦康奈尔</a>将以2年700万美元合同加盟<a href="/team/pacers">步行者</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/pacers">麦康奈尔</a>场均出场19.3分钟，能够得到6.4分2.3篮板3.4助攻1.04抢断。
   </p>
   <p>
   </p>
   <span id="editor_baidu">
