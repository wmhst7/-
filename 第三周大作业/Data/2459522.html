 <h1 class="headline">
  感谢曾经一起走过的岁月！<a href="/team/76ers">76</a><a href="/team/76ers">人</a>队官方晒图致谢<a href="/team/pacers">麦康奈尔</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="感谢曾经一起走过的岁月！76人队官方晒图致谢麦康奈尔" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190730/abf2bb055ba512b3e59f96dfde15fa8d72eaf213.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月30日讯 今日，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>队更新官方社媒Instagram晒出照片，致谢前<a href="/team/76ers">76</a><a href="/team/76ers">人</a>队球员<a href="/team/pacers">TJ</a>-<a href="/team/pacers">麦康奈尔</a>。（见新闻配图）
   </p>
   <p>
    <a href="/team/76ers">76</a><a href="/team/76ers">人</a>官方配文道：“感谢你奠基了我们的未来，你总是能够充满激情带来能量，感谢。”
   </p>
   <p>
    据之前报道，后卫<a href="/team/pacers">TJ</a>-<a href="/team/pacers">麦康奈尔</a>将以2年700万美元合同加盟<a href="/team/pacers">步行者</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/pacers">麦康奈尔</a>场均出场19.3分钟，能够得到6.4分2.3篮板3.4助攻1.04抢断。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190730/05/be5d613901eb900cf2ca4df7e39cf5a5.jpg"/>
   </p>
