  <a href="/team/spurs">福布斯</a>打趣：希望波波被驱逐，让哈蒙成为历史首位女教练

 <div class="artical-content-read">

   <img alt="福布斯打趣：希望波波被驱逐，让哈蒙成为历史首位女教练" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190730/1dd2032fcb33798e52b0c28aea68238bc0a531ff.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月30日讯 今天，<a href="/team/spurs">马刺</a>球员<a href="/team/spurs">布林</a>-<a href="/team/spurs">福布斯</a>在参加<a href="/team/spurs">马刺</a>青年训练营时接受了记者的采访。
   </p>
   <p>
    下赛季，在前任首席助教梅西纳确定执教米兰奥林匹亚队后，前WNBA圣<a href="/team/blazers">安东尼</a>奥银星队球员贝基-哈蒙，成为现任<a href="/team/spurs">马刺</a>首席助教。如果<a href="/team/spurs">马刺</a>主帅<a href="/team/pelicans">格雷</a>格-波波维奇在比赛中被驱逐，首席助教贝基-哈蒙会创造历史，成为NBA历史上第一位执掌比赛的女性教练。
   </p>
   <p>
    谈到此事，<a href="/team/spurs">福布斯</a>打趣说：“那会很棒，想想都觉得激动。希望波波维奇第一场比赛就让路，让这件事定下来。”
   </p>
