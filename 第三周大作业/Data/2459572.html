   <p>
    虎扑7月30日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>通过Instagram Story转发了一段自己今日与前<a href="/team/pelicans">鹈鹕</a>队友朱-<a href="/team/pelicans">霍勒迪</a>一起进行力量平衡等训练的视频。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/jazz">戴维斯</a>场均出场33分钟，得到25.9分12篮板3.9助攻2.4盖帽；<a href="/team/pelicans">霍勒迪</a>场均上场35.9分钟，得到21.2分5.0篮板7.7助攻1.63抢断0.81盖帽。
   </p>
