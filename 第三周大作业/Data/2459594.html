 <h1 class="headline">
  切磋球技！<a href="/team/lakers">库兹马</a>发布与<a href="/team/jazz">米切尔</a>训练照：在他面前干拔投篮
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="切磋球技！库兹马发布与米切尔训练照：在他面前干拔投篮" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190730/e956715ba26b8db0724935b555aa7bdacab0f036.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月30日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>今日通过Instagram发布了他与<a href="/team/jazz">爵士</a>后卫<a href="/team/jazz">多诺万</a>-<a href="/team/jazz">米切尔</a>在纽约进行一对一单挑的训练组图。
   </p>
   <p>
    “在我哥们‘小蜘蛛（<a href="/team/jazz">米切尔</a>外号）’的面前干拔投篮。”<a href="/team/lakers">库兹马</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/lakers">库兹马</a>场均出场33.1分钟，得到18.7分5.5篮板2.5助攻；<a href="/team/jazz">米切尔</a>场均上场33.7分钟，得到23.8分4.1篮板4.2助攻1.38抢断。
   </p>
