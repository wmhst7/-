 <h1 class="headline">
  美国网友ins晒<a href="/team/nets">杜兰特</a>拄着拐杖行走的照片
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="美国网友ins晒杜兰特拄着拐杖行走的照片" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190730/e2335c0c74ddef6add53b2ac9b31135b3e793f76.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月30日讯 今日一位名叫iamomeez的美国网友晒出了<a href="/team/nets">篮网</a>球员<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>拄着拐杖的照片。
   </p>
   <p>
    “周一的动力。只剩一根拐杖。”这位网友写道。
   </p>
   <p>
    <a href="/team/nets">杜兰特</a>在今年NBA总决赛中遭遇跟腱断裂，将会缺席2019-20赛季的比赛。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nets">杜兰特</a>场均上场34.6分钟，得到26.0分6.4篮板5.9助攻。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190730/09/a4ad45a8df09b1f8fbe0836f44ae45f3.jpg"/>
   </p>
