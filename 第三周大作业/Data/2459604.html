 <h1 class="headline">
  <a href="/team/warriors">库里</a>私<a href="/team/76ers">人</a>训练师晒<a href="/team/warriors">库里</a>、<a href="/team/warriors">拉塞尔</a>和<a href="/team/warriors">达米恩</a>-李的合影
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="库里私人训练师晒库里、拉塞尔和达米恩-李的合影" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190730/8d1c3752bbb902bd78511bd9a53cd31b1ff481e6.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月30日讯 今日<a href="/team/warriors">勇士</a>球员<a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>的私<a href="/team/76ers">人</a>训练师<a href="/team/hawks">布兰登</a>-<a href="/team/raptors">佩恩</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，晒出了众<a href="/team/warriors">勇士</a>球员训练的照片。
   </p>
   <p>
    这张照片包括<a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>、<a href="/team/warriors">丹吉洛</a>-<a href="/team/warriors">拉塞尔</a>和<a href="/team/warriors">达米恩</a>-李。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">库里</a>场均上场33.8分钟，得到27.3分5.3篮板5.2助攻1.33抢断；<a href="/team/warriors">拉塞尔</a>场均上场30.2分钟，得到21.1分3.9篮板7.0助攻1.23抢断；李场均上场11.7分钟，得到4.9分2.0篮板。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
