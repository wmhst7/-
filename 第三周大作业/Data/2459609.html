  <a href="/team/heat">迈耶斯</a>-<a href="/team/clippers">伦纳德</a>今日更新社媒晒出训练照：这是我想做的事

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="迈耶斯-伦纳德今日更新社媒晒出训练照：这是我想做的事" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190730/149d128014aa964a678f28437e6e96e6e96f85d3.png"/>

  <div class="artical-main-content">
   <p>
    虎扑7月30日讯 今日，<a href="/team/heat">热火</a>前锋<a href="/team/heat">迈耶斯</a>-<a href="/team/clippers">伦纳德</a>更新个<a href="/team/76ers">人</a>社媒Ins晒出一张在训练场手拿篮球照片（见新闻配图）。
   </p>
   <p>
    <a href="/team/clippers">伦纳德</a>发文说道：“你要确定你真的想做这件事。”
   </p>
   <p>
    根据此前报道，<a href="/team/heat">热火</a>将<a href="/team/blazers">哈桑</a>-<a href="/team/spurs">怀特</a>塞德交易至<a href="/team/blazers">开拓者</a>，得到<a href="/team/clippers">莫里斯</a>-<a href="/team/clippers">哈克利斯</a>和<a href="/team/heat">迈耶斯</a>-<a href="/team/clippers">伦纳德</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/heat">迈耶斯</a>-<a href="/team/clippers">伦纳德</a>场均上场14.4分钟，得到5.9分3.8篮板1.2助攻。季后赛场均15.5分钟，得到7.7分3.6篮板1.1助攻。
   </p>
