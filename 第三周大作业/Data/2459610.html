 <h1 class="headline">

 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="拉塞尔晒与库里合练的照片：今日变得更强" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190730/df9b1dbbe02a10fcde16406fdc6997a6cc7e6208.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月30日讯 今日<a href="/team/warriors">勇士</a>球员<a href="/team/warriors">丹吉洛</a>-<a href="/team/warriors">拉塞尔</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，晒出了与<a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>合练的照片。
   </p>
   <p>
    “今日变得更强。#<a href="/team/warriors">勇士</a>”<a href="/team/warriors">拉塞尔</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">库里</a>场均上场33.8分钟，得到27.3分5.3篮板5.2助攻1.33抢断；<a href="/team/warriors">拉塞尔</a>场均上场30.2分钟，得到21.1分3.9篮板7.0助攻1.23抢断。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
