   <p>
    虎扑7月30日讯 今日<a href="/team/wizards">奇才</a>球员<a href="/team/hawks">约翰</a>-<a href="/team/wizards">沃尔</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，分享了自己的<a href="/team/76ers">人</a>生哲理。
   </p>
   <p>
    “做一个鼓励者，这个世界已经有足够多的批评者了！”<a href="/team/wizards">沃尔</a>写道。
   </p>
   <p>
    <a href="/team/wizards">沃尔</a>在今年2月份遭遇左脚跟腱断裂，随后接受手术，当时预计将缺席12个月。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/wizards">沃尔</a>共上场32次，场均上场34.5分钟，得到20.7分3.6篮板8.7助攻1.53抢断0.91盖帽。
   </p>
