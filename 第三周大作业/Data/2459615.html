 <h1 class="headline">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="贾马尔-默里晒与队友约基奇的赛场合影" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190730/18e45255dd277c5d087e39711bd7fbcaa261d266.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月30日讯 今日掘金球员<a href="/team/nuggets">贾马尔</a>-<a href="/team/spurs">默里</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，晒出了自己与队友<a href="/team/magic">尼古拉</a>-<a href="/team/nuggets">约基奇</a>在赛场上的合影。
   </p>
   <p>
    此前掘金官方宣布，球队与<a href="/team/spurs">默里</a>签下一份5年提前续约合同。根据报道，双方签下了一份5年1.7亿美元的提前续约合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/spurs">默里</a>场均上场32.6分钟，得到18.2分4.2篮板4.8助攻；<a href="/team/nuggets">约基奇</a>场均上场31.3分钟，得到20.1分10.8篮板7.2助攻1.35抢断。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
