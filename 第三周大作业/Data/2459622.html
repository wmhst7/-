  <div class="artical-main-content">
   <p>
    虎扑7月30日讯 今日<a href="/team/spurs">马刺</a>球员<a href="/team/hawks">特雷</a>-<a href="/team/spurs">莱尔斯</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，晒出了自己的训练照。
   </p>
   <p>
    “经历一番波折后，我将会成为我注定会成为的<a href="/team/76ers">人</a>。”<a href="/team/spurs">莱尔斯</a>写道。
   </p>
   <p>
    根据此前的报道，<a href="/team/spurs">莱尔斯</a>与<a href="/team/spurs">马刺</a>签下一份2年合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/spurs">莱尔斯</a>场均上场17.5分钟，得到8.5分3.8篮板1.4助攻。
   </p>
