<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="卡罗尔晒个人动画特效照：这张照片很酷" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190730/d5f028cd6460225be1816f7a0f0eadd24b1d92ce.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月30日讯 今日<a href="/team/spurs">马刺</a>球员<a href="/team/spurs">德马雷</a>-<a href="/team/spurs">卡罗尔</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，晒出了自己的个<a href="/team/76ers">人</a>动画特效照。
   </p>
   <p>
    “这张照片很酷。谢谢你，创造了这张照片的<a href="/team/76ers">人</a>。我每天都在用这个软件。”<a href="/team/spurs">卡罗尔</a>写道。
   </p>
   <p>
    根据此前的报道，<a href="/team/spurs">卡罗尔</a>与<a href="/team/spurs">马刺</a>签下了一份3年2100万美元的合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/spurs">卡罗尔</a>场均上场25.4分钟，得到11.1分5.2篮板1.3助攻。
   </p>
