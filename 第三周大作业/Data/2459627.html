 <h1 class="headline">
  <a href="/team/hornets">吉列尔莫</a>-<a href="/team/nuggets">埃尔南戈麦斯</a>晒与弟弟为西班牙男篮训练的照片
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="吉列尔莫-埃尔南戈麦斯晒与弟弟为西班牙男篮训练的照片" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190730/b7e344f8fa67105fea87816787006095d714d55a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月30日讯 今日<a href="/team/hornets">黄蜂</a>球员<a href="/team/hornets">吉列尔莫</a>-<a href="/team/nuggets">埃尔南戈麦斯</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，晒出了与弟弟、掘金球员<a href="/team/nuggets">胡安</a>-<a href="/team/nuggets">埃尔南戈麦斯</a>一起为西班牙国家队训练的照片。
   </p>
   <p>
    “专注。@<a href="/team/nuggets">胡安</a>-<a href="/team/nuggets">埃尔南戈麦斯</a>”<a href="/team/hornets">吉列尔莫</a>-<a href="/team/nuggets">埃尔南戈麦斯</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hornets">吉列尔莫</a>-<a href="/team/nuggets">埃尔南戈麦斯</a>场均上场14.0分钟，得到7.3分5.4篮板1.0助攻；<a href="/team/nuggets">胡安</a>-<a href="/team/nuggets">埃尔南戈麦斯</a>场均上场19.4分钟，得到5.8分3.8篮板。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
