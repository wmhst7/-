 <h1 class="headline">
  <a href="/team/hornets">俾斯麦</a>-<a href="/team/hornets">比永博</a>晒自己拜访刚果医院的照片

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="俾斯麦-比永博晒自己拜访刚果医院的照片" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190730/948d0d99ea67abfc4b9f4b3c46a31d2afedcc0af.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月30日讯 今日<a href="/team/hornets">黄蜂</a>球员<a href="/team/hornets">俾斯麦</a>-<a href="/team/hornets">比永博</a>更新了自己的Instagram动态，晒出了自己在刚果的照片。
   </p>
   <p>
    “我有机会拜访金沙萨的Kitambo医院，以及那里的病<a href="/team/76ers">人</a>、医生和护士。我们捐赠了医疗用品和器械。我们也帮助让他们的急诊室恢复了正常。#我们活着去帮助他<a href="/team/76ers">人</a>”<a href="/team/hornets">比永博</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hornets">比永博</a>场均上场14.5分钟，得到4.4分4.6篮板。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
