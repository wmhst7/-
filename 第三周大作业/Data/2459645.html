<div class="artical-title">
 <h1 class="headline">
  网友：和威少还恨彼此吗？<a href="/team/blazers">利拉德</a>：从没恨过
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/Dame_Lillard/status/1155973504715517957?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1155973504715517957&amp;ref_url=https%3A%2F%2Fclutchpoints.com%2Fbl" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-30 10:58:21
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="网友：和威少还恨彼此吗？利拉德：从没恨过" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190730/2ea6f00f51201ff4c21bb1cb84d0106a7a11cefb.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月30日讯 今日，<a href="/team/blazers">开拓者</a>后卫<a href="/team/hawks">达米安</a>-<a href="/team/blazers">利拉德</a>转发回答了一条向他提问的网友的推文。
   </p>
   <p>
    网友提问：“你和（<a href="/team/warriors">拉塞尔</a>）<a href="/team/rockets">威斯布鲁克</a>还恨（still hate）彼此吗？”
   </p>
   <p>
    <a href="/team/blazers">利拉德</a>回复：“从没恨过。”
   </p>
   <p>
    <img alt="" src="http://ww1.sinaimg.cn/large/9c07a299gy1g5hocow2f9j20ci06p0t0.jpg"/>
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hawks">达米安</a>-<a href="/team/blazers">利拉德</a>场均上场35.5分钟，得到25.8分4.6篮板6.9助攻1.1抢断；<a href="/team/rockets">威斯布鲁克</a>场均上场36.0分钟，得到22.9分11.1篮板10.7助攻。2018-19赛季季后赛，<a href="/team/blazers">开拓者</a>4-1战胜<a href="/team/thunder">雷霆</a>。
   </p>
   <span id="editor_baidu">
    (编辑：包包)
   </span>
  </div>
 </div>
