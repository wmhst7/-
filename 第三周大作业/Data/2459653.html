 <h1 class="headline">
  <a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>晒与<a href="/team/warriors">拉塞尔</a>训练合照：狂野西部！
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B0hO-uklUVU/" target="_blank">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="斯蒂芬-库里晒与拉塞尔训练合照：狂野西部！" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190730/014861e1a76efc4eb864ab242b92d608ca7f020e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月30日讯 今日<a href="/team/warriors">勇士</a>球员<a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，晒出了与新队友<a href="/team/warriors">丹吉洛</a>-<a href="/team/warriors">拉塞尔</a>的训练合照。
   </p>
   <p>
    “狂野西部！@<a href="/team/warriors">丹吉洛</a>-<a href="/team/warriors">拉塞尔</a> #<a href="/team/warriors">勇士</a>国度”<a href="/team/warriors">库里</a>写道。
   </p>
   <p>
    随后<a href="/team/warriors">拉塞尔</a>评论道：“让我们一起战斗去获得胜利吧。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">库里</a>场均上场33.8分钟，得到27.3分5.3篮板5.2助攻1.33抢断；<a href="/team/warriors">拉塞尔</a>场均上场30.2分钟，得到21.1分3.9篮板7.0助攻1.23抢断。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
