 <h1 class="headline">

 </h1>
 <div class="artical-info">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="兰斯顿-加洛韦ins祝妻子生日快乐：我爱你" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190730/8fab2034c656fe6accf979b4ea850137d2869aab.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月30日讯 今日<a href="/team/pistons">活塞</a>球员<a href="/team/pistons">兰斯顿</a>-<a href="/team/pistons">加洛韦</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，祝福自己妻子生日快乐。
   </p>
   <p>
    “祝我女王这个周末的生日快乐！能够与你一同成长使得每一年你的生日都变得更加特别。我爱你。”<a href="/team/pistons">加洛韦</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/pistons">加洛韦</a>场均上场21.8分钟，得到8.4分2.1篮板1.1助攻。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>

 </div>
