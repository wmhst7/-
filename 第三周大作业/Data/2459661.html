   <p>
    虎扑7月30日讯 今日<a href="/team/grizzlies">灰熊</a>球员杰-<a href="/team/grizzlies">克劳德</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，晒出了自己的训练照。
   </p>
   <p>
    “爱上了不懈努力的训练，其他已是过去。”<a href="/team/grizzlies">克劳德</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/grizzlies">克劳德</a>场均上场27.1分钟，得到11.9分4.8篮板1.7助攻。
   </p>
