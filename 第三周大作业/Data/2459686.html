  <div class="artical-main-content">
   <p>
    虎扑7月30日讯 今日，掘金前锋<a href="/team/nuggets">小迈克尔</a>-<a href="/team/nuggets">波特</a>更新个<a href="/team/76ers">人</a>社交媒体Instagram晒出全家福（见新闻配图）并发文感谢家<a href="/team/76ers">人</a>。
   </p>
   <p>
    <a href="/team/nuggets">波特</a>发文说道：“现在我们都很少有机会能聚在一起了，但你们永远都是我最好的伙伴！爱你们！“
   </p>
   <p>
    <a href="/team/nuggets">波特</a>在2018年选秀大会第1轮第14顺位被掘金选中。
   </p>
   <p>
    <a href="/team/nuggets">波特</a>在2018-19赛季因背伤缺席了整个赛季。此前<a href="/team/nuggets">波特</a>因在训练中左膝盖拉伤而缺席了今年的夏季联赛。
   </p>
