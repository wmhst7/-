  <div class="artical-main-content">
   <p>
    虎扑7月30日讯 今日<a href="/team/warriors">勇士</a>球员<a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，晒出了自己女儿戴着面具的照片。
   </p>
   <p>
    “诶，@jabbawockeez（国外著名街舞团体，特色是表演时带着白面具），你们近期有安排面试吗...”<a href="/team/warriors">库里</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">库里</a>场均上场33.8分钟，得到27.3分5.3篮板5.2助攻1.33抢断。
   </p>

    (编辑：JQQ)
