 <h1 class="headline">
  前NBA球员蔡斯-巴丁格今日夺得美沙滩排球联赛冠军
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/johnwdavis/status/1155611458832482305" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-30 15:46:30
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="前NBA球员蔡斯-巴丁格今日夺得美沙滩排球联赛冠军" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190730/d2a4357b5d3cb25ef5b1287190ab08205d5a2889.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月30日讯 根据报道，今日前NBA球员蔡斯-巴丁格与自己的搭档<a href="/team/bucks">帕特</a>森夺得了美国沙滩排球职业联赛（AVP）的冠军。
   </p>
   <p>
    蔡斯-巴丁格于2009年被<a href="/team/pistons">活塞</a>以第44顺位选中，随后被交易至<a href="/team/rockets">火箭</a>。2012年夏天，被<a href="/team/rockets">火箭</a>交易至<a href="/team/timberwolves">森林狼</a>。在此之后，巴丁格辗转了<a href="/team/pacers">步行者</a>、<a href="/team/suns">太阳</a>等多支球队。最后由于自己的腿部伤病，逐渐退出NBA的赛场转战沙滩排球。
   </p>
   <p>
    蔡斯-巴丁格职业生涯常规赛场均出场19.7分钟，可以得到7.9分3.0篮板1.16助攻0.52抢断。
   </p>

   </span>

 </div>
