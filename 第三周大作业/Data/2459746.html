<div class="artical-title">
 <h1 class="headline">
  斯陶斯卡斯拒绝多支欧洲球队报价
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/urbodo/status/1156122761376542720?s=21" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-30 17:02:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="斯陶斯卡斯拒绝多支欧洲球队报价" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190730/80aac9159aae1fa92256ef0e7601ff7a6019f918.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月30日讯 根据立陶宛篮球记者Donatas Urbonas的报道，多位消息<a href="/team/76ers">人</a>士透露，尼克-斯陶斯卡斯拒绝了多支俄<a href="/team/magic">罗斯</a>劲旅和欧洲球队的报价。
   </p>
   <p>
    斯陶斯卡斯来自密歇根大学，他是2014年选秀大会的8号秀。
   </p>
   <p>
    2018-19赛季常规赛，斯陶斯卡斯场均上场14.9分钟，得到5.9分1.9篮板1.2助攻0.3抢断。
   </p>
   <p>
    NBA职业生涯至今，斯陶斯卡斯出战335场常规赛，场均出战19.9分钟可以拿到6.8分2.1篮板1.5助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
