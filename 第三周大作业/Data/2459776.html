 <h1 class="headline">
  <a href="/team/76ers">乔纳</a>森-<a href="/team/celtics">威廉姆斯</a>签约以色列俱乐部
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.eurohoops.net/en/eurocup/913504/maccabi-rishon-lezion-lands-johnathan-williams/" target="_blank">

    </a>
   </span>

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="乔纳森-威廉姆斯签约以色列俱乐部" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190730/89efb6a50c2f4fe752538bcf8dc5c3574a38155d.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月30日讯 以色列俱乐部Maccabi Rishon Lezion宣布，他们已经签下了<a href="/team/76ers">乔纳</a>森-<a href="/team/celtics">威廉姆斯</a>。
   </p>
   <p>
    <a href="/team/celtics">威廉姆斯</a>是去年选秀大会的落选秀，去年10月与<a href="/team/lakers">湖人</a>签下了一份双向合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">威廉姆斯</a>在<a href="/team/lakers">湖人</a>场均出战15.5分钟可以拿到6.5分4.1篮板。
   </p>
   <p>
    在今年的拉斯维加斯夏季联赛上，<a href="/team/celtics">威廉姆斯</a>在<a href="/team/rockets">火箭</a>的夏季联赛队场均出战21.2分钟可以拿到8.4分6篮板。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>

 </div>
