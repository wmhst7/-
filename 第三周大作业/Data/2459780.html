 <h1 class="headline">
  邦齐-科尔森签约土耳其俱乐部
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.eurohoops.net/en/eurocup/913534/darussafaka-tabs-bonzie-colson-for-2019-20-season/" target="_blank">
     Eurohoops
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-30 18:44:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="邦齐-科尔森签约土耳其俱乐部" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190730/a979c4f0c20bce04af895c5be20249f69dc45f7d.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月30日讯 土耳其俱乐部Darussafaka Tekfen今日宣布，他们已经签下了邦齐-科尔森。
   </p>
   <p>
    科尔森是去年选秀大会的落选秀，今年1月与<a href="/team/bucks">雄鹿</a>签下了一份双向合同，上周被<a href="/team/bucks">雄鹿</a>裁掉。
   </p>
   <p>
    2018-19赛季常规赛，科尔森场均出战12.3分钟可以拿到4.9分3.8篮板。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
