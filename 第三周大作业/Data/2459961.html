 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="詹姆斯曾在赛后鼓励对方小球员：希望你打球时我还在联盟" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190731/4e10e9f4943caf674f2c7a2b34ade0ddd46f47fd.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑7月31日讯 TMZ体育的一位编辑Joshua <a href="/team/raptors">Davis</a>在节目直播中透露了<a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>此前在观战大儿子Bronny比赛期间的一次善举。
   </p>
   <p>
    <a href="/team/raptors">Davis</a>的儿子是当场比赛Bronny的对手，他在谈到<a href="/team/rockets">詹姆斯</a>时表示：“赛后他找到我儿子说，‘当你打球时，我希望我还在联盟征战。’我儿子一下子就激动哭了。”
   </p>
   <p>
    <a href="/team/raptors">Davis</a>还认为<a href="/team/rockets">詹姆斯</a>在场边的现身并不会对参赛选手造成干扰：“不，这会是让我儿子一生都感到高兴的一件事。”
   </p>
