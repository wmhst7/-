  <div class="artical-main-content">
   <p>
    虎扑7月31日讯 <a href="/team/magic">阿龙</a>-<a href="/team/celtics">戈登</a>作客节目时谈到了多个方面。
   </p>
   <p>
    “<a href="/team/raptors">马克</a>尔-<a href="/team/magic">富尔茨</a>是一个沉睡者，如果他醒来，他就是一头野兽，<a href="/team/76ers">人</a>们忽略了他，这就是我说他是一个沉睡者的原因，他会对我们球队非常关键，他在控卫的位置上，与<a href="/team/bucks">DJ</a>-<a href="/team/magic">奥古斯丁</a>和迈卡威一起。”<a href="/team/celtics">戈登</a>说道。
   </p>
   <p>
    <a href="/team/celtics">戈登</a>接着说：“是的，除了获得<a href="/team/magic">艾尔</a>-<a href="/team/magic">法鲁克</a>-<a href="/team/magic">阿米奴</a>之外，我们没有做其他的运作，他是一名很有拼劲的球员，是一名3D（三分和防守）球员，他身高臂长，从上赛季到新赛季，一切都没改变，这就是最美丽的地方。”
   </p>
