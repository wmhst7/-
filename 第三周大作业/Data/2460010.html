  <div class="artical-main-content">
   <p>
    虎扑7月31日讯 今日乔金-<a href="/team/timberwolves">诺阿</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，晒出了自己与超模妻子的恩爱照。
   </p>
   <p>
    “这是我的妻子！我会一直支持你。祝我们一周年快乐。即便我离你很远，你总是在我心里。”<a href="/team/timberwolves">诺阿</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/timberwolves">诺阿</a>代表<a href="/team/grizzlies">灰熊</a>上场42次，场均上场16.5分钟，得到7.1分5.7篮板2.1助攻。
   </p>
