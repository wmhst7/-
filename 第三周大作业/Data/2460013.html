 <h1 class="headline">

 </h1>
 <div class="artical-info">
  <span class="fn-fl">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="穆迪埃更新社媒Instagram：现实总比期望曲折些" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190731/ab9b79d90ad82c594395ad36714b5e05980372fa.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月31日讯 今日，犹他<a href="/team/jazz">爵士</a>队球员<a href="/team/jazz">伊曼纽尔</a>-<a href="/team/jazz">穆迪埃</a>更新个<a href="/team/76ers">人</a>社交媒体Instagram，晒出照片。（见新闻配图）
   </p>
   <p>
    <a href="/team/jazz">穆迪埃</a>配文道：“思想胜于物质，这适用于每个<a href="/team/76ers">人</a>。”
   </p>
   <p>
    此前据NBA记者Adrian Wojnarowski报道，<a href="/team/jazz">穆迪埃</a>与<a href="/team/jazz">爵士</a>达成一份一年底薪合同的加盟协议。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/jazz">穆迪埃</a>场均出场27.2分钟，得到14.8分3.3篮板3.9助攻0.73抢断。
   </p>
   <span id="editor_baidu">
    (编辑：隔壁老王)
