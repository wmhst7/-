 <h1 class="headline">
  <a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>的3号球衣已在<a href="/team/lakers">湖人</a>官方商店内上架销售
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="安东尼-戴维斯的3号球衣已在湖人官方商店内上架销售" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190731/989dceb305e205f59ff537ea48dace4c4bc28cee.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月31日讯 位于<a href="/team/lakers">湖人</a>总部附近的<a href="/team/lakers">湖人</a>官方球队用品商店今日发推更新了店内上新的一组新赛季<a href="/team/lakers">湖人</a>球衣，新援<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>的金色版3号<a href="/team/lakers">湖人</a>球衣已在店内开售。
   </p>
   <p>
    “Icon swingman版本的球衣目前已在店内上架。”<a href="/team/lakers">湖人</a>官方商店写道。<a href="/team/lakers">湖人</a>老板珍妮-巴斯也转发了这条推特。
   </p>

    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190731/10/fa138b978bd130c70e059bca8377e750.jpg"/>
