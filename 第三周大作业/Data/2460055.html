<div class="artical-title">
 <h1 class="headline">
  <a href="/team/magic">班巴</a>晒与<a href="/team/pelicans">鹈鹕</a>新秀<a href="/team/pelicans">海斯</a>和德克萨斯大学主帅的三<a href="/team/76ers">人</a>合影
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B0jg4kpgO_A/" target="_blank">

    </a>

 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="班巴晒与鹈鹕新秀海斯和德克萨斯大学主帅的三人合影" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190731/f66fccd8df5cc7105696d36c06f8b1e46a0c126a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月31日讯 今日<a href="/team/magic">魔术</a>球员<a href="/team/magic">穆罕默德</a>-<a href="/team/magic">班巴</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，晒出了自己与<a href="/team/pelicans">鹈鹕</a>新秀<a href="/team/pelicans">贾克森</a>-<a href="/team/pelicans">海斯</a>、以及德克萨斯大学主帅的合影。
   </p>
   <p>
    值得一提的是，<a href="/team/magic">班巴</a>还晒出了三<a href="/team/76ers">人</a>合影中德克萨斯大学主帅踮脚的放大图。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190731/11/f581cae4017e8931a7ac7b01766084b8.jpg"/>
   </p>
   <p>
    <a href="/team/magic">班巴</a>和<a href="/team/pelicans">海斯</a>都来自于德克萨斯大学，<a href="/team/pelicans">海斯</a>在今年选秀大会上首轮第8顺位被<a href="/team/hawks">老鹰</a>选中，随后他的签约权被交易至<a href="/team/pelicans">鹈鹕</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/magic">班巴</a>共上场47次，场均上场16.3分钟，得到6.2分5.0篮板1.36盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>

 </div>
