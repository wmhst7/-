 <h1 class="headline">
  官方：<a href="/team/blazers">开拓者</a>正式与<a href="/team/blazers">CJ</a>-<a href="/team/blazers">麦科勒姆</a>达成提前续约合同
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nba.com/blazers/news/2019/7/30/blazers-sign-cj-mccollum-to-contract-extension" target="_blank">
     NBA官网
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-31 11:25:33
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：开拓者正式与CJ-麦科勒姆达成提前续约合同" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190731/4feefaf88401504fcf7a8fa444bd449fe6c59420.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月31日讯 今日<a href="/team/blazers">开拓者</a>官方宣布，球队正式与<a href="/team/blazers">CJ</a>-<a href="/team/blazers">麦科勒姆</a>达成提前续约合同。
   </p>
   <p>
    <a href="/team/blazers">开拓者</a>总经理尼尔-奥尔希说道：“<a href="/team/blazers">麦科勒姆</a>是我们的建队基石，是球队未来的重要部分。这份续约合同象征着<a href="/team/blazers">麦科勒姆</a>、<a href="/team/blazers">开拓者</a>和<a href="/team/nuggets">波特</a>兰这座<a href="/team/thunder">城</a>市之间的承诺是多么牢固。”
   </p>
   <p>
    根据此前的报道，<a href="/team/blazers">麦科勒姆</a>与<a href="/team/blazers">开拓者</a>达成3年1亿美元的提前续约合同，将现有合同延伸为5年1.57亿美元，新合同将在2024年夏天到期。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/blazers">麦科勒姆</a>上场33.9分钟，得到21.0分4.0篮板3.0助攻。
   </p>

    (编辑：JQQ)
   </span>
