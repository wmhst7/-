   <p>

   </p>
   <p>
    “热爱你所做的事情。”他写道。
   </p>
   <p>
    本赛季休赛期，<a href="/team/knicks">兰德尔</a>与<a href="/team/knicks">尼克斯</a>签下了一份3年6300万美元的合同。2018-19赛季常规赛，<a href="/team/knicks">兰德尔</a>场均出场30.6分钟，得到21.4分8.7篮板3.1助攻。
