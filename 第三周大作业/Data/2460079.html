   <p>
    虎扑7月31日讯 今日<a href="/team/76ers">76</a><a href="/team/76ers">人</a>球员本-<a href="/team/blazers">西蒙斯</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，晒出了自己在澳大利亚的照片。
   </p>
   <p>
    “在这里出生和长大，这里是澳大利亚的墨尔本。”<a href="/team/blazers">西蒙斯</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/blazers">西蒙斯</a>场均上场34.2分钟，得到16.9分8.8篮板7.7助攻1.42抢断。
