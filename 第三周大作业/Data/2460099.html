  <div class="artical-main-content">
   <p>
    虎扑7月31日讯 今日<a href="/team/76ers">76</a><a href="/team/76ers">人</a>官方更新了Instagram动态，发表了新援<a href="/team/hawks">特雷</a>-<a href="/team/76ers">伯克</a>给球迷们的寄语。
   </p>
   <p>
    “<a href="/team/76ers">76</a><a href="/team/76ers">人</a>球迷们，你们好，我是<a href="/team/76ers">伯克</a>。很激动来到这里，很激动即将开始我们的新赛季。让我们去赢下这座总冠军吧，加油<a href="/team/76ers">76</a><a href="/team/76ers">人</a>！”<a href="/team/76ers">伯克</a>说道。
   </p>
   <p>
    今日早些时候，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>正式签下<a href="/team/76ers">伯克</a>，根据此前的报道，<a href="/team/76ers">伯克</a>与<a href="/team/76ers">76</a><a href="/team/76ers">人</a>签下了一份1年203万美元的合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/76ers">伯克</a>场均上场19.4分钟，得到10.9分1.7篮板2.7助攻。
   </p>
