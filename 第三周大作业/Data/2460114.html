 <h1 class="headline">
  官方：特拉维夫马卡比篮球俱乐部签约<a href="/team/spurs">昆西</a>-埃西
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/Sportando/status/1156455416303427585" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-31 14:56:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：特拉维夫马卡比篮球俱乐部签约昆西-埃西" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190731/07579aae515def92448caa2dda02945e90f6c43d.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月31日讯 以色列的特拉维夫马卡比篮球俱乐部今日宣布，他们已经签下了<a href="/team/spurs">昆西</a>-埃西。
   </p>
   <p>
    NBA职业生涯至今，埃西出战过337场常规赛，场均出战16分钟可以拿到4.9分3.5篮板。
   </p>
   <p>
    2018-19赛季，埃西为<a href="/team/suns">太阳</a>出战10场常规赛，场均出战12.3分钟可以拿到1.7分2.5篮板。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
