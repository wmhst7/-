 <h1 class="headline">
  谢里夫-<a href="/team/jazz">奥尼尔</a>晒图：204磅到224磅，仍在增重中
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/SSJreef/status/1156270600303730688" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-07-31 15:43:53
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="谢里夫-奥尼尔晒图：204磅到224磅，仍在增重中" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190731/a7e8b92fd5899530d6c854a3e5cc67594b2febf6.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑7月31日讯 今日前NBA球星<a href="/team/bulls">沙奎尔</a>-<a href="/team/jazz">奥尼尔</a>的儿子谢里夫-<a href="/team/jazz">奥尼尔</a>更新了自己的个<a href="/team/76ers">人</a>推特动态，展示了自己的身材变化。
   </p>
   <p>
    “204磅到224磅，仍在增重中。”谢里夫-<a href="/team/jazz">奥尼尔</a>写道。
   </p>
   <p>
    此外，谢里夫-<a href="/team/jazz">奥尼尔</a>写道：“在接受手术前，我的体重是219磅，然后我减重到194磅，现在我224磅了。”
   </p>
   <p>
    谢里夫-<a href="/team/jazz">奥尼尔</a>去年加盟UCLA，身高2.08米，臂展2.13米，在场上司职大前锋，但随后宣布自己因为心脏问题上赛季告别NCAA赛场。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190731/15/02cb9d7c7d6a8ef97e427a6953ce3fd8.jpg"/>
   </p>
