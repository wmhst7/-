   <p>
    虎扑7月31日讯 著名脱口秀节目《Jimmy Kimmel Live》官方今日发布了一组<a href="/team/lakers">湖人</a>前锋<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>参加节目访谈的现场照。
   </p>
   <p>
    “#浓眉 来到演播室！@<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a> @<a href="/team/lakers">湖人</a> #<a href="/team/lakers">湖人</a>秀”《Jimmy Kimmel Live》官方写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/jazz">戴维斯</a>场均出场33分钟，得到25.9分12篮板3.9助攻2.4盖帽。
   </p>
