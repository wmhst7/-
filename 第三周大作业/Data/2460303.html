   <p>
    虎扑8月1日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今日在Instagram Story上更新一组他接受化妆和造型护理的自拍视频。
   </p>
   <p>
    <a href="/team/rockets">詹姆斯</a>在视频中表情轻松地哼歌，时而为身后的便携式音箱给出特写镜头，其身旁的工作<a href="/team/76ers">人</a>员也在对他进行一系列面部、头发、耳部的清洁与护理。目前，作为主演的<a href="/team/rockets">詹姆斯</a>正在拍摄电影《空中大灌篮2》。
