 <h1 class="headline">
  <a href="/team/thunder">雷霆</a>季前赛赛程出炉：共四场季前赛，两遇<a href="/team/mavericks">独行侠</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="雷霆季前赛赛程出炉：共四场季前赛，两遇独行侠" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190801/a21bbaf5f13d2b83a95df45c779361182bc37fbe.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月1日讯 今天<a href="/team/thunder">雷霆</a>官方公布了<a href="/team/thunder">雷霆</a>2019-20赛季季前赛的赛程表，首战将在北京时间10月9日打响，共4场比赛。具体赛程如下：
   </p>
   <p>
    10月9日，<a href="/team/thunder">雷霆</a>主场迎战<a href="/team/mavericks">独行侠</a>；
   </p>
   <p>
    10月11日，<a href="/team/thunder">雷霆</a>主场迎战新西兰破坏者队（新西兰职业联赛球队）；
   </p>
   <p>
    10月15日，<a href="/team/thunder">雷霆</a>客场挑战<a href="/team/mavericks">独行侠</a>；
   </p>
   <p>
    10月17日，<a href="/team/thunder">雷霆</a>主场迎战<a href="/team/grizzlies">灰熊</a>。
   </p>
   <span id="editor_baidu">
    (编辑：Ubuntu)
   </span>
