<div class="artical-title">
 <h1 class="headline">
  若通过体检，<a href="/team/kings">泰勒</a>-<a href="/team/76ers">恩尼斯</a>将签约特拉维夫马卡比
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.eurohoops.net/en/euroleague/913985/maccabi-tel-aviv-brings-in-tyler-ennis-for-medical-tests/" target="_blank">
     Eurohoops
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-01 06:10:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="若通过体检，泰勒-恩尼斯将签约特拉维夫马卡比" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190801/46b74010e1c04ab836af7e5d1bd0b7e11fac68bf.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月1日讯 以色列的特拉维夫马卡比篮球俱乐部今日宣布，<a href="/team/kings">泰勒</a>-<a href="/team/76ers">恩尼斯</a>已经抵达以色列，他将参加体检，如果通过体检，那么他将与球队签约。
   </p>
   <p>
    在2018年10月的比赛里，<a href="/team/76ers">恩尼斯</a>在一次突破中左腿严重受伤，随后他被送往医院，随后费内巴切官方宣布，<a href="/team/76ers">恩尼斯</a>左腿胫骨骨折。
   </p>
   <p>
    NBA职业生涯至今，<a href="/team/76ers">恩尼斯</a>为<a href="/team/bucks">雄鹿</a>、<a href="/team/suns">太阳</a>、<a href="/team/rockets">火箭</a>和<a href="/team/lakers">湖人</a>出战过，打过186常规赛，场均出战12.6分钟可以拿到4.2分1.9助攻1.3篮板。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
