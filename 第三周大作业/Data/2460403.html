  <div class="artical-main-content">
   <p>
    虎扑8月1日讯 今日<a href="/team/hawks">老鹰</a>球员<a href="/team/warriors">阿伦</a>-<a href="/team/hawks">克拉布</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，晒出了自己的训练照。
   </p>
   <p>
    “让希望看到你胜利的<a href="/team/76ers">人</a>围绕在你的身边。不要抱着怨恨，不要抱着嫉妒，不要要求不劳而获的救济或者期待一个偶然的机会，但你需要身边有着希望你变得出色的<a href="/team/76ers">人</a>。”<a href="/team/hawks">克拉布</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hawks">克拉布</a>共上场43次，场均上场26.3分钟，得到9.6分2.4篮板1.1助攻。
