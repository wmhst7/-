  <div class="artical-importantPic">
   <img alt="篮网官方晒主帅阿特金森参加非洲篮球无国界活动的照片" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190801/5ddcba19b1aeaed46615f2e3171ac0c401b63818.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月1日讯 今日<a href="/team/nets">篮网</a>官方更新了Instagram动态，晒出了主帅肯尼-阿特金森参加NBA非洲篮球无国界活动的照片。
   </p>
   <p>
    “一直在执教的男<a href="/team/76ers">人</a> #非洲篮球无国界” <a href="/team/nets">篮网</a>官方写道。
   </p>
   <p>
    阿特金森在2016年夏天成为<a href="/team/nets">篮网</a>主帅，目前他执教<a href="/team/nets">篮网</a>的总战绩为90胜156负。他带领球队在2018-19赛季取得了42胜40负的战绩，并打进了季后赛首轮。
   </p>
