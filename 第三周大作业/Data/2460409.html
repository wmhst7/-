   <p>
    虎扑8月1日讯 今日<a href="/team/76ers">76</a><a href="/team/76ers">人</a>官方更新了Instagram动态，晒出了<a href="/team/76ers">乔尔</a>-<a href="/team/76ers">恩比德</a>参加NBA非洲篮球无国界活动的照片。
   </p>
   <p>
    “<a href="/team/76ers">76</a><a href="/team/76ers">人</a>的成员遍布在世界各地。”<a href="/team/76ers">76</a><a href="/team/76ers">人</a>官方写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/76ers">恩比德</a>场均上场33.7分钟，得到27.5分13.6篮板3.7助攻1.91盖帽。
