  <div class="artical-main-content">
   <p>
    虎扑8月1日讯 今日NBA退役球星<a href="/team/hornets">德维恩</a>-<a href="/team/cavaliers">韦德</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，晒出了众球员参加自己组织的训练营的照片。
   </p>
   <p>
    “此次训练营的目的在于培养兄弟间的情谊、加强对比赛的认知和培养下一代的年轻球员。我们在过去的这一周里付出了很多努力！#<a href="/team/cavaliers">韦德</a>邀请训练营 #没有上限”<a href="/team/cavaliers">韦德</a>写道。
   </p>
   <p>
    值得一提的是，<a href="/team/bulls">科比</a>-<a href="/team/spurs">怀特</a>、<a href="/team/cavaliers">科林</a>-<a href="/team/cavaliers">塞克斯顿</a>、<a href="/team/mavericks">德朗</a>-<a href="/team/jazz">赖特</a>、<a href="/team/clippers">杰罗姆</a>-<a href="/team/clippers">罗宾逊</a>、<a href="/team/grizzlies">小贾伦</a>-<a href="/team/timberwolves">杰克</a>逊、<a href="/team/bucks">韦斯利</a>-<a href="/team/magic">艾旺杜</a>、<a href="/team/knicks">埃尔弗里德</a>-<a href="/team/knicks">佩顿</a>等球员都参加了本次训练营活动。
   </p>
