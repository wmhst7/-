   <p>
    虎扑8月1日讯  今日，<a href="/team/raptors">猛龙</a>前锋<a href="/team/raptors">赛尔吉</a>-<a href="/team/raptors">伊巴卡</a>更新个<a href="/team/76ers">人</a>社交媒体Instagram，晒出自己在节目中与好友合影（见新闻配图）。
   </p>
   <p>
    “美好的夜晚。”他写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/raptors">伊巴卡</a>场均上场27.2分钟得到15.0分8.1个篮板1.3助攻。季后赛场均20.8分钟，得到9.4分6.0个篮板0.9次助攻。
   </p>
