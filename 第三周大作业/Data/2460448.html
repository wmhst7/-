 <h1 class="headline">

 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="篮网官方更新社交媒体，晒出欧文观看街头比赛照片" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190801/975eaf138d00f5a539162137c20c5cffd0dc390e.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月1日讯 今日，<a href="/team/nets">篮网</a>官方更新社交媒体Instagram，晒出<a href="/team/pistons">凯里</a>-<a href="/team/nets">欧文</a>在纽约戴克曼公园的场边观赛照片（见新闻配图）。
   </p>
   <p>
    根据此前的报道，<a href="/team/nets">欧文</a>将以4年1.42亿美元的合同签约<a href="/team/nets">篮网</a>，其中第四年为球员选项。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nets">欧文</a>场均出场33.0分钟，得到23.8分5.0篮板6.9助攻1.54抢断0.51盖帽；季后赛场均出场36.7分钟，得到21.3分4.3篮板7.0助攻1.44抢断0.44盖帽。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190801/10/a972c3684ea6ef405865a23716202a72.jpg"/>
   </p>
