 <h1 class="headline">
  伦敦-珀兰特斯预计将参加<a href="/team/blazers">开拓者</a>训练营
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/Carchia/status/1156935109100089345" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-01 23:09:14
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="伦敦-珀兰特斯预计将参加开拓者训练营" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190801/dc2ba585f5c8a4b13234375380107ac98e196aa0.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月1日讯 根据Sportando记者Emiliano Carchia今天的报道，消息<a href="/team/76ers">人</a>士透露，后卫伦敦-珀兰特斯计划参加<a href="/team/blazers">开拓者</a>训练营。
   </p>
   <p>
    根据此前的报道，多支欧洲球队有意珀兰特斯。珀兰特斯身高1.88米，体重86公斤，毕业于弗吉尼亚大学，2017年夏天与<a href="/team/cavaliers">骑士</a>签下了一份双向合同，但在2018年6月被裁。
   </p>
   <p>
    2017-18赛季常规赛，珀兰特斯在<a href="/team/cavaliers">骑士</a>上场14次，场均出场4.7分钟，得到0.5分0.3篮板0.4助攻。2018-19赛季，珀兰特斯效力于欧洲联赛。
   </p>
   <span id="editor_baidu">
    (编辑：skrr)
   </span>

 </div>
