   <p>
    虎扑8月1日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今日通过Instagram Story转发一条动态透露自己训练过后的身体感受。
   </p>
   <p>
    <a href="/team/rockets">詹姆斯</a>的理发师Nick发布一张<a href="/team/rockets">詹姆斯</a>双臂夸张膨胀的P图，并配文道：“当他完成今早的运球训练后，@<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a> 的双肩是这样的。”
   </p>
   <p>
    <a href="/team/rockets">詹姆斯</a>转发这条动态并回复道：“天啊，它们的感觉就像着了火一般！痛啊！”
   </p>
