 <h1 class="headline">

 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="黄蜂官方公布2019-20赛季季前赛赛程" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190802/1402170f60abac7284e708504cb60dc507e859cd.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月2日讯 夏洛特<a href="/team/hornets">黄蜂</a>队官方今天公布了球队2019-20赛季季前赛完整赛程。
   </p>
   <p>
    具体赛程如下：
   </p>
   <p>
    10月7日上午6点客场对阵<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>
   </p>
   <p>
    10月10日上午7点30分主场对阵<a href="/team/heat">热火</a>
   </p>
   <p>
    10月12日上午7点30分主场对阵<a href="/team/76ers">76</a><a href="/team/76ers">人</a>
   </p>
   <p>
    10月15日上午8点客场对阵<a href="/team/grizzlies">灰熊</a>
   </p>
   <p>
    10月17日上午7点主场对阵<a href="/team/pistons">活塞</a>
   </p>
   <p>
    <a href="/team/hornets">黄蜂</a>在2018-19赛季取得了39胜43负的常规赛战绩，排名东部第9。
   </p>
   <span id="editor_baidu">
    (编辑：skrr)
   </span>

 </div>
