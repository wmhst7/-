 <h1 class="headline">
  Shams：<a href="/team/grizzlies">小贾伦</a>-<a href="/team/timberwolves">杰克</a>逊加入美国男篮训练营陪练队
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：小贾伦-杰克逊加入美国男篮训练营陪练队" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190802/a56818172fb70b0bf81b4f6505d5670932c9782a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月2日讯 据The Athletic记者Shams Charania今天的报道，孟菲斯<a href="/team/grizzlies">灰熊</a>队前锋<a href="/team/grizzlies">小贾伦</a>-<a href="/team/timberwolves">杰克</a>逊加入美国男篮世界杯训练营的陪练队。
   </p>
   <p>
    根据此前的报道，包括<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>、<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>、<a href="/team/hawks">达米安</a>-<a href="/team/blazers">利拉德</a>等球员都退出了本届男篮世界杯。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/timberwolves">杰克</a>逊场均上场26.1分钟，得到13.8分4.7篮板1.1助攻0.9抢断1.41盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
