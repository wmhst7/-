 <h1 class="headline">
  Woj：<a href="/team/thunder">雷霆</a>买断<a href="/team/clippers">帕特里克</a>-<a href="/team/bucks">帕特</a>森，后者倾向加盟<a href="/team/clippers">快船</a>
 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：雷霆买断帕特里克-帕特森，后者倾向加盟快船" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190802/b9140da69f725e4e33f4140401b21cf0d70cbcdc.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月2日讯 据NBA记者Adrian Wojnarowski报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/thunder">雷霆</a>已经同意与前锋<a href="/team/clippers">帕特里克</a>-<a href="/team/bucks">帕特</a>森完成买断，这也使得<a href="/team/bucks">帕特</a>森成为了一名完全自由球员。
   </p>
   <p>
    据Woj进一步报道，<a href="/team/bucks">帕特</a>森在度过澄清期后倾向于加盟洛杉矶<a href="/team/clippers">快船</a>队。
   </p>
   <p>
    <a href="/team/bucks">帕特</a>森于2017年夏天签下了一份3年1653万美元的合同，下赛季他的合同金额为571万美元。2018-19赛季常规赛，<a href="/team/bucks">帕特</a>森场均出场13.7分钟，得到3.6分2.3篮板。
   </p>
