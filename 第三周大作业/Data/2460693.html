 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="火箭官方祝小里弗斯27岁生日快乐" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190802/ccd029e1ad5e10c46e5b006d6ca0d69a7751dd25.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月2日讯 休斯顿<a href="/team/rockets">火箭</a>队官方今天在推特上传了一张祝球队后卫<a href="/team/rockets">奥斯汀</a>-<a href="/team/rockets">里弗斯</a>生日快乐的照片（见新闻配图）。
   </p>
   <p>
    “转推祝@<a href="/team/rockets">奥斯汀</a>-<a href="/team/rockets">里弗斯</a>生日快乐！”<a href="/team/rockets">火箭</a>官方写道。
   </p>
   <p>
    小<a href="/team/rockets">里弗斯</a>出生于1992年8月1日，当地时间今天是他27岁的生日。根据此前的报道，<a href="/team/rockets">里弗斯</a>在休赛期与<a href="/team/rockets">火箭</a>签下了一份2年底薪合同。
   </p>
   <p>
    2018-19赛季，小<a href="/team/rockets">里弗斯</a>常规赛场均出场26.7分钟，得到8.1分2.1篮板2.2助攻；季后赛他场均出场21.5分钟，得到7.4分2.1篮板。
   </p>
