 <h1 class="headline">
  官方：<a href="/team/thunder">雷霆</a>正式买断<a href="/team/clippers">帕特里克</a>-<a href="/team/bucks">帕特</a>森
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

    </span>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：雷霆正式买断帕特里克-帕特森" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190802/8de7441d13443eca0fb52fcbf8c6ec6d91323001.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月2日讯 俄克拉荷马<a href="/team/thunder">雷霆</a>队官方今日宣布，球队已经正式买断前锋<a href="/team/clippers">帕特里克</a>-<a href="/team/bucks">帕特</a>森。
   </p>
   <p>
    <a href="/team/bucks">帕特</a>森于2017年夏天签下了一份3年1653万美元的合同，下赛季他的合同金额为571万美元。
   </p>
   <p>
    根据此前的报道，<a href="/team/bucks">帕特</a>森在度过澄清期后倾向于加盟<a href="/team/clippers">快船</a>。<a href="/team/bucks">帕特</a>森职业生涯至今效力<a href="/team/thunder">雷霆</a>2个赛季，共为<a href="/team/thunder">雷霆</a>出战145场常规赛，场均出场14.7分钟，得到3.8分2.3篮板。
   </p>
