 <h1 class="headline">
  官方：土耳其俱乐部贝西克塔斯与麦卡杜签约一年
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/BJK_Basketbol/status/1156860235912548357" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-02 06:09:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：土耳其俱乐部贝西克塔斯与麦卡杜签约一年" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190802/8eb2acde6c77d725d249b01f8b7a2299966ea09d.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月2日讯 土耳其俱乐部贝西克塔斯今日宣布，他们已经与<a href="/team/rockets">詹姆斯</a>-<a href="/team/jazz">迈克</a>尔-麦卡杜签下了一年的合同。
   </p>
   <p>
    NBA职业生涯至今，麦卡杜为<a href="/team/warriors">勇士</a>和<a href="/team/76ers">76</a><a href="/team/76ers">人</a>出战过，打过111场常规赛，场均出战7.9分钟可以拿到3分1.7篮板，并且跟随<a href="/team/warriors">勇士</a>2次夺冠。
   </p>
   <p>
    2018-19赛季，麦卡杜加盟了意大利的Fiat Torino俱乐部，场均出战22.7分钟可以拿到9.9分4.7篮板。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
