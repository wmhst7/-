<div class="artical-title">
 <h1 class="headline">
  <a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>：再次为国出战的感觉很不错
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.eurohoops.net/en/fibawc/914522/giannis-antetokounmpo-its-an-amazing-feeling-to-represent-my-country-again/" target="_blank">
     Eurohoops
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-02 06:17:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="扬尼斯-阿德托昆博：再次为国出战的感觉很不错" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190802/33f15a7517785cbbd58645cb322719b706d618cd.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月2日讯 <a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>接受采访时表示，再次代表希腊男篮出战是很不错的感觉。
   </p>
   <p>
    “我感觉很棒，在2年之后再次代表我的祖国出战是很棒的感觉，在训练营与我的兄弟们并肩作战是很棒的事情。”<a href="/team/bucks">阿德托昆博</a>说道。
   </p>
   <p>
    在今年的男篮世界杯上，希腊与巴西，黑山和新西兰同在F组。
   </p>
   <p>
    希腊之前只在2006年打进过男篮世界杯，这一次，<a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>、<a href="/team/bucks">萨纳西斯</a>-<a href="/team/bucks">阿德托昆博</a>和<a href="/team/lakers">科斯塔斯</a>-<a href="/team/bucks">阿德托昆博</a>都将为希腊出战。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
