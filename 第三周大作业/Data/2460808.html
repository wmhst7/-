   <img alt="杜德利转发猛龙鲍威尔与总冠军奖杯的合影：我嫉妒死了" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190802/49adf05b14068c4b92b1fb6421491a83833b4e7a.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月2日讯 今日<a href="/team/lakers">湖人</a>球员<a href="/team/lakers">贾里德</a>-<a href="/team/lakers">杜德利</a>更新了自己的个<a href="/team/76ers">人</a>推特动态，转发了一张<a href="/team/raptors">猛龙</a>球员<a href="/team/raptors">诺曼</a>-<a href="/team/mavericks">鲍威尔</a>带着总冠军奖杯参加活动的照片（见新闻配图）。
   </p>
   <p>
    “我嫉妒死了！”<a href="/team/lakers">杜德利</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/lakers">杜德利</a>场均上场20.7分钟，得到4.9分2.6篮板。
   </p>
