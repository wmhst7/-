 <h1 class="headline">
  买断<a href="/team/bucks">帕特</a>森后，<a href="/team/thunder">雷霆</a>总薪资低于奢侈税线69.8万美元
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="买断帕特森后，雷霆总薪资低于奢侈税线69.8万美元" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190802/05282a65c94ad73a799f696b884c715931c86889.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月2日讯 根据NBA薪资专家Bobby Marks报道，在与<a href="/team/clippers">帕特里克</a>-<a href="/team/bucks">帕特</a>森达成买断后，<a href="/team/thunder">雷霆</a>目前的总薪资空间低于奢侈税线69.8万美元。
   </p>
   <p>
    目前<a href="/team/thunder">雷霆</a>的大名单上仍有13名拥有保障合同的球员。
   </p>
   <p>
    上赛季<a href="/team/thunder">雷霆</a>缴纳的奢侈税为6160万美元，为全联盟第一，而在过去五个赛季里，<a href="/team/thunder">雷霆</a>曾四次超过奢侈税线。
   </p>
   <p>
    根据此前的报道，<a href="/team/thunder">雷霆</a>正式买断<a href="/team/bucks">帕特</a>森，后者倾向在度过澄清期后加盟<a href="/team/clippers">快船</a>，
   </p>

    (编辑：JQQ)
