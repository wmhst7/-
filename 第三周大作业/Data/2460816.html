  <div class="artical-main-content">
   <p>
    虎扑8月2日讯 今日<a href="/team/magic">魔术</a>球员<a href="/team/magic">埃文</a>-<a href="/team/magic">富尼耶</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，晒出了自己身穿法国男篮队服的定妆照。
   </p>
   <p>
    在今年的中国男篮世界杯上，法国被分在G组，与约旦、多米尼加和德国共处一组。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/magic">富尼耶</a>场均上场31.5分钟，得到15.1分3.2篮板3.6助攻0.88抢断。
   </p>
