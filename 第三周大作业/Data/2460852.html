 <h1 class="headline">
  <a href="/team/cavaliers">特里斯坦</a>-<a href="/team/warriors">汤普森</a>举办个<a href="/team/76ers">人</a>训练营：等不及明年再见到你们

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="特里斯坦-汤普森举办个人训练营：等不及明年再见到你们" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190802/0b9397d81a91a788602d6ca5db11e9b56b542073.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月2日讯 今日<a href="/team/cavaliers">骑士</a>球员<a href="/team/cavaliers">特里斯坦</a>-<a href="/team/warriors">汤普森</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，晒出了自己的个<a href="/team/76ers">人</a>训练营的照片。
   </p>
   <p>
    “训练营非常不错！我想要感谢所有的未来之星来到这里，并享受这项伟大的运动。我等不及明年再见到你们了！”<a href="/team/warriors">汤普森</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">汤普森</a>共上场43次，场均上场27.9分钟，得到10.9分10.2篮板2.0助攻。
   </p>
