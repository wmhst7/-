  <div class="artical-main-content">
   <p>
    虎扑8月2日讯 今日<a href="/team/nets">篮网</a>球员<a href="/team/pistons">凯里</a>-<a href="/team/nets">欧文</a>和<a href="/team/nets">卡里斯</a>-<a href="/team/nets">勒韦尔</a>现场观战了WNBA洛杉矶火花队与拉斯维加斯王牌队的比赛。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nets">欧文</a>场均上场33.0分钟，得到23.8分5.0篮板6.9助攻1.54抢断；<a href="/team/nets">勒韦尔</a>场均上场26.6分钟，得到13.7分3.8篮板3.9助攻1.05抢断。
   </p>
