 <h1 class="headline">
  <a href="/team/warriors">埃里克</a>-<a href="/team/celtics">戈登</a>不满自己2K值仅78：你们咋想的
 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="埃里克-戈登不满自己2K值仅78：你们咋想的" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190802/d92dc498e16a5305e4e757a8cedbfdd967fb6dae.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月2日讯 <a href="/team/rockets">火箭</a>后卫<a href="/team/warriors">埃里克</a>-<a href="/team/celtics">戈登</a>在推特上公布了自己的2K20能力值为78。
   </p>
   <p>
    对此，<a href="/team/celtics">戈登</a>在推特上写道： “@NBA2K@Ronnie2K，告诉我你们是咋想的？”
   </p>
   <p>
    2018-19赛季，<a href="/team/celtics">戈登</a>常规赛场均出战31.7分钟，得到16.2分2.2篮板1.9助攻；季后赛场均37.3分钟，得到17.8分2.5篮板1.3助攻。
   </p>
   <span id="editor_baidu">
    (编辑：包包)
   </span>
