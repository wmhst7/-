<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="康利发推特更新自己NBA2K20能力值：87" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190802/6d09b0c2589c0bfd60f881060ee3c73847e449ad.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月2日讯 今日，<a href="/team/jazz">爵士</a>球员<a href="/team/jazz">迈克</a>-<a href="/team/jazz">康利</a>更新个<a href="/team/76ers">人</a>社交媒体推特，发布了一张自己的2K20初始能力值图片，并配文：“我的角色形象第一眼看上去还不错。”
   </p>
   <p>
    图上<a href="/team/jazz">康利</a>的2K20初始能力值为87。
   </p>
   <p>
    随后NBA2K20官方推特转发并配文：“<a href="/team/jazz">爵士</a>的后场双<a href="/team/76ers">人</a>组平均初始能力值87.5，你同意吗？”
   </p>
   <p>
    2K游戏的总监Ronnie转发并配文：“兄弟，新的球衣看起来不错。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/jazz">康利</a>场均上场33.5分钟，得到21.1分3.4篮板6.4助攻。
   </p>
