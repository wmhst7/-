  <div class="artical-main-content">
   <p>
    虎扑8月3日讯 根据NBA记者Josh Lewenberg报道，<a href="/team/raptors">猛龙</a>公布了球队季前赛赛程，包括一个主场一个客场和两场在日本的海外赛。
   </p>
   <p>
    具体赛程如下（均为北京时间）：
   </p>
   <p>
    10月8日18:00，日本埼玉超级体育馆，对阵<a href="/team/rockets">火箭</a>；
   </p>
   <p>
    10月10日18:00，日本埼玉超级体育馆，对阵<a href="/team/rockets">火箭</a>；
   </p>
   <p>
    10月14日6:00，主场对阵<a href="/team/bulls">公牛</a>；
   </p>
   <p>
    10月19日7:30，<a href="/team/bucks">布鲁克</a>林拿骚老兵纪念体育馆，客场对阵<a href="/team/nets">篮网</a>。
   </p>
   <span id="editor_baidu">
    (编辑：包包)
