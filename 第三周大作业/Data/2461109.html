 <h1 class="headline">
  <a href="/team/pelicans">鹈鹕</a>发布<a href="/team/pelicans">英格拉姆</a>定妆照，<a href="/team/pelicans">哈特</a>：我怎么不能看起来这么凶
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="鹈鹕发布英格拉姆定妆照，哈特：我怎么不能看起来这么凶" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190803/78fe28a76a6246fef4197651b89169d65270081b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月3日讯 今日，<a href="/team/pelicans">鹈鹕</a>官方推特发布球队前锋<a href="/team/hawks">布兰登</a>-<a href="/team/pelicans">英格拉姆</a>的定妆照。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190803/10/c66d6ed6462e315183d83fd3b37bc1c4.jpg"/>
   </p>
   <p>
    随后，球队后卫<a href="/team/magic">约什</a>-<a href="/team/pelicans">哈特</a>转发并配文：“我也想在照片里看起来像个小坏蛋，可我失败了。”
   </p>
   <p>
    <a href="/team/pelicans">鹈鹕</a>官推在昨日发布了<a href="/team/pelicans">哈特</a>的定妆照。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190803/10/0f11fdccdb730a765315406b07eb09f5.jpg"/>
   </p>
   <p>
    此前，<a href="/team/pelicans">鹈鹕</a>官推还发布了一张<a href="/team/pelicans">朗佐</a>-<a href="/team/pelicans">鲍尔</a>的定妆照。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190803/10/9313372cdbed12cc2838e50d36339084.jpg"/>
   </p>
   <p>
    2018-19赛季，<a href="/team/pelicans">英格拉姆</a>出场52场比赛，场均上场33.8分钟，得到18.3分5.1篮板3.0助攻；<a href="/team/pelicans">哈特</a>出场67场比赛，场均上场25.6分钟，得到7.8分3.7篮板1.4助攻。
   </p>

    (编辑：Oceans)
