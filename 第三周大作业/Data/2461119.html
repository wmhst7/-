 <h1 class="headline">
  圣诞大战赛程出炉：共五场比赛，洛<a href="/team/thunder">城</a>演德比火勇再相逢
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/wojespn/status/1157368424982618112" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-03 03:14:18
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="圣诞大战赛程出炉：共五场比赛，洛城演德比火勇再相逢" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190803/ee26a5b3649cf318e54405aab8de8c5a10425ad0.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月3日讯 据NBA记者Adrian Wojnarowski报道，消息<a href="/team/76ers">人</a>士透露，2019-20赛季常规赛的圣诞大战共有五场比赛，分别为：
   </p>
   <p>
    <a href="/team/lakers">湖人</a>与<a href="/team/clippers">快船</a>在斯台普斯中心的比赛；
   </p>
   <p>
    <img alt="" src="http://ww1.sinaimg.cn/large/9c07a299gy1g5lybv9t90j207n05374i.jpg"/>
   </p>
   <p>
    掘金主场迎战<a href="/team/pelicans">鹈鹕</a>；
   </p>
   <p>
    <img alt="" src="http://ww1.sinaimg.cn/large/9c07a299gy1g5lybyrne5j20v90ny1af.jpg"/>
   </p>
   <p>
    <a href="/team/raptors">猛龙</a>主场迎战<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>；
   </p>
   <p>
    <img alt="" src="http://ww1.sinaimg.cn/large/9c07a299gy1g5lybyy8n7j20v90kuwu5.jpg"/>
   </p>
   <p>
    <a href="/team/warriors">勇士</a>主场迎战<a href="/team/rockets">火箭</a>；
   </p>
   <p>
    <img alt="" src="http://ww1.sinaimg.cn/large/9c07a299gy1g5lybyebb0j20pc0ecalw.jpg"/>
   </p>
   <p>
    <a href="/team/76ers">76</a><a href="/team/76ers">人</a>主场迎战<a href="/team/bucks">雄鹿</a>。
   </p>
   <p>
    <img alt="" src="http://ww1.sinaimg.cn/large/9c07a299gy1g5lyby34kqj20ku0dpwo5.jpg"/>
   </p>
   <p>
    目前Woj一共公布了这五组圣诞大战对决，虎扑将在本条新闻实时更新圣诞大战赛程。
   </p>
