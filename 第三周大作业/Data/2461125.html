   <img alt="詹姆斯14次参加圣诞大战，超韦德奥尼尔等升至第二" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190803/2514192f1c9edccbc961a6545f2d094023dd9167.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月3日讯 今日，NBA记者Adrian Wojnarowski 公布了2019-20赛季圣诞大战的五组对阵，其中<a href="/team/lakers">湖人</a>和<a href="/team/clippers">快船</a>将上演洛杉矶德比。
   </p>
   <p>
    据数据统计，这将是<a href="/team/lakers">湖人</a>球员<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>生涯第14次参加圣诞大战，这将打破与<a href="/team/bulls">沙奎尔</a>-<a href="/team/jazz">奥尼尔</a>、<a href="/team/hornets">德维恩</a>-<a href="/team/cavaliers">韦德</a>、厄尔-门罗和多尔夫-<a href="/team/thunder">谢伊</a>斯并列第二的历史最高纪录。排在第一的是<a href="/team/lakers">湖人</a>名宿<a href="/team/bulls">科比</a>-<a href="/team/wizards">布莱恩特</a>（16次）。
   </p>
