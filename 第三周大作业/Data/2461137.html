<div class="artical-title">
 <h1 class="headline">
  官方：<a href="/team/pacers">步行者</a>签约<a href="/team/pacers">亚卡尔</a>-<a href="/team/pacers">桑普森</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nba.com/pacers/news/pacers-sign-jakarr-sampson" target="_blank">
     NBA官网
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-03 06:06:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：步行者签约亚卡尔-桑普森" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190803/d5c068aed71d2bdf4ada50e0f3af05bf6ed7ff48.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月3日讯 <a href="/team/pacers">步行者</a>官方今日宣布，他们已经签下了自由球员<a href="/team/pacers">亚卡尔</a>-<a href="/team/pacers">桑普森</a>。
   </p>
   <p>
    根据之前The Athletic记者Shams Charania报道，<a href="/team/pacers">步行者</a>与<a href="/team/pacers">桑普森</a>达成了一份底薪合同。
   </p>
   <p>
    2018-19赛季，<a href="/team/pacers">桑普森</a>在CBA的山东队打球，随后与<a href="/team/bulls">公牛</a>在赛季末签下了一份10天短合同，代表<a href="/team/bulls">公牛</a>上场4次，场均上场31.8分钟，得到20分8篮板1助攻1抢断。
   </p>
   <p>
    NBA职业生涯至今，<a href="/team/pacers">桑普森</a>为<a href="/team/bulls">公牛</a>、<a href="/team/kings">国王</a>、掘金和<a href="/team/76ers">76</a><a href="/team/76ers">人</a>出战过，打过173场常规赛，场均出战16分钟可以拿到5.5分2.7篮板。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
