 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="伊巴卡：我已跟伦纳德聊过，期待着12月12日与他对阵" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190803/d8af0b40db939c8cb2595f7f1f7cc11ba523b192.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月3日讯 在<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>的多媒体平台Uninterrupted在加拿大的启动派对上，<a href="/team/raptors">猛龙</a>的<a href="/team/raptors">赛尔吉</a>-<a href="/team/raptors">伊巴卡</a>接受了采访。
   </p>
   <p>
    <a href="/team/raptors">伊巴卡</a>称他已经与<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>交流过了，他期待着在北京时间12月12日对阵<a href="/team/clippers">伦纳德</a>。
   </p>
   <p>
    根据今日的报道，<a href="/team/clippers">快船</a>将在北京时间12月12日客场对阵<a href="/team/raptors">猛龙</a>，<a href="/team/clippers">伦纳德</a>今年休赛期以自由球员身份3年1.03亿美元签约<a href="/team/clippers">快船</a>。
   </p>
   <p>
    另外，<a href="/team/raptors">伊巴卡</a>称现在也是时候<a href="/team/raptors">猛龙</a>该有一场圣诞大战的比赛了，<a href="/team/raptors">猛龙</a>将在新赛季的圣诞大战里主场对阵<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>。
   </p>
