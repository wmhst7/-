 <h1 class="headline">
  时尚潮男！威少更新社交媒体晒出个<a href="/team/76ers">人</a>帅照
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B0rvS9YpXpg/?utm_source=ig_web_copy_link" target="_blank">

    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-03 10:15:46
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="时尚潮男！威少更新社交媒体晒出个人帅照" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190803/315be137abd2233248deb0726168388b167bb207.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月3日讯 今日，<a href="/team/rockets">火箭</a>球员<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>更新社交媒体Instagram晒出个<a href="/team/76ers">人</a>帅照。（见新闻配图）
   </p>
   <p>
    <a href="/team/rockets">威斯布鲁克</a>配文道：“从西部去往南部。”
   </p>
   <p>
    此前<a href="/team/rockets">火箭</a>将<a href="/team/clippers">保罗</a>交易至<a href="/team/thunder">雷霆</a>，得到<a href="/team/rockets">威斯布鲁克</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">威斯布鲁克</a>场均上场36.0分钟，得到22.9分11.1篮板10.7助攻1.95抢断。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190803/10/11b2d4d1ec649f67723503305f99f6a3.jpg"/>
   </p>
