 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="秀出肌肉！Uninterrupted官方发布库兹马个人近照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190803/c9f781eabc564d483eb5b8b19b598af117d66289.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月3日讯 由<a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>创建的数字媒体娱乐公司Uninterrupted官方Instagram今日发布了一组<a href="/team/lakers">湖人</a>前锋<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>的个<a href="/team/76ers">人</a>近照。
   </p>
   <p>
    其中两张照片展示了<a href="/team/lakers">库兹马</a>赤裸上身进行训练的场景，一张展示了他与参加个<a href="/team/76ers">人</a>训练营的青少年进行交谈的场景。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/lakers">库兹马</a>场均出场33.1分钟，得到18.7分5.5篮板2.5助攻。
   </p>
