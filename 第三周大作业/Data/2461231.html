 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="哈里斯更新社媒晒鸡汤：上帝使你无所畏惧" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190803/6f7eb25558bc350a1a4c8852231a6b34f96068f0.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月3日讯 今日，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>队球员托比亚斯-<a href="/team/nuggets">哈里斯</a>更新个<a href="/team/76ers">人</a>社交媒体晒照：（见新闻配图）
   </p>
   <p>
    <a href="/team/nuggets">哈里斯</a>晒出鸡汤道：“当上帝支撑你活下去时，你将永远不会退缩。”
   </p>
   <p>
    此前托比亚斯-<a href="/team/nuggets">哈里斯</a>在休赛期与费<a href="/team/thunder">城</a><a href="/team/76ers">76</a><a href="/team/76ers">人</a>签下了顶薪合同，以五年1.8亿达成续约。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nuggets">哈里斯</a>场均出场34.7分钟，得到20.0分7.9篮板2.8助攻。季后赛场均36.9分钟，得到15.2分9.2篮板4.0助攻
   </p>
