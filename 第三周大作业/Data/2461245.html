 <h1 class="headline">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="装扮如何？伊巴卡更新社媒晒出参加参加活动照片" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190803/4786d91a9f63d41d4846cf45188b92fee2be5e93.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月3日讯 今日，<a href="/team/raptors">猛龙</a>球员塞尔吉-<a href="/team/raptors">伊巴卡</a>更新社交媒体Instagram晒出参加多媒体平台Uninterrupted加拿大启动派对照片。（见新闻配图）
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/raptors">伊巴卡</a>场均出场27.2分钟，得到15.0分8.1篮板1.4盖帽；季后赛他场均出场20.8分钟，得到9.4分6.0篮板，并帮助球队获得了队史首座总冠军奖杯。
   </p>
