<div class="artical-title">
 <h1 class="headline">
  兄弟情深！<a href="/team/celtics">坎特</a>更新社媒祝福<a href="/team/nuggets">波尔</a>津吉斯生日快乐
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B0rQ21UlaOj/?utm_source=ig_web_copy_link" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-03 13:47:44
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="兄弟情深！坎特更新社媒祝福波尔津吉斯生日快乐" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190803/609dbf28351abe60fd17ab61799b8af41a5cb46b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月3日讯 今日，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>球员<a href="/team/celtics">埃内斯</a>-<a href="/team/celtics">坎特</a>更新个<a href="/team/76ers">人</a>社交媒体晒出与<a href="/team/nuggets">波尔</a>津吉斯的合照，祝福<a href="/team/nuggets">波尔</a>津吉斯生日快乐。（见新闻配图）
   </p>
   <p>
    <a href="/team/celtics">坎特</a>配文道：“祝你生日快乐，一生的兄弟。”
   </p>
   <p>
    <a href="/team/celtics">坎特</a>和<a href="/team/nuggets">波尔</a>津吉斯于2017-2019年曾在<a href="/team/knicks">尼克斯</a>队做过队友。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">坎特</a>场均上场24.5分钟，得到13.7分9.8篮板1.7助攻。
   </p>
   <p>
    <a href="/team/nuggets">波尔</a>津吉斯由于2018年2月7日对阵<a href="/team/bucks">雄鹿</a>的比赛中左膝前交叉韧带撕裂，缺席了整个2018-19赛季的比赛。
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190803/13/9b4912d4167be417bb9922a71abd782e.jpg"/>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190803/13/27460e1dd4ff404f018cad6b329e2b2d.jpg"/>
   </p>
   <span id="editor_baidu">
    (编辑：隔壁老王)
   </span>
  </div>
 </div>
