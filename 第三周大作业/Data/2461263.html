   <p>
    虎扑8月3日讯 今日，<a href="/team/rockets">火箭</a>球员<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>更新社交媒体Instagram晒出个<a href="/team/76ers">人</a>近照。（见新闻配图）
   </p>
   <p>
    <a href="/team/rockets">哈登</a>配文道：“当我有压力的时候，我就会去放松一下。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">哈登</a>场均出场36.8分钟，得到36.1分6.6篮板7.5助攻；季后赛场均出场38.5分钟，得到31.6分6.8篮板6.6助攻。
   </p>
