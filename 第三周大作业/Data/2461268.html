  <div class="artical-main-content">
   <p>
    虎扑8月3日讯 今日，<a href="/team/heat">热火</a>球员<a href="/team/heat">迪昂</a>-<a href="/team/heat">韦特斯</a>更新个<a href="/team/76ers">人</a>社交媒体晒出自己的豪车。
   </p>
   <p>
    2018年1月<a href="/team/heat">韦特斯</a>接受了左脚脚踝手术，恢复近一年才复出。上赛季他因伤只出战44场比赛，场均25.9分钟能得到12.0分2.6篮板2.8助攻。
   </p>
