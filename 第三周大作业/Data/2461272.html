 <h1 class="headline">
  持续训练！小<a href="/team/wizards">托马斯</a>更新社媒晒与众球星参加比赛照片
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="持续训练！小托马斯更新社媒晒与众球星参加比赛照片" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190803/cc5faf15c4aadd1e5d73f0d37668fc18903077fd.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月3日讯 今日，<a href="/team/wizards">奇才</a>球员<a href="/team/rockets">以赛亚</a>-<a href="/team/wizards">托马斯</a>更新个<a href="/team/76ers">人</a>社交媒体Instagram晒出和众球星参加zekeend锦标赛照片
   </p>
   <p>
    Zeekend是由<a href="/team/rockets">以赛亚</a>-<a href="/team/wizards">托马斯</a>举办的一项篮球赛事。
   </p>
   <p>
    根据之前NBA记者Adrian Wojnarowski的报道，小<a href="/team/wizards">托马斯</a>与<a href="/team/wizards">奇才</a>达成了一年的协议，小<a href="/team/wizards">托马斯</a>来自<a href="/team/hornets">华盛顿</a>的<a href="/team/celtics">塔科</a>马。
   </p>
   <p>
    2018-19赛季常规赛，小<a href="/team/wizards">托马斯</a>代表掘金出场12场比赛，场均出场15.1分钟，场均得到8.1分1.1篮板1.9助攻0.4抢断。
   </p>
