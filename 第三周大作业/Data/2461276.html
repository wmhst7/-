 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：贝尔格莱德红星篮球俱乐部签约洛伦佐-布朗" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190803/3ec9e7ec431d6a0b04d2bb38b27af66aba67164a.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月3日讯 塞尔维亚的<a href="/team/timberwolves">贝尔</a>格莱德红星篮球俱乐部宣布，他们已经与洛伦佐-<a href="/team/celtics">布朗</a>签下了一年的合同，这将是<a href="/team/celtics">布朗</a>首次前往欧洲打球。
   </p>
   <p>
    <a href="/team/celtics">布朗</a>上赛季为<a href="/team/raptors">猛龙</a>出战26场常规赛，场均出战8.2分钟可以拿到2.1分1.2篮板1.1助攻。
   </p>
   <p>
    今年1月被<a href="/team/raptors">猛龙</a>裁掉后，<a href="/team/celtics">布朗</a>加盟CBA的广州队，场均出战32分钟可以拿到25.3分5.4篮板4.9助攻2.8抢断。
   </p>
   <p>
    另外，<a href="/team/celtics">布朗</a>还曾当选2017-18赛季发展联盟的MVP。
   </p>
