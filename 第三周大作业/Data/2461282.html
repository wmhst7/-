  <div class="artical-main-content">
   <p>
    虎扑8月3日讯 今日，NBA球员<a href="/team/celtics">杰森</a>-塔图姆更新自己的Instagram晒出自己在费<a href="/team/thunder">城</a>的一项赛事中参加比赛的照片。（见新闻配图）
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">塔特姆</a>场均出场31.1分钟，得到15.7分6.0篮板2.1助攻1.06抢断。
