  <div class="artical-main-content">
   <p>
    虎扑8月3日讯 <a href="/team/hornets">黄蜂</a>球员<a href="/team/wizards">迈尔斯</a>-<a href="/team/hornets">布里奇斯</a>今日通过Instagram Story拍摄了一段<a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>在多伦多出席商业活动发表演讲的视频。
   </p>
   <p>
    “@<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a> 偶像。”<a href="/team/hornets">布里奇斯</a>写道。<a href="/team/rockets">詹姆斯</a>转发了这段视频并配文双手合十的表情加以致谢。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">詹姆斯</a>场均出场35.2分钟，得到27.4分8.5篮板8.3助攻；<a href="/team/hornets">布里奇斯</a>场均出场21.2分钟，得到7.5分4.0篮板1.2助攻。
   </p>
