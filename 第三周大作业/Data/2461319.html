 <h1 class="headline">
  威少：我与<a href="/team/rockets">哈登</a>都只有一个目标，那就是夺冠
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

  </span>
 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="威少：我与哈登都只有一个目标，那就是夺冠" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190803/5e5fabc3ac8201726904b85469ec3b2709b6f0e5.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月3日讯 <a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>作客节目时谈到了多个方面。
   </p>
   <p>
    谈到<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>对自己加盟<a href="/team/rockets">火箭</a>的影响，<a href="/team/rockets">威斯布鲁克</a>说：“很大的影响，我们都非常了解彼此，我们只有一个目标，那就是夺冠。”
   </p>
   <p>
    “是的，生命里的每一个篇章都是你可以从中学习的，经历挣扎，你可以学到很多。”<a href="/team/rockets">威斯布鲁克</a>说道。
   </p>
   <p>
    <a href="/team/rockets">威斯布鲁克</a>的目标是什么？<a href="/team/rockets">威斯布鲁克</a>说：“夺冠，就是这些。”
   </p>

    (编辑：李昌隆)
