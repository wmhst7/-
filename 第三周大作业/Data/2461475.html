 <h1 class="headline">
  萨姆-德克尔将与俄<a href="/team/magic">罗斯</a>库班火车头篮球俱乐部达成协议
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/Carchia/status/1157707254910595078" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-04 06:26:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="萨姆-德克尔将与俄罗斯库班火车头篮球俱乐部达成协议" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190804/a7faf76892a34e40d61999e59f0029d4ae2cd755.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月4日讯 根据Sportando体育Emiliano Carchia和Alessandro Maggi的联合报道，一位消息<a href="/team/76ers">人</a>士透露，萨姆-德克尔将与俄<a href="/team/magic">罗斯</a>劲旅库班火车头篮球俱乐部达成一份协议，现在只差一些细节问题。
   </p>
   <p>
    NBA职业生涯至今，德克尔为<a href="/team/rockets">火箭</a>、<a href="/team/clippers">快船</a>、<a href="/team/wizards">奇才</a>和<a href="/team/cavaliers">骑士</a>出战过，打过200场常规赛，场均出战15.5分钟可以拿到5.5分3篮板0.8助攻。
   </p>
   <p>
    2018-19赛季常规赛，德克尔场均出战16.8分钟可以拿到6.1分3.2篮板1助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
