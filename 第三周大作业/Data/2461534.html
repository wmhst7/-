  <div class="artical-main-content">
   <p>
    虎扑8月4日讯 今日，<a href="/team/lakers">湖人</a>新援<a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram，晒出自己的近照（见新闻配图）。
   </p>
   <p>
    <a href="/team/warriors">格林</a>配文道：“需要在休赛期更好的经营我的社交媒体了。”
   </p>
   <p>
    根据此前报道，<a href="/team/warriors">格林</a>在今夏以2年3000万美元加盟<a href="/team/lakers">湖人</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">格林</a>代表<a href="/team/raptors">猛龙</a>出场80场，场均27.7分钟，得到10.3分4.0篮板1.6助攻；季后赛场均28.5分钟，得到6.9分3.6篮板1.1助攻，并随队获得了2019年NBA总冠军。
   </p>
