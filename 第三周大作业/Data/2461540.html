<div class="artical-title">
 <h1 class="headline">
  <a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>中锋<a href="/team/celtics">塔科</a>-<a href="/team/celtics">法尔</a>今日更新社媒晒训练照：努力训练
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B0t5VFJBwEy/?utm_source=ig_web_copy_link" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-04 10:33:52
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="凯尔特人中锋塔科-法尔今日更新社媒晒训练照：努力训练" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190804/62577c3447b30f2548f8c23172c0a2bd040b1906.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月4日讯 今日，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>中锋<a href="/team/celtics">塔科</a>-<a href="/team/celtics">法尔</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram，晒出自己与<a href="/team/76ers">76</a><a href="/team/76ers">人</a>中锋<a href="/team/76ers">乔尔</a>-<a href="/team/76ers">恩比德</a>共同训练的照片（见新闻配图）。
   </p>
   <p>
    <a href="/team/celtics">法尔</a>配文道：“训练，训练，训练。”
   </p>
   <p>
    根据此前报道，今年的落选秀<a href="/team/celtics">塔科</a>-<a href="/team/celtics">法尔</a>代表<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>参加了今年的夏季联赛，在夏季联赛中，<a href="/team/celtics">法尔</a>场均能得到7.2分4篮板1.4盖帽。之后<a href="/team/celtics">法尔</a>与<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>签订了一份双向合同。
   </p>
   <p>
    另外，根据维基百科的统计，身高2.31米的<a href="/team/celtics">法尔</a>是目前世界上第67高的<a href="/team/76ers">人</a>。
   </p>

    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190804/10/97231cbde4c8161234b50d83b668fa41.png"/>
   </p>

   </p>
