 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="托拜厄斯-哈里斯晒个人泳池照并分享人生哲理" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190805/bf476ce8ae7fda3f3a6e6a3ad97b06c7a79f6e86.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月5日讯 今日<a href="/team/76ers">76</a><a href="/team/76ers">人</a>球员<a href="/team/76ers">托拜厄斯</a>-<a href="/team/nuggets">哈里斯</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，晒出了自己的泳池照并分享了一句<a href="/team/76ers">人</a>生哲理。
   </p>
   <p>
    “如果你的目标让你远离大众，那就一<a href="/team/76ers">人</a>独处吧。”<a href="/team/nuggets">哈里斯</a>写道。
   </p>
   <p>
    今年夏天，<a href="/team/nuggets">哈里斯</a>与<a href="/team/76ers">76</a><a href="/team/76ers">人</a>签下了一份5年1.8亿美元的续约合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nuggets">哈里斯</a>场均上场34.7分钟，得到20.0分7.9篮板2.8助攻。
   </p>
