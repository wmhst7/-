  <div class="artical-main-content">
   <p>
    虎扑8月5日讯 <a href="/team/warriors">勇士</a>前锋<a href="/team/warriors">德雷蒙德</a>-<a href="/team/warriors">格林</a>今日通过Instagram晒出一张他与<a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>、<a href="/team/cavaliers">骑士</a>前锋<a href="/team/cavaliers">特里斯坦</a>-<a href="/team/warriors">汤普森</a>、<a href="/team/hornets">黄蜂</a>前锋<a href="/team/wizards">迈尔斯</a>-<a href="/team/hornets">布里奇斯</a>、经纪<a href="/team/76ers">人</a>里奇-<a href="/team/clippers">保罗</a>等<a href="/team/76ers">人</a>的聚餐合照。
   </p>
   <p>
    “看到了吧，在每一代不应该混出来的黑<a href="/team/76ers">人</a>里，总有个别<a href="/team/76ers">人</a>解码了矩阵。”<a href="/team/warriors">格林</a>配文道。
   </p>
   <p>
    <a href="/team/rockets">詹姆斯</a>留言道：“完全是事实！”<a href="/team/hornets">布里奇斯</a>也评论道：“事实。”
   </p>
