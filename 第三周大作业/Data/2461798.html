   <p>
    虎扑8月5日讯 今日，<a href="/team/lakers">湖人</a>名宿<a href="/team/bulls">科比</a>-<a href="/team/wizards">布莱恩特</a>的妻子瓦妮莎更新社交媒体Instagram，晒出一家<a href="/team/76ers">人</a>观看足球比赛照片（见新闻配图）。
   </p>
   <p>
    “我们。”她写道。
   </p>
   <p>
    <a href="/team/bulls">科比</a>与妻子瓦妮莎目前育有4个女儿，她们分别是Natalia、Gianna、Bianka和Capri。最小的女儿于当地时间2019年6月20日出生。
   </p>
