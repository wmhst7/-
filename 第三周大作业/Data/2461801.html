  <div class="artical-main-content">
   <p>
    虎扑8月5日讯 今日，<a href="/team/rockets">火箭</a>球员本-<a href="/team/rockets">麦克勒摩</a>更新社交媒体Instagram，晒出自己训练照（见新闻配图）。
   </p>
   <p>
    “注视着奖励，为升空做好准备。”他写道。
   </p>
   <p>
    根据此前报道，
    <a href="http://lite.hupu.com/s?u=nba/news/2457398&amp;type=1&amp;entrance=26">
     <a href="/team/rockets">火箭</a>已经签下了自由球员本-<a href="/team/rockets">麦克勒摩</a>。
    </a>
   </p>
   <p>
    NBA职业生涯至今，<a href="/team/rockets">麦克勒摩</a>为<a href="/team/kings">国王</a>和<a href="/team/grizzlies">灰熊</a>效力过，出战过368场常规赛，场均出战23.7分钟可以拿到8.8分2.5篮板1.1助攻。
   </p>
