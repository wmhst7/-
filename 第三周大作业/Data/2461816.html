 <h1 class="headline">
  <a href="/team/nuggets">波尔</a>-<a href="/team/nuggets">波尔</a>：圣诞大战本期待着对阵<a href="/team/blazers">开拓者</a>或<a href="/team/jazz">爵士</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://clutchpoints.com/nuggets-news-bol-bol-brutally-honest-reaction-pelicans-celtics-playing-christmas/" target="_blank">
     ClutchPoints
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-05 10:27:14
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="波尔-波尔：圣诞大战本期待着对阵开拓者或爵士" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190805/159997eefd820b2bc994f53478446c8bcb4ac995.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月5日讯 掘金新秀<a href="/team/nuggets">波尔</a>-<a href="/team/nuggets">波尔</a>近日在采访中谈到了新赛季的圣诞大战。
   </p>
   <p>
    在下赛季的圣诞大战上，掘金将会主场迎战<a href="/team/pelicans">鹈鹕</a>。对此他表示：“<a href="/team/pelicans">鹈鹕</a>不算是一个很强的对手，掘金能出战圣诞大战我一点都不惊讶，不过我原先是期待能和同区的<a href="/team/blazers">开拓者</a>或者<a href="/team/jazz">爵士</a>对阵。”
   </p>
   <p>
    另外，<a href="/team/nuggets">波尔</a>在看完其他圣诞大战的安排后，对于<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>能出战圣诞大战感到不解，“<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>也出战吗，为什么？”
   </p>
   <p>
    新赛季的5场圣诞大战分别是<a href="/team/lakers">湖人</a>对阵<a href="/team/clippers">快船</a>，掘金对阵<a href="/team/pelicans">鹈鹕</a>，<a href="/team/raptors">猛龙</a>对阵绿军，<a href="/team/warriors">勇士</a>对阵<a href="/team/rockets">火箭</a>，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>对阵<a href="/team/bucks">雄鹿</a>。
   </p>
   <span id="editor_baidu">
    (编辑：武当松柏)
   </span>
