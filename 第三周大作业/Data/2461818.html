   <p>
    虎扑8月5日讯 今日，<a href="/team/warriors">勇士</a>后卫<a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>更新社交媒体Instagram，晒出自己参加大学队友婚礼照片（见新闻配图）。
   </p>
   <p>
    “今天是野猫很重要的一天！恭喜@jjrich2以及Natalie。”他写道。
   </p>
   <p>
    <a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>大学效力于戴维森学院野猫队。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">库里</a>场均上场33.8分钟，得到27.3分5.3篮板5.2助攻1.33抢断。
   </p>
