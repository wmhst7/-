 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="威斯布鲁克晒穿着火箭训练服进行训练的照片" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190805/0043a8a184e8f99270f468bf4862bde3a2ebb6af.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月5日讯 今日<a href="/team/rockets">火箭</a>球员<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，晒出了自己穿着<a href="/team/rockets">火箭</a>训练服进行训练的照片。
   </p>
   <p>
    “#为什么不呢？”<a href="/team/rockets">威斯布鲁克</a>写道。
   </p>
   <p>
    此前<a href="/team/rockets">火箭</a>将<a href="/team/clippers">保罗</a>及多个选秀权交易至<a href="/team/thunder">雷霆</a>，得到<a href="/team/rockets">威斯布鲁克</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">威斯布鲁克</a>场均上场36.0分钟，得到22.9分11.1篮板10.7助攻1.95抢断。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
