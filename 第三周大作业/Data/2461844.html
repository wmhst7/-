 <h1 class="headline">
  <a href="/team/cavaliers">韦德</a>ins晒女儿<a href="/team/rockets">詹姆斯</a>-尤尼恩-<a href="/team/cavaliers">韦德</a>的照片
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="韦德ins晒女儿詹姆斯-尤尼恩-韦德的照片" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190805/23d180b970d9c4c15bdc09a27dfac13f185ed3f5.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月5日讯 今日NBA退役球星<a href="/team/hornets">德维恩</a>-<a href="/team/cavaliers">韦德</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，晒出了自己的女儿<a href="/team/rockets">詹姆斯</a>-尤尼恩-<a href="/team/cavaliers">韦德</a>。
   </p>
   <p>
    “所以你认为你会在周末开始节食吗？爸爸可不聪明！”<a href="/team/cavaliers">韦德</a>写道。
   </p>
   <p>
    北京时间2018年11月9日，<a href="/team/cavaliers">韦德</a>在个<a href="/team/76ers">人</a>社交媒体宣布了女儿<a href="/team/rockets">詹姆斯</a>-尤尼恩-<a href="/team/cavaliers">韦德</a>出生的消息。
   </p>
   <p>
    在其职业生涯中，<a href="/team/cavaliers">韦德</a>共上场1054次常规赛，场均上场33.9分钟，得到22.0分4.7篮板5.4助攻1.54抢断0.84盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
