 <h1 class="headline">
  <a href="/team/pelicans">贾利尔</a>-<a href="/team/pelicans">奥卡福</a>：很幸运能够举办我的个<a href="/team/76ers">人</a>训练营
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="贾利尔-奥卡福：很幸运能够举办我的个人训练营" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190805/e9b3b0b23c1a57bf01231f308b94cb4d95fbcd8e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月5日讯 今日<a href="/team/pelicans">鹈鹕</a>球员<a href="/team/pelicans">贾利尔</a>-<a href="/team/pelicans">奥卡福</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，晒出了自己举办个<a href="/team/76ers">人</a>训练营的照片。
   </p>
   <p>
    “很幸运能够举办我的个<a href="/team/76ers">人</a>训练营，<a href="/team/76ers">人</a>们想要参与其中，我感到很荣幸。谢谢主办方帮忙策划这次活动，让我和所有参与其中的孩子们感到快乐！”<a href="/team/pelicans">奥卡福</a>写道。
   </p>
   <p>
    今年夏天，<a href="/team/pelicans">鹈鹕</a>宣布执行<a href="/team/pelicans">奥卡福</a>2019-20赛季的球队选项。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/pelicans">奥卡福</a>场均上场15.8分钟，得到8.2分4.7篮板。
   </p>
