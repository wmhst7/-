 <h1 class="headline">
  <a href="/team/warriors">德雷蒙德</a>-<a href="/team/warriors">格林</a>：并不觉得我们的时代结束了
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

  </span>
 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="德雷蒙德-格林：并不觉得我们的时代结束了" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190805/8ff7d562421e026974797e7177b1359b6528748b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月5日讯 <a href="/team/warriors">勇士</a>前锋<a href="/team/warriors">德雷蒙德</a>-<a href="/team/warriors">格林</a>近日在采访中谈到外界对<a href="/team/warriors">勇士</a>的看轻，他表示<a href="/team/warriors">勇士</a>的时代还没有结束。
   </p>
   <p>
    他表示：“我知道大家都开始觉得我们的时代结束了，但这种看法可不怎么聪明，我们还没有结束。不过，现在确实有很多声音，囔囔着我们的时代结束了。我可不这么看，我们会回来的。”
   </p>
   <p>
    在今年总决赛，<a href="/team/warriors">勇士</a>以2-4不敌<a href="/team/raptors">猛龙</a>无缘三连冠。在休赛季，<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>、<a href="/team/pistons">安德烈</a>-<a href="/team/grizzlies">伊格达拉</a>、肖恩-利<a href="/team/hawks">文斯</a>顿等球员相继离开<a href="/team/warriors">勇士</a>；<a href="/team/warriors">克莱</a>-<a href="/team/warriors">汤普森</a>目前正在养伤，预计明年全明星期间才能复出。
   </p>

    (编辑：武当松柏)
