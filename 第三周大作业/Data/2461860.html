   <p>
    虎扑8月5日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今日更新Instagram Story展示了一款蓝色帽子和上脚鞋子。
   </p>
   <p>
    <a href="/team/rockets">詹姆斯</a>用手握住并旋转这顶帽子，仔细展示帽子上刺绣的各种图案和数字。此外，<a href="/team/rockets">詹姆斯</a>还自拍晒出了自己上脚的炫彩休闲鞋。
   </p>
   <p>
    “我和Irene即42。欢呼！”<a href="/team/rockets">詹姆斯</a>配文道。
