<div class="artical-title">
 <h1 class="headline">
  心系国家队！马努发推祝贺阿根廷男篮夺得泛美运动会金牌
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/manuginobili/status/1158224514435694592" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-05 13:46:32
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="心系国家队！马努发推祝贺阿根廷男篮夺得泛美运动会金牌" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190805/817d4b4b3c83a0b51bbbec9c7d6df5978f77e531.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月5日讯 今日，泛美运动会男子篮球决赛刚刚结束，阿根廷男篮以84-66击败波多黎各，夺得金牌。
   </p>
   <p>
    随后<a href="/team/spurs">马刺</a>名宿、前阿根廷国家队成员马努-吉诺比利发推向阿根廷男篮国家队表示了祝贺。
   </p>
   <p>
    吉诺比利发推说道：“祝贺阿根廷，多年之后再次获得泛美运动会金牌，尽情享受这一切吧（我该睡觉了，因为看得我有点困了！）！”
   </p>
   <p>
    吉诺比利职业生涯常规赛，场均出场25.4分钟，可以得到13.3分3.5篮板3.79助攻1.32抢断。
   </p>
   <span id="editor_baidu">
    (编辑：我就改个名字)
   </span>
  </div>
 </div>
