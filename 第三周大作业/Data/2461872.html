   <img alt="灰熊官方晒布兰登-克拉克与小球员亲密互动的照片" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190805/14787243c679b51653e0535275c7cb814684a230.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月5日讯 今日<a href="/team/grizzlies">灰熊</a>官方更新了Instagram动态，晒出了<a href="/team/hawks">布兰登</a>-<a href="/team/rockets">克拉克</a>与小球员亲密互动的照片。
   </p>
   <p>
    “<a href="/team/rockets">克拉克</a>喜欢孩子们。@<a href="/team/hawks">布兰登</a>-<a href="/team/rockets">克拉克</a>”<a href="/team/grizzlies">灰熊</a>官方写道。
   </p>
   <p>
    <a href="/team/rockets">克拉克</a>在今年选秀大会上首轮第21顺位被<a href="/team/thunder">雷霆</a>选中，随后被交易至<a href="/team/grizzlies">灰熊</a>。
   </p>
   <p>
    2018-19赛季NCAA，<a href="/team/rockets">克拉克</a>场均上场28.1分钟，得到16.9分8.6篮板1.9助攻1.16抢断3.08盖帽。
   </p>
