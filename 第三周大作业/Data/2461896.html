 <h1 class="headline">
  官方：克罗地亚俱乐部KK Zadar签约<a href="/team/jazz">托尼</a>-罗滕
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/kkzadar/status/1158147248934522883" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-05 16:31:31
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：克罗地亚俱乐部KK Zadar签约托尼-罗滕" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190805/0bc9a29cf4980b4c15a9216aad1727a807bbdf3e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月5日讯 克罗地亚联赛俱乐部KK Zadar官方今日宣布，球队已经与前NBA球员<a href="/team/jazz">托尼</a>-罗滕签约。
   </p>
   <p>
    罗滕在2012年选秀大会首轮第25顺位被<a href="/team/grizzlies">灰熊</a>选中，NBA职业生涯曾为<a href="/team/grizzlies">灰熊</a>和<a href="/team/76ers">76</a><a href="/team/76ers">人</a>出战过，共出战过145场常规赛，场均出场21.2分钟，能够得到11.1分2.5篮板3助攻。
   </p>
   <p>
    罗滕在NBA中表现最好的一个赛季为2014-15赛季，共出战30场比赛，场均出场29.8分钟，能够得到16.9分2.9篮板5.2助攻1.6抢断。
   </p>
   <span id="editor_baidu">
    (编辑：拖鞋)
   </span>
  </div>
 </div>
