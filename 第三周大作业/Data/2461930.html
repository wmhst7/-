<div class="artical-title">
 <h1 class="headline">
  官方：西班牙俱乐部瓦伦西亚签约<a href="/team/warriors">乔丹</a>-<a href="/team/raptors">劳埃德</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.eurohoops.net/en/euroleague/915798/valencia-adds-jordan-loyd/" target="_blank">
     Eurohoops
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-05 18:28:52
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：西班牙俱乐部瓦伦西亚签约乔丹-劳埃德" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190805/e1ac2f90613d8a1842bdc2eb9ad59379679e8417.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月5日讯 西班牙篮球联赛瓦伦西亚俱乐部官方今日宣布，球队已经与<a href="/team/warriors">乔丹</a>-<a href="/team/raptors">劳埃德</a>签下一份为期一年的合同。
   </p>
   <p>
    2018-19赛季，<a href="/team/raptors">劳埃德</a>与<a href="/team/raptors">猛龙</a>签下一份2年的双向合同，前者共为<a href="/team/raptors">猛龙</a>出战12场常规赛，场均上场4.6分钟，能够得到2.4分0.8篮板0.5助攻。
   </p>
   <p>
    据此前<a href="/team/raptors">猛龙</a>跟队记者Josh Lewenberg的报道，<a href="/team/raptors">猛龙</a>已经裁掉了<a href="/team/raptors">劳埃德</a>，这是双方共同的决定，目的是让<a href="/team/raptors">劳埃德</a>寻找更多机会。
   </p>
   <span id="editor_baidu">
    (编辑：拖鞋)
   </span>
  </div>
 </div>
