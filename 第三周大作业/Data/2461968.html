 <h1 class="headline">
  <a href="/team/knicks">韦恩</a>-塞尔登接近与山东队签下一年近350万美元合同
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/GoodmanHoops/status/1158354250906394627" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-05 20:34:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="韦恩-塞尔登接近与山东队签下一年近350万美元合同" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190805/af9a8fe496f31beb568a9293b817a0421c1cfcec.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月5日讯 根据Stadium记者Jeff Goodman的报道，消息<a href="/team/76ers">人</a>士透露，<a href="/team/knicks">韦恩</a>-塞尔登接近与CBA的山东队签约，这份一年的合同接近350万美元。
   </p>
   <p>
    24岁的塞尔登曾为<a href="/team/grizzlies">灰熊</a>、<a href="/team/pelicans">鹈鹕</a>和<a href="/team/bulls">公牛</a>出战过，2018-19赛季常规赛，塞尔登场均出战19.2分钟可以拿到6.9分2.4篮板1.5助攻。
   </p>
   <p>
    NBA职业生涯至今，塞尔登出战124场常规赛，场均出战19.1分钟，可以拿到7.3分2.0篮板1.5助攻。
   </p>
