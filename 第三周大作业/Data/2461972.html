<div class="artical-title">
 <h1 class="headline">
  扬-韦塞利因膝伤未愈将缺席今夏男篮世界杯
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.talkbasket.net/49478-jan-vesely-to-miss-the-2019-basketball-world-cup" target="_blank">
     TalkBasket.net
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-05 20:44:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="扬-韦塞利因膝伤未愈将缺席今夏男篮世界杯" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190805/7ac3291ff1f989a83cf0d0035165fdb2074319d7.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月5日讯 捷克篮协今日宣布，扬-韦塞利还没有从膝伤中恢复，不会得到出战的医学许可，所以他不会出战今夏的男篮世界杯。
   </p>
   <p>
    韦塞利是2011年选秀大会的6号秀，在NBA征战了3个赛季，打过162场常规赛，场均出战15.2分钟可以拿到3.6分3.5篮板。
   </p>
   <p>
    2018-19赛季，韦塞利在费内巴切篮球俱乐部场均出战24.9分钟可以拿到12.2分5.3篮板2.2助攻1.3抢断。
   </p>
   <p>
    在今夏的男篮世界杯上，捷克与日本、土耳其和美国同在E组。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
