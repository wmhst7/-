 <h1 class="headline">
  杰<a href="/team/bulls">里安</a>-<a href="/team/celtics">格兰特</a>将与青岛雄鹰签下加盟合同
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/carchia/status/1158386028689920001?s=21" target="_blank">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="杰里安-格兰特将与青岛雄鹰签下加盟合同" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190805/556511b94926370463ebf8fe2c16b6e72a65a422.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月5日讯 根据记者Emiliano Carchia的报道，消息<a href="/team/76ers">人</a>士透露，球员杰<a href="/team/bulls">里安</a>-<a href="/team/celtics">格兰特</a>将与中国CBA球队青岛雄鹰队签下加盟合同。
   </p>
   <p>
    杰<a href="/team/bulls">里安</a>-<a href="/team/celtics">格兰特</a>于2015年被<a href="/team/wizards">奇才</a>以首轮第19顺位选中。根据此前报道，土耳其豪门加拉塔萨雷为<a href="/team/celtics">格兰特</a>开出了报价。
   </p>
   <p>
    <a href="/team/celtics">格兰特</a>上赛季代表<a href="/team/magic">魔术</a>总共出战了60场比赛，常规赛期间，场均出战15.7分钟，可以得到4.2分1.6篮板2.6助攻0.73抢断。
   </p>
