 <h1 class="headline">
  由于脚踝扭伤，<a href="/team/nuggets">贾马尔</a>-<a href="/team/spurs">默里</a>将退出加拿大男篮
 </h1>
 <div class="artical-info">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="由于脚踝扭伤，贾马尔-默里将退出加拿大男篮" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190806/437b6b523b00cea1f2a773046bcef5dc398085f3.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月6日讯 根据记者Doug Smith报道，由于脚踝扭伤，<a href="/team/nuggets">贾马尔</a>-<a href="/team/spurs">默里</a>将整个夏天都退出加拿大男篮，不会随队前往澳大利亚或是中国。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/spurs">默里</a>场均出战32.6分钟，可以拿到18.2分4.2篮板4.8助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
   </span>
