   </p>

   </p>
   <p>
    10月9日，上午7：00，对阵广州龙狮。
   </p>
   <p>
    10月12日，上午7：30，对阵<a href="/team/hornets">黄蜂</a>。
   </p>
   <p>
    10月14日，上午6：00，对阵<a href="/team/magic">魔术</a>。
   </p>
   <p>
    10月16日，上午7：00，对阵<a href="/team/pistons">活塞</a>。
   </p>
   <p>
    10月19日，上午7：00，对阵<a href="/team/wizards">奇才</a>。
   </p>
