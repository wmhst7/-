 <h1 class="headline">
  <a href="/team/kings">国王</a>官方更新社交媒体，晒出<a href="/team/kings">福克斯</a>等<a href="/team/76ers">人</a>美国男篮定妆照
 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="国王官方更新社交媒体，晒出福克斯等人美国男篮定妆照" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190806/bd19237c5051486cc03e3f3330d5f6afb8ef8948.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月6日讯 今日，<a href="/team/kings">国王</a>官方更新社交媒体Twitter，晒出<a href="/team/kings">达龙</a>-<a href="/team/kings">福克斯</a>，<a href="/team/bulls">哈里森</a>-<a href="/team/kings">巴恩斯</a>以及<a href="/team/hornets">马文</a>-<a href="/team/kings">巴格利</a>美国男篮训练营定妆照（见新闻配图）。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/kings">巴格利</a>场均上场25.3分钟，得到14.9分7.6篮板1.0助攻；<a href="/team/kings">福克斯</a>场均上场31.4分钟，得到17.3分3.8篮板7.3助攻1.64抢断；<a href="/team/kings">巴恩斯</a>场均上场33.9分钟得到14.3分5.5个篮板1.9次助攻。
   </p>
