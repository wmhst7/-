   </p>
   <p>

   </p>
   <p>
    10月12日，对阵<a href="/team/pelicans">鹈鹕</a>。
   </p>
   <p>

   </p>
   <p>
    10月17日，对阵<a href="/team/blazers">开拓者</a>。
   </p>
