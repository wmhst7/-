    虎扑8月6日讯 今日，<a href="/team/pelicans">鹈鹕</a>官方公布新赛季季前赛赛程。
   </p>
   <p>
    具体赛程如下（均为北京时间）：
   </p>
   <p>
    10月8日上午7：30，客场对阵<a href="/team/hawks">老鹰</a>。
   </p>
   <p>
    10月10日上午8：00，客场对阵<a href="/team/bulls">公牛</a>。
   </p>
   <p>
    10月12日上午8：00，主场对阵<a href="/team/jazz">爵士</a>。
   </p>
   <p>
    10月14日凌晨4：00，客场对阵<a href="/team/spurs">马刺</a>。
   </p>
   <p>
    10月19日上午7：30，客场对阵<a href="/team/knicks">尼克斯</a>。
   </p>
