 <h1 class="headline">
  Woj：<a href="/team/magic">卡特</a>已经同意与<a href="/team/hawks">老鹰</a>签约，预计是其最后一个赛季
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/wojespn/status/1158488779046477824" target="_blank">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：卡特已经同意与老鹰签约，预计是其最后一个赛季" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190806/ff015e83c5c9005d4fb76a6bc1f91c042e1da496.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月6日讯 根据记者Adrian Wojnarowski的报道，自由球员<a href="/team/hawks">文斯</a>-<a href="/team/magic">卡特</a>已经同意与<a href="/team/hawks">老鹰</a>签约，将重新回到<a href="/team/hawks">老鹰</a>阵中。
   </p>
   <p>
    这将是42岁的<a href="/team/magic">卡特</a>第22个赛季，他也将超过德克-诺维茨基、<a href="/team/warriors">凯文</a>-加内特以及<a href="/team/celtics">罗伯特</a>-帕里什，成为在NBA效力时间最长的球员。不出意外的话，他将在2019-20赛季后退役。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/magic">卡特</a>在<a href="/team/hawks">老鹰</a>场均上场17.5分钟，得到7.4分2.5篮板1.1助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
   </span>
