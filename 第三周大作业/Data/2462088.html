 <h1 class="headline">
  波波维奇谈美国男篮：我们是为了实现共同目标而走到一起
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="波波维奇谈美国男篮：我们是为了实现共同目标而走到一起" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190806/3606ce0ad0e4d4fa6b3a4d7387cb8bf6ba79cda4.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月6日讯 今日，美国男篮主教练、<a href="/team/spurs">马刺</a>主帅<a href="/team/pelicans">格雷</a>格-波波维奇接受了记者的采访。
   </p>
   <p>
    在谈及本次美国男篮的决心时，波波维奇表示：“我们不能消除我们国家中的那些分歧，但我们可以成为<a href="/team/76ers">人</a>们的榜样，为一个共同目标而走到一起并要努力实现这个目标的榜样。”
   </p>
   <p>
    根据此前消息报道，美国男篮训练营的球员们已经悉数抵达拉斯维加斯进行报到。
   </p>
