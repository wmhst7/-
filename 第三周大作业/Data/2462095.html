<div class="artical-title">
 <h1 class="headline">
  克劳福德：短时间内不会有球队与我签约，但我相信迟早会有
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.youtube.com/watch?v=lx3bf_tfIr4&amp;feature=youtu.be" target="_blank">
     YouTube
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-06 06:51:16
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="克劳福德：短时间内不会有球队与我签约，但我相信迟早会有" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190806/3eda7a41ee00f2ea9f0d9164b06792789e6031e7.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月6日讯 近期，自由球员<a href="/team/nuggets">贾马尔</a>-克劳福德做客了一档播客节目。在节目中，他谈到有关自己尚未有球队与其签约的问题。
   </p>
   <p>
    克劳福德表示：“我认为短时间内暂时不会有球队给我提供合同，但我觉得迟早会有的，这只是时间的问题。我相信我会在下赛季开始前得到合同。上赛季的历练已经让我为下赛季的比赛做好了准备。”
   </p>
   <p>
    克劳福德现年已经39岁，上赛季他为<a href="/team/suns">太阳</a>总共出战64场常规赛，场均出场18.9分钟，可以得到7.9分1.3篮板3.6助攻。
   </p>
