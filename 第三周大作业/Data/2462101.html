<div class="artical-title">
 <h1 class="headline">
  <a href="/team/raptors">洛瑞</a>谈未来：我对去哪都呈开放态度，但希望能长留多伦多
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/SIChrisMannix/status/1158488338145267712?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1158488338145267712&amp;ref_url=https%3A%2F%2Fclutchpoints.com%2Fraptors-news-kyle-lowry-h" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-06 07:02:02
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="洛瑞谈未来：我对去哪都呈开放态度，但希望能长留多伦多" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190806/be8ca35176e781cb69db3656c0792e3462dea380.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月6日讯 近日，<a href="/team/raptors">猛龙</a>后卫<a href="/team/bucks">凯尔</a>-<a href="/team/raptors">洛瑞</a>接受了记者的采访。
   </p>
   <p>
    在谈及自己职业生涯的未来时，<a href="/team/bucks">凯尔</a>-<a href="/team/raptors">洛瑞</a>表示：“我还未与球队（<a href="/team/raptors">猛龙</a>）就我的未来进行讨论。我的合同将在明夏到期，我目前对去哪都呈开放态度，但我真的很希望能长留多伦多。”
   </p>
   <p>
    根据此前消息报道，
    <a href="http://lite.hupu.com/s?u=nba/news/2456971&amp;type=1&amp;entrance=26">
     <a href="/team/raptors">洛瑞</a>已经签约Priority Sports公司，下赛季将成为自由球员。
    </a>
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bucks">凯尔</a>-<a href="/team/raptors">洛瑞</a>场均出场34.0分钟，可以得到14.2分4.8篮板8.7助攻1.40抢断。
   </p>
   <span id="editor_baidu">
    (编辑：我就改个名字)
   </span>
  </div>
 </div>
