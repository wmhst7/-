<div class="artical-title">
 <h1 class="headline">
  <a href="/team/celtics">杰伦</a>-<a href="/team/celtics">布朗</a>：上赛季的事情已经过去了，期待未来
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/ChrisForsberg_/status/1158507991924015105" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-06 07:40:11
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="杰伦-布朗：上赛季的事情已经过去了，期待未来" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190806/5d4998179a4ffd320f569b4975073c9678509fea.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月6日讯 今天，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>球员<a href="/team/celtics">杰伦</a>-<a href="/team/celtics">布朗</a>在美国男篮训练营接受了记者的采访。
   </p>
   <p>
    谈到今夏<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>的球队氛围，<a href="/team/celtics">布朗</a>说：“老实说，我不觉得情况能比上赛季更糟糕。大家的心态都是走出上赛季的泥潭，保持积极的心态。”
   </p>
   <p>
    “都结束了……期待接下来会发生的事情。”
   </p>
   <p>
    <a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>的<a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>、<a href="/team/celtics">杰伦</a>-<a href="/team/celtics">布朗</a>、<a href="/team/celtics">杰森</a>-<a href="/team/celtics">塔特姆</a>和<a href="/team/warriors">马库斯</a>-<a href="/team/celtics">斯马特</a>都入选了本次美国男篮训练营。
   </p>
   <span id="editor_baidu">
    (编辑：流浪的光)
   </span>
  </div>
 </div>
