 <h1 class="headline">
  美国男篮执行主管：从陪练队提拔球员能给予他们鼓励
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/mr_jasonjones/status/1158518470327148544" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-06 08:14:05
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="美国男篮执行主管：从陪练队提拔球员能给予他们鼓励" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190806/fc2dedaae470b4f0f83c2305f074a4361d23a44d.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月6日讯 今天，美国男篮执行主管杰里-科兰杰洛接受了采访，谈到了<a href="/team/kings">达龙</a>-<a href="/team/kings">福克斯</a>从美国男篮陪练队升到选拔队一事。
   </p>
   <p>
    “这件事之前也发生过，并且以后还会更多地出现。这就是我们选拔的本质，球员们可以来自选拔队，也可能是升上来。这对他们是一种鼓励，因为给了他们机会。”
   </p>
   <p>
    “球员们能得到表现的机会，不管是<a href="/team/jazz">多诺万</a>-<a href="/team/jazz">米切尔</a>、<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>、<a href="/team/kings">达龙</a>-<a href="/team/kings">福克斯</a>还是其他什么<a href="/team/76ers">人</a>。看到他们第一天的表现后我觉得激动，因为球队有很好的天赋。”
   </p>
   <span id="editor_baidu">
    (编辑：流浪的光)
   </span>
