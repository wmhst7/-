 <h1 class="headline">
  <a href="/team/rockets">威斯布鲁克</a>发布个<a href="/team/76ers">人</a>帅照：首尔行动
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="威斯布鲁克发布个人帅照：首尔行动" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190806/a0dd5dba3b0ac433bf868e561580e7f9ae92b9bc.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月6日讯 今日，<a href="/team/rockets">火箭</a>后卫<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>更新个<a href="/team/76ers">人</a>社交媒体推特，发布了一张自己在韩国的照片，并配文：“首尔行动！！#whynottour#whynot”
   </p>
   <p>
    此前<a href="/team/rockets">火箭</a>将<a href="/team/bucks">克里斯</a>-<a href="/team/clippers">保罗</a>交易至<a href="/team/thunder">雷霆</a>，得到<a href="/team/rockets">威斯布鲁克</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">威斯布鲁克</a>场均上场36.0分钟，得到22.9分11.1篮板10.7助攻1.95抢断。
   </p>

    <img alt="" src="http://ww1.sinaimg.cn/large/9c07a299gy1g5psuxj96gj20k00p0jv6.jpg"/>
   </p>
