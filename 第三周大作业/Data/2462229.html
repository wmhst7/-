<div class="artical-title">
 <h1 class="headline">
  <a href="/team/lakers">科斯塔斯</a>-<a href="/team/bucks">阿德托昆博</a>社媒晒出与兄弟及希腊队友的合影
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B0x31isH7D_/?utm_source=ig_web_copy_link" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-06 14:48:01
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="科斯塔斯-阿德托昆博社媒晒出与兄弟及希腊队友的合影" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190806/89f475a472c7b31acd6f0f633bc8240cd51775b7.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月6日讯 今日，<a href="/team/lakers">湖人</a>球员<a href="/team/lakers">科斯塔斯</a>-<a href="/team/bucks">阿德托昆博</a>在个<a href="/team/76ers">人</a>社交媒体Instagram上晒出一张与自己的二哥<a href="/team/bucks">萨纳西斯</a>-<a href="/team/bucks">阿德托昆博</a>、三哥<a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>和他们的另一位希腊队友Christos Saloustros的合影，并配文：“希腊希腊”。
   </p>
   <p>
    今夏休赛期，<a href="/team/lakers">科斯塔斯</a>被<a href="/team/mavericks">独行侠</a>裁掉，随后被<a href="/team/lakers">湖人</a>认领，目前是<a href="/team/lakers">湖人</a>的双向合同球员；<a href="/team/bucks">萨纳西斯</a>以2年300万美元的全额保障合同与<a href="/team/bucks">雄鹿</a>签约。
   </p>
   <span id="editor_baidu">
    (编辑：包包)
   </span>
  </div>
 </div>
