 <h1 class="headline">
  <a href="/team/kings">泰勒</a>-<a href="/team/heat">希罗</a>正式与耐克品牌签下一份多年球鞋合同
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="泰勒-希罗正式与耐克品牌签下一份多年球鞋合同" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190806/4632ca2bf483d1b762cdb3293f08b9ebc7e9d8f9.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月6日讯 根据NBA记者Nick DePaula报道，<a href="/team/heat">热火</a>新秀<a href="/team/kings">泰勒</a>-<a href="/team/heat">希罗</a>正式与耐克品牌签下一份多年球鞋合同。
   </p>
   <p>
    <a href="/team/heat">希罗</a>在今年选秀大会上首轮第13顺位被<a href="/team/heat">热火</a>选中，身高1.98米，体重87公斤，来自肯塔基大学。2018-19赛季NCAA场均上场32.6分钟，得到14.0分4.5篮板2.5助攻1.1抢断。
   </p>
   <p>
    在今年的夏季联赛，<a href="/team/heat">希罗</a>共上场6次，场均得到19.5分4.3篮板3.8助攻。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
