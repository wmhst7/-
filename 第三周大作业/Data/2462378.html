  <div class="artical-main-content">
   <p>
    虎扑8月7日讯 今日，<a href="/team/rockets">火箭</a>在官方推特上晒出了后卫<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>、<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>与前锋<a href="/team/celtics">PJ</a>-<a href="/team/rockets">塔克</a>穿着潮流服饰的照片（见新闻配图）。
   </p>
   <p>
    “谁的衣品将在下赛季更胜一筹呢？”配文写道。
   </p>
   <p>
    <a href="/team/rockets">哈登</a>、<a href="/team/rockets">威斯布鲁克</a>、<a href="/team/rockets">塔克</a>都有着各自的穿衣风格，每场比赛赛前入场照成为了一道靓丽风景线。
