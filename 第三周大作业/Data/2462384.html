 <h1 class="headline">
  内特-<a href="/team/clippers">罗宾逊</a>晒与孩子合照：这个五<a href="/team/76ers">人</a>阵容怎么样
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="内特-罗宾逊晒与孩子合照：这个五人阵容怎么样" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190807/5f2ae8ac440bb84d30afa1a28530132eea5a49c5.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月7日讯 前NBA球员内特-<a href="/team/clippers">罗宾逊</a>今日在个<a href="/team/76ers">人</a>Instagram上更新了自己与孩子们的合照（见新闻配图）。
   </p>
   <p>
    “早上9点训练的队伍，我们的阵容看上去怎么样？他们是我努力的原因。”<a href="/team/clippers">罗宾逊</a>写道。
   </p>
   <p>
    <a href="/team/clippers">罗宾逊</a>身高1.75米，2005年第1轮第21顺位被<a href="/team/suns">太阳</a>选中，生涯场均出场22.5分钟，得到11.0分2.3篮板2.95助攻0.88抢断。曾在2005-06赛季、2008-09赛季、2009-2010赛季三次捧起全明星扣篮大赛冠军奖杯。
   </p>
   <span id="editor_baidu">
    (编辑：10EdenHazard10)
   </span>
