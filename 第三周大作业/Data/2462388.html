 <h1 class="headline">
  Drake身穿<a href="/team/raptors">猛龙</a>球衣，带着总冠军奖杯开启演唱会
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Drake身穿猛龙球衣，带着总冠军奖杯开启演唱会" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190807/53247f3512d3d1a252e719698cb02989f9d534ca.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月7日讯 <a href="/team/raptors">猛龙</a>形象大使、著名说唱歌手Drake的演唱会近日在多伦多热力开演。
   </p>
   <p>
    开场时，他带着<a href="/team/raptors">猛龙</a>今年获得的奥布<a href="/team/hawks">莱恩</a>杯登上舞台。而巨大的奥布<a href="/team/hawks">莱恩</a>杯也作为背景装饰物出现在演唱会舞台中央，Drake本<a href="/team/76ers">人</a>则身穿<a href="/team/raptors">猛龙</a>球衣进行了演出。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190807/03/d18bc67da366160599b68c5b7be39e9f.jpg"/>
   </p>
