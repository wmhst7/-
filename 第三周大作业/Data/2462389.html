 <h1 class="headline">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="博班：找一个像约基奇注视着我一样，注视着你的人" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190807/0a7a6138c388d3d0a06816b63953f7ff649fb056.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月7日讯 今日，<a href="/team/mavericks">独行侠</a>中锋<a href="/team/mavericks">博班</a>-<a href="/team/mavericks">马里亚诺维奇</a>在个<a href="/team/76ers">人</a>推特上更新了一张自己与掘金中锋<a href="/team/magic">尼古拉</a>-<a href="/team/nuggets">约基奇</a>的合照（见新闻配图）。
   </p>
   <p>
    “找一个像<a href="/team/nuggets">约基奇</a>这样注视着我一样，注视着你的<a href="/team/76ers">人</a>。”<a href="/team/mavericks">马里亚诺维奇</a>写道。
   </p>
   <p>
    <a href="/team/mavericks">马里亚诺维奇</a>和<a href="/team/nuggets">约基奇</a>都在2015年进入联盟，且都为塞尔维亚国籍。今年夏天，<a href="/team/mavericks">马里亚诺维奇</a>以2年700万美元加盟<a href="/team/mavericks">独行侠</a>。2018-19赛季，<a href="/team/mavericks">马里亚诺维奇</a>场均出场11.7分钟，得到7.3分4.6篮板0.47盖帽。
   </p>
