 <h1 class="headline">
  <a href="/team/mavericks">独行侠</a>与45号秀<a href="/team/rockets">以赛亚</a>-<a href="/team/mavericks">罗比</a>签下4年670万美元合同
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </span>

  </span>
 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="独行侠与45号秀以赛亚-罗比签下4年670万美元合同" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190807/52249cd7cab7e5c33731cf0f97d87ab08e9af824.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月7日讯 据记者Bobby Marks报道，经纪<a href="/team/76ers">人</a>透露，<a href="/team/mavericks">独行侠</a>已与45号秀<a href="/team/rockets">以赛亚</a>-<a href="/team/mavericks">罗比</a>签下一份4年670万美元的合同。
   </p>
   <p>
    此前，<a href="/team/mavericks">独行侠</a>送出37号秀<a href="/team/pistons">代维达斯</a>-<a href="/team/pistons">西尔维迪斯</a>的签约权，从<a href="/team/pistons">活塞</a>得到45号秀<a href="/team/rockets">以赛亚</a>-<a href="/team/mavericks">罗比</a>的签约权和两个未来二轮签。
   </p>
   <p>
    <a href="/team/mavericks">罗比</a>今年21岁，司职前锋，身高2.04米，体重97公斤，2018-19赛季代表内布拉斯加大学出场35次，场均出场31.2分钟，得到11.8分6.9篮板1.9助攻1.3抢断1.9盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：10EdenHazard10)
   </span>

 </div>
