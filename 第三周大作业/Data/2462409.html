  <div class="artical-main-content">
   <p>
    虎扑8月7日讯 <a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>球员<a href="/team/celtics">杰森</a>-<a href="/team/celtics">塔特姆</a>此前通过Instagram发布了一张自己在美国男篮训练营的个<a href="/team/76ers">人</a>照。
   </p>
   <p>
    值得一提的是，<a href="/team/celtics">塔特姆</a>为这张照片配文了一组墨西哥煎玉米卷Taco的表情。当地时间周二是流行食用Taco的Taco Tuesday节日。
   </p>
   <p>
    同为美国队训练营成员的<a href="/team/lakers">湖人</a>球员<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>评论道：“不过，请你解释一下Taco表情。”
   </p>
