  <div class="artical-main-content">
   <p>
    虎扑8月7日讯 来自于多伦多的时尚设计师Soren今日通过Instagram发布了一张他与<a href="/team/clippers">快船</a>球员<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>的合影，该帖显示的发布地点为加利福尼亚州圣地亚哥市。
   </p>
   <p>
    “与风趣先生本<a href="/team/76ers">人</a>共同打造一些新产品。在我们发展这个品牌的同时，从私交层面上了解并熟悉<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>感觉很棒。”Soren配文道。
   </p>
   <p>
    值得一提的是，已经离开<a href="/team/raptors">猛龙</a>转会<a href="/team/clippers">快船</a>一个月之久的<a href="/team/clippers">伦纳德</a>在这张照片中仍然穿着<a href="/team/raptors">猛龙</a>的球裤。
   </p>
