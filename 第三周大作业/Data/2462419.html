   <p>
    虎扑8月7日讯 今日，NBA官网发布了一组<a href="/team/nets">篮网</a>球员<a href="/team/nets">贾勒特</a>-<a href="/team/warriors">阿伦</a>、<a href="/team/nets">扎南</a>-<a href="/team/nets">穆萨</a>、<a href="/team/nets">罗季翁斯</a>-<a href="/team/nets">库鲁茨</a>和<a href="/team/nets">西奥</a>-<a href="/team/nets">平森</a>的效果图，图中的背景是<a href="/team/thunder">城</a>市的各个地方，组图的名称为“我们不在盛夏逃离<a href="/team/thunder">城</a>市”，配文称：“我们就在这里，敬请期待，在纽约，纽约。”
   </p>
