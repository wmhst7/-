 <h1 class="headline">
  澳大利亚男篮公布出战男篮世界杯的12<a href="/team/76ers">人</a>大名单
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.foxsports.com.au/basketball/fiba-world-cup/live-stream-aussie-boomers-team-announcement-for-2019-fiba-world-cup/news-story/feb61daaaf254d36a2ee657f6229a427" target="_blank">

    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">

    </span>

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="澳大利亚男篮公布出战男篮世界杯的12人大名单" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190807/9ce4b82492dd0f1b886947a50a17cfe7eb4f4e88.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月7日讯 澳大利亚男篮今日公布了他们出战今夏男篮世界杯的最终12<a href="/team/76ers">人</a>大名单。
   </p>
   <p>
    具体名单如下：<a href="/team/suns">阿隆</a>-<a href="/team/suns">贝恩斯</a>、<a href="/team/timberwolves">安德鲁</a>-博古特、<a href="/team/76ers">乔纳</a>-<a href="/team/76ers">博尔登</a>、Xavier <a href="/team/nuggets">Cook</a>s、<a href="/team/cavaliers">马修</a>-<a href="/team/cavaliers">戴拉维多瓦</a>、Cameron Gliddon、Chris Goulding、乔-<a href="/team/jazz">英格尔斯</a>、<a href="/team/hornets">尼古拉斯</a>-凯、乔克-兰代尔、<a href="/team/spurs">帕蒂</a>-<a href="/team/spurs">米尔斯</a>和内森-索比。
   </p>
   <p>
    本次男篮世界杯，澳大利亚和塞内加尔，加拿大和立陶宛同处H组。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>

 </div>
