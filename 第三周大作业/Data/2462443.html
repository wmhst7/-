 <h1 class="headline">
  佐兰-<a href="/team/heat">德拉季奇</a>签约德国乌尔姆兰蒂奥帕姆篮球俱乐部
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.eurohoops.net/en/eurocup/916343/zoran-dragic-signs-with-ulm/" target="_blank">

    </a>

    </span>

  </span>
 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="佐兰-德拉季奇签约德国乌尔姆兰蒂奥帕姆篮球俱乐部" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190807/61ff72556b9931526158454a3c0e7e5ee9312e80.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月7日讯 德国的乌尔姆兰蒂奥帕姆篮球俱乐部宣布，他们已经与佐兰-<a href="/team/heat">德拉季奇</a>签约。
   </p>
   <p>
    佐兰-<a href="/team/heat">德拉季奇</a>是<a href="/team/heat">热火</a>球员<a href="/team/heat">戈兰</a>-<a href="/team/heat">德拉季奇</a>的弟弟，曾在<a href="/team/heat">热火</a>和<a href="/team/suns">太阳</a>效力。
   </p>
   <p>
    2018-19赛季，佐兰-<a href="/team/heat">德拉季奇</a>在意大利的Pallacanestro Trieste 2004俱乐部场均出战24.4分钟可以拿到12.8分2.6篮板2助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
