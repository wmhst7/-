 <h1 class="headline">
  祖孙情深！<a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>晒儿子卡农与父亲戴尔-<a href="/team/warriors">库里</a>合照
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="祖孙情深！斯蒂芬-库里晒儿子卡农与父亲戴尔-库里合照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190807/f493cd0a05ed1b660ac53249ed97071e76860453.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月7日讯 今日，<a href="/team/warriors">勇士</a>后卫<a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>更新个<a href="/team/76ers">人</a>ins，晒出一张自己的父亲戴尔-<a href="/team/warriors">库里</a>和儿子卡农在湾区SC30选拔训练营活动现场的合照。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190807/08/79b4181b6cd1f1ee443a083d1d46947e.jpg"/>
   </p>
   <p>
    <a href="/team/warriors">库里</a>与妻子育有两女一子，大女儿莱利出生于2012年，小女儿<a href="/team/hawks">莱恩</a>出生于2015年，儿子卡农出生于2018年。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>场均上场33.8分钟，得到27.3分5.3篮板5.2助攻1.33抢断。
   </p>
   <p>
   </p>
   <p>
   </p>
