 <h1 class="headline">
  <a href="/team/lakers">库兹马</a>手持Taco呼叫<a href="/team/rockets">詹姆斯</a>：兄弟，今天是什么日子啊？
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://instagram.com/stories/kuz/2104204636748953141?utm_source=ig_story_item_share&amp;igshid=wsuashrsqa72" target="_blank">

    </a>

    </span>

  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="库兹马手持Taco呼叫詹姆斯：兄弟，今天是什么日子啊？" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190807/641df9f7c3733d90e81b47b1cdc4c3137fcd7625.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月7日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>今日通过Instagram Story分享了自己享用墨西哥煎玉米卷Taco的照片。
   </p>
   <p>
    “兄弟，今天是什么日子啊？@<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>”<a href="/team/lakers">库兹马</a>配文道。
   </p>
   <p>
    当地时间今日是Taco Tuesday的传统饮食习俗，而<a href="/team/rockets">詹姆斯</a>曾多次发布自己激情呐喊庆祝Taco Tuesday的社媒动态。目前，<a href="/team/rockets">詹姆斯</a>还未对<a href="/team/lakers">库兹马</a>的提问作出回应。
   </p>
   <p>
    此外，<a href="/team/lakers">库兹马</a>还晒出了一张个<a href="/team/76ers">人</a>自拍照。
   </p>
