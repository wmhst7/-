 <h1 class="headline">
  <a href="/team/rockets">卡佩拉</a>谈瑞士欧锦赛资格赛首胜：这是一个不错的开始
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="卡佩拉谈瑞士欧锦赛资格赛首胜：这是一个不错的开始" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190807/e7924051ab832b86528ffba59d44faf4de246dd3.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月7日讯 休斯顿<a href="/team/rockets">火箭</a>队中锋<a href="/team/rockets">克林特</a>-<a href="/team/rockets">卡佩拉</a>今天在个<a href="/team/76ers">人</a>Instagram上传了一组自己在瑞士国家队的照片（见新闻配图）。
   </p>
   <p>
    “瑞士将我视为这项运动（篮球）的大使，我会尽我所能地帮助这项运动在这里发展。这是一个不错的开始，第一场比赛，第一次在这个国家球票销售一空。这周六的胜利多么美好啊，继续前进。”<a href="/team/rockets">卡佩拉</a>写道。
   </p>
   <p>
    在此前已经结束的一场欧锦赛预选赛资格赛中，瑞士以77-71的比分击败葡萄牙。<a href="/team/rockets">卡佩拉</a>出场26分钟，9投6中得到16分11篮板。
   </p>
