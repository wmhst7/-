 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="海沃德妻子回顾中国行：我要先行回去了，感谢所有的球迷" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190807/3b5f933b23330bcfe1a62b3c37d4458f72c5135b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月7日讯 波士顿<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>队前锋<a href="/team/celtics">戈登</a>-<a href="/team/celtics">海沃德</a>的妻子今天在个<a href="/team/76ers">人</a>Instagram上传了一张自己与<a href="/team/celtics">海沃德</a>等<a href="/team/76ers">人</a>的合照（见新闻配图）。
   </p>
   <p>
    “中国真的是不可思议！我需要先行回去照顾我的小宝宝了，玩得很开心，迫不及待地想回家了。感谢安踏对我们的款待，感谢所有<a href="/team/celtics">戈登</a>（<a href="/team/celtics">海沃德</a>）的球迷，谢谢你们的友善。”<a href="/team/celtics">海沃德</a>妻子写道。
   </p>
   <p>
    目前<a href="/team/celtics">海沃德</a>正在中国参加2019中国行活动，接下来的具体日程如下：8月8日厦门、8月9日上海、8月10日南京。
   </p>
