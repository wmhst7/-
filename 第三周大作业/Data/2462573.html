<div class="artical-title">
 <h1 class="headline">
  <a href="/team/magic">班巴</a>祝<a href="/team/nets">大卫</a>-<a href="/team/clippers">罗宾逊</a>54岁生日快乐：感谢你指引我的道路
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/DavidtheAdmiral/status/1158912445752205314" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-07 14:29:49
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="班巴祝大卫-罗宾逊54岁生日快乐：感谢你指引我的道路" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190807/1d1562ccb1c8a550bcd9c5aa4b4177ab5c9a28ef.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月7日讯 奥兰多<a href="/team/magic">魔术</a>队中锋<a href="/team/magic">穆罕默德</a>-<a href="/team/magic">班巴</a>今天在个<a href="/team/76ers">人</a>推特上传了一张自己与前NBA球员<a href="/team/nets">大卫</a>-<a href="/team/clippers">罗宾逊</a>的合照（见新闻配图）。
   </p>
   <p>
    “生日快乐@<a href="/team/nets">大卫</a>-<a href="/team/clippers">罗宾逊</a>，感谢你为我指引道路！”<a href="/team/magic">班巴</a>写道。
   </p>
   <p>
    “感谢你，大家伙，继续保持下去吧！”<a href="/team/clippers">罗宾逊</a>回复道。
   </p>
   <p>
    <a href="/team/clippers">罗宾逊</a>出生于1965年8月6日，当地时间今天是他54岁的生日。<a href="/team/clippers">罗宾逊</a>职业生涯常规赛场均出场34.7分钟，得到21.1分10.6篮板2.5助攻1.4抢断3.0盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：skrr)
   </span>

 </div>
