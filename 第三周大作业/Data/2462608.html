<div class="artical-title">
 <h1 class="headline">
  <a href="/team/knicks">巴雷特</a>将在耐克、阿迪和彪马之间选择签约
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/NickDePaula/status/1158738031580307457" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-07 16:40:11
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="巴雷特将在耐克、阿迪和彪马之间选择签约" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190807/6977977b95918af29df8cc25984dc28f6ad278da.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月7日讯 据记者Nick DePaula报道，消息<a href="/team/76ers">人</a>士透露，至今仍未签约球鞋品牌的<a href="/team/knicks">尼克斯</a>探花秀<a href="/team/knicks">RJ</a>-<a href="/team/knicks">巴雷特</a>将会在耐克、阿迪和彪马之间进行选择。
   </p>
   <p>
    据报道，<a href="/team/knicks">巴雷特</a>目前是今年前五选秀中唯一还未签约球鞋品牌的新秀，而其中状元秀<a href="/team/pelicans">蔡恩</a>-<a href="/team/pelicans">威廉森</a>签约AJ，榜眼贾-<a href="/team/grizzlies">莫兰特</a>、4号秀<a href="/team/hawks">德安德烈</a>-<a href="/team/hawks">亨特</a>、5号秀<a href="/team/pelicans">达里厄斯</a>-<a href="/team/cavaliers">加兰</a>选择签约耐克。
   </p>
   <p>
    2018-19赛季，在NCAA<a href="/team/knicks">巴雷特</a>场均出战35.3分钟得到22.6分7.6篮板4.3助攻。
   </p>
   <span id="editor_baidu">
    (编辑：武当松柏)
   </span>

 </div>
