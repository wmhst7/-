   <p>
    虎扑8月7日讯 今天账号为@TheMisterMarcus的推特网友在推特上发布了几条视频，记录<a href="/team/magic">魔术</a>球员<a href="/team/raptors">马克</a>尔-<a href="/team/magic">富尔茨</a>的最新训练情况。
   </p>
   <p>
    网友写道：“我有视频证明<a href="/team/raptors">马克</a>尔-<a href="/team/magic">富尔茨</a>现在的跳投和其他篮球运动员一样了，NBA下个赛季会很精彩。（笑哭的表情）”
   </p>
   <p>
    <a href="/team/magic">富尔茨</a>此前遭遇了神经性胸廊出口综合症，2018-19赛季<a href="/team/magic">富尔茨</a>因伤共出场19场，场均出场22.5分钟，贡献8.2分3.7篮板3.1助攻。
