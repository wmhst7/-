 <h1 class="headline">
  尼克-杨晒出与儿女合照：我们帮派一起出门了

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="尼克-杨晒出与儿女合照：我们帮派一起出门了" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190808/7391ce9acb37898a066f944740eb42ec81d01231.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月8日讯 今日，自由球员尼克-杨更新个<a href="/team/76ers">人</a>社交媒体Instagram，晒出一张与儿女的合照，并配文：“和我的帮派一起出门。”
   </p>
   <p>
    尼克-杨2017-18赛季随<a href="/team/warriors">勇士</a>获得总冠军，2018-19赛季中期与掘金签约，但很快被裁掉。目前仍是自由球员。
   </p>
   <span id="editor_baidu">
    (编辑：包包)
