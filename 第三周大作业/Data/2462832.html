 <h1 class="headline">
  发展联盟球员安吉尔-德尔加多1年430万加盟CBA北控
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/ShamsCharania/status/1159239993421733889" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-08 07:19:51
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="发展联盟球员安吉尔-德尔加多1年430万加盟CBA北控" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190808/bd9351b8ad2c314c0ffd750ae7a46eea6661ef55.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月8日讯
    <span style="color: rgb(0, 0, 0); font-family: 微软雅黑; font-size: small; font-variant-numeric: normal; font-variant-east-asian: normal; line-height: 19px;">
     据NBA记者Shams Charania报道，消息<a href="/team/76ers">人</a>士透露，NBA发展联盟球员、2019发展联盟年度最佳新秀安吉尔-德尔加多与CBA北控队达成了1年430万美元的合同。
    </span>
   </p>
   <p>
    <span style="color: rgb(0, 0, 0); font-family: 微软雅黑; font-size: small; font-variant-numeric: normal; font-variant-east-asian: normal; line-height: 19px;">
     德尔加多上赛季是<a href="/team/clippers">快船</a>的双向合同球员，今夏休赛期，<a href="/team/clippers">快船</a>拒绝为他开出资质报价，他因此成为一名完全自由球员。
    </span>
   </p>
   <span id="editor_baidu">
    (编辑：包包)
   </span>
