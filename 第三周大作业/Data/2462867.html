 <h1 class="headline">
  演出现场！<a href="/team/rockets">詹姆斯</a>连续更新26条歌舞自嗨动态
 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="演出现场！詹姆斯连续更新26条歌舞自嗨动态" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190808/d7315af69a8d0361a33230c366da06a201cd1b09.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月8日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今日在Instagram Story上连续发布了多达26条歌舞自嗨动态。
   </p>
   <p>
    在这些自嗨动态中，<a href="/team/rockets">詹姆斯</a>在接受化妆和面部护理时摇头晃脑哼唱歌曲，随后在室内上演多段热辣舞蹈，最后在车内完成了说唱表演。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">詹姆斯</a>场均出场35.2分钟，得到27.4分8.5篮板8.3助攻。
   </p>
