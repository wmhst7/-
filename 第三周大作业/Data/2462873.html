 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="投篮命中！湖人官方发布丹尼-格林训练组图" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190808/0820fc2b99fdefab3c2d529403c11dc54bb02ba1.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月8日讯 <a href="/team/lakers">湖人</a>官方Instagram今日发布了一组后卫<a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>在球队训练馆进行训练的图片和视频短片。
   </p>
   <p>
    “<a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>首次作为<a href="/team/lakers">湖人</a>球员投篮命中。”<a href="/team/lakers">湖人</a>官方写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">格林</a>场均出战27.7分钟，得到10.3分4.0篮板1.6助攻；季后赛场均出战28.5分钟，得到6.9分3.6篮板1.1助攻。
   </p>
