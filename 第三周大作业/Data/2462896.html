   <p>
    虎扑8月8日讯 今日，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>球员<a href="/team/celtics">杰森</a>-<a href="/team/celtics">塔特姆</a>更新社交媒体Instagram，晒出自己与前美国男篮国家队主教练<a href="/team/jazz">迈克</a>-沙舍夫斯基（老K）的合影（见新闻配图）。
   </p>
   <p>
    “我的伙计，史上最佳。”他写道。
   </p>
   <p>
    值得一提的是，老K教练也曾是<a href="/team/celtics">塔特姆</a>在杜克大学时期的教练。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">塔特姆</a>场均出场31.1分钟，得到15.7分6.0篮板2.1助攻1.06抢断
