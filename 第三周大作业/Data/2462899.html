<div class="artical-title">
 <h1 class="headline">
  兄弟情深！<a href="/team/spurs">盖伊</a>晒照，祝队友<a href="/team/spurs">德罗赞</a>生日快乐
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B04NZlYlPEr/?utm_source=ig_web_copy_link" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-08 09:49:07
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="兄弟情深！盖伊晒照，祝队友德罗赞生日快乐" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190808/5412a3ca961a457666acec6f34c5266e11f86727.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月8日讯 今日，<a href="/team/spurs">马刺</a>球员<a href="/team/spurs">鲁迪</a>-<a href="/team/spurs">盖伊</a>更新社交媒体Instagram，晒照祝队友<a href="/team/spurs">德马尔</a>-<a href="/team/spurs">德罗赞</a>生日快乐（见新闻配图）。
   </p>
   <p>
    “什么都不用解释了，生日快乐兄弟！”他写道。
   </p>
   <p>
    <a href="/team/spurs">马刺</a>球员<a href="/team/spurs">德马尔</a>-<a href="/team/spurs">德罗赞</a>出生于1989年8月7日，美国时间的今天是<a href="/team/spurs">德罗赞</a>的30岁生日。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/spurs">盖伊</a>场均上场26.7分钟，得到13.7分6.8篮板2.6助攻；<a href="/team/spurs">德罗赞</a>场均出场34.9分钟，得到21.2分6.0篮板6.2助攻1.12抢断。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190808/09/c1fe3c5548ad94d0afa2b247faee0298.jpg"/>
   </p>

    (编辑：李佳俊)
