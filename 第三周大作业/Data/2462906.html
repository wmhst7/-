 <h1 class="headline">
  <a href="/team/celtics">斯马特</a>：我的伤情无大碍，就是为了预防加重
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="斯马特：我的伤情无大碍，就是为了预防加重" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190808/2b46b0993fa2f71cb86f87f783213993431a151f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月8日讯 据此前报道，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>后卫<a href="/team/warriors">马库斯</a>-<a href="/team/celtics">斯马特</a>因小腿紧张，暂时退出美国队训练营。
   </p>
   <p>
    对此，<a href="/team/celtics">斯马特</a>在采访中表示：“现在对我而言，就是从球员成长的角度，去采取一些预防措施。可能在两三年前，我可能还会努力克服伤病。我的伤情并不算严重，就是以防它进一步加重。”
   </p>
   <p>
    据悉，<a href="/team/celtics">斯马特</a>将会在下周美国队洛杉矶训练营期间接受重新评估。
   </p>
