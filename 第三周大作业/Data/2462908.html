 <h1 class="headline">

 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="霸气十足！丁威迪更新社交媒体，晒出自己帅照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190808/0f50ffb82101601990b9838d9d1b7cb32b4a81d3.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月8日讯 今日，<a href="/team/nets">篮网</a>后卫<a href="/team/nets">斯潘塞</a>-<a href="/team/nets">丁威迪</a>更新社交媒体Instagram，晒出自己帅照（见新闻配图）。
   </p>
   <p>
    “科罗拉多水牛队和<a href="/team/bucks">布鲁克</a>林<a href="/team/nets">篮网</a>队是我打球最多的地方。”他写道。
   </p>
   <p>
    <a href="/team/nets">丁威迪</a>毕业于科罗拉多大学，其校友有昌西-比卢普斯、<a href="/team/spurs">德里克</a>-<a href="/team/spurs">怀特</a>、<a href="/team/pistons">安德烈</a>-<a href="/team/thunder">罗伯森</a>等。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nets">丁威迪</a>场均出场28.1分钟，得到16.8分2.4篮板4.6助攻。
   </p>
   <p>
   </p>
