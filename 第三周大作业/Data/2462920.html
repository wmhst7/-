 <h1 class="headline">
  老友相见！掘金官方社交媒体晒出<a href="/team/nuggets">普拉姆利</a>与老K教练合影
 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="老友相见！掘金官方社交媒体晒出普拉姆利与老K教练合影" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190808/a41fe05c854bb9b01c3fcb3a47ca686791d912f6.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月8日讯 今日，掘金官方更新社交媒体Instagram，晒出<a href="/team/bucks">梅森</a>-<a href="/team/nuggets">普拉姆利</a>与前美国男篮国家队主教练<a href="/team/jazz">迈克</a>-沙舍夫斯基（老K）的合影（见新闻配图）。
   </p>
   <p>
    “老朋友。”配文写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nuggets">普拉姆利</a>场均上场21.1分钟，得到7.8分6.4篮板3.0助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
   </span>
