<div class="artical-title">
 <h1 class="headline">
  <a href="/team/lakers">杜德利</a>：去商店买我新球衣的<a href="/team/76ers">人</a>，我会送他主场球票
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/JaredDudley619/status/1158855238012420097" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-08 10:50:11
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="杜德利：去商店买我新球衣的人，我会送他主场球票" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190808/c34fcf05b399cd8a670e71c78b2afba3d2ea45ee.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月8日讯 <a href="/team/lakers">湖人</a>球员<a href="/team/lakers">贾里德</a>-<a href="/team/lakers">杜德利</a>今天更新了个<a href="/team/76ers">人</a>推特。他这样写道：“我想做些球衣馈赠活动，你们有谁去球队商店去买我的新<a href="/team/lakers">湖人</a>球衣，我就会送他一张下赛季我们的主场球票。”
   </p>
   <p>
    随后，就有网友打趣道：“当你去店里购买的时候，最好那里有你的球衣卖。”
   </p>
   <p>
    <a href="/team/lakers">杜德利</a>回道：“我会让商店卖出100件，先到先得。”
   </p>
   <p>
    还有网友说道：“我觉得球衣比球票更便宜，这是明抢啊！”
   </p>
   <p>
    <a href="/team/lakers">杜德利</a>：“便宜多了！”
   </p>
   <span id="editor_baidu">
    (编辑：武当松柏)
   </span>
  </div>
 </div>
