  <div class="artical-main-content">
   <p>
    虎扑8月8日讯 今日，<a href="/team/rockets">火箭</a>球员<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>更新社交媒体Instagram，晒出自己与<a href="/team/spurs">德马尔</a>-<a href="/team/spurs">德罗赞</a>在全明星赛场合照（见新闻配图）。
   </p>
   <p>
    “兄弟，30岁生日快乐。”
   </p>
   <p>
    随后<a href="/team/raptors">猛龙</a>球员<a href="/team/bucks">凯尔</a>-<a href="/team/raptors">洛瑞</a>也点赞了此条动态。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">哈登</a>场均出场36.8分钟，得到36.1分6.6篮板7.5助攻；<a href="/team/spurs">德罗赞</a>场均出场34.9分钟，得到21.2分6.0篮板6.2助攻1.12抢断。
   </p>
