 <h1 class="headline">

  <div class="artical-importantPic">
   <img alt="猛龙官推发布纳斯世界杯热身赛赛场照片：成功的开始" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190808/9590b32d7f2d56c752d5267dc1051ed5fc15fb29.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月8日讯 在今日的世界杯热身赛上，加拿大96-87战胜尼日利亚，获得了热身赛第一场的胜利。这也是加拿大男篮主教练、<a href="/team/raptors">猛龙</a>主教练尼克-纳斯执教加拿大男篮以来的首场比赛。
   </p>
   <p>
    <a href="/team/raptors">猛龙</a>官方推特发布了一组纳斯的赛场现场照片，并配文：“成功的开始。”
   </p>
