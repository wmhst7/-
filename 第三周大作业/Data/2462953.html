<div class="artical-title">
 <h1 class="headline">
  <a href="/team/nets">欧文</a>上周组织了<a href="/team/nets">勒韦尔</a>等数名<a href="/team/nets">篮网</a>球员一起训练
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/APOOCH/status/1159268156814368768" target="_blank">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="欧文上周组织了勒韦尔等数名篮网球员一起训练" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190808/b8329ff597af31069eaca6b927625e9c9ca00a3b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月8日讯 据<a href="/team/bucks">布鲁克</a>林<a href="/team/nets">篮网</a>队记者Anthony Puccio今天报道，<a href="/team/pistons">凯里</a>-<a href="/team/nets">欧文</a>以及<a href="/team/nets">卡里斯</a>-<a href="/team/nets">勒韦尔</a>等数名<a href="/team/nets">篮网</a>球员上周一直在一起训练。
   </p>
   <p>
    据记者进一步报道，<a href="/team/nets">勒韦尔</a>表示是<a href="/team/nets">欧文</a>组织了这次训练。本赛季休赛期，<a href="/team/nets">欧文</a>与<a href="/team/nets">篮网</a>签下了一份4年1.41亿美元的合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nets">欧文</a>场均出场33.0分钟，得到23.8分5.0篮板6.9助攻1.54抢断。<a href="/team/nets">勒韦尔</a>因伤仅出战40场常规赛，场均出场26.6分钟，得到13.7分3.8篮板3.9助攻。
   </p>
   <span id="editor_baidu">
    (编辑：skrr)
   </span>

 </div>
