  <a href="/team/heat">奥利尼克</a>在热身赛中膝盖受伤，将接受X光检查
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="奥利尼克在热身赛中膝盖受伤，将接受X光检查" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190808/c4cde1e308db066c6da6d419f5b5eba51fb4aa54.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月8日讯 在今日的一场热身赛里，加拿大男篮以96-87战胜尼日利亚男篮。
   </p>
   <p>
    在今日比赛的第三节，加拿大的<a href="/team/suns">凯利</a>-<a href="/team/heat">奥利尼克</a>受伤离场，当时正在运球的<a href="/team/heat">奥利尼克</a>倒地，随后一瘸一拐回到了更衣室，本场比赛没有回归，<a href="/team/heat">奥利尼克</a>离场前打了16分钟拿到11分。
   </p>
   <p>
    赛后加拿大主帅尼克-纳斯透露，<a href="/team/heat">奥利尼克</a>将接受X光检查。
   </p>
   <p>
    随后根据TSN记者Josh Lewenberg的报道，<a href="/team/heat">奥利尼克</a>的膝盖将接受X光检查。
   </p>

    (编辑：李昌隆)
