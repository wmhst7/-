 <div class="artical-content-read">
  <div class="artical-importantPic">

  <div class="artical-main-content">
   <p>
    虎扑8月8日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>今日通过Instagram Story转发了一段自己接受理发的视频。
   </p>
   <p>
    发布<a href="/team/76ers">人</a>即<a href="/team/jazz">戴维斯</a>的理发师配文道：“必须及时服务我的好友，为他马上开始的广告拍摄做好准备。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/jazz">戴维斯</a>场均出场33分钟，得到25.9分12篮板3.9助攻2.4盖帽。
   </p>

    <img alt="GIF 4M" src="https://c1.hoopchina.com.cn/uploads/images/20190808/12/6fa9159cee003b11d121b76c90f20d7f.gif"/>
