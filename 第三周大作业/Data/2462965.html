   <p>
    虎扑8月8日讯 今日，<a href="/team/jazz">爵士</a>官方更新社交媒体Instagram，晒出<a href="/team/jazz">多诺万</a>-<a href="/team/jazz">米切尔</a>在美国男篮训练营中的精彩图集（见新闻配图）。
   </p>
   <p>
    “他将会是未来。”配文写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/jazz">米切尔</a>场均上场33.7分钟，得到23.8分4.1篮板4.2助攻1.38抢断。
