   <p>
    虎扑8月8日讯 今日，<a href="/team/thunder">雷霆</a>球员<a href="/team/thunder">达尼罗</a>-<a href="/team/thunder">加里纳利</a>更新社交媒体Instagram，晒照祝自己31岁生日快乐（见新闻配图）。
   </p>
   <p>
    “31。”他写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/thunder">加里纳利</a>场均出战30.3分钟可以拿到19.8分6.1篮板2.6助攻。
   </p>
