<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="奥利尼克膝盖撞伤，预计将缺席一周" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190808/016546fb9e4162e0015be06f103f099c2de661ce.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月8日讯 根据NBA记者Michael Grange的报道，检查结果显示，<a href="/team/suns">凯利</a>-<a href="/team/heat">奥利尼克</a>膝盖撞伤，预计他会缺席一周，但是会继续参加世界杯。
   </p>
   <p>
    在今日的一场热身赛里，加拿大男篮以96-87战胜尼日利亚男篮。
   </p>
   <p>
    在今日比赛的第三节，<a href="/team/heat">奥利尼克</a>受伤离场，当时正在运球的<a href="/team/heat">奥利尼克</a>倒地，随后一瘸一拐回到了更衣室，本场比赛没有回归，<a href="/team/heat">奥利尼克</a>离场前打了16分钟拿到11分。
   </p>
   <p>
    根据Grange的报道，当时<a href="/team/heat">奥利尼克</a>因为地板太滑而重重倒地。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
