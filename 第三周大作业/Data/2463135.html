  <div class="artical-main-content">
   <p>
    虎扑8月8日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今日通过Instagram Story更新了自己和<a href="/team/thunder">雷霆</a>后卫<a href="/team/bucks">克里斯</a>-<a href="/team/clippers">保罗</a>的训练动态。
   </p>
   <p>
    “我兄弟@<a href="/team/bucks">克里斯</a>-<a href="/team/clippers">保罗</a> 今天来陪我训练了！第一天总是最关键的！喜欢我们相聚的时刻。”<a href="/team/rockets">詹姆斯</a>配文道。在视频中，<a href="/team/clippers">保罗</a>正在<a href="/team/rockets">詹姆斯</a>私<a href="/team/76ers">人</a>训练师的指导下进行核心力量训练。
   </p>
   <p>
    目前<a href="/team/rockets">詹姆斯</a>正在拍摄电影《空中大灌篮2》，他会在电影片场内设置的临时健身房和球场内完成每日训练任务。
   </p>
