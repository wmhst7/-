   <p>
    虎扑8月8日讯 著名摄影师Jim Poorten今日在个<a href="/team/76ers">人</a>Instagram Story上分享一组他在美国男篮拉斯维加斯训练营内拍摄到的球员肖像。
   </p>
   <p>
    出现在这组照片中的球员包括<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>球员<a href="/team/celtics">杰森</a>-<a href="/team/celtics">塔特姆</a>、<a href="/team/pacers">步行者</a>球员<a href="/team/wizards">迈尔斯</a>-<a href="/team/hawks">特纳</a>、<a href="/team/rockets">火箭</a>球员<a href="/team/celtics">PJ</a>-<a href="/team/rockets">塔克</a>以及<a href="/team/raptors">猛龙</a>球员<a href="/team/bucks">凯尔</a>-<a href="/team/raptors">洛瑞</a>。
   </p>
