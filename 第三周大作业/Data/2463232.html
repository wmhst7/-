<div class="artical-title">
 <h1 class="headline">
  秀球衣！史蒂芬森今日更新社媒晒出自己辽宁队球衣照
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B06Lb2HgTEr/?utm_source=ig_web_copy_link" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-09 04:29:10
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="秀球衣！史蒂芬森今日更新社媒晒出自己辽宁队球衣照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190809/d515ca5367bc2a1b3ad0395921db490caa6863c6.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月9日讯 今日，辽宁本钢后卫兰斯-史蒂芬森更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出一张自己的球衣照（见新闻配图）。
   </p>
   <p>
    并配文道：“球衣。”
   </p>
   <p>
    史蒂芬森身高196cm，司职后卫，于2010年被<a href="/team/pacers">步行者</a>以次轮第10顺位选中，先后效力过<a href="/team/pacers">步行者</a>、<a href="/team/hornets">黄蜂</a>、<a href="/team/clippers">快船</a>、<a href="/team/grizzlies">灰熊</a>、<a href="/team/pelicans">鹈鹕</a>、<a href="/team/timberwolves">森林狼</a>以及<a href="/team/lakers">湖人</a>等球队。
   </p>
   <p>
    在上赛季为<a href="/team/lakers">湖人</a>效力期间，史蒂芬森场均出场16.5分钟，可以得到7.2分3.2篮板2.1助攻。
   </p>
   <span id="editor_baidu">
    (编辑：我就改个名字)
   </span>
  </div>
 </div>
