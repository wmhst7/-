 <h1 class="headline">
  拥抱队友！NBA官方发布<a href="/team/jazz">戴维斯</a>探班美国男篮训练营图集
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/nba/status/1159570770080620545?s=21" target="_blank">

    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-09 06:13:45
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="拥抱队友！NBA官方发布戴维斯探班美国男篮训练营图集" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190809/67debefe35c55bb21d401174329f6b4971caac2a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月9日讯 NBA官方推特和Instagram今日发布了一组<a href="/team/lakers">湖人</a>前锋<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>探访美国男篮拉斯维加斯训练营的组图。
   </p>
   <p>
    “美国男篮2012年和2014年金牌得主@<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a> 前来维加斯探访！”NBA官方写道。
   </p>
   <p>
    <a href="/team/jazz">戴维斯</a>在这组照片中与<a href="/team/raptors">猛龙</a>球员<a href="/team/bucks">凯尔</a>-<a href="/team/raptors">洛瑞</a>以及一些助教交谈，并与<a href="/team/lakers">湖人</a>队友<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>拥抱致意。
   </p>
