  <div class="artical-main-content">
   <p>
    虎扑8月9日讯 今日，<a href="/team/lakers">湖人</a>名宿<a href="/team/bulls">科比</a>-<a href="/team/wizards">布莱恩特</a>妻子瓦妮莎更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出小女儿Capri（见新闻配图）。
   </p>
   <p>
    值得一提的是，<a href="/team/bulls">科比</a>与妻子瓦妮莎目前育有4个女儿，她们分别是Natalia、Gianna、Bianka和Capri。最小的女儿于当地时间2019年6月20日出生。
   </p>
   <p>
    <a href="/team/bulls">科比</a>职业生涯常规赛，场均出场36.1分钟，可以得到25.0分5.2篮板4.68助攻1.44抢断。
   </p>
