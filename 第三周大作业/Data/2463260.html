  <div class="artical-main-content">
   <p>
    虎扑8月9日讯 奥兰多<a href="/team/magic">魔术</a>队前锋<a href="/team/magic">阿龙</a>-<a href="/team/celtics">戈登</a>今天在个<a href="/team/76ers">人</a>Instagram上传了一张自己扣篮的照片（见新闻配图）。
   </p>
   <p>
    “你们最喜欢的扣篮是哪一个？告诉我！”<a href="/team/celtics">戈登</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">戈登</a>场均上场33.8分钟，得到16.0分7.4篮板3.7助攻；季后赛他场均32.8分钟，得到15.2分7.2篮板3.6助攻。
   </p>
