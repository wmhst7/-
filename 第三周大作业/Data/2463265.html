 <h1 class="headline">
  <a href="/team/thunder">雷霆</a>官方祝<a href="/team/thunder">加里纳利</a>31岁生日快乐
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/okcthunder/status/1159453229182271488" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-09 07:19:16
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="雷霆官方祝加里纳利31岁生日快乐" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190809/3a89d0f98d32d867c6ab2cdeaf2b5e57d5a8bf72.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月9日讯 俄克拉荷马<a href="/team/thunder">雷霆</a>队官方今天在推特上传了一张球队前锋<a href="/team/thunder">达尼罗</a>-<a href="/team/thunder">加里纳利</a>的照片（见新闻配图）。
   </p>
   <p>
    “和我们一起祝@<a href="/team/thunder">达尼罗</a>-<a href="/team/thunder">加里纳利</a>生日快乐吧！”<a href="/team/thunder">雷霆</a>官方写道。
   </p>
   <p>
    <a href="/team/thunder">加里纳利</a>出生于1988年8月8日，当地时间今天是他31岁的生日。本赛季休赛期，<a href="/team/thunder">加里纳利</a>在一笔涉及<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>的交易中被<a href="/team/clippers">快船</a>交易至<a href="/team/thunder">雷霆</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/thunder">加里纳利</a>场均出场30.3分钟，得到19.8分6.1篮板2.6助攻。
   </p>
   <span id="editor_baidu">
    (编辑：skrr)
   </span>

 </div>
