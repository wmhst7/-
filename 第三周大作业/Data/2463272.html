 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="约什-理查德森探访西甲巴塞罗那俱乐部" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190809/a17b8fd6fe4beaad8e9c9883d3f98022bbb99cb1.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月9日讯 费<a href="/team/thunder">城</a><a href="/team/76ers">76</a><a href="/team/76ers">人</a>队前锋<a href="/team/magic">约什</a>-<a href="/team/76ers">理查德森</a>今天在个<a href="/team/76ers">人</a>Instagram上传了一组自己探访西甲巴塞罗那俱乐部的照片（见新闻配图）。
   </p>
   <p>
    “感谢@西班牙甲级足球联赛昨日的招待，我和我的朋友们都玩得很开心@安托万-格列兹曼（巴塞罗那球员）！”<a href="/team/76ers">理查德森</a>写道。
   </p>
   <p>
    本赛季休赛期，<a href="/team/76ers">理查德森</a>在一笔多方交易中被<a href="/team/heat">热火</a>交易至<a href="/team/76ers">76</a><a href="/team/76ers">人</a>。2018-19赛季常规赛，他场均出场34.8分钟，得到16.6分3.6篮板4.1助攻。
   </p>
