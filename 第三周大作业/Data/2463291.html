 <h1 class="headline">
  旅行怀旧日！<a href="/team/heat">巴特勒</a>社媒回顾里约热内卢之旅
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="旅行怀旧日！巴特勒社媒回顾里约热内卢之旅" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190809/95e89e7c53a27ce474aa3cb4a38e246e6f0d22d9.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月9日讯 迈阿密<a href="/team/heat">热火</a>队前锋<a href="/team/heat">吉米</a>-<a href="/team/heat">巴特勒</a>今天在个<a href="/team/76ers">人</a>Instagram上传了一组自己的旅行照（见新闻配图）。
   </p>
   <p>
    “旅行怀旧日，巴西里约热内卢（用西班牙语拼写的），这就是我们巴西<a href="/team/76ers">人</a>如何拼写它的。”<a href="/team/heat">巴特勒</a>写道。
   </p>
   <p>
    本赛季休赛期，<a href="/team/heat">巴特勒</a>在一笔多方交易中先签后换被<a href="/team/76ers">76</a><a href="/team/76ers">人</a>交易至<a href="/team/heat">热火</a>。2018-19赛季常规赛，<a href="/team/heat">巴特勒</a>为<a href="/team/76ers">76</a><a href="/team/76ers">人</a>出场55次，场均出场33.2分钟，得到18.2分5.3篮板4.0助攻1.8抢断。
   </p>
