 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="赤膊上阵！哈登社媒晒与戈登合练照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190809/cbdec4c78f9464e743f7ca7b90ce26c02c1eab23.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月9日讯 休斯顿<a href="/team/rockets">火箭</a>队后卫<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>今天在个<a href="/team/76ers">人</a>Instagram上传了一张自己与队友<a href="/team/warriors">埃里克</a>-<a href="/team/celtics">戈登</a>一起训练的照片（见新闻配图）。
   </p>
   <p>
    “触发<a href="/team/76ers">人</a>群。”<a href="/team/rockets">哈登</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">哈登</a>场均出场36.8分钟，得到36.1分6.6篮板7.5助攻2.03抢断；<a href="/team/celtics">戈登</a>场均出场31.7分钟，得到16.2分2.2篮板1.9助攻。
   </p>
