  科兰杰洛：<a href="/team/spurs">怀特</a>的表现令<a href="/team/76ers">人</a>印象深刻，他是一位独特的球员

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="科兰杰洛：怀特的表现令人印象深刻，他是一位独特的球员" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190809/0f2bdf34f18b6c8d0b87aef575ee7abe5bde564f.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月9日讯 美国男篮总经理杰里-科兰杰洛在近日接受媒体采访时谈到了<a href="/team/spurs">马刺</a>球员<a href="/team/spurs">德里克</a>-<a href="/team/spurs">怀特</a>。
   </p>
   <p>
    据此前的相关报道，<a href="/team/spurs">怀特</a>将受邀参加美国男篮在洛杉矶的集训，他和<a href="/team/kings">国王</a>球员<a href="/team/hornets">马文</a>-<a href="/team/kings">巴格利</a>正被认真考虑召入美国男篮15<a href="/team/76ers">人</a>大名单。
   </p>
   <p>
    “我认为<a href="/team/spurs">怀特</a>的表现非常非常出色，他的经历是多么精彩，当你回顾他一路走来的历程，他是一位非常独特的球员，能够稳步提升自己，他的抛投很有趣，同时也是一位出色的传球手，他在场上很‘狡猾’，他的表现令<a href="/team/76ers">人</a>印象深刻。”科兰杰洛说道。
   </p>
