 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="时尚潮男！穆迪埃更新社交媒体Instagram晒出帅照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190809/6c87b7bb69caf95149d6b2acdd1f6e5dcbea6556.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月9日讯 今日，<a href="/team/jazz">爵士</a>队球员<a href="/team/jazz">伊曼纽尔</a>-<a href="/team/jazz">穆迪埃</a>更新自己的个<a href="/team/76ers">人</a>社交媒体Instagram晒出自己的帅照。（见新闻配图）
   </p>
   <p>
    <a href="/team/jazz">穆迪埃</a>配文道：“当你不想看镜头，还希望拍出来好看时。”
   </p>
   <p>
    此前据NBA记者Adrian Wojnarowski报道，<a href="/team/jazz">穆迪埃</a>与<a href="/team/jazz">爵士</a>达成一份一年底薪合同的加盟协议。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/jazz">穆迪埃</a>场均出场27.2分钟，得到14.8分3.3篮板3.9助攻0.73抢断。
   </p>
