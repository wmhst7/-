 <h1 class="headline">
  阿根廷男篮公布出战男篮世界杯的12<a href="/team/76ers">人</a>大名单
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="阿根廷男篮公布出战男篮世界杯的12人大名单" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190809/e20d177478eb556767f0c5eca8b97bb220165c6e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月9日讯 阿根廷男篮今日公布了他们出战今夏男篮世界杯的最终12<a href="/team/76ers">人</a>大名单。
   </p>
   <p>
    具体名单如下：法昆多-坎帕佐、<a href="/team/hornets">尼古拉斯</a>-拉普罗维托拉、Luca Vildoza、Lucio Redivo、Maximo Fjellerup、<a href="/team/bucks">帕特</a>里<a href="/team/nets">西奥</a>-<a href="/team/rockets">加里</a>诺、<a href="/team/hornets">尼古拉斯</a>-布鲁西诺、Gabriel Deck、<a href="/team/clippers">路易斯</a>-斯科拉、Agustin Caffaro、Marcos Delia和Tayavek Gallizzi。
   </p>
   <p>
    本次男篮世界杯，阿根廷、俄<a href="/team/magic">罗斯</a>、韩国和尼日利亚同在B组。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
