  <div class="artical-main-content">
   <p>
    虎扑8月9日讯 今日，<a href="/team/bucks">雄鹿</a>官方更新社媒Instagram晒出<a href="/team/bucks">克里斯</a>-<a href="/team/bucks">米德尔顿</a>和波波维奇一起训练的照片。（见新闻配图）
   </p>
   <p>
    <a href="/team/bucks">雄鹿</a>官方配文道：“<a href="/team/bucks">米德尔顿</a>和波波维奇主教练很同步。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bucks">米德尔顿</a>场均出场31.1分钟，得到18.3分6.0篮板4.3助攻。
   </p>
