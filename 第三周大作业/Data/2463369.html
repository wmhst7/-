 <h1 class="headline">
  扮演派大星？<a href="/team/thunder">丹尼斯</a>-罗德曼发布自己的特效图
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B06_bsAAHNP/?utm_source=ig_web_copy_link" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-09 10:58:37
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="扮演派大星？丹尼斯-罗德曼发布自己的特效图" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190809/ba638083772060f301f147f1f9dc8f0220289d4a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月9日讯 今天前NBA球员<a href="/team/thunder">丹尼斯</a>-罗德曼在Instagram上发布了一张自己的特效图，照片经过扭曲处理后显得头小身子大。
   </p>
   <p>
    罗德曼写到：“你叫谁钉子头呢？”
   </p>
   <p>
    这句台词来自动漫《海绵宝宝》，海绵宝宝对派大星说：“钉子头你准备好了吗？”，派大星反问：“你叫谁钉子头呢？”
   </p>
   <p>
    <a href="/team/thunder">丹尼斯</a>-罗德曼1986年次轮第三顺位被<a href="/team/pistons">活塞</a>选中，生涯常规赛出场911场，场均出场31.7分钟，得到7.3分13.1篮板1.<a href="/team/76ers">76</a>助攻，五次获得总冠军。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190809/10/509312254afabd5fd6a45b48caf67aa7.png"/>
   </p>
