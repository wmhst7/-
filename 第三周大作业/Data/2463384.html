  <div class="artical-main-content">
   <p>
    虎扑8月9日讯 今日，<a href="/team/suns">太阳</a>球员<a href="/team/bucks">凯尔</a>-<a href="/team/suns">乌布雷</a>更新个<a href="/team/76ers">人</a>社交媒体Instagram晒出个<a href="/team/76ers">人</a>训练照片。（见新闻配图）
   </p>
   <p>
    <a href="/team/suns">乌布雷</a>配文道：“想象一下，一个<a href="/team/76ers">人</a>戴着帽子，穿着匡威鞋，然后在你面前得分。“
   </p>
   <p>
    2018-19赛季，<a href="/team/suns">乌布雷</a>出战40场比赛，场均上场29.5分钟，可以得到16.9分4.9个篮板1.6次助攻。
   </p>
