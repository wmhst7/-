   <p>
    虎扑8月9日讯 今日，<a href="/team/lakers">Jordan</a>官方晒出威少亚洲行的照片。（见新闻配图）
   </p>
   <p>
    <a href="/team/lakers">Jordan</a>官方配文道：“维斯<a href="/team/bucks">布鲁克</a>在<a href="/team/lakers">Jordan</a>亚洲行上告诉了孩子们如何捍卫自己的<a href="/team/thunder">城</a>市。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">威斯布鲁克</a>场均上场36.0分钟，得到22.9分11.1篮板10.7助攻1.95抢断。
