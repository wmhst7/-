 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="人帅车也帅！西蒙斯更新个人Ins晒出帅照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190809/ef56eafe787e7078d15a6b479bc0acf14755dd17.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月9日讯 今日，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>队球员本-<a href="/team/blazers">西蒙斯</a>更新了自己的社交媒体Instagram，晒出自己帅照。（见新闻配图）
   </p>
   <p>
    根据此前的报道，<a href="/team/blazers">西蒙斯</a>在休赛期与<a href="/team/76ers">76</a><a href="/team/76ers">人</a>签下了一份5年1.7亿美元的续约合同。
   </p>
   <p>
    <a href="/team/blazers">西蒙斯</a>上赛季代表<a href="/team/76ers">76</a><a href="/team/76ers">人</a>出战79场常规赛，场均34.2分钟得到16.9分8.8篮板7.7助攻；出战12场季后赛，场均35.1分钟得到13.9分7篮板6助攻。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190809/15/d29a9a78873585f313384c196e70bd8d.jpg"/>
   </p>
