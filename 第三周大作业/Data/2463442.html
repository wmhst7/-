<div class="artical-title">
 <h1 class="headline">
  <a href="/team/jazz">奥尼尔</a>转发小前锋历史前十排名：我喜欢这个排名
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B07nkuNlSGC/?utm_source=ig_web_copy_link" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-09 15:54:38
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="奥尼尔转发小前锋历史前十排名：我喜欢这个排名" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190809/b1f0c9b7c911beb5a164f6cb69e821824724f42b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月9日讯 今天NBA名宿<a href="/team/bulls">沙奎尔</a>-<a href="/team/jazz">奥尼尔</a>转发了一张美国媒体NBA Circles发布的小前锋历史排名。
   </p>
   <p>
    排名前十位分别为：
   </p>
   <p>
    <a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>、拉里-伯德、<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>、<a href="/team/knicks">朱利叶斯</a>-<a href="/team/nets">欧文</a>、<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>、埃尔金-贝勒、斯科蒂-皮蓬、<a href="/team/hawks">约翰</a>-哈夫利切克、里克-巴里、<a href="/team/clippers">保罗</a>-皮尔斯。
   </p>
   <p>
    <a href="/team/bulls">沙奎尔</a>-<a href="/team/jazz">奥尼尔</a>写到：“说说你们的想法，我喜欢。”
   </p>
   <p>
    <a href="/team/hornets">德维恩</a>-<a href="/team/cavaliers">韦德</a>点赞了<a href="/team/jazz">奥尼尔</a>的这条动态。
   </p>
   <span id="editor_baidu">
    (编辑：Ubuntu)
   </span>
  </div>
 </div>
