 <h1 class="headline">
  <a href="/team/pelicans">亚历山大</a>：<a href="/team/thunder">雷霆</a>对我很棒，我会听<a href="/team/clippers">保罗</a>的建议
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="亚历山大：雷霆对我很棒，我会听保罗的建议" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190809/d904c74049543c24394f050e32bf7053a2dbcf01.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月9日讯 根据TMZ体育的报道，<a href="/team/thunder">雷霆</a>的<a href="/team/thunder">谢伊</a>-<a href="/team/thunder">吉尔杰斯</a>-<a href="/team/pelicans">亚历山大</a>接受采访时谈到了多个方面。
   </p>
   <p>
    谈到<a href="/team/thunder">雷霆</a>目前为止对待他的态度如何，<a href="/team/pelicans">亚历山大</a>说：“很棒。”
   </p>
   <p>
    见过<a href="/team/bucks">克里斯</a>-<a href="/team/clippers">保罗</a>了么？从他那里得到建议了么？<a href="/team/pelicans">亚历山大</a>说：“是的，得到了一些。”
   </p>
   <p>
    会接受<a href="/team/clippers">保罗</a>的建议么？<a href="/team/pelicans">亚历山大</a>说：“是的，肯定的。”
   </p>
   <p>
    <a href="/team/pelicans">亚历山大</a>之前在<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>的交易里被交易到<a href="/team/thunder">雷霆</a>，<a href="/team/clippers">保罗</a>在<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>的交易里被交易到<a href="/team/thunder">雷霆</a>。
   </p>
