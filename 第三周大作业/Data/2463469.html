<div class="artical-title">
 <h1 class="headline">
  <a href="/team/thunder">纳伦斯</a>-<a href="/team/timberwolves">诺埃尔</a>新赛季将身穿<a href="/team/thunder">雷霆</a>9号球衣
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/etiennecatalan/status/1159522731693678592?s=21" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-09 16:56:32
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="纳伦斯-诺埃尔新赛季将身穿雷霆9号球衣" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190809/05d3d99ac96ba32897b42b5c829f0173eb15030e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月9日讯 据美国记者Etienne Catalan报道，由于<a href="/team/bucks">克里斯</a>-<a href="/team/clippers">保罗</a>新赛季将会身穿<a href="/team/thunder">雷霆</a>3号球衣，<a href="/team/thunder">雷霆</a>中锋<a href="/team/thunder">纳伦斯</a>-<a href="/team/timberwolves">诺埃尔</a>新赛季将身穿9号球衣。
   </p>
   <p>
    上赛季<a href="/team/thunder">雷霆</a>9号球衣的拥有者<a href="/team/nuggets">杰拉米</a>-<a href="/team/celtics">格兰特</a>之前被交易至掘金，换来了一个首轮签。
   </p>
   <p>
    此外，<a href="/team/thunder">雷霆</a>前锋<a href="/team/thunder">吕冈茨</a>-<a href="/team/thunder">多尔特</a>将会身穿5号球衣。
   </p>
   <span id="editor_baidu">
    (编辑：VienusSC30)
   </span>
  </div>
 </div>
