   <p>
    虎扑8月9日讯 今日，虎扑更新官方社媒Instagram晒出<a href="/team/lakers">湖人</a>球员<a href="/team/lakers">考德威尔</a>-<a href="/team/lakers">波普</a>中国行和参加中国球赛的照片。（见新闻配图）
   </p>
   <p>
    根据此前的报道，<a href="/team/lakers">波普</a>与<a href="/team/lakers">湖人</a>签订2年1600万美元的续约合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/lakers">波普</a>场均上场24.8分钟，得到11.4分2.9篮板1.3助攻。
