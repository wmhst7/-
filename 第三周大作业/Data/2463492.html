  <div class="artical-main-content">
   <p>
    虎扑8月9日讯 今日，前NBA球员<a href="/team/hornets">德维恩</a>-<a href="/team/cavaliers">韦德</a>更新个<a href="/team/76ers">人</a>社交媒体Instagram晒出自己的新纹身。（见新闻配图）
   </p>
   <p>
    <a href="/team/cavaliers">韦德</a>配文道：“之后再也无法改Logo了。”
   </p>
   <p>
    在其职业生涯中，<a href="/team/cavaliers">韦德</a>曾效力于<a href="/team/heat">热火</a>、<a href="/team/bulls">公牛</a>和<a href="/team/cavaliers">骑士</a>，共上场1054次常规赛，场均上场33.9分钟，得到22.0分4.7篮板5.4助攻1.54抢断。
   </p>
