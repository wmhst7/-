   <p>
    虎扑8月10日讯 今日，美国球员Chris Johnson晒出<a href="/team/rockets">詹姆斯</a><a href="/team/clippers">保罗</a>和<a href="/team/blazers">安东尼</a>一起训练合照。（见新闻配图）
   </p>
   <p>
    据之前包报道，今日<a href="/team/rockets">詹姆斯</a><a href="/team/clippers">保罗</a>和<a href="/team/blazers">安东尼</a>在一起训练，<a href="/team/rockets">詹姆斯</a>在训练中呼唤<a href="/team/cavaliers">韦德</a>：“一大早的刻苦训练！早上5点22分。@donnieraimon @mikemancias1 （<a href="/team/rockets">詹姆斯</a>的两位私<a href="/team/76ers">人</a>训练师）@<a href="/team/bucks">克里斯</a>-<a href="/team/clippers">保罗</a> @卡梅罗-<a href="/team/blazers">安东尼</a>。@<a href="/team/hornets">德维恩</a>-<a href="/team/cavaliers">韦德</a> 你<a href="/team/76ers">人</a>在哪里？”
   </p>
