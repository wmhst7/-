 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="黄蜂签下自由球员托马斯-韦尔什" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190810/25aa7c0e3b5dcb739e6cbc93c0a54e3dde4bee06.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月10日讯 今日，<a href="/team/hornets">黄蜂</a>官方网站今日宣布球队已签下自由球员<a href="/team/wizards">托马斯</a>-<a href="/team/hornets">韦尔什</a>。
   </p>
   <p>
    <a href="/team/hornets">韦尔什</a>司职中锋，于2018年第58顺位被掘金队选中。2018-2019赛季，<a href="/team/hornets">韦尔什</a>为掘金出战了11场比赛，场均出场3.3分钟，得到1.6分0.4篮板0.5助攻。
   </p>
   <p>
    <a href="/team/hornets">韦尔什</a>身高2.13米，体重116公斤，2017-18赛季他代表UCLA出场33次，场均上场33.2分钟能得到12.6分10.8篮板。
   </p>
   <span id="editor_baidu">
    (编辑：隔壁老王)
