   <p>
    虎扑8月10日讯 近日，<a href="/team/blazers">开拓者</a>球员<a href="/team/warriors">达米恩</a>-<a href="/team/blazers">利拉德</a>发布了自己的全新专辑，收获了良好的口碑。
   </p>
   <p>
    今日，<a href="/team/nets">杜兰特</a>，<a href="/team/lakers">库兹马</a>，<a href="/team/blazers">扎克</a>-柯林斯，<a href="/team/grizzlies">莫兰特</a>等明星先后在自己的Ins上晒出了这张专辑。（见新闻配图）
   </p>
