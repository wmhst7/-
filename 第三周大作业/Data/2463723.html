 <h1 class="headline">
  <a href="/team/knicks">尼克斯</a>球员们几周前在洛杉矶集训，计划再次集训
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="尼克斯球员们几周前在洛杉矶集训，计划再次集训" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190810/33a2111b00186aaeb48c4aefc5bac63ec6d9e915.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月10日讯 根据HoopsHype记者Alex Kennedy的报道，<a href="/team/knicks">尼克斯</a>球员们几周前在洛杉矶一起训练，队中大部分球员都参加了这次训练。
   </p>
   <p>
    <a href="/team/knicks">尼克斯</a>球员们目前计划很快再次一起进行集训。
   </p>
   <p>
    今年夏天，<a href="/team/knicks">尼克斯</a>在自由球员市场上签下了<a href="/team/warriors">马库斯</a>-<a href="/team/clippers">莫里斯</a>、<a href="/team/pistons">雷吉</a>-<a href="/team/knicks">布洛克</a>、<a href="/team/knicks">埃尔弗里德</a>-<a href="/team/knicks">佩顿</a>、<a href="/team/knicks">韦恩</a>-<a href="/team/knicks">艾灵顿</a>、泰-<a href="/team/knicks">吉布森</a>、<a href="/team/knicks">博比</a>-<a href="/team/knicks">波蒂斯</a>和<a href="/team/knicks">朱利叶斯</a>-<a href="/team/knicks">兰德尔</a>。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
