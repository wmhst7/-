 <h1 class="headline">
  <a href="/team/spurs">马刺</a>新秀<a href="/team/bucks">凯尔</a>登-<a href="/team/spurs">约翰逊</a>和Nike签下球鞋代言合约
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="马刺新秀凯尔登-约翰逊和Nike签下球鞋代言合约" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190810/befc7148a940473a6a54aa04121d5603e9d1eedb.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月10日讯 <a href="/team/spurs">马刺</a>新秀<a href="/team/bucks">凯尔</a>登-<a href="/team/spurs">约翰逊</a>在社交媒体上宣布，他已经与Nike签下了一份球鞋代言合同。
   </p>
   <p>
    “新的篇章，新的故事！！激动的宣布我正式成为Nike家族的一部分！”<a href="/team/spurs">约翰逊</a>写道。
   </p>
   <p>
   </p>
   <p>
    <a href="/team/spurs">约翰逊</a>是今年选秀大会的首轮29号秀，他今年19岁，身高1.98米，体重95公斤。
   </p>
   <p>
    2018-19赛季，<a href="/team/spurs">约翰逊</a>在NCAA作为肯塔基大学球员出场37次，场均出战30.7分钟，能够贡献13.5分5.9篮板1.7助攻0.8抢断0.2盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>

 </div>
