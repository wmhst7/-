<div class="artical-title">
 <h1 class="headline">
  大<a href="/team/blazers">加索尔</a>2K20能力值公布：75
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="http://lite.hupu.com/app" target="_blank">
     虎扑
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-10 09:42:17
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="大加索尔2K20能力值公布：75" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190810/a80b13de887f385ac57b73be32fe0d4f4c9a5b31.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月10日讯 2K能力值网站今日更新确定了一些球员的2K20能力值。
   </p>
   <p>
    今夏以一年底薪加盟<a href="/team/blazers">开拓者</a>的中锋<a href="/team/clippers">保罗</a>-<a href="/team/blazers">加索尔</a>的初始能力值出炉，为75。
   </p>
   <p>
    2018-19赛季，<a href="/team/blazers">加索尔</a>在赛季中期与<a href="/team/spurs">马刺</a>达成买断，随后加盟<a href="/team/bucks">雄鹿</a>。但在赛季末遭遇脚踝伤病，之后接受了左脚舟骨应力性骨折手术。 今夏以一年底薪合同加盟<a href="/team/blazers">开拓者</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/blazers">加索尔</a>共代表<a href="/team/bucks">雄鹿</a>和<a href="/team/spurs">马刺</a>上场30次，场均上场12.0分钟，得到3.9分4.6篮板1.7助攻。
   </p>
   <span id="editor_baidu">
    (编辑：马夏尔)
   </span>
  </div>
 </div>
