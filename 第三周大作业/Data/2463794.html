 <h1 class="headline">
  卡莱尔：<a href="/team/mavericks">东契奇</a>休赛季在努力训练，下赛季会继续进步
 </h1>
 <div class="artical-info">

   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://sportsday.dallasnews.com/dallas-mavericks/mavericks/2019/08/09/rick-carlisle-luka-doncic-working-butt-mavericks-expect-even-focus-year-2?f=r" target="_blank">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="卡莱尔：东契奇休赛季在努力训练，下赛季会继续进步" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190810/3aa9c1a1b0c0d7ba377e48580681836a29df735d.png"/>

  <div class="artical-main-content">
   <p>
    虎扑8月10日讯 近日，<a href="/team/mavericks">独行侠</a>主帅里克-卡莱尔接受了记者的采访，谈到了球员<a href="/team/spurs">卢卡</a>-<a href="/team/mavericks">东契奇</a>。
   </p>
   <p>
    “每个球员都需要完成从第一年到第二年的过渡，这是一个自然的过程，特别是像<a href="/team/mavericks">东契奇</a>这样新秀年表现出色的球员。”
   </p>
   <p>
    “在第二年里，<a href="/team/76ers">人</a>们会针对他做布置。而他在体能上的提升，他比赛技巧的进步，这些都会让他继续在正确的道路上前进，让他成为一名出色的球员。”
   </p>
   <p>
    “我知道他这个休赛季练得很刻苦。我知道他对于新赛季怀有目标。”
   </p>
   <span id="editor_baidu">
    (编辑：流浪的光)
