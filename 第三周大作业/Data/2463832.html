  <div class="artical-main-content">
   <p>
    虎扑8月10日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>通过Instagram发布一张自己参加今日美国男篮蓝白对抗赛的比赛图片。
   </p>
   <p>
    “#奥林匹克Kuz 听起来蛮酷。”<a href="/team/lakers">库兹马</a>配文道。
   </p>
   <p>
    在今日的蓝白对抗赛中，身处蓝队的<a href="/team/lakers">库兹马</a>出场10分钟，4投3中得到7分4篮板1助攻。蓝队以97-78战胜白队。
   </p>
