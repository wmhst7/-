 <h1 class="headline">
  帕金斯评当今联盟前五二<a href="/team/76ers">人</a>组：<a href="/team/rockets">詹姆斯</a>和<a href="/team/jazz">戴维斯</a>领衔
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="帕金斯评当今联盟前五二人组：詹姆斯和戴维斯领衔" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190811/786ba4d2e5bfdc2629b721f708ccc4e8e8a9bab6.png"/>

  <div class="artical-main-content">
   <p>
    虎扑8月11日讯 今日，前NBA球员<a href="/team/blazers">肯特</a>里克-帕金斯更新个<a href="/team/76ers">人</a>推特，评出了自己心目中当今联盟的前五二<a href="/team/76ers">人</a>组：
   </p>
   <p>
    第一名：<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>和<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>
   </p>
   <p>
    第二名：<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>和<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>
   </p>
   <p>
    第三名：<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>和<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>
   </p>
   <p>
    第四名：<a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>和<a href="/team/warriors">克莱</a>-<a href="/team/warriors">汤普森</a>
   </p>
   <p>
    第五名：<a href="/team/hawks">达米安</a>-<a href="/team/blazers">利拉德</a>和<a href="/team/blazers">CJ</a>-<a href="/team/blazers">麦科勒姆</a>
   </p>
