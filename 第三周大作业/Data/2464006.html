<div class="artical-title">
 <h1 class="headline">
  帕金斯：<a href="/team/jazz">爵士</a>处于第一梯队，若他们冲出西部我将不会惊讶
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/KendrickPerkins/status/1159536858411491332" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-11 06:00:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="帕金斯：爵士处于第一梯队，若他们冲出西部我将不会惊讶" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190811/60d626e6c0a3e8cfc2514b2b1a591aaf25ff906f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月11日讯 今日，前NBA球员<a href="/team/blazers">肯特</a>里克-帕金斯更新个<a href="/team/76ers">人</a>推特，表达了自己对<a href="/team/jazz">爵士</a>下赛季的表现的看法。
   </p>
   <p>
    “在我看来，<a href="/team/jazz">爵士</a>处在第一梯队（powerhouse）中。如果他们冲出了西部，我是不会对此感到惊讶的！！！<a href="/team/jazz">爵士</a>的首发五<a href="/team/76ers">人</a>可以和联盟中任何一套首发阵容相竞争，同时他们也有一些出色的板凳球员。别忘了，他们的执教水平也很出色！#很难在犹他赢球”
   </p>
   <p>
    2018-19赛季，<a href="/team/jazz">爵士</a>的常规赛战绩为50胜32负，排名西部第五，胜率为61%。
   </p>
   <span id="editor_baidu">
    (编辑：AphroditeSC30)
   </span>
  </div>
 </div>
