 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="灰熊官方Ins晒照祝新秀贾-莫兰特生日快乐" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190811/277bf57b43f2603ea29671c37bf32ff63ef94f76.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月11日讯 今日，<a href="/team/grizzlies">灰熊</a>官方Instagram晒出了一张新秀贾-<a href="/team/grizzlies">莫兰特</a>的球衣照，@了<a href="/team/grizzlies">莫兰特</a>，并配文：“下载这张图片，祝贾-<a href="/team/grizzlies">莫兰特</a>生日快乐！”
   </p>
   <p>
    贾-<a href="/team/grizzlies">莫兰特</a>于2019年首轮第2顺位被<a href="/team/grizzlies">灰熊</a>选中，现年19岁，身高1.91米，体重79公斤，司职控球后卫，2018-19赛季在NCAA代表莫瑞州立大学出场33次，场均出场36.6分钟，得到24.5分5.7篮板10.0助攻1.8抢断0.8盖帽。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190811/03/6166a265baba6f13d2c46d1304125087.jpg"/>
   </p>
