 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="坚持不懈！托拜厄斯-哈里斯更新Ins晒个人训练照" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190811/b7c12fcda85c3f759508c4f94ef0b470a2b7fc7d.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月11日讯 今日，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>前锋<a href="/team/76ers">托拜厄斯</a>-<a href="/team/nuggets">哈里斯</a>更新了个<a href="/team/76ers">人</a>Instagram动态，晒出了一张自己训练时的照片，并配文：“（阅读T恤上的文字）”。
   </p>
   <p>
    图中T恤上的文字为“不能停止，不会停止”。
   </p>
   <p>
    今年夏天，<a href="/team/nuggets">哈里斯</a>与<a href="/team/76ers">76</a><a href="/team/76ers">人</a>签下了一份5年1.8亿美元的续约合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nuggets">哈里斯</a>场均上场34.7分钟，得到20.0分7.9篮板2.8助攻。
   </p>
