 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="英气凛然！乌布雷更新个人Instagram晒帅照" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190811/57f5b922727b6229ec649cbf57c0b33f4683a8b9.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月11日讯 今日，<a href="/team/suns">太阳</a>球员<a href="/team/suns">凯利</a>-<a href="/team/suns">乌布雷</a>更新了个<a href="/team/76ers">人</a>Instagram动态，晒出一张面部特写照片，并配文：“我只想要感受到你的爱，所以把我抱得很紧吧。我说我会在那里的，亲爱的女孩，从早到晚。当你从这条路走过的时候，你就像夜行的小偷那样带走了我的灵魂。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/suns">乌布雷</a>场均出场29.5分钟，得到16.9分4.9个篮板1.6次助攻。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190811/05/dd487e8126d7a98c840b9bec8012628d.jpg"/>
   </p>
