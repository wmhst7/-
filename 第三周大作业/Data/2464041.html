 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="埃文-特纳：勒布朗时代拿下过MVP的1号球员是最棒的" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190811/c81925f7e6f888d6932c26ace1a7ef80cf513944.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月11日讯 昨日，NBA RETWEET官推发推晒出四位NBA历史上身披1号球衣球员的合成图（见新闻配图）。
   </p>
   <p>
    并配文道：“谁是你们心中最棒的身披1号球衣的球员？”
   </p>
   <p>
    今日，<a href="/team/hawks">老鹰</a>前锋<a href="/team/magic">埃文</a>-<a href="/team/hawks">特纳</a>转发了相关推特，并配文道：“在<a href="/team/lakers">勒布朗</a>时代拿下过MVP的那位球员。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/magic">埃文</a>-<a href="/team/hawks">特纳</a>场均出场22.0分钟，可以得到6.8分4.5篮板3.9助攻。
   </p>
