 <div class="artical-content-read">

   <img alt="班巴谈海斯：他就是一个怪物，能跑能跳，运动能力极强" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190811/5be398986aa0a33b48b74f30fc65f6f05d951f3d.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月11日讯 近期，<a href="/team/magic">魔术</a>中锋穆罕穆德-<a href="/team/magic">班巴</a>接受了记者的采访时表示自己对<a href="/team/pelicans">鹈鹕</a>新秀<a href="/team/pelicans">贾克森</a>-<a href="/team/pelicans">海斯</a>在夏季联赛中的表现印象深刻，很期待<a href="/team/pelicans">海斯</a>在新奥尔良<a href="/team/pelicans">鹈鹕</a>队新秀赛季的表现。
   </p>
   <p>
    <a href="/team/magic">班巴</a>在采访时对记者说道：“他就是个怪物，他身高7英尺，但他真的能跳，运动能力非常强。我很高兴看到他在球场上的表现。目前，我只是告诉他联盟是怎样的，要比大学多投入多少。<a href="/team/timberwolves">杰克</a>森他很有头脑，所以我认为他会做得很好。”
   </p>
   <p>
    值得一提的是，此前二<a href="/team/76ers">人</a>曾是校队队友，<a href="/team/magic">班巴</a>与<a href="/team/pelicans">海斯</a>都是来自德克萨斯大学。
   </p>
