<div class="artical-title">
 <h1 class="headline">
  <a href="/team/kings">国王</a>揭幕战将客场对阵<a href="/team/suns">太阳</a>，首场主场将对阵<a href="/team/blazers">开拓者</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/SeanCunningham/status/1160239392511840257" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-11 07:41:10
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="国王揭幕战将客场对阵太阳，首场主场将对阵开拓者" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190811/81ebe5e9c7afd8f0179b3d206848f7105e160889.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月11日讯 据记者Sean Cunningham报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/kings">国王</a>2019-2020赛季的揭幕战定在10月24日，客场对阵<a href="/team/suns">太阳</a>。
   </p>
   <p>
    此外，<a href="/team/kings">国王</a>的首场主场比赛是10月26日对阵<a href="/team/blazers">开拓者</a>。
   </p>
   <p>
    上赛季<a href="/team/kings">国王</a>39胜43负排在西部第九，<a href="/team/suns">太阳</a>19胜63负排在西部第十五。
   </p>
   <p>
    <span style="font-size:12px;color:#c0c0c0;">
     勘误：此前虎扑误将<a href="/team/suns">太阳</a>战绩输入为“东部第十五”。经热心Jrs提醒已改正，在此致歉。
    </span>
   </p>
   <span id="editor_baidu">
    (编辑：流浪的光)
   </span>
  </div>
 </div>
