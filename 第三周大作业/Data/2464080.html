 <h1 class="headline">

 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="老鹰开拓者热火雄鹿勇士和公牛对沙松-兰德尔感兴趣" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190811/1ab586424a0fdfc1a6552771869a0263be9f138c.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月11日讯 根据Amico Hoops记者Ben Stinar的报道，联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/hawks">老鹰</a>、<a href="/team/blazers">开拓者</a>、<a href="/team/heat">热火</a>、<a href="/team/bucks">雄鹿</a>、<a href="/team/warriors">勇士</a>和<a href="/team/bulls">公牛</a>对自由球员沙松-<a href="/team/knicks">兰德尔</a>感兴趣。
   </p>
   <p>
    <a href="/team/knicks">兰德尔</a>下周将在洛杉矶与美国男篮一起训练，帮助美国男篮备战世界杯。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/knicks">兰德尔</a>在<a href="/team/wizards">奇才</a>场均出战15.2分钟可以拿到5.5分1.1篮板2助攻0.5抢断。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
