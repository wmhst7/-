 <h1 class="headline">
  特奥多西奇在热身赛中脚部受伤离场，随后前往医院检查
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.eurohoops.net/en/fibawc/917955/teodosic-left-the-game-against-lithuania-due-to-foot-problem/" target="_blank">

    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-11 08:40:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="特奥多西奇在热身赛中脚部受伤离场，随后前往医院检查" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190811/63cf2a6f93c52b72d1601aeddffb595f00f8e54f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月11日讯 在一场热身赛里，塞尔维亚男篮以72-68战胜立陶宛男篮，在比赛里，塞尔维亚男篮的米洛什-特奥多西奇受伤离场。
   </p>
   <p>
    塞尔维亚男篮主帅Aleksandar Djordjevic赛后表示，他担心特奥多西奇的伤势，并且希望特奥多西奇伤势不严重。
   </p>
   <p>
    “米洛什感觉他的脚部有些问题，我希望不严重，但是我不能说我现在很镇静，我当然很担心。”Djordjevic说道。
   </p>
   <p>
    因为脚部问题，特奥多西奇离场后马上前往了医院接受检查。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
