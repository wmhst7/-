   <p>
    虎扑8月11日讯 今日，名<a href="/team/76ers">人</a>堂成员<a href="/team/bulls">沙奎尔</a>-<a href="/team/jazz">奥尼尔</a>儿子谢里夫-<a href="/team/jazz">奥尼尔</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出自己与自己老爹在球场边上交流的合影（见新闻配图）。
   </p>
   <p>
    并配文道：“钢铁侠。”
   </p>
   <p>
    <a href="/team/bulls">沙奎尔</a>-<a href="/team/jazz">奥尼尔</a>职业生涯常规赛，场均出场34.7分钟，可以得到23.7分10.9篮板2.51助攻2.26封盖。
   </p>
