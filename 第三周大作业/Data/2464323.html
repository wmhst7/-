  <div class="artical-main-content">
   <p>
    虎扑8月11日讯 <a href="/team/lakers">湖人</a>名宿<a href="/team/magic">魔术</a>师<a href="/team/spurs">约翰逊</a>在Instagram上转发了一张<a href="/team/lakers">湖人</a>历史最强五<a href="/team/76ers">人</a>组的合成照。
   </p>
   <p>
    <a href="/team/spurs">约翰逊</a>写道：“转发自@<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>，很荣幸也很感激能成为伟大的一部分。这五<a href="/team/76ers">人</a>组对上其他球队的历史最佳五<a href="/team/76ers">人</a>组会怎样？#LakeShow#<a href="/team/kings">国王</a>#曼巴#<a href="/team/bucks">DJ</a>迪赛尔#<a href="/team/magic">魔术</a>师#天勾”
   </p>
   <p>
    这张合成照展现了来自不同时期的多位前<a href="/team/lakers">湖人</a>球员聚集在替补席的场景。照片中包括<a href="/team/magic">魔术</a>师<a href="/team/spurs">约翰逊</a>、<a href="/team/bulls">科比</a>-<a href="/team/wizards">布莱恩特</a>、<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>、<a href="/team/bulls">沙奎尔</a>-<a href="/team/jazz">奥尼尔</a>和卡里姆-阿卜杜尔-贾巴尔。
   </p>
