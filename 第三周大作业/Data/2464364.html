 <h1 class="headline">
  周日聚餐！<a href="/team/bucks">克里斯</a>-<a href="/team/clippers">保罗</a>晒自己与两个孩子的合影
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="周日聚餐！克里斯-保罗晒自己与两个孩子的合影" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190812/59594e6d3582965ab237adecefdea96bdfbd24e8.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月12日讯 今天<a href="/team/thunder">雷霆</a>球员<a href="/team/bucks">克里斯</a>-<a href="/team/clippers">保罗</a>在Instagram上晒出了自己与两个孩子在洛杉矶一家餐馆的合影。
   </p>
   <p>
    <a href="/team/clippers">保罗</a>写道：“周日。”
   </p>
   <p>
    <a href="/team/clippers">保罗</a>的儿子出生于2009年5月，女儿出生于2012年8月。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/clippers">保罗</a>场均上场32分钟，得到15.6分4.6篮板8.2助攻。
   </p>
   <span id="editor_baidu">
    (编辑：Ubuntu)
   </span>
