 <h1 class="headline">

 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="尼克斯官方祝凯文-诺克斯20岁生日快乐" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190812/c77f5def45e75106992adeaa93aeb520f2e1a447.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月12日讯 <a href="/team/knicks">尼克斯</a>球员<a href="/team/warriors">凯文</a>-<a href="/team/knicks">诺克斯</a>出生于1999年8月11日，美国时间的今天是他的20岁生日。
   </p>
   <p>
    <a href="/team/knicks">尼克斯</a>官方在Instagram上祝其生日快乐：“欢迎来到20岁俱乐部！@<a href="/team/warriors">凯文</a>-<a href="/team/knicks">诺克斯</a>”
   </p>
   <p>
    <a href="/team/knicks">诺克斯</a>在2018年首轮第9顺位被<a href="/team/knicks">尼克斯</a>选中。2018-19赛季常规赛，他场均出场28.8分钟，得到12.8分4.5篮板1.1助攻。
   </p>
   <span id="editor_baidu">
    (编辑：Ubuntu)
   </span>
