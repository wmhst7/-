   <p>
    虎扑8月12日讯 今天NBA官方召集了2019级新秀，为他们拍摄新赛季定妆照。
   </p>
   <p>
    NBA官方发布了午餐休息时间新秀们在餐厅集合的照片，NBA官方写道：“午餐时间！你想加入哪张桌子？”
