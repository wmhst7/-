 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="生力军！凯尔特人官方发布四名新秀的拍摄现场照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190812/f055333acaf7b8450e470810519c640e2dc72b18.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月12日讯 今天NBA官方召集了2019级新秀，为他们拍摄新赛季定妆照。
   </p>
   <p>
    <a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>官方在Instagram上晒出了四名新秀<a href="/team/celtics">卡森</a>-<a href="/team/celtics">爱德华兹</a>（次轮第3顺位）、<a href="/team/hornets">特里</a><a href="/team/nuggets">蒙特</a>-<a href="/team/celtics">沃特斯</a>（次轮第21顺位）、<a href="/team/celtics">格兰特</a>-<a href="/team/celtics">威廉姆斯</a>（首轮第22顺位）的<a href="/team/celtics">罗密欧</a>-<a href="/team/celtics">兰福德</a>（首轮第14顺位）在拍摄现场的照片。
   </p>
