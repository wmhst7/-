   <p>
    虎扑8月12日讯 今天<a href="/team/magic">魔术</a>球员<a href="/team/raptors">马克</a>尔-<a href="/team/magic">富尔茨</a>在推特上晒出了自己的个<a href="/team/76ers">人</a>照片。
   </p>
   <p>
    <a href="/team/magic">富尔茨</a>写道：“我经历了太多，但我绝不放弃！！”
   </p>
   <p>
    <a href="/team/magic">富尔茨</a>此前遭遇了神经性胸廊出口综合症，2018-19赛季<a href="/team/magic">富尔茨</a>因伤共出场19场，场均出场22.5分钟，贡献8.2分3.7篮板3.1助攻。
   </p>
