   <img alt="威利-里德：希望能得到NBA球队的训练营邀请" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190812/c7909d7dbbd45f3e7be025a179078560d1e8c04c.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月12日讯 <a href="/team/warriors">威利</a>-<a href="/team/heat">里德</a>昨日现身BIG3联赛的现场，他在接受采访时表示，他希望能得到NBA球队的训练营邀请。
   </p>
   <p>
    <a href="/team/heat">里德</a>上赛季在NBA发展联盟打球，今夏代表<a href="/team/jazz">爵士</a>出战了夏季联赛，随后出战了TBT联赛（一个淘汰赛制的奖金联赛）。
   </p>
   <p>
    NBA职业生涯至今，<a href="/team/heat">里德</a>为<a href="/team/nets">篮网</a>、<a href="/team/heat">热火</a>、<a href="/team/clippers">快船</a>和<a href="/team/pistons">活塞</a>出战过，打过152场常规赛，场均出战12.4分钟可以拿到4.9分3.8篮板。
   </p>
