 <h1 class="headline">
  孝心满满！<a href="/team/jazz">米切尔</a>-<a href="/team/clippers">罗宾逊</a>赠送母亲一辆新车
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/TheKnicksWall/status/1160279674871832576?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1160279674871832576&amp;ref_url=https%3A%2F%2Fwww.postingandtoasting.com%2F2019%2F8%2F11%2" target="_blank">

  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="孝心满满！米切尔-罗宾逊赠送母亲一辆新车" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190812/64ccc6c96cc12cc28f19cc296e7cbd3cb3faf70a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月12日讯 近日，<a href="/team/knicks">尼克斯</a>球员<a href="/team/jazz">米切尔</a>-<a href="/team/clippers">罗宾逊</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，晒出了自己赠送母亲一辆新车的视频。
   </p>
   <p>
    视频中，<a href="/team/clippers">罗宾逊</a>说自己要给母亲一个惊喜。看到一辆白色的新车向自己驶来时，<a href="/team/clippers">罗宾逊</a>的母亲兴奋地尖叫起来。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190812/08/b5bd12161830c0fc13eee6b65a0c7dc4.png"/>
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/clippers">罗宾逊</a>场均出场20.6分钟，能够得到7.3分6.4篮板2.4封盖。
   </p>
   <p>
   </p>
