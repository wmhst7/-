 <h1 class="headline">
  西装革履！费舍尔更新社媒晒出自己场边执教的个<a href="/team/76ers">人</a>帅照
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B1CITVIlmVh/?utm_source=ig_web_copy_link" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-12 09:50:43
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="西装革履！费舍尔更新社媒晒出自己场边执教的个人帅照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190812/2873268d33f7d46b6971a1cd1048563dc6b36a9a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月12日讯 今日，前NBA球员、现WNBA洛杉矶火花队主教练<a href="/team/spurs">德里克</a>-费舍尔更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出一张自己西装革履在场边执教的个<a href="/team/76ers">人</a>帅照（见新闻配图）。
   </p>
   <p>
    并配文道：“我们已经准备好应对今天即将到来的比赛了！”
   </p>
   <p>
    费舍尔其职业生涯曾效力过<a href="/team/lakers">湖人</a>、<a href="/team/warriors">勇士</a>、<a href="/team/thunder">雷霆</a>、<a href="/team/mavericks">独行侠</a>等球队。其职业生涯常规赛，场均出场25.4分钟，可以得到8.3分2.1篮板2.96助攻1.05抢断。
   </p>

    (编辑：我就改个名字)
