 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="NBA选秀官方发布骑士三位新秀拍摄定妆照时的合影" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190812/c6b84388af203a048532775dd51ad2ef8772cbcd.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月12日讯 今天NBA官方召集了2019级新秀，为他们拍摄新赛季定妆照。NBA选秀官方推特今日发布一张<a href="/team/cavaliers">骑士</a>三位新秀拍摄定妆照时的合影。
   </p>
   <p>
    “酒金军团。@<a href="/team/pelicans">达里厄斯</a>-<a href="/team/cavaliers">加兰</a> @<a href="/team/cavaliers">迪伦</a>-<a href="/team/cavaliers">温德勒</a> @<a href="/team/cavaliers">小凯文</a>-<a href="/team/nuggets">波特</a> #NBA新秀”NBA选秀官方写道。
   </p>
   <p>
    <a href="/team/cavaliers">加兰</a>是本届选秀首轮第5顺位新秀，<a href="/team/cavaliers">温德勒</a>是首轮第26顺位新秀，小<a href="/team/nuggets">波特</a>是首轮第30顺位新秀。
   </p>

    (编辑：Oceans)
