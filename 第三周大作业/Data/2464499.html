 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="会玩！兰德尔今日晒出自己身披肯塔基橄榄球队战袍特效图" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190812/fdf307351fae6dd0784624db76962ca0a8526542.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月12日讯 今日，<a href="/team/knicks">尼克斯</a>前锋<a href="/team/knicks">朱利叶斯</a>-<a href="/team/knicks">兰德尔</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出一张自己身穿肯塔基大学橄榄球队战袍的特效图（见新闻配图）。
   </p>
   <p>
    并配文道：“如果？我想我应该换啦！”
   </p>
   <p>
    <a href="/team/knicks">朱利叶斯</a>-<a href="/team/knicks">兰德尔</a>来自于肯塔基大学，于2014年被<a href="/team/lakers">湖人</a>以首轮地7顺位选中。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/knicks">兰德尔</a>场均出场30.6分钟，可以得到21.4分8.7篮板3.1助攻0.71抢断0.62封盖。
   </p>
