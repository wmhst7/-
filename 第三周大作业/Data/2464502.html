 <div class="artical-content-read">
  <div class="artical-importantPic">

  <div class="artical-main-content">
   <p>
    虎扑8月12日讯 今日，NBA球员尼克-杨更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出一张自己参加<a href="/team/spurs">德鲁</a>联赛身披NaturalBlackMan队战袍，坐在场边的个<a href="/team/76ers">人</a>帅照（见新闻配图）。
   </p>
   <p>
    并配文道：“我感觉很不错。”
   </p>
   <p>
    2018-19赛季，尼克-杨曾短暂效力过掘金，总共代表掘金出场了4场比赛，场均出场9.2分钟，可以得到2.2分。
   </p>
