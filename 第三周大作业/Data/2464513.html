 <h1 class="headline">
  略显帅气！<a href="/team/knicks">尼克斯</a>官推今日晒出两位新秀定妆照
 </h1>
 <div class="artical-info">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="略显帅气！尼克斯官推今日晒出两位新秀定妆照" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190812/bf3037a5e21a7853cdfb1665d076ea9ad8a934ec.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月12日讯 今日，<a href="/team/knicks">尼克斯</a>官推晒出今年两名新秀<a href="/team/knicks">RJ</a>-<a href="/team/knicks">巴雷特</a>和<a href="/team/knicks">伊格纳斯</a>-<a href="/team/knicks">布拉兹代基斯</a>的定妆照（见新闻配图）
   </p>
   <p>
    <a href="/team/knicks">伊格纳斯</a>-<a href="/team/knicks">布拉兹代基斯</a>来自于立陶宛，被<a href="/team/kings">国王</a>以次轮第17顺位选中，随后被送至<a href="/team/knicks">尼克斯</a>。
   </p>
   <p>
    <a href="/team/knicks">RJ</a>-<a href="/team/knicks">巴雷特</a>来自于杜克大学，被<a href="/team/knicks">尼克斯</a>以首轮第3顺位选中。
   </p>
