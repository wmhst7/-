 <h1 class="headline">
  <a href="/team/clippers">杰迈克尔</a>-<a href="/team/warriors">格林</a>更新社媒晒出与家<a href="/team/76ers">人</a>合影并祝福百岁祖母
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </span>

  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="杰迈克尔-格林更新社媒晒出与家人合影并祝福百岁祖母" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190812/2681b344548d28f3ef120e3aabcc3dbe35928b47.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月12日讯 今日，<a href="/team/clippers">快船</a>前锋<a href="/team/clippers">杰迈克尔</a>-<a href="/team/warriors">格林</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出自己与家<a href="/team/76ers">人</a>的合影（见新闻配图）并祝自己祖母一百岁生日快乐。
   </p>
   <p>
    <a href="/team/warriors">格林</a>发文说道：“感谢上帝保佑我的祖母活到100岁高龄。祖母，我是如此地爱您，您是我的一切。我很荣幸我能看到这一天。希望您能长寿下去，现在不会是生命的终点。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">格林</a>场均出场21.1分钟，可以得到9.4分6.3篮板0.69抢断。
   </p>
