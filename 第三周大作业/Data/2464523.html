  <div class="artical-main-content">
   <p>
    虎扑8月12日讯 今日，<a href="/team/bulls">公牛</a>官方推特晒出新秀<a href="/team/bulls">科比</a>-<a href="/team/spurs">怀特</a>的定妆照，并配文：“他穿<a href="/team/bulls">公牛</a>红色的球衣很好看。”
   </p>
   <p>
    <a href="/team/spurs">怀特</a>在2019年选秀大会上被<a href="/team/bulls">公牛</a>用7号签选中，今年19岁，身高1.95米，体重87公斤，司职后卫，2018-19赛季在NCAA作为北卡罗莱纳球大学员出场35次，场均出战28.5分钟，能够贡献16.1分3.5篮板4.1助攻1.1抢断0.3盖帽。
   </p>
