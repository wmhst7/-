 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="森林狼官推今日晒出卡尔弗等新秀定妆照：赛季即将开始" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190812/2dd0702334fa76ed458a3f4b11719d31b16e4f74.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月12日讯 今日，<a href="/team/timberwolves">森林狼</a>官推发布了两名新秀<a href="/team/nets">贾勒特</a>-<a href="/team/timberwolves">卡尔</a>弗和<a href="/team/celtics">杰伦</a>-<a href="/team/timberwolves">诺埃尔</a>的定妆照（见新闻配图）。
   </p>
   <p>
    <a href="/team/nets">贾勒特</a>-<a href="/team/timberwolves">卡尔</a>弗来自于德州理工大学，被<a href="/team/suns">太阳</a>以首轮第6顺位选中随后被送至<a href="/team/timberwolves">森林狼</a>。
   </p>
   <p>
    <a href="/team/celtics">杰伦</a>-<a href="/team/timberwolves">诺埃尔</a>来自于<a href="/team/hornets">华盛顿</a>大学，被<a href="/team/timberwolves">森林狼</a>以次轮第13顺位选中。
   </p>
