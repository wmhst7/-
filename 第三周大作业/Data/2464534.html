 <h1 class="headline">
  <a href="/team/rockets">克拉克</a>森更新社媒晒出自己在菲律宾球场训练的个<a href="/team/76ers">人</a>帅照
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="克拉克森更新社媒晒出自己在菲律宾球场训练的个人帅照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190812/2e4bf7fbbc3b38cda43e883162e47784b6cea6a7.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月12日讯 今日，<a href="/team/cavaliers">骑士</a>后卫<a href="/team/warriors">乔丹</a>-<a href="/team/rockets">克拉克</a>森更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出自己在菲律宾的球场训练时的个<a href="/team/76ers">人</a>照（见新闻配图）。
   </p>
   <p>
    <a href="/team/warriors">乔丹</a>-<a href="/team/rockets">克拉克</a>森希望代表菲律宾出战此次在中国举办的2019FIBA男篮世界杯。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">克拉克</a>森场均出场27.3分钟，可以得到16.8分3.3篮板2.4助攻0.70抢断。
   </p>
