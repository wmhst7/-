  <div class="artical-main-content">
   <p>
    虎扑8月12日讯 <a href="/team/lakers">湖人</a>新秀后卫<a href="/team/lakers">塔伦</a>-<a href="/team/lakers">霍顿</a>-<a href="/team/rockets">塔克</a>在Instagram上发布了一张NBA官方今日拍摄的个<a href="/team/76ers">人</a>定妆照。
   </p>
   <p>
    “如果我说过这很容易，那么我是在撒谎！”<a href="/team/rockets">塔克</a>写道。
   </p>
   <p>
    <a href="/team/rockets">塔克</a>在本届选秀次轮总第46顺位被<a href="/team/lakers">湖人</a>选中。
   </p>
