<div class="artical-title">
 <h1 class="headline">
  闪亮登场！掘金官推晒出新秀<a href="/team/nuggets">波尔</a>-<a href="/team/nuggets">波尔</a>定妆照
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/nuggets/status/1160687830755971072" target="_blank">
     Twitter
    </a>

   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-12 13:45:28
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="闪亮登场！掘金官推晒出新秀波尔-波尔定妆照" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190812/1e0ae19e0454782b17ff76ba93fb6c7cac55ee92.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月12日讯 今日，NBA官方为2019级新秀拍摄了新赛季定妆照。掘金官推发布了新秀<a href="/team/nuggets">波尔</a>-<a href="/team/nuggets">波尔</a>的定妆照。并配文：“鼓掌10次！”
   </p>
   <p>
    <img alt="" src="http://ww1.sinaimg.cn/large/7fbdde42gy1g5wuaoemclj20iw0anjrr.jpg"/>
   </p>
   <p>
   </p>
   <p>
    <img alt="" src="http://ww1.sinaimg.cn/large/7fbdde42gy1g5wucqx8hoj20u011djtg.jpg"/>
   </p>
   <p>
   </p>
   <p>
    <img alt="" src="http://ww1.sinaimg.cn/large/7fbdde42gy1g5wubakebij21hc0u0dhv.jpg"/>
   </p>
   <p>
    <a href="/team/nuggets">波尔</a>是前NBA球员马努特-<a href="/team/nuggets">波尔</a>的儿子，于今年选秀大会上被<a href="/team/heat">热火</a>在总第44顺位选中，随后被交易至掘金。
   </p>
   <p>
    2018-19赛季在NCAA作为俄勒冈大学球员出场9次，场均出战29.8分钟，能够贡献21.0分9.6篮板1.0助攻0.8抢断2.7盖帽。
   </p>
