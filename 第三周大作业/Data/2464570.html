 <h1 class="headline">
  兄弟情深！<a href="/team/hawks">亨特</a>、<a href="/team/clippers">杰罗姆</a>拍摄日为校友<a href="/team/bucks">凯尔</a>-<a href="/team/spurs">盖伊</a>庆祝生日

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="兄弟情深！亨特、杰罗姆拍摄日为校友凯尔-盖伊庆祝生日" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190812/e62faa18d91556d86b9fb321fe6ca8c4b42e6cd4.png"/>

  <div class="artical-main-content">
   <p>
    虎扑8月12日讯 今日，NBA官方召集了2019级新秀进行新赛季定妆照拍摄，美国当地时间8月11日也是<a href="/team/kings">国王</a>新秀<a href="/team/bucks">凯尔</a>-<a href="/team/spurs">盖伊</a>的生日。
   </p>
   <p>
    在午餐时间，<a href="/team/spurs">盖伊</a>的校友、同样来自弗吉尼亚大学的<a href="/team/hawks">老鹰</a>新秀<a href="/team/hawks">德安德烈</a>-<a href="/team/hawks">亨特</a>和<a href="/team/suns">太阳</a>新秀泰-<a href="/team/clippers">杰罗姆</a>为他端上蛋糕庆祝生日。
   </p>
