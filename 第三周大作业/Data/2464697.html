 <h1 class="headline">
  <a href="/team/76ers">76</a><a href="/team/76ers">人</a>揭幕战公布：将坐镇主场迎战<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="76人揭幕战公布：将坐镇主场迎战凯尔特人" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190812/b319d54bc46da039bb9677c583407e5f75710ef9.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月12日讯 据记者透露，费<a href="/team/thunder">城</a><a href="/team/76ers">76</a><a href="/team/76ers">人</a>队将在揭幕战迎接波士顿<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>队的挑战。
   </p>
   <p>
    这场比赛将于美国时间2019年10月23日(北京时间10月24日）举行。在2018-19赛季，两队在常规赛相遇4次，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>3胜1负。
   </p>
   <p>
    在休赛期，前<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>当家内线<a href="/team/magic">艾尔</a>-<a href="/team/76ers">霍弗德</a>转投了费<a href="/team/thunder">城</a><a href="/team/76ers">76</a><a href="/team/76ers">人</a>队。
   </p>
   <span id="editor_baidu">
