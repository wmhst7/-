 <h1 class="headline">
  大<a href="/team/thunder">城</a>市之间的对战！<a href="/team/lakers">湖人</a>将于明年1月23日对阵<a href="/team/knicks">尼克斯</a>
 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="大城市之间的对战！湖人将于明年1月23日对阵尼克斯" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190812/d9c032ccc347c0fc389ff965d08b7559bde2c90f.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月12日讯 据记者Ian Begley报道，洛杉矶<a href="/team/lakers">湖人</a>队将于美国当地时间2020年1月22日（北京时间2020年1月23日）做客麦迪逊广场花园，对阵纽约<a href="/team/knicks">尼克斯</a>队。
   </p>
   <p>
    <a href="/team/lakers">湖人</a>和<a href="/team/knicks">尼克斯</a>上赛季常规赛共交手两次，<a href="/team/lakers">湖人</a>队0胜2负。球队的全部赛程将于北京时间8月13日凌晨3点钟公布。
   </p>

    (编辑：隔壁老王)
