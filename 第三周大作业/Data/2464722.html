<div class="artical-title">
 <h1 class="headline">
  Shams：<a href="/team/celtics">沃克</a>将在11月7日迎战老东家<a href="/team/hornets">黄蜂</a>队
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/ShamsCharania/status/1160979849747369985" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-13 02:36:14
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：沃克将在11月7日迎战老东家黄蜂队" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190813/c4dcd5d90ed58d8119f83a875301138c5b093bd5.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 据记者Shams Charania报道，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>队球员<a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>将于美国时间2019年11月7日（北京时间11月8日）迎战老东家<a href="/team/hornets">黄蜂</a>队。
   </p>
   <p>
    <a href="/team/celtics">沃克</a>在夏洛克<a href="/team/hornets">黄蜂</a>队共效力了8个赛季，在这8个赛季中，<a href="/team/celtics">沃克</a>场均上场34.1分钟，拿到19.8分3.8篮板5.5助攻1.32抢断。
   </p>
   <p>
    根据此前的报道，<a href="/team/celtics">沃克</a>与<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>在休赛期签订了一份4年1.41亿美元的合同。
    <br/>
   </p>
   <span id="editor_baidu">
    (编辑：隔壁老王)
   </span>

 </div>
