 <h1 class="headline">
  <a href="/team/spurs">马刺</a>新赛季赛程：揭幕战主场迎战<a href="/team/knicks">尼克斯</a>，新年夜对阵<a href="/team/warriors">勇士</a>
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="马刺新赛季赛程：揭幕战主场迎战尼克斯，新年夜对阵勇士" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190813/6a09655ff16540600ae14e8e87d7957358adc3e4.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 根据NBA官网的报道，圣<a href="/team/blazers">安东尼</a>奥<a href="/team/spurs">马刺</a>队2019-20赛季完整赛程出炉。<a href="/team/spurs">马刺</a>将在北京时间10月24日揭幕战主场对阵<a href="/team/knicks">尼克斯</a>，而常规赛收官战则是北京时间4月16日对阵<a href="/team/pelicans">鹈鹕</a>。
   </p>
   <p>
    重点比赛（均为北京时间）：
   </p>
   <p>
    11月1日客场对阵<a href="/team/clippers">快船</a>
   </p>
   <p>
    11月4日主场对阵<a href="/team/lakers">湖人</a>
   </p>
   <p>
    12月4日主场对阵<a href="/team/rockets">火箭</a>
   </p>
   <p>
    12月31日新年夜主场对阵<a href="/team/warriors">勇士</a>
   </p>
   <p>
    2月4日至24日牛仔之旅连续8个客场
   </p>
   <p>
    以下是圣<a href="/team/blazers">安东尼</a>奥<a href="/team/spurs">马刺</a>队所有赛程安排：

   </p>
