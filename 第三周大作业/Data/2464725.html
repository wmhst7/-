 <h1 class="headline">
  <a href="/team/lakers">湖人</a>新赛季赛程：揭幕战洛<a href="/team/thunder">城</a>德比，常规赛收官战对阵<a href="/team/suns">太阳</a>
 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="湖人新赛季赛程：揭幕战洛城德比，常规赛收官战对阵太阳" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190813/343ab1b91dcd77379571720335b258c4f171e5f0.png"/>

  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 根据NBA官网的报道，洛杉矶<a href="/team/lakers">湖人</a>队2019-20赛季完整赛程出炉。<a href="/team/lakers">湖人</a>将在北京时间10月23日揭幕战客场对阵<a href="/team/clippers">快船</a>，而常规赛收官战则是北京时间4月16日对阵<a href="/team/suns">太阳</a>。
   </p>
   <p>
    重点比赛（均为北京时间）：
   </p>
   <p>
    10月23日客场对阵<a href="/team/clippers">快船</a>
   </p>
   <p>
    11月14日主场对阵<a href="/team/warriors">勇士</a>
   </p>
   <p>
    11月28日客场对阵<a href="/team/pelicans">鹈鹕</a>
   </p>
   <p>
    2月24日主场对阵<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>
   </p>
   <p>
    3月13日主场对阵<a href="/team/rockets">火箭</a>
   </p>
   <p>
    <img alt="" src="http://ww1.sinaimg.cn/large/9c07a299gy1g5xvz0ggbdj220x2lr7s0.jpg"/>
   </p>
