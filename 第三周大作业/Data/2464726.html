  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 根据NBA官网的报道，费<a href="/team/thunder">城</a><a href="/team/76ers">76</a><a href="/team/76ers">人</a>队2019-20赛季赛程出炉。<a href="/team/76ers">76</a><a href="/team/76ers">人</a>将在北京时间10月24日揭幕战对阵<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>队，而常规赛收官战则是北京时间4月16日对阵<a href="/team/hornets">黄蜂</a>。
   </p>
   <p>
    重点比赛（均为北京时间）：
   </p>
   <p>
    10月23日对阵<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>
   </p>
   <p>
    11月25日对阵<a href="/team/raptors">猛龙</a>
   </p>
   <p>
    12月16日对阵<a href="/team/nets">篮网</a>
   </p>
   <p>
    12月25日对阵<a href="/team/bucks">雄鹿</a>
   </p>
   <p>
    1月4日对阵<a href="/team/rockets">火箭</a>
   </p>
