  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 根据NBA官网的报道，波士顿<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>队2019-20赛季完整赛程出炉。<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>将在北京时间10月24日揭幕战客场对阵<a href="/team/76ers">76</a><a href="/team/76ers">人</a>，而常规赛收官战则是北京时间4月16日对阵<a href="/team/bulls">公牛</a>。
   </p>
   <p>
    重点比赛（均为北京时间）：
   </p>
   <p>
    10月24日对阵<a href="/team/76ers">76</a><a href="/team/76ers">人</a>
   </p>
   <p>
    10月30日对阵<a href="/team/bucks">雄鹿</a>
   </p>
   <p>
    11月28日对阵<a href="/team/nets">篮网</a>
   </p>
   <p>
    11月30日对阵<a href="/team/nets">篮网</a>
   </p>
   <p>
    2月2日对阵<a href="/team/76ers">76</a><a href="/team/76ers">人</a>
   </p>
   <p>
    1月21日对阵<a href="/team/lakers">湖人</a>
   </p>
