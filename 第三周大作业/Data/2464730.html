 <h1 class="headline">
  <a href="/team/warriors">勇士</a>新赛季赛程：前25场里有16个客场，揭幕战对<a href="/team/clippers">快船</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="勇士新赛季赛程：前25场里有16个客场，揭幕战对快船" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190813/5f0470012d70dad8ab985ebdd54f0146b6323a3c.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 根据NBA官网的报道，金州<a href="/team/warriors">勇士</a>队2019-20赛季完整赛程出炉。<a href="/team/warriors">勇士</a>将在北京时间10月25日揭幕战对阵<a href="/team/clippers">快船</a>，而常规赛收官战则是北京时间4月16日对阵<a href="/team/kings">国王</a>。<a href="/team/warriors">勇士</a>队将在前25场比赛中有16场客场作战，并且会在<a href="/team/hornets">马丁</a>-路德-金日对阵<a href="/team/blazers">开拓者</a>。
   </p>
   <p>
    重点比赛（均为北京时间）：
   </p>
   <p>
    10月25日对阵<a href="/team/clippers">快船</a>
   </p>
   <p>
    10月28日对阵<a href="/team/thunder">雷霆</a>
   </p>
   <p>
    11月5日对阵<a href="/team/blazers">开拓者</a>
   </p>
   <p>
    11月14日对阵<a href="/team/lakers">湖人</a>
   </p>
   <p>
    12月26日对阵<a href="/team/rockets">火箭</a>
   </p>
   <p>
    3月13日对阵<a href="/team/nets">篮网</a>
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190813/04/83ee24aab4be7c1039e859ca3909baa3.png"/>
   </p>
