 <h1 class="headline">
  掘金新赛季赛程：揭幕战对阵<a href="/team/blazers">开拓者</a>，收官战战<a href="/team/jazz">爵士</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="掘金新赛季赛程：揭幕战对阵开拓者，收官战战爵士" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190813/4a962156bf64c3dead7faa11f0279577780e3bfc.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 根据NBA官网的报道，丹佛掘金队2019-20赛季完整赛程出炉。丹佛掘金将在北京时间10月24日揭幕战对阵<a href="/team/blazers">开拓者</a>，而常规赛收官战则是北京时间4月15日客场对阵<a href="/team/jazz">爵士</a>。
   </p>
   <p>
    重点比赛（均为北京时间）：
   </p>
   <p>
    10月9日对阵<a href="/team/blazers">开拓者</a>
   </p>
   <p>
    11月1日对阵<a href="/team/pelicans">鹈鹕</a>
   </p>
   <p>
    11月21日对阵<a href="/team/rockets">火箭</a>
   </p>
   <p>
    12月4日对阵<a href="/team/lakers">湖人</a>
   </p>
   <p>
    2月5日再战<a href="/team/blazers">开拓者</a>
   </p>
   <p>
    3月4日迎战<a href="/team/warriors">勇士</a>
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190813/05/1bd53286377ff5352b43c8bf338ddcc6.jpg"/>
   </p>
