 <h1 class="headline">
  新赛季全美直播数量排行：<a href="/team/lakers">湖人</a><a href="/team/warriors">勇士</a>前二，<a href="/team/rockets">火箭</a><a href="/team/clippers">快船</a>并列第三
 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="新赛季全美直播数量排行：湖人勇士前二，火箭快船并列第三" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190813/761cb6262d8181e6e8f99ca860860f6058c57107.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 NBA官网今日公布了2019-20赛季30支球队的完整赛程。
   </p>
   <p>
    根据记者Yaya Dubin的统计，<a href="/team/lakers">湖人</a>有43场比赛为全美直播，排名联盟第一，<a href="/team/warriors">勇士</a>42场位居第二，<a href="/team/rockets">火箭</a>和<a href="/team/clippers">快船</a>分别有38场，并列第三，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>有36场全美直播，排名联盟第五。<a href="/team/hornets">黄蜂</a>和<a href="/team/cavaliers">骑士</a>新赛季全美直播的数量仅为3场，并列联盟最少。
   </p>
   <p>
    注：以上统计均包含了NBA TV的直播场次。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190813/05/62e1bb4fcc63192266402155bb287cc4.png"/>
   </p>
