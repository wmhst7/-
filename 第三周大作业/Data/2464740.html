 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="爵士新赛季赛程：25场全美直播，揭幕战对阵雷霆" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190813/3f65ee56bb2070485cb6478d28b54eec35bc9927.png"/>

  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 根据NBA官网的报道，犹他<a href="/team/jazz">爵士</a>队2019-20赛季完整赛程出炉。犹他<a href="/team/jazz">爵士</a>将在北京时间10月24日揭幕战对阵<a href="/team/thunder">雷霆</a>，而常规赛收官战则是北京时间4月15日客场对阵掘金。<a href="/team/jazz">爵士</a>队本赛季全美直播的比赛有25场。
   </p>
   <p>
    重点比赛（均为北京时间）：
   </p>
   <p>
    10月26日对阵<a href="/team/lakers">湖人</a>
   </p>
   <p>
    11月3日对阵<a href="/team/clippers">快船</a>
   </p>
   <p>
    11月11日对阵<a href="/team/warriors">勇士</a>
   </p>
   <p>
    11月16日对阵<a href="/team/grizzlies">灰熊</a>
   </p>
   <p>
    1月28日对阵<a href="/team/rockets">火箭</a>
   </p>
