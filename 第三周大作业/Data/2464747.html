 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="鹈鹕新赛季赛程：揭幕战对阵猛龙，圣诞大战迎战掘金" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190813/c0c74cef1f03b053bfee038d01643b3aec1f8e20.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 根据NBA官网的报道，新奥尔良<a href="/team/pelicans">鹈鹕</a>队2019-20赛季完整赛程出炉。<a href="/team/pelicans">鹈鹕</a>将在北京时间10月23日揭幕战对阵<a href="/team/raptors">猛龙</a>，而常规赛收官战则是北京时间4月16日对阵<a href="/team/spurs">马刺</a>，有30场比赛被全美直播（包含NBA TV）。
   </p>
   <p>
    重点比赛（均为北京时间）：
   </p>
   <p>
    10月27日对阵<a href="/team/rockets">火箭</a>
   </p>
   <p>
    11月25日对阵<a href="/team/clippers">快船</a>
   </p>
   <p>
    11月28日对阵<a href="/team/lakers">湖人</a>
   </p>
   <p>
    1月11日对阵<a href="/team/knicks">尼克斯</a>
   </p>
   <p>
    1月21日对阵<a href="/team/grizzlies">灰熊</a>
   </p>
   <p>

   </p>
