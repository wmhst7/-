  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 根据NBA官网的报道，底特律<a href="/team/pistons">活塞</a>队2019-20赛季完整赛程出炉。<a href="/team/pistons">活塞</a>将在北京时间10月24日揭幕战对阵<a href="/team/pacers">步行者</a>，而常规赛收官战则是北京时间4月15日对阵纽约<a href="/team/knicks">尼克斯</a>，有6场比赛被全美直播。
   </p>
   <p>
    重点比赛（均为北京时间）：
   </p>
   <p>
    11月2日对阵<a href="/team/bulls">公牛</a>
   </p>
   <p>
    11月21日对阵<a href="/team/bulls">公牛</a>
   </p>
   <p>
    1月3日对阵<a href="/team/clippers">快船</a>
   </p>
   <p>
    1月8日对阵<a href="/team/lakers">湖人</a>
   </p>
   <p>
    3月28日对阵<a href="/team/clippers">快船</a>
   </p>
