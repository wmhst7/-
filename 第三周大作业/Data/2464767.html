 <h1 class="headline">
  美记：联盟正在考虑要求各队提前公布首发阵容的时间
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.thescore.com/nba/news/1811158/report-nba-considering-moving-up-deadline-for-starting-lineups" target="_blank">
     The Score
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-13 07:00:27
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="美记：联盟正在考虑要求各队提前公布首发阵容的时间" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190813/9496ce5fc580b40dd8874a7984515aaf12d8e522.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 据记者Matt Moore报道，联盟有关<a href="/team/76ers">人</a>士正在考虑要求各支球队提前公布首发阵容的时间。
   </p>
   <p>
    目前，各支球队每场比赛的首发阵容公布的截止时间为开赛前10分钟，据报道，联盟正在考虑将这个截止时间提前至开赛前30分钟甚至1小时。但目前关于这一想法的讨论仍停留在早期阶段。
   </p>
   <span id="editor_baidu">
    (编辑：包包)
   </span>
