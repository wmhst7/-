<div class="artical-title">
 <h1 class="headline">
  <a href="/team/pelicans">威廉森</a>谈<a href="/team/pelicans">鹈鹕</a>参加圣诞大战和揭幕战：我期待着上场竞争
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/SiriusXMNBA/status/1161003154592456705" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-13 07:51:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="威廉森谈鹈鹕参加圣诞大战和揭幕战：我期待着上场竞争" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190813/bfcdff712714b06f72416c28d856088414a77802.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 <a href="/team/pelicans">鹈鹕</a>的<a href="/team/pelicans">蔡恩</a>-<a href="/team/pelicans">威廉森</a>参加节目时谈到了<a href="/team/pelicans">鹈鹕</a>新赛季的赛程安排。
   </p>
   <p>
    “你知道的，我会实话实说，当赛程出来的时候，当他们告诉我说将要打揭幕战和圣诞大战的时候，我的回答是，‘好吧，那就打。’”<a href="/team/pelicans">威廉森</a>说道。
   </p>
   <p>
    <a href="/team/pelicans">威廉森</a>接着说：“然后所有<a href="/team/76ers">人</a>说，‘伙计，这可是大事。’我说，‘我的错，我不知道。’”
   </p>
   <p>
    只有顶级球员才打圣诞大战吧？<a href="/team/pelicans">威廉森</a>说：“我之前可不知道这个，我期待着上场竞争。”
   </p>
   <p>
    <a href="/team/pelicans">鹈鹕</a>新赛季赛程今日出炉，他们将在揭幕战上对阵<a href="/team/raptors">猛龙</a>，圣诞大战对阵掘金。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
