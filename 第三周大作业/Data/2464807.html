 <h1 class="headline">
  巴克利：我保证<a href="/team/76ers">76</a><a href="/team/76ers">人</a>新赛季会拿到东部冠军
 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="巴克利：我保证76人新赛季会拿到东部冠军" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190813/b0686d6c32fefd3b8bae8ad2eff912bfe0039ecd.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 查尔斯-巴克利参加节目时谈到了新赛季的东部形势，他认为新赛季<a href="/team/76ers">76</a><a href="/team/76ers">人</a>将拿到东部冠军。
   </p>
   <p>
    “在整个赛季里，他们与<a href="/team/bucks">雄鹿</a>之间的竞争会很棒，我爱费<a href="/team/thunder">城</a>，我爱<a href="/team/magic">艾尔</a>-<a href="/team/76ers">霍弗德</a>，我爱<a href="/team/magic">约什</a>-<a href="/team/76ers">理查德森</a>，<a href="/team/bucks">雄鹿</a>失去了<a href="/team/pacers">马尔科姆</a>-<a href="/team/pacers">布罗格登</a>，这影响很大。”巴克利说道。
   </p>
   <p>
    巴克利接着说：“但是我认为东部竞争只在这两支球队之间，那就是<a href="/team/76ers">76</a><a href="/team/76ers">人</a>和<a href="/team/bucks">雄鹿</a>，我已经等不及看他们对位了。”
   </p>
   <p>
    “我保证<a href="/team/76ers">76</a><a href="/team/76ers">人</a>会拿到东部冠军。”巴克利说道。
   </p>
