 <h1 class="headline">
  <a href="/team/blazers">开拓者</a>新赛季赛程：揭幕战主场迎掘金，收官战主场迎<a href="/team/clippers">快船</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nbcsports.com/northwest/portland-trail-blazers/portland-trail-blazers-2019-2020-nba-schedule-out" target="_blank">
     NBC
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="开拓者新赛季赛程：揭幕战主场迎掘金，收官战主场迎快船" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190813/8c2a47b2c5b7195be3cbd46f6a78bd944bd99f58.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 今日，<a href="/team/nuggets">波特</a>兰<a href="/team/blazers">开拓者</a>队公布了2019-20赛季的完整赛程。<a href="/team/blazers">开拓者</a>的揭幕战将于北京时间10月24日主场迎战掘金，收官战则将于4月16日主场迎战<a href="/team/clippers">快船</a>。<a href="/team/blazers">开拓者</a>新赛季共有31场全美直播的比赛（包括NBATV），全美直播比赛数量排在全联盟第8。共有12场背靠背的比赛。
   </p>
   <p>
    重点比赛：（均为北京时间）
   </p>
   <p>
    11月5日客场挑战<a href="/team/warriors">勇士</a>；
   </p>
   <p>
    11月8日客场挑战<a href="/team/clippers">快船</a>；
   </p>
   <p>
    11月19日客场挑战<a href="/team/rockets">火箭</a>；
   </p>
   <p>
    11月20日客场挑战<a href="/team/pelicans">鹈鹕</a>。
   </p>
   <p>
    以下为<a href="/team/blazers">开拓者</a>2019-20赛季的完整赛程：
