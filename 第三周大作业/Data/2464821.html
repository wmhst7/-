 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="波蒂斯：我喜欢巴雷特的竞争性，他将成为一名出色的球员" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190813/ce3f418dbd1bcc57b0b770fbcf69231dd0a25f4d.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 <a href="/team/knicks">尼克斯</a>球员<a href="/team/knicks">博比</a>-<a href="/team/knicks">波蒂斯</a>在近日接受媒体采访时谈到了球队新秀<a href="/team/knicks">RJ</a>-<a href="/team/knicks">巴雷特</a>，以及<a href="/team/knicks">尼克斯</a>下赛季的前景。
   </p>
   <p>
    “我喜欢他的竞争性和优势，”<a href="/team/knicks">波蒂斯</a>说道，“他将成为联盟中一名非常出色的球员，对于他而言，这只关于经验的积累，他只是需要踏上赛场全力以赴。”
   </p>
   <p>
    谈到<a href="/team/knicks">尼克斯</a>的前景，<a href="/team/knicks">波蒂斯</a>说：“球队中有很多年轻球员，我认为我们将会团结一致，我认为<a href="/team/knicks">尼克斯</a>的球迷们将会享受一场盛宴。”
   </p>
