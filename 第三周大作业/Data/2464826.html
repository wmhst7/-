 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="森林狼新赛季赛程：一场比赛全美直播，对手为火箭" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190813/97d1ecf0f4040fcc54a67eb36ee86554ca406b0c.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 <a href="/team/timberwolves">森林狼</a>今日公布了2019-20赛季的完整赛程。<a href="/team/timberwolves">森林狼</a>的揭幕战将于北京时间10月24日客场对阵<a href="/team/nets">篮网</a>，收官战则将于4月16日主场迎战<a href="/team/knicks">尼克斯</a>。<a href="/team/timberwolves">森林狼</a>新赛季共有1场ESPN全美直播的比赛（1月25日对阵<a href="/team/rockets">火箭</a>）和5场NBATV直播的比赛。
   </p>
   <p>
    重点比赛：（均为北京时间）
   </p>
   <p>
    11月9日主场挑战<a href="/team/warriors">勇士</a>；
   </p>
   <p>
    11月17日主场对阵<a href="/team/rockets">火箭</a>；
   </p>
   <p>
    2月2日客场对阵<a href="/team/clippers">快船</a>；
   </p>
   <p>
    3月31日主场对阵<a href="/team/lakers">湖人</a>。
   </p>
   <p>
    以下为<a href="/team/timberwolves">森林狼</a>2019-20赛季的完整赛程：
