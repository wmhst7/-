  <div class="artical-importantPic">
   <img alt="尼克斯新赛季赛程：揭幕战对阵马刺，收官战对阵森林狼" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190813/be23bee9183ad321bed44fd05487d4ccf91453af.png"/>

  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 根据NBA官网的报道，纽约<a href="/team/knicks">尼克斯</a>队2019-20赛季完整赛程出炉。<a href="/team/knicks">尼克斯</a>将在北京时间10月24日揭幕战客场挑战<a href="/team/spurs">马刺</a>，4月16日收官战客场挑战<a href="/team/timberwolves">森林狼</a>。
   </p>
   <p>
    重点比赛（北京时间）：
   </p>
   <p>
    10月24日客场挑战<a href="/team/spurs">马刺</a>
   </p>
   <p>
    10月26日客场挑战<a href="/team/nets">篮网</a>
   </p>
   <p>
    10月27日主场迎战<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>
   </p>
   <p>
    11月9日客场挑战<a href="/team/mavericks">独行侠</a>
   </p>
   <p>
    11月25日主场迎战<a href="/team/nets">篮网</a>
   </p>
   <p>
    1月23日主场迎战<a href="/team/lakers">湖人</a>
   </p>
