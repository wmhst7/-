 <h1 class="headline">
  <a href="/team/grizzlies">灰熊</a>新赛季赛程：揭幕战对阵<a href="/team/heat">热火</a>，常规赛收官战挑战<a href="/team/rockets">火箭</a>
 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="灰熊新赛季赛程：揭幕战对阵热火，常规赛收官战挑战火箭" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190813/e247895b4cdd144ca650be55990395ed1e17d713.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 根据NBA官网的报道，孟菲斯<a href="/team/grizzlies">灰熊</a>队2019-20赛季完整赛程出炉。<a href="/team/grizzlies">灰熊</a>将在北京时间10月24日揭幕战客场挑战<a href="/team/heat">热火</a>，而常规赛收官战则是4月16日客场挑战<a href="/team/rockets">火箭</a>。新赛季<a href="/team/grizzlies">灰熊</a>将有4场比赛为全美直播。
   </p>
   <p>
    重点比赛（均为北京时间）
   </p>
   <p>
    10月24日客场对阵<a href="/team/heat">热火</a>
   </p>
   <p>
    10月30日客场对阵<a href="/team/lakers">湖人</a>
   </p>
   <p>
    11月5日主场迎战<a href="/team/rockets">火箭</a>
   </p>
   <p>
    11月20日主场迎战<a href="/team/warriors">勇士</a>
   </p>
   <p>
    4月16日客场挑战<a href="/team/rockets">火箭</a>
   </p>

   </p>
