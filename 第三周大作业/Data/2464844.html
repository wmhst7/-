 <h1 class="headline">
  <a href="/team/bulls">公牛</a>新赛季赛程：揭幕战对阵<a href="/team/hornets">黄蜂</a>，收官战对阵<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="公牛新赛季赛程：揭幕战对阵黄蜂，收官战对阵凯尔特人" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190813/ae88cf4c7006504a6cd3f3284c4ca2f31ca2bcd0.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 根据NBA官网的报道，芝加哥<a href="/team/bulls">公牛</a>队2019-20赛季完整赛程出炉。<a href="/team/bulls">公牛</a>将在北京时间10月24日揭幕战客场对阵<a href="/team/hornets">黄蜂</a>，4月16日收官战对阵<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>，全美直播场次为4场。
   </p>
   <p>
    重点比赛（北京时间）：
   </p>
   <p>
    11月6日主场对阵<a href="/team/lakers">湖人</a>
   </p>
   <p>
    11月10日主场对阵<a href="/team/rockets">火箭</a>
   </p>
   <p>
    11月15日客场对阵<a href="/team/bucks">雄鹿</a>
   </p>
   <p>
    11月28日客场对阵<a href="/team/warriors">勇士</a>
   </p>
   <p>
    12月15日主场对阵<a href="/team/clippers">快船</a>
   </p>
   <p>
    完整赛程：
