 <h1 class="headline">
  <a href="/team/wizards">奇才</a>新赛季赛程：新赛季开始三连客，揭幕战挑战<a href="/team/mavericks">独行侠</a>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="奇才新赛季赛程：新赛季开始三连客，揭幕战挑战独行侠" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190813/6396f1454e8673cb8c55977d71d71e2e82845d05.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 根据NBA官网的报道，<a href="/team/hornets">华盛顿</a><a href="/team/wizards">奇才</a>队2019-20赛季完整赛程出炉。<a href="/team/wizards">奇才</a>将在北京时间10月24日揭幕战客场挑战<a href="/team/mavericks">独行侠</a>，而常规赛收官战则是4月16日主场迎战<a href="/team/pacers">步行者</a>。新赛季<a href="/team/wizards">奇才</a>将有4场比赛为全美直播。
   </p>
   <p>
    重点比赛（均为北京时间）
   </p>
   <p>
    10月24日客场挑战<a href="/team/mavericks">独行侠</a>
   </p>
   <p>
    10月31日主场迎战<a href="/team/rockets">火箭</a>
   </p>
   <p>
    11月30日客场挑战<a href="/team/lakers">湖人</a>
   </p>
   <p>
    4月16日主场迎战<a href="/team/pacers">步行者</a>
   </p>

   </p>
