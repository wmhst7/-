  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 今天<a href="/team/cavaliers">骑士</a>球员<a href="/team/warriors">凯文</a>-<a href="/team/cavaliers">乐福</a>在Instagram上晒出了自己和一个路牌合影的照片。原来“停止”的路牌被<a href="/team/76ers">人</a>涂鸦并修改为“停止憎恨，选择爱。”，<a href="/team/cavaliers">乐福</a>的英文名LOVE亦是英文中的“爱”。
   </p>
   <p>
    <a href="/team/cavaliers">乐福</a>写道：“停止和选择。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">凯文</a>-<a href="/team/cavaliers">乐福</a>场均上场27.2分钟，得到17分10.9篮板2.2助攻。
   </p>
