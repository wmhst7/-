 <h1 class="headline">
  <a href="/team/warriors">马库斯</a>-<a href="/team/clippers">乔治</a>-<a href="/team/hawks">亨特</a>为掘金进行了试训
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/JonKrawczynski/status/1161079001680621568" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-13 11:23:04
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="马库斯-乔治-亨特为掘金进行了试训" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190813/6a865368396420cf857e48280fa8c5670b73b259.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 根据The Athletic记者Jon Krawczynski的报道，消息<a href="/team/76ers">人</a>士透露，自由球员<a href="/team/warriors">马库斯</a>-<a href="/team/clippers">乔治</a>-<a href="/team/hawks">亨特</a>为掘金进行了试训。<a href="/team/hawks">亨特</a>目前已经完全从半月板撕裂的伤势中恢复，本月他还将为多支球队试训。
   </p>
   <p>
    25岁的<a href="/team/warriors">马库斯</a>-<a href="/team/clippers">乔治</a>-<a href="/team/hawks">亨特</a>上赛季曾经签约<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>，但是在常规赛开始前被裁掉。
   </p>
   <p>
    2017-18赛季常规赛，<a href="/team/warriors">马库斯</a>-<a href="/team/clippers">乔治</a>-<a href="/team/hawks">亨特</a>为<a href="/team/timberwolves">森林狼</a>出战42场比赛，场均出场5.3分钟得到1.4分0.4篮板0.2助攻。
   </p>
   <span id="editor_baidu">
    (编辑：流浪的光)
   </span>
