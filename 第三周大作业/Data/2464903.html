<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="父子情深！马布里今日晒出与儿子合影：我与马布里二世" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190813/ea555bd00a63c2e2e8580080032d24d27a48f180.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 今日，前NBA球员、现中国CBA北京紫金<a href="/team/warriors">勇士</a>队主教练<a href="/team/warriors">斯蒂芬</a>-马布里更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出自己与儿子的照片（见新闻配图）。
   </p>
   <p>
    并配文道：“我和马布里二世。”
   </p>
   <p>
    马布里NBA职业生涯曾先后效力过<a href="/team/timberwolves">森林狼</a>、<a href="/team/nets">篮网</a>、<a href="/team/suns">太阳</a>、<a href="/team/knicks">尼克斯</a>、<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>。其职业生涯常规赛，场均出场37.7分钟，可以得到19.3分3.0篮板7.65助攻1.21抢断。
   </p>
