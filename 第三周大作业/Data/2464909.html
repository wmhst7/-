 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="太阳官推发布信心满满展望新赛季视频，国王官推随即应战" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190813/324e97ed4c30e5bafedafcaaa5ab236045d59511.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 根据此前消息报道，今日30支NBA球队新赛季赛程已经公布。菲<a href="/team/knicks">尼克斯</a><a href="/team/suns">太阳</a>队将于北京时间10月24日揭幕战中主场迎战<a href="/team/kings">国王</a>。
   </p>
   <p>
    随后<a href="/team/suns">太阳</a>官推发布了一段一位身穿<a href="/team/suns">太阳</a>T恤的球迷对球队新赛季信心满满的展望。
   </p>
   <p>
    在视频中一段里，该球迷说道：“<a href="/team/kings">国王</a>！揭幕战我们会收获一场胜利。”
   </p>
   <p>
    紧接着<a href="/team/kings">国王</a>官推评论了该条动态：“拿小本本记下了。”
   </p>
