 <h1 class="headline">
  <a href="/team/pelicans">尼科勒</a>-<a href="/team/pelicans">梅利</a>因伤将缺席今夏的男篮世界杯
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="尼科勒-梅利因伤将缺席今夏的男篮世界杯" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190813/9c299e9f93b25183fa5bc5e2d221cace87d36185.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 意大利篮协今日确认，<a href="/team/pelicans">尼科勒</a>-<a href="/team/pelicans">梅利</a>不会参加今年的男篮世界杯，他之前接受了膝盖手术。
   </p>
   <p>
    <a href="/team/pelicans">梅利</a>目前28岁，身高2.05米，司职大前锋，来自意大利。
   </p>
   <p>
    <a href="/team/pelicans">梅利</a>今夏以2年800万美元的合同加盟<a href="/team/pelicans">鹈鹕</a>，他上赛季效力于费内巴切篮球俱乐部，场均出战25.4分钟可以拿到8.7分4.4篮板1.9助攻。
   </p>
   <p>
    根据2019年男篮世界杯分组情况，意大利与塞尔维亚、菲律宾和安哥拉被分在D组。
   </p>
