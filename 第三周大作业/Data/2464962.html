 <h1 class="headline">
  <a href="/team/warriors">库里</a>：<a href="/team/warriors">拉塞尔</a>在持球方面很有创造力，将带给球队不同面貌
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.sfgate.com/warriors/article/Steph-Curry-Kevin-Durant-Nets-D-Angelo-Russell-NBA-14299665.php" target="_blank">
     旧金山纪事报
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-13 21:00:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="库里：拉塞尔在持球方面很有创造力，将带给球队不同面貌" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190813/4bd2ad456141c7336930ffd34b80a0b3a4ba137a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月13日讯 近日，<a href="/team/warriors">勇士</a>后卫<a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>接受了《旧金山纪事报》的采访。
   </p>
   <p>
    谈到<a href="/team/warriors">勇士</a>新援<a href="/team/warriors">丹吉洛</a>-<a href="/team/warriors">拉塞尔</a>时，<a href="/team/warriors">库里</a>说：“<a href="/team/warriors">拉塞尔</a>的天赋和技巧令<a href="/team/76ers">人</a>惊叹，他在控球和球场视野方面很有创造力，显然他的投射也很出色。在可以持球组织进攻的球员方面，他会带给我们一个不同的面貌，我们将需要他那种组织进攻的能力。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">斯蒂芬</a>-<a href="/team/warriors">库里</a>场均上场33.8分钟，得到27.3分5.3篮板5.2助攻1.33抢断。
   </p>
   <span id="editor_baidu">
    (编辑：AphroditeSC30)
   </span>

 </div>
