 <h1 class="headline">
  官方：<a href="/team/thunder">雷霆</a>签下中锋<a href="/team/clippers">贾斯廷</a>-<a href="/team/nuggets">巴顿</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：雷霆签下中锋贾斯廷-巴顿" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190814/0de17fa8f335972a6f7a9746b3471a28e1440690.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月14日讯 <a href="/team/thunder">雷霆</a>官方今日宣布，球队正式签下中锋<a href="/team/clippers">贾斯廷</a>-<a href="/team/nuggets">巴顿</a>。根据球队政策，合同细节并未公布。
   </p>
   <p>
    <a href="/team/nuggets">巴顿</a>身高2.13米，臂展2.21米，体重104公斤。出生于1997年，在2017年第1轮第16顺位被<a href="/team/bulls">公牛</a>选中，后被交易至<a href="/team/timberwolves">森林狼</a>开启自己的NBA生涯，上赛季末被交易至<a href="/team/76ers">76</a><a href="/team/76ers">人</a>后被球队裁掉。共计在NBA出场4次，场均6.3分钟，得到1.8分1.5篮板。
   </p>
   <span id="editor_baidu">
    (编辑：10EdenHazard10)
   </span>
