 <h1 class="headline">
  官方：<a href="/team/magic">魔术</a>签约后卫<a href="/team/blazers">哈桑</a>尼-格拉维特
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：魔术签约后卫哈桑尼-格拉维特" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190814/5eabe724d0a74a80fa83b416b08c7a5f2e6e52c8.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月14日讯 奥兰多<a href="/team/magic">魔术</a>队今日宣布，球队正式签下自由球员<a href="/team/blazers">哈桑</a>尼-格拉维特（<a href="/team/magic">Hassani</a> <a href="/team/magic">Gravett</a>）。根据球队政策，具体合同细节并未披露。
   </p>
   <p>
    格拉维特出生于1996年，司职后卫，代表南卡罗来纳大学出战三个赛季，场均23.8分钟，得到7.2分3.0篮板2.4助攻。上赛季被教练票选为当赛季NCAA东南赛区最佳第六<a href="/team/76ers">人</a>。
   </p>
   <span id="editor_baidu">
    (编辑：10EdenHazard10)
   </span>

 </div>
