 <h1 class="headline">
  <a href="/team/bulls">公牛</a>7号秀<a href="/team/bulls">科比</a>-<a href="/team/spurs">怀特</a>与阿迪达斯签下一份多年球鞋合同
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="公牛7号秀科比-怀特与阿迪达斯签下一份多年球鞋合同" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190814/b9e8606c6cfc1fe8d4e95ee6a03f890558cefe5f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月14日讯 根据NBA记者Nick DePaula报道，<a href="/team/bulls">公牛</a>新秀<a href="/team/bulls">科比</a>-<a href="/team/spurs">怀特</a>正式与阿迪达斯品牌签下一份多年球鞋合同。
   </p>
   <p>
    <a href="/team/spurs">怀特</a>在今年选秀大会上被<a href="/team/bulls">公牛</a>用7号签选中。<a href="/team/spurs">怀特</a>今年19岁，身高1.95米，体重87公斤，司职后卫，2018-19赛季代表北卡罗莱纳大学出场35次，场均28.5分钟，得到16.1分3.5篮板4.1助攻1.1抢断0.3盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：10EdenHazard10)
