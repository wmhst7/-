 <h1 class="headline">
  官方：俄<a href="/team/magic">罗斯</a>俱乐部库班火车头签约阿兰-<a href="/team/celtics">威廉姆斯</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：俄罗斯俱乐部库班火车头签约阿兰-威廉姆斯" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190814/26b20c5dd5e843eca97d0534159797529ab1e25e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月14日讯 俄<a href="/team/magic">罗斯</a>篮球俱乐部库班火车头官方今日宣布，他们已经与前锋阿兰-<a href="/team/celtics">威廉姆斯</a>签下一份为期一年的合同。
   </p>
   <p>
    <a href="/team/celtics">威廉姆斯</a>与<a href="/team/nets">篮网</a>的双向合同今夏到期，他随后成为了一名完全自由球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/celtics">威廉姆斯</a>场均出战5.2分钟，可以拿到3.6分3.8篮板。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
