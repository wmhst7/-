 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="湖人官方发图祝考辛斯29岁生日快乐" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190814/43894135a60c5707aa1da9941b90329b787db59d.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月14日讯 <a href="/team/lakers">湖人</a>官方推特今天发布一张图片祝队内球员<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a>29岁生日快乐。
   </p>
   <p>
    “Boogie的生日。29岁生日快乐！@<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a>”<a href="/team/lakers">湖人</a>官方写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/lakers">考辛斯</a>出场30场比赛，场均出战25.7分钟，能得到16.3分8.2篮板。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190814/11/93ed1178055d2b68103969e5ae88d8f1.jpg"/>
   </p>
