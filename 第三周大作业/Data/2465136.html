<div class="artical-title">
 <h1 class="headline">
  <a href="/team/rockets">火箭</a>球员洛杉矶集训并将在檀香山进行新赛季训练营
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://theathletic.com/1134018/2019/08/12/giannis-zion-cp3-what-you-need-to-know-about-the-rockets-2019-20-schedule/" target="_blank">
     The Athletic
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-14 07:20:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="火箭球员洛杉矶集训并将在檀香山进行新赛季训练营" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190814/54e95401ba148411c02f46f2e1445ee4a7f6c65a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月14日讯 根据The Athletic记者Alykhan Bijani的报道，多位<a href="/team/rockets">火箭</a>球员在洛杉矶的加州大学洛杉矶分校集训。
   </p>
   <p>
    参加集训的有<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>、<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>、<a href="/team/rockets">以赛亚</a>-<a href="/team/rockets">哈尔滕施泰因</a>、本-<a href="/team/rockets">麦克勒摩</a>、<a href="/team/rockets">沙莫里</a>-<a href="/team/rockets">庞兹</a>、<a href="/team/bucks">克里斯</a>-<a href="/team/rockets">克莱蒙斯</a>、<a href="/team/warriors">埃里克</a>-<a href="/team/celtics">戈登</a>、<a href="/team/rockets">加里</a>-<a href="/team/rockets">克拉克</a>和<a href="/team/rockets">丹纽尔</a>-<a href="/team/rockets">豪斯</a>等球员。
   </p>
   <p>
    目前<a href="/team/celtics">PJ</a>-<a href="/team/rockets">塔克</a>正在洛杉矶跟随美国男篮集训，<a href="/team/rockets">克林特</a>-<a href="/team/rockets">卡佩拉</a>在瑞士男篮国家队征战。
   </p>
   <p>
    <a href="/team/rockets">火箭</a>新赛季将在檀香山进行训练营，随后还要前往日本打季前赛。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
