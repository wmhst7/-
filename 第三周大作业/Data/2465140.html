 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="欧文、勒韦尔和托里恩-普林斯现身洛杉矶Spago餐厅" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190814/e71606d89147e58206428c0a09e14d163d9e862d.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月14日讯 根据TMZ体育的报道，<a href="/team/pistons">凯里</a>-<a href="/team/nets">欧文</a>与队友<a href="/team/nets">托里恩</a>-<a href="/team/nets">普林斯</a>和<a href="/team/nets">卡里斯</a>-<a href="/team/nets">勒韦尔</a>现身洛杉矶<a href="/team/clippers">贝弗利</a>山庄由名厨Wolfgang Puck开设的Spago餐厅。
   </p>
   <p>
    当时<a href="/team/nets">欧文</a>三<a href="/team/76ers">人</a>看起来精神都不错，但是没有回答记者的问题。
   </p>
   <p>
    目前没有消息透露是谁支付了<a href="/team/nets">欧文</a>三<a href="/team/76ers">人</a>晚餐的费用。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190814/07/415ad73e3eefa68eb7414139073b0ce3.jpg"/>
   </p>
