 <h1 class="headline">
  <a href="/team/lakers">库克</a>斯左膝半月板撕裂，无法代表澳大利亚出战世界杯
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.foxsports.com.au/basketball/fiba-world-cup/xavier-cooks-suffers-knee-injury-in-boomers-training-camp-will-miss-2019-fiba-world-cup/news-story/11bd50c3e9b5dabe1784cf36cce5679b" target="_blank">
     <a href="/team/kings">福克斯</a>体育
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-14 07:54:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="库克斯左膝半月板撕裂，无法代表澳大利亚出战世界杯" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190814/219fdc34dc66d26a1162f70aeecb1e68ea6c237d.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月14日讯 根据<a href="/team/kings">福克斯</a>体育澳洲记者Olgun Uluc的报道，多位消息<a href="/team/76ers">人</a>士透露，澳大利亚的泽维尔-<a href="/team/lakers">库克</a>斯在训练营期间膝盖受伤，他将缺席今年的男篮世界杯。
   </p>
   <p>
    多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/lakers">库克</a>斯遭遇左膝半月板撕裂。
   </p>
   <p>
    米奇-克里克和Brock Motum很可能是代替<a href="/team/lakers">库克</a>斯的<a href="/team/76ers">人</a>选。
   </p>
   <p>
    本次男篮世界杯，澳大利亚和塞内加尔，加拿大和立陶宛同处H组。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>

 </div>
