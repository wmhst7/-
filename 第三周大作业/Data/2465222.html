 <h1 class="headline">
  FIBA热身赛战报：土耳其大比分战胜约旦
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.eurohoops.net/en/fibawc/918889/korkmaz-osman-lead-turkey-to-prep-victory-over-jordan/" target="_blank">

    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-14 10:54:30
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="FIBA热身赛战报：土耳其大比分战胜约旦" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190814/c87773fea4f199ea50a530c9961b7deb3e9b9756.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月14日讯 在北京时间8月13日进行的FIBA男篮世界杯热身赛的比赛中，土耳其106-72战胜约旦。比赛中有多位NBA现役球员或前NBA球员发挥出色，以下是这场比赛的战报盘点：
   </p>
   <p>
    <strong>
     土耳其106-72约旦
    </strong>
   </p>
   <p>
    土耳其：<a href="/team/76ers">76</a><a href="/team/76ers">人</a>球员<a href="/team/76ers">富尔坎</a>-<a href="/team/76ers">科尔克马兹</a>上场14分钟，得到15分3篮板；<a href="/team/cavaliers">骑士</a>球员<a href="/team/cavaliers">切迪</a>-<a href="/team/cavaliers">奥斯曼</a>得到11分5篮板。
   </p>
   <p>
    约旦：前发展联盟得克萨斯传奇队球员达尔-<a href="/team/rockets">塔克</a>得到15分。
   </p>
   <span id="editor_baidu">
    (编辑：包包)
   </span>
  </div>
 </div>
