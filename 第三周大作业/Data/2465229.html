 <h1 class="headline">
  波波维奇：目前仍在评估阵容情况，<a href="/team/lakers">库兹马</a>的表现很好
 </h1>
 <div class="artical-info">

    来源：

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="波波维奇：目前仍在评估阵容情况，库兹马的表现很好" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190814/b6d877f7d1a658328a75f6448aded317e276ceab.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月14日讯 美国男篮目前正在洛杉矶进行训练，主教练<a href="/team/pelicans">格雷</a>格-波波维奇在接受媒体采访时谈到了前锋<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>。
   </p>
   <p>
    “他的表现很好，他专注于团队而不是个<a href="/team/76ers">人</a>，”波波维奇说道，“每个<a href="/team/76ers">人</a>的表现都不错，这是一支非常出色的团队，我们对于球员们做出的牺牲印象深刻，他们的职业精神毫无疑问令<a href="/team/76ers">人</a>赞叹。”
   </p>
   <p>
    谈到最终大名单的确定，波波维奇表示目前仍在评估阵容情况，尚未确定最终的12<a href="/team/76ers">人</a>大名单。
   </p>
   <p>
    北京时间8月17日至8月26日，美国男篮将与西班牙、澳大利亚、加拿大进行四场热身赛。
   </p>
