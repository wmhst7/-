 <h1 class="headline">
  怀念过往？罗德曼更新社媒晒出与<a href="/team/jazz">迈克</a>尔-<a href="/team/warriors">乔丹</a>合影

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="怀念过往？罗德曼更新社媒晒出与迈克尔-乔丹合影" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190814/c410b0176aaec857370f7db4ed94757c836b9411.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月14日讯 今日前NBA球员<a href="/team/thunder">丹尼斯</a>-罗德曼更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出一张自己与<a href="/team/jazz">迈克</a>尔-<a href="/team/warriors">乔丹</a>的合照（见新闻配图）。
   </p>
   <p>
    并发文说道：“我不相信生活现在所给予我的东西。”
   </p>
   <p>
    <a href="/team/thunder">丹尼斯</a>-罗德曼其职业生涯常规赛，场均出场31.7分钟，可以得到7.3分13.1篮板1.<a href="/team/76ers">76</a>助攻。
   </p>
