   <p>
    虎扑8月14日讯 <a href="/team/lakers">湖人</a>官方Instagram发布一组队内前锋<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>今日在美国男篮的训练组图。美国男篮近期在位于洛杉矶的<a href="/team/lakers">湖人</a>训练馆内进行训练。
   </p>
   <p>
    “同样的球场，不同的球衣颜色。”<a href="/team/lakers">湖人</a>官方写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/lakers">库兹马</a>场均出场33.1分钟，得到18.7分5.5篮板2.5助攻。
