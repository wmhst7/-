 <h1 class="headline">
  略显帅气！史蒂芬森更新社媒晒出个<a href="/team/76ers">人</a>帅照
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B1HRAF3gyts/?utm_source=ig_web_copy_link" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-14 12:47:09
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="略显帅气！史蒂芬森更新社媒晒出个人帅照" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190814/e0bff23e16739d064ff4108a7415864f28ec7032.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月14日讯 今日，NBA球员、现中国CBA辽宁队后卫兰斯-史蒂芬森更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出个<a href="/team/76ers">人</a>帅照（见新闻配图）。
   </p>
   <p>
    根据此前消息报道，史蒂芬森已经正式加盟辽宁队。
   </p>
   <p>
    史蒂芬森身高196cm，司职后卫，2010年通过选秀进入NBA，先后效力于<a href="/team/pacers">步行者</a>、<a href="/team/hornets">黄蜂</a>、<a href="/team/clippers">快船</a>、<a href="/team/grizzlies">灰熊</a>、<a href="/team/pelicans">鹈鹕</a>、<a href="/team/timberwolves">森林狼</a>以及<a href="/team/lakers">湖人</a>等球队。
   </p>
   <p>
    在上赛季为<a href="/team/lakers">湖人</a>效力期间，史蒂芬森场均16.5分钟的上场时间里可以贡献7.2分3.2篮板2.1助功。
   </p>
   <span id="editor_baidu">
    (编辑：我就改个名字)
   </span>
  </div>
 </div>
