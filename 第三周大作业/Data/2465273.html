 <div class="artical-content-read">
  <div class="artical-importantPic">

  <div class="artical-main-content">
   <p>
    虎扑8月14日讯 美国男篮主教练波波维奇今天接受了记者采访，谈到了他如何让澳大利亚后卫<a href="/team/spurs">帕蒂</a>-<a href="/team/spurs">米尔斯</a>在赛场上慢下来的计划。
   </p>
   <p>
    波波维奇表示：“我会带他出去，喝一些以前没喝过的，吃一些以前没吃过的，好把他吃撑来。”
   </p>
   <p>
    美国男篮接下来将和澳大利亚男篮进行两场热身赛。
   </p>
