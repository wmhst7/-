<div class="artical-title">
 <h1 class="headline">
  走漏风声？新秀snapchat透露<a href="/team/suns">布克</a><a href="/team/suns">艾顿</a><a href="/team/wizards">沃尔</a>等2K能力值
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/SunsDa1ly/status/1161452310704377861" target="_blank">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="走漏风声？新秀snapchat透露布克艾顿沃尔等2K能力值" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190814/454021aaa83195262238a0522f3895d7d06d3e90.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月14日讯 今日，<a href="/team/suns">太阳</a>新秀泰-<a href="/team/clippers">杰罗姆</a>和<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>新秀<a href="/team/celtics">格兰特</a>-<a href="/team/celtics">威廉姆斯</a>在个<a href="/team/76ers">人</a>社交媒体snapchat上发布了新秀定妆照拍摄后的一系列活动小视频。视频中可以看到屏幕上所显示的部分NBA球员2K20初始能力值。
   </p>
   <p>
    根据这些爆料可以看出，<a href="/team/suns">太阳</a>球员<a href="/team/suns">德文</a>-<a href="/team/suns">布克</a>的2K20初始能力值为87，<a href="/team/suns">太阳</a>球员<a href="/team/hawks">德安德烈</a>-<a href="/team/suns">艾顿</a>的为83，泰-<a href="/team/clippers">杰罗姆</a>本<a href="/team/76ers">人</a>的为72；<a href="/team/wizards">奇才</a>球员<a href="/team/hawks">约翰</a>-<a href="/team/wizards">沃尔</a>的为86，<a href="/team/wizards">奇才</a>球员<a href="/team/wizards">八村垒</a>的为73。
   </p>
