 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="国王巴恩斯更新社媒晒出与妻子合影并祝福朋友新婚快乐" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190814/7552574089e2a1f72ba8d1557dab0d30b39ad476.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月14日讯 今日，<a href="/team/kings">国王</a>前锋<a href="/team/bulls">哈里森</a>-<a href="/team/kings">巴恩斯</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出自己与妻子的合影（见新闻配图）。
   </p>
   <p>
    并发文说道：“赶赴夏威夷去参加朋友的婚礼，让我们祝福那对新<a href="/team/76ers">人</a>吧！”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/kings">巴恩斯</a>场均出场32.9分钟，可以得到16.4分4.7篮板1.5助攻。
   </p>

    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190814/17/447d443a119a8d188eede56a3e8e859f.png"/>
