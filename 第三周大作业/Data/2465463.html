 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="德里克-费沃斯ins祝儿女四岁生日快乐" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190815/5fbfdcebdb39e682baf8715e2735381598b2e597.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月15日讯 今日<a href="/team/pelicans">鹈鹕</a>前锋<a href="/team/spurs">德里克</a>-<a href="/team/pelicans">费沃斯</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，晒出了自己儿女的照片。
   </p>
   <p>
    “祝我的超级英雄和公主4岁生日快乐！”<a href="/team/pelicans">费沃斯</a>写道。
   </p>
   <p>
    在休赛期一笔交易中，<a href="/team/pelicans">鹈鹕</a>送出了2021年和2023年的二轮选秀权，得到了<a href="/team/pelicans">费沃斯</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/pelicans">费沃斯</a>场均上场23.2分钟，得到11.8分7.4篮板1.2助攻1.39盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
