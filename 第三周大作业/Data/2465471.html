 <h1 class="headline">
  Stein：<a href="/team/clippers">快船</a>接近聘用泰伦-卢为首席助教
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Stein：快船接近聘用泰伦-卢为首席助教" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190815/25c8719748d02830ab2aedeb9a893ccbe2ee3f0f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月15日讯 根据《纽约时报》记者Marc Stein报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/clippers">快船</a>接近聘用泰伦-卢为首席助教。
   </p>
   <p>
    根据Stein报道，卢此前曾与现<a href="/team/clippers">快船</a>主帅<a href="/team/pacers">道格</a>-<a href="/team/rockets">里弗斯</a>有过共事经历，他现在也很有可能加入<a href="/team/clippers">快船</a>教练组，担任助教。
   </p>
   <p>
    此前卢曾面试了<a href="/team/lakers">湖人</a>主帅一职，但双方就合同年限未能达成一致。随后<a href="/team/rockets">火箭</a>和<a href="/team/pelicans">鹈鹕</a>也曾有意让卢担任首席助教，但后者当时仍希望担任球队主帅。
   </p>

    (编辑：JQQ)
   </span>
