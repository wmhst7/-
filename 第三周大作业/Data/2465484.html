 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="博班-马里亚诺维奇晒个人训练照：还不赖" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190815/c5f829773943b05838d42b4fb27565af79b4e5b0.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月15日讯 今日<a href="/team/mavericks">独行侠</a>中锋<a href="/team/mavericks">博班</a>-<a href="/team/mavericks">马里亚诺维奇</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，晒出了自己的训练照。
   </p>
   <p>
    “还不赖！”<a href="/team/mavericks">博班</a>写道。
   </p>
   <p>
    今年休赛期，<a href="/team/mavericks">博班</a>与<a href="/team/mavericks">独行侠</a>签下了一份2年700万美元的合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/mavericks">博班</a>场均上场11.7分钟，得到7.3分4.6篮板。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190815/03/46acc0379c86805f2824787e6ad2cef5.jpg"/>
