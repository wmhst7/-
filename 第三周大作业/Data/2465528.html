 <h1 class="headline">
  <a href="/team/blazers">安东尼</a>最近一直在洛杉矶与<a href="/team/nets">篮网</a>的球员们一起训练
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.sny.tv/nets/news/sources-former-knick-carmelo-anthony-has-been-working-out-with-nets-players/309984912" target="_blank">
     SNY
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-15 06:23:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="安东尼最近一直在洛杉矶与篮网的球员们一起训练" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190815/b5f2925e951196a6633ecb193077f69cd8b27a80.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月15日讯 根据SNY记者Ian Begley和Anthony Puccio的联合报道，多位消息<a href="/team/76ers">人</a>士透露，卡梅罗-<a href="/team/blazers">安东尼</a>最近一直在洛杉矶与<a href="/team/nets">篮网</a>的球员们一起训练，参加他们的非正式训练和对抗训练赛。
   </p>
   <p>
    <a href="/team/pistons">凯里</a>-<a href="/team/nets">欧文</a>之前组织了<a href="/team/nets">篮网</a>的这次训练，最近<a href="/team/nets">篮网</a>球员们都在洛杉矶集训。
   </p>
   <p>
    现在还不清楚<a href="/team/blazers">安东尼</a>和他的阵营是否与<a href="/team/nets">篮网</a>交流过签约的事情，现在也不清楚<a href="/team/nets">篮网</a>签约<a href="/team/blazers">安东尼</a>的兴趣有多少。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/blazers">安东尼</a>共上场10次，场均上场29.4分钟得到13.4分5.4篮板。
   </p>
