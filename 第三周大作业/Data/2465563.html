 <h1 class="headline">
  NBA 2K官推公布了2K20新增的6支经典球队
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="NBA 2K官推公布了2K20新增的6支经典球队" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190815/e9204d5bb8ffb3ee20154f0b3cb84ed0973c3246.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月15日讯 今日，NBA 2K官推公布了在2K20中新增的曾经惊艳联盟的6支经典球队。
   </p>
   <p>
    按时间由近及远的顺序，这6支球队分别是：2015-16赛季的<a href="/team/cavaliers">骑士</a>、2013-14赛季的<a href="/team/spurs">马刺</a>、2013-14赛季的<a href="/team/clippers">快船</a>、2009-10赛季的<a href="/team/blazers">开拓者</a>、2006-07赛季的<a href="/team/wizards">奇才</a>以及2002-03赛季的<a href="/team/suns">太阳</a>。
   </p>
