 <h1 class="headline">
  米奇-克里克顶替受伤的<a href="/team/lakers">库克</a>斯加入澳大利亚男篮
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="米奇-克里克顶替受伤的库克斯加入澳大利亚男篮" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190815/40a202cfbe79810251655d8e9833e64850c84f38.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月15日讯 根据<a href="/team/kings">福克斯</a>体育澳洲记者Olgun Uluc的报道，一位消息<a href="/team/76ers">人</a>士透露，米奇-克里克已经加入澳大利亚男篮，顶替受伤的泽维尔-<a href="/team/lakers">库克</a>斯。
   </p>
   <p>
    <a href="/team/lakers">库克</a>斯在训练营期间遭遇左膝半月板撕裂，他将缺席今年的男篮世界杯。
   </p>
   <p>
    27岁的克里克身高1.98米，体重102公斤，他是2014年选秀大会的落选秀。2018-19赛季，克里克为<a href="/team/nets">篮网</a>和<a href="/team/timberwolves">森林狼</a>出战过，场均出战9.4分钟可以拿到4.2分1.2助攻2.4篮板。
   </p>
   <p>
    本次男篮世界杯，澳大利亚和塞内加尔，加拿大和立陶宛同处H组。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
