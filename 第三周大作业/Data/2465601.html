   <img alt="湖人官方发布魔术师约翰逊庆生集锦：史上最佳控卫" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190815/2f45115e8830c95e8665ea7a33267f6682cc5d56.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月15日讯 <a href="/team/lakers">湖人</a>官方推特今日发布一段球队名宿<a href="/team/magic">魔术</a>师<a href="/team/spurs">约翰逊</a>的高光集锦，庆祝其迎来60岁生日。
   </p>
   <p>
    “埃尔文。巴克。<a href="/team/magic">魔术</a>师。祝福那位名满天下的男<a href="/team/76ers">人</a>60岁生日快乐，其中一个名号是史上最佳控卫。”<a href="/team/lakers">湖人</a>官方写道。
   </p>
   <p>
    <a href="/team/magic">魔术</a>师<a href="/team/spurs">约翰逊</a>职业生涯13个赛季全部效力于<a href="/team/lakers">湖人</a>，场均出战36.7分钟，得到19.5分7.2篮板11.2助攻。<a href="/team/magic">魔术</a>师生涯共12次入选全明星，3次赢得常规赛MVP，3次赢得总决赛MVP，5次赢得总冠军。
   </p>

   </p>
