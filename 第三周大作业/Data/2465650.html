  <div class="artical-main-content">
   <p>
    虎扑8月15日讯 根据《纽约时报》记者Marc Stein报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/clippers">快船</a>接近聘用泰伦-卢为首席助教。
   </p>
   <p>
    随后，前NBA球员<a href="/team/hornets">德维恩</a>-<a href="/team/cavaliers">韦德</a>转发了相关推特并配文道：“干得漂亮。”
   </p>
   <p>
    此前，<a href="/team/cavaliers">韦德</a>曾在2017-18赛季交易截止日前短暂效力过<a href="/team/cavaliers">骑士</a>，与当时<a href="/team/cavaliers">骑士</a>主教练泰伦-卢有过合作。
