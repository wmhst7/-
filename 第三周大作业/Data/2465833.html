 <h1 class="headline">
  <a href="/team/lakers">库兹马</a>向<a href="/team/rockets">詹姆斯</a>索要红酒：如果得不到，我们就不是朋友
 </h1>
 <div class="artical-info">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="库兹马向詹姆斯索要红酒：如果得不到，我们就不是朋友" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190815/3d80f285a7739dc5ace48c6b50fcfb56eb33e9a7.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月15日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今日曾在Instagram Story上晒出自己从老家地窖中拿到的几瓶上等红酒并艾特<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>和<a href="/team/warriors">凯文</a>-<a href="/team/cavaliers">乐福</a>，而<a href="/team/lakers">库兹马</a>和<a href="/team/cavaliers">乐福</a>也针对这些红酒作出回应。
   </p>
   <p>
    <a href="/team/lakers">库兹马</a>写道：“如果我一点儿也没尝到那瓶Mayacamas酒的滋味，我们就不是朋友！@<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>”<a href="/team/rockets">詹姆斯</a>则回复道：“兄弟，我理解你的意思。”
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190815/23/d6a5fcf012b9007e4ceba880b3708a70.jpeg"/>
   </p>
   <p>
    同为酒友的<a href="/team/cavaliers">乐福</a>则转发并配文道：“那种上好的葡萄醇香，@<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>，不可思议。”
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190815/23/b76c43c7edbd0a78d23a5b4edf8c19a0.jpeg"/>
   </p>
   <p>
