  <a href="/team/lakers">库兹马</a>发推：今天要赌上所有的钱
 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="库兹马发推：今天要赌上所有的钱" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190816/808cd0ea9fffd50e8fcb939afce71481369483e4.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月16日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>今日更新推特发表个<a href="/team/76ers">人</a>感想。
   </p>
   <p>
    “今天要赌上所有的钱！”<a href="/team/lakers">库兹马</a>写道。队友<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>则转发回复道：“兄弟，每天如此！”
   </p>
   <p>
    “All Money In”是已故歌手Nipsey Hussle的发行唱片名之一，而当地时间今天是他的诞辰日。<a href="/team/lakers">库兹马</a>发推意为纪念Nipsey。
   </p>
   <p>
    <a href="/team/rockets">詹姆斯</a>此前也发推写道：“<a href="/team/kings">国王</a>，诞辰日快乐！#NipseyHussle #LLN #TMC”
   </p>
