<div class="artical-title">
 <h1 class="headline">
  小<a href="/team/wizards">托马斯</a>发推：为我的兄弟<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a>祈福
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/isaiahthomas/status/1162047504063447041" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-16 01:46:53
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="小托马斯发推：为我的兄弟德马库斯-考辛斯祈福" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190816/5139cddc579e4d939b2958a4f5e15bd93309381e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月16日讯 今日<a href="/team/wizards">奇才</a>后卫<a href="/team/rockets">以赛亚</a>-<a href="/team/wizards">托马斯</a>更新了自己的个<a href="/team/76ers">人</a>Instagram动态，为<a href="/team/lakers">湖人</a>中锋<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a>发去了祝福。
   </p>
   <p>
    “为我的兄弟@<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a> 祈福”小<a href="/team/wizards">托马斯</a>写道。
   </p>
   <p>
    根据Shams报道，<a href="/team/lakers">考辛斯</a>遭遇膝盖前交叉韧带撕裂。小<a href="/team/wizards">托马斯</a>与<a href="/team/lakers">考辛斯</a>曾在2011-2014年在<a href="/team/kings">国王</a>队有过合作。
   </p>
   <p>
    2018-19赛季常规赛，小<a href="/team/wizards">托马斯</a>共上场12次，场均上场15.1分钟，得到8.1分1.1篮板1.9助攻。
   </p>
   <p>
   </p>
