 <h1 class="headline">
  Woj：<a href="/team/clippers">帕特里克</a>-<a href="/team/bucks">帕特</a>森1年230万加盟<a href="/team/clippers">快船</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/wojespn/status/1162112254549975040" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-16 05:23:03
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：帕特里克-帕特森1年230万加盟快船" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190816/47f5a1ac1c4b4674e5004c724ad8583c6bddbf88.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月16日讯 根据NBA记者Adrian Wojnarowski报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/clippers">帕特里克</a>-<a href="/team/bucks">帕特</a>森与<a href="/team/clippers">快船</a>签下一份1年230万美元的合同。
   </p>
   <p>
    <a href="/team/bucks">帕特</a>森此前与<a href="/team/thunder">雷霆</a>达成了买断，随后有报道称他倾向加盟<a href="/team/clippers">快船</a>，但他表示这是谣传。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bucks">帕特</a>森场均上场13.7分钟，得到3.6分2.3篮板。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
  </div>
 </div>
