 <h1 class="headline">

 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="加索尔祝福考辛斯：你在归来之时会变得更强" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190816/327aabf01dbb0d5d4dac335f6146725a72cf50fe.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月16日讯 根据此前The Athletic记者Shams Charania报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/lakers">湖人</a>中锋<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a>遭遇左膝前交叉韧带撕裂。
   </p>
   <p>
    <a href="/team/blazers">开拓者</a>中锋<a href="/team/clippers">保罗</a>-<a href="/team/blazers">加索尔</a>因此更新了自己的个<a href="/team/76ers">人</a>推特，表达了对<a href="/team/lakers">考辛斯</a>的祝福。
   </p>
   <p>
    “兄弟，你在归来之时会变得更强@<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a>，祝你很快康复！”<a href="/team/blazers">加索尔</a>写道。
   </p>
   <p>
    今年夏天，<a href="/team/blazers">加索尔</a>与<a href="/team/blazers">开拓者</a>签下了一份1年260万美元的合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/blazers">加索尔</a>场均上场12.0分钟，得到3.9分4.6篮板1.7助攻。
   </p>
