 <h1 class="headline">
  <a href="/team/suns">贝恩斯</a>将自己在马塞诸塞州的房产挂牌出售
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://nesn.com/2019/08/former-celtics-center-aron-baynes-selling-newton-mass-town-house/" target="_blank">
     新英格兰体育网
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-16 05:36:53
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="贝恩斯将自己在马塞诸塞州的房产挂牌出售" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190816/6471b95bf04df6d54d736777a53675caf8045fe1.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月16日讯 据波士顿媒体报道，前<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>球员、现<a href="/team/suns">太阳</a>球员<a href="/team/suns">阿隆</a>-<a href="/team/suns">贝恩斯</a>已经将自己在马塞诸塞州牛顿市的房子列入出售清单，售价约为170万美元。
   </p>
   <p>
    这栋房子天花板的高度为12英尺，有四个卧室，三个全尺寸浴室，一个可容纳两辆车的车库和一个私<a href="/team/76ers">人</a>庭院。（该房产图片见新闻配图）
   </p>
   <p>
    据此前的报道，<a href="/team/suns">贝恩斯</a>已经在菲<a href="/team/knicks">尼克斯</a>购买了一处价值254万美元的房产。
   </p>
