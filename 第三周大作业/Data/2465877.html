 <h1 class="headline">
  若<a href="/team/lakers">湖人</a>申请<a href="/team/lakers">考辛斯</a>的伤病特例，该特例价值为175万美元
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/BobbyMarks42/status/1162106723844403212" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-16 05:38:19
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="若湖人申请考辛斯的伤病特例，该特例价值为175万美元" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190816/15819c99a95b4cf64e22d1ae30b9e6e4025e8211.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月16日讯 根据此前The Athletic记者Shams Charania报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/lakers">湖人</a>中锋<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a>遭遇左膝前交叉韧带撕裂。
   </p>
   <p>
    根据薪资专家Bobby Marks表示，<a href="/team/lakers">湖人</a>可以就此申请伤病特例，但因为<a href="/team/lakers">考辛斯</a>下赛季的薪水仅为350万美元，所以<a href="/team/lakers">湖人</a>所能申请到的伤病特例为175万美元，
   </p>
   <p>
    若申请伤病特例，联盟将会判定<a href="/team/lakers">考辛斯</a>能否在2020年6月15日前复出。
   </p>
   <p>
    目前<a href="/team/lakers">湖人</a>仍拥有一份老将底薪特例，大名单仍剩下一个位置。
   </p>
