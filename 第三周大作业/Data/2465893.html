 <h1 class="headline">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="德安德烈-亨特NBA2K20能力值公布：77" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190816/80439fe6462822939a0d50faba836a2dab545b29.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月16日讯 今日<a href="/team/hawks">老鹰</a>新秀<a href="/team/hawks">德安德烈</a>-<a href="/team/hawks">亨特</a>公布了自己的NBA2K20游戏能力值，能力值为77。
   </p>
   <p>
    “梦想成真。”<a href="/team/hawks">亨特</a>写道。
   </p>
   <p>
    <a href="/team/hawks">亨特</a>在2019年选秀大会上被<a href="/team/lakers">湖人</a>在首轮第四顺位被选中，随后被交易至<a href="/team/hawks">老鹰</a>。
   </p>
   <p>
    2018-19赛季NCAA，<a href="/team/hawks">亨特</a>场均上场32.5分钟，得到18.5分6.4篮板3.7助攻1.4抢断。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
