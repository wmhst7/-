 <h1 class="headline">
  <a href="/team/rockets">塔克</a>：<a href="/team/lakers">库兹马</a>有机会成为一名出色的攻防俱佳球员
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="塔克：库兹马有机会成为一名出色的攻防俱佳球员" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190816/6b961a3ecf50075a4654dc32110c7027fa8e62af.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月16日讯 正在美国男篮参加集训的<a href="/team/celtics">PJ</a>-<a href="/team/rockets">塔克</a>谈到了<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>，后者正专注于提升自己的防守。
   </p>
   <p>
    <a href="/team/rockets">塔克</a>称在场上的交流是关键，他说：“他非常年轻，并且运动能力十足，他很有活力，他有机会成为一名真正不错的防守者，成为一名出色的攻防俱佳的球员。”
   </p>
   <p>
    谈到<a href="/team/lakers">库兹马</a>的防守，<a href="/team/jazz">多诺万</a>-<a href="/team/jazz">米切尔</a>说：“他现在就是一名防守球员了，他可以防守，<a href="/team/76ers">人</a>们忽视了他的防守，我不知道这是什么原因，但是他是一个会制造对手进攻犯规的球员，他在场上不断交流，我认为这体现了他的成熟和职业态度。”
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
