 <h1 class="headline">
  神仙眷侣！<a href="/team/clippers">祖巴茨</a>晒与女友合照：夏天不赖
 </h1>

  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="神仙眷侣！祖巴茨晒与女友合照：夏天不赖" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190816/b36cf638ac76768b8249f1161b14704c99e20d6d.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月16日讯 今日，<a href="/team/clippers">快船</a>球员<a href="/team/clippers">伊维察</a>-<a href="/team/clippers">祖巴茨</a>更新个<a href="/team/76ers">人</a>社交媒体Instagram，晒出与女友的合照。
   </p>
   <p>
    <a href="/team/clippers">祖巴茨</a>配文：“截止到目前，这个夏天还不赖。（碰杯emoji）”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/clippers">祖巴茨</a>场均上场17.6分钟，得到8.9分6.1篮板1.1助攻。在赛季中由<a href="/team/lakers">湖人</a>被交易至<a href="/team/clippers">快船</a>，休赛期与<a href="/team/clippers">快船</a>达成4年2800万美元的续约合同。
   </p>
   <span id="editor_baidu">
    (编辑：包包)
