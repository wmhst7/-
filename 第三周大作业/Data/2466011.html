 <div class="artical-content-read">
  <div class="artical-importantPic">

  <div class="artical-main-content">
   <p>
    虎扑8月16日讯 <a href="/team/cavaliers">骑士</a>前锋<a href="/team/warriors">凯文</a>-<a href="/team/cavaliers">乐福</a>近日接受采访谈到了自己休赛期的训练计划。
   </p>
   <p>
    <a href="/team/cavaliers">乐福</a>透露他正在尽可能地尝试减重。“我马上要进入生涯第12个赛季了，”<a href="/team/cavaliers">乐福</a>说道，“我在努力让关节和肌肉保持非常润滑的状态，让它们尽量保持弹性。”
   </p>
   <p>
    2018-19赛季，<a href="/team/cavaliers">乐福</a>因接受足部手术仅出战22场常规赛，场均上场27.2分钟，得到17分10.9篮板2.2助攻。
   </p>
