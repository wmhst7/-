 <h1 class="headline">
  亚布塞莱与CBA南京同曦队达成协议
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/Carchia/status/1162269593047429120" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-16 15:50:46
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="亚布塞莱与CBA南京同曦队达成协议" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190816/37174c10876a6ad6af169207317db35126640cbb.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月16日讯 据Sportando记者Emiliano Carchia报道，消息<a href="/team/76ers">人</a>士透露，前锋盖尔雄-亚布塞莱与CBA球队南京同曦达成协议。
   </p>
   <p>
    亚布塞莱在2016年被<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>以首轮第16顺位选中，曾与CBA上海队达成协议。
   </p>
   <p>
    效力CBA期间，他场均得到20.9分9.4篮板2.0助攻，帮助球队取得常规赛联盟第三的好成绩。
   </p>
   <span id="editor_baidu">
    (编辑：马夏尔)
   </span>
  </div>
 </div>
