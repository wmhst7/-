  <div class="artical-main-content">
   <p>
    虎扑8月16日讯 美国男篮官方Instagram今日更新一组训练营现场照。
   </p>
   <p>
    在这组照片中，<a href="/team/nets">篮网</a>球员<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>、<a href="/team/spurs">马刺</a>球员<a href="/team/spurs">德马尔</a>-<a href="/team/spurs">德罗赞</a>与球队主帅<a href="/team/pelicans">格雷</a>格-波波维奇热情交谈，<a href="/team/warriors">勇士</a>球员<a href="/team/warriors">德雷蒙德</a>-<a href="/team/warriors">格林</a>与球队助教史蒂夫-科尔握手致意。此外，<a href="/team/spurs">德罗赞</a>与美国男篮成员<a href="/team/celtics">PJ</a>-<a href="/team/rockets">塔克</a>坐在场边休息。
   </p>
   <p>
    美国男篮正在洛杉矶进行训练，他们即将于明日迎战热身赛对手西班牙。
   </p>
