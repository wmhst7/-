 <h1 class="headline">
  帕金斯致克劳福德：在等争冠球队签下你，<a href="/team/rockets">火箭</a>真的不错
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </a>

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="帕金斯致克劳福德：在等争冠球队签下你，火箭真的不错" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190816/e0614a6c97bf729946fc026d5486fcdcb938d0ed.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月16日讯 <a href="/team/heat">肯德里克</a>-帕金斯今日在推特上回复了自由球员<a href="/team/nuggets">贾马尔</a>-克劳福德。
   </p>
   <p>
    “在等待一支争冠球队签下你！！！@<a href="/team/rockets">火箭</a> 真的很不错。真的。”帕金斯写道。
   </p>
   <p>
    克劳福德现年39岁，上赛季他为<a href="/team/suns">太阳</a>总共出战64场常规赛，场均出场18.9分钟，可以得到7.9分1.3篮板3.6助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
