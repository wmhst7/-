  <div class="artical-main-content">
   <p>
    虎扑8月16日讯 圣<a href="/team/blazers">安东尼</a>奥<a href="/team/spurs">马刺</a>队前锋<a href="/team/spurs">拉马库斯</a>-<a href="/team/spurs">阿尔德里奇</a>今天在个<a href="/team/76ers">人</a>Instagram上传了一组自己来中国参加NBA关怀活动的照片（见新闻配图）。
   </p>
   <p>
    “很高兴能够和@NBA关怀官方一起为上海市的李塔汇学校捐赠了一个篮球场。”<a href="/team/spurs">阿尔德里奇</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/spurs">阿尔德里奇</a>场均出场33.2分钟，得到21.3分9.2篮板1.32盖帽。
