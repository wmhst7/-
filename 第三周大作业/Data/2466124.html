 <h1 class="headline">
  塞尔维亚男篮热身赛87-72轻取土耳其
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.eurohoops.net/en/fibawc/919833/jokic-bogdanovic-and-serbia-rout-turkey/" target="_blank">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="塞尔维亚男篮热身赛87-72轻取土耳其" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190817/0e387a4878c6ab42c6d31948f272b1ba34ede7d9.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月17日讯 在今天已经结束的一场男篮世界杯热身赛上，塞尔维亚国家队以87-72的比分战胜了土耳其国家队。
   </p>
   <p>
    本场比赛，塞尔维亚方面：<a href="/team/magic">尼古拉</a>-<a href="/team/nuggets">约基奇</a>得到18分11篮板，<a href="/team/kings">波格丹</a>-<a href="/team/kings">波格丹</a>诺维奇得到17分。
   </p>
   <p>
    土耳其方面：<a href="/team/76ers">富尔坎</a>-<a href="/team/76ers">科尔克马兹</a>得到16分，<a href="/team/bucks">艾森</a>-<a href="/team/bucks">伊利亚索瓦</a>得到13分，<a href="/team/cavaliers">切迪</a>-<a href="/team/cavaliers">奥斯曼</a>得到12分8篮板5助攻。
   </p>
   <span id="editor_baidu">
    (编辑：skrr)
   </span>
