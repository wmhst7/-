 <h1 class="headline">
  Woj：<a href="/team/bucks">雄鹿</a>将签下自由球员<a href="/team/celtics">杰伦</a>-<a href="/team/bucks">亚当斯</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/wojespn/status/1162483481739288577" target="_blank">

    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-17 06:00:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：雄鹿将签下自由球员杰伦-亚当斯" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190817/9969c6bf42dce6f5ec66941ede2964abc7b79b19.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月17日讯 根据NBA记者Adrian Wojnarowski的报道，多位联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/bucks">雄鹿</a>将签下自由球员<a href="/team/celtics">杰伦</a>-<a href="/team/bucks">亚当斯</a>。
   </p>
   <p>
    根据《密尔沃基哨兵报》记者Matt Velazquez的报道，<a href="/team/bucks">亚当斯</a>的合同是一份训练营合同。
   </p>
   <p>
    <a href="/team/hawks">老鹰</a>在2018-19赛季与<a href="/team/bucks">亚当斯</a>签下了一份双向合同，随后将他的合同转为常规合同，<a href="/team/hawks">老鹰</a>在上个月裁掉了<a href="/team/bucks">亚当斯</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bucks">亚当斯</a>场均出战12.6分钟，可以拿到3.2分1.9助攻1.8篮板。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>

 </div>
