 <h1 class="headline">
  大部分<a href="/team/knicks">尼克斯</a>球员计划本月在纽约进行集训
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="大部分尼克斯球员计划本月在纽约进行集训" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190817/7c4e14788fd144eabda0096b0fc136e994a5ca0e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月17日讯 根据SNY记者Ian Begley的报道，大部分<a href="/team/knicks">尼克斯</a>球员计划在本月稍后的时候在纽约集训，进行5对5的对抗训练赛。
   </p>
   <p>
    <a href="/team/knicks">尼克斯</a>很多球员上赛季开始前也进行了集训，今年夏天，<a href="/team/knicks">尼克斯</a>在自由球员市场上签下了<a href="/team/warriors">马库斯</a>-<a href="/team/clippers">莫里斯</a>、<a href="/team/pistons">雷吉</a>-<a href="/team/knicks">布洛克</a>、<a href="/team/knicks">埃尔弗里德</a>-<a href="/team/knicks">佩顿</a>、<a href="/team/knicks">韦恩</a>-<a href="/team/knicks">艾灵顿</a>、泰-<a href="/team/knicks">吉布森</a>、<a href="/team/knicks">博比</a>-<a href="/team/knicks">波蒂斯</a>和<a href="/team/knicks">朱利叶斯</a>-<a href="/team/knicks">兰德尔</a>。
   </p>
   <p>
    <a href="/team/knicks">尼克斯</a>球员们几周前在洛杉矶一起训练，队中大部分球员都参加了这次训练，这样的集训对他们会很有帮助，因为他们中很多<a href="/team/76ers">人</a>之前都没有一起打过球。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
