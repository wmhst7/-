 <h1 class="headline">
  吉诺比利晒出翻身跳湖照片：孩子开学前享受一下德克萨斯
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="吉诺比利晒出翻身跳湖照片：孩子开学前享受一下德克萨斯" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190817/3c2d2e824eb6e2a90184d1b673a26e9aa2d6dcc5.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月17日讯 今日，<a href="/team/spurs">马刺</a>名宿马努-吉诺比利更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出一张自己翻身跳湖的搞笑照片（见新闻配图）。
   </p>
   <p>
    并配文道：“在游玩过夏威夷和哥斯达黎加之后，是时候在孩子开学前享受一下德克萨斯了!”
   </p>
   <p>
    吉诺比利其职业生涯常规赛，场均出场25.4分钟，可以得到13.3分3.5篮板3.79助攻1.32抢断。
   </p>
