<div class="artical-title">
 <h1 class="headline">
  <a href="/team/grizzlies">泰厄斯</a>-<a href="/team/hawks">琼斯</a>更新社媒晒出个<a href="/team/76ers">人</a>训练照：成功并非偶然
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B1Pb4dNgqlR/?utm_source=ig_web_copy_link" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-17 09:45:08
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="泰厄斯-琼斯更新社媒晒出个人训练照：成功并非偶然" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190817/dc039c362636d669bcf1820455650ef3348d792a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月17日讯 今日，<a href="/team/grizzlies">灰熊</a>后卫<a href="/team/grizzlies">泰厄斯</a>-<a href="/team/hawks">琼斯</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出一张自己半裸上身的球场训练照（见新闻配图）。
   </p>
   <p>
    并配文道：“成功并不是偶然出现的。”
   </p>
   <p>
    根据此前的报道，<a href="/team/hawks">琼斯</a>与<a href="/team/grizzlies">灰熊</a>达成了一份3年2400万美元的邀请报价协议，而<a href="/team/timberwolves">森林狼</a>则放弃匹配<a href="/team/grizzlies">灰熊</a>的报价。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hawks">琼斯</a>为<a href="/team/timberwolves">森林狼</a>共出战68场比赛，场均出场22.9分钟，得到6.9分2.0篮板4.8助攻1.2抢断。
   </p>
   <span id="editor_baidu">
    (编辑：我就改个名字)
   </span>
  </div>
 </div>
