 </h1>
 <div class="artical-info">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="米德尔顿：我们的篮板保护做得很好，只是需要控制犯规" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190817/5ae63ec678689ec5375c6a2dfa610a398f400af4.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月17日讯 美国男篮与西班牙男篮的热身赛正在进行当中，美国男篮半场取得了54-41领先，<a href="/team/bucks">克里斯</a>-<a href="/team/bucks">米德尔顿</a>在场边接受了媒体采访。
   </p>
   <p>
    谈到球队在上半场的表现，<a href="/team/bucks">米德尔顿</a>说：“就目前为止，这是一个很不错的开局，我们的篮板保护做得很好，只是需要控制犯规。”
   </p>
   <p>
    <a href="/team/bucks">米德尔顿</a>在上半场4投全中得到10分，谈到自己的状态，<a href="/team/bucks">米德尔顿</a>说：“他们告诉我，一旦获得空位的机会，就做好投篮的准备，持续在场上得分。无论情况如何，我只是做好投篮的准备。”
   </p>

    (编辑：拖鞋)
