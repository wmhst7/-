   <img alt="小加索尔谈伦纳德加盟快船：我完全理解并尊重他的选择" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190817/c0dee33b0c1758cb82df4f3ec5e63c24df82bfbe.png"/>

  <div class="artical-main-content">
   <p>
    虎扑8月17日讯 <a href="/team/raptors">猛龙</a>球员<a href="/team/raptors">马克</a>-<a href="/team/blazers">加索尔</a>今日代表西班牙男篮参加了对阵美国男篮的热身赛，他在接受媒体采访时谈到了前队友<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>加盟<a href="/team/clippers">快船</a>。
   </p>
   <p>
    “你不能责怪一个想要回家的家伙，”小<a href="/team/blazers">加索尔</a>说道，“如果你告诉我，我能够回到巴塞罗那，获得金额荒谬的大合同，并且还在NBA中打球，我完全理解并尊重他的选择，祝愿他一切顺利。”
   </p>
   <p>
    本场热身赛，小<a href="/team/blazers">加索尔</a>13投7中，得到19分4篮板3助攻。
   </p>
