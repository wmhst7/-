 <h1 class="headline">
  <a href="/team/warriors">丹吉洛</a>-<a href="/team/warriors">拉塞尔</a>新赛季将身披<a href="/team/warriors">勇士</a>0号球衣
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="丹吉洛-拉塞尔新赛季将身披勇士0号球衣" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190817/a4588bea5079dc78c3e8064071bbd57ebcbbb301.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月17日讯 据美国记者Etienne Catalan报道，<a href="/team/warriors">勇士</a>后卫<a href="/team/warriors">丹吉洛</a>-<a href="/team/warriors">拉塞尔</a>新赛季将身披0号球衣。
   </p>
   <p>
    <a href="/team/warriors">拉塞尔</a>此前在<a href="/team/lakers">湖人</a>和<a href="/team/nets">篮网</a>都是身穿1号球衣，<a href="/team/warriors">勇士</a>目前的1号是双向合同球员<a href="/team/warriors">达米恩</a>-李。
   </p>
   <p>
    此前<a href="/team/clippers">帕特里克</a>-<a href="/team/raptors">麦考</a>、<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a>曾身穿<a href="/team/warriors">勇士</a>的0号球衣。
   </p>
   <span id="editor_baidu">
    (编辑：马夏尔)
   </span>

 </div>
