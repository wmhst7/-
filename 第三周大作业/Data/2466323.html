 <h1 class="headline">
  <a href="/team/lakers">湖人</a>球员2K20能力值公布：<a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>77，<a href="/team/lakers">隆多</a><a href="/team/76ers">76</a>
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="湖人球员2K20能力值公布：丹尼-格林77，隆多76" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190817/3980c03a5777b7967b7c4b1d09912c0d12a6d20e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月17日讯 2KRatings网站近日公布了一批球员的NBA 2K20游戏初始能力值，两名<a href="/team/lakers">湖人</a>球员<a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>和<a href="/team/lakers">拉简</a>-<a href="/team/lakers">隆多</a>的能力值得到确认。
   </p>
   <p>
    在2K20游戏中，<a href="/team/warriors">格林</a>的初始能力值为77，<a href="/team/lakers">隆多</a>为<a href="/team/76ers">76</a>。此前得到确认的<a href="/team/lakers">湖人</a>球员初始能力值为：<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>97，<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>94，<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>84。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">格林</a>场均出场27.7分钟，得到10.3分4.0篮板1.6助攻；<a href="/team/lakers">隆多</a>场均出场29.8分钟，得到9.2分5.3篮板8.0助攻。
   </p>
   <span id="editor_baidu">
    (编辑：Oceans)
   </span>

 </div>
