 <h1 class="headline">
  官方：前NBA球员马拉奇-<a href="/team/76ers">理查德森</a>加盟以色列联赛
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：前NBA球员马拉奇-理查德森加盟以色列联赛" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190817/794cff6ec9e33e502902e1eec2944d29991fd685.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月17日讯 以色列联赛俱乐部Hapoel Holon官方今日宣布，球队已经签约前NBA球员马拉奇-<a href="/team/76ers">理查德森</a>。
   </p>
   <p>
    马拉奇-<a href="/team/76ers">理查德森</a>在2016年选秀大会首轮第22顺位被<a href="/team/hornets">黄蜂</a>选中，NBA职业生涯曾效力于<a href="/team/kings">国王</a>和<a href="/team/raptors">猛龙</a>，共出战过70场常规赛，场均能够得到2.8分1篮板。
   </p>
   <p>
    马拉奇-<a href="/team/76ers">理查德森</a>上赛季效力于<a href="/team/raptors">猛龙</a>，共代表<a href="/team/raptors">猛龙</a>出战22场比赛，场均出场4.7分钟，能够得到1.4分0.6篮板。北京时间2月7日，<a href="/team/raptors">猛龙</a>将马拉奇-<a href="/team/76ers">理查德森</a>交易至<a href="/team/76ers">76</a><a href="/team/76ers">人</a>，随后<a href="/team/76ers">76</a><a href="/team/76ers">人</a>将其裁掉。
   </p>

    (编辑：拖鞋)
