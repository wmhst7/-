 <h1 class="headline">
  <a href="/team/clippers">快船</a>与<a href="/team/hornets">特里</a>-拉里尔达成一份训练营合同
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="快船与特里-拉里尔达成一份训练营合同" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190817/0312c08cf35236392c999d4de95bcaeae6a8114e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月17日讯 根据The Athletic记者Jovan Buha的报道，多位联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/clippers">快船</a>已经与<a href="/team/hornets">特里</a>-拉里尔达成一份训练营合同。
   </p>
   <p>
    拉里尔是2018年选秀大会的落选秀，身高2.03米，体重87公斤，拉里尔大学时期曾就读于弗吉尼亚联邦大学，后来转学去到康涅狄格大学。
   </p>
   <p>
    拉里尔今夏为<a href="/team/spurs">马刺</a>出战了拉斯维加斯夏季联赛，一共出战7.5分钟拿到5分。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
