 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="雷迪什晒照感叹2K能力值75：原本谁会想得到呢？" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190817/edb9b4b6ac8fadb99d5b30e129e121ca82d8bd76.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月17日讯 <a href="/team/hawks">老鹰</a>新秀<a href="/team/bucks">卡姆</a>-<a href="/team/hawks">雷迪什</a>昨日在Instagram上晒照公布自己的NBA 2K20游戏初始能力值，他的能力值为75。
   </p>
   <p>
    <a href="/team/hawks">雷迪什</a>写道：“原本谁会想得到呢？”
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190817/23/b3844a5fc7005278e471e2ef1059f47c.jpg"/>
   </p>
   <p>
    <a href="/team/hawks">雷迪什</a>今年19岁，身高2.03米，体重94公斤，司职小前锋，在2019年选秀大会上被<a href="/team/hawks">老鹰</a>在首轮第10顺位选中。2018-19赛季，<a href="/team/hawks">雷迪什</a>在NCAA代表杜克大学出场36场比赛，场均出场29.7分钟，得到13.5分3.7篮板1.9助攻1.6抢断。
   </p>
