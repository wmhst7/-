 <h1 class="headline">
  兄弟情深！<a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>晒照祝<a href="/team/spurs">盖伊</a>33岁生日快乐

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="兄弟情深！丹尼-格林晒照祝盖伊33岁生日快乐" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190818/ce95d3be7d9308e230e919478e350ee02584bdc0.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月18日讯 <a href="/team/lakers">湖人</a>后卫<a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>今日更新Instagram Story晒照祝福<a href="/team/spurs">马刺</a>球员<a href="/team/spurs">鲁迪</a>-<a href="/team/spurs">盖伊</a>生日快乐。
   </p>
   <p>
    “我的好哥们！生日快乐！@<a href="/team/spurs">鲁迪</a>-<a href="/team/spurs">盖伊</a>”<a href="/team/warriors">格林</a>配文道。
   </p>
   <p>
    <a href="/team/spurs">盖伊</a>出生于1986年8月17日，他已经迎来33岁生日。2017-18赛季，<a href="/team/spurs">盖伊</a>与<a href="/team/warriors">格林</a>共同效力于<a href="/team/spurs">马刺</a>。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190818/00/22594ef64a0dde320808b5b8924b499c.jpeg"/>
   </p>
