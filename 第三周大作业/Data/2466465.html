<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="黄毛没了！卡佩拉社交媒体晒出自己的新发型" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190818/05d9b223452e373ed20f357e6a9639b0c00a29d9.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月18日讯 <a href="/team/rockets">火箭</a>中锋<a href="/team/rockets">克林特</a>-<a href="/team/rockets">卡佩拉</a>今天在Instagram晒出了自己的最新发型（见新闻配图），从图中可以看到，此前<a href="/team/rockets">卡佩拉</a>那一撮显眼的黄毛不见了。
   </p>
   <p>
    “新的发型，谁不喜欢呀？”<a href="/team/rockets">卡佩拉</a>写道。
   </p>
   <p>
    2018-19赛季，<a href="/team/rockets">卡佩拉</a>场均上场33.6分钟，贡献16.6分12.7篮板1.4助攻；季后赛场均上场30.1分钟，得到9.7分10.3篮板1.1盖帽。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190818/00/1f8170cd3b0b75620976577079c71f8b.png"/>
   </p>

    <a href="/team/rockets">卡佩拉</a>此前的发型为：
