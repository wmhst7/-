<div class="artical-title">
 <h1 class="headline">
  野球队友说放轻松，<a href="/team/suns">布克</a>：只是在练球，我还没进过季后赛
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.brightsideofthesun.com/2019/8/17/20810103/devin-booker-summer-workout-goes-viral" target="_blank">
     BrightSideSun
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-18 03:59:02
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="野球队友说放轻松，布克：只是在练球，我还没进过季后赛" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190818/8400911285e2d21719c88150c53fdeefdbc81821.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月18日讯 近日，<a href="/team/suns">太阳</a>后卫<a href="/team/suns">德文</a>-<a href="/team/suns">布克</a>一直在打野球。在一场比赛中，<a href="/team/suns">布克</a>背转身过掉<a href="/team/pistons">活塞</a>后卫<a href="/team/jazz">托尼</a>-<a href="/team/pistons">斯内尔</a>得分。有<a href="/team/76ers">人</a>说：“<a href="/team/suns">布克</a>，你得放轻松一些。”
   </p>
   <p>
    <a href="/team/suns">布克</a>说：“兄弟，我只是在练球，我还没进过季后赛。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/suns">德文</a>-<a href="/team/suns">布克</a>场均出场35.0分钟，得到26.6分4.1篮板6.8助攻。
   </p>
