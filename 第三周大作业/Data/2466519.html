   <p>
    虎扑8月18日讯 根据此前消息报道，<a href="/team/kings">国王</a>后卫<a href="/team/kings">达龙</a>-<a href="/team/kings">福克斯</a>因个<a href="/team/76ers">人</a>想要专注于下赛季，目标打进季后赛，而退出了美国男篮国家队训练营。
   </p>
   <p>
    随后，<a href="/team/blazers">开拓者</a>前锋<a href="/team/blazers">马里奥</a>-<a href="/team/blazers">海佐尼亚</a>发推说道：“即使男篮主教练<a href="/team/pelicans">格雷</a>格-波波维奇退出了，我也不会很惊讶。”
   </p>
