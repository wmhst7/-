 <h1 class="headline">
  <a href="/team/lakers">库兹马</a>奇特装扮晒照耍帅，浓眉吐槽：你穿的到底是啥？
 </h1>
 <div class="artical-info">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="库兹马奇特装扮晒照耍帅，浓眉吐槽：你穿的到底是啥？" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190818/a7f2722a1055f3ee89afab8652b1d07be9f99364.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月18日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>今日通过Instagram晒出一组个<a href="/team/76ers">人</a>自拍，展现奇特装扮。
   </p>
   <p>
    <a href="/team/lakers">库兹马</a>的形象也引发了诸多球员的惊叹。队友<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>评论道：“哥们，你穿的到底是啥？”
   </p>
   <p>
    <a href="/team/jazz">爵士</a>球员<a href="/team/jazz">多诺万</a>-<a href="/team/jazz">米切尔</a>留言道：“@<a href="/team/celtics">杰森</a>-<a href="/team/celtics">塔特姆</a> 他不是认真的吧……” <a href="/team/celtics">塔特姆</a>则回复道：“这将引发群聊内的一次干预。”
   </p>
   <p>
    <a href="/team/wizards">奇才</a>球员<a href="/team/rockets">以赛亚</a>-<a href="/team/wizards">托马斯</a>评论道：“不是那回事！得了吧兄弟，我记得你出身于弗林特的。”
   </p>
   <p>
    <a href="/team/hornets">黄蜂</a>球员<a href="/team/wizards">迈尔斯</a>-<a href="/team/hornets">布里奇斯</a>则评论了一串笑哭表情。
   </p>
