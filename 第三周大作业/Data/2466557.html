 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="埃尔南戈麦斯晒出昨日与美国热身赛赛场照：会继续努力" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190818/3c4317410ad1f89d9d26f8c76e2a6503a9a70df0.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月18日讯 今日，<a href="/team/hornets">黄蜂</a>中锋、西班牙国家队成员<a href="/team/hornets">吉列尔莫</a>-<a href="/team/nuggets">埃尔南戈麦斯</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出一张昨日西班牙对阵美国热身赛的个<a href="/team/76ers">人</a>赛场照（见新闻配图）。
   </p>
   <p>
    并配文道：“我们将继续为即将在中国举行的世界杯而努力！马德里见。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hornets">吉列尔莫</a>-<a href="/team/nuggets">埃尔南戈麦斯</a>场均出场14.0分钟，可以得到7.3分5.4篮板1.0助攻。
   </p>
