  <div class="artical-main-content">
   <p>
    虎扑8月18日讯 今日，<a href="/team/hornets">黄蜂</a>前锋、法国国家队成员<a href="/team/hornets">尼古拉斯</a>-<a href="/team/hornets">巴图姆</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出自己身披法国国家队战袍与现场球迷互动的照片（见新闻配图）。
   </p>
   <p>
    并配文道：“感谢里昂！下一站，中国！”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hornets">巴图姆</a>场均出场31.4分钟，可以得到9.3分5.2篮板3.3助攻0.95抢断。
   </p>
