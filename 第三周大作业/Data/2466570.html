 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="大佬风范！丹尼-格林自拍展示乘坐游艇度假动态" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190818/38528eae253ecd136ba11dbbf94d4d4db38f1f3b.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月18日讯 <a href="/team/lakers">湖人</a>后卫<a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>今日通过Instagram Story晒出他的度假动态。
   </p>
   <p>
    根据<a href="/team/warriors">格林</a>发布的地点信息，他在开曼群岛乘坐游艇出海度假。<a href="/team/warriors">格林</a>头戴帽子赤裸上身进行自拍，显得十分惬意。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">格林</a>场均出场27.7分钟，得到10.3分4.0篮板1.6助攻。
   </p>

    <img alt="GIF 4M" src="https://c1.hoopchina.com.cn/uploads/images/20190818/08/26e51d5589caf22dbc76acf4bfd8885a.gif"/>
   </p>
