  <a href="/team/jazz">米切尔</a>：<a href="/team/lakers">库兹马</a>现在是位防守型球员
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="米切尔：库兹马现在是位防守型球员" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190818/b7d8124865e08d9a086e6016aee5274bf168990a.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月18日讯 <a href="/team/jazz">爵士</a>后卫<a href="/team/jazz">多诺万</a>-<a href="/team/jazz">米切尔</a>今日在采访中谈到了<a href="/team/lakers">湖人</a>前锋<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>的防守。
   </p>
   <p>
    <a href="/team/jazz">米切尔</a>表示：“<a href="/team/lakers">库兹马</a>现在是位防守型球员，他能打出防守，我觉得大家有点低估了他的防守，我不知道为什么。他懂得如何制造进攻犯规，防守端会去主动沟通，这很大程度显示了他的成熟，以及他对工作的热情。”
   </p>
   <p>
    <a href="/team/lakers">库兹马</a>在18-19赛季，场均上场33.1分钟，得到18.7分5.5板2.5助攻0.6抢断0.4盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：武当松柏)
