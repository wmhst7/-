   <p>
    虎扑8月18日讯 近日2K Ratings网站更新了多名<a href="/team/bulls">公牛</a>球员的NBA 2K20游戏初始值，详情如下：
   </p>
   <p>
    <a href="/team/blazers">扎克</a>-<a href="/team/bulls">拉文</a>：85
   </p>
   <p>
    <a href="/team/bulls">劳里</a>-<a href="/team/bulls">马尔卡宁</a>：83
   </p>
   <p>
    <a href="/team/bulls">奥托</a>-<a href="/team/nuggets">波特</a>：80
   </p>
   <p>
    <a href="/team/bulls">温德尔</a>-<a href="/team/magic">卡特</a>：78
   </p>
   <p>
    <a href="/team/celtics">丹尼尔</a>-<a href="/team/bulls">加福德</a>：71
   </p>
   <p>
    <a href="/team/bulls">加福德</a>是次轮总第38顺位新秀。此外，首轮第7顺位新秀<a href="/team/bulls">科比</a>-<a href="/team/spurs">怀特</a>的能力值此前已公布为<a href="/team/76ers">76</a>。
   </p>
