   <p>
    虎扑8月18日讯 今日，后卫JR-<a href="/team/wizards">史密斯</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出一张自己在身上新文上的女儿肖像的文身照（见新闻配图）。
   </p>
   <p>
    并配文道：“祝福我和我的小宝贝！这文身看上去棒极了，兄弟们。”
   </p>
   <p>
    根据此前消息报道，JR-<a href="/team/wizards">史密斯</a>的女儿Dakota早产了5个月，刚出生时体重只有不到1磅，在医院呆了4个多月才出院。
   </p>
