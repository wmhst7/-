 <h1 class="headline">
  绿军老板谈<a href="/team/celtics">塔科</a>-<a href="/team/celtics">法尔</a>：他天生力量十足，看他打球很棒
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.bostonglobe.com/sports/celtics/2019/08/16/celtics-owner-steve-pagliuca-excited-about-makeup-team/1zeeIDZ7YEkd44BMvBFs2I/story.html" target="_blank">
     波士顿环球报
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-18 11:03:40
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="绿军老板谈塔科-法尔：他天生力量十足，看他打球很棒" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190818/16de274c788182376c45fdc60e01587e237172d9.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月18日讯 绿军老板史蒂夫-帕柳卡今天在采访时谈到了队内球员<a href="/team/celtics">塔科</a>-<a href="/team/celtics">法尔</a>。
   </p>
   <p>
    他赞道：“<a href="/team/celtics">塔科</a>（<a href="/team/celtics">法尔</a>）天生力量十足，他还有一个温柔的灵魂，他和球队拥有很好的化学反应，大家都很支持他，看他打球是件很棒的事情。”
   </p>
   <p>
    根据此前报道，<a href="/team/celtics">法尔</a>已经与<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>正式签下了一份Exhibit 10合同。在此前进行的夏季联赛里，<a href="/team/celtics">法尔</a>场均能得到7.2分4篮板1.4盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：武当松柏)
   </span>
