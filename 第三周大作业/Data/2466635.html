  <div class="artical-main-content">
   <p>
    虎扑8月18日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今日发推分享著名说唱歌手J.Cole的一段经典演唱视频并发表感想。
   </p>
   <p>
    “5年前，我听到了一些最美妙的词语被组合成歌词，时至今日，我仍会传唱它们！感谢上帝为我们带来这些久经考验的最伟大事物！@JCole爱你，我的兄弟。”<a href="/team/rockets">詹姆斯</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">詹姆斯</a>场均出场35.2分钟，得到27.4分8.5篮板8.3助攻。
   </p>
