 <h1 class="headline">
  NBA官方发布美国男篮登机照：下一站，澳大利亚
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B1SUr34A7N6/?igshid=6opbaj0juz90" target="_blank">

    </span>

 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="NBA官方发布美国男篮登机照：下一站，澳大利亚" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190818/8df820aa66f8d2cccb6c78b97ef4d15025db9bee.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月18日讯 NBA官方Instagram今日发布一组美国男篮启程前往澳大利亚备战世界杯的登记照。
   </p>
   <p>
    “启程进行更多男篮世界杯的备战……下一站：澳大利亚，墨尔本！”NBA官方写道。
   </p>
   <p>
    美国男篮在抵达墨尔本后将在当地与澳大利亚男篮和加拿大男篮连续进行三场热身赛，随后启程飞往中国参加男篮世界杯赛事。
   </p>
