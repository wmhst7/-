 <h1 class="headline">
  官方：前NBA球员<a href="/team/jazz">杰夫</a>-威西加盟以色列联赛
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/ironinessziona/status/1162955693714038786" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-18 18:33:59
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：前NBA球员杰夫-威西加盟以色列联赛" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190818/2127bf5fb1b4b372f1809f82c793c3601c780cf9.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月18日讯 以色列俱乐部Ironi Nes-Zion官方今日宣布，球队已经签约前NBA球员<a href="/team/jazz">杰夫</a>-威西。
   </p>
   <p>
    威西毕业于堪萨斯大学，在2013年选秀大会次轮第9顺位被<a href="/team/blazers">开拓者</a>选中，NBA职业生涯曾效力于<a href="/team/pelicans">鹈鹕</a>、<a href="/team/jazz">爵士</a>和<a href="/team/mavericks">独行侠</a>。
   </p>
   <p>
    威西共出战过207场NBA常规赛，场均出场10分钟，能够得到3.2分2.5篮板。
   </p>
   <span id="editor_baidu">
    (编辑：拖鞋)
   </span>
  </div>
 </div>
