 <h1 class="headline">
  这个装扮有点嫩！波什更新社媒晒前往法国游玩照片
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B1SZTX4pZu-/?utm_source=ig_web_copy_link" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-18 23:19:57
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="这个装扮有点嫩！波什更新社媒晒前往法国游玩照片" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190818/dbfafb453611272e67535a945d8181356e3041f7.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月18日讯 今日，前NBA球员<a href="/team/bucks">克里斯</a>-波什更新社交媒体，晒出前往法国游玩照片。（见新闻配图）照片中，波什身穿粉红上衣，花色短裤。
   </p>
   <p>
    波什配文道：“这是一个有内涵也时尚的<a href="/team/76ers">人</a>，我喜欢旅游也喜欢感受不同的地方，我喜欢不同的文化也喜欢去学习新的东西。你最近想去哪里旅游呢，请告诉我吧。”
   </p>
   <p>
    在其职业生涯中，波什曾效力于<a href="/team/raptors">猛龙</a>和<a href="/team/heat">热火</a>，共上场893次常规赛，场均上场35.8分钟，得到19.2分8.5篮板2.0助攻0.82抢断1.04盖帽。
   </p>
   <p>
    <br/>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190818/23/2519bff86ddcccc38f6d3f1d46757224.jpg"/>
   </p>
