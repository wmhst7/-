 <h1 class="headline">
  <a href="/team/warriors">勇士</a>更新官方社媒庆祝球队新援<a href="/team/warriors">考利</a>-<a href="/team/warriors">斯坦</a>生日快乐
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="勇士更新官方社媒庆祝球队新援考利-斯坦生日快乐" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190819/f4616ca2b94a7c7623cb4ac906cb38dada60f408.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月19日讯 今日，金州<a href="/team/warriors">勇士</a>队更新球队官方媒体Instagram晒出球队新援<a href="/team/warriors">威利</a>-<a href="/team/warriors">考利</a>-<a href="/team/warriors">斯坦</a>照片，祝贺其生日快乐。（见新闻配图）
   </p>
   <p>
    今年夏天，<a href="/team/warriors">勇士</a>签下中锋<a href="/team/warriors">威利</a>-<a href="/team/warriors">考利</a>-<a href="/team/warriors">斯坦</a>，<a href="/team/warriors">考利</a>-<a href="/team/warriors">斯坦</a>与<a href="/team/warriors">勇士</a>签下的合同为2年440万美元，其中第二年为球员选项。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">威利</a>-<a href="/team/warriors">考利</a>-<a href="/team/warriors">斯坦</a>场均上场27.3分钟，得到11.9分8.4篮板2.4助攻1.19抢断。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190819/00/dfdf2240edd48dd9324dd645662b68c6.jpg"/>
    <br/>
   </p>
