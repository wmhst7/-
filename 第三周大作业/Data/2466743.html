 <h1 class="headline">
  <a href="/team/warriors">勇士</a>更新官方社媒庆祝新秀<a href="/team/warriors">斯马伊拉吉奇</a>生日快乐
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="勇士更新官方社媒庆祝新秀斯马伊拉吉奇生日快乐" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190819/0a2a044306752ebda63bd0ec284a01f1cac17580.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月19日讯 今日，金州<a href="/team/warriors">勇士</a>队更新球队官方媒体Instagram晒出新秀<a href="/team/warriors">阿伦</a>-<a href="/team/warriors">斯马伊拉吉奇</a>照片（见新闻配图），祝贺其生日快乐。
   </p>
   <p>
    <a href="/team/warriors">阿伦</a>-<a href="/team/warriors">斯马伊拉吉奇</a>是今年的39号秀，和<a href="/team/warriors">勇士</a>在今年夏天签订了一份4年613万美元的合同。
   </p>
   <p>
    <a href="/team/warriors">斯马伊拉吉奇</a>上赛季效力于<a href="/team/warriors">勇士</a>发展联盟球队，此前他还曾在塞尔维亚U19联赛当中凭借着场均21.7分11.1篮板的出色表现获得过MVP（2017-18赛季）。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190819/00/49014263da37adf4356411b81b29f4fd.jpg"/>
    <br/>
   </p>
