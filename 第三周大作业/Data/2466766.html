  <div class="artical-main-content">
   <p>
    虎扑8月19日讯 今日，美国国家队官方更新社交媒体Instagram晒出美国队队员们登机照片。（见新闻配图）
   </p>
   <p>
    美国队官方配文道：“下一站！墨尔本！”
   </p>
   <p>
    美国男篮在抵达墨尔本后将在当地与澳大利亚男篮和加拿大男篮连续进行三场热身赛，随后启程飞往中国参加男篮世界杯赛事。
