   <p>

   </p>
   <p>
    <a href="/team/bucks">雄鹿</a>官方在赛后更新社交媒体Instagram，晒出球员<a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>和<a href="/team/bucks">萨纳西斯</a>-<a href="/team/bucks">阿德托昆博</a>在这场比赛中的数据和表现瞬间。（见新闻配图）
   </p>
   <p>
    <a href="/team/bucks">雄鹿</a>队晒出<a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>数据：20分4抢断4盖帽2助攻1篮板
   </p>
   <p>
    <a href="/team/bucks">雄鹿</a>队晒出<a href="/team/bucks">萨纳西斯</a>-<a href="/team/bucks">阿德托昆博</a>数据：17分5篮板3抢断2助攻
