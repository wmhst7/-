 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="十分惬意！伊巴卡晒出自己港口乘船照片" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190819/a1cf04a72721f0f91a50e99f75eb8493df4ab60f.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月19日讯 今日，NBA球员塞尔吉-<a href="/team/raptors">伊巴卡</a>更行个<a href="/team/76ers">人</a>社交媒体Instagram，晒出个<a href="/team/76ers">人</a>帅照。（见新闻配图）
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/raptors">伊巴卡</a>场均出场27.2分钟，得到15.0分8.1篮板1.4盖帽；季后赛他场均出场20.8分钟，得到9.4分6.0篮板，并帮助球队获得了队史首座总冠军奖杯。
   </p>

   </p>
