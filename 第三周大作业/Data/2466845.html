<div class="artical-title">
 <h1 class="headline">
  巴西男篮公布出战男篮世界杯的12<a href="/team/76ers">人</a>大名单
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.eurohoops.net/en/fibawc/920699/brazil-announces-final-world-cup-roster/" target="_blank">
     Eurohoops
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-19 07:49:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="巴西男篮公布出战男篮世界杯的12人大名单" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190819/93e2c4a57ad65490e8567966781bd600ff1e2253.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月19日讯
    <span style="font-size: 13px;">
     巴西男篮国家队公布了他们今夏参加男篮世界杯的最终12<a href="/team/76ers">人</a>大名单。
    </span>
   </p>
   <p>
    具体名单如下：马塞洛-胡尔塔斯、拉斐尔-卢斯、亚戈-<a href="/team/raptors">马特</a>乌斯、<a href="/team/spurs">马科</a>斯-洛扎达-席尔瓦、<a href="/team/hawks">亚历克斯</a>-加西亚、维<a href="/team/nuggets">托里</a>诺-贝尼特斯、莱昂德罗-巴博萨、<a href="/team/warriors">马库斯</a>-维埃拉、<a href="/team/hawks">布鲁诺</a>-<a href="/team/grizzlies">卡博克洛</a>、<a href="/team/hawks">安德森</a>-瓦莱乔、<a href="/team/bucks">克里斯</a>蒂亚诺-<a href="/team/bulls">费利西奥</a>和奥古斯托-利马。
   </p>
   <p>
    本届世界杯巴西被分在F组，同组的对手包括新西兰、黑山以及希腊。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>

 </div>
