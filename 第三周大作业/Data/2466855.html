 <h1 class="headline">
  威少将参加<a href="/team/rockets">哈登</a>下周的名<a href="/team/76ers">人</a>垒球赛
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/bendubose/status/1163143101608857600?s=21" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="威少将参加哈登下周的名人垒球赛" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190819/071ab885c08bf0f36a368b3ca2460c6d2ff0b0ca.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月19日讯 <a href="/team/rockets">火箭</a>的<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>将在当地时间8月25日在休斯顿大学举办名<a href="/team/76ers">人</a>垒球赛，这是<a href="/team/rockets">哈登</a>今夏“<a href="/team/rockets">哈登</a>休<a href="/team/thunder">城</a>周末”活动的一部分。
   </p>
   <p>
    届时<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>也将参赛，其他参赛的名<a href="/team/76ers">人</a>还有歌手特拉维斯-<a href="/team/76ers">斯科特</a>和Meek Mill等<a href="/team/76ers">人</a>。
   </p>
   <p>
    比赛免费观看，并且面向大众开放。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190819/08/b61f5cfaa6def6c44499febfc7684a14.jpg"/>
   </p>
