 <h1 class="headline">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="篮板猛兽！雷吉-埃文斯创BIG3联赛常规赛总篮板数纪录" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190819/a7d996fd4319a9bff543383b0ef291ef9444884e.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月19日讯 本赛季BIG3联赛常规赛落下帷幕，前NBA球员<a href="/team/pistons">雷吉</a>-<a href="/team/warriors">埃文斯</a>在共计8场常规赛中抢下88个篮板，创下BIG3联赛常规赛总篮板数纪录。
   </p>
   <p>
    <a href="/team/warriors">埃文斯</a>效力于BIG3联赛的3 Headed Monsters队，该队取得4胜4负的战绩。
   </p>
   <p>
    <a href="/team/pistons">雷吉</a>-<a href="/team/warriors">埃文斯</a>身高2.03米，出生于1980年，NBA生涯场均出场19.3分钟，得到4.1分7.1篮板0.7抢断，NBA生涯单场最高篮板数为26个。
   </p>
   <span id="editor_baidu">
    (编辑：10EdenHazard10)
   </span>
