 <h1 class="headline">
  <a href="/team/pelicans">哈特</a>晒与切尔西球员奇克合影：说实话，我们俩长得像吗
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/joshhart/status/1163193539183837184" target="_blank">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="哈特晒与切尔西球员奇克合影：说实话，我们俩长得像吗" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190819/59366df3a2677e07c0cc714bae97fff1519c2497.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月19日讯 <a href="/team/pelicans">鹈鹕</a>球员<a href="/team/magic">约什</a>-<a href="/team/pelicans">哈特</a>昨日赴英国伦敦<a href="/team/warriors">斯坦</a>福桥球场，观战切尔西的英超联赛，并与切尔西球员合影。
   </p>
   <p>
    他在个<a href="/team/76ers">人</a>推特上晒出了一张与切尔西球员鲁本-洛夫图斯-奇克的合影，并写道：“说实话，我们俩长得像吗？让我知道你们的想法。”
   </p>
   <p>
    <a href="/team/pelicans">哈特</a>在此前<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>的交易中，被<a href="/team/lakers">湖人</a>送至<a href="/team/pelicans">鹈鹕</a>。2018-19赛季常规赛，<a href="/team/pelicans">哈特</a>场均出场25.6分钟，得到7.8分3.7篮板1.4助攻0.96抢断0.60盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：10EdenHazard10)
   </span>
