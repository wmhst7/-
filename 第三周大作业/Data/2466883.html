 <h1 class="headline">
  官方：前NBA球员<a href="/team/warriors">威利</a>-<a href="/team/pacers">沃伦</a>加盟黎巴嫩联赛
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/AlRiyadiClub/status/1163101069595090946" target="_blank">

    </a>

     2019-08-19 09:48:13
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：前NBA球员威利-沃伦加盟黎巴嫩联赛" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190819/b8d263d68f6e2b72fda243a8671a8698911fef7e.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月19日讯 黎巴嫩联赛劲旅Al Riyadi官方今日宣布，球队已经签约前NBA球员<a href="/team/warriors">威利</a>-<a href="/team/pacers">沃伦</a>。
   </p>
   <p>
    <a href="/team/pacers">沃伦</a>毕业于俄克拉荷马大学，在2010年NBA选秀大会次轮第24顺位被<a href="/team/clippers">快船</a>选中，NBA职业生涯共出战过19场常规赛，场均出场7.1分钟，能够得到1.9分1.4助攻。
   </p>
   <p>
    离开NBA后，<a href="/team/pacers">沃伦</a>辗转多国联赛，并在CBA联赛重庆队、浙江队和山西队效力过。
   </p>
   <span id="editor_baidu">
    (编辑：拖鞋)
   </span>
