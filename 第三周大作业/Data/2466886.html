 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="旅途顺利！库兹马晒照展示自己跟随美国男篮飞抵墨尔本" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190819/34d7c29d42e7c9fc35ca4813f931a2b4223876ba.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月19日讯 正在跟随美国男篮备战世界杯的<a href="/team/lakers">湖人</a>前锋<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>今日更新Instagram Story晒出自己抵达澳大利亚墨尔本的自拍照。
   </p>
   <p>
    美国男篮在抵达墨尔本后将分别在墨尔本和悉尼与澳大利亚男篮和加拿大男篮连续进行三场热身赛，随后飞往中国上海开启男篮世界杯征程。
   </p>
   <p>
    北京时间8月22日，美国队将在墨尔本对阵澳大利亚队。
   </p>
