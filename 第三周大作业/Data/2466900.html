 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="奇才和贾斯廷-安德森正努力达成一份训练营合同" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190819/e0c3fad83231bdd23abe8c7ca3a11f613f9e0c3b.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月19日讯 根据The Athletic记者Fred Katz的报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/wizards">奇才</a>和<a href="/team/clippers">贾斯廷</a>-<a href="/team/hawks">安德森</a>正在努力达成一份训练营合同。
   </p>
   <p>
    <a href="/team/hawks">老鹰</a>今夏没有为<a href="/team/hawks">安德森</a>开出资质报价，后者成为一名完全自由球员。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hawks">安德森</a>场均出战9.6分钟，可以拿到3.7分1.8篮板。
   </p>
