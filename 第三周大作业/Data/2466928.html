 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="魔术的未来！魔术官方祝16号秀奥基基生日快乐" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190819/a731f3062c38e84200238246470f70c424e211cf.png"/>

  <div class="artical-main-content">
   <p>
    虎扑8月19日讯 <a href="/team/magic">魔术</a>官方今日更新了Instagram，祝队中新秀<a href="/team/magic">丘马</a>-<a href="/team/magic">奥基基</a>生日快乐。
   </p>
   <p>
    “祝我们这位新秀生日快乐！”<a href="/team/magic">魔术</a>写道。
   </p>
   <p>
    <a href="/team/magic">魔术</a>在今年选秀大会上，用16号签选中<a href="/team/magic">丘马</a>-<a href="/team/magic">奥基基</a>。
   </p>
   <p>
    <a href="/team/magic">奥基基</a>出生于1998年8月18日，身高2.03米，体重104公斤，司职前锋，2018-19赛季在NCAA代表奥本大学出场38次，场均29.1分钟，得到12.0分6.8篮板1.8抢断。
   </p>
