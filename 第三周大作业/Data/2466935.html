   <p>
    虎扑8月19日讯 前NBA球员<a href="/team/clippers">保罗</a>-皮尔斯今日在个<a href="/team/76ers">人</a>Instagram晒出了一张自己在参加户外运动时的趣图（见新闻配图）。
   </p>
   <p>
    “当你进退两难时，你应该做什么呢？”皮尔斯发问。
   </p>
   <p>
    皮尔斯1998年第1轮第10顺位被<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>选中，生涯场均出场34.2分钟，得到19.7分5.6篮板3.51助攻1.30抢断0.55盖帽。生涯10次入选全明星，在2007-08赛季代表<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>夺得当赛季总冠军，个<a href="/team/76ers">人</a>获得总决赛MVP。
   </p>
