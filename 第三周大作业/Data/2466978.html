 <h1 class="headline">
  NBA官方发布美国男篮墨尔本首次训练图集
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="NBA官方发布美国男篮墨尔本首次训练图集" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190819/64f828f3bddab3634fea7be6ac92e7dd4010a306.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月19日讯 NBA官方今天在Instagram上传了一组美国男篮在澳大利亚的训练图集（见新闻配图）。
   </p>
   <p>
    “@美国男篮在墨尔本的第一次训练图集#男篮世界杯。”NBA官方写道。
   </p>
   <p>
    美国男篮本届世界杯大名单目前还有13<a href="/team/76ers">人</a>，分别是：<a href="/team/spurs">德里克</a>-<a href="/team/spurs">怀特</a>、<a href="/team/bulls">哈里森</a>-<a href="/team/kings">巴恩斯</a>、<a href="/team/bucks">克里斯</a>-<a href="/team/bucks">米德尔顿</a>、<a href="/team/wizards">迈尔斯</a>-<a href="/team/hawks">特纳</a>、<a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>、<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>、<a href="/team/bucks">布鲁克</a>-<a href="/team/bucks">洛佩斯</a>、<a href="/team/jazz">多诺万</a>-<a href="/team/jazz">米切尔</a>、<a href="/team/celtics">杰森</a>-<a href="/team/celtics">塔特姆</a>、<a href="/team/warriors">马库斯</a>-<a href="/team/celtics">斯马特</a>、<a href="/team/celtics">杰伦</a>-<a href="/team/celtics">布朗</a>、乔-<a href="/team/nuggets">哈里斯</a>和<a href="/team/bucks">梅森</a>-<a href="/team/nuggets">普拉姆利</a>。
   </p>
