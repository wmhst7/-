 <h1 class="headline">
  官方：俄<a href="/team/magic">罗斯</a>联赛俱乐部萨拉托夫签约奥兰多-<a href="/team/spurs">约翰逊</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/AvtodorSaratov/status/1163394873069907968" target="_blank">

    </a>

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：俄罗斯联赛俱乐部萨拉托夫签约奥兰多-约翰逊" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190819/168a9d614529d77f7882614b36e2ba4d0d9f3261.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月19日讯 俄<a href="/team/magic">罗斯</a>联赛俱乐部萨拉托夫官方今日宣布，球队已经签约前NBA球员奥兰多-<a href="/team/spurs">约翰逊</a>。
   </p>
   <p>
    <a href="/team/spurs">约翰逊</a>毕业于加州大学圣塔芭芭拉分校，在2012年选秀大会次轮第六顺位被<a href="/team/kings">国王</a>选中，NBA职业生涯曾效力于<a href="/team/pacers">步行者</a>、<a href="/team/kings">国王</a>、<a href="/team/suns">太阳</a>和<a href="/team/pelicans">鹈鹕</a>。
   </p>
   <p>
    <a href="/team/spurs">约翰逊</a>共出战过103场NBA常规赛，场均出场10.8分钟，能够得到3.2分1.7篮板。
   </p>
   <span id="editor_baidu">
    (编辑：拖鞋)
   </span>
  </div>
 </div>
