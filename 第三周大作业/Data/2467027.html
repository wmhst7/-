 <div class="artical-content-read">

   <img alt="前骑士主教练大卫-布拉特罹患多发性硬化症" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190819/74504072bd8abe3ec23f0281f0108b953ec371db.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月19日讯 据Sportando记者Emiliano Carchia报道，前<a href="/team/cavaliers">骑士</a>主教练，现奥林匹亚科斯队主教练<a href="/team/nets">大卫</a>-布拉特宣布，自己身患多发性硬化症。
   </p>
   <p>
    布拉特表示：“作为一个教练，我知道怎么在比赛中取得优势。现在，我要在和病魔的斗争中取得优势。”
   </p>
   <p>
    多发性硬化（Multiple Sclerosis，MS）是以中枢神经系统白质炎性脱髓鞘病变为主要特点的自身免疫病。
   </p>
