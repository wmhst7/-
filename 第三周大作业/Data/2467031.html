  <div class="artical-main-content">
   <p>
    虎扑8月19日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今日更新Instagram Story晒出自己在训练间隙的自拍动态。
   </p>
   <p>
    <a href="/team/rockets">詹姆斯</a>将镜头转向健身房内正在被使用的外置音响，随后又将镜头转为自拍，展示自己跟随音乐激情摇摆的景象。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">詹姆斯</a>场均出场35.2分钟，得到27.4分8.5篮板8.3助攻。
   </p>
