  <div class="artical-main-content">
   <p>
    虎扑8月19日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今日通过Instagram Story发布一张自己在训练后躺在健身垫上放松休息的自拍照。
   </p>
   <p>
    “篮球梦。”<a href="/team/rockets">詹姆斯</a>配文道。这张自拍照内远处的地毯上放着一颗篮球。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">詹姆斯</a>场均出场35.2分钟，得到27.4分8.5篮板8.3助攻。
   </p>
