<div class="artical-title">
 <h1 class="headline">
  <a href="/team/rockets">威斯布鲁克</a>发售纪念T恤感谢俄克拉荷马<a href="/team/thunder">城</a>：从未后悔
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

   </span>

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="威斯布鲁克发售纪念T恤感谢俄克拉荷马城：从未后悔" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190820/d2761bb4ba151f8ed7cec8840fe0f40556776eda.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月20日讯 今日，<a href="/team/rockets">火箭</a>后卫<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>更新推特，发布组图感谢俄<a href="/team/thunder">城</a>，并公布自己个<a href="/team/76ers">人</a>品牌Honor the gift发售的纪念T恤。
   </p>
   <p>
    T恤正面印有篮筐图案和“从未后悔（Zero Regrets）”的slogan，背面则是<a href="/team/rockets">威斯布鲁克</a>在俄<a href="/team/thunder">城</a>的11个赛季的数据汇总。
   </p>
   <p>
    “1支球队，11个赛季，821场比赛，28330分钟，18859分，6897次助攻，5<a href="/team/76ers">76</a>0个篮板，138次三双，8次全明星，1个MVP，0次后悔。”
   </p>
   <p>
    这件T恤在官网上的售价为48美元。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190820/00/c73a6d45f666ce8add670ea4a70fb6ed.jpg"/>

   </p>
