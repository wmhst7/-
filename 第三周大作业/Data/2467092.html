 <h1 class="headline">
  笔耕不辍？<a href="/team/bulls">科比</a>将出席即将发布的新中篇小说宣传活动
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="笔耕不辍？科比将出席即将发布的新中篇小说宣传活动" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190820/bfdfaa6ab562236a7c4c46268efecda3ef99e84f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月20日讯 今日，<a href="/team/lakers">湖人</a>名宿<a href="/team/bulls">科比</a>-<a href="/team/wizards">布莱恩特</a>更新推特，宣布将出席自己的新一部中篇小说《Legacy and the Queen》（Legacy和女王，非官方译名）的发布宣传活动。
   </p>
   <p>
    <a href="/team/bulls">科比</a>配文：“这部中篇小说以一位女网球天才为中心，她利用自己对比赛的热情激励着她周围的<a href="/team/76ers">人</a>，并闪耀着光芒。无论你称之为动机，决心还是承诺，她都是第一个来到场上，最后一个离 开的<a href="/team/76ers">人</a>！”
   </p>
   <p>
    <a href="/team/bulls">科比</a>的上一部体育魔幻小说《威兹纳德训练营》曾于当地时间3月19日在美国上市。
   </p>

    (编辑：包包)
