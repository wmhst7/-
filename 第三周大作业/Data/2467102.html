<div class="artical-title">
 <h1 class="headline">
  官方：前发展联盟教练<a href="/team/jazz">迈克</a>-<a href="/team/pelicans">米勒</a>成为<a href="/team/knicks">尼克斯</a>的助理教练
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/NY_KnicksPR/status/1163524131796766725" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-20 03:09:48
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：前发展联盟教练迈克-米勒成为尼克斯的助理教练" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190820/c8d951334426e95d6d31dbcf8b223061531b85c9.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月20日讯 今日，<a href="/team/knicks">尼克斯</a>公共关系部门官方推特账号更新，宣布球队正式聘用<a href="/team/jazz">迈克</a>-<a href="/team/pelicans">米勒</a>作为助理教练。
   </p>
   <p>
    <a href="/team/knicks">尼克斯</a>推特配文：“继续留在<a href="/team/knicks">尼克斯</a>大家庭里吧。正式官宣！<a href="/team/jazz">迈克</a>-<a href="/team/pelicans">米勒</a>成为<a href="/team/knicks">尼克斯</a>的助理教练。”
   </p>
   <p>
    <a href="/team/jazz">迈克</a>-<a href="/team/pelicans">米勒</a>曾担任<a href="/team/knicks">尼克斯</a>下属发展联盟球队韦斯特切斯特<a href="/team/knicks">尼克斯</a>队的主教练，并随队获得2017-18赛季发展联盟最佳教练。
   </p>
   <p>
   </p>
   <span id="editor_baidu">
    (编辑：包包)
   </span>

 </div>
