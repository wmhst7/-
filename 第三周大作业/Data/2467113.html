 <h1 class="headline">
  除延长合约外，<a href="/team/hawks">老鹰</a>还将施伦克提拔为篮球运营总裁
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="除延长合约外，老鹰还将施伦克提拔为篮球运营总裁" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190820/4397a2d1250c331f3ac539ad712d07bb8fc43b19.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月20日讯 根据记者Marc Stein的报道，<a href="/team/hawks">老鹰</a>在与球队总经理斯拉维特-施伦克达成一份多年的续约合同的基础上，还将施伦克提拔为球队的篮球运营总裁。
   </p>
   <p>
    新赛季将是施伦克与<a href="/team/hawks">老鹰</a>合作的第三个赛季，他在职期间，球队累积了<a href="/team/hawks">特雷</a>-杨、<a href="/team/hawks">约翰</a>-柯林斯、<a href="/team/hawks">德安德烈</a>-<a href="/team/hawks">亨特</a>、<a href="/team/bucks">卡姆</a>-<a href="/team/hawks">雷迪什</a>等年轻球员。
   </p>
   <p>
    2018-19赛季，<a href="/team/hawks">老鹰</a>以29胜53负的战绩排在东部第12。
   </p>
