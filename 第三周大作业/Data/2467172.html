<div class="artical-title">
 <h1 class="headline">
  <a href="/team/jazz">埃克萨姆</a>收购东南墨尔本凤凰队的一部分股份
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.foxsports.com.au/basketball/nbl/dante-exum-joins-ownership-group-of-south-east-melbourne-phoenix/news-story/1258b4af7499e215d92a13006ca492da" target="_blank">
     <a href="/team/kings">福克斯</a>体育
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-20 07:02:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="埃克萨姆收购东南墨尔本凤凰队的一部分股份" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190820/b8f2afbfec0b5055a2c01b947144d808a646e938.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月20日讯 <a href="/team/jazz">爵士</a>的<a href="/team/spurs">丹特</a>-<a href="/team/jazz">埃克萨姆</a>已经收购了澳大利亚NBL篮球联赛新军东南墨尔本凤凰队的一部分股份。
   </p>
   <p>
    “能加入东南墨尔本凤凰队的投资集团，这是我的殊荣，在我的篮球征程里，墨尔本扮演了一个关键角色，有机会参与到东南墨尔本凤凰队的投资中，这是一个进一步加强我与这座<a href="/team/thunder">城</a>市联系的完美途径，我期待着见证NBL的继续成长，见证这座<a href="/team/thunder">城</a>市的发展，还有球队的精彩表现。”<a href="/team/jazz">埃克萨姆</a>说道。
   </p>
   <p>
    之前<a href="/team/blazers">扎克</a>-兰多夫、<a href="/team/magic">艾尔</a>-哈林顿与<a href="/team/magic">约什</a>-柴尔德里斯都收购了东南墨尔本凤凰队的一些股份。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
