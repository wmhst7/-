  <div class="artical-main-content">
   <p>
    虎扑8月20日讯 今日，<a href="/team/kings">国王</a>前锋<a href="/team/bulls">哈里森</a>-<a href="/team/kings">巴恩斯</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出自己与<a href="/team/jazz">爵士</a>后卫<a href="/team/jazz">多诺万</a>-<a href="/team/jazz">米切尔</a>进行一对一对抗训练的照片（见新闻配图）。
   </p>
   <p>
    并配文道：“钢铁般的磨练。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/kings">巴恩斯</a>场均出场32.9分钟，可以得到16.4分4.7篮板1.5助攻0.65抢断。
   </p>
