  <div class="artical-main-content">
   <p>
    虎扑8月20日讯 今日，<a href="/team/knicks">尼克斯</a>后卫<a href="/team/knicks">弗朗克</a>-<a href="/team/knicks">尼利基纳</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出一张个<a href="/team/76ers">人</a>帅照（见新闻配图）。
   </p>
   <p>
    并配文道：“艰难的时光鼓舞着我前进。”
   </p>
   <p>
    根据此前消息报道，<a href="/team/knicks">尼利基纳</a>入选了2019FIBA男篮世界杯法国男篮国家队初选名单。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/knicks">尼利基纳</a>场均出场21.0分钟，可以得到5.7分2.0篮板2.8助攻。
   </p>
