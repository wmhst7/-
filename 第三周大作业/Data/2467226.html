 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="伊利亚索瓦晒出与字母哥热身赛对位照：期待下一次对位" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190820/14ab863b726405a5b38435c3dced7ee33e8c5dd1.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月20日讯 根据此前消息报道，热身赛土耳其以70-84最终不敌希腊。<a href="/team/bucks">雄鹿</a>前锋<a href="/team/bucks">艾森</a>-<a href="/team/bucks">伊利亚索瓦</a>将代表土耳其征战本届世界杯，<a href="/team/bucks">雄鹿</a>前锋<a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>将代表希腊出战世界杯。
   </p>
   <p>
    今日，<a href="/team/bucks">雄鹿</a>前锋<a href="/team/bucks">艾森</a>-<a href="/team/bucks">伊利亚索瓦</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出与队友<a href="/team/bucks">扬尼斯</a>-<a href="/team/bucks">阿德托昆博</a>热身赛赛场合照（见新闻配图）。
   </p>
   <p>
    并配文道：“期待下一次对位。”
   </p>
