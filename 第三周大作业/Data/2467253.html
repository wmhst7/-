 <h1 class="headline">
  亲密无间！<a href="/team/suns">布克</a>与<a href="/team/warriors">拉塞尔</a>一同在小镇度假
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="亲密无间！布克与拉塞尔一同在小镇度假" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190820/6d30effde772eddc9f58545429a4f32d2aef024c.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月20日讯 菲<a href="/team/knicks">尼克斯</a><a href="/team/suns">太阳</a>队后卫<a href="/team/suns">德文</a>-<a href="/team/suns">布克</a>今天在个<a href="/team/76ers">人</a>Instagram上传了一组自己与好友<a href="/team/warriors">丹吉洛</a>-<a href="/team/warriors">拉塞尔</a>等<a href="/team/76ers">人</a>的度假照（见新闻配图）。
   </p>
   <p>
    “一个叫做Aspen的小地方。”<a href="/team/suns">布克</a>写道。
   </p>
   <p>
    <a href="/team/suns">布克</a>与<a href="/team/warriors">拉塞尔</a>是多年好友，两<a href="/team/76ers">人</a>在之前的休赛期曾多次相约一起旅行。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/suns">布克</a>场均出场35.0分钟，得到26.6分4.1篮板6.8助攻；<a href="/team/warriors">拉塞尔</a>场均出场30.2分钟，得到21.1分3.9篮板7.0助攻。
   </p>
