 <h1 class="headline">
  <a href="/team/jazz">杰夫</a>-<a href="/team/warriors">格林</a>祝妻子结婚两周年快乐：我们要一起度过一生
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="杰夫-格林祝妻子结婚两周年快乐：我们要一起度过一生" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190820/5c3e3ad44e3c8046dfe2d3b0e885d0ef931a6bae.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月20日讯 犹他<a href="/team/jazz">爵士</a>队前锋<a href="/team/jazz">杰夫</a>-<a href="/team/warriors">格林</a>今天在个<a href="/team/76ers">人</a>Instagram上传了两张自己与妻子的合照（见新闻配图）。
   </p>
   <p>
    “尽管只有2年，但是我们还要一起度过一生，结婚两周年快乐，我的挚爱！”<a href="/team/warriors">格林</a>写道。
   </p>
   <p>
    根据此前的报道，<a href="/team/warriors">格林</a>在休赛期与<a href="/team/jazz">爵士</a>签下了一份一年底薪合同。2018-19赛季常规赛，<a href="/team/warriors">格林</a>场均出战27.2分钟，得到12.3分4篮板1.8助攻。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190820/10/478016173a17784ad5a20deeb6afb2bd.jpg"/>
   </p>
