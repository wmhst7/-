 <h1 class="headline">
  尴尬！WNBA比赛转播误将现场观众错认为<a href="/team/magic">富尔茨</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="尴尬！WNBA比赛转播误将现场观众错认为富尔茨" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190820/516e614e1bb8d8099aa122d0622e621121481697.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月20日讯 一位名为<a href="/team/jazz">迈克</a>尔-<a href="/team/celtics">威廉姆斯</a>的棒球运动员今天在推特上传了一段视频，视频中的他出现在了WNBA比赛现场。
   </p>
   <p>
    但是视频中显示，当转播画面给到他时却打出了奥兰多<a href="/team/magic">魔术</a>队后卫<a href="/team/raptors">马克</a>尔-<a href="/team/magic">富尔茨</a>的名字。
   </p>
   <p>
    <a href="/team/magic">富尔茨</a>因肩部伤势上赛季仅出战19场比赛，场均出场22.5分钟得到8.2分3.7篮板3.1助攻。
   </p>
   <span id="editor_baidu">
    (编辑：skrr)
