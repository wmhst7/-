  <div class="artical-main-content">
   <p>
    虎扑8月20日讯 <a href="/team/mavericks">克利夫兰</a><a href="/team/cavaliers">骑士</a>队中锋<a href="/team/warriors">凯文</a>-<a href="/team/cavaliers">乐福</a>今天在个<a href="/team/76ers">人</a>Instagram上传了一张2016年<a href="/team/cavaliers">骑士</a>夺冠的照片（见新闻配图）。
   </p>
   <p>
    “#世界摄影日，不得不留念一下。”<a href="/team/cavaliers">乐福</a>写道。
   </p>
   <p>
    世界摄影日是一个国际性的纪念日，是全世界摄影师及摄影爱好者的节日，时间为每年的8月19日。
   </p>
