 <h1 class="headline">
  在看什么？<a href="/team/celtics">布朗</a>训练之余与<a href="/team/celtics">塔特姆</a>、<a href="/team/celtics">沃克</a>一起看手机
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B1Xwlg4l0wZ/" target="_blank">

    </a>

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="在看什么？布朗训练之余与塔特姆、沃克一起看手机" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190820/51f8b59a7c4d4b8b7f5ec94ef428bb5bae9e9145.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月20日讯 波士顿<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>队前锋<a href="/team/celtics">杰伦</a>-<a href="/team/celtics">布朗</a>今天在个<a href="/team/76ers">人</a>Instagram上传了一张自己与队友<a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>、<a href="/team/celtics">杰森</a>-<a href="/team/celtics">塔特姆</a>看手机的照片（见新闻配图）。
   </p>
   <p>
    “我会找到你的。”<a href="/team/celtics">布朗</a>写道。
   </p>
   <p>
    根据此前的报道，<a href="/team/celtics">布朗</a>、<a href="/team/celtics">沃克</a>、<a href="/team/celtics">塔特姆</a>三<a href="/team/76ers">人</a>目前正在墨尔本参加美国队世界杯前的训练。此外，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>后卫<a href="/team/warriors">马库斯</a>-<a href="/team/celtics">斯马特</a>目前也在这次集训当中。
   </p>
   <span id="editor_baidu">
    (编辑：skrr)
   </span>
