 <h1 class="headline">
  美国男篮官方发布训练图集：在澳大利亚第二天的训练结束
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="美国男篮官方发布训练图集：在澳大利亚第二天的训练结束" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190820/3e8eaf2eec6e1b8610e6b48f7587c8cb17f30798.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月20日讯 美国男篮官方推特今日发布了一组美国男篮在澳大利亚墨尔本进行训练的图片。
   </p>
   <p>
    “在澳大利亚第二天的训练结束。”美国男篮官方写道。
   </p>
   <p>
    目前美国男篮大名单还有13<a href="/team/76ers">人</a>，分别是：<a href="/team/spurs">德里克</a>-<a href="/team/spurs">怀特</a>、<a href="/team/bulls">哈里森</a>-<a href="/team/kings">巴恩斯</a>、<a href="/team/bucks">克里斯</a>-<a href="/team/bucks">米德尔顿</a>、<a href="/team/wizards">迈尔斯</a>-<a href="/team/hawks">特纳</a>、<a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>、<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>、<a href="/team/bucks">布鲁克</a>-<a href="/team/bucks">洛佩斯</a>、<a href="/team/jazz">多诺万</a>-<a href="/team/jazz">米切尔</a>、<a href="/team/celtics">杰森</a>-<a href="/team/celtics">塔特姆</a>、<a href="/team/warriors">马库斯</a>-<a href="/team/celtics">斯马特</a>、<a href="/team/celtics">杰伦</a>-<a href="/team/celtics">布朗</a>、乔-<a href="/team/nuggets">哈里斯</a>和<a href="/team/bucks">梅森</a>-<a href="/team/nuggets">普拉姆利</a>。
   </p>
