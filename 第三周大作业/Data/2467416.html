 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="沃克晒照模仿库兹马经典自拍动作：库兹马挑战" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190820/273e1f73bcc28c7f1a18a67757941c1562f51c6b.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月20日讯 正在跟随美国男篮备战世界杯的<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>后卫<a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>今日通过Instagram发布两张近照。
   </p>
   <p>
    “#<a href="/team/lakers">库兹马</a>挑战（笑哭表情）”<a href="/team/celtics">沃克</a>写道。
   </p>
   <p>
    在其发布的照片中，<a href="/team/celtics">沃克</a>是）双腿分开站立并用一只手举着手机，意图模仿美国队队友、<a href="/team/lakers">湖人</a>前锋<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>此前晒照时展示的动作。而<a href="/team/lakers">库兹马</a>本<a href="/team/76ers">人</a>也出现在<a href="/team/celtics">沃克</a>此次发布的另一张照片中，表情轻松。
   </p>
   <p>
    <a href="/team/lakers">库兹马</a>则在Instagram Story中转发这张照片并配文道：“#<a href="/team/lakers">库兹马</a>挑战 你太酷炫了，逗死我了@<a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>”
   </p>
