 <h1 class="headline">
  镜头感十足！<a href="/team/rockets">詹姆斯</a>躺在健身垫上录制自嗨片段
 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="镜头感十足！詹姆斯躺在健身垫上录制自嗨片段" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190820/c18ec4a4405c8d02fa10aee964d9dffcde1fd659.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月20日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今日更新Instagram Story晒出自己在训练结束后的自嗨动态。
   </p>
   <p>
    在这些视频片段中，结束训练后的<a href="/team/rockets">詹姆斯</a>躺在健身垫上放松身心，跟随音乐节奏摇头晃脑，眨眼挥拳，显得心情不错。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">詹姆斯</a>场均出场35.2分钟，得到27.4分8.5篮板8.3助攻。
   </p>
