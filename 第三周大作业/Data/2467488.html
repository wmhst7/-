 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="性感火辣！香珀特更新Ins晒出和妻子合照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190821/6cfae1e08c5ab5cf715cada55b60fd1b227db9bb.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月21日讯 今日，自由球员伊曼-香珀特更新社交媒体Instagram晒出和妻子的美照。（见新闻配图）
   </p>
   <p>
    香珀特配文道：“本来想起一个很酷的标题的，但是好像不适合我俩。”
   </p>
   <p>
    香珀特至今依然是完全自由球员，仍未和其他球队达成合约。
   </p>
   <p>
    2018-19赛季，香珀特先后效力于<a href="/team/kings">国王</a>与<a href="/team/rockets">火箭</a>。香珀特场均出场23.9分钟，可以贡献7.5分3.0篮板1.8助攻0.95抢断。季后赛场均出场13.6分钟，可以得到3.6分1.5篮板0.2助攻0.12抢断。
   </p>
