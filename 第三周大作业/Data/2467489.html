 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="心情愉悦！鲁迪-戈贝尔晒出登机自拍" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190821/d30f712e4cba046b6883ec0eed24ab8f85b12f35.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月21日讯 今日，NBA球星<a href="/team/spurs">鲁迪</a>-<a href="/team/jazz">戈贝尔</a>更新个<a href="/team/76ers">人</a>社交媒体，晒出乘坐法国队飞机时的自拍。（见新闻配图）
   </p>
   <p>
    <a href="/team/jazz">戈贝尔</a>配文道：“前往中国！”
   </p>
   <p>
    本届世界杯，法国与多米尼加、德国、约旦同处G组，小组赛将在深圳举行。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/jazz">戈贝尔</a>场均出场31.8分钟，可以得到15.9分12.9篮板2.0助攻2.31封盖。
   </p>
