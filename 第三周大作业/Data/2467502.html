   <p>

   </p>
   <p>
    <a href="/team/blazers">利拉德</a>配文道：“真实的<a href="/team/bucks">布鲁克</a>菲尔德。”
   </p>
   <p>
    <a href="/team/blazers">利拉德</a>的第一张专辑《The Letter O》发行于2016年10月，第二张专辑《Confirmed》发行于2017年10月。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/blazers">利拉德</a>场均出场35.5分钟，能够得到25.8分4.6篮板6.9助攻1.1抢断。
