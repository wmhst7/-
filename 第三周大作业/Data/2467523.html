<div class="artical-title">
 <h1 class="headline">
  官方：<a href="/team/bucks">雄鹿</a>签约<a href="/team/celtics">杰伦</a>-<a href="/team/bucks">亚当斯</a>和雷琼-<a href="/team/rockets">塔克</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.nba.com/bucks/news/bucks-sign-jaylen-adams-and-rayjon-tucker" target="_blank">
     NBA官网
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-21 07:10:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：雄鹿签约杰伦-亚当斯和雷琼-塔克" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190821/6c4aee371a8d60140dab6e1be2e11fe07bdc9b05.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月21日讯 <a href="/team/bucks">雄鹿</a>官方今日宣布，他们已经签下了<a href="/team/celtics">杰伦</a>-<a href="/team/bucks">亚当斯</a>和雷琼-<a href="/team/rockets">塔克</a>。
   </p>
   <p>
    根据《密尔沃基哨兵报》记者Matt Velazquez之前的报道，<a href="/team/bucks">亚当斯</a>和<a href="/team/rockets">塔克</a>的合同都是训练营合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bucks">亚当斯</a>在<a href="/team/hawks">老鹰</a>场均出战12.6分钟，可以拿到3.2分1.9助攻1.8篮板。
   </p>
   <p>
    <a href="/team/rockets">塔克</a>身高1.96米，体重95公斤，他是今年选秀大会的落选秀，来自阿肯色大学小石<a href="/team/thunder">城</a>分校。2018-19赛季，<a href="/team/rockets">塔克</a>场均出战36.6分钟可以拿到20.3分6.7篮板1.8助攻1.1抢断。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
