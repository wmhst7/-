  <div class="artical-main-content">
   <p>
    虎扑8月21日讯 今日，<a href="/team/clippers">快船</a>前锋<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>和球队以及公益组织合作，前往了107th Street小学，为那里的学生们发放书包。<a href="/team/clippers">伦纳德</a>和合作团队总计将为南加利福利亚地区的学生们发放一百万个书包。这些书包印有<a href="/team/clippers">快船</a>的Logo，目的是减轻低收入家庭的负担。
   </p>
   <p>
    随后，<a href="/team/clippers">伦纳德</a>姐姐更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出<a href="/team/clippers">伦纳德</a>参加公益活动发布会的现场照（见新闻配图）。
   </p>
   <p>
    并配文道：“<a href="/team/clippers">伦纳德</a>回到了他曾经的莫雷诺谷小学，给学生们赠送免费的书包。”
   </p>
