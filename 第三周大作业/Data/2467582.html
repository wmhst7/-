  <div class="artical-main-content">
   <p>
    虎扑8月21日讯 <a href="/team/bulls">公牛</a>前锋<a href="/team/bulls">劳里</a>-<a href="/team/bulls">马尔卡宁</a>今日在个<a href="/team/76ers">人</a>Instagram上晒出了自己训练时挥汗如雨的照片（见新闻配图）。
   </p>
   <p>
    “一个篮球，一个梦想。”<a href="/team/bulls">马尔卡宁</a>写道。
   </p>
   <p>
    <a href="/team/bulls">马尔卡宁</a>1997年出生于芬兰，社交媒体定位显示他已回到芝加哥进行赛季前备战。<a href="/team/bulls">马尔卡宁</a>在2017年第1轮第7顺位被<a href="/team/timberwolves">森林狼</a>选中，后被交易至<a href="/team/bulls">公牛</a>。2018-19赛季常规赛，场均出场32.3分钟，得到18.7分9.0篮板1.4助攻0.71抢断0.63盖帽。
   </p>
