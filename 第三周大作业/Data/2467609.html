   <p>
    虎扑8月21日讯 <a href="/team/lakers">湖人</a>官方Instagram今日发布一组球队前锋<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>跟随美国男篮在澳大利亚备战世界杯的组图。
   </p>
   <p>
    “来自澳洲的氛围。#Kuz把控”<a href="/team/lakers">湖人</a>官方写道。
   </p>
   <p>
    2018-19赛季，<a href="/team/lakers">库兹马</a>场均出场33.1分钟，得到18.7分5.5篮板2.5助攻。
