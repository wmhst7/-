  <div class="artical-main-content">
   <p>
    虎扑8月21日讯 今日，索尼突然宣布不会与漫威合作未来的两部蜘蛛侠电影。
   </p>
   <p>
    <a href="/team/lakers">湖人</a>球员<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>与<a href="/team/jazz">爵士</a>后卫<a href="/team/jazz">多诺万</a><a href="/team/jazz">米切尔</a>就此热点话题在社交媒体上上演了一番趣味互动。
   </p>
   <p>
    <a href="/team/lakers">库兹马</a>写道：“现在只有你有能力来帮助我们了。@spidadmitchell（<a href="/team/jazz">米切尔</a>绰号即为蜘蛛侠）”
   </p>
   <p>
    <a href="/team/jazz">米切尔</a>回复道：“这样我的压力就太大了，兄弟。”
   </p>
   <p>
    两<a href="/team/76ers">人</a>现在正在澳大利亚与美国男篮国家队一起合练，备战即将到来的男篮世界杯。
   </p>
