 <h1 class="headline">
  杰里-韦斯特以168万美元价格挂牌出售湾区的一处房产
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="杰里-韦斯特以168万美元价格挂牌出售湾区的一处房产" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190821/65a643ffe258e5777512945ec77ab42afb55e618.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月21日讯 据《洛杉矶时报》报道，NBA名宿杰里-韦斯特以168万美元的价格挂牌出售位于加利福尼亚州<a href="/team/celtics">海沃德</a>地区的一处房产。
   </p>
   <p>
    这座位于湾区的房产建筑面积约322平方米，拥有四个卧室和五个浴室，并且配备壁炉和庭院。
   </p>
   <p>
    韦斯特在1960年选秀大会首轮第二顺位被<a href="/team/lakers">湖人</a>选中，职业生涯14个赛季均在<a href="/team/lakers">湖人</a>度过，共14次入选全明星，夺得一次NBA总冠军。韦斯特在退役之后曾担任<a href="/team/lakers">湖人</a>总经理，<a href="/team/grizzlies">灰熊</a>篮球事务主管以及<a href="/team/warriors">勇士</a>球队顾问，目前担任<a href="/team/clippers">快船</a>球队顾问。
   </p>

    (编辑：拖鞋)
