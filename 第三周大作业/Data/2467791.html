  <div class="artical-main-content">
   <p>
    虎扑8月21日讯 今日，巴萨官推更新了动态，发布了一张<a href="/team/thunder">雷霆</a>球员<a href="/team/bucks">克里斯</a>-<a href="/team/clippers">保罗</a>与巴萨众球员在巴萨训练场地的合影，并配文：“（篮球表情）今天的训练来了一位特别嘉宾。感谢你的来访，<a href="/team/bucks">克里斯</a>-<a href="/team/clippers">保罗</a>！（胜利表情）”
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190821/23/4b207d5ed6c8f46a48c38db00c336a32.jpg"/>
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/clippers">保罗</a>场均上场32分钟，得到15.6分4.6篮板8.2助攻。
   </p>
