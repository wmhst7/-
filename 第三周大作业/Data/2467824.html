 <h1 class="headline">
  <a href="/team/bucks">雄鹿</a>季前赛赛程公布：五场中三场客场，次战主场对阵<a href="/team/jazz">爵士</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="雄鹿季前赛赛程公布：五场中三场客场，次战主场对阵爵士" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190822/45c0c7a1531ac125c6f8c6ea1142ed2a84bbd94e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月22日讯 根据NBA记者Adrian Wojnarowski的报道，NBA的季前赛赛程已经公布。<a href="/team/bucks">雄鹿</a>将进行五场季前赛，先后对阵<a href="/team/bulls">公牛</a>、<a href="/team/jazz">爵士</a>、<a href="/team/mavericks">独行侠</a>、<a href="/team/wizards">奇才</a>和<a href="/team/timberwolves">森林狼</a>。具体时间安排如下：
   </p>
   <p>
    当地时间10月7日晚7点，<a href="/team/bucks">雄鹿</a>客场对阵<a href="/team/bulls">公牛</a>
   </p>
   <p>
    当地时间10月9日晚7点，<a href="/team/bucks">雄鹿</a>主场对阵<a href="/team/jazz">爵士</a>
   </p>
   <p>
    当地时间10月11日晚7点30分，<a href="/team/bucks">雄鹿</a>客场对阵<a href="/team/mavericks">独行侠</a>
   </p>
   <p>
    当地时间10月13日晚6点，<a href="/team/bucks">雄鹿</a>客场对阵<a href="/team/wizards">奇才</a>
   </p>
   <p>
    当地时间10月17日晚7点，<a href="/team/bucks">雄鹿</a>主场对阵<a href="/team/timberwolves">森林狼</a>
   </p>
   <span id="editor_baidu">
    (编辑：AphroditeSC30)
   </span>

 </div>
