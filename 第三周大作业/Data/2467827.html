 <h1 class="headline">
  掘金季前赛赛程公布：四场中两场对阵<a href="/team/blazers">开拓者</a>一场对阵<a href="/team/clippers">快船</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="掘金季前赛赛程公布：四场中两场对阵开拓者一场对阵快船" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190822/023812879bf7f3cf98113ff84e9b46000f358258.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月22日讯 根据NBA记者Adrian Wojnarowski的报道，NBA的季前赛赛程已经公布。掘金将进行四场季前赛，其中两场对阵<a href="/team/blazers">开拓者</a>，一场对阵<a href="/team/clippers">快船</a>，一场对阵<a href="/team/suns">太阳</a>。具体时间安排如下：
   </p>
   <p>
    当地时间10月8日晚7点30分，掘金客场对阵<a href="/team/blazers">开拓者</a>（全美直播）
   </p>
   <p>
    当地时间10月10日晚7点30分，掘金客场对阵<a href="/team/clippers">快船</a>
   </p>
   <p>
    当地时间10月14日晚7点，掘金客场对阵<a href="/team/suns">太阳</a>
   </p>
   <p>
    当地时间10月17日晚7点，掘金主场对阵<a href="/team/blazers">开拓者</a>
   </p>
   <span id="editor_baidu">
    (编辑：AphroditeSC30)
   </span>
