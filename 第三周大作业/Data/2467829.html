 <h1 class="headline">
  <a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>季前赛赛程公布：四场中两场对<a href="/team/cavaliers">骑士</a>一场对<a href="/team/magic">魔术</a>
 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="凯尔特人季前赛赛程公布：四场中两场对骑士一场对魔术" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190822/56792fb733088e874074745fdd179442b08af43c.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月22日讯 根据NBA记者Adrian Wojnarowski的报道，NBA的季前赛赛程已经公布。<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>将进行四场季前赛，其中两场对阵<a href="/team/jazz">爵士</a>，余下两场分别对阵<a href="/team/magic">魔术</a>和<a href="/team/hornets">黄蜂</a>。具体时间安排如下：
   </p>
   <p>
    当地时间10月6日晚6点，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>主场对阵<a href="/team/hornets">黄蜂</a>
   </p>
   <p>
    当地时间10月11日晚7点，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>客场对阵<a href="/team/magic">魔术</a>
   </p>
   <p>
    当地时间10月13日下午3点，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>主场对阵<a href="/team/cavaliers">骑士</a>
   </p>
   <p>
    当地时间10月15日晚7点，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>客场对阵<a href="/team/cavaliers">骑士</a>
   </p>
   <p>
   </p>
