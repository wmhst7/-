 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="哈登：勇士是史上最佳球队之一，我们不会停下前进脚步" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190822/0adc361ba94714521c7708b35ca43e55ee730e30.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月22日讯 <a href="/team/rockets">火箭</a>的<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>作客节目时谈到了<a href="/team/warriors">勇士</a>。
   </p>
   <p>
    <a href="/team/warriors">埃里克</a>-<a href="/team/celtics">戈登</a>之前作客节目时表示，他们本可以完成2连冠。
   </p>
   <p>
    “是的，毫无疑问，肯定的，但是你要称赞<a href="/team/warriors">勇士</a>，最近3个赛季（最近5个赛季4次被<a href="/team/warriors">勇士</a>淘汰），我们在季后赛都被<a href="/team/warriors">勇士</a>淘汰，他们可以说是有史以来最好的球队之一。”<a href="/team/rockets">哈登</a>说道。
   </p>
   <p>
    <a href="/team/rockets">哈登</a>接着说：“我们连续被他们淘汰，我们没有放弃，每个赛季都在找到进步的方法，现在，就像我说的，我们不会停下前进的脚步。”
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
