 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="哈登谈胡子：唯一缺点是每次吃饭都会有食物留在上面" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190822/73345ec075f32e6632f141989975dfedad50c7df.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月22日讯 <a href="/team/rockets">火箭</a>的<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>作客节目时谈到了自己的胡子。
   </p>
   <p>
    主持<a href="/team/76ers">人</a>询问<a href="/team/rockets">哈登</a>的胡子有什么用，<a href="/team/rockets">哈登</a>说：“这就是基因，有些<a href="/team/76ers">人</a>就是长不出这样的胡子。”
   </p>
   <p>
    胡子有什么坏处？<a href="/team/rockets">哈登</a>说：“实话实说，只有一件事，那就是吃饭的时候食物每次都会留在胡子上，每次都有。”
   </p>
   <p>
    “这就是唯一的缺点，其余的一切都很棒，这会吸引更多<a href="/team/76ers">人</a>的注意，这一点就不必说了。”<a href="/team/rockets">哈登</a>说道。
   </p>
