 <h1 class="headline">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="西班牙男篮公布最终12人名单：卢比奥、小加索尔领衔" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190822/ed5f2c6e6e07be5918725363ce2aba6614642971.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月22日讯 西班牙男篮官方今天公布了2019年男篮世界杯最终12<a href="/team/76ers">人</a>名单，具体名单如下：
   </p>
   <p>
    <a href="/team/suns">里基</a>-<a href="/team/suns">卢比奥</a>
   </p>
   <p>
    <a href="/team/raptors">马克</a>-<a href="/team/blazers">加索尔</a>
   </p>
   <p>
    <a href="/team/spurs">鲁迪</a>-费尔南德斯
   </p>
   <p>
    <a href="/team/hornets">吉列尔莫</a>-<a href="/team/nuggets">埃尔南戈麦斯</a>
   </p>
   <p>
    <a href="/team/nuggets">胡安</a>-<a href="/team/nuggets">埃尔南戈麦斯</a>
   </p>
   <p>
    Javi Beiran
   </p>
   <p>
    <a href="/team/pacers">维克托</a>-克拉韦尔
   </p>
   <p>
    Pierre Oriola
   </p>
   <p>
    Xavi-Rabaseda
   </p>
   <p>
    基诺-科洛姆
   </p>
   <p>
    帕乌-里瓦斯
   </p>
   <p>
    塞尔希奥-柳利
   </p>
   <p>
    本届男篮世界杯，西班牙被分在C组，同组对手有：伊朗、波多黎各以及突尼斯。
   </p>
