 <h1 class="headline">
  <a href="/team/rockets">哈登</a>：新赛季只有一个目标，那就是总冠军
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

  </span>
 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="哈登：新赛季只有一个目标，那就是总冠军" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190822/450881f56e62fac742e415920211dca08d68ba52.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月22日讯 <a href="/team/rockets">火箭</a>的<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>作客节目时谈到了自己对新赛季的期待。
   </p>
   <p>
    <a href="/team/rockets">哈登</a>想在西决遇到哪支球队？<a href="/team/rockets">哈登</a>说：“这不重要。”
   </p>
   <p>
    “你知道为什么吗？因为我们专注于我们自己，我们球队非常有天赋，我们这支球队很棒，我们不关注其他球队，我们专注于我们可以控制什么，尽力做到最好，无论我们将对阵谁，那就来吧。”<a href="/team/rockets">哈登</a>说道。
   </p>
   <p>
    新赛季的目标？<a href="/team/rockets">哈登</a>说：“只有一个，你刚说了，那就是总冠军。”
   </p>
   <p>
    “为了让我们赢球，我在场上做我必须要做的事情。”<a href="/team/rockets">哈登</a>说道。
   </p>
