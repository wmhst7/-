  皮蓬妻子Larsa否认与本-<a href="/team/blazers">西蒙斯</a>约会
 </h1>

 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="皮蓬妻子Larsa否认与本-西蒙斯约会" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190822/7572aa4fcb9b8926db96bbec2148a6317b86637a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月22日讯 根据TMZ体育的报道，前NBA球员斯科蒂-皮蓬的妻子Larsa Pippen表示，她没有与本-<a href="/team/blazers">西蒙斯</a>约会。
   </p>
   <p>
    之前有报道称Larsa与<a href="/team/blazers">西蒙斯</a>一起从一个好莱坞派对上离开，Larsa称自己当晚没有见过<a href="/team/blazers">西蒙斯</a>。
   </p>
   <p>
    “我甚至从没有看到他，更别说与他一起离开了，他在与我好友的姐妹约会，我永远不会这么做。”Larsa说道。
   </p>
   <p>
    Larsa与皮蓬有4个孩子，但是他们在最近几年分居了。
   </p>
