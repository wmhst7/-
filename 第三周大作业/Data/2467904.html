   <p>
    虎扑8月22日讯 休斯顿<a href="/team/rockets">火箭</a>队中锋<a href="/team/rockets">克林特</a>-<a href="/team/rockets">卡佩拉</a>今天在个<a href="/team/76ers">人</a>Instagram上传了一张自己与曼联球员<a href="/team/clippers">保罗</a>-博格巴的合照（见新闻配图）。
   </p>
   <p>
    “种族主义在任何地方都是不可接受的，我们永远在一起@<a href="/team/clippers">保罗</a>-博格巴。”<a href="/team/rockets">卡佩拉</a>写道。
   </p>
   <p>
    根据此前的报道，博格巴在对阵狼队的比赛中罚丢点球后，在推特上遭遇了种族歧视的言论攻击。
   </p>
