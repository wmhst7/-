 <h1 class="headline">
  几分相似？<a href="/team/lakers">库兹马</a>晒出<a href="/team/jazz">米切尔</a>“<a href="/team/lakers">库兹马</a>挑战”动作自拍照

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="几分相似？库兹马晒出米切尔“库兹马挑战”动作自拍照" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190822/1ab3437130fd438fe0926018efec53cb1e5a5138.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月22日讯 正在跟随美国男篮备战世界杯的<a href="/team/lakers">湖人</a>前锋<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>今日通过Instagram晒出一张美国队队友、<a href="/team/jazz">爵士</a>后卫<a href="/team/jazz">多诺万</a>-<a href="/team/jazz">米切尔</a>的“<a href="/team/lakers">库兹马</a>挑战”系列自拍照。
   </p>
   <p>
    “刚刚得到消息的小蜘蛛（<a href="/team/jazz">米切尔</a>绰号）。”<a href="/team/lakers">库兹马</a>配文道。
   </p>
   <p>
    “<a href="/team/lakers">库兹马</a>挑战”意指他<a href="/team/76ers">人</a>尝试模仿<a href="/team/lakers">库兹马</a>此前一次双腿分立的经典自拍动作。此外，<a href="/team/lakers">库兹马</a>转发了一张个<a href="/team/76ers">人</a>力量训练照。
   </p>
