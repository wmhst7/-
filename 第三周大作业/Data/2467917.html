   <p>
    虎扑8月22日讯 <a href="/team/lakers">湖人</a>中锋<a href="/team/lakers">贾维尔</a>-<a href="/team/lakers">麦基</a>今日在Instagram上晒出一张他与<a href="/team/pelicans">鹈鹕</a>后卫<a href="/team/pelicans">朗佐</a>-<a href="/team/pelicans">鲍尔</a>的近期合照。
   </p>
   <p>
    “一生的兄弟！”<a href="/team/lakers">麦基</a>写道。<a href="/team/pelicans">鲍尔</a>则评论了一个双指交叉的表情。2018-19赛季，<a href="/team/lakers">麦基</a>与<a href="/team/pelicans">鲍尔</a>共同效力于<a href="/team/lakers">湖人</a>。
   </p>
   <p>
