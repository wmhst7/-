 <h1 class="headline">
  奥多姆晒出与女友合影：感谢你在我背后给予我坚强的后盾
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B1cljWBoVaO/?utm_source=ig_web_copy_link" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-22 09:38:02
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="奥多姆晒出与女友合影：感谢你在我背后给予我坚强的后盾" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190822/1f9d986daa37dc854f8af9ff0e5c2b38a6b0e2a5.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月22日讯 今日，前NBA球员拉马尔-奥多姆更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出自己与女友合影（见新闻配图），并发文示爱。
   </p>
   <p>
    奥多姆发文说道：“真的谢谢你！永远站在我这边并在我的背后给予我最坚强的后盾。”
   </p>
   <p>
    根据此前消息报道，奥多姆已经离开BIG3联赛，并且自己表示可能会前往菲律宾打球。
   </p>

   </span>
