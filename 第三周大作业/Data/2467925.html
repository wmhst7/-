 <h1 class="headline">
  第一本书！诺维茨基社交媒体晒自己与新书合影
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="第一本书！诺维茨基社交媒体晒自己与新书合影" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190822/37fbb0e0e44560dcc0bcbf204fccb1490400398a.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月22日讯 前NBA球员德克-诺维茨基更新社交媒体Instagram，晒出自己与其新书照片（见新闻配图）。
   </p>
   <p>
    “就是它！花了七年时间的第一本书《伟大的诺维茨基》，明天将出现在书店里。”他写道。
   </p>
   <p>
    诺维茨基于2018-19赛季常规赛结束后宣布退役，职业生涯他一直效力于<a href="/team/mavericks">独行侠</a>，共出战1522场常规赛，场均出场33.8分钟，得到20.7分7.4篮板2.4助攻。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190822/09/4ce351bc4d3b8804e8d2f0f64e2c561b.jpg"/>
    <br/>
   </p>
