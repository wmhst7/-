  <div class="artical-main-content">
   <p>
    虎扑8月22日讯 <a href="/team/lakers">湖人</a>后卫<a href="/team/lakers">奎因</a>-<a href="/team/lakers">库克</a>今日通过Instagram发布一组图片回顾其举办的个<a href="/team/76ers">人</a>训练营。
   </p>
   <p>
    “这是这份职业中最好的部分。我得以和家<a href="/team/76ers">人</a>一起回馈社会，也能看到这些孩子们的笑脸。我永远不会将之视为理所当然。”<a href="/team/lakers">库克</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，代表<a href="/team/warriors">勇士</a>出战的<a href="/team/lakers">库克</a>场均上场14.3分钟，得到6.9分2.1篮板1.6助攻。
   </p>
