   <p>
    虎扑8月22日讯 今日，<a href="/team/thunder">雷霆</a>后卫<a href="/team/bucks">克里斯</a>-<a href="/team/clippers">保罗</a>发推晒出自己带着儿子与巴萨众球员在巴萨训练场一起进行足球训练的照片（见新闻配图）。
   </p>
   <p>
    并配文道：“梦幻般的训练体验。今日份训练，与球队主力一起训练，这让我也成为了FIFA的球员。这真的对我们来说是一场特别的经历，感谢你们的盛情招待！”
   </p>
