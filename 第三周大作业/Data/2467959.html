<div class="artical-title">
 <h1 class="headline">
  这位婚礼主持有点高！小<a href="/team/warriors">乔丹</a>晒照主持老友婚礼
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B1cdqTnF5ch/" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-22 10:59:07
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="这位婚礼主持有点高！小乔丹晒照主持老友婚礼" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190822/d85370ac21de44f04cf7ec24ddce5bc6bca8f092.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月22日讯 今日，<a href="/team/nets">篮网</a>中锋<a href="/team/hawks">德安德烈</a>-<a href="/team/warriors">乔丹</a>晒出了自己在好友婚礼上担任主持的照片（见新闻配图）。
   </p>
   <p>
    “我已经认识你们两位超过11年了，你们就是我的家<a href="/team/76ers">人</a>。我很困惑你们为什么请我来主持婚礼，但我就照着做了。祝你们一生幸福！”小<a href="/team/warriors">乔丹</a>写道。
   </p>
   <p>
    今夏自由市场中，小<a href="/team/warriors">乔丹</a>以4年4000万美元加盟<a href="/team/nets">篮网</a>。2018-19赛季常规赛，小<a href="/team/warriors">乔丹</a>场均出场29.7分钟，得到11.0分13.1篮板2.3助攻1.1盖帽。
   </p>
