 <h1 class="headline">
  <a href="/team/grizzlies">伊格达拉</a>：我和<a href="/team/warriors">格林</a>队内训练时包夹<a href="/team/nets">杜兰特</a>，他就快疯了
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="伊格达拉：我和格林队内训练时包夹杜兰特，他就快疯了" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190822/b356a179e49ed7953680d06c76cfaec5b80fa11b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月22日讯 根据此前的报道，<a href="/team/suns">太阳</a>后卫<a href="/team/suns">德文</a>-<a href="/team/suns">布克</a>在训练中不满对手包夹引起了热议。
   </p>
   <p>
    <a href="/team/nets">篮网</a>前锋<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>在推特上对此发表评论：“如果我在训练师那里遭遇包夹，我可能就会跑回家了。”
   </p>
   <p>
    他的<a href="/team/warriors">勇士</a>前队友<a href="/team/pistons">安德烈</a>-<a href="/team/grizzlies">伊格达拉</a>回复道：“我还记得我在和<a href="/team/warriors">德雷蒙德</a>-<a href="/team/warriors">格林</a>在全明星周末休息日后一起包夹<a href="/team/nets">杜兰特</a>时，他就快疯了！@<a href="/team/warriors">格林</a>”
   </p>

    (编辑：10EdenHazard10)
   </span>
