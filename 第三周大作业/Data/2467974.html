 <h1 class="headline">
  <a href="/team/spurs">盖伊</a>今日晒出个<a href="/team/76ers">人</a>帅照：感谢前几天给我生日祝福的朋友们
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B1bzMa4FbLZ/?utm_source=ig_web_copy_link" target="_blank">

    </a>

   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="盖伊今日晒出个人帅照：感谢前几天给我生日祝福的朋友们" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190822/efce761721b55d82fc7c061da668810337c6454b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月22日讯 今日，<a href="/team/spurs">马刺</a>前锋<a href="/team/spurs">鲁迪</a>-<a href="/team/spurs">盖伊</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出一张个<a href="/team/76ers">人</a>帅照（见新闻配图）并向这几天祝自己生日快乐的朋友们表示感谢。
   </p>
   <p>
    <a href="/team/spurs">盖伊</a>发文说道：“虽然我的生日是几天前，但是我还是要感谢那些祝我生日快乐以及给我关爱的朋友们，谢谢你们！”
   </p>
   <p>
    <a href="/team/spurs">鲁迪</a>-<a href="/team/spurs">盖伊</a>出生于1986年8月17日。2018-19赛季常规赛，<a href="/team/spurs">盖伊</a>场均出场26.7分钟，可以得到13.7分6.8篮板2.6助攻0.78抢断。
   </p>
