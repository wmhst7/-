 <h1 class="headline">
  手机游戏MyNBA2K20宣布<a href="/team/warriors">拉塞尔</a>成为封面<a href="/team/76ers">人</a>物
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/MyNBA2K/status/1164243431457095680" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-22 11:51:42
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="手机游戏MyNBA2K20宣布拉塞尔成为封面人物" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190822/96a8f6b4eb4aae54d47b692de90838a2a7d4e2da.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月22日讯 今日，MyNBA2K正式宣布<a href="/team/warriors">勇士</a>后卫<a href="/team/warriors">丹吉洛</a>-<a href="/team/warriors">拉塞尔</a>正式成为MyNBA2K20手机版封面<a href="/team/76ers">人</a>物。
   </p>
   <p>
    “我们很高兴宣布<a href="/team/warriors">拉塞尔</a>将成为我们的封面<a href="/team/76ers">人</a>物。@<a href="/team/warriors">拉塞尔</a>”MyNBA2K写道。
   </p>
   <p>
    今年夏天，<a href="/team/warriors">拉塞尔</a>以4年1.17亿美元从<a href="/team/nets">篮网</a>先签后换至<a href="/team/warriors">勇士</a>，2018-19赛季常规赛，<a href="/team/warriors">拉塞尔</a>场均出场30.2分钟，得到21.1分3.9篮板7.0助攻1.23抢断，并生涯首次入选全明星。
   </p>
   <span id="editor_baidu">
    (编辑：10EdenHazard10)
   </span>
  </div>
 </div>
