   <img alt="指导新人！西蒙斯发布和新秀加兰训练照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190822/fed1c0518956b3e5b30c958aa0de508e17c67f58.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月22日讯 <a href="/team/76ers">76</a><a href="/team/76ers">人</a>球员本-<a href="/team/blazers">西蒙斯</a>今日通过Instagram发布数张自己与<a href="/team/cavaliers">骑士</a>球员<a href="/team/pelicans">达里厄斯</a>-<a href="/team/cavaliers">加兰</a>的训练照。<a href="/team/cavaliers">加兰</a>和<a href="/team/blazers">西蒙斯</a>的经纪<a href="/team/76ers">人</a>均为Klutch Sports公司创始<a href="/team/76ers">人</a>里奇-<a href="/team/clippers">保罗</a>。
   </p>
   <p>
    “和我的兄弟@<a href="/team/pelicans">达里厄斯</a>-<a href="/team/cavaliers">加兰</a> 完成了一些很好的训练。”<a href="/team/blazers">西蒙斯</a>写道。
   </p>
   <p>
    新秀<a href="/team/cavaliers">加兰</a>在本届选秀中以第5顺位被<a href="/team/cavaliers">骑士</a>选中。2018-19赛季常规赛，<a href="/team/blazers">西蒙斯</a>场均上场34.2分钟，得到16.9分8.8篮板7.7助攻。
   </p>
