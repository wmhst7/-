 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="隐藏的天赋？英格拉姆度假期间担任鼓手，与街头乐队合奏" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190822/f3fef92cfdccdfbf231975218af751d8958cb122.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月22日讯 近日，<a href="/team/pelicans">鹈鹕</a>前锋<a href="/team/hawks">布兰登</a>-<a href="/team/pelicans">英格拉姆</a>在巴哈马度假，有游客拍见他正担任鼓手，与当地街头乐队一起合奏（见新闻配图）。
   </p>
   <p>
    今夏，<a href="/team/pelicans">英格拉姆</a>在关于<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>的交易中被<a href="/team/lakers">湖人</a>送至<a href="/team/pelicans">鹈鹕</a>，2018-19赛季常规赛，<a href="/team/pelicans">英格拉姆</a>场均出场33.8分钟，得到18.3分5.1篮板3.0助攻。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190822/13/a6fd001633673f81357b598f29d15e01.png"/>
   </p>
