 <h1 class="headline">
  官方：<a href="/team/jazz">爵士</a>与布卢伊特以及摩根签下Exhibit 10合同
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/utahjazz/status/1164297080443064320" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-22 13:38:54
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：爵士与布卢伊特以及摩根签下Exhibit 10合同" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190822/69022fcc9a9fc5701d051d06772320470c563a49.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月22日讯 犹他<a href="/team/jazz">爵士</a>队官方今日宣布，球队已经使用Exhibit 10合同签下了后卫<a href="/team/hawks">特雷</a>旺-布卢伊特以及前锋朱万-摩根。
   </p>
   <p>
    布卢伊特上赛季与<a href="/team/pelicans">鹈鹕</a>签下了一份双向合同，在<a href="/team/pelicans">鹈鹕</a>的发展联盟球队他场均出场22.6分钟，得到11.5分4.0篮板1.5助攻。
   </p>
   <p>
    摩根2018-19赛季效力于印第安纳大学，上赛季在NCAA他场均能得到15.5分8.2篮板1.9助攻1.5盖帽1.2抢断。
   </p>
   <span id="editor_baidu">
    (编辑：skrr)
   </span>
  </div>
 </div>
