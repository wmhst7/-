 <h1 class="headline">
  <a href="/team/celtics">沃克</a>更新社媒晒出美国男篮热身赛前入场照：我的兄弟们
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B1d3n99D2Ap/?utm_source=ig_web_copy_link" target="_blank">

    </a>

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="沃克更新社媒晒出美国男篮热身赛前入场照：我的兄弟们" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190822/7f0052644e2985efa1c59c2a14deb42061994fc1.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月22日讯 今日，美国男篮热身赛以102-86大胜澳大利亚男篮，赢得了本场热身赛的胜利。
   </p>
   <p>
    随后，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>后卫、美国男篮国家队成员<a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出一张热身赛前美国男篮入场照（见新闻配图）。
   </p>
   <p>
    并配文道：“我的兄弟们！”
   </p>
   <p>
    本场热身赛，<a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>表现出色，砍下23分6篮板。
   </p>
   <p>
   </p>
