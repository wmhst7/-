   <p>

   </p>
   <p>
    随后，<a href="/team/pacers">步行者</a>官方更新社媒晒出球队中锋、美国男篮国家队成员<a href="/team/wizards">迈尔斯</a>-<a href="/team/hawks">特纳</a>的赛前入场照（见新闻配图）。
   </p>
   <p>
    并配文道：“向美国男篮展现你的实力。本场比赛砍下15分14篮板！”
   </p>
