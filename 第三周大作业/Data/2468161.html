 <h1 class="headline">

 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="兄弟情深！鲍尔今日晒出与弟弟年幼时合影并祝其生日快乐" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190823/bb74571e8eb887a210630e6ce10fbecf53c4c8e2.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月23日讯 今日，<a href="/team/pelicans">鹈鹕</a>后卫<a href="/team/pelicans">朗佐</a>-<a href="/team/pelicans">鲍尔</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出一张自己与弟弟Melo的合影（见新闻配图）并祝弟弟生日快乐。
   </p>
   <p>
    <a href="/team/pelicans">鲍尔</a>发文说道：“永远的兄弟，祝你生日快乐，继续做你自己想做的事情，Melo！”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/pelicans">朗佐</a>-<a href="/team/pelicans">鲍尔</a>场均出场30.3分钟，可以得到9.9分5.3篮板5.4助攻1.47抢断。
   </p>
