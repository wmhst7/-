 <h1 class="headline">
  <a href="/team/warriors">拉塞尔</a>社交媒体晒自己与<a href="/team/warriors">格林</a>一同训练照片
 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="拉塞尔社交媒体晒自己与格林一同训练照片" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190823/3ab7899a7206fe2fae4a08cf3f45dc05f3d7e9fb.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月23日讯 今日，<a href="/team/warriors">勇士</a>后卫<a href="/team/warriors">丹吉洛</a>-<a href="/team/warriors">拉塞尔</a>更新社交媒体Instagram，晒出自己与队友<a href="/team/warriors">德雷蒙德</a>-<a href="/team/warriors">格林</a>一起训练的照片（见新闻配图）。
   </p>
   <p>
    “去做到更好的一天。”他写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">拉塞尔</a>场均出场30.2分钟，得到21.1分3.9篮板7.0助攻1.23抢断；<a href="/team/warriors">德雷蒙德</a>-<a href="/team/warriors">格林</a>场均出场31.3分钟，得到7.4分7.3篮板6.9助攻1.4抢断1.1盖帽。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190823/06/86933f00aef88a0caae8bd515d89c36a.jpg"/>
   </p>
