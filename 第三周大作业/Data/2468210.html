   <p>
    虎扑8月23日讯 今日，<a href="/team/magic">魔术</a>球员<a href="/team/magic">阿龙</a>-<a href="/team/celtics">戈登</a>更新社交媒体Instagram，晒出自己训练照（见新闻配图）。
   </p>
   <p>
    “没有休息日。”他写道。
   </p>
   <p>
    <a href="/team/celtics">戈登</a>出生于1995年，今年23岁，2014年第1轮第4顺位被<a href="/team/magic">魔术</a>选中，2018-19赛季常规赛，场均出场33.8分钟，得到16.0分7.4篮板3.7助攻0.73抢断0.72盖帽。
