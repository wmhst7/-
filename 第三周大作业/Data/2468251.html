   <p>
    虎扑8月23日讯 <a href="/team/lakers">湖人</a>后卫<a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>今日更新Instagram Story表示自己即将来到中国。
   </p>
   <p>
    <a href="/team/warriors">格林</a>发布并转发了自己和妻子登机准备前往中国进行商业活动的视频。“#大大的爱 @Puma 即将前往中国。”<a href="/team/warriors">格林</a>配文道。
