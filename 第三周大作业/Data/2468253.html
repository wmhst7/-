 <h1 class="headline">
  默契十足！<a href="/team/pelicans">鹈鹕</a>官方晒<a href="/team/pelicans">霍勒迪</a>、<a href="/team/pelicans">奥卡福</a>、<a href="/team/timberwolves">杰克</a>逊合影

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="默契十足！鹈鹕官方晒霍勒迪、奥卡福、杰克逊合影" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190823/8814da9e848bcafade1624badd1067542ef7923e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月23日讯 今日，<a href="/team/pelicans">鹈鹕</a>官方更新社交媒体Instagram，晒出<a href="/team/bucks">弗兰克</a>-<a href="/team/timberwolves">杰克</a>逊、朱-<a href="/team/pelicans">霍勒迪</a>以及<a href="/team/pelicans">贾利尔</a>-<a href="/team/pelicans">奥卡福</a>的合影（见新闻配图）。
   </p>
   <p>
    “奉献、努力、加倍的耐心。”配文写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/timberwolves">杰克</a>逊场均出场19.2分钟，得到8.1分2.2篮板1.1助攻；<a href="/team/pelicans">霍勒迪</a>场均上场35.9分钟，得到21.2分5.0篮板7.7助攻1.63抢断0.81盖帽；<a href="/team/pelicans">奥卡福</a>场均出战15.8分钟，得到8.2分4.7篮板。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
   </span>
