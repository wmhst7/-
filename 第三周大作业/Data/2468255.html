 <h1 class="headline">

 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="热火招募巴特勒时表明球队会积极引入第二名球星" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190823/c2328e786d208fdeec7031fb7f75bdb929856f61.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月23日讯 根据《迈阿密先驱报》记者Anthony Chiang的报道，一位联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/heat">热火</a>今夏招募<a href="/team/heat">吉米</a>-<a href="/team/heat">巴特勒</a>，希望他作为一名证明过自己的球星加入球队，并且告知<a href="/team/heat">巴特勒</a>球队会积极努力引入第二名球星。
   </p>
   <p>
    <a href="/team/heat">热火</a>今夏完成了四队交易，<a href="/team/heat">巴特勒</a>通过先签后换加盟<a href="/team/heat">热火</a>。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/heat">巴特勒</a>为<a href="/team/76ers">76</a><a href="/team/76ers">人</a>出战了55场比赛，场均出战33.2分钟得到18.2分5.3篮板4助攻1.8抢断。
   </p>

    (编辑：李昌隆)
