 <h1 class="headline">

 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="湖人官方发布戴维斯训练图：湖人国度，你们准备好了吗？" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190823/eef466f9600fa53dc378690813c24b497e148b2c.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月23日讯 <a href="/team/lakers">湖人</a>官方推特和Instagram今日发布球队前锋<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>的训练组图。
   </p>
   <p>
    “<a href="/team/lakers">湖人</a>国度，你们准备好了吗？”<a href="/team/lakers">湖人</a>官方推特写道。
   </p>
   <p>
    <a href="/team/lakers">湖人</a>官方Instagram则为<a href="/team/jazz">戴维斯</a>的训练图集配文道：“让这场秀开演吧。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/jazz">戴维斯</a>场均上场33分钟，得到25.9分12篮板3.9助攻1.57抢断2.41盖帽。
   </p>
