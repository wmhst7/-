 <h1 class="headline">
  <a href="/team/jazz">爵士</a>官方晒<a href="/team/jazz">米切尔</a>以及<a href="/team/jazz">英格尔斯</a>在热身赛中帅照

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="爵士官方晒米切尔以及英格尔斯在热身赛中帅照" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190823/18b5ae65320325fa90205c4443126f23de761375.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月23日讯 今日，<a href="/team/jazz">爵士</a>官方更新了社交媒体，晒出美国男篮与澳大利亚男篮热身赛中<a href="/team/jazz">多诺万</a>-<a href="/team/jazz">米切尔</a>和乔-<a href="/team/jazz">英格尔斯</a>的照片（见新闻配图）。
   </p>
   <p>
    在本场比赛中，美国男篮102-86战胜了澳大利亚男篮，<a href="/team/jazz">米切尔</a>在比赛中得到13分3助攻2抢断；<a href="/team/jazz">英格尔斯</a>得到6分5篮板。
   </p>
