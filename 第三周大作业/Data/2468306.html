 <h1 class="headline">
  奥巴马花费近1500万美元买下<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>老板一处房产
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="奥巴马花费近1500万美元买下凯尔特人老板一处房产" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190823/1b6529e078bf389053b4d2f297d680d8f6cce7c6.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月23日讯 据NBC波士顿记者Justin Leger报道，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>老板格<a href="/team/magic">罗斯</a>贝克向前美国总统巴拉克-奥巴马出售了一处房产。
   </p>
   <p>
    据报道，该套房产市场价值目前为1485万美元，内部面积为7000平方英尺（650平方米），并配有7个卧室、9个洗手间。
   </p>
   <p>
    此外，这处房产还包括一个26英亩（10.5公顷）的海滩，一个游泳池。格<a href="/team/magic">罗斯</a>贝克于2015年买下此处房产，当时他花费了2250万美元。
   </p>
