 <h1 class="headline">
  <a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>官方祝贺鲍勃-库西获得总统自由勋章
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="凯尔特人官方祝贺鲍勃-库西获得总统自由勋章" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190823/e4d00a053d96562b87a0eafb078d3b3a1f091aaf.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月23日讯 波士顿<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>队官方今天在Instagram上传了一张前球队成员鲍勃-库西的照片（见新闻配图）。
   </p>
   <p>
    “祝贺<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>传奇鲍勃-库西被授予总统自由勋章。”<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>官方写道。
   </p>
   <p>
    总统自由勋章是美国最高荣誉的文职勋章，由美国总统一年一度颁发，与国会金质奖章并列为美国最高的平民荣誉。
   </p>
   <p>
    库西是<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>名宿，职业生涯他共为<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>效力13个赛季，在<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>他场均出场36.5分钟，得到18.5分5.2篮板7.6助攻。
   </p>
   <span id="editor_baidu">
    (编辑：skrr)
   </span>
