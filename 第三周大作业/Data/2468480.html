<div class="artical-title">
 <h1 class="headline">
  Woj：<a href="/team/lakers">湖人</a>已完成与<a href="/team/timberwolves">诺阿</a>和<a href="/team/jazz">霍华德</a>的试训及会面
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/wojespn/status/1164922835946627073" target="_blank">

    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：湖人已完成与诺阿和霍华德的试训及会面" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190823/4373642773f1e64c8fe0ff62c82f2736de4ab76f.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月23日讯 根据NBA记者Adrian Wojnarowski报道，多位消息<a href="/team/76ers">人</a>士透露，当地时间周四，<a href="/team/lakers">湖人</a>已完成与乔金-<a href="/team/timberwolves">诺阿</a>和<a href="/team/lakers">德怀特</a>-<a href="/team/jazz">霍华德</a>的试训及会面。
   </p>
   <p>
    此外，<a href="/team/lakers">湖人</a>将在今日与马利斯-斯<a href="/team/timberwolves">贝茨</a>进行试训和会面。
   </p>
   <p>
    根据Woj报道，<a href="/team/timberwolves">诺阿</a>和<a href="/team/jazz">霍华德</a>的表现让<a href="/team/lakers">湖人</a>管理层认为他们都可以为球队做出贡献。
   </p>

    相关链接：

    </a>
   </p>
