 <h1 class="headline">
  官方：<a href="/team/hawks">老鹰</a>正式宣布签下前锋<a href="/team/warriors">马库斯</a>-<a href="/team/spurs">德里克</a>森
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：老鹰正式宣布签下前锋马库斯-德里克森" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190824/bc564cefdd4bac0c22f23d9dd98cce8a106acc09.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月24日讯 根据The Athletic记者Shams Charania此前消息的报道，多位联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/warriors">马库斯</a>-<a href="/team/spurs">德里克</a>森已经与<a href="/team/hawks">老鹰</a>达成了一份Exhibit 10合同。
   </p>
   <p>
    今日，<a href="/team/hawks">老鹰</a>官方正式宣布球队签下前锋<a href="/team/warriors">马库斯</a>-<a href="/team/spurs">德里克</a>森。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/spurs">德里克</a>森为<a href="/team/warriors">勇士</a>出战11场比赛，场均出战6.1分钟，可以拿到4.2分1.2篮板。
   </p>
