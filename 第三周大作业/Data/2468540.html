  <div class="artical-main-content">
   <p>
    虎扑8月24日讯 <a href="/team/clippers">快船</a>的<a href="/team/nuggets">蒙特</a>雷兹-<a href="/team/clippers">哈勒尔</a>作客节目时谈到了球队今夏得到<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>和<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>的事情。
   </p>
   <p>
    “当时我与兄弟们在家，然后我的手机就爆了，这太疯狂了，这太疯狂了。”<a href="/team/clippers">哈勒尔</a>说道。
   </p>
   <p>
    所以<a href="/team/clippers">哈勒尔</a>是像其他所有<a href="/team/76ers">人</a>那样知道的此事？<a href="/team/clippers">哈勒尔</a>说：“是的。”
   </p>
   <p>
    “是的，是的，然后我就不断接到短信什么的。”<a href="/team/clippers">哈勒尔</a>说道。
   </p>
