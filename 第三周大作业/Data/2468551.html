  <div class="artical-main-content">
   <p>
    虎扑8月24日讯 今日，美国男篮对阵澳大利亚男篮的第二场热身赛将于北京时间今日12:00在澳大利亚橄榄球联赛场馆再次打响。
   </p>
   <p>
    <a href="/team/kings">国王</a>前锋、美国男篮国家队成员<a href="/team/bulls">哈里森</a>-<a href="/team/kings">巴恩斯</a>今日更新了个<a href="/team/76ers">人</a>社交媒体instagram晒出一张美国队众球员在澳大利亚橄榄球联赛场馆的合影（见新闻配图）。
   </p>
   <p>
    并配文道：“在澳大利亚橄榄球球馆的第一场比赛没有让<a href="/team/76ers">人</a>失望！”
   </p>
