   <p>
    虎扑8月24日讯 今日，<a href="/team/hornets">黄蜂</a>官方更新了社交媒体Instagram晒出一张球队中锋<a href="/team/hornets">科迪</a>-<a href="/team/hornets">泽勒</a>使用<a href="/team/kings">泰勒</a>-斯威夫特艺术照美颜效果后的照片（见新闻配图）。
   </p>
   <p>
    并配文道：“<a href="/team/hornets">泽勒</a>@<a href="/team/kings">泰勒</a>-斯威夫特。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/hornets">泽勒</a>场均出场25.4分钟，可以得到10.1分6.8篮板2.1助攻0.84封盖。
