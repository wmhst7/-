   <p>
    虎扑8月24日讯 <a href="/team/timberwolves">森林狼</a>中锋<a href="/team/timberwolves">卡尔</a>-<a href="/team/blazers">安东尼</a>-<a href="/team/timberwolves">唐斯</a>今日通过Instagram发布两张个<a href="/team/76ers">人</a>休闲照。
   </p>
   <p>
    <a href="/team/timberwolves">唐斯</a>身穿橘黄色上衣伫立在一片空地上，若有所思。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/timberwolves">唐斯</a>场均出战33.1分钟，得到24.4分12.4篮板3.4助攻。
   </p>
