 <h1 class="headline">
  <a href="/team/raptors">洛瑞</a>谈携带总冠军奖杯来到家乡费<a href="/team/thunder">城</a>：这对于我而言很特别

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="洛瑞谈携带总冠军奖杯来到家乡费城：这对于我而言很特别" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190824/19e7dc44641a16efc0af9d684a0aa47873156d62.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月24日讯 <a href="/team/raptors">猛龙</a>后卫<a href="/team/bucks">凯尔</a>-<a href="/team/raptors">洛瑞</a>在今日携带总冠军奖杯来到家乡费<a href="/team/thunder">城</a>参加活动，他在此期间接受了媒体采访。
   </p>
   <p>
    “带着总冠军奖杯回到费<a href="/team/thunder">城</a>对于我而言非常特别，我知道<a href="/team/76ers">76</a><a href="/team/76ers">人</a>球迷或许想要属于自己的总冠军奖杯，但作为一位来自费<a href="/team/thunder">城</a>本地的孩子，能够让这里社区的孩子们看到它，看到他们努力奋斗的目标，这非常重要。”<a href="/team/raptors">洛瑞</a>说道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/raptors">洛瑞</a>场均出场34分钟，能够得到14.2分4.8篮板8.7助攻1.4抢断。
   </p>
   <span id="editor_baidu">
    (编辑：拖鞋)
