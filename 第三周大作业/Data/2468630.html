 <h1 class="headline">
  <a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>因左脚踝疼痛轮休与澳大利亚男篮的热身赛
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="凯尔-库兹马因左脚踝疼痛轮休与澳大利亚男篮的热身赛" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190824/d555d49f1ffe7b3511bde1d5499bc799d2802a9d.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月24日讯 美国男篮与澳大利亚男篮的热身赛正在进行当中，据NBA记者Marc Stein报道，<a href="/team/lakers">湖人</a>球员<a href="/team/bucks">凯尔</a>-<a href="/team/lakers">库兹马</a>因左脚踝疼痛轮休本场比赛。
   </p>
   <p>
    在双方上一场热身赛中，<a href="/team/lakers">库兹马</a>命中4记三分球，得到12分。
   </p>
   <p>
    在与澳大利亚的热身赛结束后，美国男篮还将在北京时间8月26日与加拿大男篮进行了一场热身赛，随后前往中国。
   </p>
   <span id="editor_baidu">
    (编辑：拖鞋)
   </span>
