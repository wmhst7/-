  <div class="artical-main-content">
   <p>
    虎扑8月24日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今日更新Instagram Story晒出他今日上脚的鞋子并录制了身边多位友<a href="/team/76ers">人</a>的鞋子。
   </p>
   <p>
    “哇哦，这里的鞋子竞赛太激烈了。”<a href="/team/rockets">詹姆斯</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">詹姆斯</a>场均出场35.2分钟，得到27.4分8.5篮板8.3助攻。
   </p>
