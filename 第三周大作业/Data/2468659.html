  波波维奇打趣：就像我上一场比赛所说的，<a href="/team/spurs">米尔斯</a>很讨厌
 </h1>

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="波波维奇打趣：就像我上一场比赛所说的，米尔斯很讨厌" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190824/9b67397b92c93a7fb85740d62317838ac93e4b87.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月24日讯 在刚刚结束的一场热身赛中，美国男篮以94-98不敌澳大利亚男篮。赛后，美国男篮主教练<a href="/team/pelicans">格雷</a>格-波波维奇接受了媒体采访。
   </p>
   <p>
    波波维奇认为澳大利亚男篮的表现很出色，并向对手表示祝贺。
   </p>
   <p>
    本场比赛，澳大利亚男篮后卫、<a href="/team/spurs">马刺</a>球员<a href="/team/spurs">帕蒂</a>-<a href="/team/spurs">米尔斯</a>表现出色，得到30分3助攻，谈到<a href="/team/spurs">米尔斯</a>的表现，波波维奇打趣道：“就像我上一场比赛所说的那样，<a href="/team/spurs">帕蒂</a>很讨厌。”
   </p>
   <p>
    北京时间8月26日下午五点半，美国男篮将迎战加拿大男篮。
   </p>
