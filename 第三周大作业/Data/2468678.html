 <h1 class="headline">
  布<a href="/team/bulls">里安</a>特-韦伯将与法国球队签约
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/Sportando/status/1165169334525841409" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-24 16:53:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="布里安特-韦伯将与法国球队签约" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190824/08a52678891ef9c2f46659bcca6523ea1aab47a7.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月24日讯 根据BeBasket网站的报道，布<a href="/team/bulls">里安</a>特-韦伯将与法国球队Metropolitans 92签约。
   </p>
   <p>
    NBA职业生涯至今，韦伯为<a href="/team/grizzlies">灰熊</a>、<a href="/team/heat">热火</a>、<a href="/team/hornets">黄蜂</a>、<a href="/team/warriors">勇士</a>和<a href="/team/rockets">火箭</a>出战过，常规赛场均出战13.6分钟可以拿到3.2分1.9篮板1.4助攻0.9抢断。
   </p>
   <p>
    2018-19赛季，韦伯在希腊的奥林匹亚科斯场均出战25.6分钟可以拿到12分5.2篮板3.5助攻1.2抢断。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
