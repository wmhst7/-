 <h1 class="headline">
  <a href="/team/spurs">米尔斯</a>砍30分率队胜美国，吉诺比利：我好像在哪儿见过他
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/RudyGay/status/1165292212260724736" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-25 03:18:51
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="米尔斯砍30分率队胜美国，吉诺比利：我好像在哪儿见过他" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190825/1ba7482e9adff8a5b3917edb30e234a14483a864.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月25日讯 昨日结束的一场热身赛中，澳大利亚后卫<a href="/team/spurs">帕蒂</a>-<a href="/team/spurs">米尔斯</a>独得30分率领球队以98-94战胜美国，终结了美国男篮国际赛场的78连胜。
   </p>
   <p>
    前NBA球员马努-吉诺比利转发了<a href="/team/spurs">米尔斯</a>的精彩集锦，并写道：“哇哦，这孩子真的能打！我感觉我曾在哪儿见过他。”
   </p>
   <p>
    <a href="/team/spurs">米尔斯</a>的<a href="/team/spurs">马刺</a>队友<a href="/team/spurs">鲁迪</a>-<a href="/team/spurs">盖伊</a>则写道：“<a href="/team/spurs">米尔斯</a>就是个传奇！”
   </p>
   <p>
    本届世界杯，澳大利亚与加拿大、塞内加尔和立陶宛同处H组，比赛将在东莞举行。
   </p>
   <span id="editor_baidu">
    (编辑：10EdenHazard10)
   </span>
