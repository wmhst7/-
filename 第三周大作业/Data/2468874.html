 <h1 class="headline">
  <a href="/team/warriors">汤普森</a>秀恩爱：和甜心在法国，<a href="/team/warriors">格林</a>打趣：小男孩长大了
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="汤普森秀恩爱：和甜心在法国，格林打趣：小男孩长大了" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190825/ac512377a9153a0944201d0d2bdcc4616c125775.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月25日讯 今日，<a href="/team/warriors">勇士</a>后卫<a href="/team/warriors">克莱</a>-<a href="/team/warriors">汤普森</a>在个<a href="/team/76ers">人</a>Instagram上晒出了自己与女友Laura Harrier在法国度假的照片（见新闻配图）。
   </p>
   <p>
    “和我的甜心在法国。”<a href="/team/warriors">汤普森</a>写道。
   </p>
   <p>
    他的<a href="/team/warriors">勇士</a>队友<a href="/team/warriors">德雷蒙德</a>-<a href="/team/warriors">格林</a>则留言道：“那个小男孩长大了。”
   </p>
   <p>
    Laura Harrier出生于1990年，是美国演员及模特，曾出演《蜘蛛侠：英雄归来》，在片中饰演蜘蛛侠的爱慕对象丽兹-艾伦。
   </p>
