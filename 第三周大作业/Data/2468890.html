 <h1 class="headline">
  趴着也能嗨！<a href="/team/rockets">詹姆斯</a>球场训练期间表演自嗨
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://instagram.com/stories/kingjames/2114704772790592150?utm_source=ig_story_item_share&amp;igshid=1lfhanusm27fv" target="_blank">

    </a>
   </span>
   <a class="time" href="javascript:;">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="趴着也能嗨！詹姆斯球场训练期间表演自嗨" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190825/33f4405147b548cad688029895ff61222345dbf0.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月25日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今日连续更新Instagram Story展示自己训练期间的动态。
   </p>
   <p>
    <a href="/team/rockets">詹姆斯</a>先是单手支持身体一侧来回摇摆演唱歌曲，随后当<a href="/team/rockets">詹姆斯</a>仰卧在健身垫上进行拉伸放松时，他也不忘兴奋嗨歌。最后，<a href="/team/rockets">詹姆斯</a>晒出了自己所使用训练球场的全景。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">詹姆斯</a>场均出场35.2分钟，得到27.4分8.5篮板8.3助攻。
   </p>
