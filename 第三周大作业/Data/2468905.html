 <h1 class="headline">
  官方：<a href="/team/grizzlies">灰熊</a>裁掉<a href="/team/lakers">德怀特</a>-<a href="/team/jazz">霍华德</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：灰熊裁掉德怀特-霍华德" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190825/d3c8ce5f1d636874db62b94ab6d82c20c1e40e18.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月25日讯 <a href="/team/grizzlies">灰熊</a>官方今日宣布，他们已经裁掉了<a href="/team/lakers">德怀特</a>-<a href="/team/jazz">霍华德</a>。
   </p>
   <p>
    之前<a href="/team/jazz">霍华德</a>与<a href="/team/grizzlies">灰熊</a>达成了买断，他放弃了自己合同中新赛季560万美金的薪水中将近260万美金的薪水。
   </p>
   <p>
    在买断后，<a href="/team/jazz">霍华德</a>将加盟<a href="/team/lakers">湖人</a>。<a href="/team/jazz">霍华德</a>与<a href="/team/lakers">湖人</a>达成的加盟合同是一份为期一年价值260万美金的非保障合同。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/jazz">霍华德</a>仅代表<a href="/team/wizards">奇才</a>出场9次，场均出战25.6分钟得到12.8分9.2篮板。
   </p>

    (编辑：李昌隆)
