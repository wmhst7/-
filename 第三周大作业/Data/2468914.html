 <h1 class="headline">

 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="小托马斯：安东尼现在应该在一支球队当中" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190825/218ed3f9174b72737f4d5243c66667db50ab5af5.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月25日讯 <a href="/team/wizards">奇才</a>的<a href="/team/rockets">以赛亚</a>-<a href="/team/wizards">托马斯</a>在推特上谈到了卡梅罗-<a href="/team/blazers">安东尼</a>。
   </p>
   <p>
    “这位出色的卡梅罗-<a href="/team/blazers">安东尼</a>现在应该在一支球队当中！！！”小<a href="/team/wizards">托马斯</a>写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/blazers">安东尼</a>共上场10次，场均上场29.4分钟得到13.4分5.4篮板，目前他还是一名完全自由球员。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
