  <div class="artical-main-content">
   <p>
    虎扑8月25日讯 据南加州当地电视台ABC7报道，一位来自塞尔维亚的球迷让理发师将自己的脑后发型理成了<a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>的头像。
   </p>
   <p>
    根据视频画面显示，一位理发师正在依据一张<a href="/team/rockets">詹姆斯</a>的肖像照将其形象“复刻”至该球迷的头发中。这位理发师身穿<a href="/team/rockets">詹姆斯</a>生涯早期的<a href="/team/cavaliers">骑士</a>23号球衣，在理发过程中还时不时与身后的朋友投篮取乐。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">詹姆斯</a>场均出场35.2分钟，得到27.4分8.5篮板8.3助攻。
   </p>
