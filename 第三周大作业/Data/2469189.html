 <h1 class="headline">
  潇洒帅气！<a href="/team/mavericks">鲍威尔</a>晒在<a href="/team/bucks">帕特</a>森婚礼上的合照
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B1mUG3NgthZ/?utm_source=ig_web_copy_link" target="_blank">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="潇洒帅气！鲍威尔晒在帕特森婚礼上的合照" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190826/c98b81840dfeb90b439e1df0c2d7a2a0e5bb5d43.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月26日讯 今日，是NBA球员<a href="/team/clippers">帕特里克</a>-<a href="/team/bucks">帕特</a>森的婚礼，<a href="/team/raptors">猛龙</a>球员<a href="/team/raptors">诺曼</a>-<a href="/team/mavericks">鲍威尔</a>更新自己的Instagram，晒出自己出席<a href="/team/bucks">帕特</a>森婚礼的合照。（见新闻配图）
   </p>
   <p>
    <a href="/team/mavericks">鲍威尔</a>配文道：“穿戴整齐去婚礼上！恭喜我的兄弟<a href="/team/clippers">帕特里克</a>-<a href="/team/bucks">帕特</a>森结婚，在婚礼上我和我的兄弟们聊得很开心。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/mavericks">鲍威尔</a>场均出场18.8分钟，得到8.6分2.3篮板1.5助攻0.65抢断0.22盖帽。
    <br/>

   </p>
