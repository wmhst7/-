 <h1 class="headline">
  <a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>更新社媒晒四将身穿国家队服照片
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="凯尔特人更新社媒晒四将身穿国家队服照片" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190826/75f569e02ff630b62925cbd598e4867aab5bf59d.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月26日讯 今日，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>官方更新社交媒体Instagram晒出<a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>，<a href="/team/celtics">杰森</a>-<a href="/team/celtics">塔特姆</a>等四<a href="/team/76ers">人</a>身穿国家队队服的照片。（见新闻配图）
   </p>
   <p>
    美国国家队世界杯12<a href="/team/76ers">人</a>大名单已在昨日公布，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>队的<a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>，<a href="/team/celtics">杰森</a>-<a href="/team/celtics">塔特姆</a>，<a href="/team/celtics">杰伦</a>-<a href="/team/celtics">布朗</a>，<a href="/team/warriors">马库斯</a>-斯玛特成功入选。
   </p>
   <p>
    美国男篮被分在E组，小组赛将在上海进行，美国队将在9月1日对阵捷克，9月3日对阵土耳其，9月5日对阵日本。
   </p>
