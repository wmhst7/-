 <h1 class="headline">

 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="人生赢家！迈耶斯-伦纳德晒出与妻子和爱犬的合照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190826/17fd27e890dfcb02045d577d7a6327a03752ab4e.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月26日讯 <a href="/team/heat">热火</a>中锋<a href="/team/heat">迈耶斯</a>-<a href="/team/clippers">伦纳德</a>更新了个<a href="/team/76ers">人</a>Ins，并晒出了与妻子和爱犬的合照，配文道：
   </p>
   <p>
    “我的团队，爱心”
   </p>
   <p>
    在此前一笔交易中，<a href="/team/heat">热火</a>将<a href="/team/blazers">哈桑</a>-<a href="/team/spurs">怀特</a>塞德交易至<a href="/team/blazers">开拓者</a>，得到<a href="/team/heat">迈耶斯</a>-<a href="/team/clippers">伦纳德</a>与<a href="/team/clippers">莫里斯</a>-<a href="/team/clippers">哈克利斯</a>。
   </p>
   <p>
    <a href="/team/clippers">伦纳德</a>在2012年第1轮第11顺位被<a href="/team/blazers">开拓者</a>选中，2018-19赛季常规赛，场均出场14.4分钟，得到5.9分3.8篮板1.2助攻；季后赛场均出场15.5分钟，得到7.7分3.6篮板1.1助攻。
   </p>
   <span id="editor_baidu">
    (编辑：马夏尔)
