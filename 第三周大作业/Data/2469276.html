 <h1 class="headline">
  幸福美满！<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a>婚礼照出炉
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://people.com/sports/demarcus-cousins-marries-morgan-lang/amp/" target="_blank">
     <a href="/team/76ers">人</a>民网
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-26 08:18:44
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="幸福美满！德马库斯-考辛斯婚礼照出炉" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190826/22fa40ba222e22374be2f62ce5f6c00a71b55df3.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月26日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a>于昨日举行婚礼，权威娱乐杂志《<a href="/team/76ers">人</a>物》今日独家刊发了<a href="/team/lakers">考辛斯</a>夫妇的婚礼照。
   </p>
   <p>
    据《<a href="/team/76ers">人</a>物》报道，<a href="/team/lakers">考辛斯</a>夫妇昨日于亚特兰大举行婚礼。<a href="/team/lakers">考辛斯</a>目前是两个孩子的父亲，29岁的他迎娶了28岁的未婚妻摩根。
   </p>
   <p>
    出席婚礼的NBA球员包括<a href="/team/wizards">奇才</a>后卫<a href="/team/hawks">约翰</a>-<a href="/team/wizards">沃尔</a>、<a href="/team/bucks">雄鹿</a>后卫<a href="/team/warriors">埃里克</a>-<a href="/team/bucks">布莱索</a>、<a href="/team/warriors">勇士</a>前锋<a href="/team/warriors">德雷蒙德</a>-<a href="/team/warriors">格林</a>、前<a href="/team/warriors">勇士</a>球员肖恩-利<a href="/team/hawks">文斯</a>顿、<a href="/team/grizzlies">灰熊</a>球员<a href="/team/pistons">安德烈</a>-<a href="/team/grizzlies">伊格达拉</a>、<a href="/team/lakers">湖人</a>球员<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>和<a href="/team/lakers">奎因</a>-<a href="/team/lakers">库克</a>以及前NBA球员<a href="/team/raptors">马特</a>-<a href="/team/kings">巴恩斯</a>。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190826/08/9133d978706d0f27098cbe5301ab7abc.jpeg"/>
   </p>
