 <h1 class="headline">
  <a href="/team/spurs">米尔斯</a>今日晒出身披国家队战袍个<a href="/team/76ers">人</a>照：谢谢你，澳大利亚
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </a>

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="米尔斯今日晒出身披国家队战袍个人照：谢谢你，澳大利亚" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190826/ff2420c5b7e3e58ad306f9383eb542da6ea32916.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月26日讯 根据此前消息报道，澳大利亚男篮国家队已经结束了与美国男篮国家队两场的热身赛，现已经准备启程前往中国。
   </p>
   <p>
    今日，<a href="/team/spurs">马刺</a>后卫、澳大利亚男篮国家队成员<a href="/team/spurs">帕蒂</a>-<a href="/team/spurs">米尔斯</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出一张自己身披国家队战袍的个<a href="/team/76ers">人</a>照（见新闻配图）。
   </p>
   <p>
    并配文道：“谢谢你，澳大利亚！”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/spurs">米尔斯</a>场均出场23.3分钟，可以得到9.9分2.2篮板3.0助攻0.60抢断。
   </p>

   </span>
