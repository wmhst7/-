  <div class="artical-main-content">
   <p>
    虎扑8月26日讯 今日，<a href="/team/hornets">华盛顿</a><a href="/team/wizards">奇才</a>队官方更新了社交媒体Instagram晒出球队后卫<a href="/team/jazz">布拉德利</a>-<a href="/team/wizards">比尔</a>一家现场观战并支持WNBA联赛球队<a href="/team/hornets">华盛顿</a>神秘<a href="/team/76ers">人</a>队比赛的合照（见新闻配图）。
   </p>
   <p>
    并配文道：“今天带家<a href="/team/76ers">人</a>一起现场支持<a href="/team/hornets">华盛顿</a>神秘<a href="/team/76ers">人</a>队！”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/wizards">比尔</a>场均出场36.9分钟，可以得到25.6分5.0篮板5.5助攻1.48抢断。
   </p>
