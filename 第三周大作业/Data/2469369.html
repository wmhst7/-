 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="重温经典！开拓者发布新赛季球衣，1977冠军年经典配色" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190826/0f16d60bde8fda6c591a0e2bc7db1f6b6bf76174.png"/>

  <div class="artical-main-content">
   <p>
    虎扑8月26日讯 今日，<a href="/team/blazers">开拓者</a>官方发布了2019-20赛季的新球衣，他们将在建队50周年赛季重新引入1977冠军年的经典球衣款式，以纪念他们在当赛季夺得队史唯一一座总冠军奖杯。
   </p>
   <p>
    19<a href="/team/76ers">76</a>-77赛季，在中锋<a href="/team/wizards">比尔</a>-沃顿的带领下，<a href="/team/blazers">开拓者</a>常规赛取得49胜33负，在总决赛中4-2战胜<a href="/team/76ers">76</a><a href="/team/76ers">人</a>最终夺冠，沃顿以季后赛场均39.7分钟内得到18.2分15.2篮板5.5助攻1.05抢断3.37盖帽的全面表现，荣膺总决赛MVP。
   </p>
