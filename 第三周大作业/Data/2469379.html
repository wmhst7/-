   <p>
    虎扑8月26日讯 今天<a href="/team/magic">魔术</a>球员<a href="/team/jazz">迈克</a>尔-<a href="/team/magic">卡特</a>-<a href="/team/celtics">威廉姆斯</a>在Instagram上晒出了自己和女儿同游洛杉矶动物园和植物公园的照片，并写道：“我和女儿@charleighcw及妻子@tiashah在动物园的一天。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/jazz">迈克</a>尔-<a href="/team/magic">卡特</a>-<a href="/team/celtics">威廉姆斯</a>场均上场13.3分钟，得到4.8分2.5篮板2.5助攻。
