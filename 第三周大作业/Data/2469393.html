 <h1 class="headline">
  贾巴尔与友<a href="/team/76ers">人</a>观看洛杉矶足球德比并在比赛期间放飞猎鹰
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B1naRuzAVEi/?utm_source=ig_web_copy_link" target="_blank">
     虎扑
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-26 15:31:38
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="贾巴尔与友人观看洛杉矶足球德比并在比赛期间放飞猎鹰" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190826/e15ac23e95af51bf7a8af5d98cf3e0a7aa1c3d36.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月26日讯 今天上午卡里姆-阿卜杜尔-贾巴尔与世界足球小姐Mia Hamm以及前MLB棒球球星Nomar Garciaparra一同观看了一场美国职业足球联赛的洛杉矶德比的比赛，比赛结果双方3-3战平。
   </p>
   <p>
    中场休息期间，贾巴尔来到赛场，并放飞了站立在自己手中的雄鹰。
   </p>
   <p>
    <img alt="GIF 4.5M" src="https://c1.hoopchina.com.cn/uploads/images/20190826/15/53629c2ff98ffd1577d42a87fc3d6440.gif" style="background-color: transparent; color: rgb(51, 51, 51); cursor: default; font-family: sans-serif,Arial,Verdana,&amp;quot;Trebuchet MS&amp;quot;; font-size: 13px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; opacity: 0.9; orphans: 2; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;"/>
    <span style='display: inline !important; float: none; background-color: transparent; color: rgb(51, 51, 51); cursor: text; font-family: sans-serif,Arial,Verdana,"Trebuchet MS"; font-size: 13px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; line-height: 20.8px; orphans: 2; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;'>
     ​​
    </span>
   </p>
   <p>
    赛后贾巴尔在自己的社交账号上说道：“完成了我自己的一个心愿，在洛杉矶同<a href="/team/thunder">城</a>德比的比赛中放飞一只猎鹰，一场伟大的比赛。”
   </p>

    (编辑：四肢不发达的萌萌)
