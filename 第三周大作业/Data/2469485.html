  <div class="artical-main-content">
   <p>
    虎扑8月26日讯 今日（8月26日）为<a href="/team/rockets">火箭</a>后卫<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>的生日。<a href="/team/rockets">火箭</a>官方推特晒出一张<a href="/team/rockets">哈登</a>的帅气照片并配文：“一起转发这条推特来祝<a href="/team/rockets">哈登</a>30岁生日快乐吧！”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">哈登</a>场均上场36.8分钟，得到36.1分6.6篮板7.5助攻2.03抢断。
   </p>
