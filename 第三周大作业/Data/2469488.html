 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="美媒晒美国男篮球员通道抓拍照：美国队的阵容" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190827/44cdc1d082ec56ddce20d314502e4f172145ee16.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月27日讯 今日，美国媒体NBA Central晒出一张球员通道内的美国男篮众球员抓拍图，并配文：“美国队的阵容。”
   </p>
   <p>
    图片中走在前排的球员分别为<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>球员<a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>和<a href="/team/jazz">爵士</a>球员<a href="/team/jazz">多诺万</a>-<a href="/team/jazz">米切尔</a>，后排还有<a href="/team/spurs">马刺</a>球员<a href="/team/spurs">德里克</a>-<a href="/team/spurs">怀特</a>、<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>球员<a href="/team/celtics">杰伦</a>-<a href="/team/celtics">布朗</a>等<a href="/team/76ers">人</a>。
   </p>
   <p>
    美国男篮被分在E组，小组赛将在上海进行，美国队将在9月1日对阵捷克，9月3日对阵土耳其，9月5日对阵日本。
   </p>
