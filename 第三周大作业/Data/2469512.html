<div class="artical-title">
 <h1 class="headline">
  官方：<a href="/team/nets">卡里斯</a>-<a href="/team/nets">勒韦尔</a>与<a href="/team/nets">篮网</a>达成续约
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/BrooklynNets/status/1166061629177507840" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-27 03:05:56
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官方：卡里斯-勒韦尔与篮网达成续约" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190827/df112e94e837129a78575aaec5175189ec7b7cad.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月27日讯 今日，<a href="/team/nets">篮网</a>官方推特更新并宣布球队已经与后卫<a href="/team/nets">卡里斯</a>-<a href="/team/nets">勒韦尔</a>签订一份多年的续约合同。
   </p>
   <p>
    跟据此前的报道，
    <a href="http://lite.hupu.com/s?u=nba/news/2469331&amp;type=1">
     双方达成的合同金额为3年5250万美元。
    </a>
   </p>
   <p>
    <a href="/team/nets">勒韦尔</a>出生于1994年8月25日，刚刚度过了他的25岁生日。
   </p>
   <p>
    <a href="/team/nets">勒韦尔</a>作为2016年进入联盟的新秀，本赛季可以进行新秀提前续约，他的新合同将从2020-21赛季开始。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/nets">勒韦尔</a>场均上场26.6分钟，得到13.7分3.8篮板3.9助攻1.05抢断。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190827/03/af5570e6074d956beacde316a9c1686c.jpg"/>
   </p>

 </div>
