 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="灰熊官推：莫兰特的笑容，周一的动力" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190827/fe0b2a77b999688303dfc9f616a09eeb7013fcc1.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月27日讯 今日，<a href="/team/grizzlies">灰熊</a>官方推特更新，发布一张球队新秀贾-<a href="/team/grizzlies">莫兰特</a>的照片。
   </p>
   <p>
    官推配文：“送你一张小贾的笑容图。#周一的动力”
   </p>
   <p>
    贾-<a href="/team/grizzlies">莫兰特</a>于2019年首轮第2顺位被<a href="/team/grizzlies">灰熊</a>选中，现年19岁，身高1.91米，体重79公斤，司职控球后卫，2018-19赛季在NCAA代表莫瑞州立大学出场33次，场均出场36.6分钟，得到24.5分5.7篮板10.0助攻1.8抢断0.8盖帽。
   </p>
   <span id="editor_baidu">
    (编辑：包包)
