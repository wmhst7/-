 <h1 class="headline">
  <a href="/team/lakers">湖人</a>将裁掉前锋阿里奇-霍尔曼，为签约<a href="/team/jazz">霍华德</a>腾出名额
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="湖人将裁掉前锋阿里奇-霍尔曼，为签约霍华德腾出名额" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190827/39344c9c3a73591ffbbb44de140ad836d2abb28a.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月27日讯 根据记者Chris Haynes报道，数位联盟消息<a href="/team/76ers">人</a>士透露，<a href="/team/lakers">湖人</a>将裁掉前锋阿里奇-霍尔曼，为签约<a href="/team/lakers">德怀特</a>-<a href="/team/jazz">霍华德</a>腾出名额。
   </p>
   <p>
    霍尔曼来自于密西西比州立大学，22岁的霍尔曼身高2.08米，体重95公斤，臂展2.18米，司职大前锋。
   </p>
   <p>
    此前，霍尔曼和<a href="/team/lakers">湖人</a>签下的是一份Exhibit 10合同，今年代表球队出战4场夏季联赛，场均出场15.8分钟，可以得到4.5分3.8篮板1盖帽。
   </p>
