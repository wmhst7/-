 <h1 class="headline">
  内内晒出与<a href="/team/rockets">哈登</a>赛场合照：祝我的兄弟生日快乐，以他为傲
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="内内晒出与哈登赛场合照：祝我的兄弟生日快乐，以他为傲" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190827/a692e98c1378be637d16f4fa6adf6d9fa448571e.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月27日讯 今日是美国当地时间<a href="/team/rockets">火箭</a>后卫<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>的生日。
   </p>
   <p>
    NBA球员、<a href="/team/rockets">火箭</a>旧将内内更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出与<a href="/team/rockets">哈登</a>的赛场合照（见新闻配图）并向<a href="/team/rockets">哈登</a>送去了真挚的生日祝福。
   </p>
   <p>
    内内发文说道：“祝我的兄弟生日快乐！希望上帝能够保佑他，我们都以他为傲。”
   </p>
   <p>
   </p>
