 <h1 class="headline">
  <a href="/team/jazz">迈克</a>尔-<a href="/team/warriors">汤普森</a>：我预测新赛季西决会是<a href="/team/warriors">勇士</a>对阵<a href="/team/lakers">湖人</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </a>

    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="迈克尔-汤普森：我预测新赛季西决会是勇士对阵湖人" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190827/377e7af93a5b908b9f8219c6288d8fa55fdb43eb.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月27日讯 <a href="/team/warriors">克莱</a>-<a href="/team/warriors">汤普森</a>的父亲<a href="/team/jazz">迈克</a>尔-<a href="/team/warriors">汤普森</a>接受采访时做出了自己对新赛季西部决赛的预测。
   </p>
   <p>
    “这一切都将取决于健康，因为如果<a href="/team/warriors">勇士</a>可以保持健康的话，整个季后赛所有<a href="/team/76ers">人</a>都保持健康的话，他们本可以横扫<a href="/team/raptors">猛龙</a>。”<a href="/team/jazz">迈克</a>尔-<a href="/team/warriors">汤普森</a>说道。
   </p>
   <p>
    <a href="/team/jazz">迈克</a>尔-<a href="/team/warriors">汤普森</a>接着说：“还包括<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a>，看看他是否可以打出那种水准，但是如果<a href="/team/lakers">湖人</a>可以让<a href="/team/lakers">勒布朗</a>AD还有其他所有<a href="/team/76ers">人</a>保持健康的话，我现在预测，会是<a href="/team/warriors">勇士</a>和<a href="/team/lakers">湖人</a>打西决。”
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
