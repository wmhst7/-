 <h1 class="headline">
  <a href="/team/nuggets">普拉姆利</a>更新社媒晒出热身赛赛场照：我为自己感到骄傲
 </h1>
 <div class="artical-info">

   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="普拉姆利更新社媒晒出热身赛赛场照：我为自己感到骄傲" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190827/abc95320145a8d5d473153ce87af6ee91891cdcd.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月27日讯 此前，美国男篮国家队公布了参加2019FIBA男篮世界杯12<a href="/team/76ers">人</a>大名单，掘金中锋<a href="/team/bucks">梅森</a>-<a href="/team/nuggets">普拉姆利</a>正式入选。
   </p>
   <p>
    今日，掘金前锋<a href="/team/bucks">梅森</a>-<a href="/team/nuggets">普拉姆利</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出此前美国男篮对阵澳大利亚男篮的个<a href="/team/76ers">人</a>赛场照（见新闻配图）。
   </p>
   <p>
    并配文道：“我看到自己了，我为自己感到骄傲（抱歉，<a href="/team/cavaliers">戴拉维多瓦</a>）。”
   </p>
