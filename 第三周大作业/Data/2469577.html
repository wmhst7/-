 <h1 class="headline">
  <a href="/team/rockets">加里</a>-尼尔加盟陶森大学老虎队教练组
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

    </a>

     2019-08-27 08:05:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="加里-尼尔加盟陶森大学老虎队教练组" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190827/23d27386b35a403d99c037029bd5d25239036b7d.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月27日讯 陶森大学老虎队主帅Pat Skerry透露，前NBA球员<a href="/team/rockets">加里</a>-尼尔已经加盟他的教练组。
   </p>
   <p>
    34岁的尼尔之前在NBA征战7个赛季，为<a href="/team/spurs">马刺</a>、<a href="/team/bucks">雄鹿</a>、<a href="/team/hornets">黄蜂</a>、<a href="/team/timberwolves">森林狼</a>、<a href="/team/wizards">奇才</a>和<a href="/team/hawks">老鹰</a>效力过。
   </p>
   <p>
    尼尔NBA生涯出战352场常规赛，场均出战21.3分钟可以拿到9.9分2.2篮板1.6助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
