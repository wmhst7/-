  <a href="/team/celtics">斯马特</a>谈绿衫军被低估：我们是没有退路的草原狼

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="斯马特谈绿衫军被低估：我们是没有退路的草原狼" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190827/e70d8404ae3fbc333c834069d673b1d7d6f27ec1.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月27日讯 <a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>球员<a href="/team/warriors">马库斯</a>-<a href="/team/celtics">斯马特</a>接受采访时表示，他喜欢<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>被<a href="/team/76ers">人</a>低估。
   </p>
   <p>
    “我非常喜欢这一点，我在生活中一直都不被<a href="/team/76ers">人</a>看好，这很疯狂，你把一头受伤的草原狼逼到角落里，你最好准备好拼到死，因为草原狼会拼上一切。”<a href="/team/celtics">斯马特</a>说道。
   </p>
   <p>
    <a href="/team/celtics">斯马特</a>接着说：“对我们来说，我们就是那头草原狼，我们身后没有退路，没<a href="/team/76ers">人</a>相信我们，我们必须拼出一条出路，我们准备好这么做了，我喜欢被低估，这样很安静，<a href="/team/76ers">人</a>们都忘了我们，这会让他们放松警惕。”
   </p>

    (编辑：李昌隆)
