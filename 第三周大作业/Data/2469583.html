   <p>

   </p>
   <p>
    <a href="/team/rockets">火箭</a>总经理达雷尔-莫雷更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出趣图（见新闻配图），并祝福<a href="/team/rockets">火箭</a>后卫<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>生日快乐。
   </p>
   <p>
    莫雷发文说道：“生日快乐，<a href="/team/rockets">哈登</a>。年龄只是个数字罢了，没啥事。”
   </p>
