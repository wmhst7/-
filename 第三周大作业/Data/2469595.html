 <h1 class="headline">
  <a href="/team/hawks">老鹰</a>阵中大部分球员已经开始在球队训练馆进行合练
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="老鹰阵中大部分球员已经开始在球队训练馆进行合练" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190827/40ec37f8e446ef6d19affa7fbe4a8696e3b29df0.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月27日讯 根据Amico Hoops记者Ben Stinar的报道，他从多位球员那里听说，<a href="/team/hawks">老鹰</a>阵中大部分球员已经开始在球队的训练馆进行合练。
   </p>
   <p>
    <a href="/team/hawks">老鹰</a>今夏引进了<a href="/team/hawks">钱德勒</a>-<a href="/team/hawks">帕森斯</a>、<a href="/team/magic">埃文</a>-<a href="/team/hawks">特纳</a>、<a href="/team/warriors">阿伦</a>-<a href="/team/hawks">克拉布</a>、<a href="/team/hawks">德安德烈</a>-<a href="/team/hawks">亨特</a>、<a href="/team/hawks">贾巴里</a>-<a href="/team/hawks">帕克</a>、<a href="/team/bucks">卡姆</a>-<a href="/team/hawks">雷迪什</a>和<a href="/team/hawks">布兰登</a>-<a href="/team/hawks">古德温</a>等多位球员。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
