   <p>
    虎扑8月27日讯 每年的8月26日是美国的国家爱狗日。今日，NBA球员<a href="/team/warriors">凯文</a>-<a href="/team/cavaliers">乐福</a>更新自己的社交媒体Instagram晒出了自己与爱犬的合照。（见新闻配图）
   </p>
   <p>
    <a href="/team/cavaliers">乐福</a>配文道：“Vestry Love#国家爱狗日”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/warriors">凯文</a>-<a href="/team/cavaliers">乐福</a>场均出场27.2分钟，可以得到17.0分10.9篮板2.2助攻。
