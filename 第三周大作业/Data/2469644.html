 <h1 class="headline">
  <a href="/team/timberwolves">森林狼</a>众球员给<a href="/team/pacers">纳兹</a>-<a href="/team/heat">里德</a>庆生：你只有一次20岁
 </h1>
 <div class="artical-info">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="森林狼众球员给纳兹-里德庆生：你只有一次20岁" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190827/a96223a8be01bdcd61db8b74dbfe4295f8a77e7c.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月27日讯 今日，<a href="/team/timberwolves">森林狼</a>官方更新Twitter，晒出<a href="/team/timberwolves">森林狼</a>众球员给<a href="/team/pacers">纳兹</a>-<a href="/team/heat">里德</a>庆生的照片。（见新闻配图）
   </p>
   <p>
    <a href="/team/timberwolves">森林狼</a>官方配文道：“你只有一次20岁。”
   </p>
   <p>
    <a href="/team/pacers">纳兹</a>-<a href="/team/heat">里德</a>身高2.08米，司职前锋，毕业于<a href="/team/clippers">路易斯</a>安那州立大学，在拉斯维加斯夏季联赛中，场均18.6分钟，得到11.9分5.4篮板2.0盖帽。
   </p>
   <p>
    <a href="/team/pacers">纳兹</a>-<a href="/team/heat">里德</a>是今年的落选秀，由于今年夏天在夏季联赛上表现出色，故和<a href="/team/timberwolves">森林狼</a>达成了一份四年610万美元的合同，第一年合同薪水为全额保障。
   </p>
