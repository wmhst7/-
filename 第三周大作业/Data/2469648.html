 </h1>

   <img alt="凯尔特人4人入选美国男篮大名单，创历史纪录" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190827/ae0f88775aa6f774b8333b38230481df7ff49b02.png"/>

  <div class="artical-main-content">
   <p>
    虎扑8月27日讯 在已公布的男篮世界杯美国男篮12<a href="/team/76ers">人</a>大名单中，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>球员<a href="/team/celtics">肯巴</a>-<a href="/team/celtics">沃克</a>、<a href="/team/warriors">马库斯</a>-<a href="/team/celtics">斯马特</a>、<a href="/team/celtics">杰森</a>-<a href="/team/celtics">塔特姆</a>和<a href="/team/celtics">杰伦</a>-<a href="/team/celtics">布朗</a>悉数入选。
   </p>
   <p>
    根据NBC记者Dan Feldman的报道，这创造了同一支NBA球队中同时入选美国男篮<a href="/team/76ers">人</a>数的纪录。2012年的<a href="/team/thunder">雷霆</a>（<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>、<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>、<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>）和2016年的<a href="/team/warriors">勇士</a>（<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>、<a href="/team/warriors">德雷蒙德</a>-<a href="/team/warriors">格林</a>和<a href="/team/warriors">克莱</a>-<a href="/team/warriors">汤普森</a>）是此前仅有的两支同时有三名球员入选同期美国男篮的NBA球队。
   </p>
