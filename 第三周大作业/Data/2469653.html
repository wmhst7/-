 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="保罗更新Ins晒和众人合照：爱你们所有人" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190827/16993a047e330393af9fac8ef49d52096cf70fff.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月27日讯 今日，NBA球员<a href="/team/bucks">克里斯</a>-<a href="/team/clippers">保罗</a>更新个<a href="/team/76ers">人</a>社交媒体Instagram，晒和妻子友<a href="/team/76ers">人</a>的合照。（见新闻配图）
   </p>
   <p>
    <a href="/team/clippers">保罗</a>配文道：“爱你们所有<a href="/team/76ers">人</a>。”
   </p>
   <p>
    今年夏天，<a href="/team/bucks">克里斯</a>-<a href="/team/clippers">保罗</a>在<a href="/team/rockets">火箭</a>和<a href="/team/thunder">雷霆</a>队的交易中和<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>球队互换，被交易至<a href="/team/thunder">雷霆</a>队。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/clippers">保罗</a>场均上场32分钟，得到15.6分4.6篮板8.2助攻。
   </p>
