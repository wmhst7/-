 <h1 class="headline">
  生日很快乐！<a href="/team/rockets">哈登</a>更新Ins晒照：我30岁啦！
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B1p396WF1ok/?utm_source=ig_web_copy_link" target="_blank">

    </a>
   </span>

    <span id="pubtime_baidu">
     2019-08-27 14:08:45
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="生日很快乐！哈登更新Ins晒照：我30岁啦！" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190827/2bf99f1410f7be8b167d453c3766bad82186d774.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月27日讯 8月26日是NBA球员<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>的生日。今日，<a href="/team/rockets">哈登</a>更新自己的社交媒体Instagram晒出自己的照片，为自己庆生。（见新闻配图）
   </p>
   <p>
    <a href="/team/rockets">哈登</a>配文道：“我30岁啦！”
   </p>
   <p>
    <a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>的妻子Nina Westbrook在下面评论道：“生日快乐！欢迎来到30岁俱乐部！”
   </p>
   <p>
    前队友<a href="/team/magic">约什</a>-<a href="/team/wizards">史密斯</a>评论：“蛋糕日快乐呀！”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">詹姆斯</a>-<a href="/team/rockets">哈登</a>场均出场36.8分钟，得到36.1分6.6篮板7.5助攻2.03抢断。
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190827/14/fee92f767dba6fadd0eed3772ddb095f.jpg"/>
   </p>
