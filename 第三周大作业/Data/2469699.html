 <h1 class="headline">
  共庆爱狗日！<a href="/team/hawks">钱德勒</a>-<a href="/team/hawks">帕森斯</a>更新社媒晒遛狗照片
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="共庆爱狗日！钱德勒-帕森斯更新社媒晒遛狗照片" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190827/9084c40023dd67cd83077d28a8f7b3042d303df4.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月27日讯 每年的8月26日是美国的国家爱狗日。今日，NBA球员<a href="/team/hawks">钱德勒</a>-<a href="/team/hawks">帕森斯</a>更新自己的社交媒体Instagram晒遛狗照片来庆祝爱狗日。（见新闻配图）
   </p>
   <p>
    据此前报道，今年夏天休赛期，<a href="/team/hawks">帕森斯</a>被<a href="/team/grizzlies">灰熊</a>交易至<a href="/team/hawks">老鹰</a>，<a href="/team/hawks">老鹰</a>送出<a href="/team/grizzlies">所罗门</a>-<a href="/team/bucks">希尔</a>和<a href="/team/wizards">迈尔斯</a>-<a href="/team/nuggets">普拉姆利</a>。
   </p>
   <p>
    2018-19赛季，<a href="/team/hawks">帕森斯</a>共出战25场，场均上场19.8分钟，得到7.5分2.8篮板1.7助攻。
   </p>
