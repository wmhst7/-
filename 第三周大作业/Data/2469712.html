 <h1 class="headline">
  尼日利亚男篮公布12<a href="/team/76ers">人</a>大名单，<a href="/team/magic">阿米奴</a>、<a href="/team/timberwolves">奥科吉</a>领衔
 </h1>

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="尼日利亚男篮公布12人大名单，阿米奴、奥科吉领衔" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190827/13d43d254eae10ab7e08e74d08e529c2f1687fe9.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月27日讯 尼日利亚男篮主教练Alexander Nwora今日公布了球队参加本届男篮世界杯最终12<a href="/team/76ers">人</a>大名单。
   </p>
   <p>
    具体名单如下：Vincent Nnamdi，<a href="/team/spurs">奇梅齐耶</a>-<a href="/team/spurs">梅图</a>，埃克-迪奥古，Ike Iroegbu，<a href="/team/jazz">迈克</a>尔-<a href="/team/warriors">埃里克</a>，本-尤佐，<a href="/team/magic">艾尔</a>-<a href="/team/magic">法鲁克</a>-<a href="/team/magic">阿米奴</a>，塔利布-赞纳，Stanley Okoye，<a href="/team/warriors">乔丹</a>-沃拉，艾派-尤度，<a href="/team/magic">约什</a>-<a href="/team/timberwolves">奥科吉</a>。
   </p>
   <p>
    本届世界杯，尼日利亚与俄<a href="/team/magic">罗斯</a>、阿根廷、韩国同处B组，小组赛在武汉举行。
   </p>
   <span id="editor_baidu">
    (编辑：拖鞋)
   </span>
