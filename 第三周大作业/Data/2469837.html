 <h1 class="headline">
  委内瑞拉公布本届篮球世界杯最终12<a href="/team/76ers">人</a>大名单
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="委内瑞拉公布本届篮球世界杯最终12人大名单" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190827/ac360d09cada3f9595f886cb9131026459db5985.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月27日讯 今日，委内瑞拉官方更新了本届篮球世界杯的大名单。
   </p>
   <p>
    具体名单如下：<a href="/team/mavericks">何塞</a>-瓦尔加斯、<a href="/team/pelicans">格雷</a>戈里-瓦尔加斯、米格尔-鲁伊斯、<a href="/team/lakers">德怀特</a>-刘易斯、约尔南-萨莫拉、<a href="/team/clippers">路易斯</a>-贝瑟尔米、温迪-格拉特罗尔、<a href="/team/jazz">迈克</a>尔-卡雷拉、佩德罗-乔里奥、东尼-佩雷斯、内斯托-科梅纳雷斯、Heissler Guillent。
   </p>
   <p>
    本届男篮世界杯中国与委内瑞拉、波兰、科特迪瓦同在A组。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
