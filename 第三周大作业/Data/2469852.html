 <h1 class="headline">
  官宣：<a href="/team/hawks">老鹰</a>签下落选秀阿尔莫尼-<a href="/team/grizzlies">布鲁克斯</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="官宣：老鹰签下落选秀阿尔莫尼-布鲁克斯" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190828/9fa077f7077263d9c6e9902b1455489b25a885ca.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月28日讯 今日，<a href="/team/hawks">老鹰</a>官方宣布签下落选秀阿尔莫尼-<a href="/team/grizzlies">布鲁克斯</a>。根据球队政策，签约细节并没有被公布，但是一份Exhibit 10合同。
   </p>
   <p>
    <a href="/team/grizzlies">布鲁克斯</a>在休斯顿大学征战了3个赛季，上赛季出战37场（36场首发），场均出场30.7分钟，得到13.4分6.3篮板。并且入选ACC第二阵容以及AAC锦标赛最佳阵容。1.91的<a href="/team/grizzlies">布鲁克斯</a>上赛季投进121个三分，并且三分命中率（39.0%）排名第二。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
   </span>
