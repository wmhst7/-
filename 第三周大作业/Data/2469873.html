 <h1 class="headline">
  <a href="/team/lakers">湖人</a>就<a href="/team/lakers">考辛斯</a>死亡威胁事件声明：认真对待并在收集信息
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="湖人就考辛斯死亡威胁事件声明：认真对待并在收集信息" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190828/5dfea866a5cc7c9c24c2a9eb5da801266815ccb2.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月28日讯 今日，<a href="/team/lakers">湖人</a>官方就<a href="/team/lakers">德马库斯</a>-<a href="/team/lakers">考辛斯</a>对前女友Christy West发出死亡威胁的事情作出回应。
   </p>
   <p>
    根据Shams Charania报道，NBA官方发言<a href="/team/76ers">人</a><a href="/team/jazz">迈克</a>-巴斯声明道：“我们已经注意到关于<a href="/team/lakers">考辛斯</a>的报道，并且在调查相关指控。”
   </p>
   <p>
    <a href="/team/lakers">湖人</a>官方发布声明称：“我们已知晓对<a href="/team/lakers">考辛斯</a>的指控，我们会严肃对待此事，在认真收集信息，并且这次将不会给出进一步的评论。”
   </p>
   <p>
    根据此前报道，
    <a href="http://lite.hupu.com/s?u=nba/news/2469800&amp;type=1&amp;entrance=26">
     因对前女友发出死亡威胁，<a href="/team/lakers">考辛斯</a>被对方报案并起诉。
    </a>
   </p>
