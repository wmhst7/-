 <h1 class="headline">
  Woj：<a href="/team/timberwolves">安德鲁</a>-<a href="/team/bulls">哈里森</a>与<a href="/team/warriors">勇士</a>签下一份训练营合同
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/wojespn/status/1166434259722223618" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-28 03:37:54
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Woj：安德鲁-哈里森与勇士签下一份训练营合同" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190828/db1803efc3ca044799695b99a2327a16e2534541.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月28日讯 据NBA记者Adrian Wojnarowski报道，消息<a href="/team/76ers">人</a>士透露，自由球员<a href="/team/timberwolves">安德鲁</a>-<a href="/team/bulls">哈里森</a>已经同意与<a href="/team/warriors">勇士</a>签下一份训练营合同。
   </p>
   <p>
    <a href="/team/bulls">哈里森</a>2015年次轮第14顺位被<a href="/team/suns">太阳</a>选中，分别代表<a href="/team/grizzlies">灰熊</a>、<a href="/team/cavaliers">骑士</a>、<a href="/team/pelicans">鹈鹕</a>出战。生涯场均出场20.6分钟，得到7.0分2.0篮板2.8助攻。
   </p>
   <p>
    目前<a href="/team/warriors">勇士</a>大名单中已经有14个保障性合同。
   </p>
   <span id="editor_baidu">
    (编辑：李佳俊)
   </span>

 </div>
