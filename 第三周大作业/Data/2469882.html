 <div class="artical-content-read">

  <div class="artical-main-content">
   <p>
    虎扑8月28日讯 今日，<a href="/team/lakers">湖人</a>名宿<a href="/team/bulls">科比</a>-<a href="/team/wizards">布莱恩特</a>在参加节目时谈到他和<a href="/team/bulls">沙奎尔</a>-<a href="/team/jazz">奥尼尔</a>的关系。
   </p>
   <p>
    <a href="/team/bulls">科比</a>打趣道：“如果他不是那么懒，那我可得有12枚戒指了！”
   </p>
   <p>
    <a href="/team/bulls">科比</a>随后补充道：“他是史上最佳。”
   </p>
   <p>
    <a href="/team/bulls">科比</a>和<a href="/team/jazz">奥尼尔</a>共同赢下了3次总冠军，他们曾经有过一段不愉快的不和，但<a href="/team/bulls">科比</a>称他们现在非常好，并且一直保持交流。
   </p>
