<div class="artical-title">
 <h1 class="headline">
  <a href="/team/suns">太阳</a>本周试训前锋本-<a href="/team/spurs">摩尔</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/carchia/status/1166410530535481345?s=21" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-28 07:11:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="太阳本周试训前锋本-摩尔" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190828/aa44867ef4cb05636d8e620792d77174089984d2.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月28日讯 根据Sportando体育Emiliano Carchia的报道，<a href="/team/suns">太阳</a>本周把本-<a href="/team/spurs">摩尔</a>带到球队试训。
   </p>
   <p>
    <a href="/team/spurs">摩尔</a>最近入选了美国男篮在洛杉矶的陪练队，并且有一些令<a href="/team/76ers">人</a>惊讶的表现。
   </p>
   <p>
    24岁的<a href="/team/spurs">摩尔</a>身高2.03米，体重100公斤，去年与<a href="/team/spurs">马刺</a>签下一份双向合同。
   </p>
   <p>
    2017-18赛季，<a href="/team/spurs">摩尔</a>为<a href="/team/pacers">步行者</a>出战2场常规赛，一共打了9.3分钟拿到1篮板1助攻。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
  </div>
 </div>
