  <div class="artical-main-content">
   <p>
    虎扑8月28日讯 <a href="/team/hawks">特雷</a>-<a href="/team/76ers">伯克</a>今夏签约<a href="/team/76ers">76</a><a href="/team/76ers">人</a>，他将在<a href="/team/76ers">76</a><a href="/team/76ers">人</a>身穿23号球衣。据此前的相关报道，<a href="/team/76ers">伯克</a>与<a href="/team/76ers">76</a><a href="/team/76ers">人</a>签下的是一份为期一年价值184万美元的合同。
   </p>
   <p>
    <a href="/team/76ers">伯克</a>称他之前在很多地方打过球（特别是在纽约打过球），这一点可以让他为在费<a href="/team/thunder">城</a>这样的体育之都打球做好准备。
   </p>
   <p>
    “我感觉我是为像费<a href="/team/thunder">城</a>这样的<a href="/team/thunder">城</a>市量身打造的球员。”<a href="/team/76ers">伯克</a>说道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/76ers">伯克</a>场均出场19.4分钟，能够得到10.9分1.7篮板2.7助攻0.6抢断。
   </p>
