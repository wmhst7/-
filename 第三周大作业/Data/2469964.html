<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="保罗以830万美元价格挂牌出售位于休斯顿的一处房产" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190828/d4357a755b3cbdd0778eb350d5a9a8a3137bbf11.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月28日讯 根据美国媒体Mansion Global的报道，<a href="/team/thunder">雷霆</a>球员<a href="/team/bucks">克里斯</a>-<a href="/team/clippers">保罗</a>以830万美元价格挂牌出售位于休斯顿的一处房产。
   </p>
   <p>
    这座地中海风格的豪宅拥有九个浴室和五个卧室，其中四个配套独立卫浴和阳台，娱乐设施方面，配备图书馆、书房、游戏室、游泳池和电影院。
   </p>
   <p>
    <a href="/team/clippers">保罗</a>在今年夏天被<a href="/team/rockets">火箭</a>交易至<a href="/team/thunder">雷霆</a>，2018-19赛季常规赛，<a href="/team/clippers">保罗</a>场均出场32分钟，能够得到15.6分4.6篮板8.2助攻1.9抢断。
   </p>
