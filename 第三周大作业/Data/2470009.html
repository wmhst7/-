 <h1 class="headline">

 </h1>
 <div class="artical-info">

<div class="artical-content">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="伊利亚索瓦更新社媒晒出土耳其热身赛赛场照：土耳其加油" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190828/756ee53ac02c7a4a2d83be4d7dcbc8029dda10eb.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月28日讯 今日，<a href="/team/bucks">雄鹿</a>前锋、土耳其男篮国家队成员<a href="/team/bucks">艾森</a>-<a href="/team/bucks">伊利亚索瓦</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出世界杯热身赛土耳其对阵意大利的个<a href="/team/76ers">人</a>赛场照（见新闻配图）
   </p>
   <p>
    并配文道：“土耳其加油。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bucks">伊利亚索瓦</a>场均出场18.4分钟，可以得到6.8分4.5篮板。
   </p>
   <p>
    今年在中国举办的2019FIBA男篮世界杯上，土耳其与美国、捷克和日本分在E组，小组赛将会在上海举办。
   </p>
