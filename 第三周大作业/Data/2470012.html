 <h1 class="headline">
  酷炫嘻哈客！<a href="/team/blazers">利拉德</a>发布新专辑第一支MV
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="酷炫嘻哈客！利拉德发布新专辑第一支MV" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190828/70283c79fe6194d71ee374aae5b464381072ed5b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月28日讯 今日，NBA球员<a href="/team/hawks">达米安</a>-<a href="/team/blazers">利拉德</a>在视频网站Youtube上上传了新专辑的MV。（已截取部分镜头）
   </p>
   <p>
    这支MV是<a href="/team/hawks">达米安</a>-<a href="/team/blazers">利拉德</a>的第三张专辑《Big D.O.L.L.A.》的第一支MV，由<a href="/team/blazers">利拉德</a>和歌手Brookfield Duece合作演唱。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/blazers">利拉德</a>场均出场35.5分钟，得到25.8分4.6篮板6.9助攻1.10抢断0.43盖帽。今夏，<a href="/team/blazers">利拉德</a>与<a href="/team/blazers">开拓者</a>完成4年1.94亿美元提前续约。
   </p>
