   <p>
    虎扑8月28日讯 <a href="/team/lakers">湖人</a>后卫<a href="/team/lakers">丹尼</a>-<a href="/team/warriors">格林</a>今日通过Instagram发布一组他在台北进行训练的照片。
   </p>
   <p>
    “坐标台北，回归训练馆。#Puma篮球”<a href="/team/warriors">格林</a>写道。
   </p>
   <p>
    <a href="/team/warriors">格林</a>近日正在代表Puma进行一系列商业活动，目前他已经从北京抵达台北。
