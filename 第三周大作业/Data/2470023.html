  <div class="artical-main-content">
   <p>
    虎扑8月28日讯 <a href="/team/timberwolves">森林狼</a>新秀后卫<a href="/team/nets">贾勒特</a>-<a href="/team/timberwolves">卡尔</a>弗今日在Instagram上发布一组他在巴哈马群岛地区进行放松和度假的照片。
   </p>
   <p>
    “生活很美好，生活本应如此！#巴哈马群狼”<a href="/team/timberwolves">卡尔</a>弗写道。
   </p>
   <p>
    值得一提的是，<a href="/team/timberwolves">森林狼</a>前锋<a href="/team/timberwolves">安德鲁</a>-<a href="/team/timberwolves">威金斯</a>也出现在其中一张训练照中。<a href="/team/timberwolves">卡尔</a>弗是本届选秀首轮第6顺位的新秀，<a href="/team/timberwolves">森林狼</a>通过交易得到了他。
   </p>
