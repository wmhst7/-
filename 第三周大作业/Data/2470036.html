<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="秀恩爱！波什更新社媒晒出与妻子同游法国合影" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190828/433ba14013f807cab182a8d01a11fcbd3fbeadbd.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月28日讯 今日，前NBA球员<a href="/team/bucks">克里斯</a>-波什更新了个<a href="/team/76ers">人</a>的社交媒体Instagram晒出自己与妻子在巴黎牵手旅游的恩爱照片（见新闻配图）。
   </p>
   <p>
    波什发文说道：“我超爱我们这张合照 ，比心！”
   </p>
   <p>
    波什在2003年选秀大会首轮第四顺位被<a href="/team/raptors">猛龙</a>选中，职业生涯曾效力于<a href="/team/raptors">猛龙</a>和<a href="/team/heat">热火</a>，总共上场893次常规赛，场均上场35.8分钟，得到19.2分8.5篮板2.0助攻0.82抢断1.04盖帽。
   </p>
