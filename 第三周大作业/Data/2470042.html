  <div class="artical-main-content">
   <p>
    虎扑8月28日讯 前NBA球员<a href="/team/hornets">德维恩</a>-<a href="/team/cavaliers">韦德</a>今日通过Instagram发布其女儿的怒吼照，并将之与自己、妻子及其他几位球员的类似照片进行对比。
   </p>
   <p>
    “谁吼得最好？（请左滑观看）”<a href="/team/cavaliers">韦德</a>写道。
   </p>
   <p>
    除<a href="/team/cavaliers">韦德</a>夫妇外，<a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>、<a href="/team/rockets">火箭</a>后卫<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>以及<a href="/team/lakers">湖人</a>名宿<a href="/team/bulls">科比</a>-<a href="/team/wizards">布莱恩特</a>的赛场怒吼图也出现在<a href="/team/cavaliers">韦德</a>的发布内容中。
