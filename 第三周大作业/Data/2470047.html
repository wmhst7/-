  阿里纳斯谈<a href="/team/rockets">詹姆斯</a>婚姻：与伴侣分享经历是每位球员的梦想

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="阿里纳斯谈詹姆斯婚姻：与伴侣分享经历是每位球员的梦想" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190828/3eaa9459ccb7a304451ad9cc73e85e5b43f1c345.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑8月28日讯 前NBA球员吉尔伯特-阿里纳斯在近日参加播客节目时谈到了<a href="/team/lakers">湖人</a>球员<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>及其妻子Savannah。
   </p>
   <p>
    Savannah在高中与<a href="/team/rockets">詹姆斯</a>相识并相爱，两<a href="/team/76ers">人</a>目前育有两儿一女。在经历十几年的爱情长跑后，<a href="/team/rockets">詹姆斯</a>和Savannah于2013年9月完婚。
   </p>
   <p>
    谈到<a href="/team/rockets">詹姆斯</a>的婚姻，阿里纳斯说：“能够与<a href="/team/76ers">人</a>生伴侣分享自己的经历，这是每一位运动员的梦想。从两个青涩的高中少年一路走到现在，能够见证他们成为这么好的<a href="/team/76ers">人</a>以及出色的父母，没有任何事情比这更美好了。”
   </p>
   <span id="editor_baidu">
    (编辑：拖鞋)
