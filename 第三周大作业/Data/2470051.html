 <h1 class="headline">
  <a href="/team/raptors">洛瑞</a>转发与<a href="/team/lakers">杜德利</a>训练照：他要求摄影师把大腿拍进去
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="洛瑞转发与杜德利训练照：他要求摄影师把大腿拍进去" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190828/54d1f55b997aa52a05003b316902617d191fe890.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月28日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">贾里德</a>-<a href="/team/lakers">杜德利</a>今日通过推特发布一张他与<a href="/team/raptors">猛龙</a>后卫<a href="/team/bucks">凯尔</a>-<a href="/team/raptors">洛瑞</a>的训练照。
   </p>
   <p>
    “和冠军@<a href="/team/bucks">凯尔</a>-<a href="/team/raptors">洛瑞</a> 一起训练。”<a href="/team/lakers">杜德利</a>写道。
   </p>
   <p>
    <a href="/team/raptors">洛瑞</a>则转发这条推特并评论道：“我笑得很厉害是因为他对摄影师说，‘你一定要把我的大腿拍进去啊！’”
   </p>
   <p>
    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190828/14/3902b21ae074c5b61c366ee37b0d5242.jpeg"/>
   </p>
