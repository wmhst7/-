 <h1 class="headline">
  爱篮球更爱生活！内内今日更新社媒晒出与家<a href="/team/76ers">人</a>合影
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.instagram.com/p/B1sYB7NlUs9/?utm_source=ig_web_copy_link" target="_blank">
     Instagram
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-28 16:25:06
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="爱篮球更爱生活！内内今日更新社媒晒出与家人合影" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190828/738b7be596345541a988e7315832fbe147098422.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月28日讯 前<a href="/team/rockets">火箭</a>球员内内-希拉里奥更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出与家<a href="/team/76ers">人</a>合影（见新闻配图）。
   </p>
   <p>
    并配文道：“游戏开始前的美好时光。”
   </p>
   <p>
    2018-19赛季常规赛，内内效力于休斯顿<a href="/team/rockets">火箭</a>队，场均出场13分钟，可以得到3.6分2.9篮板0.6助攻。
   </p>
   <p>
    北京时间2019年6月30日，内内拒绝执行下赛季价值380万美元的球员选项，成为一名完全自由球员，并表示自己有可能会选择退役。
   </p>
   <span id="editor_baidu">
    (编辑：二轮秀文科生)
   </span>
  </div>
 </div>
