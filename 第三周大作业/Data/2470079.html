<div class="artical-title">
 <h1 class="headline">
  土耳其后卫<a href="/team/timberwolves">贝尔</a>克-尤格路因伤将缺席世界杯
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://www.eurohoops.net/en/fibawc/924775/turkeys-berk-ugurlu-out-of-world-cup/" target="_blank">
     Eurohoops
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-08-28 16:45:00
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="土耳其后卫贝尔克-尤格路因伤将缺席世界杯" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190828/b4a8def3865826892460501f0288061f2336bb14.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月28日讯 土耳其篮协今日宣布，球队后卫<a href="/team/timberwolves">贝尔</a>克-尤格路因伤将缺席今年的世界杯。
   </p>
   <p>
    目前仍然在土耳其阵中的球员有13<a href="/team/76ers">人</a>，具体名单如下：多古斯-巴尔贝、色<a href="/team/rockets">塔克</a>-桑利、<a href="/team/cavaliers">切迪</a>-<a href="/team/cavaliers">奥斯曼</a>、<a href="/team/76ers">富尔坎</a>-<a href="/team/76ers">科尔克马兹</a>、赛米-埃尔登、<a href="/team/rockets">詹姆斯</a>-摩特根-<a href="/team/wizards">比尔</a>森、伊伊特-阿尔斯兰、<a href="/team/pelicans">梅利</a>赫-马赫穆托格鲁、<a href="/team/76ers">斯科特</a>-<a href="/team/nuggets">威尔</a>贝金（归化）、博格拉汗-通杰尔、<a href="/team/timberwolves">贝尔</a>坎-杜尔马兹、埃格-阿拉尔和<a href="/team/bucks">艾森</a>-<a href="/team/bucks">伊利亚索瓦</a>。
   </p>
   <p>
    在今年的世界杯上，美国与日本、土耳其和捷克同在E组。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
