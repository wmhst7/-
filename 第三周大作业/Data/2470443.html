 <h1 class="headline">
  <a href="/team/blazers">安东尼</a>会参加<a href="/team/knicks">尼克斯</a>今日5对5非正式对抗训练赛
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/jakelfischer/status/1167060295921090560?s=21" target="_blank">

    </span>
   </a>
  </span>
 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="安东尼会参加尼克斯今日5对5非正式对抗训练赛" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190829/bc1f263469217bcbd7e7e462b55415c02693d69d.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑8月29日讯 根据《体育画报》记者Jake Fischer的报道，多位联盟消息<a href="/team/76ers">人</a>士透露，卡梅罗-<a href="/team/blazers">安东尼</a>预计将参加<a href="/team/knicks">尼克斯</a>当地时间周四早上在哥伦比亚大学的5对5非正式对抗训练赛。
   </p>
   <p>
    另外，哈希姆-塔比特也会参加<a href="/team/knicks">尼克斯</a>的对抗训练赛。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/blazers">安东尼</a>共上场10次，场均上场29.4分钟得到13.4分5.4篮板。
   </p>
   <span id="editor_baidu">
    (编辑：李昌隆)
   </span>
