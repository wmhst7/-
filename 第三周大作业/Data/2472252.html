   <img alt="Shams：科比-西蒙斯与黄蜂签下一年合约" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190903/0d339ab5076b06d8b791933a038efbed44547a04.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑9月3日讯 根据The Athletic记者Shams Charania的报道，<a href="/team/hornets">黄蜂</a>与自由球员<a href="/team/bulls">科比</a>-<a href="/team/blazers">西蒙斯</a>达成一年合约协议。
   </p>
   <p>
    <a href="/team/bulls">科比</a>-<a href="/team/blazers">西蒙斯</a>身高1.95米、体重77公斤，他在2018-19赛季曾经与<a href="/team/cavaliers">骑士</a>签下过10天短约，仅代表<a href="/team/cavaliers">骑士</a>打了1场比赛，出场2分钟，没有任何数据进账；2017-18赛季，<a href="/team/blazers">西蒙斯</a>曾与<a href="/team/grizzlies">灰熊</a>签下了一份双向合同，代表<a href="/team/grizzlies">灰熊</a>出场32次，其中12场首发，场均得到6.1分1.6篮板2.1助攻。
   </p>
