   <p>
    虎扑9月3日讯 在今天的篮球世界杯小组赛中，美国在加时赛93-92一分险胜土耳其，小组赛取得两连胜。
   </p>
   <p>
    加时赛最后时刻，美国男篮队员、<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>球员<a href="/team/celtics">杰森</a>-<a href="/team/celtics">塔特姆</a>在持球反击的过程中摔倒，随后被搀扶出场。
   </p>
   <p>
    <a href="/team/bucks">克里斯</a>-<a href="/team/bucks">米德尔顿</a>接<a href="/team/celtics">塔特姆</a>传球造成犯规，随后两罚全中反超比分。
   </p>
