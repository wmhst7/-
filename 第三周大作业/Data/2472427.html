 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="再续前缘！勇士任命迈克-邓利维为球队助理总经理" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190904/305fe2bd2088a93e1d1434291fc0ccada475da23.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑9月4日讯 金州<a href="/team/warriors">勇士</a>队今日正式任命前NBA球员<a href="/team/jazz">迈克</a>-邓利维成为球队助理总经理，他将协助总经理鲍勃-<a href="/team/wizards">迈尔斯</a>的工作。
   </p>
   <p>
    2018年9月，邓利维加入了<a href="/team/warriors">勇士</a>制服组，担任专业球探。
   </p>
   <p>
    邓利维出生于1980年，2002年第1轮第3顺位被<a href="/team/warriors">勇士</a>选中，在为<a href="/team/warriors">勇士</a>效力四个半赛季后被交易至<a href="/team/pacers">步行者</a>，后辗转<a href="/team/bucks">雄鹿</a>、<a href="/team/bulls">公牛</a>、<a href="/team/cavaliers">骑士</a>、<a href="/team/hawks">老鹰</a>等队，职业生涯场均出场27.7分钟，得到11.2分4.3篮板2.2助攻0.73抢断。
   </p>

    (编辑：姚凡)
