 <h1 class="headline">
  兄弟齐心！<a href="/team/pelicans">鹈鹕</a>社媒晒出<a href="/team/pelicans">霍勒迪</a>、<a href="/team/pelicans">奥卡福</a>和<a href="/team/celtics">威廉姆斯</a>合照
 </h1>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="兄弟齐心！鹈鹕社媒晒出霍勒迪、奥卡福和威廉姆斯合照" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190904/c09c0f47f930aa28b10335fddd146f98da4b5b71.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑9月4日讯 新奥尔良<a href="/team/pelicans">鹈鹕</a>队官方Instagram今日晒出朱-<a href="/team/pelicans">霍勒迪</a>、<a href="/team/pelicans">贾利尔</a>-<a href="/team/pelicans">奥卡福</a>以及<a href="/team/pelicans">肯里奇</a>-<a href="/team/celtics">威廉姆斯</a>赛场合照（见新闻配图）。
   </p>
   <p>
    “齐心协力！”配文写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/pelicans">霍勒迪</a>场均上场35.9分钟，得到21.2分5.0篮板7.7助攻1.63抢断0.81盖帽；<a href="/team/pelicans">奥卡福</a>场均上场15.8分钟，得到8.2分4.7篮板；<a href="/team/celtics">威廉姆斯</a>场均上场23.5分钟，可以得到6.1分4.8篮板1.8助攻
   </p>
   <span id="editor_baidu">
    (编辑：二轮秀文科生)
   </span>
