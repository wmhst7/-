   <p>
    今日，<a href="/team/76ers">76</a><a href="/team/76ers">人</a>前锋本-<a href="/team/blazers">西蒙斯</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram并发布了一组自己参加真<a href="/team/76ers">人</a>CS时的照片。（见新闻配图）
   </p>
   <p>
    “（枪）”“（酷）”<a href="/team/blazers">西蒙斯</a>配上了两个表情。
   </p>
   <p>
    值得一提的是，<a href="/team/blazers">西蒙斯</a>热衷电脑游戏《绝地求生》，根据此前的报道，<a href="/team/blazers">西蒙斯</a>曾在自己的推特上发问：“谁是澳大利亚与新西兰最好的PUBG（绝地求生）选手？”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/blazers">西蒙斯</a>场均出场34.2分钟，可以得到16.9分8.8篮板7.7助攻。
