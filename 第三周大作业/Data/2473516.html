 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="波什：乔治和伦纳德加盟快船改变西部格局" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190907/67193de2d625cabac83873a4d6114268391ce4cd.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑9月7日讯 前NBA球员<a href="/team/bucks">克里斯</a>-波什做客节目时谈到了今夏球队的运作。
   </p>
   <p>
    “<a href="/team/clippers">保罗</a>-<a href="/team/clippers">乔治</a>加盟<a href="/team/clippers">快船</a>，<a href="/team/clippers">科怀</a>-<a href="/team/clippers">伦纳德</a>加盟<a href="/team/clippers">快船</a>，这很大程度上改变了西部的格局，<a href="/team/thunder">雷霆</a>有点回到了重建模式，<a href="/team/clippers">乔治</a>去了<a href="/team/clippers">快船</a>，现在<a href="/team/clippers">快船</a>有了一支有能力夺冠的球队，我认为这是今夏最让我感到惊讶的运作。”波什说道。
   </p>
   <p>
    波什接着说：“然后就是威少加盟<a href="/team/rockets">火箭</a>，能够完成那样的交易，当<a href="/team/76ers">人</a>们说这能否成功时，这很好笑，两个MVP，我愿意接受，然后之后再考虑这些问题，哈哈哈。”
   </p>
