 <h1 class="headline">
  晒娃狂魔！<a href="/team/rockets">威斯布鲁克</a>妻子今日晒出儿子小<a href="/team/timberwolves">诺阿</a>萌照：比心
 </h1>
 <div class="artical-info">
  <span class="fn-fl">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="晒娃狂魔！威斯布鲁克妻子今日晒出儿子小诺阿萌照：比心" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190907/250622a00d25ee4196a2e539855b39ca9aa16fc8.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑9月7日讯 今日，<a href="/team/rockets">火箭</a>后卫<a href="/team/warriors">拉塞尔</a>-<a href="/team/rockets">威斯布鲁克</a>的妻子Nina更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出大儿子小<a href="/team/timberwolves">诺阿</a>个<a href="/team/76ers">人</a>照（见新闻配图）。
   </p>
   <p>
    并配文道：“<a href="/team/timberwolves">诺阿</a>，比心。”
   </p>
   <p>
    <a href="/team/rockets">威斯布鲁克</a>与Nina还育有一对双胞胎女儿。她们出生于当地时间2018年11月17日，一个叫Skye，一个叫Jordyn。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">威斯布鲁克</a>场均上场36.0分钟，可以得到22.9分11.1篮板10.7助攻1.95抢断。
   </p>

    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190907/07/c6abc5249260e88a3a9bbbe7d51d71c6.jpg"/>
   </p>
