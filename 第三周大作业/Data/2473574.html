 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="共同进步！马尔卡宁晒出与拉文训练馆合影" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190907/d183f241d5bfa734292f84eb8fb441b30a906c99.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑9月7日讯 今日，<a href="/team/bulls">公牛</a>球员<a href="/team/bulls">马尔卡宁</a>更新个<a href="/team/76ers">人</a>社交媒体Instagram晒出与队友<a href="/team/blazers">扎克</a>-<a href="/team/bulls">拉文</a>的训练馆合照（见新闻配图）。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bulls">马尔卡宁</a>场均出场32.3分钟，得到18.7分9.0篮板1.4助攻0.71抢断0.63盖帽。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/blazers">扎克</a>-<a href="/team/bulls">拉文</a>场均出场34.5分钟，得到23.7分4.7篮板4.5助攻。
   </p>
