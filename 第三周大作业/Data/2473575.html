  <div class="artical-importantPic">
   <img alt="戴维斯杜兰特西蒙斯韦德等球员出席2K20游戏发售活动" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190907/ee5ec3f30a636f7646a163d5493ef854e2d93489.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑9月7日讯 今日，NBA 2K20游戏公司举办了NBA 2K20游戏发售活动，<a href="/team/lakers">湖人</a>球员<a href="/team/blazers">安东尼</a>-<a href="/team/jazz">戴维斯</a>、<a href="/team/lakers">肯塔维厄斯</a>-<a href="/team/lakers">考德威尔</a>-<a href="/team/lakers">波普</a>和<a href="/team/lakers">塔伦</a>-<a href="/team/lakers">霍顿</a>-<a href="/team/rockets">塔克</a>、<a href="/team/nets">篮网</a>球员<a href="/team/warriors">凯文</a>-<a href="/team/nets">杜兰特</a>、<a href="/team/heat">热火</a>名宿<a href="/team/hornets">德维恩</a>-<a href="/team/cavaliers">韦德</a>、<a href="/team/76ers">76</a><a href="/team/76ers">人</a>球员本-<a href="/team/blazers">西蒙斯</a>、自由球员JR-<a href="/team/wizards">史密斯</a>出席了活动。
   </p>
