 <h1 class="headline">
  保持竞争性！<a href="/team/clippers">祖巴茨</a>社媒晒出个<a href="/team/76ers">人</a>训练帅照
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="保持竞争性！祖巴茨社媒晒出个人训练帅照" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190907/c67450d0c272ecaf47646e769e22f3a2a1fbe737.png"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑9月7日讯 今日，<a href="/team/clippers">快船</a>球员<a href="/team/clippers">伊维察</a>-<a href="/team/clippers">祖巴茨</a>更新个<a href="/team/76ers">人</a>社交媒体Instagram晒出个<a href="/team/76ers">人</a>训练帅照（见新闻配图）。
   </p>
   <p>
    “差不多是那个时候。”他写道。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/clippers">祖巴茨</a>场均上场17.6分钟，得到8.9分6.1篮板1.1助攻。在赛季中由<a href="/team/lakers">湖人</a>被交易至<a href="/team/clippers">快船</a>，休赛期与<a href="/team/clippers">快船</a>达成4年2800万美元的续约合同。
   </p>
   <span id="editor_baidu">
    (编辑：二轮秀文科生)
