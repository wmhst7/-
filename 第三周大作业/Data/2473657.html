  <div class="artical-main-content">
   <p>
    虎扑9月7日讯 今日，<a href="/team/blazers">开拓者</a>年轻后卫<a href="/team/blazers">小加里</a>-<a href="/team/blazers">特伦特</a>更新了自己的社交平台Instagram，并晒出自己的个<a href="/team/76ers">人</a>训练照。
   </p>
   <p>
    “这是一场马拉松，不是冲刺，但我仍然会赢得这场胜利。”<a href="/team/blazers">小加里</a>-<a href="/team/blazers">特伦特</a>说道。
   </p>
   <p>
    <a href="/team/blazers">小加里</a>-<a href="/team/blazers">特伦特</a>来自于杜克大学，于2018年第2轮第7顺位被<a href="/team/kings">国王</a>选中，之后被交易至<a href="/team/nuggets">波特</a>兰<a href="/team/blazers">开拓者</a>。
   </p>

    <img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190907/15/463b0edf56ed85658f90447feae14570.png"/>
