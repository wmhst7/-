 <h1 class="headline">
  江湖老中医？<a href="/team/warriors">克莱</a>中医馆体验把脉抓药，却把药谱拿反
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">

 </div>

<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="江湖老中医？克莱中医馆体验把脉抓药，却把药谱拿反" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190907/7bd48f0026291d326fb4d0f71fbedc2651bf926b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑9月7日讯 今日，安踏“<a href="/team/warriors">克莱</a>主义”中国行继续进行中。<a href="/team/warriors">克莱</a>-<a href="/team/warriors">汤普森</a>来到上海一家中医馆，体验中医文化。
   </p>
   <p>
    <a href="/team/warriors">克莱</a>在中医馆中体验了把脉看诊、读中药谱与亲自抓药，对中医文化有了进一步了解。
   </p>
   <p>
    今晚七点，<a href="/team/warriors">克莱</a>-<a href="/team/warriors">汤普森</a>将与球迷粉丝共同见证全新第五代战靴KT5的发布，同时也标志着<a href="/team/warriors">克莱</a>主义中国行正式开启；未来两天<a href="/team/warriors">克莱</a>还将在上海、南京等地和粉丝进行互动。
   </p>
