 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="杰伦-布朗：只要你还活着，就有事要做" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190907/7ebd950deff4e4cacbb14b8e236cccbaee72650b.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑9月7日讯 今日，<a href="/team/bucks">凯尔</a>特<a href="/team/76ers">人</a>前锋，正在深圳代表美国队征战的<a href="/team/celtics">杰伦</a>-<a href="/team/celtics">布朗</a>更新了自己的社交平台推特。
   </p>
   <p>
    <br/>
    他写道：“只要你还活着，就有事要做！”
   </p>
   <p>
    <a href="/team/celtics">杰伦</a>-<a href="/team/celtics">布朗</a>在本次世界杯的前三场比赛中，共登场15.6分钟拿下7.7分。北京时间今晚8:30分，美国男篮将迎来小组赛第二轮的对手希腊男篮。
    <br/>
    在2018-19赛季季后赛中，<a href="/team/celtics">杰伦</a>-<a href="/team/celtics">布朗</a>共出战9场比赛，场均上场30.6分钟，场均得到13.9分5.8篮板1.1助攻。
   </p>

    (编辑：姚凡)
