<div class="artical-title">
 <h1 class="headline">
  Shams：<a href="/team/bulls">公牛</a>计划裁掉后卫<a href="/team/blazers">安东尼</a>奥-<a href="/team/bulls">布莱克尼</a>
 </h1>
 <div class="artical-info">
  <span class="fn-fl">
   <span class="comeFrom" id="source_baidu">
    来源：
    <a href="https://twitter.com/ShamsCharania/status/1170367750444912640" target="_blank">
     Twitter
    </a>
   </span>
   <a class="time" href="javascript:;">
    <span id="pubtime_baidu">
     2019-09-08 00:10:39
    </span>
   </a>
  </span>
 </div>
</div>
<div class="artical-content">
 <!-- 一般全文 start -->
 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="Shams：公牛计划裁掉后卫安东尼奥-布莱克尼" src="https://c2.hoopchina.com.cn/uploads/star/event/images/190908/e6aadf07396689a76726a3a7e8928da7eb039c05.jpg"/>
  </div>
  <div class="artical-main-content">
   <p>
    虎扑9月8日讯 根据The Athletic记者Shams Charania报道，多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/bulls">公牛</a>与后卫<a href="/team/blazers">安东尼</a>奥-<a href="/team/bulls">布莱克尼</a>分道扬镳，球队计划裁掉他。
   </p>
   <p>
    多位消息<a href="/team/76ers">人</a>士透露，<a href="/team/bulls">布莱克尼</a>与<a href="/team/bulls">公牛</a>在今日达成了合同买断协议，他将在澄清期后成为完全自由球员。
   </p>
   <p>
    <a href="/team/bulls">布莱克尼</a>在2018年夏天与<a href="/team/bulls">公牛</a>与<a href="/team/bulls">公牛</a>签下了一份2年294万美元的合同，这份合同将在2020年到期。
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/bulls">布莱克尼</a>共上场57次，场均上场14.5分钟，得到7.3分1.9篮板。
   </p>
   <span id="editor_baidu">
    (编辑：JQQ)
   </span>
  </div>
 </div>
