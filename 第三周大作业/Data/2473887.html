 <h1 class="headline">

 <div class="artical-content-read">
  <div class="artical-importantPic">
   <img alt="塔克晒出与盖伊合影：我与盖伊拍了张丑照，谁会在意呢" src="https://c1.hoopchina.com.cn/uploads/star/event/images/190908/d62c16acfbed243c7ef9bbb02f444769175ebf17.jpg"/>

  <div class="artical-main-content">
   <p>
    虎扑9月8日讯 今日，<a href="/team/rockets">火箭</a>前锋<a href="/team/celtics">PJ</a>-<a href="/team/rockets">塔克</a>更新了个<a href="/team/76ers">人</a>社交媒体Instagram晒出自己与<a href="/team/spurs">马刺</a>前锋<a href="/team/spurs">鲁迪</a>-<a href="/team/spurs">盖伊</a>出席某时尚活动的合影（见新闻配图）。
   </p>
   <p>
    <a href="/team/rockets">塔克</a>发文说道：“有趣的是在活动开始前，我和<a href="/team/spurs">盖伊</a>拍了张丑照，谁会在意呢。”
   </p>
   <p>
    2018-19赛季常规赛，<a href="/team/rockets">塔克</a>场均出场34.2分钟，可以得到7.3分5.8篮板1.2助攻1.61抢断。
   </p>
