   <p>
    虎扑9月8日讯 <a href="/team/lakers">湖人</a>前锋<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>今日通过Instagram晒出自己的两个儿子和一个女儿在家乡阿克伦市I Promise学校内的合影。
   </p>
   <p>
    “我的成就！！#<a href="/team/rockets">詹姆斯</a>帮”<a href="/team/rockets">詹姆斯</a>写道。
   </p>
   <p>
    I Promise学校是由<a href="/team/lakers">勒布朗</a>-<a href="/team/rockets">詹姆斯</a>家庭基金会投资并创立于阿克伦的一所慈善公立学校。
